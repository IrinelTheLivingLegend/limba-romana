l_english:

  #### ICELAND ####
  ICE_drilling_for_oil_off_shore: "Foraj pentru petrol și gaze off-shore"
  ICE_drilling_for_oil_off_shore_repeat_tt: "Această decizie poate fi reluată după §Y180§! zile"
  no_more_oil_tt: "§RNu se mai gaseste ulei§!"
  no_more_oil_flag: "Câmpurile de petrol s-au uscat"

  ICE_improve_the_viking_spirit: "Venerarea strămoșilor noștri"
  ICE_already_improving_the_viking_spirit_flag: "Îmbunătățim deja spiritul viking"

  ICE_a_new_yggdrasill: "Un Yggdrasil modern"
  ICE_a_new_yggdrasill_desc: "Acum că oamenii știu de marea lor ascendență, ar trebui să ne străduim să construim proiecte grozave și să îmbunătățim insula Islanda, astfel încât să fie la înălțimea Miðgarður și Yggdrasil of Legend!"
  ICE_has_best_spirit_idea: "Ne-am venerat pe deplin strămoșii"

  ICE_the_wisdom_of_odin: "Înțelepciunea lui Odin"
  ICE_the_wisdom_of_odin_desc: "Óðinn este un zeu asociat cu orice, de la înțelepciune, vindecare, moarte, regalitate, spânzurătoare, cunoaștere, război, luptă, victorie, vrăjitorie, poezie și frenezie până la alfabetul runic. I s-a acordat imensa lui înțelepciune când și-a oferit ochiul să bea din Mímisbrunnr, care i-a oferit capacitatea de cunoaștere infinită a prezentului, viitorului și trecutului. Ar trebui să încercăm să-i întruchipăm spiritul și să-i ducem moștenirea în viitor!"

  ICE_the_might_of_thor: "Puterea lui Thor"
  ICE_the_might_of_thor_desc: "Þór este zeul tunetului, al puterii și al protecției omenirii. Mânuind ciocanul său Mjölnir, el a lovit norii pentru a face furtuna, iar armata noastră va lovi aceleași tunete și frică în adversarii noștri!"

  ICE_the_guidance_of_aegir_and_ran: "Îndrumarea lui Ægir și Rán"
  ICE_the_guidance_of_aegir_and_ran_desc: "Sub îndrumarea lui Rán și Ægir, personificarea mării și a soțului ei jötunn, navele noastre vor atinge supremația asupra mărilor nordice."

  ICE_the_ferocity_of_the_fenrir: "Ferocitatea Fenrisulfrului"
  ICE_the_ferocity_of_the_fenrir_desc: "Fenrisúlfr este împreună cu Hel și șarpele mondial, un copil al lui Loki și al giantesei Angrboða. În timpul Ragnarök, trebuia să-l omoare pe Óðinn, dar a eșuat, în ciuda forței și ferocității sale mari. Soldații noștri trebuie să întruchipeze esența sa pe câmpul de luptă pentru a învinge inamicul atât pe câmp, cât și pe minte."

  ICE_the_fertility_of_freya: "Fertilitatea lui Freyja"
  ICE_the_fertility_of_freya_desc: "Freyja este printre altele zeița iubirii, frumuseții și fertilității. Ar trebui să-i invocăm numele pentru a ne asigura că oamenii noștri au copii care într-o zi pot deveni mari războinici."

  ICE_a_monument_to_leif: "Ridicați un monument lui Leifur Eiríksson"
  ICE_a_monument_to_leif_desc: "În ciuda mitului răspândit de sudişti că Cristofor Columb a fost primul european care a descoperit America, marele nostru strămoş Leifur Eiríksson a fost, fără îndoială, primul care a făcut acest lucru. Pentru a-i onora memoria, ar trebui să ridicăm un monument dedicat lui în Vinland, pe măsură ce cucerim pământurile pentru noi înșine."

 ICE_infiltrate_the_british_isles_category: "Infiltrarea în Insulele Britanice"
 ICE_infiltrate_the_british_isles_category_desc: "Revoluția muncitorească trebuie să se răspândească. Punctul de plecare perfect îl reprezintă muncitorii asupriți din insulele britanice. Sentimentul anti-imperialist și anticapitalist ar putea și ar trebui să fie folosit în întregime."

 ICE_incite_communist_uprising_scotland: "Incitare la o revoltă în Scoția"
 ICE_incite_communist_uprising_scotland_desc: "Cu un mic împingere pe drum, ar trebui să fim capabili să-i facem pe muncitorii scoțieni să se ridice în [121.GetCapitalVictoryPointName] și să-și declare independența față de guvern în [121.owner.capital.GetCapitalVictoryPointName]." 
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Mai mult de [?ICE.communism_support_needed|%Y0] suport pentru [121.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! începe un Război de Independență împotriva §Y[121.owner.GetName]§! în [121.GetName]"

 ICE_incite_communist_uprising_wales: "Incitare la o revoltă în Țara Galilor"
 ICE_incite_communist_uprising_wales_desc: "Cu un mic împingere pe drum, ar trebui să fim capabili să-i facem pe muncitorii galezi să se ridice în [122.GetCapitalVictoryPointName] și să-și declare independența față de guvern în [122.owner.capital.GetCapitalVictoryPointName]." 
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Mai mult de [?ICE.communism_support_needed|%Y0] suport pentru [122.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! începe un Război de Independență împotriva §Y[122.owner.GetName]§! în [122.GetName]"

 ICE_incite_communist_uprising_ni: "Incitare la o revoltă în Irlanda de Nord"
 ICE_incite_communist_uprising_ni_desc: "Cu un mic impuls pe drum, ar trebui să reușim să îi facem pe muncitorii din Irlanda de Nord să se ridice în [119.GetCapitalVictoryPointName] și să-și declare independența față de guvern în [119.owner.capital.GetCapitalVictoryPointName]." 
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Mai mult de [?ICE.communism_support_needed|%Y0] suport pentru [119.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! începe un Război de Independență împotriva §Y[119.owner.GetName]§! în [119.GetName]"
   
  # NORWAY
  NOR_democratic_preparation_decisions_category: "Construirea Națiunii noastre"
  NOR_democratic_preparation_decisions_category_desc: "
Tânăra noastră națiune are multe de făcut dacă dorim să concuram cu lumea în general. Decenii de neglijență și ani de la marea depresiune, ne-au lăsat industria într-o stare jalnică, care va necesita un efort concertat pentru a o remedia.\n\nDin păcate, acest lucru va veni cu prețul pregătirii noastre militare și al capacităților noastre defensive, dar avem încredere. politica noastră de neutralitate completă și neînarmată pentru a ne arăta bunăvoința și orice dușman care trece în siguranță asupra teritoriului nostru. \n\n\nDezvoltarea totală a [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
  NOR_historical_deploy_prep_decisions_category: "Pregătirea pentru furtună"
  NOR_historical_deploy_prep_decisions_category_desc: "În ciuda eforturilor noastre, războiul a ajuns pe țărmurile noastre. Până acum ne-am concentrat energia în dezvoltarea industriei, economiei și infrastructurii pământului nostru, dar acum este imperativ să găsim modalități de a folosi acest lucru pentru apărarea [NOR.GetNameDef].\n\n\n[ Pregătirea potențială a NOR.GetName]: [?NOR.NOR_country_preparedness]/30" 
  NOR_allied_democratic_preparation_decisions_category: "Pregătirea Norvegiei pentru război"
  NOR_allied_democratic_preparation_decisions_category_desc: "Acest guvern este sigur că dușmanii noștri vor lovi în orice moment. Trebuie să fim hotărâți în zelul nostru de a înarma populația din [NOR.GetName] pentru a preveni o invazie. Chiar dacă înseamnă să atacăm preventiv. Așa că haideți să ne unim țara și să luăm puterea de care avem nevoie pentru a câștiga decisiv împotriva inamicilor noștri.\n\nPregătire națională: [?NOR.NOR_country_preparedness]/30" 
  NOR_allied_democratic_deploy_prep_decisions_category: "Desfășurarea pregătirilor noastre de război"
  NOR_allied_democratic_deploy_prep_decisions_category_desc: "Așa cum ne așteptam, războiul este în sfârșit asupra noastră, dar nu avem de ce să ne temem. În ultimii câțiva ani, ne-am concentrat toate eforturile pentru a pregăti [ROOT.GetName] pentru orice ne aruncă inamicii noștri. Să le arătăm din ce suntem făcuți.\n\nPregătire națională: [?NOR.NOR_country_preparedness]/30"
  NOR_prepare_state_alt_dem: "Pregătiți [FROM.GetName] pentru război"
  NOR_prepare_state_alt_dem_desc: "Suntem îngrozitor de nepregătiți pentru ceea ce urmează. Trebuie să luăm măsurile adecvate, astfel încât odată ce războiul izbucnește, [FROM.GetName] poate contribui la efortul de război. Unii oameni nu vor înțelege, dar noi am făcut alegerea noastră. Nu există întoarcere."
  NOR_alt_dem_naval_expansion: "Expansiunea navală"
  NOR_alt_dem_naval_expansion_desc: "Dezvoltarea marinei noastre este vitală, nu numai pentru că va însemna să ne apărăm coasta descurajantă de mare împotriva invadatorilor, ci și pentru că poate fi folosită ca rampă de lansare pentru a aduce lupta în țările lor natale."
  NOR_alt_dem_military_industry_expansion: "Extindeți industria militară"
  NOR_alt_dem_military_industry_expansion_desc: "Nu putem depinde de alte țări care ne furnizează echipamentul, la urma urmei, comercianții de război de astăzi ar putea fi inamicii de război de mâine. Trebuie să ne extindem capacitatea industrială pentru a produce materialul cu care trebuie să luptăm."
  NOR_alt_dem_economic_relief_measures: "Măsuri de ajutor economic"
  NOR_alt_dem_economic_relief_measures_desc: "Populația se plictisește de acumularea noastră militară. Ei s-ar putea să nu vadă ceea ce vedem noi și s-ar putea să nu știe că sacrificiul lor este necesar pentru că mașina noastră de război trebuie să meargă cu greu pentru a asigura victoria. Indiferent, le vom liniști nevoile deocamdată."
  NOR_alt_dem_expedite_training: "Accelerează antrenamentul"
  NOR_alt_dem_expedite_training_desc: "Ne aflăm într-o situație îngrozitoare. Dacă nu pregătim noi trupe în curând, s-ar putea să fim toți condamnați."
  NOR_alt_dem_prioritize_production: "Prioritizează producția"
  NOR_alt_dem_prioritize_production_desc: "Mașina noastră de război are nevoie de echipament și are nevoie de el acum! Lăsați fabricile să fredoneze cu munca lor continuă, astfel încât soldații noștri curajoși să aibă mijloacele de a învinge dușmanii noștri, indiferent de preț."
  NOR_alt_dem_offensive_push: "Push ofensiv"
  NOR_alt_dem_offensive_push_desc: "Orice altceva să fie stricat, e timpul să atacăm. Să mergem înainte și să ne zdrobim dușmanii înainte ca ei să știe ce i-a lovit."
  NOR_alt_dem_focus_on_defense: "Concentrați-vă pe apărare"
  NOR_alt_dem_focus_on_defense_desc: "Până de curând [NOR.GetName] a fost o națiune pașnică și dezarmată, ne-am întins. Trebuie să ne concentrăm pe apărarea a ceea ce avem deocamdată."
  NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
  NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
  NOR_fascist_preparation_decisions_category: "Pândind în umbră"
  NOR_fascist_preparation_decisions_category_desc: "Partidul Nasjonal Samling a avut din istorie un sprijin foarte limitat în societatea [NOR.GetAdjective], de aceea este important să facem prozelitism în toată țara și să construim o bază de sprijin.\n\nPrin plantând semințele fascismului, când vine oportunitatea corectă. , vom putea culege roadele planificării noastre și vom prelua sprijinul total al [ROOT.GetName].\n\n\n[NOR.GetName] pentru Nasjonal Samling: [?NOR.NOR_country_preparedness]/30"
  NOR_fascist_deploy_prep_decisions_category: "Ridicarea din umbră"
  NOR_fascist_deploy_prep_decisions_category_desc: "Timpul pentru ascundere a trecut, am adunat suficient sprijin pentru a lansa preluarea [NOR.GetName]. Acum trebuie să ne desfășurăm pregătirile pe fiecare dintre teritoriile Patriei noastre.\n\nNe-am construit sprijinul de la zero și am plantat celule care sunt gata să preia teritoriile lor la comanda marelui nostru Fører și împotriva forțele lași ale democrației."
  NOR_communist_preparation_decisions_category: "Trezirea proletariatului"
  NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
  NOR_communist_preparation_decisions_category_desc_stalinist: "Oamenii din [ROOT.GetName] au avut ochii închiși de mult prea mult timp, este timpul să asculte în sfârșit chemarea fraților și surorilor noștri din [SOU.GetNameDef].\n\nFolosindu-i drept exemplu pentru ceea ce [ROOT. .GetName] pot realiza odată ce au pus mâna pe mijloacele de producție și se vor uni sub un singur steag și un singur lider, care îi va ghida în lupta împotriva tiraniei din Oslo.$NOR_revolution_support_counter$"
  NOR_communist_preparation_decisions_category_desc_trostkyist: "Este timpul ca popoarele din [NOR.GetName] să asculte învățăturile lui Marx și Troskij și să se pregătească pentru inevitabila ciocnire care va transforma națiunea noastră în vârful de lance al comunismului din Scandinavia.\n\nSă îmbrățișăm focul și puciul Revoluție permanentă și uniți țara împotriva forțelor capitalismului care locuiesc în Oslo.$NOR_revolution_support_counter$"
  NOR_communist_preparation_decisions_category_desc_other: "Revoluția trebuie să vină de jos în sus, din masele care își chinuie viața pentru un proprietar sau un industriaș.\n\nMulți dintre frații și surorile noștri proletari nu știu puterea pe care o dețin, așa că trebuie să mergem înainte și să ne trezim. proletariatul pentru a se putea uni împotriva Oslo-ului pentru a doborî lanțurile capitalismului, câte un stat.$NOR_revolution_support_counter$"
  NOR_revolution_support_counter: "\n\n\nSuport total pentru revoluția noastră: [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
  NOR_monarchist_preparation_decisions_category: "Arată-i regelui Haakon sprijinul nostru pentru domnia sa"
  NOR_monarchist_preparation_decisions_category_desc: "Încă dinainte de ascensiunea sa pe tron, umilul nostru rege Haakon VII și-a amânat puterile Stortingului și ale constituenților săi. A fost bine și bine la momentul respectiv, dar trebuie să-i arătăm că îl susținem să preia controlul direct asupra [ROOT.GetName] înainte de a nu mai avea nimic de controlat.\n\n\nSuport total pentru monarhie: [?NOR.NOR_country_preparedness ]/30"
  NOR_prepare_state_historical: "Dezvoltați [?FROM.GetName]"
  NOR_prepare_state_historical_desc: "Baza noastră industrială este în prăbușire, dar suntem dispuși să depunem efortul necesar pentru a îmbunătăți situația oamenilor din [ROOT.GetName] și șansele noastre de supraviețuire în cazul în care se întâmplă cel mai rău."
  NOR_prepare_historical_unlock_TT: "Deblochează §YDevelop State§! decizii care permit accelerarea §GCivilian Construction§! dar da pedepse §RMi Constructii §i Aparari§!."
  NOR_prepare_fascist_unlock_TT: "Deblochează §YBuild Support în State§! decizii care §GCcrește sprijinul fascism§! si da §GTritoriu si beneficii§! când începe Războiul Civil, dar dați penalități §RCivilian Industry§!."
  NOR_prepare_communist_unlock_TT: "Deblochează §YRouse Proletariat in State§! care dau §GTritoriu §i Trupe§! când începe Revoluția Comunistă, dar §Ră distruge clădiri§! în statul."
  NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
  NOR_decision_defend_state_title: "Apărați [FROM.GetName]"
  NOR_decision_emergency_production_title: "Producție de urgență în [FROM.GetName]"
  NOR_decision_deploy_emergency_militias_title: "Implementați miliții în [FROM.GetName]"  
  NOR_dem_his_integrate_militias: "Integrarea milițiilor"
  NOR_dem_his_integrate_militias_desc: "Acum că bărbații care au format milițiile noastre și-au dovedit curajul, am putea să-i integrăm mai bine în armată, în batalioane și divizii obișnuite."
  NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
  NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
  NOR_prepare_exile: "Pregătiți Exilul"
  NOR_prepare_exile_desc: "Realitatea este de netăgăduit. Națiunea noastră nu poate apăra pe dușmanii noștri pentru totdeauna, dar ne putem apăra suficient de mult pentru a scoate cât mai mult din țară pentru a lupta în altă zi."
  NOR_focus_on_training: "Concentrați-vă pe antrenament"
  NOR_focus_on_training_desc: "Trebuie să ne depunem toate eforturile pentru a transforma rezervele și recruții în soldați și pe frontul de luptă cât mai repede posibil, pentru că s-ar putea să nu mai existe front pentru mult timp."
  NOR_modernize_armed_forces_decision: "Modernizarea forțelor armate"
  NOR_modernize_armed_forces_decision_desc: "Armata [ROOT.GetAdjective] a fost neglijată atât de mult timp, forțele noastre armate par mai potrivite pentru un muzeu decât pentru un câmp de luptă."
  NOR_move_government_headquarters_decision: "Mutați guvernul în [FROM.GetName]"
  NOR_move_government_headquarters_decision_desc: "Dacă guvernul nostru ar cădea în mâinile inamicului, asta ar asigura moartea noastră și a regelui și prințului nostru. Singura opțiune este să rămâneți în mișcare și să evitați inevitabilul cât mai mult timp posibil."
  NOR_expedite_training: "Accelerează antrenamentul"
  NOR_expedite_training_desc: "Să ne antrenăm trupele cât de bine putem este vitală pentru supraviețuirea noastră, dar va fi în zadar dacă își vor termina antrenamentul și nu mai va mai avea niciun [NOR.GetName] de apărat. Trebuie să trecem cât mai repede posibil înainte de a fi împinși din națiunea noastră."
  NOR_public_investment_drive: "Unitatea de investiții publice"
  NOR_public_investment_drive_desc: "Este mult de făcut în [ROOT.GetName] și se pare că nu se va realiza fără investiția directă a sectorului public. Să inundăm țara cu proiecte de infrastructură și construcții."
  NOR_naval_expanion: "Expansiunea navală"
  NOR_naval_expanion_desc: "Dacă vrem să supraviețuim, trebuie să ne apărăm coastele și vom avea nevoie de nave pentru asta. Trebuie să facem din fiecare fiord un șantier naval."
  NOR_prepare_state_fascist: "Creați suport în [FROM.GetName]"
  NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
  NOR_invite_fascist_to_invade: "Invită [GER.GetNameDef] să invadeze [NOR.GetNonIdeologyName]"
  NOR_decision_take_over_state_title: "Preia în [FROM.GetName]"
  NOR_decision_industrial_takeover_title: "Preluare industrială în [FROM.GetName]"
  NOR_decision_military_takeover_title: "Preluarea militară în [FROM.GetName]"
  NOR_prepare_state_communist: "Treziți proletariatul în [FROM.GetName]"
  NOR_prepare_state_communist_desc: "Oamenii de la [FROM.GetName] au fost exploatați în somn prea mult timp. Să plantăm semințele trezitoare ale revoluției noastre"
  NOR_communist_propaganda_campaign: "Campanie de propagandă comunistă"
  NOR_prepare_state_monarchist: "Manifestație monarhistă în [FROM.GetName]"
  NOR_prepare_state_monarchist_desc: "Oamenii din [FROM.GetName] au nevoie de un memento despre alegerile din 1905 și de ce și-au ales în mod covârșitor regele în această funcție. Ei vor cere intervenția directă a regelui în cel mai scurt timp."
  NOR_prop_up_the_economy: "Susține economia"
  NOR_prop_up_the_economy_desc: "Nu ne vom putea atinge obiectivele politice dacă oamenilor le este foame. Trebuie să întrerupem cruciada noastră monarhistă pentru a avea grijă de supușii noștri și de nevoile lor."
  NOR_make_assurances_to_the_people: "Asigurați-le oamenilor din [NOR.GetNonIdeologyName]"
  NOR_make_assurances_to_the_people_desc: "Este o perioadă înfricoșătoare în [NOR.GetName] cu siguranță, așa că trebuie să ne asigurăm prin intermediul mass-media că vom reuși și, odată de cealaltă parte, regele nostru grațios va conduce sarcina pentru supraviețuirea noastră."
  NOR_promote_the_armed_defense_of_the_country: "Promovați apărarea armată a [NOR.GetName]"
  NOR_promote_the_armed_defense_of_the_country_desc: "Oamenilor din [NOR.GetName] trebuie să li se reamintească ce se va întâmpla dacă nu ne apără țara. Fiecare trebuie să-și joace rolul în conflictul care urmează."
  NOR_exile_decisions_category: "Exilul guvernului [ROOT.GetName]."
  NOR_exile_decisions_category_desc: "Ne aflăm în cele mai grele circumstanțe. După ce ne-am pierdut pământul în fața inamicului, nu am avut de ales decât să trăim în exil. Putem fi cel puțin recunoscători pentru gazda noastră amabilă și sperăm că într-o zi, cu ajutorul lor, vom fi încă o dată în iubitul nostru [NOR.GetNonIdeologyName]."
  NOR_request_reinstatement: "Solicitați [FROM.GetNameDef] restabilirea"
  NOR_request_reinstatement_desc: "Inamicul nostru pierde teren în [NOR.GetName] și credem că este timpul ca guvernul nostru să fie reinstalat la locul care îi revine."
  NOR_lobby_for_parliamentary_support: "Lobby pentru sprijin în Guvernul [FROM.GetAdjective]."
  NOR_lobby_for_parliamentary_support_desc: "Gazdele noastre au fost foarte generoase până acum, dar poate că au nevoie să le reamintim prin ce trec oamenii noștri, astfel încât să nu uite niciodată ce este în joc pentru noi."
  NOR_bring_soldiers_from_norway: "Aduceți soldați de la [NOR.GetNonIdeologyName]"
  NOR_bring_soldiers_from_norway_desc: "Mulți dintre cei care au luptat pentru apărarea țării noastre rămân prinși în patria noastră. Putem face un efort să-i aducem pe unii dintre ei, plus pe alții care poate nu au luptat încă, dar vor totuși să-și reia țara de unde suntem noi."
  NOR_weapons_for_the_resistance: "Procurați și distribuiți arme"
