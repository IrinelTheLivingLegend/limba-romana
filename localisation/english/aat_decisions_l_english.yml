 FIN_surrender_to_the_soviet_union: "Renunțați la [SOV.GetNameDef]"
 FIN_surrender_to_the_soviet_union_desc: "Este clar că, în ciuda eforturilor cele mai curajoase ale soldatului nostru, nu putem reține [SOV.GetAdjective] pentru totdeauna. Este timpul să cerem o pace limitată cu dușmanii noștri."
 FIN_reached_out_to_soviets_to_surrender_flag: "Am încercat deja să înceapă negocieri de pace cu [SOV.GetNameDef]"
 FIN_demand_peace_negotiations: "Solicitați negocieri de pace către [SOV.GetName]"
 FIN_demand_peace_negotiations_desc: "Acum, că am recăpătat în sfârșit puterea împotriva [SOV.GetAdjective], putem încerca să impunem pacea."
 FIN_can_demand_territory_if_occupying_tt: "\n\nVom putea cere concesii teritoriale de la [SOV.GetNameDef] dacă controlăm statele §Y[213.GetName]§!, §Y[215.GetName]§! sau §Y[216.GetName]§!."
 FIN_can_demand_peace_negotiations_flag: "A îndeplinit misiunea §Y$FIN_hold_leningrad_mission$§! (controlează §Y[195.GetName]§! timp de cel puțin §Y30 de zile§!) și deține în prezent controlul §Y[195.GetName]§!"
 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! luptă Războiul de Iarnă împotriva lui §Y[SOV.GetNameDef]§!, în calitate de apărător."

 FIN_hold_leningrad_mission: "Ține apăsat [195.GetName]"
 FIN_hold_leningrad_mission_desc: "Este posibil ca [195.GetName] să fi fost capturat de forțele noastre, dar pentru a ne impune cerințele, trebuie să ținem regiunea până când forțele [SOV.GetAdjective] sunt demoralizate corespunzător."
 FIN_retake_leningrad_mission: "Reluați [195.GetName]"
 FIN_retake_leningrad_mission_desc: "Forțele [FIN.GetAdjective] ne-au capturat [195.GetName] de la noi și, dacă nu o putem relua în curând, vor putea să îndeplinească toate cererile pe care le au."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! pot cere negocieri de pace, inclusiv concesii teritoriale [ROOT.GetAdjective] dacă controlează §Y[213.GetName]§!, §Y[215.GetName]§! sau §Y[216.GetName]§!."


 FIN_finnish_resistance_category: "[FIN.GetAdjective] Rezistență"
 FIN_finnish_resistance_category_desc: "Ca parte a unei operațiuni militare secrete, o mare cantitate de arme și echipamente ale armatei [ROOT.GetAdjective] se aflau în cache-uri împrăștiate în Finlanda, cu scopul de a ajuta elementele de rezistență [ROOT.GetAdjective] să continue lupta împotriva trupelor."
 FIN_search_for_weapon_caches_in_state: "Căutați cache de arme în [FROM.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Trupele noastre vor desfășura o investigație amănunțită asupra cazului finlandez de cache de arme în [FROM.GetName] pentru a localiza și confisca toate depozitele de arme din stat."
 FIN_search_for_weapon_caches_decision_cost_cp: "£command_power §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
 FIN_search_for_weapon_caches_decision_cost_cp_blocked: "£command_power §R[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
 FIN_search_for_weapon_caches_decision_cost_cp_tooltip: "Costă £command_power §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§! să ia decizia"
 FIN_motion_of_no_confidence_against_leader: "Moțiune de cenzură împotriva [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] nu a făcut suficient pentru a rezolva problemele cu care se confruntă țara noastră și este clar că acest fapt nu se va schimba. Este timpul să organizăm un vot de neîncredere pentru a-l înlătura pe acest lider incompetent."
 FIN_resignation_of_kallio: "Demisia lui $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ nu a fost cel mai mare om de stat, iar eșecurile sale recent au arătat că nu poate conduce țara în direcția corectă. Acum, în condițiile în care tensiunea mondială crește și sănătatea lui nu îi permite să se ocupe de problemele grave care continuă să apară, cel mai bine este să demisioneze."
 FIN_form_a_military_government: "Formați un guvern militar"
 FIN_form_a_military_government_desc: "Actualul guvern civil a arătat slăbiciune în fața ostilității și adversității. $FIN_carl_mannerheim$ a servit bine țara noastră anterior și cu siguranță o va face din nou. El trebuie să formeze un guvern militar care să se descurce de fiecare inamic al nostru."
 FIN_resignation_of_mannerheim: "Demisia lui $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ nu are nevoie sau voință de a conduce țara pe termen nelimitat și dorește astfel să-și anunțe demisia din funcția de Președinte, afirmând că nu mai este nevoie de el întrucât și-a îndeplinit atribuțiile pe care a promis să le îndeplinească la intrarea în funcție."
 FIN_organize_the_opposition: "Organizați opoziția"
 FIN_organize_the_opposition_desc: "Guvernul nu a reușit să își îndeplinească promisiunile și trebuie să fie tratat în consecință. Este timpul să unificăm opoziția și să organizăm evenimente pentru a aduna sprijin și a discredita [ROOT.GetLeader]."
 FIN_appeal_to_the_finnish_spirit: "Apel la spiritul finlandez"
 FIN_appeal_to_the_finnish_spirit_desc: "Trebuie să facem apel la determinarea extraordinară, rezistența și rezistența finlandezilor în fața adversității. Poporul finlandez trebuie să lucreze împreună pentru a învinge împotriva tuturor pronosticelor. Sisu-ul nostru ne face puternici!"
 FIN_entice_the_masses: "Atrageți masele"
 FIN_entice_the_masses_desc: "Masele sunt ușor de legănat. Făcând promisiuni de rezolvare a unor întrebări și probleme mai apropiate, guvernul nostru poate deveni cu ușurință mai atrăgător și mai apreciat de finlandezul obișnuit."
 FIN_organize_the_opposition_cost_increase_tt: "\nCostul pentru §A$FIN_organize_the opposition$§! deciziile vor fi §Multiplicate§! de §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nCostul pentru §A$FIN_appeal_to_the_finnish spirit$§! deciziile vor fi §Multiplicate§! de §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nCostul pentru §Y$FIN_entice_the_masses$§! deciziile vor fi §Rmultiplicate§! de §Y[?FIN_bop_decision_cost_multiplier]§!.\n"

 FIN_the_path_to_socialism: "Calea către socialism"
 FIN_the_path_to_socialism_desc: "Peste câțiva ani, prin eforturile colective ale oamenilor, vom ajunge la adevăratul socialism, deși drumul către acel loc ar putea fi spinos și anevoios. Totuși, trebuie să continuăm să călcăm, indiferent de costuri."
 FIN_gather_popular_support: "Adunați sprijin popular"
 FIN_gather_popular_support_desc: "Oamenii sunt vitali pentru orice revoluție sau guvern și ar trebui să facem tot posibilul pentru a obține tot sprijinul pe care îl putem de la ei."
 FIN_gather_popular_support_dec_tt: "Partea noastră va primi §G+10%§! din totalul teritoriului si unitatilor militare. \nExtra comunist §YMilicia§! Diviziile vor fi generate."
 when_civil_war_starts_tt: "§YCând începe Războiul Civil:§!"
 FIN_crack_down_on_fascists: "Luați măsuri împotriva fasciștilor"
 FIN_crack_down_on_fascists_desc: "Fasciștii sunt adevăratul dușman al poporului [FIN.GetAdjective] și trebuie să fie tratați cât mai curând posibil."
 FIN_crack_down_on_fascists_character_tt: "Personalitățile politice fasciste vor fi puse în închisoare și vor fi indisponibile pentru partea inamică în războiul civil:"
 FIN_crack_down_on_fascists_militias_tt: "Inamicul va conta cu mai putin §YMilicia§! Diviziuni."
 FIN_crack_down_on_the_military: "Reprimați armata"
 FIN_crack_down_on_the_military_desc: "Armata a acționat suspicios în ultima vreme și trebuie să fie îngrijită înainte de a deveni o problemă."
 FIN_crack_down_on_the_military_character_tt: "Anumiți generali și consilieri militari vor fi puși în închisoare și vor fi indisponibili pentru partea inamică în războiul civil:"
 FIN_crack_down_on_the_military_divs_tt: "Câțiva §Y Infanterie§ fasciști! diviziile vor fi desființate."
 effects_applied_to_the_enemy_side_in_cw_tt: "§Yefecte aplicate laturii inamice a Războiului Civil:§!"
 FIN_prepare_construction_workers_actions: "Pregătiți acțiunile muncitorilor în construcții"
 FIN_prepare_construction_workers_actions_desc: "Muncitorii din construcții pot paraliza o economie prin eforturile lor coordonate într-o zi și este timpul să folosim acești oameni la potențialul maxim."
 FIN_prepare_construction_workers_actions_dec_tt: "Partea noastră va primi §G+5%§! din totalul teritoriului si unitatilor militare. \nExtra comunist §YMilicia§! Diviziile vor fi generate."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "O serie de fabrici și infrastructuri civile vor fi sabotate și avariate."
 FIN_align_the_trade_unions: "Aliniați sindicatele"
 FIN_align_the_trade_unions_desc: "Sprijinul sindicatelor s-ar putea dovedi foarte necesar pentru guvernul nostru. Trebuie să facem concesii pentru ca ei să rămână de partea noastră."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "O serie de fabrici militare și șantiere navale vor fi sabotate și avariate."
 FIN_purchase_soviet_equipment: "Cumpărați echipament sovietic"
 FIN_purchase_soviet_equipment_desc: "Sovieticii au în jur multe echipamente pe care le-am putea folosi pentru chestiuni mai bune, mai importante."
 FIN_infiltrate_soviet_commandos: "Infiltrați-vă în Comando sovietice în Finlanda"
 FIN_infiltrate_soviet_commandos_desc: "Comandourile sovietice sunt unii dintre cei mai mari soldați de acolo și ar putea fi de folos revoluției noastre."
 FIN_infiltrate_soviet_commandos_dec_tt: "§G3 Diviziuni§! cu 6 §YInfanterie§! batalioane, 2 §YBrigade de artilerie§! și 4 §Y Batalioane de Sprijin§!, vor fi generate în capitala noastră."
 FIN_call_to_union_activism: "Apel la activism sindical"
 FIN_call_to_union_activism_desc: "Sindicatele au puterea de a face presiuni asupra guvernului pentru a adopta politici care sunt mai benefice pentru clasa muncitoare, acum trebuie să le punem în aplicare."
 FIN_push_for_cabinet_participation: "Împingeți pentru participarea Cabinetului"
 FIN_push_for_cabinet_participation_desc: "Socialiștii au fost excluși din Cabinet din 1929. Este timpul să punem presiune pe [ROOT.GetLeader] pentru a respecta în sfârșit principiile parlamentarismului."
 FIN_gather_funds_for_womens_shelters: "Strângeți fonduri pentru adăposturile pentru femei"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ a muncit din greu în ultimul deceniu, făcând campanie pentru drepturile femeilor care lucrează și femeilor singure și creând adăposturi pentru femei. Ea ar putea obține rezultate și mai bune dacă guvernul i-ar sprijini activitățile."

 FIN_appoint_yrjo_leino_as_president: "Numiți-l pe Yrjö Leino președinte"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino este cel care poate conduce cu adevărat poporul nostru către prosperitate și ar trebui luată în considerare alegerea lui Președinte cât mai curând posibil."
 FIN_request_extradition_of_kullervo_manner: "Cere extrădarea lui Kullervo Manner"
 FIN_request_extradition_of_kullervo_manner_desc: "Starea lui Kullervo Manner se înrăutățește pe zi ce trece și trebuie să-l ducem înapoi la [FIN.GetNameDef] înainte ca tuberculoza să-l omoare în lagărul de prizonieri."
 FIN_prioritize_light_industry: "Prioritizează industria ușoară"
 FIN_prioritize_light_industry_desc: "Axările noastre industriale sunt greșite și trebuie să le reconsiderăm imediat."
 FIN_prioritize_heavy_industry: "Prioritizează industria grea"
 FIN_prioritize_heavy_industry_desc: "Axările noastre industriale sunt greșite și trebuie să le reconsiderăm imediat."
 FIN_rebalance_industrial_focus: "Reechilibrați concentrarea industrială"
 FIN_rebalance_industrial_focus_desc: "Axările noastre industriale sunt greșite și trebuie să le reconsiderăm imediat."
 FIN_prioritize_light_industry_dec_cost_tt: "Costul deciziei §Y$FIN_prioritize_heavy_industry$§! va fi §Rdublat§! în timp ce se acordă prioritate industriei ușoare.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "Costul deciziei §Y$FIN_prioritize_light_industry$§! va fi §Rdublat§! în timp ce se acordă prioritate industriei grele.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Costul deciziilor §Y$FIN_prioritize_light_industry$§! și §Y$FIN_prioritizează_industria_grea$§! vor fi resetate la valoarea lor originală.\n"

 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§! a fost extrădat din [SOV.GetName] (focalizare completă §Y$FIN_approach_the_soviets$§! și decizia §Y$FIN_request_extradition_of_kullervo_manner$§!) înainte de moartea sa, la §Y31 ianuarie 1939§!."

 FIN_coastal_garrisons: "Garnizoanele de coastă"
 FIN_coastal_garrisons_desc: "Ar trebui să creăm garnizoane de coastă cu scopul de a proteja împotriva oricăror și tuturor invaziilor navale."
