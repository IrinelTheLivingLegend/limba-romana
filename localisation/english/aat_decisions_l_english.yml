 FIN_pressure_government_cd_tt:0 "\nPutem face presiuni asupra guvernului unei țări doar o dată la fiecare §Y[?FIN_pressure_government_cd]§! zile."
 FIN_coup_preparations: "Pregătirile pentru lovitura de stat"
 FIN_coup_preparations_desc: "Lovitura de stat nu poate reuși dacă nu facem mai întâi tot ce putem pentru a ne asigura că va face acest lucru. Pregătirea este un ingredient vital pentru succes."
 FIN_appeal_to_the_middle_class: "Apel la clasa de mijloc"
 FIN_appeal_to_the_middle_class_desc: "Principalul sprijin față de organizațiile de dreapta finlandeze vine din partea clasei de mijloc. Trebuie să facem apel la fermierii bogați, burghezia educată, funcționarii publici, clerul și studenții universitari să se alăture mișcării noastre și să ne răspândească principiile și ideologia în rândul populației."
 FIN_appeal_to_the_middle_class_dec_tt: "Partea noastră va primi §G+10%§! din totalul teritoriului si unitatilor militare."
 FIN_secure_the_military: "Asigurați armata"
 FIN_secure_the_military_desc: "Armata este întotdeauna un aliat util oricărui jucător de stat parvenit, așa cum a dovedit istoria. Prin urmare, este vital să le asigurăm sprijinul înainte de a încerca lovitura de stat."
 FIN_secure_the_military_dec_tt: "Partea noastră va primi §G+10%§! a întregului teritoriu și unităților militare și va păstra toți conducătorii militari."
 FIN_purchase_german_equipment: "Cumpărați echipament german"
 FIN_purchase_german_equipment_desc: "Germania are cantități mari de echipamente care doar se irosesc în depozite. Ar trebui să le cerem să dea o parte din el, deoarece ne-am putea dovedi un prieten util de-al lor."
 FIN_the_last_kinship_war: "Ultimul război de rudenie"
 FIN_the_last_kinship_war_desc: "După ce am reînviat spiritul Heimosodatului, acum putem începe pregătirea pentru a elibera popoarele noastre rude din ghearele opresiunii străine."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Agitați sentimentul antisovietic în Karelia"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "Sunt mulți în Karelia care nu sunt de acord cu politicile guvernului sovietic și am putea folosi asta pentru a stârni probleme în regiune."
 FIN_instigate_a_new_karelian_uprising: "Instigați o nouă revoltă din Karelia"
 FIN_instigate_a_new_karelian_uprising_desc: "Reînviind spiritul Heimosodatului, ar trebui să ne străduim să creăm o nouă revoltă kareliană și să lăsăm poporului karelian să caute independența pe care și-o dorește."
 FIN_finno_soviet_kinship_war: "Finno-[ROOT.GetAdjective] Războiul de rudenie"
 FIN_finno_soviet_kinship_war_desc: "În timpul războiului civil din Rusia, finlandezii s-au angajat în războaiele lor de rudenie, în care se intrude pe teritoriul nostru pentru a ne fura pământurile departe de noi, iar acum au început să facă din nou la fel."
 FIN_crush_the_karelian_insurrection: "Zdrobește Insurecția Kareliană"
 FIN_crush_the_karelian_insurrection_desc: "Acum că am adunat suficiente arme și soldați pentru a zdrobi Insurecția Kareliană regionalistă. Începe operațiunea!"
