 FIN_mining_the_sea: "Exploatând Marea"
 FIN_mining_the_sea_desc: "Ar trebui să minăm mările pentru a ne asigura că traficul ostil nu poate trece și că suntem mai în siguranță de a fi invadați de pe mare."
