 FIN_motti_tactics_category: "Tactica Motti"
 FIN_motti_tactics_category_desc: "Strategia motti implică încercuirea și izolarea unităților inamice pentru a le paraliza liniile logistice și de comunicare. \nImplementarea acestei abordări necesită o planificare și o pregătire atentă a forțelor de apărare pentru a-și asigura eficacitatea pe câmpul de luptă, dar va permite să depășească inamicul și să lovească acolo unde se așteaptă cel mai puțin."
 FIN_prepare_motti_tactics_in_state: "Pregătiți tacticile Motti în [FROM.GetName]"
