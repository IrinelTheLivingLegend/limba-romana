 FIN_national_defense_category: "apărare națională"
 FIN_national_defense_category_desc: "Apărarea teritoriului [ROOT.GetAdjective] și a independenței este de cea mai mare importanță. Ar trebui să fim pregătiți să facem tot ce este necesar pentru a ne apăra poporul împotriva oricăror amenințări externe."
 FIN_set_up_weapon_caches_in_state: "Configurați cache-urile de arme în [FROM.GetName]"
 FIN_set_up_weapon_caches_in_state_desc: "Ca parte a unei operațiuni militare secrete, o mare cantitate de [ROOT.GetAdjective] arme și echipamente ale armatei vor fi ascunse în cache-urile împrăștiate în jurul [FROM.GetName], astfel încât elementele de rezistență [ROOT.GetAdjective] să poată continua lupta împotriva invadatorilor."
