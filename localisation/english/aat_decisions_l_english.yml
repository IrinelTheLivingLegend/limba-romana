 DEN_bop_motion_of_no_confidence_desc: "Actualul guvern pare incapabil să facă vreo acțiune sensibilă pentru a salva [DEN.GetNameDef] și oamenii săi. Este nevoie de o nouă conducere decisivă! Rigsdagen trebuie să solicite un „vot de neîncredere” în conducerea [DEN.GetLeader]."
 DEN_bop_criticize_the_country_leader: "Criticați [DEN.GetLeader]"
 DEN_bop_criticize_the_country_leader_desc: "Membrii Rigsdagen pun la îndoială conducerea [ROOT.GetLeader] în spatele ușilor închise, dar nimeni nu pare să fie dispus să facă acest lucru în aer liber. Cineva trebuie să-l critice deschis și să mobilizeze o majoritate din Rigsdagen pentru a deschide calea unei moțiuni de cenzură!"
 DEN_has_criticized_country_leader_flag: "A criticat [DEN.GetLeader]"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Apără-ne calea aleasă"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "La bine și la rău, am pornit pe o cale pe care ar fi foarte neînțelept să ne abatem de acum. Trebuie să ne punem încrederea în deciziile pe care le-am luat care ne conduc aici și să sperăm că această cale aleasă este cea corectă."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Interziceți toate uniformele politice"
 DEN_bop_ban_all_political_uniforms_desc: "În toată Europa, uniformele politice pot fi văzute defilând în rânduri, de parcă ar fi o paradă militară. Și în toată Europa, tulburările politice și instabilitatea pot fi văzute avansând, trăgând continentul în haos. Trebuie să împiedicăm această dezvoltare să ajungă la [ROOT.GetNameDef] înainte de a fi prea târziu."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Permite uniformele politice ale opoziției"
 DEN_bop_unban_oppositions_uniforms_desc: "Nu putem interzice folosirea uniformelor politice de către un alt partid în timp ce susținătorii noștri mărșăluiesc pe străzi ca participanții la o paradă militară. Trebuie să ridicăm această cenzură."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Apărați politica de neutralitate"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Neutralitatea ne-a servit bine, nu în ultimul rând în timpul Marelui Război, când bătăliile au făcut furori în toată Europa. Dar nu aici, nici în Danemarca. Am fost salvați, am fost cruțați. Neutralitatea ne-a servit într-adevăr bine."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Vorbește-te în favoarea dezarmării"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Fiind o națiune mică, înconjurată de puteri majore, nu avem nicio speranță de a reține o forță invadatoare, așa că de ce să cheltuim bani pe o apărare care nu ne va ajuta niciodată, dar care ar putea să ne înfurie pe vecinii mult mai mari?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Vorbește împotriva reînarmarii militare"
 DEN_bop_speak_out_against_warfare_desc: "Reînarmarea acum ar reprezenta un pericol grav pentru țara noastră, deoarece ar putea fi ușor văzută ca o acțiune ostilă a puterilor din apropiere. Nu putem risca să enervăm un vecin mai mare în acest moment, deoarece nu avem cum să ne apărăm împotriva unei armate mult mai puternice."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Extinde sistemul de bunăstare"
 DEN_bop_expand_the_welfare_desc: "În loc să facem război și să risipim bani pentru o apărare care nu poate spera să reziste atacului oricăreia dintre marile puteri din vecinătatea noastră, ar trebui să creștem cheltuielile pentru sistemul nostru de bunăstare în plină dezvoltare!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Permite toate uniformele politice"
 DEN_bop_unban_all_political_uniforms_desc: "Nu putem permite ca interzicerea uniformelor politice să rămână, deoarece limitează drepturile oamenilor!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Interzice uniformele politice ale opoziției"
 DEN_bop_ban_oppositions_uniforms_desc: "Nu putem permite oponenților noștri politici să mărșăluiască în uniformele lor și să se arate. Acest lucru nu face decât să răspândească nemulțumirea și discordia. Ar trebui să interzicem toate uniformele politice -cu excepția celor de la putere, desigur."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Apără-ne calea aleasă"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_choen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Criticați pregătirea noastră"
 DEN_bop_criticize_our_preparedness_desc: "Norii întunecați se adună din nou peste Europa și nu suntem nici pe departe pregătiți pentru furtuna care se apropie! Trebuie să începem pregătirile cât mai curând posibil dacă vrem să înfruntăm această furtună."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Întrebați apărările noastre"
 DEN_bop_question_our_defenses_desc: "Politica de neutralitate de lungă durată a dezbrăcat Danemarcei de toate și orice apărare! Dacă ar fi să fim asaltați de o putere străină, nimic nu i-ar împiedica să mărșăluiască direct în København chiar acum. Trebuie să ne asigurăm de apărare dacă vrem să supraviețuim ca țară!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Vorbește împotriva sistemului de bunăstare"
 DEN_bop_speak_out_against_welfare_desc: "Mai întâi trebuie să ne uităm la apărarea noastră pentru a ne asigura independența înainte de a putea cheltui bani pe orice altceva. Este de la sine înțeles că, fără o națiune daneză, nu există danezi pe care să cheltuiască acești bani."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Vorbește în favoarea reînarmării"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Nu putem sta cu mâinile în brațe când restul Europei este într-o cursă înarmărilor și ne așteaptă vremuri incerte. Trebuie să ne pregătim apărarea și să începem reînarmarea cât mai curând posibil, de preferat ieri!"
 DEN_bop_landstorm: "£BoP_right_texticon Restabiliți Landstorm"
 DEN_bop_landstorm_desc: "Cu frământările care se produc berii în jurul nostru, este timpul să reinstalăm Landstorm pentru a ne apăra teritoriul. Deși nu sunt de cea mai bună calitate, aceste trupe ar putea fi ultima linie de apărare."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Organizați o paradă militară"
 DEN_bop_hold_a_military_parade_desc: "Prin organizarea unei parade militare vom spori credința oamenilor în capacitatea noastră de a ne apăra [ROOT.GetNameDef]. Cu siguranță le va întări moralul și hotărârea de a vedea motivația trupelor noastre."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Criticați politica de colaborare"
 DEN_bop_occupation_criticize_collaboration_desc: "Această capitulare dezonorantă și colaborare nesfântă dintre [ROOT.GetNameDef] și [?DEN.DEN_overlord_nation.GetNameDef] nu merită hârtia pe care este scrisă!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon Coordonează în secret grevele"
 DEN_bop_occupation_strikes_decs: "Cel mai bun lucru pe care îl putem face acum este să protestăm pasiv împotriva ocupației [?DEN.DEN_overlord_nation.GetAdjective] prin coordonarea grevelor la nivel național."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Coordonează mișcarea de rezistență"
 DEN_bop_occupation_resistance_coordination_desc: "Dacă vrem să ne recâștigăm libertatea, trebuie să ne adunăm într-o mișcare comună de rezistență și să luptăm pentru același scop; eliberarea lui [ROOT.GetNameDef]."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Fabrici de arme subterane"
 DEN_bop_occupation_underground_factories_desc: "Pentru a avea o șansă mai mare de a ne recâștiga suveranitatea, avem nevoie de stocuri adecvate de arme. Trebuie să construim fabrici secrete de arme, astfel încât să putem înarma populația când va veni ziua când ar putea fi nevoiți să luptăm pentru libertatea noastră."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Depozite de arme de raid"
 DEN_bop_occupation_raid_depots_desc: "Fabricile noastre interne de arme produc și ajută [?DEN.DEN_overlord_nation.GetNameDef] cu arme, arme folosite în războaiele lor. Raidul depozitelor de arme va scădea proviziile de arme, întărind în același timp mișcarea noastră de rezistență."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotajează industriile civile"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Fabricile și industriile noastre interne sunt forțate să producă și să asiste [?DEN.DEN_overlord_nation.GetNameDef] cu diverse materiale, materiale folosite în războiul lor. Prin sabotarea acestor fabrici, proviziile de materiale vor scădea, ceea ce va dăuna efortului de război german."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotaj Industriile Militare"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Fabricile noastre interne de arme produc și ajută [?DEN.DEN_overlord_nation.GetNameDef] cu arme, arme folosite în războaiele lor. Sabotarea acestor fabrici va scădea proviziile de arme, dăunând efortului de război german, ajutându-i în același timp pe potențialii noștri aliați."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Resurse pâlnie către brigadele daneze"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] a acceptat cu bunăvoință să primească și să antreneze trupe daneze care pot ajuta la eliberarea [ROOT.GetNameDef] când va veni momentul. Dar pentru a ne asigura că aceste trupe au cele mai bune șanse posibile de a reuși în misiunea de a elibera țara noastră, trebuie să asistăm cu bani și materiale."
 DEN_bop_occupation_switch_ideology: "Adoptă [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
 DEN_bop_occupation_switch_ideology_desc: "Dacă vrem cu adevărat să ne aliniem cu [?DEN.DEN_overlord_nation.GetNameDef] și să câștigăm sprijinul lor, trebuie să le adoptăm ideologiile și convingerile."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Interzicerea alegerilor"
 DEN_bop_occupation_ban_elections_desc: "Trebuie să-i liniștim pe stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective] prin interzicerea alegerilor libere"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Apărați politica de colaborare"
 DEN_bop_occupation_defend_collaboration_desc: "Predarea și colaborarea cu [?DEN.DEN_overlord_nation.GetNameDef] a fost singura alegere potrivită! Ne-a scutit de orori și distrugeri pe care nu le putem înțelege."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Cenzură mass-media"
 DEN_bop_occupation_censor_the_media_desc: "Nu putem permite mass-media să critice deschis forța de ocupație [?DEN.DEN_overlord_nation.GetAdjective] în această situație precară. Trebuie să le limităm în ceea ce pot publica pentru a nu risca puțină libertate pe care o mai avem."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Eliminați Agitatorii Politici"
 DEN_bop_occupation_remove_political_agitator_desc: "Unii politicieni proeminenți nu se sfiesc să-i critice pe stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective], ceea ce contribuie la creșterea tensiunii dintre țările noastre. Trebuie să-i înlăturăm pe acești factori de probleme din misiunile lor politice înainte ca [?DEN.DEN_overlord_nation.GetNameDef] să ne obligă să o facem."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Interzicerea comunismului"
 DEN_bop_occupation_ban_communism_desc: "Stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective] se văd în război cu însăși ideologia comunistă și ar aprecia și mai mult cooperarea noastră continuă dacă am interzice toate organizațiile comuniste din țara noastră."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Permite comunismul"
 DEN_bop_occupation_allow_communism_desc: "Stăpânii noștri comuniști nu apreciază cu plăcere faptul că le-am interzis ideologia în [ROOT.GetNameDef]. Ar fi în interesul nostru să permitem din nou comunismul."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Ban Fascism"
 DEN_bop_occupation_ban_fascism_desc: "Stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective] se văd în război cu însăși ideologia fasciștilor și ar aprecia și mai mult cooperarea noastră continuă dacă am interzice toate organizațiile fasciste din țara noastră."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Permiteți fascismul"
 DEN_bop_occupation_allow_fascism_desc: "Stăpânii noștri fasciști nu apreciază cu plăcere faptul că le-am interzis ideologia în [ROOT.GetNameDef]. Ar fi în interesul nostru să permitem din nou fascismul."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Permite partidelor democratice"
 DEN_bop_occupation_allow_democratism_desc: "A avea alegeri repetate este un semn de încredere între cetățeni și o forță pentru o țară. A nu permite alegeri democratice este o rușine pentru națiunea noastră."
