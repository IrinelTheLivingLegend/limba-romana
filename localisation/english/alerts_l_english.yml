 LOW_SUPPLIES_TIPS:2 "
Următoarele acțiuni vă pot ajuta să rezolvați situația:\n -Răspândiți sau realocați unitățile pentru a reduce consumul local.\n\n -Construiți infrastructură de nivel superior și asigurați-vă că nu există blocaje feroviare din capitală.\n\n -Dacă aveți suficiente camioane, puteți motoriza nodurile din regiune, oferindu-le un plafon și o rază de aprovizionare crescute.\n\nDacă aprovizionarea în zonă este livrată pe mare, puteți, de asemenea:\n -Îmbunătățiți nivelul bazelor navale în provinciile sursă și destinație.\n\n -Asigurați-vă că ați construit suficiente convoai.\n\n -Asigurați-vă că escortați convoaiele cu misiunea navală „escortă convoai” de-a lungul rutei. Eficiența livrării poate scădea dacă convoaiele sunt scufundate."
