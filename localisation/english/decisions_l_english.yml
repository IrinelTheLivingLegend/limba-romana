 FRA_communist_civil_war_decision_desc:0 "Furoarea în creștere a politicii radicale devine din ce în ce mai greu de liniștit -în cele din urmă trebuie să o confruntăm într-un fel sau altul."
 FRA_fascist_civil_war_decision:0 "Revolta fascistă iminentă"
 FRA_fascist_civil_war_decision_desc:0 "Sentimentul populist în creștere se dovedește a fi un val de neoprit. Nu se poate evita inevitabilul."
 ETH_defeat_italy:0 "Învinge-i pe colonizatori"
 ETH_defeat_italy_category:0 "Al doilea război italo-etiopian"
 ETH_defeat_italy_category_desc:0 "Italia caută încă o dată să vadă Etiopia subjugată într-o simplă colonie. I-am învins pe acești invadatori data trecută și îi putem învinge din nou dacă îi putem îndepărta definitiv de la granița noastră!"
 seize_some_trains_woo:0 "Comandant trenuri civile"
 seize_some_trains_woo_desc:0 "Companiile feroviare comerciale dețin control asupra infrastructurii noastre. Cu războiul care se profilează, suntem în limitele dreptului nostru de a comanda echipamente pentru uz de stat."
 random_general_monarchy_tt:0 "Un general aleatoriu [FROM.GetAdjective] va câștiga simpatii monarhiste secrete."
 removed_when_cancelled_war_prop:0 "Campaniile de propagandă s-au încheiat."
 war_propaganda_casualties:0 "Îndemn la eroism"
 war_propaganda_casualties_desc:0 "Deși numărul morților crește, oamenii noștri trebuie învățați că numai în luptă se formează eroii."
 war_propaganda_convoys:0 "Încurajează Frugalitatea"
 war_propaganda_convoys_desc:0 "Chiar și civilii pot ajuta la câștigarea războiului -prin grija și atenția la utilizarea materialelor noastre, fiecare gram de oțel poate fi făcut de două ori mai valoros pentru efortul de război."
 war_propaganda_bombing:0 "Susține spiritele"
 war_propaganda_bombing_desc:0 "Deși bombe cad peste tot în jurul nostru, curajoșii noștri muncitori continuă. Prin acest spirit vom fi biruitori."
 war_support_during_war:0 "Sprijin de război"
 CHI_occupation_actions:0 "Măsuri anti-ocupație"
 CHI_breach_the_yellow_river:0 "Încărcați Digurile Râului Galben"
 CHI_breach_the_yellow_river_desc:0 "Râul Galben este sânul vital al regiunilor înconjurătoare, dar se află în calea invaziei care se apropie. Ca ultimă soluție pentru forțele de invadare lente, a fost făcută sugestia de a arunca în aer sistemul complex de diguri și baraje.\n\nEficacitatea acestei acțiuni este dificil de determinat, dar consecințele vor fi grave."
 yellow_river_blown:0 "Inundații extreme"
 yellow_river_blown_desc:0 "Această regiune este puternic inundată din cauza sabotajului apărării împotriva inundațiilor râului galben."

