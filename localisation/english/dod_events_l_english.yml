l_english:
 DOD_hungary.1.t:0 "Ungaria cere un referendum"
 DOD_hungary.1.desc:0 "într-un discurs la Budapesta, [HUN.GetLeader] a cerut ca supușilor săi austrieci să li se permită să se întoarcă la domnia sa. Cu toate acestea, într-un gest de reconciliere, el a remarcat public că poporului austriac ar trebui să li se permită să facă singuri această alegere."
 DOD_hungary.1.a:0 "Lasă oamenii să-și spună cuvântul."
 DOD_hungary.1.b:0 "Astfel de lucruri ar trebui lăsate în seama profesioniștilor."
 DOD_hungary.1.c:0 "Vom asigura rezultatele corecte."
 DOD_hungary.2.t:0 "Referendumul aprobat"
 DOD_hungary.2.desc:0 "Rezultatele Referendumului sunt în curs, iar numărul preliminar arată o majoritate semnificativă pentru Unirea cu Ungaria."
 DOD_hungary.2.a:0 "Oamenii au vorbit."
 DOD_hungary.3.t:0 "Referendumul eșuează"
 DOD_hungary.3.desc:0 "În ciuda unei campanii bine orchestrate de către grupuri și monarhiști pro-maghiari, rezultatele preliminare arată o mică majoritate pentru menținerea status quo-ului."
 DOD_hungary.3.a:0 "Alegere înțeleaptă."
 DOD_hungary.4.t:0 "Referendumul reușește"
 DOD_hungary.4.desc:0 "La scurt timp după miezul nopții, [AUS.GetLeader] a anunțat că poporul austriac a votat pentru o unire cu Ungaria. A sosit o telegramă, oferind oficial [HUN.GetLeader] coroana Austriei într-un prim pas pentru a resuscita dubla monarhie."
 DOD_hungary.4.a:0 "Excelent."
 DOD_hungary.5.t:0 "Referendumul învins"
 DOD_hungary.5.desc:0 "În ciuda eforturilor noastre, austriecii au decis să păstreze status quo-ul."
 DOD_hungary.5.a:0 "Trebuie să eliberăm țara și să o returnăm conducătorului său de drept."
 DOD_hungary.5.b:0 "Vom respecta rezultatul."
 DOD_hungary.6.t:0 "Referendumul refuzat"
 DOD_hungary.6.desc:0 "Liderul austriac [AUS.GetLeader] a declarat public că întreaga țară este unită în opoziția lor față de Habsburgi și că însăși ideea unui referendum privind independența Austriei este absolut absurdă."DOD_ungaria.6.a:0"Vom vedea cât de uniți sunt cu adevărat."
 DOD_hungary.6.b:0 ""Democracy" at work."
 DOD_hungary.7.t:0 "Îndrumarea referendumului"
 DOD_hungary.7.desc:0 "Oferta maghiară a unui referendum ne-a pus într-o situație dificilă pe plan internațional. Nu putem fi văzuți că le refuzăm oamenilor o alegere, dar nu putem avea încredere în ei că o vor face pe cea potrivită. Din fericire, există modalități și mijloace de a rezolva problema. Ce rezultat ne dorim de la referendum?"
 DOD_hungary.7.a:0 "Oamenii refuză"
 DOD_hungary.7.b:0 "Oamenii sunt de acord"
 DOD_hungary.10.t:0 "Austro-Ungaria ofera Garantii"
 DOD_hungary.10.desc:0 "
Odată cu schimbările recente și dramatice din peisajul politic al Balcanilor, problema relației noastre cu noul Imperiu Austro-Ungar a apărut în mod repetat. Astăzi, ambasadorul Ungariei a predat o notă oficială prin care ne cere oficial să ne declarăm poziția față de Imperiu. Habsburgii susțin că, ca vechi pământuri ale coroanei, Boemia și Moravia le aparțin. \n\nCu toate acestea, [HUN.GetLeader] a indicat că ar accepta o soluție de compromis, cu el însuși nominal șef de stat al țării noastre, dar cu foarte puțină putere reală."
 DOD_hungary.10.a:0 "Ne vom întoarce în Imperiu."
 DOD_hungary.10.b:0 "Vom accepta compromisul."
 DOD_hungary.10.c:0 "Nu vom renunța niciodată la libertatea noastră pentru siguranță!"
 DOD_hungary.11.t:0 "Boemia revine în coroană"
 DOD_hungary.11.desc:0 "În urma discuțiilor la cel mai înalt nivel care au durat până târziu în noapte, guvernul [CZE.GetAdjective] a decis să accepte oferta noastră și l-a proclamat pe [HUN.GetLeader] rege al Boemiei și margrav al Moraviei. Soldații fostei armate cehe au depus un jurământ noului lor rege și împărat, iar administrația civilă a tărâmurilor a fost pe deplin integrată."
 DOD_hungary.11.a:0 "Încă un pas pe calea revendicării dreptului nostru de naștere."
 DOD_hungary.12.t:0 "Boemia este de acord cu o relație mai strânsă"
 DOD_hungary.12.desc:0 "Păstrând un echilibru atent între facțiunile republicane și monarhice din guvernul său, [CZE.GetLeader] a optat pentru o soluție de compromis. [HUN.GetLeader] va fi declarat rege al Boemiei și Moraviei, dar constituția [CZE.GetAdjective] își va limita puterile pentru a acționa doar cu sfatul și acordul parlamentului."
 DOD_hungary.12.a:0 "Acceptabil."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] refuză avansurile"
 DOD_hungary.13.desc:0 "
[CZE.GetNameDefCap] a refuzat să încheie orice fel de înțelegere sau acord cu privire la viitoarea lor relație cu noi. Când ambasadorul nostru a sosit la biroul de externe pentru a discuta nota oficială pe care o predase mai devreme, i s-a spus că nu este nimic de discutat și i s-a arătat repede pe ușă. Ambasadorul [CZE.GetAdjective] la guvernul nostru a declarat că, deși guvernul său dorește o relație pașnică și prietenoasă între națiunile noastre, nu există nicio posibilitate de a încorpora [CZE.GetNameDef] în Imperiul Austro-Ungar."
 DOD_hungary.13.a:0 "Este regretabil."
 DOD_hungary.20.t:0 "Războiul din Ungaria"
 DOD_hungary.20.desc:0 "
După izbucnirea războiului din Ungaria, problema sprijinirii lor a apărut în repetate rânduri. Ziarele conservatoare au cerut acțiuni pentru a-i ajuta pe maghiari, susținând că nu se poate aștepta în mod rezonabil ca Regele să stea inactiv în timp ce propriul său fiu, acum regele Ungariei, este atacat. O scrisoare a unui grup anonim de ofițeri ai Armatei a fost scursă de presă, în care se afirmă că un număr mare de soldați ar fi dispuși să meargă în Ungaria pentru a lupta, dacă guvernul le-ar permite. \n\nGuvernul s-a întâlnit pentru a discuta o serie de opțiuni."
 DOD_hungary.20.a:0 "Nu ne putem permite să fim atrași în acest conflict."
 DOD_hungary.20.b:0 "Trimite o misiune de observare în Ungaria. Mărește-l."
 DOD_hungary.20.c:0 "Războiul lor este războiul nostru."
 DOD_hungary.21.t:0 "Suedia refuză ajutorul."
 DOD_hungary.21.desc:0 "În ciuda apelurilor multiple din partea regelui suedez și a elementelor armatei suedeze, guvernul Suediei a refuzat să permită nimănui să ne vină în ajutor. Chiar și persoanelor fizice care doresc să călătorească în Ungaria pentru a lupta, li se refuză vizele de călătorie, iar guvernul a promovat legislația care face ilegală vânzarea armelor către noi."
 DOD_hungary.21.a:0 "Suntem pe cont propriu."
 DOD_hungary.22.t:0 "Suedia trimite sprijin"
 DOD_hungary.22.desc:0 "Deși guvernul suedez este oficial neutru, a permis unui număr surprinzător de mare de soldați și ofițeri să plece în concedii prelungite și chiar le-a permis să-și ia cu ei armele personale. Soldații s-au îndreptat spre Ungaria și sunt acum gata să se alăture armatei noastre."
 DOD_hungary.22.a:0 "Excelent."
 DOD_hungary.23.t:0 "Intervine Suedia"
 DOD_hungary.23.desc:0 "Într-o evoluție surprinzătoare chiar și pe diplomații cu experiență, guvernul suedez a anunțat că consideră supraviețuirea noastră ca fiind un interes național de bază al Suediei. Se zvonește că însuși regele suedez a intervenit în numele nostru, amenințănd că va abdica și că va călători personal în Ungaria pentru a-și oferi serviciul în armată, dacă guvernul nu a oferit ceva mai mult decât cuvinte calde de sprijin."
 DOD_hungary.23.a:0 "Vor ajunge aici la timp?"
 DOD_hungary.24.t:0 "Suedia este atacată."
 DOD_hungary.24.desc:0 "Suedia a fost implicată într-un conflict sângeros. Făcând o apariție rară în fața ambelor camere ale parlamentului, regele a remarcat că este profund îngrijorat de vechea sa casă și în special de soarta pe care ar trebui să o sufere tatăl și familia lui dacă Suedia ar fi învinsă. În lumina acestui fapt, guvernul a decis să se întâlnească și să discute ce se poate face pentru a ajuta Suedia."
 DOD_hungary.24.a:0 "Nu putem fi atrași în conflictul lor."
 DOD_hungary.24.b:0 "Trimiteți sprijin ascuns."
 DOD_hungary.24.c:0 "Stăm cot la cot cu suedezii."
 DOD_hungary.25.t:0 "Ungaria neagă ajutorul."
 DOD_hungary.25.desc:0 "În ciuda unui apel personal al Regelui Ungariei, parlamentul a votat pentru a refuza orice fel de sprijin acordat Suediei. Opoziția a amenințat că va înlătura [HUN.GetLeader] printr-un vot de neîncredere dacă ar încerca să facă ceva care ar încălca neutralitatea maghiară."
 DOD_hungary.25.a:0 "Suntem pe cont propriu."
 DOD_hungary.26.t:0 "Ungaria trimite sprijin"
 DOD_hungary.26.desc:0 "Ungaria și-a deschis vechile arsenale și ne trimite o serie de puști recondiționate și alte echipamente de infanterie. Câteva mii de voluntari maghiari și-au croit drum spre noi."
 DOD_hungary.26.a:0 "Sunt bineveniți."
 DOD_hungary.27.t:0 "Intervine Ungaria"
 DOD_hungary.27.desc:0 "Guvernul maghiar a emis o declarație prin care proclamă că orice atac asupra Suediei trebuie considerat un atac și asupra Ungariei. Armata maghiară a fost plasată în alertă maximă și este de așteptat să intre în război de îndată ce mobilizarea este finalizată."
 DOD_hungary.27.a:0 "Va fi la timp?"
 DOD_hungary.30.t:0 "Ungaria oferă Apropiere"
 DOD_hungary.30.desc:0 "
Guvernul ungar ne-a abordat cu oferta de a renegocia Tratatul de la Trianon. Conform ofertei lor, restricțiile privind dimensiunea armatei din tratat ar fi modificate pentru a permite Ungariei să-și aducă armata actuală la putere maximă. Ungariei i se va permite în continuare să cheltuiască o parte mai mare din bugetul său pentru extinderea și modernizarea industriilor sale militare. \n\nCu un guvern democratic responsabil ferm de țară, există un sprijin considerabil pentru schemă în serviciul nostru diplomatic."
 DOD_hungary.30.a:0 "O cerere rezonabilă."
 DOD_hungary.30.b:0 "Și pentru ce ar avea nevoie de o armată mai mare?"
 DOD_hungary.31.t:0 "Revizuirea lui Trianon"
 DOD_hungary.31.desc:0 "Guvernul [HUN.GetLeader] a obținut o victorie politică majoră, deoarece [From.GetNameDef] tocmai a ratificat revizuirea Tratatului de la Trianon. Acum avem voie să reinstituim recrutarea și putem aloca în mod deschis bani pentru construcția de fabrici militare în buget."
 DOD_hungary.31.a:0 "Excelent."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] refuză să negocieze"
 DOD_hungary.32.desc:0 "Guvernul [From.GetNameDef] a refuzat să se cedeze cu privire la problema reînarmării. Discuțiile s-au întrerupt aproape imediat, delegația [From.GetAdjective] blocând cu fiecare ocazie și transformând probleme minore, cum ar fi ordinea locurilor, în dezbateri de o oră. Este clar că nu intenționează să ne lase să ne rearmam, dar vor să fim noi cei care ieșim din discuții."
 DOD_hungary.32.a:0 "Foarte bine, le vom răsfăța."
 DOD_hungary.32.b:0 "Adresați-vă Franței pentru ajutor."
 DOD_hungary.32.c:0 "Adresați-vă Marii Britanii pentru ajutor."
 DOD_hungary.33.t:0 "Ungaria face apel la sprijin"
 DOD_hungary.33.desc:0 "Recent, Ungaria a început să-și convingă vecinii să-și revizuiască unele dintre restricțiile impuse după ultimul război. Mai exact, vor să reintroducă recrutarea și să-și extindă industriile militare. Argumentul maghiar este că lumea devine din ce în ce mai puțin sigură cu fiecare zi care trece și că au nevoie de o armată adecvată pentru a se apăra. [From.From.GetNameDefCap] crede altfel."
 DOD_hungary.33.a:0 "Ungariei ar trebui să i se permită reînarmarea limitată."
 DOD_hungary.33.b:0 "Nu putem deranja echilibrul de putere din regiune."
 DOD_hungary.34.t:0 "[From.GetName] acceptă Ungaria"
 DOD_hungary.34.desc:0 "Ambasadorul de la [From.GetNameDef] a precizat că guvernul său este ferm împotriva deciziei noastre de a le refuza maghiarilor dreptul de a se rearma. El a mai precizat că, dacă insistăm ca Ungaria să rămână dezarmată, guvernul său va lua acest lucru în considerare atunci când vor apărea probleme diplomatice care ne privesc în viitor. \n\nCu alte cuvinte, sunt dispuși să parieze relațiile noastre actuale bune pe asta."
 DOD_hungary.34.a:0 "Să ne rugăm să nu greșească."
 DOD_hungary.34.b:0 "Trebuie să fim fermi în această problemă."
 DOD_hungary.35.t:0 "[From.GetName] refuză asistența"
 DOD_hungary.35.desc:0 "Guvernul [From.GetNameDef] ne-a informat că consideră că problema revizuirii Tratatului de la Trianon este o chestiune pur internă a țărilor în cauză și a refuzat să se implice în această chestiune. Se pare că le pasă mai mult de menținerea unor relații bune cu foștii lor aliați decât de justiție."
 DOD_hungary.35.a:0 "La naiba."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] rămâne încăpățânat."
 DOD_hungary.36.desc:0 "În ciuda presiunii politice puternice din partea [From.From.GetNameDef], [From.GetNameDef] a refuzat categoric să discute problema. Se pare că încă le este frică că ne vom folosi armele împotriva lor. \n\nCu toate căile diplomatice blocate, va trebui să așteptăm și să vedem dacă vom mai avea o oportunitate în viitor de a revizui problema."
 DOD_hungary.36.a:0 "Suntem chiar atât de amenințători?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] renunță la Tratatul de la Trianon"
 DOD_hungary.40.desc:0 "
[HUN.GetLeader] a declarat astăzi public că nu îl mai consideră pe [HUN.GetNameDef] legat de tratat. Mai mult decât atât, el a declarat-o nulă și neavenită, susținând că a fost forțată asupra Ungariei cu pistolul și, prin urmare, nu este niciodată obligatorie din punct de vedere juridic. Guvernul maghiar nici măcar nu s-a obosit să ne informeze în mod oficial cu privire la decizia lor.\n\n Mulți membri ai guvernului sunt în favoarea unui răspuns ferm. Dacă le arătăm maghiarilor că nu ne este frică de ei, sigur se vor plia. Totuși, s-ar putea să decidă și că cacealmam."
 DOD_hungary.40.a:0 "Emite un ultimatum imediat."
 DOD_hungary.40.b:0 "Nu ne putem permite un război acum."
 DOD_hungary.41.t:0 "[From.GetName] emite un ultimatum."
 DOD_hungary.41.desc:0 "Decizia noastră recentă de a abandona Tratatul de la Trianon a fost întâmpinată cu o respingere surprinzător de puternică din partea [From.GetNameDef]. [From.GetLeader] a cerut ca armata [From.GetAdjective] să pregătească imediat un plan de intervenție. Între timp, ambasadorul [From.GetAdjective] ne-a cerut să clarificăm declarațiile noastre cu privire la Tratat, sugerând că opțiunea militară este încă pe masă."
 DOD_hungary.41.a:0 "Ei blufează clar."
 DOD_hungary.41.b:0 "Se pare că a existat o neînțelegere."
 DOD_hungary.42.t:0 "[From.GetName] se pliază."
 DOD_hungary.42.desc:0 "În ciuda declarațiilor noastre puternice despre Tratatul de la Trianon, [From.GetNameDef] nu a făcut nicio mișcare pentru a ne opri. Într-o conferință de presă recentă, [From.GetLeader] a făcut tot ce a putut pentru a nu răspunde la nicio întrebare despre decizia noastră de a abandona Tratatul. Acest lucru arată clar ceea ce toată lumea suspectează deja: [From.GetNameDef] nu este altceva decât un tigru de hârtie."
 DOD_hungary.42.a:0 "Cum era de așteptat."
 DOD_hungary.43.t:0 "Ungaria refuză să dea înapoi."
 DOD_hungary.43.desc:0 "Se pare că avertismentul nostru către Ungaria a căzut în urechi surde. La un miting din Budapesta seara trecută, mulțimile ar fi strigat"Moarte pentru [From.From.GetNameDef]!" and [HUN.GetLeader] publicly vowed that any attempt to stop Hungary from reclaiming its rightful place in the world would be met with "un război pe care lumea nu l-a văzut niciodată, un război care va face ca marele măcel din 1914 până în 1918 să arate ca o simplă luptă la bar".\n\nWe are at a crossroads. We must either go to war to defend our honor and credibility, or accept that we have been outmaneuvered."
 DOD_hungary.43.a:0 "Dacă ungurii vor război, atunci le vom da."
 DOD_hungary.43.b:0 "Au numit cacealma noastră."
 DOD_hungary.44.t:0 "Ungaria dă înapoi"
 DOD_hungary.44.desc:0 "Cu amenințarea războiului pe masă, guvernul ungar a devenit brusc mult mai prietenos. Ambasadorul nostru a fost invitat la un prânz privat cu [HUN.GetLeader], unde i s-a asigurat că [HUN.GetNameDef] nu vrea decât pace și relații de prietenie cu noi. Orice declarații din presa senzaționalistă nu trebuie luate ca provenind de la guvernul maghiar, care nu și-a dorit niciodată un război."
 DOD_hungary.44.a:0 "Așa am crezut noi."
 DOD_hungary.45.t:0 "Intervenție în Ungaria"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] a declarat o intervenție militară după ce Ungaria a renunțat în mod deschis la Tratatul de la Trianon. Ne-au cerut să ne alăturăm lor în doborarea Ungariei înainte ca aceasta să-și recapete puterea."
 DOD_hungary.45.a:0 "Trebuie să lovim înainte să fie prea târziu."
 DOD_hungary.45.b:0 "Nu vom fi atrași în acest conflict."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] proclamă neutralitatea"
 DOD_hungary.46.desc:0 "Trădătorii și lașii din [From.GetNameDef] au refuzat să răspundă apelului nostru la arme! În loc să înfrunte bătăușul din Budapesta, s-au răsturnat și ne-au lăsat să ne înfruntăm singuri pe unguri."
 DOD_hungary.46.a:0 "O putem face singuri."
 DOD_hungary.50.t:0 "Ungaria cere Transilvania"
 DOD_hungary.50.desc:0 "Transilvania a fost de mult o parte a Ungariei, înainte ca oamenii săi să decidă liber să ni se alăture după Marele Război. Din păcate, Ungaria nu a trecut niciodată peste pierderea teritoriului lor. În diverse momente, ei au revendicat public Transilvania ca parte integrantă a Ungariei. Odată cu schimbările recente ale situației politice, ei au decis din nou să-și avanseze revendicările, cerând să le predăm toată Transilvania... sau altfel."
 DOD_hungary.50.a:0 "Nu merită vărsarea de sânge a unui alt război."
 DOD_hungary.50.b:0 "Sau altfel... ce?"
 DOD_hungary.51.t:0 "România transferă Transilvania"
 DOD_hungary.51.desc:0 "În loc să înfrunte puterea armatelor noastre, lașii români au decis să ne întoarcă teritoriile de drept. Întreaga Transilvania a fost predată administrației noastre, iar forțele noastre au preluat controlul deplin."
 DOD_hungary.51.a:0 "Cum ar trebui să fie."
 DOD_hungary.52.t:0 "România refuză să renunțe la Transilvania"
 DOD_hungary.52.desc:0 "Este poate cel mai grăitor faptul că ambasadorul României, într-o întâlnire cu [HUN.GetLeader] în această dimineață, a simțit nevoia să adauge"ca întotdeauna" to his flat refusal to even discuss the possibility of transferring the contested territories. Time and again, the Romanian government has publicly refused our claims, even ridiculing them. For years, we were too weak to push back.\n\nNot anymore."
 DOD_hungary.52.a:0 "Furia este un sărac ghid în război. Ne vom aștepta timpul."
 DOD_hungary.52.b:0 "Au mers prea departe de data asta."
 DOD_hungary.53.t:0 "Ungaria se mobilizează"
 DOD_hungary.53.desc:0 "Ungaria și-a pus forțele într-o stare de pregătire sporită. Avioane de recunoaștere maghiare au pătruns în spațiul nostru aerian de zeci de ori în ultimele ore. Serviciul nostru de informații raportează mișcări mari de trupe către granițe și sirene de raid aerian urlă în Budapesta. Se pare că maghiarii vorbesc serioși de data asta. S-ar putea să mergem la război."
 DOD_hungary.53.a:1 "Ne-am făcut gestul. Nimeni nu vrea război."
 DOD_hungary.53.b:1 "Nu vor trece!"
 DOD_hungary.53.c:0 "Poate că este timpul să facem compromisuri."
 DOD_hungary.54.t:0 "România se mobilizează"
 DOD_hungary.54.desc:0 "
Ca răspuns la pregătirile noastre militare, [ROM.GetLeader] a semnat Ordinul General nr. 1, punând armata română în cea mai mare alertă. Forțele Aeriene Române și-au ocupat stațiile de război, iar luptătorii lor i-au angajat pe ai noștri în lupte simulate. Ambasadorul României i-a cerut pașaportul. Nu s-au tras încă focuri de armă, dar este doar o chestiune de timp până când această criză va exploda în război. \n\nAmbasadorii noștri din Marea Britanie, Franța și Germania raportează o activitate febrilă în birourile lor externe respective, indicând faptul că aceste națiuni ar putea fi interesate de criza berii. Dacă dorim să rezolvăm acest lucru prin forță, trebuie să lovim rapid."
 DOD_hungary.54.a:0 "Acest lucru scapă de sub control."
 DOD_hungary.54.b:0 "Atunci este război."
 DOD_hungary.54.c:0 "Oferiți-vă să acceptați medierea imparțială."
 DOD_hungary.55.t:0 "Alegeți un Mediator"
 DOD_hungary.55.desc:0 "În ciuda tensiunilor mari, există încă șansa de a rezolva problema prin diplomație. Cealaltă parte ne-a abordat prin canale din spate, sugerând că nu ar fi neapărat împotriva unei comisii de națiuni neimplicate care să decidă problema. Pe cine ar trebui să ne apropiem pentru a ne argumenta cazul?"
 DOD_hungary.55.a:0 "Apropiați-vă de Germania"
 DOD_hungary.55.b:0 "Apropiați-vă de Marea Britanie"
 DOD_hungary.55.d:0 "Apropiați-vă de Franța"
 DOD_hungary.55.c:0 "Apropiați-vă de Uniunea Sovietică"
 DOD_hungary.55.e:0 "Apropiați-vă de Italia"
 DOD_hungary.55.f:1 "Nu este nimeni dispus să ne asculte cazul..."
 DOD_hungary.57.t:0 "Ungaria dă înapoi"
 DOD_hungary.57.desc:0 "În ciuda retoricii dure care încă iese din Budapesta, forțele ungare din apropierea graniței s-au retras. Încălcările spațiului nostru aerian au încetat. Se pare că [HUN.GetLeader] dorește să păstreze acest lucru cât mai liniștit posibil și există un consens în biroul de externe că ar trebui să i se permită să facă acest lucru. Un gest de reconciliere este un preț mic de plătit atunci când am evitat atât de îngust un război."
 DOD_hungary.57.a:0 "Un triumf."
 DOD_hungary.58.t:0 "Ungaria caută mediere"
 DOD_hungary.58.desc:0 "În condițiile în care situația din Balcani se îndreaptă rapid către un război total, Ungaria a decis să ceară medierea disputei transilvănene. Ne-au adresat pentru a ne cere să facem parte din comisia care să decidă soarta Transilvaniei. Ei cred clar că le vom argumenta cazul la conferința viitoare."
 DOD_hungary.58.a:0 "O vom face cu plăcere."
 DOD_hungary.58.b:0 "Reprezentarea lor nu este în interesul nostru."
 DOD_hungary.59.t:0 "România caută mediere"
 DOD_hungary.59.desc:0 "În fața presiunii tot mai mari din partea Ungariei, România a cerut o comisie imparțială care să decidă disputa asupra Transilvaniei. Ei ne-au abordat pentru a ne exprima dorința de a face parte din acea comisie. Fără îndoială, ei cred că le vom apăra pretențiile față de zonă."
 DOD_hungary.59.a:0 "Cu siguranță o vom face."
 DOD_hungary.59.b:0 "Nu avem niciun interes să le apărăm."
 DOD_hungary.60.t:0 "Criza balcanica"
 DOD_hungary.60.desc:0 "
În ultimele zile, relațiile tensionate dintre Ungaria și România s-au rupt complet. Ungaria a cerut României să le predea teritoriile contestate ale Transilvaniei. România a refuzat. Ambele părți și-au mobilizat acum forțele, iar războiul în regiune pare inevitabil.\n\nForeign Office consideră că este imperativ să pregătim o intervenție pentru a ne apăra interesele în regiune. există, de asemenea, șansa ca simpla amenințare ca noi să ne implicăm să aducă cealaltă parte la masa negocierilor."
 DOD_hungary.60.a:0 "Ar trebui să sprijinim Ungaria."
 DOD_hungary.60.b:0 "Ar trebui să sprijinim România."
 DOD_hungary.60.c:0 "Este doar o altă prostie în Balcani."
 DOD_hungary.61.t:0 "Criza balcanică -[From.GetNameDef] sprijină Ungaria"
 DOD_hungary.61.desc:0 "Ambasadorul [From.GetAdjective] a sosit la Ministerul nostru de Externe în această dimineață, informându-ne că guvernul său urmărește criza actuală cu mare îngrijorare. Decizia noastră de a risca războiul asupra Transilvaniei a forțat guvernul [From.GetNameAdj] să ia în considerare o intervenție militară de partea Ungariei."
 DOD_hungary.61.a:0 "Nu putem spera să le stăm împotriva lor."
 DOD_hungary.61.b:0 "Nu putem da înapoi acum."
 DOD_hungary.61.c:0 "Cere mediere."
 DOD_hungary.62.t:0 "Criza Balcanică -[From.GetNameDef] sprijină România"
 DOD_hungary.62.desc:0 "
Ambasadorul nostru la [From.GetNameDef] a fost chemat pentru consultări. În cadrul întâlnirii, acesta a fost informat că [From.GetNameDef] consideră că integritatea teritorială a României este în interesul ei național. În special puțurile de petrol din Ploești sunt foarte importante pentru [From.GetNameDef]. Dacă Ardealul cade în mâinile noastre sau dacă am încerca să ocupăm România în ansamblul său, aprovizionarea cu petrol ar fi foarte pusă în pericol. Guvernul [From.GetAdjective] nu dorește în mod evident să accepte riscul și a mers atât de departe încât a amenințat cu o intervenție militară de partea României în cazul în care ar izbucni războiul."
 DOD_hungary.62.a:0 "Trebuie să cedem."
 DOD_hungary.62.b:0 "Acest război se va termina înainte ca ei să ajungă aici."
 DOD_hungary.62.c:0 "Cere mediere."
 DOD_hungary.63.t:0 "Medierea a eșuat"
 DOD_hungary.63.desc_HUN_refused:0 "În ciuda celor mai bune încercări ale noastre, nu am reușit să ne asigurăm niciun sprijin pentru revendicările noastre. Fiecare națiune la care am apelat ne-a refuzat, spunându-ne că trebuie doar să acceptăm faptul că Transilvania face parte din România. \n\nCum acceptăm inacceptabilul?"
 DOD_hungary.63.desc_HUN_nothing:0 "Rezultatul conferinței despre Transilvania a fost o catastrofă totală. Din motive necunoscute, s-a decis ca întregul Transilvaniei să rămână la România. Deși tratatul final are unele prevederi care ar trebui să protejeze drepturile etnicilor maghiari, nu poate exista nicio îndoială că am suferit o rută diplomatică completă."
 DOD_hungary.63.a:0 "Am fost trădați de toată lumea!"
 DOD_hungary.63.b:0 "Ne vom revendica pământurile, sau vom muri în încercare!"
 DOD_hungary.64.t:0 "Medierea a eșuat"
 DOD_hungary.64.desc_ROM_refused:0 "Ne-am străduit din greu să obținem sprijin pentru cauza noastră, dar se pare că puține țări în prezent le pasă să apere ordinea creată de Versailles și Trianon. Cu bătăuși precum [HUN.GetLeader] în jur, singurul lucru care contează este puterea."
 DOD_hungary.64.desc_ROM_nothing:0 "Se pare că tratatele și obiceiurile nu mai contează degeaba. Conferința despre Transilvania a decis ca întregul teritoriu în litigiu să meargă în Ungaria. Întreaga funcție publică încă se scutură de șoc, dar trebuie luată o decizie -acceptăm această urâciune sau ne luptăm cu ea?"
 DOD_hungary.64.a:0 "O zi neagră."
 DOD_hungary.64.b:0 "Mai putem lupta."
 DOD_hungary.65.t:0 "Ungaria refuză să accepte rezultatul medierii"
 DOD_hungary.65.desc:0 "
Când a fost informat despre rezultatele arbitrajului pe teritoriile în litigiu, [HUN.GetLeader] a refuzat să le accepte. Potrivit acestuia, orice altceva decât restaurarea integrală a vechilor granițe ale Ungariei ar fi considerat o insultă pentru fiecare maghiar viu sau mort.\n\nA mers și mai departe, spunând că timpul negocierilor și diplomației a trecut și că acolo a fost doar o modalitate prin care această problemă putea fi rezolvată acum. \n\nGuvernul României a întrebat unde ne aflăm în această dispută, având în vedere că am convenit să-i susținem anterior."
 DOD_hungary.65.a:0 "Oferta nu se extinde chiar atât de departe."
 DOD_hungary.65.b:0 "Ungurii trebuie opriți, înainte de a subjuga întreaga regiune."
 DOD_hungary.66.t:0 "România refuză să accepte rezultatul medierii"
 DOD_hungary.66.desc:0 "Termenii tratatului negociat în recenta conferință nu au fost acceptați de guvernul român. Se pare că [ROM.GetLeader] nici măcar nu a citit întregul document înainte de a-l sfâșie și de a declara că ar prefera să-și taie singur mâna decât să semneze ceva atât de umilitor.\n\nGuvernul ungar a anunțat că este perfect dispus să lupte pentru ceea ce a fost declarat de drept al lor, dar au întrebat și unde ne-am situa în acest conflict."
 DOD_hungary.66.a:0 "Le dorim victorie."
 DOD_hungary.66.b:0 "Am fi dispuși să-i sprijinim."
 DOD_hungary.67.t:0 "Negocierile se întrerup"
 DOD_hungary.67.desc:0 "Negocierile dintre Marile Puteri s-au întrerupt complet, cele două națiuni nu au reușit să găsească un teren comun. Orice încercare de a ajunge la o soluție de compromis a fost anulată de cereri reciproc inacceptabile. delegațiile au călătorit înapoi în țările lor de origine, lăsând problema nerezolvată."
 DOD_hungary.67.a:0 "Se va rezolva prin foc, sânge și oțel."
 DOD_hungary.68.t:0 "Premiul Ardealului"
 DOD_hungary.68.desc:0 "Ambele părți ne-au abordat pentru a decide cine va primi Transilvania. Ministerul de Externe a pregătit următorul brief:\n\n"It would be inadvisable, in the current situation, to award the entirety of Transylvania to one side. A compromise solution, unpopular but acceptable to both sides, should be preferred to avoid insulting one side to the point of refusing the settlement.""
 DOD_hungary.68.a:0 "Dă toată Transilvania Ungariei."
 DOD_hungary.68.b:0 "Dă Transilvania de Nord Ungariei."
 DOD_hungary.68.c:0 "Ardealul rămâne cu România."
 DOD_hungary.69.t:0 "Compromisul Transilvaniei"
 DOD_hungary.69.desc:0 "După ore lungi petrecute negociind, un fel de rezoluție pare să fie aproape. Vestea proastă este că va trebui să renunțăm la un teritoriu Ungariei. La ei s-ar duce partea de nord a Transilvaniei, în timp ce noi păstrăm părțile sudice. Nu este ceea ce am sperat, dar o evaluare realistă a situației indică faptul că acesta este cel mai bun rezultat posibil."
 DOD_hungary.69.a:0 "Un rezultat acceptabil. De abia."
 DOD_hungary.69.b:0 "Nu vom renunța la nici un centimetru de pământ!"
 DOD_hungary.70.t:0 "Compromisul Transilvaniei"
 DOD_hungary.70.desc:0 "La primele ore ale dimineții, delegațiile de la conferință au reușit să ajungă la un compromis. În acești termeni, am obține Transilvania de Nord, în timp ce părțile de sud ale zonei vor rămâne cu România. Delegația României a fost deja de acord cu aceasta. Ministerul de Externe avertizează că neacceptarea propunerii ne-ar izola diplomatic."
 DOD_hungary.70.a:0 "E tot ce ne-am putea cere."
 DOD_hungary.71.t:0 "Conferința din Transilvania -Ziua 1"
 DOD_hungary.71.desc:0 "De la care sa dispensat protocolul diplomatic, delegațiile din Ungaria, România și [ROM_mediator.GetNameDef] s-au hotărât să discute problema în discuție. S-a convenit că, în calitate de reprezentanți ai părții maghiare, ni se permite să facem prima ofertă."
 DOD_hungary.71.a:0 "Dă toată Transilvania Ungariei."
 DOD_hungary.71.b:0 "Dă Transilvania de Nord Ungariei."
 DOD_hungary.71.c:0 "Ardealul rămâne cu România."
 DOD_hungary.72.t:0 "Conferința din Transilvania -Ziua 2"
 DOD_hungary.72.desc_HUN_all:0 "Partea maghiară ne-a prezentat o ofertă pentru a rezolva criza care se profilează. Deloc surprinzător, ei au cerut ca întreaga Transilvanie să fie predată Ungariei cât mai curând posibil. Putem accepta această ofertă, dar fără îndoială ar supăra aliații noștri români. \n\nPutem face și o contraofertă. Diplomatul nostru șef sugerează cu tărie aceasta din urmă. O soluție de compromis ar fi poate mai agreabilă ambelor părți."
 DOD_hungary.72.desc_compromise:0 "partea maghiară ne-a prezentat o ofertă pentru a rezolva criza care se profilează. În oferta lor, partea de nord a Transilvaniei ar fi dat Ungariei, părțile de sud ar rămâne cu România. \n\nDiplomatul nostru șef consideră că acest lucru arată că partea maghiară s-a înghețat și că ar trebui să insistăm pentru condiții și mai bune."
 DOD_hungary.72.desc_HUN_nothing:0 "Partea maghiară a oferit în mod surprinzător termeni de conciliere. Toată Transilvania ar rămâne cu România, în schimbul unor concesii minore pentru minoritățile etnice. Reprezentantul României ne îndeamnă foarte tare să acceptăm această ofertă, promițându-ne că concesiile vor fi împlinite în câteva zile dacă se va ajunge la un acord."
 DOD_hungary.72.a:0 "Acceptați propunerea."
 DOD_hungary.72.b:0 "Împingeți pentru condiții mai bune."
 DOD_hungary.73.t:0 "Conferința din Transilvania -Ziua 3"
 DOD_hungary.73.desc:0 "după ce am decis să respingem oferta maghiară, depinde acum de noi să oferim condiții diferite."
 DOD_hungary.73.a:0 "Dă toată Transilvania Ungariei."
 DOD_hungary.73.b:0 "Dă Transilvania de Nord Ungariei."
 DOD_hungary.73.c:0 "Ardealul rămâne cu România."
 DOD_hungary.74.t:0 "Conferința din Transilvania -Ziua 4"
 DOD_hungary.74.desc_HUN_all:0 "Partea română pare să sufere de o mare anxietate de a vedea problema terminată, deoarece a respins oferta noastră anterioară, concilatorie, și s-a oferit în schimb să predea toată Transilvania Ungariei. Într-o discuție privată, delegațiile noastre nu au putut găsi un motiv pentru care ar face o astfel de ofertă, dar pare autentică. Ar trebui să o luăm."
 DOD_hungary.74.desc_compromise:0 "Românii au oferit o soluție de compromis, împărțind Transilvania în două. Având în vedere tensiunile dintre cele două țări, aceasta ar putea fi cea mai bună soluție posibilă."
 DOD_hungary.74.desc_HUN_nothing:0 "Deloc surprinzător, partea română nu s-a clintit în problema ardeleană. Ei par să fie pe deplin angajați să păstreze toată Transilvania în România. În această etapă a negocierilor, este foarte puțin ce putem face -fie le acceptăm oferta, fie ieșim."
 DOD_hungary.74.a:0 "Noi acceptam."
 DOD_hungary.74.b:0 "Consecințele acestui eșec sunt pe mâinile lor!"
 DOD_hungary.75.a:0 "Am încercat tot ce am putut."
 DOD_hungary.80.t:0 "Ungaria cere sudul Slovaciei"
 DOD_hungary.80.desc:0 "Guvernul maghiar ne-a abordat și ne-a cerut să le predăm sudul Slovaciei, susținând că maghiarii din zonă sunt maltratați. În același timp, membrii unui grup terorist numit"Garda zdrențuită" have been arrested trying to cross the border from Hungary. While these people claim they have nothing to do with the Hungarian government, they were found with equipment carrying official Hungarian markings.\n\nWar is in the air, but we might be able to effect a diplomatic solution if we can secure the backing of a major nation."
 DOD_hungary.80.a:0 "Nu putem spera să câștigăm un război. Renunță la teritoriu."
 DOD_hungary.80.b:0 "Apelați la aliații noștri."
 DOD_hungary.80.c:0 "Apel la Germania."
 DOD_hungary.80.d:0 "Nu vom fi hărțuiți!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] se întoarce în sudul Slovaciei"
 DOD_hungary.81.desc:0 "[From.GetName] a renunțat la sudul Slovaciei și și-a retras forțele dincolo de linia de demarcație. Acum avem controlul total asupra zonei."
 DOD_hungary.81.a:0 "Bun."
 DOD_hungary.82.t:0 "[CZE.GetName] solicită ajutor."
 DOD_hungary.82.desc:0 "Ambasadorul de la [CZE.GetName] a venit la noi cu o cerere urgentă de ajutor. Recent, [HUN.GetNameDef] a lansat o campanie majoră de destabilizare care vizează sudul Slovaciei. Scopul lor este clar -vor să creeze un pretext pentru o invazie pentru a proteja oamenii pe care îi consideră cetățeni. \n\nGuvernul [CZE.GetAdjective] ne-a cerut sprijinul în această chestiune."
 DOD_hungary.82.a:0 "Ei o vor avea."
 DOD_hungary.82.b:0 "Aceasta nu este lupta noastră."
 DOD_hungary.83.t:0 "[SLO.GetName] solicită ajutor."
 DOD_hungary.83.desc:0 "[SLO.GetName] a fost supus recent unei presiuni puternice din partea [HUN.GetNameDef] pentru a returna zonele de la granițele sale sudice, care au aparținut Ungariei în trecut. Guvernul ungar a indicat că este destul de dispus să lupte pentru asta, dacă s-ar ajunge la asta. \n\nNu ne putem permite să izbucnească un război în acea regiune pentru ceva atât de mic și ar trebui să insistăm pentru o soluție diplomatică."
 DOD_hungary.83.a:0 "Spune-i Ungariei să meargă înainte."
 DOD_hungary.83.b:0 "Spune-i Ungariei să se retragă."
 DOD_hungary.84.t:0 "[From.GetName] refuză."
 DOD_hungary.84.desc:0 "[From.GetName] a refuzat să discute măcar cererile noastre, insistând că teritoriul a făcut întotdeauna parte din [From.GetName] și va fi apărat"Până la ultimul om, până la ultimul glonț, până la ultima suflare.""
 DOD_hungary.84.a:0 "Vom avea șansa noastră, dar nu este acum."
 DOD_hungary.84.b:0 "Atunci le vom răsfăța."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] emite un avertisment cu privire la sudul Slovaciei"
 DOD_hungary.85.desc:0 "Guvernul [From.GetNameDef] ne-a notificat că integritatea teritorială a Slovaciei nu este în discuție. Am fost instruiți în continuare să retragem orice forțe regulate sau neregulate pe care le-am putea avea în zonă sau să ne confruntăm cu consecințele."
 DOD_hungary.85.a:0 "Atât despre ideea de autodeterminare națională."
 DOD_hungary.85.b:0 "Vom lua ceea ce este al nostru."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] refuză să ne sprijine"
 DOD_hungary.86.desc:0 "Guvernul [From.GetAdjective] a refuzat cererea noastră de a ne susține în fața agresiunii flagrante a Ungariei. Deși sunt simpatici pentru cauza noastră, ei nu sunt dispuși să riște sânge sau comori pentru apărarea acesteia."
 DOD_hungary.86.a:0 "Nu putem câștiga un război numai cu cuvinte calde."
 DOD_hungary.86.b:0 "Atunci ne vom lupta singuri."
 DOD_hungary.90.t:0 "Ungaria cere Voivodina"
 DOD_hungary.90.desc:0 "Guvernul maghiar a început să aplice mai multe presiuni asupra chestiunii Voivodinei, declarând că aceasta făcea parte din Ungaria în timpul Imperiului și, prin urmare, ar trebui returnată. Ei susțin că unirea cu Serbia la sfârșitul Marelui Război a fost"invalid din cauza presiunii exterioare", and that the territory therefore still is legally Hungarian."
 DOD_hungary.90.a:0 "Acesta nu este un conflict pe care îl putem câștiga."
 DOD_hungary.90.b:0 "Nu le vom sprijini amăgirile."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] transferă Voivodina"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] a fost de acord să ne cedeze Voivodina. Forțele noastre au preluat controlul deplin."
 DOD_hungary.91.a:0 "Bun."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] refuză cererile noastre."
 DOD_hungary.92.desc:0 "Într-o întâlnire tensionată cu [YUG.GetLeader], delegației noastre i s-a spus că suveranitatea Voivodinei nu este pusă în discuție și că, în orice caz, guvernul [YUG.GetAdjective] nu se va pleca niciodată în fața unei asemenea presiuni. Oamenii din Voivodina și-au spus cuvântul în 1919 și au ales să rămână cu [YUG.GetNameDef]. În ceea ce privește guvernul [YUG.GetAdjective], acesta este sfârșitul chestiunii."
 DOD_hungary.92.a:0 "Poate că este."
 DOD_hungary.92.b:0 "Cereți sprijin Germaniei."
 DOD_hungary.92.c:0 "Solicitați sprijin Italiei."
 DOD_hungary.92.d:0 "Apel către Germania și Italia."
 DOD_hungary.92.e:0 "Vom termina asta singuri."
 DOD_hungary.93.t:0 "Ungaria sugerează o reordonare a Iugoslaviei"
 DOD_hungary.93.desc:0 "Întâlniți la Zurich, reprezentanții guvernului maghiar ne-au spus despre acțiuni comune împotriva [YUG.GetNameDef]. Guvernul [YUG.GetAdjective] a refuzat până acum cererile maghiare de a returna teritoriile anexate de [YUG.GetNameDef] la sfârșitul Marelui Război. Văzând cum și noi am contestat teritorii cu [YUG.GetNameDef], am putea să ne unim forțele și să lansăm un ultimatum puternic, dar s-ar putea să ne obligă să luăm un război pentru el."
 DOD_hungary.93.a:0 "Vor avea tot sprijinul nostru."
 DOD_hungary.93.b:0 "Nu ne vom implica în această chestiune."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] oferă sprijin împotriva Iugoslaviei"
 DOD_hungary.94.desc:0 "\nNegocierile prin canale secundare cu [From.GetNameDef] au condus la un acord, în principiu, conform căruia Iugoslavia ar trebui fie demontată în întregime, fie măcar redusă sever în dimensiune. \n\nCu noii noștri susținători, acum putem negocia cu guvernul [YUG.GetAdjective] dintr-o poziție de putere covârșitoare. De asemenea, am putea opta pentru a rezolva problema cu forța, în timp ce armata iugoslavă este încă nepregătită."
 DOD_hungary.94.a:0 "Trimite un ultimatum la Belgrad!"
 DOD_hungary.94.b:0 "Loviți acum!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] respinge oferta noastră"
 DOD_hungary.95.desc:0 "\nDupă mai multe runde de negocieri, nu s-a ajuns la niciun acord cu guvernul [From.GetAdjective] cu privire la problema reorganizării Iugoslaviei. O notă semnată de [From.GetLeader] însuși precizează că orice chestiuni teritoriale nesoluționate ar fi rezolvate pe o bază bilaterală,"când situația o cere.""
 DOD_hungary.95.a:0 "Rușine."
 DOD_hungary.95.b:0 "Atunci ne vom ocupa singuri!"
 DOD_hungary.96.t:0 "Ultimatum de la Budapesta"
 DOD_hungary.96.desc_HUN_GER:0 "În loc să dezamorseze situația, răspunsul nostru ferm la ultimele cereri ungare privind Voivodina a condus, se pare, la un pact între Ungaria și Germania. Într-un discurs recent, [GER.GetLeader] a sunat Slovenia"una dintre vechile provincii nerăscumpărate ale Reichului" that should be reclaimed as soon as possible. The Hungarian and the German ambassador have both handed over a note to the effect that the Vojvodina and Slovenia are to be transfered to their control at once."
 DOD_hungary.96.desc_HUN_ITA:0 "În loc să dezamorseze situația, răspunsul nostru ferm la cele mai recente solicitări maghiare privind Voivodina a condus aparent la un pact între Ungaria și Italia. Într-un discurs recent, [ITA.GetLeader] s-a referit la Dalmația ca"malul îndepărtat nerăscumpărat al Adriaticii". The Hungarian and the Italian ambassador have both handed over a note to the effect that the Vojvodina and Dalmatia are to be transfered to their control at once."
 DOD_hungary.96.desc_HUN_both:0 "
Refuzul nostru de a ne pleca în fața cererilor maghiare nu a dus la o schimbare a inimii la Budapesta. Retoricii furioase care iese din capitala Ungariei sunt acum însoțite de declarații la fel de tulburătoare din Roma și Berlin. Ambele națiuni și-au exprimat sprijinul pentru poziția maghiară, anunțând în același timp propriul set de revendicări. Ambasadorii celor trei țări s-au prezentat împreună la Ministerul de Externe pentru a preda în mod oficial o notă prin care se cere ca Voivodina, Slovenia și Dalmația să fie transferate reclamanților lor respectivi."
 DOD_hungary.96.a:0 "Nu avem de ales decât să acceptăm."
 DOD_hungary.96.b:0 "Prefer să murim în luptă!"
 DOD_hungary.97.t:0 "Iugoslavia sfidătoare"
 DOD_hungary.97.desc:0 "Deși se confruntă cu șanse copleșitoare, guvernul [YUG.GetAdjective] a refuzat să vadă motivul, spunând reprezentanților noștri că, dacă ar fi să căutăm o soluție militară, ar găsi armata [YUG.GetAdjective] bine pregătită și pregătită."
 DOD_hungary.97.a:0 "Atunci este război."
 DOD_hungary.100.t:0 "Ungaria cere Slovacia"
 DOD_hungary.100.desc:0 "Guvernul ungar ne-a abordat cu privire la viitorul statut al Slovaciei. Ei cred cu tărie că ar trebui să dețină control deplin asupra soartei Slovaciei, văzând cum Slovacia făcea parte din Ungaria în timpul Imperiului.\n\nÎn timp ce delegația maghiară s-a ferit să emită orice amenințări explicite, raportează serviciul nostru de informații. o cantitate neliniștitoare de activitate în cadrul armatei maghiare."
 DOD_hungary.100.a:0 "Nu avem de ales."
 DOD_hungary.100.b:0 "Nu vom ceda nici un centimetru."
 DOD_hungary.101.t:0 "Slovacia transferată"
 DOD_hungary.101.desc:0 "Slovacia a revenit sub controlul nostru. Întrebarea este acum cum ar trebui să o organizăm. În timp ce mulți din guvern sunt în favoarea anexării, numind-o"Întoarcerea la granițele istorice", some others are worried about the effect of trying to integrate so many non-Hungarians into our state. Their prefered option would be to set up a devolved government in Bratislava, with some powers over their internal policies, but closely aligned to us in all other matters."
 DOD_hungary.101.a:0 "Ne vom întoarce la vechile noastre granițe."
 DOD_hungary.101.b:0 "Un guvern marionetă este de preferat."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] refuză să transfere Slovacia"
 DOD_hungary.102.desc:0 "Negocierile privind transferul Slovaciei au stagnat aproape imediat. Delegația [From.GetAdjective] și-a declarat poziția ca fiind în esență status quo-ul, fără modificări majore propuse. Delegația noastră, desigur, a reafirmat că considerăm Slovacia teritoriul nostru, confiscat ilegal la sfârșitul Marelui Război.\n\nNu s-au făcut progrese, iar frustrarea crescândă de ambele părți ale mesei face puțin probabil ca vreunul să fie făcut."
 DOD_hungary.102.a:0 "Lasă problema să treacă."
 DOD_hungary.102.b:0 "Abordați Germania despre împărțirea țării."
 DOD_hungary.103.t:0 "Ungaria vrea să se separe [CZE.GetNameDef]"
 DOD_hungary.103.desc:0 "Guvernul ungar ne-a abordat cu o ofertă de a împărți [CZE.GetNameDef]. Am obține părțile de vest ale țării, în timp ce Ungaria ar obține cea mai mare parte din Slovacia, cu linia de demarcație dintre țările noastre, aproximativ în două părți. \n\nNe-au asigurat că, atâta timp cât își primesc partea în cele din urmă, sunt dispuși să ne lase să facem prima mișcare."
 DOD_hungary.103.a:0 "Vom tine cont de interesele lor."
 DOD_hungary.103.b:0 "Nu primesc nimic."
 germany.55.do:0 "Onorați promisiunea făcută Ungariei."
 DOD_hungary.104.t:0 "[GER.GetLeader] este de acord"
 DOD_hungary.104.desc:0 "Într-o telegramă secretă, guvernul german ne-a asigurat că interesele noastre vor fi luate în considerare atunci când se va decide soarta [CZE.GetNameDef]. Încă nu se știe când va fi."
 DOD_hungary.104.a:0 "Bun."
 DOD_hungary.105.t:0 "Germania refuză să despartă [CZE.GetName]"
 DOD_hungary.105.desc:0 "\nLa auzul propunerii noastre de a împărți [CZE.GetNameDef], [From.GetLeader] s-a înfuriat, sunându-ne"persoane care nu au nici cea mai mică idee despre realitățile lumii." \n\nNeedless to say, our proposal has not been met with acceptance."
 DOD_hungary.105.a:0 "Cat de nepoliticos."
 DOD_hungary.105.b:0 "Vom lua ceea ce este al nostru."
 DOD_hungary.106.t:0 "[From.GetLeader] trădează promisiunea"
 DOD_hungary.106.desc:0 "În ciuda promisiunii scrise a [From.GetLeader], guvernul german nu și-a onorat angajamentele față de noi. În negocierile recente cu privire la soarta [CZE.GetNameDef], nu am jucat niciun rol decât ca un instrument de a-i presa pe alții să se conformeze. Se pare că [From.GetLeader] nu a intenționat niciodată să se țină de cuvânt."
 DOD_hungary.106.a:0 "Protestă în termeni cât mai puternici."
 DOD_hungary.106.b:0 "Mobilizați armata."
 DOD_hungary.107.t:1 "Ungaria cere Stăpânire"
 DOD_hungary.107.desc_SLO_independent:0 "După câteva săptămâni de activitate febrilă în armata maghiară, [HUN.GetLeader] a emis o proclamație, declarând că situația actuală din Slovacia este o îngrijorare gravă pentru Ungaria și cerând anumite garanții de la noi. \n\nPrintre altele, ar trebui să-i consultăm înainte de a intra în alianțe sau de a semna orice tratat și ar trebui să acceptăm o misiune militară pentru a ne coordona armata."
 DOD_hungary.107.desc_SLO_puppet:0 "O delegație maghiară a sosit pentru a discuta problema Slovaciei. Ei consideră că țara se află în sfera lor istorică de influență și sunt foarte îngrijorați de influența pe care o avem asupra politicii slovace.\n\nLiderul delegației a mers atât de departe încât a sugerat că teritoriul slovac poate fi folosit ca o trambulină pentru lansează o invazie a Ungariei.\n\nSugerează că guvernului ungar ar trebui să i se permită să exercite asupra Slovaciei o influență similară cu care ne bucurăm în prezent."
 DOD_hungary.107.a:0 "Foarte bine."
 DOD_hungary.107.b:0 "Indiscutabil."
 DOD_hungary.108.t:0 "Slovacia este sub controlul nostru"
 DOD_hungary.108.desc:0 "Plenipotențiarul nostru și-a stabilit reședința la Bratislava, asigurându-se că guvernul slovac își va alinia îndeaproape politicile cu ale noastre."
 DOD_hungary.108.a:0 "Bun."
 DOD_hungary.109.t:0 "Controlul asupra Slovaciei a fost refuzat"
 DOD_hungary.109.desc:0 "În ciuda eforturilor noastre, guvernul Slovaciei a refuzat să accepte rolul lor de subordonare în comparație cu noi. Acum trebuie să luăm în considerare posibilitatea unei acțiuni militare pentru a ne asigura granița de nord."
 DOD_hungary.109.a:0 "O vom avea, într-un fel sau altul."
 DOD_hungary.110.t:0 "Ungaria vrea să facă presiune asupra României"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] a sosit la Moscova pentru a discuta problema României. La sfârșitul Marelui Război, România a ocupat ilegal o serie de teritorii, printre care Basarabia și Transilvania. Tovarășii noștri maghiari sugerează să facem presiuni asupra României pentru a returna acele teritorii proprietarilor lor de drept."
 DOD_hungary.110.a:0 "O sugestie excelentă, tovarăși!"
 DOD_hungary.110.b:0 "Nu acum."
 DOD_hungary.111.t:0 "Ultimatum comunist"
 DOD_hungary.111.desc:0 "Guvernele [HUN.GetNameDef] și [SOV.GetNameDef] au depus o înștiințare comună în care precizează că consideră nelegitimă anexarea Transilvaniei și Basarabiei. În ceea ce îi privește, aceste teritorii sunt sub ocupație ilegală și ne oferă o ultimă oportunitate de a ne retrage din zone."
 DOD_hungary.111.a:0 "Nu avem de ales."
 DOD_hungary.111.b:0 "Poate că putem face compromisuri."
 DOD_hungary.111.c:0 "Un guvern comunist ar putea obține rezultate mai bune."
 DOD_hungary.111.d:0 "Aceste pământuri sunt sacre!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] refuză oferta noastră."
 DOD_hungary.112.desc:0 "În recenta sa călătorie la Moscova, [HUN.GetLeader] a trebuit să suporte câteva ore obositoare de întâlniri cu [SOV.GetLeader], care l-a numit în mod repetat idiot pentru că a încercat să sugereze o astfel de schemă evident greșită. Aparent, încă nu am înțeles prea bine rolul teritoriului național în lupta revoluționară și, prin urmare, am ajuns la concluzii greșite despre care ar trebui să fie strategia noastră."
 DOD_hungary.112.a:0 "Vom continua singuri."
 DOD_hungary.112.b:0 "Vom lua în considerare greșelile noastre."
 DOD_hungary.113.t:0 "România oferă un compromis"
 DOD_hungary.113.desc:0 "Guvernul României sub [ROM.GetLeader] a trimis o delegație la Moscova pentru a negocia problema teritoriilor în litigiu. Se pare că ei cred că pot ajunge la o soluție de compromis, în care ar renunța la o parte din zonele contestate pentru a se ține de cealaltă. Dacă suntem de acord, ce parte ar trebui să cerem?"
 DOD_hungary.113.a:0 "Forțați-i să renunțe la Transilvania"
 DOD_hungary.113.b:0 "Forțați-i să renunțe la Basarabia"
 DOD_hungary.113.c:0 "Repetați prima noastră ofertă cu mai multă forță."
 DOD_hungary.114.t:0 "România oferă concesii politice"
 DOD_hungary.114.desc:0 "Într-o mișcare surprinzătoare, [ROM.GetLeader] s-a oferit să împartă puterea cu Partidul Comunist Român, dacă în schimb le-am garanta granițele. Aceasta ar putea fi o modalitate bună de a ne crește influența în regiune, fără a fi nevoie să riscăm un război."
 DOD_hungary.114.a:0 "Revoluțiile merg mereu înainte."
 DOD_hungary.114.b:0 "Insista pe teritoriu."
 DOD_hungary.115.t:0 "România refuză cererile"
 DOD_hungary.115.desc:0 "Guvernul [ROM.GetAdjective] a refuzat să negocieze teritoriile contestate. Într-o întâlnire privată, ministrul român de externe a mers până acolo încât i-a spus ambasadorului nostru că singurul mod în care vom câștiga vreodată aceste pământuri este sacrificând un milion de oameni."
 DOD_hungary.115.a:0 "Nu merită efortul."
 DOD_hungary.115.b:0 "Insista pe teritoriu."
 DOD_hungary.115.c:0 "Atunci vor avea un milion de oameni."
 DOD_hungary.116.t:0 "[SOV.GetLeader] răspunde la ofertă"
 DOD_hungary.116.desc_transylvania:0 "După o întâlnire cu delegația noastră, [SOV.GetLeader] ne-a oferit un fel de compromis. [SOV.GetNameDefCap] a fost de acord, în principiu, ca Basarabia să rămână cu noi, dar un"comisie independentă de frontieră" made up by officials from the Soviet Union and Tannu Tuva has come to the conclusion that most of Transylvania should go to Hungary."
 DOD_hungary.116.desc_bessarabia:0 "După o întâlnire cu delegația noastră, [SOV.GetLeader] ne-a oferit un fel de compromis. Cu delegația maghiară în mod semnificativ absentă, ni sa spus că sovieticii sunt dispuși să renunțe la transferul Transilvaniei dacă suntem de acord să le dăm Basarabia."
 DOD_hungary.116.desc_no_deal:0 "În cadrul întâlnirii cu delegația noastră, partea sovieto-maghiară și-a reiterat revendicările. Dacă atât Basarabia cât și Transilvania nu sunt predate reclamanților lor, aceștia vor lua în considerare măsuri militare."
 DOD_hungary.116.a:0 "Acceptabil."
 DOD_hungary.116.b:0 "Nu vom fi niciodată de acord cu astfel de condiții!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] acceptă propunerea"
 DOD_hungary.117.desc:0 "Sovieticii au acceptat oferta noastră de a-i pune la conducere pe comuniști. [SOV.GetLeader] a asigurat personal delegația noastră că nu vor mai fi făcute pretenții teritoriale împotriva noastră, cel puțin nu de către Comintern."
 DOD_hungary.117.a:0 "Îl vom ține de asta."
 DOD_hungary.118.t:0 "Sovieticii dau înapoi"
 DOD_hungary.118.desc:0 "Răspunsul nostru puternic la agresiunea sovieto-maghiară pare să fi dat roade. „Pravda” a publicat recent un articol principal în care se pronunță împotriva"revendicările revizioniste antisocialiste", making particular note of the issues of the claims on Bessarabia and Transylvania as "comportament imperialist în care nu se angajează națiunile socialiste dezvoltate ale lumii."\n\nHowever, the reaction in Budapest has been very muted in response. It is possible that [HUN.GetLeader] still has designs on our territories."
 DOD_hungary.118.a:0 "Ne-ar plăcea să-i vedem încercând."
 DOD_hungary.120.t:0 "Ungaria sugerează sprijin pentru Cehoslovacia"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] a călătorit la Moscova, având o propunere de a oferi o garanție comună [CZE.GetNameDef] în schimbul ridicării restricțiilor asupra partidului comunist și transferului suveranității sudului Slovaciei către Ungaria."
 DOD_hungary.120.a:0 "O idee buna."
 DOD_hungary.120.b:0 "De ce ar trebui să ne implicăm în războaie imperialiste?"
 DOD_hungary.121.t:0 "Komintern oferă garanție"
 DOD_hungary.121.desc:0 "Ambasadorii [HUN.GetNameDef] și [SOV.GetNameDef] ne-au abordat cu o ofertă comună pentru a ne garanta frontierele împotriva oricărei agresiuni inamice. În schimb, ar trebui să le garantăm comuniștilor locuri la guvernare. Ungaria și-a legat, de asemenea, angajamentul de a reveni în sudul Slovaciei sub controlul său."
 DOD_hungary.121.a:0 "Un preț acceptabil."
 DOD_hungary.121.b:0 "Acestea sunt cererile împotriva cărora trebuie să ne apărăm!"
 DOD_hungary.122.t:0 "Cehoslovacia refuză oferta noastră"
 DOD_hungary.122.desc:0 "Oferta noastră de garanție nu a fost primită cu mult entuziasm de către [CZE.GetAdjective]. Concesiile politice pe care le-am cerut au provocat un scandal în [CZE.GetNameDef], mai mulți generali și personalități politice proeminente amenințând să demisioneze dacă guvernul acceptă.\n\nInvocând temerile serioase că sprijinul ar putea ajunge la ei în timp, [CZE. Guvernul GetAdjective] a refuzat oficial oferta noastră."
 DOD_hungary.122.a:0 "O reacție de înțeles."
 DOD_hungary.122.b:0 "Apropiați-vă de germani"
 DOD_hungary.123.t:0 "[SOV.GetLeader] refuză sugestia noastră"
 DOD_hungary.123.desc:0 "Aflat în fața unei hărți mari a Europei, [SOV.GetLeader] a susținut o prelegere de o oră delegației noastre, subliniind în mod repetat deficiențele și defectele planului propus și vorbind pe larg despre nebunia excepțională a propunerii noastre, acuzând chiar și pe noi că facem comună. cauza cu imperialiștii.\n\nDelegația noastră s-a întors de la Moscova cu mâinile goale, dar vie."
 DOD_hungary.123.a:0 "Poate că acesta nu a fost cel mai bun plan până la urmă."
 DOD_hungary.123.b:0 "Apropiați-vă de germani."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] se oferă să împartă Cehoslovacia"
 DOD_hungary.124.desc:0 "Ministrul de Externe [From.GetAdjective] a sosit la Berlin pentru a discuta despre o schemă de împărțire a [CZE.GetNameDef] în două părți. Oricare dintre părțile din tratatul propus ar avea control deplin asupra părții lor de teritoriu. Desigur, vom primi părțile de vest ale Boemiei și Moraviei, în timp ce ei ar primi Slovacia."
 DOD_hungary.124.a:0 "O schemă intrigantă."
 DOD_hungary.124.b:0 "Nu vom tolera amestecul lor în cartierul nostru!"
 DOD_hungary.126.t:0 "[CZE.GetAdjective] refuză"
 DOD_hungary.126.desc:0 "Guvernul [CZE.GetAdjective] a refuzat oferirea unei garanții, din cauza concesiunilor „insuportabile” cerute în schimb.\n\nCu toate acestea, ambasadorul nostru la [SOV.GetNameDef] raportează că există o activitate intensă în [ SOV.GetAdjective] ministerul de externe. Zvonurile din cercurile diplomatice indică un posibil acord cu Germania."
 DOD_hungary.126.a:0 "Vom vedea."
 DOD_hungary.127.t:0 "Germania este de acord să împartă [CZE.GetNameDef]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] a semnat Tratatul secret de la Berlin, prin care guvernul german este de acord să împartă [CZE.GetNameDef] în două sfere de interes și promite să respecte orice decizie luată cu privire la Slovacia."
 DOD_hungary.127.a:0 "O victorie pentru diplomație."
 DOD_hungary.127.b:0 "Aceasta nu este afacerea la care ne așteptam."
 DOD_hungary.128.t:0 "Germania refuză oferta"
 DOD_hungary.128.desc:0 "Într-o întâlnire cu ambasadorul nostru, [GER.GetLeader] a arătat foarte clar că guvernul său consideră că [CZE.GetNameDef] se află pe deplin în sfera lor de interes și că orice interferență cu granițele sale ar fi considerată un act ostil."
 DOD_hungary.128.a:0 "Nepoliticos."
 DOD_hungary.128.b:0 "Ei blufează clar."
 DOD_hungary.129.t:0 "Ultimatum german"
 DOD_hungary.129.desc:0 "Ambasadorul Germaniei a predat astăzi o notă de la [GER.GetLeader], prin care i-a cerut transferul imediat al puterilor guvernamentale în calitate de nou"Reichsprotektor", pending the arrival of a specifically chosen administrator from Berlin. In the same note, the ambassador demanded that [From.From.GetNameDef] be given similar rights with regards to Slovakia.\n\nShould we refuse, the note promises "acţiune militară rapidă şi decisivă.""
 DOD_hungary.129.a:0 "Nu avem de ales."
 DOD_hungary.129.b:0 "Aruncă-l pe fereastră!"
 DOD_hungary.130.t:0 "[From.GetAdjective] abandonează discuțiile"
 DOD_hungary.130.desc:0 "În ciuda succeselor inițiale, se pare că guvernul [From.GetLeader] s-a răzgândit cu privire la tratatul propus în ultimul moment. Au fost foarte tăcuți cu privire la motivele exacte ale deciziei lor, dar serviciul nostru de informații suspectează o lipsă de pregătire a forțelor lor armate ca motiv."
 DOD_hungary.130.a:0 "Rușine."
 DOD_hungary.140.t:1 "[FROM.GetNameDefCap] solicită dreptul la rearmare"
 DOD_hungary.140.desc:0 "
Citând situația politică din ce în ce mai înrăutățită din Europa și eșecul complet al Societății Națiunilor de a opri acest lucru, [HUN.GetLeader] a anunțat public că guvernul său va căuta să obțină sprijinul țărilor vecine pentru a permite o revizuire a Tratatului Trianon. Fără să menționeze vreo pretenție teritorială, [HUN.GetLeader] a discutat doar despre restricțiile impuse armatei maghiare.\n\nO delegație din Ungaria a sosit în capitala noastră pentru a ne asigura acordul oficial privind rearmarea maghiară."
 DOD_hungary.140.a:0 "Trebuie să li se permită să se apere."
 DOD_hungary.140.b:0 "Au aruncat lumea în război deja o dată!"
 DOD_hungary.141.t:1 "[HUN.GetNameDefCap] asigură suportul [From.GetAdjective] pentru rearmare"
 DOD_hungary.141.desc:0 "Fără a ne consulta, guvernul [From.GetAdjective] a semnat un tratat cu Ungaria, modificând sau înlăturând restricțiile Tratatului de la Trianon. Ungariei i se permite acum să se rearmeze liber și să dezvolte toate tipurile de echipamente militare, inclusiv tancuri și avioane.\n\nDeși a fost un secret deschis că Ungaria și-a extins armata, acest nou acord îi va aduce în curând la punctul în care ar putea fi încă o dată o amenințare militară pentru noi."
 DOD_hungary.141.a:0 "Trebuie să lovim înainte să fie prea târziu!"
 DOD_hungary.141.b:0 "Depune un protest diplomatic."
 DOD_hungary.141.c:0 "Urmați exemplul [From.GetAdjective]."
 DOD_hungary.142.t:0 "Acordul de la Bled"
 DOD_hungary.142.desc:0 "Am reușit să ne asigurăm sprijinul [From.GetAdjective] pentru o revizuire parțială a Tratatului de la Trianon. Toate restricțiile asupra armatei noastre au fost eliminate. Inspectorii internaționali de arme au părăsit țara, iar ministerul de război a întocmit planuri inițiale pentru o extindere modestă a forțelor noastre armate."
 DOD_hungary.142.a:0 "Grozav."
 DOD_hungary.143.t:0 "[From.GetNameDefCap] emite o notă de protest"
 DOD_hungary.143.desc:0 "Ambasadorul [From.GetAdjective] a transmis următoarea notă: \n"The Government of [From.GetNameDef] is watching the recent developments in [HUN.GetNameDef] with grave concern. The Treaty of Trianon has long been a guarantee for peace and stability in the region. While the [From.GetAdjective] government accepts, in principle, that nations should be permitted to choose their own destiny, we must urge the government of [HUN.GetNameDef] in the strongest possible terms to abide by the treaty. The consequences of destabilizing the region any further could very quickly become uncontrollable.""
 DOD_hungary.143.a:0 "Bine pentru ei."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] stă ferm în privința rearmarii"
 DOD_hungary.144.desc:0 "Negocierile privind o posibilă revizuire a Tratatului de la Trianon nu au progresat prea mult peste etapa inițială. Guvernul [From.GetNameDef] a precizat în mod clar că nu se vor muta deloc din poziția lor de a menține status quo-ul.\n\nPutem fie să acceptăm acest lucru, fie să încercăm să obținem sprijin de la o terță parte."
 DOD_hungary.144.a:0 "Trebuie să cedem presiunii lor."
 DOD_hungary.144.b:0 "Apelați la o putere majoră pentru sprijin."
 DOD_hungary.145.t:0 "Apel pentru sprijin"
 DOD_hungary.145.desc:0 "Cu negocierile de la Bled în impas total, trebuie să recâștigăm inițiativa diplomatică prin introducerea unui actor extern. Dacă putem obține o națiune importantă să ne susțină, [From.From.GetLeader] ar putea fi totuși convins să cedeze. Pe cine ar trebui să ne apropiem?"
 DOD_hungary.145.a:0 "Germania"
 DOD_hungary.145.b:0 "Franţa"
 DOD_hungary.145.c:0 "Uniunea Sovietică"
 DOD_hungary.145.d:0 "Italia"
 DOD_hungary.145.e:0 "Marea Britanie"
 DOD_hungary.146.t:0 "[HUN.GetLeader] face apel la sprijin diplomatic"
 DOD_hungary.146.desc:0 "
Guvernul maghiar încearcă în prezent să modifice Tratatul de la Trianon pentru a permite Ungariei să înceapă reconstruirea armatei sale. Negocierile de la Bled sunt blocate de câteva zile. Ambasadorul Ungariei a abordat guvernul nostru cu o solicitare de a exercita presiuni diplomatice pe cealaltă parte.\n\nForeign Office avertizează că atitudinea de partea Ungariei ar avea, fără îndoială, un impact negativ asupra relațiilor cu vecinii ei și ar schimba echilibrul de putere în zonă. Cu toate acestea, negarea maghiarilor i-ar putea determina să facă o mișcare agresivă și să abandoneze cu totul diplomația, ceea ce ar putea destabiliza întreaga regiune."
 DOD_hungary.146.a:0 "Ungariei trebuie să i se permită să se rearmeze."
 DOD_hungary.146.b:0 "Ungariei nu trebuie să i se permită să se rearmeze."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] intervine în criza de reînarmare din Ungaria"
 DOD_hungary.147.desc:0 "Într-o scrisoare personală, [From.GetLeader] ne-a îndemnat să ne reconsiderăm poziția cu privire la problema rearmarii maghiare. În special, el observă că, chiar dacă li se permite să se rearmeze acum, maghiarilor le va dura ani pentru a ridica o armată suficient de puternică pentru a amenința orice în zonă. \n\nRămâneți ferm în această problemă ne va izola diplomatic. Trebuie să decidem dacă merită securitatea adăugată."
 DOD_hungary.147.a:0 "Să ne rugăm să aibă dreptate."
 DOD_hungary.147.b:0 "Știm ce este mai bine pentru noi."
 DOD_hungary.148.t:0 "Conferința Bled eșuează"
 DOD_hungary.148.desc:0 "După câteva zile de negocieri aprinse, la Bled nu s-au înregistrat progrese, iar delegațiile s-au întors în țările lor de origine. Chiar și intervenția lui [From.From.GetLeader] nu a realizat nimic. \n\nExistă o frustrare considerabilă în cadrul serviciului diplomatic. Mulți diplomați înalți sugerează să ne rearmam oricum, doar pentru a arăta [From.GetLeader] ce se întâmplă dacă refuză să negocieze."
 DOD_hungary.148.a:0 "Nu putem risca un război."
 DOD_hungary.148.b:0 "Acum este timpul pentru fapte, nu cuvinte!"
 DOD_hungary.150.t:0 "Competiția de luptători"
 DOD_hungary.150.desc:0 "
Un studiu recent al luptei aeriene moderne a arătat o slăbiciune critică a forțelor noastre aeriene. Luptătorii noștri sunt foarte în urmă cu evoluțiile din alte țări. Ministerul Aerului a inițiat un program de prăbușire pentru a achiziționa un avion de luptă modern cât mai curând posibil. Deoarece dezvoltarea internă ar dura un timp inacceptabil, s-a decis achiziționarea unei licențe din străinătate. A fost autorizat un buget suplimentar.\n\nExperții diferă în ceea ce privește tipul de avion care ar fi cel mai potrivit pentru a moderniza aripile noastre de luptă."
 DOD_hungary.150.a:0 "Un interceptor mic, ușor."
 DOD_hungary.150.b:0 "Un luptător mare, greu."
 DOD_hungary.151.t:0 "Concurs de luptători ușoare"
 DOD_hungary.151.desc_light_fighter:0 "Ministerul Aerului caută să achiziționeze un nou avion de luptă ușor pentru operațiunile de luptă ofensive și apărare punctuală, dar Foreign Office a sugerat că preocupările politice și diplomatice ar trebui să joace și ele un rol în deciderea din ce țară să cumpere."
 DOD_hungary.151.desc_light_fighter_refused:0 "Invocând securitatea națională, guvernul [From.GetAdjective] a refuzat să elibereze o licență de producție. S-ar putea să avem șanse mai mari în altă parte sau ne putem uita la modernizarea avioanelor noastre existente ca o soluție de urgență."
 DOD_hungary.151.a:0 "Apropiați-vă de Germania"
 DOD_hungary.151.b:0 "Apropiați-vă de Italia"
 DOD_hungary.151.c:0 "Apropiați-vă de Franța"
 DOD_hungary.151.d:0 "Apropiați-vă de Marea Britanie"
 DOD_hungary.151.e:0 "Apropiați-vă de SUA"
 DOD_hungary.151.f:0 "Folosiți experiența dobândită în urma concurenței pentru a ne îmbunătăți propriile avioane."
 DOD_hungary.152.t:0 "Concurs de luptători grei"
 DOD_hungary.152.desc_heavy_fighter:0 "Ministerul Aerului caută să procure un nou avion de luptă greu pentru interceptarea pe distanțe lungi și escorta bombardierului, dar Foreign Office a sugerat că preocupările politice și diplomatice ar trebui să joace un rol în deciderea din ce țară să cumpere."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Invocând securitatea națională, guvernul [From.GetAdjective] a refuzat să elibereze o licență de producție. S-ar putea să avem șanse mai mari în altă parte sau ne putem uita la modernizarea avioanelor noastre existente ca o soluție de urgență."
 DOD_hungary.153.t:0 "[From.GetAdjective] Competiție de luptători"
 DOD_hungary.153.desc:0 "Forțele Aeriene [From.GetAdjective] organizează în prezent probe pentru un nou avion de luptă ușor. Potrivit atașatului nostru aerian, cel mai nou model al nostru este gata să câștige. O solicitare oficială din partea guvernului [From.GetAdjective] este așteptată în curând. \n\nReprezentanții producătorului sunt ferm în favoarea vânzării, dar există preocupări de securitate națională cu privire la vânzarea celor mai moderne echipamente ale noastre într-o țară străină. Ar trebui să permitem vânzarea să aibă loc?"
 DOD_hungary.153.a:0 "Absolut."
 DOD_hungary.153.b:0 "Nu putem risca nicio scurgere."
 DOD_hungary.154.desc:0 "Forțele Aeriene [From.GetAdjective] organizează în prezent probe pentru un nou avion de luptă greu. Potrivit atașatului nostru aerian, cel mai nou model al nostru este gata să câștige. O solicitare oficială din partea guvernului [From.GetAdjective] este așteptată în curând. \n\nReprezentanții producătorului sunt ferm în favoarea vânzării, dar există preocupări de securitate națională cu privire la vânzarea celor mai moderne echipamente ale noastre într-o țară străină. Ar trebui să permitem vânzarea să aibă loc?"
 DOD_hungary.155.t:0 "Competiția de luptători s-a încheiat"
 DOD_hungary.155.desc:0 "În urma negocierilor cu producătorul și oficialii de stat, ne-am asigurat cu succes o licență de producție pentru un nou luptător. Un exemplu de avion a sosit deja pentru a instrui mecanici cu privire la întreținerea acestuia, iar în curând este așteptat un set complet de desene și schițe. Producția poate începe în orice moment."
 DOD_hungary.155.a:0 "îngrijit."
 DOD_hungary.160.t:0 "Concurs de bombardiere"
 DOD_hungary.160.desc:0 "Un studiu al Ministerului Aerului a relevat că forțele noastre aeriene sunt prost echipate pentru a sprijini armata. Loviturile aeriene cu rază lungă de acțiune și sprijinul aerian apropiat au fost ambele identificate ca domenii cheie în care avem deficiențe critice. Guvernul a pus la dispoziție bani pentru un program de prăbușire pentru achiziționarea unui bombardier modern, dar trebuie să luăm o decizie cu privire la ce avion ar trebui să achiziționăm."
 DOD_hungary.160.a:0 "Un mic bombardier pentru sprijin apropiat."
 DOD_hungary.160.b:0 "Un avion mai mare, cu o rază mai mare de acțiune."
 DOD_hungary.161.t:0 "Concurs de bombardiere ușoare"
 DOD_hungary.161.desc_cas:0 "Ministerul Aerului caută să procure un nou bombardier ușor pentru a sprijini îndeaproape forțele terestre, dar Foreign Office a sugerat că preocupările politice și diplomatice ar trebui, de asemenea, să joace un rol în deciderea din ce țară să cumpere."
 DOD_hungary.161.desc_cas_refused:0 "Invocând securitatea națională, guvernul [From.GetAdjective] a refuzat să elibereze o licență de producție. S-ar putea să avem șanse mai mari în altă parte sau ne putem uita la modernizarea avioanelor noastre existente ca o soluție de urgență."
 DOD_hungary.162.t:0 "Concurs de bombardier mediu"
 DOD_hungary.162.desc_tac:0 "Ministerul Aerului caută să achiziționeze un nou bombardier mediu pentru interdicții cu rază lungă de acțiune și atacuri aeriene tactice, dar Foreign Office a sugerat că preocupările politice și diplomatice ar trebui, de asemenea, să joace un rol în deciderea din ce țară să cumpere."
 DOD_hungary.162.desc_tac_refused:0 "Invocând securitatea națională, guvernul [From.GetAdjective] a refuzat să elibereze o licență de producție. S-ar putea să avem șanse mai mari în altă parte sau ne putem uita la modernizarea avioanelor noastre existente ca o soluție de urgență."
 DOD_hungary.163.t:0 "[From.GetAdjective] Concurs de bombardiere"
 DOD_hungary.163.desc:0 "Forțele Aeriene [From.GetAdjective] organizează în prezent probe pentru un nou bombardier ușor. Potrivit atașatului nostru aerian, cel mai nou model al nostru este gata să câștige. O solicitare oficială din partea guvernului [From.GetAdjective] este așteptată în curând. \n\nReprezentanții producătorului sunt ferm în favoarea vânzării, dar există preocupări de securitate națională cu privire la vânzarea celor mai moderne echipamente ale noastre într-o țară străină. Ar trebui să permitem vânzarea să aibă loc?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Concurs de bombardiere"
 DOD_hungary.164.desc:0 "Forțele Aeriene [From.GetAdjective] organizează în prezent probe pentru un nou bombardier mediu. Potrivit atașatului nostru aerian, cel mai nou model al nostru este gata să câștige. O solicitare oficială din partea guvernului [From.GetAdjective] este așteptată în curând. \n\nReprezentanții producătorului sunt ferm în favoarea vânzării, dar există preocupări de securitate națională cu privire la vânzarea celor mai moderne echipamente ale noastre într-o țară străină. Ar trebui să permitem vânzarea să aibă loc?"
 DOD_hungary.165.t:0 "Competiția de bombardiere s-a încheiat"
 DOD_hungary.165.desc:0 "În urma negocierilor cu producătorul și oficialii de stat, ne-am asigurat cu succes o licență de producție pentru un nou bombardier. Un exemplu de avion a sosit deja pentru a instrui mecanici cu privire la întreținerea acestuia, iar în curând este așteptat un set complet de desene și schițe. Producția poate începe în orice moment."
 DOD_hungary.165.a:0 "îngrijit."
 DOD_hungary.170.t:0 "Sfârșitul tratatului"
 DOD_hungary.170.desc:0 "Cu vechii săi susținători dispăruți, Tratatul de la Trianon nu mai merită hârtia pe care a fost tipărit. Nimeni nu ne poate refuza acum dreptul de a purta arme!"
 DOD_hungary.170.a:0 "Excelent!"
 SWE_HUN_ALLIANCE:0 "Casa Bernardotte"
 DOD_romania.1.t:0 "România vrea să restabilească Alianța"
 DOD_romania.1.desc:0 "Vechea alianță cu România a căzut în ultimii ani. Amenințarea Germaniei și a Ungariei părea îndepărtată. Dar în fața unei situații în schimbare, [ROM.GetLeader] a venit la Varșovia pentru a discuta despre o reînnoire a Alianței Româno-Poloneze. Deocamdată, acest acord este doar de natură defensivă, ambele părți promițând să se sprijine reciproc în caz de război."
 DOD_romania.1.a:0 "O cerere rezonabilă."
 DOD_romania.1.b:0 "Nu ne interesează."
 DOD_romania.2.t:0 "[From.GetNameDefCap] este de acord cu o alianță"
 DOD_romania.2.desc:0 "Delegația noastră la Varșovia a revenit cu un tratat de asistență semnat de [POL.GetLeader]. Acum suntem obligați să ne apărăm unii pe alții dacă izbucnește războiul."
 DOD_romania.2.a:0 "Bun."
 DOD_romania.3.t:0 "[From.GetNameDefCap] refuză alianța"
 DOD_romania.3.desc:0 "[From.GetLeader] a refuzat să se întâlnească cu delegația noastră la Varșovia, trimițând doar un mesaj concis că o asociere mai strânsă cu România „nu este în prezent în interesul guvernului [From.GetAdjective]”.\n\nSolicitări de clarificări suplimentare. nu li s-a răspuns."
 DOD_romania.3.a:0 "Nefericit."
 DOD_romania.10.t:0 "The Cordon Sanitaire"
 DOD_romania.10.desc:0 "Intenționat inițial să limiteze răspândirea comunismului și să blocheze Armata Roșie să mărșăluiască în Europa, ideea Cordonului Sanitaire a fost recent reînviată de [ROM.GetLeader] pentru a menține proscrișii diplomatici ai [GER.GetNameDef] și [SOV.GetNameDef] ] în afară.\n\nRomânii ne-au spus să ne alăturăm într-o alianță oficială cu ei."
 DOD_romania.10.a:0 "Suntem uniți."
 DOD_romania.10.b:0 "Neutralitatea este cea mai bună apărare."
 DOD_romania.11.t:0 "[From.GetNameDefCap] este de acord să se alăture Cordon Sanitaire"
 DOD_romania.11.desc:0 "guvernul [From.GetLeader] și-a declarat sprijinul pentru Cordon Sanitaire. O delegație de la [From.GetNameDef] a sosit pentru a discuta specificul aderării la facțiunea noastră și pentru a organiza planuri de sprijin militar în caz de război."
 DOD_romania.11.a:0 "Bun."
 DOD_romania.12.t:0 "[From.GetNameDefCap] refuză."
 DOD_romania.12.desc:0 "
Negocierile cu [From.GetNameDef] cu privire la alăturarea facțiunii noastre s-au întrerupt. Delegația de la [From.GetNameDef] a înaintat o listă extinsă de cereri ca o condiție prealabilă pentru a se alătura facțiunii noastre, inclusiv angajamente ample de sprijin militar.\n\nMarele Stat Major a refuzat aceste cereri pe motiv că sunt imposibil de întâlnim, iar Ministerul de Externe consideră acum că aceasta a fost o mișcare deliberată a [From.GetLeader] de a refuza oferta noastră fără a părea responsabil pentru aceasta."
 DOD_romania.12.a:0 "Cat de nepoliticos."
 DOD_romania.20.t:0 "România cere garanție"
 DOD_romania.20.desc:0 "De câteva luni, am încercat să ne asigurăm o alianță cu [ROM.GetNameDef], chiar dacă doar pentru a le ține uleiul departe de mâinile inamicului. Acum [ROM.GetLeader] a declarat că o garanție oficială a sprijinului militar în caz de război este un pas necesar înainte ca guvernul său să ia în considerare măcar să se alăture facțiunii noastre."
 DOD_romania.20.a:0 "Ei vor avea garanția lor."
 DOD_romania.20.b:0 "Asta ne-ar împrăștia și mai subțire."
 DOD_romania.21.t:0 "[From.GetNameDefCap] garantează granițele României"
 DOD_romania.21.desc:0 "Vorbind înaintea unei reuniuni a Asociației de prietenie română-[From.GetAdjective], [From.GetLeader] a anunțat că actualele granițe ale României sunt „neschimbabile și permanente”, promițând că guvernul său va face tot ce îi stă în putere pentru a le apăra în caz de război. vino."
 DOD_romania.21.a:0 "Bun."
 DOD_romania.22.t:0 "[From.GetNameDefCap] refuză Garanția"
 DOD_romania.22.desc:0 "Recenta noastră ofensivă diplomatică a fost întâmpinată cu o respingere rece de către [From.GetNameDef]. Vorbind în fața parlamentului, [From.GetLeader] a declarat că chestiunea unei garanții oficiale pentru România „va fi decisă dacă și când va deveni relevantă”."
 DOD_romania.22.a:0 "Aspru."
 DOD_romania.30.t:0 "România oferă baze"
 DOD_romania.30.desc:0 "Odată cu creșterea tensiunilor în Europa, [ROM.GetLeader] a venit la noi cu o ofertă surprinzătoare: dacă ne angajăm să apărăm România de orice amenințare exterioară, ni se va permite să staționăm trupe pe pământul românesc. \n\nCa măsură de bunăvoință, [ROM.GetLeader] a relaxat și restricțiile asupra Partidului Comunist."
 DOD_romania.30.desc_alt:0 "Odată cu creșterea tensiunilor în Europa, [ROM.GetLeader] a venit la noi cu o ofertă surprinzătoare: dacă ne angajăm să apărăm România de orice amenințare exterioară, ni se va permite să staționăm trupe pe pământul românesc."
 DOD_romania.30.a:0 "Ei vor avea garanția lor."
 DOD_romania.30.b:0 "Fără înțelegeri cu imperialiștii!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] este de acord cu oferta"
 DOD_romania.31.desc:1 "[SOV.GetLeader] a ordonat personal Armatei [SOV.GetSovietArmyAdjectiveBasedOnIdeology] să planifice apărarea României în caz de război. O mică misiune militară a sosit pentru a pregăti bazele și câmpurile aeriene pentru sosirea iminentă a trupelor de garnizoană."
 DOD_romania.31.a:0 "Să sperăm că nu vom ajunge să regretăm asta."
 DOD_romania.32.t:0 "[From.GetNameDefCap] refuză oferta noastră"
 DOD_romania.32.desc:1 "Discuțiile despre stabilirea trupelor [SOV.GetAdjective] în România s-au încheiat după doar câteva ore, [SOV.GetAdjective] declarând că nu sunt interesați să ne garanteze granițele.\n\nDestul de mulți dintre generalii noștri s-au ocupat de implicația tulburătoare că acest lucru ar putea fi pentru că nu le place forma lor actuală și caută să le schimbe."
 DOD_romania.32.a:0 "Deranjant într-adevăr."
 DOD_romania.40.t:0 "Presiunea românească"
 DOD_romania.40.desc:0 "Ambasadorul nostru la [ROM.GetNameDef] a fost chemat în grabă la biroul [ROM.GetLeader]. Înainte să se poată întreba despre mișcările recente ale armatei române către granița noastră comună, i s-a prezentat un ultimatum. [BUL.GetNameDefCap], a insistat [ROM.GetLeader], nu i se mai permite să se comporte fără consimțământul său expres și ar trebui să trimită spre aprobare fiecare decizie majoră de politică.\n\nRefuzul ar fi acceptat cu forță."
 DOD_romania.40.a:0 "Trebuie să cedem cererilor lor."
 DOD_romania.40.b:0 "Moarte înainte de Dezonoare!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] trimite"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] a acceptat cererile noastre și acum ne consultă înainte de a lua orice decizie politică.\n\nUn reprezentant special a sosit la Sofia pentru a se coordona cu guvernul lor."
 DOD_romania.41.a:0 "Bun."
 DOD_romania.42.t:0 "[From.GetNameDefCap] sfidător"
 DOD_romania.42.desc:0 "Când i s-a prezentat o listă a cererilor noastre, [BUL.GetLeader] a râs și apoi a rupt ziarul, susținând că nicio armată română nu ar putea învinge vreodată o armată bulgară în luptă."
 DOD_romania.42.a:0 "Asta nu merită vărsarea de sânge."
 DOD_romania.42.b:0 "Să aflăm dacă are dreptate."
 DOD_romania.50.t:0 "România cere schimbări guvernului."
 DOD_romania.50.desc:0 "
Când [ROM.GetLeader] a cerut public să i se permită să se opună oricărei numiri a guvernului [HUN.GetAdjective], pur și simplu pentru că este în interesul României, majoritatea oamenilor din serviciul diplomatic au considerat că este o simplă propagandă destinată unui public intern. . \n\nCu o oarecare surpriză am primit o notă oficială în același sens puțin mai târziu.\n\nAmenințarea cu forța militară dacă nu ne conformăm a pus în panică Statul Major, iar Înaltul Comandament al Armatei a ridicat îndoieli serioase dacă am putea ține românii la graniță."
 DOD_romania.50.a:0 "Nu avem de ales."
 DOD_romania.50.b:0 "Putem face niște concesii."
 DOD_romania.50.c:0 "Mai bine să mori liber decât să trăiești ca sclav."
 DOD_romania.51.t:0 "[From.GetNameDefCap] se aliniază"
 DOD_romania.51.desc:0 "Dându-și seama că rezistența militară ar fi imposibilă și inutilă, guvernul maghiar a decis să urmeze sugestiile noastre și să se pună la dispoziție, [HUN.GetLeader] promițând să se consulte cu noi înainte de orice decizie politică majoră."
 DOD_romania.51.a:0 "Bun."
 DOD_romania.52.t:0 "[From.GetNameDefCap] oferă Tratatul de prietenie"
 DOD_romania.52.desc:0 "Ca răspuns la cererea noastră recentă pentru unele schimbări în guvernul maghiar, [HUN.GetLeader] a oferit un Tratat de prietenie și asistență reciprocă, care i-ar obliga să ne vină în ajutor în timp de război, dar conține și o clauză în care am jura că nu ne amestecăm în politica maghiară."
 DOD_romania.52.a:0 "Un compromis acceptabil."
 DOD_romania.52.b:0 "Nu asta am vrut să spunem."
 DOD_romania.53.t:0 "[From.GetNameDefCap] sfidător"
 DOD_romania.53.desc:0 "În ciuda inferiorității clare a forțelor sale armate, [HUN.GetLeader] a refuzat să vadă motiv și a ordonat armatei sale să ia poziții defensive de-a lungul graniței noastre. Din motive necunoscute, se pare că o parte semnificativă a armatei lor a urmat aceste ordine.\n\nSe pare că vor să dea o luptă."
 DOD_romania.53.a:0 "Acest lucru nu merită timpul sau efortul."
 DOD_romania.53.b:0 "Victoria este sigură. La război!"
 DOD_romania.60.t:0 "România cere o reorganizare radicală"
 DOD_romania.60.desc:0 "Cu armata română pregătită la granițele noastre, zvonurile au circulat despre scopul lor. Când ambasadorul nostru la Bukarest a întrebat despre această problemă, i s-a spus direct că [ROM.GetLeader] a decis că o Iugoslavie unită nu mai este în interesul său. În schimb, națiunea noastră urmează să fie împărțită într-un număr de state cliente aflate sub control direct românesc.\n\nÎn decurs de o oră este așteptat un ultimatum oficial."
 DOD_romania.60.a:0 "Nu putem spera să le stăm împotriva lor."
 DOD_romania.60.b:0 "Nu!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] se pliază"
 DOD_romania.61.desc:0 "Cu doar câteva minute înainte de a se termina ultimatumul către Belgrad, a sosit un comunicat oficial, în care se afirma că guvernul iugoslav a dizolvat și și-a transferat puterile către o serie de guverne locale, toate acestea ne-au declarat loialitatea."
 DOD_romania.61.a:0 "Bun."
 DOD_romania.62.t:0 "[From.GetNameDefCap] sfidător"
 DOD_romania.62.desc:0 "Guvernul [YUG.GetAdjective] a lăsat ultimatumul să se termine fără un răspuns. Zborurile de recunoaștere au scos la iveală mișcări de trupe pe partea iugoslavă a graniței, determinând Statul Major să revizuiască planurile de invazie. Consilierii militari de top au refuzat să garanteze că o victorie împotriva Iugoslaviei va fi câștigată rapid."
 DOD_romania.62.a:0 "Îi vom doborî."
 DOD_romania.62.b:0 "Să cerem sprijin."
 DOD_romania.63.t:0 "[From.GetLeader] își propune să despartă Iugoslavia"
 DOD_romania.63.desc:0 "A apărut o criză între România și Iugoslavia, care ne poate produce o oportunitate. [YUG.GetLeader] a refuzat cererile [ROM.GetLeader] de a-și preda țara. În schimb, [ROM.GetLeader] ne-a abordat cu un acord pentru a împărți Iugoslavia. El ne-a oferit Slovenia și crearea unui stat croat independent sub controlul nostru."
 DOD_romania.63.a:0 "O schemă intrigantă."
 DOD_romania.63.b:0 "De ce am avea nevoie de ajutorul lor?"
 DOD_romania.64.desc:0 "A apărut o criză între România și Iugoslavia, care ne poate produce o oportunitate. [YUG.GetLeader] a refuzat cererile [ROM.GetLeader] de a-și preda țara. În schimb, [ROM.GetLeader] ne-a abordat cu un acord pentru a împărți Iugoslavia. El ne-a oferit Dalmația și crearea unui stat marionetă în Muntenegru sub controlul nostru."
 DOD_romania.65.t:0 "[From.GetNameDefCap] acceptă"
 DOD_romania.65.desc:0 "[From.GetLeader] și-a semnalat acceptarea termenilor. Guvernul [From.GetAdjective] va sprijini acțiunile noastre în Iugoslavia."
 DOD_romania.65.a:0 "Excelent."
 DOD_romania.66.t:0 "[From.GetNameDefCap] refuză"
 DOD_romania.66.desc:0 "Deși nu ne avertizează direct să nu intervenim în Iugoslavia, guvernul [From.GetNameDef] a refuzat să sancționeze propunerea noastră. \n\nPoate că se așteaptă să eșuăm și să urmărească să luăm Iugoslavia pentru ei înșiși, fără noi în imagine."
 DOD_romania.66.a:0 "Ne va pare rau sa ii dezamagim."
 DOD_romania.67.t:0 "Ultimatum către Iugoslavia"
 DOD_romania.67.desc:0 "După ce am asigurat sprijin diplomatic suplimentar, este timpul să îi informăm pe iugoslavi că situația s-a schimbat dramatic. Răspândiți subțire încercând să apere granițele lungi, situația lor militară este și mai fără speranță."
 DOD_romania.67.a:0 "Victoria este la îndemână."
 DOD_romania.68.t:0 "Progresele diplomatice au eșuat"
 DOD_romania.68.desc:0 "Încercările noastre de a contacta Germania și Italia pentru sprijin nu au avut succes. Spațiul de respirație pe care acest lucru l-a oferit iugoslavilor va avea, fără îndoială, un impact asupra campaniei viitoare, dar Statul Major General este în continuare prudent optimist că vom putea obține rapid victoria."
 DOD_romania.68.a:0 "La arme!"
 DOD_romania.69.t:0 "Încercuire"
 DOD_romania.69.desc_GER:0 "Un al doilea ultimatum a fost dat. De data aceasta, revendicările au fost flancate de o notă similară a ambasadorului [GER.GetNameDef], care și-a declarat sprijinul pentru schema românească și a insistat ca Armata noastră să nu interfereze cu ocuparea Sloveniei și Croației de către trupele germane."
 DOD_romania.69.desc_ITA:0 "Un al doilea ultimatum a fost dat. De data aceasta, revendicările au fost flancate de o notă similară a ambasadorului [ITA.GetNameDef], care și-a declarat sprijinul pentru schema românească și a insistat ca armata noastră să nu interfereze cu ocuparea Dalmației și Muntenegrului de către trupele italiene."
 DOD_romania.69.desc_GERITA:0 "Un al doilea ultimatum a fost dat. De data aceasta, revendicările au fost flancate de o notă similară a ambasadorilor [GER.GetNameDef] și [ITA.GetNameDef], care și-au declarat sprijinul pentru schema românească și au insistat ca Armata noastră să nu se amestece în ocupație, pentru pentru a evita vărsarea de sânge inutilă."
 DOD_romania.69.a:0 "Stai jos."
 DOD_romania.69.b:0 "Vom lupta până la ultima suflare!"
 DOD_romania.70.t:0 "Iugoslavia divizată"
 DOD_romania.70.desc:0 "Guvernul iugoslav a acceptat înfrângerea. Forțele puterilor aliate au preluat controlul asupra țării și au ocupat zonele lor desemnate."
 DOD_romania.70.a:0 "Încă o victorie pentru diplomație."
 DOD_romania.71.t:0 "Iugoslavia sfidătoare"
 DOD_romania.71.desc:0 "Armata iugoslavă a ocupat poziții de-a lungul graniței noastre, iar Forțele aeriene iugoslave și-au ocupat stațiile de război. Ei par gata să lupte. \n\nCu toate acestea, o sursă din Ministerul de Război din Iugoslavia susține că acesta este doar un gest de sfidare, deoarece [YUG.GetLeader] crede cu fermitate că blufăm și că nu va exista niciun război."
 DOD_romania.71.a:0 "Nu blufam."
 DOD_romania.81.t:0 "King's Mistress cumpără o vilă"DOD_romania.81.desc:0"Magda Lupescu, amanta regelui Carol al II-lea, ar fi achiziționat o nouă vilă într-o suburbie scumpă a Bucureștiului. Cum și-a permis ea a făcut obiectul unor speculații ample. Noi dovezi din ziarele străine sugerează cu tărie că regele însuși a autorizat achiziția cu bani guvernamentali.\n\nScandalul se răspândește și trebuie să facem un anunț public în această privință cât mai curând posibil."
 DOD_romania.81.a:0 "Guvernul a cumpărat clădirea și i-a permis domnișoarei Lupescu să locuiască."
 DOD_romania.81.b:0 "Regele a scos banii dintr-un avans pe indemnizație."
 DOD_romania.82.t:0 "King interzice cartea critică"
 DOD_romania.82.desc:0 "
O nouă carte a unui renumit om de științe sociale a fost lansată recent, care detaliază influența extinsă pe care o are cercul interior al regelui asupra deciziilor politice. Cele mai multe dintre aceste decizii ajung să beneficieze membrii ulterior. De un interes deosebit sunt relațiile cu Amanta Regelui, care se pare că și-a folosit conexiunile pentru a se îmbogăți. Regele a ordonat arestarea autorului.\n\nZiarele liberale și extrema dreaptă sunt în vâlvă din cauza asta, deși din motive foarte diferite. Trebuie să facem o declarație în acest sens înainte ca lucrurile să scape de sub control."
 DOD_romania.82.a:0 "Calomnia este o infracțiune."
 DOD_romania.82.b:0 "Autorul va fi eliberat imediat."
 DOD_romania.83.t:0 "Regele dă o petrecere fastuoasă"
 DOD_romania.83.desc:0 "În ciuda faptului că a fost verificată de către însuși Rege, acoperirea oficială a recentei sărbători de la Palatul Regal a provocat o mare disidență publică. Imaginile amantei Regelui într-o rochie de seară scumpă franceză și descrierile detaliate ale mesei cu 7 feluri de mâncare din farfurii de aur au inflamat și mai mult populația, care suferă încă de consecințele Marii Depresiuni.\n\nRegele cere ca facem imediat o declarație publică de sprijin."
 DOD_romania.83.a:0 "Regelui trebuie să i se permită să fie reprezentativ."
 DOD_romania.83.b:0 "Problemele private ale regelui nu sunt o preocupare guvernamentală."
 DOD_romania.84.t:0 "Stăpâna Regelui văzută la Paris"
 DOD_romania.84.desc:0 "Ziarele franceze au fost pline de isprăvile Magdei Lupescu la Paris, unde se pare că aceasta s-a dedat la o plină desfășurare de cumpărături.\n\nDeși acest lucru nu este neobișnuit în sine, relatează că ea a solicitat ajutor de la ambasada României pentru a-și muta achizițiile. și le-a spus magazinelor să trimită nota guvernului României au fost preluate de presa națională. Ni s-a cerut să comentăm aceste rapoarte."
 DOD_romania.84.a:0 "Domnișoara Lupuscus a acționat la cererea regelui."
 DOD_romania.84.b:0 "Guvernul nu comentează acțiunile cetățenilor privați."
 DOD_romania.85.t:0 "Regele își ia vacanță la Nisa"
 DOD_romania.85.desc:0 "
Însoțit de amanta sa și de majoritatea cercului său interior, regele Carol al II-lea a sosit la Nisa într-o vacanță. Luându-și reședința în Royal Lounge al Hotelului Negresco, Regele le-a spus reporterilor locali că intenționează să petreacă următoarele câteva săptămâni bucurându-se de cea mai bună mâncare și ospitalitate, cu vizite planificate la Opera din Nisa și scurte excursii la Paris pentru cumpărături.\n\ nPresa locală a adresat întrebări clare despre momentul acestei vizite, precum și de unde ar trebui să provină banii pentru a plăti pentru aceasta."
 DOD_romania.85.a:0 "A fost o vizită oficială de stat."
 DOD_romania.85.b:0 "Regele merge la Nisa în vacanță în fiecare an."
 DOD_romania.86.t:0 "King implicat în scandal de delapidare"
 DOD_romania.86.desc:0 "În urma zvonurilor de corupție în procesele de achiziții ale Armatei, Regele a promis o anchetă imparțială în acest caz. Un raport preliminar a fost transmis presei, confirmând nu numai zvonurile, ci implicând direct cei mai apropiați consilieri ai Regelui în această chestiune.\n\nÎntreaga afacere a devenit o jenă pentru guvern. Regele cere acțiuni, dar și-a declarat deplin sprijinul pentru consilierii în cauză."
 DOD_romania.86.a:0 "Un contract semnat este irevocabil."
 DOD_romania.86.b:0 "Reformați procesul."
 DOD_romania.110.t:0 "România se oferă să împartă [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] ne-a abordat cu o ofertă de a trata [CZE.GetNameDef]. Remarcând interesele noastre comune în zonă, el sugerează ca țara să fie împărțită în trei moduri: am câștiga părțile de vest, România ar controla Slovacia și Ungariei i s-ar acorda o mică fărâmă de teritoriu la granița de sud."
 DOD_romania.110.a:0 "Trebuie să profităm de ocazie."
 DOD_romania.110.b:0 "De ce să negociem pentru ceea ce ne putem lua singuri?"
 DOD_romania.111.t:0 "[GER.GetLeader] acceptă"
 DOD_romania.111.desc:0 "Guvernul german a aprobat proiectul nostru de tratat și liniile de demarcație propuse. Tot ce rămâne este să trimiți un ultimatum la Praga."
 DOD_romania.111.a:0 "Să trimitem o notă."
 DOD_romania.113.t:0 "[GER.GetLeader] refuză"
 DOD_romania.113.desc:0 "Într-o întâlnire furioasă cu [GER.GetLeader], ambasadorul nostru s-a confruntat cu un refuz sever de a discuta sau de a negocia ceva referitor la [CZE.GetNameDef]. Guvernul german consideră că această țară se află în întregime în sfera lor de influență și a avertizat că orice ingerință ar fi considerată a fi împotriva dorințelor exprese ale [GER.GetLeader]."
 DOD_romania.113.a:0 "E timpul să ne regândim abordarea."
 DOD_romania.113.b:0 "Vom lovi singuri."
 DOD_romania.114.t:0 "Ultimatum german"
 DOD_romania.114.desc:0 "Cu trupele germane în masa la granițele noastre, ambasadorii din Germania și România au emis un ultimatum comun: dacă nu suntem de acord să predăm Slovacia Ungariei și României și să devenim un „Protectorat” al Germaniei, Luftwaffe germană este pregătită să „eradicam” Praga. în timp ce trupele maghiare se pregătesc să invadeze ţara noastră dinspre sud."
 DOD_romania.114.a:0 "Nu avem de ales."
 DOD_romania.114.b:0 "Vom alege Moartea înaintea Dezonoarei."
 DOD_romania.115.t:0 "[CZE.GetLeader] sfidător"
 DOD_romania.115.desc:0 "Guvernul [CZE.GetAdjective] a ignorat ultimatumul nostru și și-a mobilizat armata. [CZE.GetLeader] a promis că orice invadator va găsi armata mai mult decât pregătită să apere țara până la ultimul om."
 DOD_romania.115.a:0 "Vom lua în considerare opțiunile noastre."
 DOD_romania.120.t:0 "Invitați companii auto străine"
 DOD_romania.120.desc:0 "Mai multe companii străine de camioane și-au exprimat interesul pentru deschiderea unei fabrici în România, pentru a produce camioane noi atât pentru piața comercială, cât și pentru cea militară. Alegerea uneia va fi considerată o afacere emblematică care ar putea fi urmată de achiziționarea de licențe de producție suplimentare.\n\nPe cine ar trebui să ne adresăm?"
 DOD_romania.120.a:0 "Vauxhall, pentru vehicule mai rapide."
 DOD_romania.120.b:0 "Opel, pentru inginerie germană de încredere."
 DOD_romania.120.c:0 "Ford, pentru producție de masă."
 DOD_yugoslavia.1.t:0 "Armata lansează lovitura de stat"
 DOD_yugoslavia.1.desc:0 "În urma deciziei noastre de a semna un pact cu Germania, un grup de ofițeri ai Forțelor Aeriene a lansat o lovitură de stat. Armata a pus mâna pe puncte cheie la Belgrad. Regele Petru a fost declarat major, punând capăt regenței [YUG.GetLeader].\n\nPopulația generală a susținut lovitura de stat, mulțimile scandând"Mai bine războiul decât pactul, mai bine mormântul decât un sclav!"\n\nThe government is at a crossroads. We can support the coup, which will mean war with Germany. Or we can try to fight against it, which will tear the country apart in a bloody civil war."
 DOD_yugoslavia.1.a:0 "Ar fi trebuit să-i ascultăm pe ofițeri."
 DOD_yugoslavia.1.a.tt:0 "§YPetru II§! devine lider pentru §Y[YUG.GetIdeologyNameWithCaps]§! petrecere.\n"
 DOD_yugoslavia.1.b:0 "Suntem cu decizia noastră!"
 DOD_yugoslavia.2.t:0 "Lovitură de stat în [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Imediat după ce guvernul Prințului Paul a semnat Pactul Tripartit, un grup de ofițeri [YUG.GetAdjective] din Forțele Aeriene au executat o lovitură de stat bine planificată care a înlocuit guvernul legitim și l-a pus pe tron ​​pe minorul Petru al II-lea.\n\nGuvernul iugoslav. s-a retras în întregime, noii lideri declarând semnătura Prințului Paul nulă și neavenită."
 DOD_yugoslavia.2.a:0 "Execută Directiva Leader 25."
 DOD_yugoslavia.3.desc:0 "Imediat după ce guvernul Prințului Paul a semnat Pactul Tripartit, un grup de ofițeri [YUG.GetAdjective] Forțelor Aeriene au executat o lovitură de stat bine planificată care a înlocuit guvernul legitim și l-a pus pe tron ​​pe minorul Petru al II-lea.\n\nElemente ale fostul guvern a denunțat lovitura de stat și a declarat stare de urgență națională. Deoarece aceasta este în mod clar opera agenților străini, ei susțin că suntem obligați să-i apărăm."
 DOD_yugoslavia.3.a:0 "Ei se înșală grav."
 DOD_yugoslavia.3.b:0 "Îi vom salva."
 DOD_yugoslavia.10.t:0 "Coloana a cincea"
 DOD_yugoslavia.10.desc:0 "
Pe măsură ce știrile despre declarația de război împotriva Germaniei s-au răspândit în toată țara, a devenit rapid clar că mulți oameni din țară nu au intenția de a lua armele împotriva invadatorilor. Unitățile majoritare croate au refuzat ordinul de a se deplasa spre graniță și, în mai multe rânduri, chiar au deschis focul asupra altor unități care urmau ordine.\n\nSe pare că nu ne mai putem baza pe croații să ne sprijine, ceea ce a făcut apărarea a graniţei cu Germania greu de spus."
 DOD_yugoslavia.10.a:0 "Trădători!"
 DOD_yugoslavia.20.t:1 "[YUG.GetName] solicită vânzarea de avioane"
 DOD_yugoslavia.20.desc:0 "Realizând o slăbiciune strategică, Forțele Aeriene [YUG.GetAdjective] au inițiat un program de prăbușire pentru a-și moderniza și extinde forța. Au fost rezervate rezerve de bani semnificative pentru a acoperi achiziția. O comisie călătorește prin Europa pentru a căuta noi surse de luptători și bombardieri medii.\n\nAvând în vedere urgența problemei, [YUG.GetAdjective] au insistat asupra livrării sau transferului imediat de avioane direct de la producător."
 DOD_yugoslavia.20.a:0 "Aprobați vânzarea luptătorilor din rezervele noastre."
 DOD_yugoslavia.20.b:0 "Aprobați vânzarea bombardierelor din rezervele noastre."
 DOD_yugoslavia.20.d:0 "Deviați producția de luptători pentru a-și acoperi comanda."
 DOD_yugoslavia.20.e:0 "Deviați producția de bombardiere pentru a-și acoperi comanda."
 DOD_yugoslavia.20.c:0 "Nu putem cruța cu nimic."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] aprobă vânzarea de luptători"
 DOD_yugoslavia.21.desc:0 "Comisionul nostru de cumpărare din [From.GetNameDef] a asigurat vânzarea unui număr de avioane de luptă pentru forțele noastre aeriene. Primele avioane au fost deja primite, iar piloții noștri au început pregătirea de conversie."
 DOD_yugoslavia.21.a:0 "Excelent."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] aprobă vânzarea bombardierelor"
 DOD_yugoslavia.22.desc:0 "Comisionul nostru de achiziție din [From.GetNameDef] a asigurat vânzarea unui număr de bombardiere medii pentru forțele noastre aeriene. Primele avioane au fost deja primite, iar piloții noștri au început pregătirea pentru conversații."
 DOD_yugoslavia.30.t:0 "Întrebarea lui [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nDupă întoarcerea Austriei în Reich, acum împărtășim o graniță cu [YUG.GetNameDef]. Guvernul [YUG.GetLeader] a fost destul de liniștit cu privire la poziția lor cu privire la propunerea noastră de reordonare a Europei. Poate că ar trebui să le reamintim că va veni vremea când trebuie să facă o alegere."
 DOD_yugoslavia.30.a:0 "Pune-le strângere."
 DOD_yugoslavia.30.b:0 "Opinia lor este irelevantă."
 DOD_yugoslavia.31.t:0 "Presiunea germană"
 DOD_yugoslavia.31.desc:0 "Acum câteva zile, ambasadorul Germaniei l-a încolțit pe [YUG.GetLeader] la o recepție diplomatică. În urma Anschluss-ului Austriei, a remarcat el, [YUG.GetNameDef] și [GER.GetNameDef] au acum o graniță comună. Ambasadorul a asigurat [YUG.GetLeader] că Germania era, desigur, foarte interesată de relațiile de prietenie. \n\nEl a cerut doar să ținem cont de acest lucru atunci când luăm decizii de politică în viitor."
 DOD_yugoslavia.31.a:0 "Ce drăguț din partea lui."
 DOD_yugoslavia.32.desc:0 "Cu [CZE.GetNameDef] din imagine, echilibrul de putere din sud-estul Europei s-a schimbat dramatic. Armele și banii cehi au fost folosiți pentru a sprijini o serie de țări care acum trebuie să caute noi sponsori. Poate că este timpul să-i reamintim lui [YUG.GetLeader] acest fapt."
 DOD_yugoslavia.32.a:0 "Strânge-l pe el."
 DOD_yugoslavia.32.b:0 "Avem alte planuri."
 DOD_yugoslavia.33.desc:0 "
La doar câteva ore după ce trupele germane au intrat în Praga, în timp ce ambasadorul [CZE.GetAdjective] încă își lua rămas bun, ambasadorul [GER.GetNameDef] a sunat la Ministerul de Externe. \n\nPotrivit lui, guvernul german regretă profund că a trebuit să ia astfel de măsuri în [CZE.GetNameDef], iar [GER.GetLeader] se bucură că acțiunile lui [YUG.GetLeader] nu i-au dat motive să ia în considerare astfel de acțiuni în ceea ce privește Iugoslavia.\n\nAmbasadorul a încheiat prin a-și exprima speranța că așa va rămâne în viitor."
 DOD_yugoslavia.33.a:0 "Ce drăguț din partea lui."
 DOD_yugoslavia.34.desc:0 "Acum suntem supremi în Europa. Franța a fost mult timp fundamentul stabilității în sud-estul Europei, dar acum întreaga zonă este pusă în joc. Putem trage toate națiunile de acolo pe orbita noastră, fără ca nimeni să ne oprească. \n\nEste timpul să le spunem iugoslavilor că trebuie să facă o alegere. Fie sunt alături de noi – fie vor fi măturați."
 DOD_yugoslavia.34.a:0 "Răbdarea noastră cu ei este subțire."
 DOD_yugoslavia.34.b:0 "Tigrului nu îi pasă de părerile șoarecilor."
 DOD_yugoslavia.35.desc:0 "Într-o întâlnire recentă la Berghof, [GER.GetLeader] și [YUG.GetLeader] au discutat despre situația din Europa și rolul nostru în aceasta. [GER.GetLeader] insistă că Iugoslavia nu poate evita să ia parte în lupta pe viață sau pe moarte care se profilează în depărtare. Nici Germania nu putea tolera o țară nealiniată la granițele ei. \n\nAr fi aproape de preferat, a încheiat el, dacă Iugoslavia ar alege să se alăture Aliaților, doar ca toată lumea să știe unde se află."
 DOD_yugoslavia.35.a:0 "Timpul se scurge."
 DOD_yugoslavia.36.t:0 "Soarta Iugoslaviei"
 DOD_yugoslavia.36.desc:0 "După ce i-a apăsat în repetate rânduri să declare pentru o parte, guvernul [YUG.GetLeader] încă se agață de ideea că Iugoslavia poate ține acest conflict pe margine. Acum trebuie să facă față consecințelor lașității lor."
 DOD_yugoslavia.36.a:0 "Dacă nu sunt cu noi, sunt împotriva noastră!"
 DOD_yugoslavia.36.b:0 "Sunt și vor rămâne pentru totdeauna irelevante."
 DOD_yugoslavia.40.desc:0 "Iugoslavia formează piciorul noii noastre strategii pentru Balcani. Până acum, ei au rămas fără angajamente, făcând comerț cu Germania, dar oprindu-se cu mult înainte de a se alătura Axei. Ar trebui să le reamintim că nu am tolera comerțul cu inamicul în cazul în care izbucnește războiul."
 DOD_yugoslavia.40.a:0 "Aruncă-le un rând."
 DOD_yugoslavia.40.b:0 "Nu ne putem amesteca în treburile altei națiuni."
 DOD_yugoslavia.41.t:0 "Presiunea britanică"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] a anunțat recent o ofensivă diplomatică în regiunea Balcanilor. O parte din acest avans a fost o întâlnire privată între el și ambasadorul nostru la Londra. În timpul acestei întâlniri, el a întrebat despre poziția noastră față de Germania. [GER.GetNameDefCap], a remarcat el, a reprezentat o cantitate semnificativă din exporturile noastre fără resurse. Am face bine, a continuat el, să ne reducem dependența de Germania."
 DOD_yugoslavia.41.a:0 "O vom lua în considerare."
 DOD_yugoslavia.42.desc:0 "
Tratatul de la München ar putea însemna pace în timpul nostru -sau poate nu. Germania nu este singura țară care încearcă să redeseneze granițele Europei. Guvernul [YUG.GetLeader] a fost, până acum, surprinzător de mamă cu privire la soarta principalului lor furnizor de armament.\n\nAcest lucru i-a făcut pe câțiva oameni din serviciul diplomatic să se întrebe dacă iugoslavii știau ce avea să se întâmple și poate de fapt au fost de acord cu asta. \n\nAr trebui să luăm în considerare să le reamintim că orice fel de acord cu Germania va fi considerat un act ostil dacă ar izbucni războiul."
 DOD_yugoslavia.42.a:0 "Trimiteți un reprezentant special."
 DOD_yugoslavia.42.b:0 "Trebuie să fie încă în stare de șoc."
 DOD_yugoslavia.43.desc:0 "Un reprezentant special a sosit din Marea Britanie, aici pentru a discuta opinia noastră despre Tratatul de la Munchen. Se pare că [ENG.GetLeader] a sperat la o declarație mai fermă de sprijin din partea noastră în timpul sperieturii de război care a însoțit negocierile. Soarta lui [CZE.GetNameDef], ne-a amintit el, este legată de a noastră. Dacă [CZE.GetNameDef] cade în mâinile germanilor, ne-am afla din ce în ce mai izolați pe continent."
 DOD_yugoslavia.43.a:0 "Ei caută doar noi pioni."
 DOD_yugoslavia.44.desc:0 "În ciuda războiului care durează de câteva luni, [YUG.GetLeader] încă refuză să se declare pentru o parte, chiar și continuând să facă comerț cu Germania respectând strictă neutralitate. Deși sprijinul lor pentru Germania nu este probabil imediat critic, trebuie să decidem dacă vrem să le permitem să sprijine o țară cu care suntem în război activ."
 DOD_yugoslavia.44.a:0 "Ei trebuie să facă o alegere."
 DOD_yugoslavia.44.b:0 "Neutralitatea lor ne convine mai bine."
 DOD_yugoslavia.45.desc:0 "Ambasadorul Marii Britanii a vizitat astăzi Ministerul de Externe, cerând să știe de ce încă facem comerț cu Germania. Guvernul britanic, ni s-a spus, a considerat că acesta este un act ostil și va lua în considerare „măsuri adecvate”, dacă nu ne oprim imediat."
 DOD_yugoslavia.45.a:0 "Trebuie să facem o alegere."
 DOD_yugoslavia.46.desc:0 "Se pare că presiunea noastră asupra Iugoslaviei nu a avut efectul scontat. În loc să înceteze comerțul cu Germania sau să își declare sprijinul pentru cauza aliată, guvernul [YUG.GetLeader] se agață de neutralitatea sa și refuză să cedeze. În ultimul timp, MI6 a primit rapoarte că guvernul iugoslav ia în considerare acordarea Germaniei dreptul de a circula liber trupele prin țara lor."
 DOD_yugoslavia.46.a:0 "Ar putea la fel de bine să fie deja un inamic."
 DOD_yugoslavia.46.b:0 "Nu ar trebui să ne facem mai mulți dușmani acum."
 DOD_yugoslavia.181.t:0 "Sentimentul comunist se răspândește în [This.GetNameDef]"
 DOD_yugoslavia.181.d:0 "Odată cu înființarea Congresului Muncitorilor Panslavi, se pare că mulți dintre clasele muncitoare a lui [This.GetAdjective] încep să susțină ideea ca [This.GetNameDef] să intre în facțiune ca stat comunist bazat pe [From.GetNameDef] ] model. Deși acum o mișcare mică, mulți oficiali [This.GetAdjective] se tem că, dacă acești activiști nu sunt penalizați prompt pentru promovarea acestei idei, [This.GetNameDef] s-ar putea confrunta foarte bine cu greve la nivel național și chiar cu o creștere a paramilitarismului de stânga."
 DOD_yugoslavia.182.t:0 "Propaganda panslavă"
 DOD_yugoslavia.182.d:0 "
În toată țara noastră, susținătorii Congresului Muncitorilor Panslavi au început să împodobească străzile din [This.Capital.GetName] cu afișe și fluturași care promovează modelul [From.GetAdjective] pentru socialism. Ei aplaudă [From.GetLeader] și regimul său și cred că guvernul [This.GetAdjective] ar beneficia de reforme sociale asemănătoare cu cele găsite în [From.GetNameDef]. Deși mulți bănuiesc că aceasta este o încercare îndrăzneață a [From.GetLeader] de a submina independența [This.GetAdjective], nu poate fi ignorat faptul că această propagandă are un efect destul de mare asupra atitudinilor cetățeanului mediu [This.GetAdjective] față de prospect. a comunismului și a unei alianțe balcanice unite."
 DOD_yugoslavia.183.t:0 "Miliția Pan-balcanică"
 DOD_yugoslavia.183.d:0 "Pe măsură ce sentimentul comunist continuă să crească în națiunea noastră, multe grupuri paramilitare mici încep să se formeze printre extrema stângă a națiunii noastre. Armele în cauză par să fie de origine iugoslavă, iar mulți bănuiesc [From.GetLeader] și regimul său au planuri de a răsturna guvernul [This.GetAdjective] în favoarea unuia mai aliniat cu noul său stat [From.GetRulingIdeology]."
 DOD_yugoslavia.183.a:0 "Ar fi bine să călcăm cu grijă."
 DOD_yugoslavia.184.t:0 "Militanții comuniști cer o schimbare de regim"
 DOD_yugoslavia.184.d:0 "
Tensiunile dintre guvernul [This.GetAdjective] și țărănime au atins un punct de fierbere, mulți militanți de stânga din întreaga țară înarmându-se cu arme despre care se crede că au fost achiziționate de la [From.GetNameDef]. Țăranii cer acum ca [This.GetLeader] să abdice de la poziția sa de putere și să o acorde oamenilor pe care pretinde că îi reprezintă. Cererile lor poartă cu ei avertismentul implicit că, dacă nu facem ceea ce cer, țărănimea va lua armele în numele unui nou guvern [From.GetRulingIdeology]."
 DOD_yugoslavia.184.a:0 "Dacă este ceea ce își dorește oamenii..."
 DOD_yugoslavia.184.b:0 "Eradicați această bandă de țărani nesuferiți!"
 DOD_yugoslavia.50.t:0 "Gala Grosvenor"
 DOD_yugoslavia.50.desc:0 "
Problema căsătoriei și succesiunii în [YUG.GetName] a fost de mult timp pe buzele clasei politice. Timpul petrecut fără un rege legitim pe tron ​​a pus la îndoială legitimitatea domniei lui Karađorđević. Cu toate acestea, la o gală recentă din Londra, inima tânărului rege Peter a fost furată de o nobilă echitabilă. Deja, membrii cabinetului regal discută despre planurile de nuntă pentru a asigura interesul romantic al regelui printr-o nuntă. Fără îndoială, oricine se va căsători va avea un impact diplomatic de durată asupra națiunii noastre și poate influența care alte țări ar fi dispuse să se alinieze cu Iugoslavia."
 DOD_yugoslavia.50.a:0 "Prințesa Alexandra a Greciei are inima regelui."
 DOD_yugoslavia.50.b:0 "Prințesa Maria Francesca a Italiei."
 DOD_yugoslavia.50.c:0 "Prințesa Alexandrine a Germaniei."
 DOD_yugoslavia.50.d:0 "Adelheid de Habsburg."
 DOD_yugoslavia.50.e:0 "Prințesa Marie-Françoise a Spaniei."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Caută o regină"
 DOD_yugoslavia.501.desc:0 "
Karađorđevićs din [From.GetNameDef] caută să continue existența atât a liniei lor regale, cât și a națiunii lor printr-o nuntă regală. Se pare că [From.GetLeader] a devenit destul de îndrăgostită de [Root.GetPrincessName], un regal al familiei [Root.GetFamilyName] și i-a cerut mâna în căsătorie. Dacă domnișoara acceptă, [From.GetNameDef] și [Root.GetNameDef] vor fi unite în sânge. Deși acest lucru nu va duce imediat la o alianță comună [From.GetAdjective]-[Root.GetAdjective], ar împinge ca așa ceva să devină posibil în viitorul imediat."
 DOD_yugoslavia.501.a:0 "O nuntă sună minunat!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName] nu se va căsători niciodată cu [From.GetLeader]!"
 italian_princess_name:0 "Princess Maria"
 german_princess_name:0 "Prințesa Alexandrine"
 hungarian_princess_name:0 "Arhiducesa Adelheid"
 spanish_princess_name:0 "Prințesa Marie-Françoise"
 italian_dynasty_name:0 "Savoy"
 german_dynasty_name:0 "Hohenzollern"
 hungarian_dynasty_name:0 "Habsburg"
 spanish_dynasty_name:0 "Bourbon"
 DOD_yugoslavia.19.t:0 "Regele Petru devine major!"
 DOD_yugoslavia.19.desc:0 "Urcat pe tron ​​cu mult înainte de vremea lui, din cauza circumstanțelor îngrozitoare ale conflictului global, Regele [Root.GetLeader] a ajuns în sfârșit la majoritate și s-a dovedit a fi un lider înțelept și competent. Cu un moștenitor legitim de vârstă corespunzătoare pe tron, oamenii din [YUG.GetNameDef] au câștigat în sfârșit un simbol al identității lor naționale pentru care să se ralieze și să lupte."
 DOD_yugoslavia.19.a:0 "Trăiască Regele!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] Acceptă!"
 DOD_yugoslavia.502.desc:0 "
Tânărul Rege [Root.GetLeader] și-a mărturisit dragostea și devotamentul față de [From.GetPrincessName] public prin legăturile sacre ale căsătoriei într-o ceremonie desfășurată în [Root.GetLondonBelgrade] în fața mulțimilor înveselitoare, asistând la povestea de poveste a doi îndrăgostiți. reunite într-o perioadă de criză. [Root.GetWeddingGoodBad] Deși această nuntă nu solidifică crearea vreunei alianțe formale [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective], pare o certitudine în acest moment că cooperarea dintre aceste națiuni nu se termină aici."
 DOD_yugoslavia.502.a:0 "Ce romantic!"
 YUG_wedding_bad:0 "Întors acasă, în [Root.GetNameDef], totuși, tânărul monarh se confruntă cu multe critici din partea presei conservatoare [Root.GetAdjective] pentru că a ales să se căsătorească într-o perioadă de mare criză pentru națiune."
 YUG_wedding_good:0 "De la Belgrad la București, toți Balcanii sunt uniți pentru a sărbători perseverența monarhului [Root.GetAdjective] în fața pieirii în creștere."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] Respingeri!"
 DOD_yugoslavia.503.desc:0 "Deși Regele [Root.GetLeader] își mărturisește dragostea adevărată, prințesa străină a viselor sale rămâne neclintită de pasiunea sa. După săptămâni de curte intensă și dragoste, [From.GetPrincessName] a respins propunerea de nuntă a Regelui, iar decizia ei vine cu un acord public din partea guvernului [From.GetAdjective]. Deși în mod evident zdrobit de afecțiunile sale disprețuite, Regele rămâne hotărât că într-o zi va găsi o regină potrivită pentru Regatul său."
 DOD_yugoslavia.503.a:0 "Poate blânda prințesă Alexandra..."
 DOD_yugoslavia.60.t:0 "Încoronarea"
 DOD_yugoslavia.60.peter:0 "Pentru prima dată de la începutul secolului al XX-lea, [YUG.GetNameDef] își vede monarhul încoronat la Catedrala din Belgrad într-o afacere oarecum seculară, o reflectare a diversității religioase prezente în statul iugoslav modern. Deși unii ar contesta capacitatea tânărului rege Petru de a conduce la o vârstă atât de fragedă, acum coroana se sprijină pe capul lui și, la bine și la rău, viitorul Iugoslaviei stă în mâinile [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.paul:0 "Pentru prima dată de la începutul secolului al XX-lea, [YUG.GetNameDef] își vede monarhul încoronat la Catedrala din Belgrad într-o ceremonie tradițională ortodoxă sârbă. Deși mulți încă îl văd pe regele Pavel ca un uzurpator și mai mult ca un dictator fascist decât un rege demn, acum coroana se sprijină pe capul lui și, la bine și la rău, viitorul Iugoslaviei se află în mâinile [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.a:1 "Trăiască Regele!"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] Încearcă să semneze Pactul Tripartit"
 DOD_yugoslavia.70.desc:0 "
O telegramă a sosit astăzi de la [From.GetLeader] către [Root.Capital.GetName] care își exprimă interesul pentru semnarea unui pact de neagresiune cu puterile fasciste ale lumii. Temându-se de o invazie [SOV.GetAdjective] și de un naționalism în creștere în cadrul națiunii [From.GetLeader.GetHerHis], [From.GetLeader] încearcă să alinieze [From.GetLeader.GetHerselfHimself] cu [Root.GetNameDef]. Deși acest lucru nu înseamnă o alianță oficială, aduce totuși [From.GetNameDef] în sfera noastră de influență și va accelera procesul de intrare [From.GetAdjective] în [Root.GetFactionName]."
 DOD_yugoslavia.70.a:0 "Suntem de acord."
 DOD_yugoslavia.70.b:0 "Avem alte viziuni pentru [From.GetNameDef]."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] Obiecte!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader] a răspuns propunerii [Root.GetAdjective] de a semna Pactul Tripartit cu demitere, afirmând că au „alte idei” pentru viitorul statului nostru."
 DOD_yugoslavia.701.allied_objection:0 "Decizia de a semna Pactul Tripartit a fost profund controversată atât în ​​interiorul, cât și în exteriorul națiunii noastre și a aruncat legitimitatea dreptului [Root.GetLeader] de a acționa ca regent pentru Regele Petru al II-lea, sau dacă chiar și o astfel de regență este necesară. Un grup de ofițeri din Armata Regală Iugoslavă l-au declarat major pe Petru al II-lea și, cu sprijinul [From.GetAdjective], au mărșăluit spre Belgrad și au cerut înlăturarea imediată a lui [Root.GetLeader] de la putere."
 DOD_yugoslavia.701.a:0 "Nu avem de ales decât să acceptăm."
 DOD_yugoslavia.701.b:0 "La arme!"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Semnează Pactul Tripartit"
 DOD_yugoslavia.702.desc:0 "Guvernul [YUG.GetAdjective] sa alăturat astăzi națiunilor fasciste în semnarea Pactului Tripartit. Deși acest lucru nu înseamnă încă că [YUG.GetNameDef] s-a alăturat [From.GetFactionName], arată o loialitate tot mai mare între cele două națiuni și că [YUG.GetLeader] poate avea unele simpatii fasciste. Mulți se așteaptă la un răspuns [Root.GetAdjective] la această dezvoltare îngrijorătoare, dar [Root.GetLeader] a rămas până acum tăcut cu privire la această problemă..."
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader] este un laș nelegitim!"
 DOD_yugoslavia.702.b:0 "Nu văd că nu trebuie să-mi pese."
 DOD_yugoslavia.80.t:1 "Zara pentru Alianță"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] a anunțat astăzi că [From.GetNameDef] ar fi dispus să se alinieze cu [Root.GetNameDef] și să intre oficial în [Root.GetFactionName], dar numai în schimbul retragerii noastre din Balcani sub formă de capitulare. controlul nostru asupra [163.GetName]."
 DOD_yugoslavia.80.a:0 "Sună corect."
 DOD_yugoslavia.80.b:0 "În schimb, ar trebui să se predea [103.GetName]."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] Solicită [103.GetName]!"
 DOD_yugoslavia.801.desc:0 "Delegația noastră pare să fi fost primită prost în [From.GetNameDef], deoarece ambasadorul a răspuns în schimb cerând [103.GetName] de la noi în schimbul calității de membru [From.GetFactionName]."
 DOD_yugoslavia.801.a:0 "Foarte bine..."
 DOD_yugoslavia.801.b:0 "Absolut nu."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] Acceptă!"
 DOD_yugoslavia.802.desc:0 "Frecvența de la granița cu [From.GetNameDef] va fi în cele din urmă rezolvată, deoarece guvernul [From.GetAdjective] a fost de acord să returneze teritoriile dalmate aflate în prezent sub ocupație [From.GetAdjective] înapoi controlorilor lor de drept iugoslav. [Root.GetLeader] a declarat astăzi [From.GetLeader] ca fiind un prieten adevărat al libertății și autodeterminarii [Root.GetAdjective], iar cele două națiuni merg acum înainte ca aliați."
 DOD_yugoslavia.802.a:0 "Exact așa cum a fost planificat."
 czech.1.t:0 "apartenența la Comintern"
 czech.1.d:1 "Relațiile noastre cu cehii au fost neregulate în trecut, dar recent politica lor a luat o întorsătură bruscă spre partea dreaptă a istoriei. Combinată cu presiunea tot mai mare din partea Germaniei și cu lipsa de încredere în capacitatea democrațiilor occidentale de a le proteja, a dus la o cerere oficială de aderare la Comintern."
 czech.1.a:1 "Sunt mai mult decât bineveniți."
 czech.1.b:1 "Nu sunt încă pregătiți."
 czech.2.d:1 "[SOV.GetLeader] a acceptat cererea noastră de a adera la Comintern. Delegația noastră s-a alăturat Comitetului Executiv cu drepturi de vot depline."
 czech.3.d:1 "[SOV.GetLeader] a refuzat cererea noastră de a adera la Comintern, fără a oferi niciun motiv."
 czech.3.a:0 "Atât de legăturile noastre slave..."
 czech.4.t:0 "Problema Romaniei"
 czech.4.d:0 "Relațiile cu România au fost întotdeauna încordate de ocuparea de către ei a teritoriului nostru de drept al Basarabiei, dar de parcă nu ar fi suficient, întreaga națiune ne împiedică capacitatea de a veni în ajutorul aliaților noștri [From.GetNameAdj]. Aceiași aliați și-au propus acum o soluție: Împărțiți România între noi pentru a rezolva această problemă odată pentru totdeauna!"
 czech.4.a:0 "Genial prin simplitatea sa."
 czech.4.b:0 "Vom găsi o altă soluție."
 czech.5.d:1 "[From.GetNameDefCap] a aprobat soluția noastră la problema României. Armata este pregătită, iar campania poate începe la discreția noastră."
 czech.6.d:1 "[From.GetLeader] a respins propunerea noastră referitoare la problema României. Se pare că mai are planuri pentru România."
 czech.6.a:0 "A meritat o lovitură."
 czech.7.t:0 "Situația poloneză"
 czech.7.d:1 "De la începutul căutării noastre de a elibera muncitorii lumii, Polonia nu a fost altceva decât probleme. Acum aliații noștri [From.GetNameAdj] au făcut o propunere interesantă: Polonia a luat pământ de la ambele națiuni, așa că de ce să nu răsplătim favoarea și să împarți Polonia între noi?"
 czech.7.a:0 "De ce nu, într-adevăr."
 czech.8.d:1 "[From.GetNameDefCap] a aprobat soluția noastră propusă pentru situația poloneză. Vom începe operațiunile de îndată ce este dată comanda."
 czech.9.d:1 "[From.GetNameDefCap] nu a aprobat propunerea noastră. Trebuie să ne așteptăm la timp și să luăm în considerare alte opțiuni."
 czech.10.d:0 "De la sfârșitul Marelui Război, Polonia a ocupat pământul german. De parcă nu ar fi de ajuns, ei și-au atacat constant vecinii pentru a-și extinde agresiv teritoriul. Aliații noștri [From.GetNameAdj] au ajuns la aceeași concluzie ca și noi: pentru a asigura pacea în Europa, statul polonez trebuie eliminat."
 czech.10.a:0 "Să ajungem la asta."
 czech.11.d:1 "[From.GetNameDefCap] a aprobat planul nostru de a face față situației poloneze. Putem lovi de îndată ce pregătirile sunt finalizate."
 czech.12.d:1 "[From.GetNameDefCap] a respins soluția noastră la situația poloneză. Timpul va spune dacă mai apare o oportunitate."
 czech.14.t:0 "Rebeliunea Slovacă"
 czech.14.d:1 "De când i-am scos din guvern, liderii slovaci au ars de resentimente și au incitat populația la violență. Astăzi, cuvintele lor au reușit în sfârșit să declanșeze războiul pe care și l-au dorit cu atâta disperare. Rebeliunea Slovacă a început."
 czech.14.a:0 "Dacă vor război, atunci îl vor avea."
 czech.15.d:0 "Ultimele bastioane ale puterii slovace au fost zdrobite. Rebeliunea s-a încheiat."
 czech.15.a:0 "Victorie!"
 czech.16.t:0 "Cehi în Axă?"
 czech.16.d:2 "În ciuda temerilor inițiale, cehii au ajuns să considere bolșevismul drept amenințarea iminentă pe care acesta este cu adevărat și acum solicită să se alăture puterilor Axei. Guvernul [CZE.GetLeader] a declarat în mod expres că acest lucru nu afectează în niciun fel problema Sudeților."
 czech.17.d:0 "[From.GetNameDefCap] a acceptat cererea noastră de a se alătura Axei!"
 czech.17.a:0 "Excelent!"
 czech.18.d:0 "[From.GetNameDefCap] a refuzat cererea noastră de a se alătura Axei!"
 czech.18.a:0 "Deranjant."
 czech.19.t:1 "Dezonoare înainte de moarte"
 czech.19.d:1 "Guvernul [From.GetLeader] a realizat ceea ce am știut de-a lungul timpului: [From.GetNameDef] poate continua să existe doar sub protecția noastră. Deși acest lucru exclude posibilitatea de a-și ocupa direct pământul, ar putea fi mai bine să ai un aliat de bunăvoie și evită orice amestec al actorilor străini."
 czech.20.t:1 "Dezonoare înainte de moarte"
 czech.20.d:1 "[From.GetLeader] a acceptat oferta noastră. Un plentipotar [From.GetAdjective] a sosit la Praga pentru a coordona politicile."
 czech.20.a:0 "Este singura cale."
 czech.21.t:1 "Dezonoare înainte de moarte"
 czech.21.d:2 "Când i s-a prezentat propunerea noastră, [From.GetLeader] a exclamat"Nu peste o mie de ani!", before launching into a lengthy tirade about the inferiority of our people, our system of government, and the leadership qualities of [CZE.GetLeader]. No official refusal has been submitted, but our ambassador holds little hope."
 czech.21.a:0 "Poate că este în bine."
 czech.22.t:0 "Întrebarea sudeților"
 czech.22.d:1 "Guvernul [From.GetNameDef] a oferit Sudetenland ca un pas către ajungerea la o înțelegere reciprocă. Pe de o parte, aceasta este o mare oportunitate de a dobândi o stare bogată pentru un cost mic și cu puțin pericol. Pe de altă parte, crearea unei crize asupra Sudeților ar fi o ocazie excelentă de a arăta lumii că așa-numitele Mari Puteri care susțin Tratatul de la Versailles sunt fără dinți și inferioare moral."
 czech.23.d:2 "[From.GetNameDefCap] a acceptat oferta noastră. Trupele [From.GetAdjective] s-au mutat în Ținutul Sudeților în uralele populației locale."
 czech.23.a:0 "Ei nu pot cere mai mult, cu siguranță."
 czech.24.d:2 "[From.GetLeader] a refuzat oferta noastră de a preda Ținutul Sudeților. El nu a dat niciun motiv pentru această mișcare, dar decizia [From.GetAdjective] a trimis o undă de șoc prin armată, care crede că germanii ar putea avea planuri mai mari pentru noi."
 czech.24.a:0 "Așteaptă și vezi."
 czech.25.t:0 "Iugoslavia în Antanta"
 czech.25.d:1 "Guvernul [From.GetNameDef] a decis să reafirme alianța „Mica Înțelegere”, care a încetat în ultimii ani în fața influenței germane tot mai mari. Ministrul lor de externe a fost recent în capitala noastră pentru a discuta dacă am fi interesați să ne alăturăm alianței ca membru permanent."
 czech.26.d:1 "[From.GetName] a fost de acord să se alăture Antantei. O delegație militară a sosit pentru a discuta despre aranjamente defensive."
 czech.27.d:2 "În timp ce [From.GetLeader] a fost de acord să se întâlnească cu delegația noastră, el a refuzat până acum să-și angajeze țara să se alăture Antantei. Cei [From.GetAdjective] par să fie îngrijorați că aderarea la alianța noastră ar putea destabiliza echilibrul atent de putere din regiune."
 czech.28.t:0 "Romania in the Entente"
 czech.32.t:0 "Apropierea ceho-maghiară"
 czech.32.d:2 "
Antanta condusă de [From.GetNameDef] a avut ca scop de multă vreme să ne controleze națiunea. Cu toate acestea, pe măsură ce puterea germană crește, [From.GetNameDef] se simte din ce în ce mai amenințat din această direcție. nedorind să facă față unei amenințări din două părți, [From.GetLeader] caută acum să ajungă la o înțelegere cu noi. \n\nGuvernul nostru este împărțit în această problemă. O facțiune consideră că un acord cu [From.GetNameDef] este primul pas pentru a rupe încercuirea, în timp ce cealaltă facțiune arată că acest lucru ar atrage, fără îndoială, furia lui [GER.GetLeader]."
 czech.32.a:1 "Acceptăm oferta lor."
 czech.32.b:0 "Nu!"
 czech.33.d:2 "[From.GetLeader] a fost surprinzător de deschis la oferta noastră. Am semnat un tratat de prietenie reciprocă, afirmând că niciunul dintre noi nu are pretenții teritoriale față de celălalt."
 czech.33.a:0 "Mai bine decât se aștepta!"
 czech.34.d:2 "Surprinzând puțini, [From.GetLeader] a respins oferta noastră, invocând refuzul nostru de a preda anumite teritorii Ungariei."
 czech.34.a:1 "Nimic nou, atunci."
 dod_news.1.t:1 "Mica Înțelegere reafirmată"
 dod_news.1.d:0 "[From.GetName] a anunțat astăzi că sistemul de alianță „Mica Înțelegere”, aproape disparitul, își va respecta angajamentele. O declarație emisă de Ministerul de Externe [From.GetNameAdj] a anunțat:\n'[From.GetName] nu este o mare putere, dar este o putere regională. Convingerea noastră fermă este că o alianță a Puterilor Regionale poate și va împiedica așa-numitele Mari Puteri să se amestece în treburile noastre."
 dod_news.1.a:1 "Împreună suntem o Mare Putere."
 dod_news.1.b:0 "Sugestie intrigantă."
 dod_news.1.c:0 "Nu am uitat împotriva cui a fost menită."
 dod_news.1.e:0 "Vom lucra pe scurt cu ei, indiferent dacă este cazul."
 dod_news.1.f:0 "Evoluții fascinante!"
 dod_news.2.a:0 "Vom lupta alături de noii noștri aliați până la capăt."
 dod_news.2.b:0 "Au făcut o alegere înțeleaptă."
 dod_news.2.c:0 "Cea mai tulburătoare veste..."
 dod_news.2.t:0 "[CZE.GetName] se alătură Axei"
 dod_news.2.d:0 "Șocant o mare parte din Europa, [CZE.GetName] a semnat un tratat de alianță cu [GER.GetNameDef]. [CZE.GetName], în mod formal puternic democrat, s-a îndreptat din ce în ce mai mult spre dreapta în ultimele luni."
 dod_news.3.t:0 "[CZE.GetName] se alătură Comintern-ului"
 dod_news.3.d:0 "Șocant o mare parte din Europa, [CZE.GetName] a semnat un tratat de alianță cu [SOV.GetNameDef]. [CZE.GetName], în mod formal puternic democrat, s-a îndreptat din ce în ce mai mult spre stânga în ultimele luni."
 dod_news.4.t:0 "[CZE.GetName] predă Țara Sudeților"
 dod_news.4.d:0 "Într-o mișcare care i-a surprins pe mulți, [CZE.GetName] a predat astăzi unilateral regiunea Sudeților Germaniei. La întrebarea, o sursă din Ministerul de Externe [CZE.GetName] a răspuns că „Era evident în ce direcție bate vântul, aceasta era singura cale către supraviețuirea națională”. \n\nUn ministru francez fără nume ar fi condamnat mișcarea [CZE.GetNameAdj], susținând că Occidentul ar fi susținut [CZE.GetName] dacă Germania i-ar fi exercitat presiuni."
 dod_news.4.a:0 "Nu era altă alegere."
 dod_news.4.b:0 "Prin prevederea lor au prevenit o criză."
 dod_news.4.c:0 "Au ales cu înțelepciune."
 dod_news.4.e:0 "Am fi putut face ceva?"
 DOD_romania.999.t:0 "Un omagiu iubirii"
 DOD_romania.999.desc:0 "
Un Rege Carol al II-lea excepțional de ebriat și de emoționat a deturnat ședința de strategie de astăzi, atrăgând atenția tuturor asupra unei idei „geniale” pe care i-a venit în seara precedentă.\n\nCu adevărat romantic la suflet, Regele a declarat cu lacrimi în ochi că și-a dorit pentru ca femeile din viața lui să cunoască dragostea intensă și adevărată pe care o simte pentru ele. Adresându-se șefilor de Stat Major și Cabinetului cu un monolog lung, deși destul de neclar, el a făcut apel la sensibilitățile lor cele mai delicate și pline de inimă, doar pentru a încheia prin a cere în mod solemn redenumirea a două dintre marile orașe ale inamicului, ca un omagiu adus acestuia. cel mai mare și profund dintre sentimente cunoscute omului; dragoste.\n\nÎn mod clar, Regele a devenit complet fixat de această idee în mintea lui și este foarte puțin probabil să se clinteze ușor dacă dorim să-l descurajăm."
 DOD_romania.a:0 "Este cu adevărat un geniu coborât din ceruri!"
 DOD_romania.b:0 "Organizați o petrecere pentru a-i distrage atenția, în schimb. Un -foarte-mare."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap] caută să se alăture [ROOT.GetFactionName]"
 DOD_romania.16.desc:0 "Deși în prezent este aliniată cu [romania_former_ally_target.GetNameDef], modificările din cadrul guvernului [FROM.GetAdjective] au făcut națiunea mai în concordanță cu idealurile [ROOT.GetAdjective], iar [FROM.GetLeader] și-a exprimat interesul să se alăture [ROOT.GetFactionName] ]. Aceasta este o oportunitate istorică, cu spatele inamicului întors către [FROM.GetNameDef], ultimul lucru absolut la care s-ar aștepta vreodată este ca trupele [FROM.GetAdjective] să își întoarcă armele împotriva lor."
 DOD_romania.16.a:0 "Bun venit, prieteni [FROM.GetAdjective]!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap] trădează [ROOT.GetNameDef]!"
 DOD_romania.161.desc:0 "Din păcate, ministrul de externe [FROM.GetAdjective] a transmis mesajul [FROM.GetNameDef] care este, fără îndoială, o trădare totală a idealurilor [ROOT.GetFactionName] și [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] a declarat că va lupta acum pentru [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a:0 "Ar fi trebuit să știm că [FROM.GetLeader] nu trebuie să avem încredere!"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] Acceptă!"
 DOD_romania.162.desc:0 "Am fost informați că [romania_new_ally_target.GetNameDef] a acceptat cererea noastră de intrare în [romania_new_ally_target.GetFactionName] și, în curând, [romania_former_ally_target.GetLeader] va afla cum luptă un adevărat soldat [ROOT.GetAdjective]."
 DOD_romania.162.a:0 "La arme!"
 DOD_romania.601.t:0 "[FROM.GetName] caută să împartă [YUG.GetNameDef]"
 DOD_romania.601.desc:0 "Observând conflictele interne care l-au caracterizat pe [YUG.GetNameDef], [ROM.GetLeader] a decis să continue politica [ROM.GetLeader.GetHerHis] de dominare a Balcanilor prin împărțirea poporului iugoslav între mai multe puteri locale. [Root.GetNameDefCap] se numără printre națiunile invitate să divizeze Iugoslavia și, deși aceasta este o oportunitate atrăgătoare de a ne extinde teritoriile balcanice, vom fi obligați să ne alăturăm conflictului în cazul în care Iugoslavia refuză ultimatumul."
 DOD_romania.601.a:0 "O idee excelenta!"
 DOD_romania.601.b:0 "Poate ar trebui să stăm departe de asta."
 invited_to_split_yugo:0 "Invitația acceptată de a împărți Iugoslavia"
 strongest_claimant_ROM:0 "§YRomania§! are cea mai puternică revendicare"
 strongest_claimant_GER:0 "§YGermania§! are cea mai puternică revendicare"
 strongest_claimant_ITA:0 "§YItalia§! are cea mai puternică revendicare"
 strongest_claimant_HUN:0 "§YUngaria§! are cea mai puternică revendicare"
 DOD_romania.163.t:0 "Codreanu Dies"
 DOD_romania.163.desc:0 "Codreanu era o amenințare pentru viitorul statului român. Acțiunile sale nesăbuite au fost motiv de arestare, de dragul stabilității. Moartea lui va servi ca o reamintire valoroasă că cineva poate alege să fie un exemplu bun sau un avertisment teribil. Un lider mai măsurat și mai responsabil îi așteaptă pe fasciștii României."
 DOD_romania.163.a:0 "Dus dar nu uitat."
