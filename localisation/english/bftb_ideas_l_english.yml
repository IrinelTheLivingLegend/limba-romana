 TUR_kemalist_army_officers_powerful_loyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Corpurile de ofițeri turci de elită sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul nu a mai fost niciodată atât de înrădăcinat în Turcia ca astăzi, iar statul nostru nu a fost niciodată pe mâini mai sigure decât este sub actuala administrație."
 TUR_kemalist_army_officers_powerful_neutral:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Corpurile de ofițeri turci de elită sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul nu a fost niciodată atât de înrădăcinat în Turcia ca astăzi."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Corpurile de ofițeri turci de elită sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul nu a fost niciodată atât de înrădăcinat în Turcia ca astăzi, iar corpul ofițerilor ne urăște, cu siguranță, pentru că acționăm atât de contradictoriu cu valorile kemaliste într-un moment în care Kemalismul este respectat de atât de mulți."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Corpurile de ofițeri turci de elită sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul a câștigat în mod constant inimi și minți în Turcia, așa cum a sperat Atatürk, iar corpul ofițerilor este solidar cu actuala administrație împotriva tuturor pericolelor la adresa suveranității turce."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Corpurile de ofițeri turci de elită sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul a câștigat în mod constant inimi și minți în Turcia, așa cum a sperat Atatürk, iar corpul de ofițeri este pregătit să se asigure că valorile kemalismului rămân protejate împotriva celor care le-ar submina."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Corpurile de ofițeri turci de elită sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul a câștigat în mod constant inimi și minți în toată Turcia, iar corpul de ofițeri lucrează activ împotriva actualei administrații pentru a garanta protecția valorilor kemaliste."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Corpurile de ofițeri turci sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul rămâne contestat ca ideologie, dar corpul ofițerilor este pregătit să asiste guvernul în toate modurile în ceea ce privește protecția statului."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Corpurile de ofițeri turci sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul rămâne contestat ca ideologie, iar corpul ofițerilor lucrează cu sârguință pentru a proteja principiile kemaliste."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Corpurile de ofițeri turci sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul rămâne contestat ca ideologie, iar corpul ofițerilor stă în opoziție fermă față de poziția actualei administrații în chestiuni de ideologie și guvernare."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Corpurile de ofițeri turci sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul s-a confruntat cu unele eșecuri în câștigarea sprijinului poporului, dar corpul de ofițeri rămâne angajat să susțină actuala administrație."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Corpurile de ofițeri turci sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul s-a confruntat cu unele eșecuri în a câștiga sprijinul poporului, iar ofițerii observă cu neliniște starea de spirit a națiunii."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Corpurile de ofițeri turci sunt unii dintre cei mai fermi protectori ai valorilor kemaliste. Kemalismul s-a confruntat cu unele eșecuri în câștigarea sprijinului poporului, pe care corpul ofițerilor îl atribuie în mare măsură politicilor și acțiunilor actualei administrații."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Corpurile de ofițeri turci au fost unii dintre cei mai fermi protectori ai valorilor kemaliste, dar acum clica apatica a loialiștilor kemaliști nu poate face altceva decât să facă evaluări trecătoare ale actualei administrații."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Corpurile de ofițeri turci au fost unii dintre cei mai fermi protectori ai valorilor kemaliste, dar acum au fost reduse la un rol în mare măsură ceremonial."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Ofițeri Kemaliști"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Corpul de ofițeri turci a fost unii dintre cei mai fermi protectori ai valorilor kemaliste, dar acum cabala jalnic redusă a loialiștilor kemaliști nu poate face altceva decât să condamne în trecere actuala administrație."
 TUR_disorganised_armed_forces:0 "Forțele armate dezorganizate"
 TUR_disorganised_armed_forces_desc:0 "
Forțele armate turcești sunt tânăre, la fel ca țara Turciei. Chiar dacă armatele noastre au ieșit victorioase din Războiul de Eliberare împotriva Antantei și a otomanilor, națiunea noastră a plătit prețul libertății în sânge. A existat puțin sau deloc entuziasm pentru război după ce am pierdut aproape un sfert din populația noastră în Marele Război, dar odată cu spectrul războiului care planează din nou peste lume, se pare că nu vom avea de ales decât să ne modernizăm rapid forțele, sau să se asigure că războiul nu ajunge niciodată la granițele noastre."
 TUR_disorganised_armed_forces_1:0 "Forțele armate dezorganizate"
 TUR_disorganised_armed_forces_1_desc:0 "
Forțele armate turcești sunt tânăre, la fel ca țara Turciei. Chiar dacă armatele noastre au ieșit victorioase din Războiul de Eliberare împotriva Antantei și a otomanilor, națiunea noastră a plătit prețul libertății în sânge. A existat puțin sau deloc entuziasm pentru război după ce am pierdut aproape un sfert din populația noastră în Marele Război, dar odată cu spectrul războiului care planează din nou peste lume, se pare că nu vom avea de ales decât să ne modernizăm rapid forțele, sau să se asigure că războiul nu ajunge niciodată la granițele noastre."
