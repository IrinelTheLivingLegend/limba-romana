 GRE_political_instability:0 "Instabilitate politica"
 GRE_political_instability_desc:2 "
§WThe £faction_gre_monarhist §YMonarhiști§! sunt [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublicani§! sunt [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! sunt [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! sunt [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nÎntre 1924 și 1935 am avut douăzeci și trei de schimbări de guvern, treisprezece lovituri de stat și o dictatură! Oamenii s-au săturat și sunt pregătiți pentru o anumită stabilitate în guvernul lor, dar rămân, de asemenea, precaut sceptici cu privire la șansele ca un guvern să supraviețuiască foarte mult. Trebuie să le dovedim că au greșit și să punem capăt luptei interioare constante, aducându-i pe dușmanii noștri politici."
 GRE_political_instability_dummy_desc:0 "\n\nÎntre 1924 și 1935 am avut douăzeci și trei de schimbări de guvern, treisprezece lovituri de stat și o dictatură! Oamenii s-au săturat și sunt pregătiți pentru o anumită stabilitate în guvernul lor, dar rămân, de asemenea, precaut sceptici cu privire la șansele ca un guvern să supraviețuiască foarte mult. Trebuie să le dovedim că au greșit și să punem capăt luptei interioare constante, aducându-i pe dușmanii noștri politici."
 GRE_political_instability_republican:0 "Instabilitate politica"
 GRE_political_instability_republican_desc:2 "
§WThe £faction_gre_monarhist §YMonarhiști§! sunt [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublicani§! sunt [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! sunt [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! sunt [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nÎntre 1924 și 1935 am avut douăzeci și trei de schimbări de guvern, treisprezece lovituri de stat și o dictatură! Noi, venezeliştii, nu putem nega micul rol pe care ar fi trebuit să-l jucam în asta. Cel puțin oamenii ne sunt familiarizați ca Diavolul pe care îl cunosc! Din păcate, amintirile Catastrofei anatoliei sunt încă proaspete în mintea poporului grec și nu a uitat nici rolul pe care l-am jucat în ea."
 GRE_political_instability_republican_2:0 "Instabilitate politica"
 GRE_political_instability_republican_2_desc:2 "
§WThe £faction_gre_monarhist §YMonarhiști§! sunt [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublicani§! sunt [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! sunt [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! sunt [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nÎntre 1924 și 1935 am avut douăzeci și trei de schimbări de guvern, treisprezece lovituri de stat și o dictatură! Noi, venezeliştii, nu putem nega micul rol pe care ar fi trebuit să-l jucam în asta. Cel puțin oamenii ne sunt familiarizați ca Diavolul pe care îl cunosc! Acum depinde de noi să ne îndeplinim moștenirea și să încheiem călătoria pe care a început-o Grecia în 1919, când am încercat să luăm înapoi Constantinopolul..."
 GRE_political_instability_communist:0 "Instabilitate politica"
 GRE_political_instability_communist_desc:3 "
§WThe £faction_gre_monarhist §YMonarhiști§! sunt [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublicani§! sunt [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! sunt [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! sunt [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nÎntre 1924 și 1935 am avut douăzeci și trei de schimbări de guvern, treisprezece lovituri de stat și o dictatură! Pentru prima dată după foarte mult timp, Grecia are în sfârșit o mișcare care pune poporul grec pe primul loc la conducerea națiunii. Dar mișcarea noastră este tânără și avem multe de dovedit în fața poporului și avem încredere cu adevărat în conducerea noastră."
 GRE_political_instability_metaxas:0 "Instabilitate politica"
 GRE_political_instability_metaxas_desc:2 "
§WThe £faction_gre_monarhist §YMonarhiști§! sunt [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublicani§! sunt [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! sunt [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! sunt [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nÎntre 1924 și 1935 am avut douăzeci și trei de schimbări de guvern, treisprezece lovituri de stat și o dictatură! Sub conducerea lui Metaxas, vom atinge unitatea prin putere prin zdrobirea tuturor dușmanilor noștri! Poporul grec va veni să învețe cum funcționează un guvern care are voința de a stabili ordinea în această țară fără lege."
