 BUL_army_restrictions:0 "Restricții ale armatei"
 BUL_army_restrictions_desc:0 "O altă consecință a Tratatului de la Neuilly-sur-Seine sunt restricțiile severe impuse armatei noastre, nu numai că interzic serviciul militar obligatoriu, limitează numărul de trupe și ofițeri din forțele noastre și ne împiedică să menținem orice echipament avansat, ci și interzice orice manevre militare sau planificare de campanie și chiar stipulează numărul de puști pe care le putem folosi."
 BUL_army_restrictions_mobilization_law_tt:1 "§Nu pot crește legea recrutării sau declara război.\Nu pot antrena unități, desființa unități sau edita șabloane de unități.\nNu pot produce armuri, avioane sau nave§!."
 BUL_second_national_catastrophe:0 "A doua catastrofă națională"
 BUL_second_national_catastrophe_desc:0 "
În urma înfrângerii noastre în Marele Război, Tratatul de la Neuilly-sur-Seine ne-a obligat să cedem teritorii vaste care aparțin acum Iugoslaviei, Greciei și României, iar până de curând Liga Națiunilor ne cerea să acordăm prioritate plății unor sume mari de reparații de război, paralizând economia noastră și sporind inevitabil datoria țării noastre. Spiritul național nu și-a revenit niciodată cu adevărat din această lovitură, așa că nu este de mirare de ce acest tratat este cunoscut popular în Bulgaria ca a doua catastrofă națională..."
 BUL_second_national_catastrophe_tt:0 "Va fi eliminată dacă Bulgaria Mare este restabilită:\nDeține controlul deplin asupra §YSofia§!, §YPlovdiv§!, §YMoesia§!, §YBurgas§!, §YSud Serbia§!, §YMacedonia§!, §YCentral Macedonia§! , §YTracia§!, §YDobrudja§!."
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "Crimele fratricide constante comise de Organizația Revoluționară Internațională a Macedoniei au afectat grav relațiile noastre internaționale și au dus în 1934 la represiunea militară a cetății IMRO din Petrich, dând o lovitură critică organizației și forțând majoritatea liderilor lor să fugă în străinătate. Cu toate acestea, unele celule revoluționare sunt încă active în Bulgaria, iar majoritatea relațiilor noastre diplomatice rămân într-o stare proastă."
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "Crimele fratricide constante comise de Organizația Revoluționară Internațională a Macedoniei au afectat serios relațiile noastre internaționale mult prea mult timp, dar cel puțin acum puterile străine recunosc în sfârșit eforturile noastre de a distruge organizația de dragul menținerii păcii în Balcani."
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "Cooperarea noastră cu Organizația Revoluționară Internațională a Macedoniei a fost criticată pe scară largă nu numai de vecinii noștri, ci și de multiplele puteri străine și chiar de unele sectoare ale populației noastre."
 BUL_tsar_boris_positive_01:0 "Țarul Boris al III-lea"
 BUL_tsar_boris_positive_01_desc:0 "Politicile lui Boris s-au dovedit a fi foarte benefice pentru Bulgaria și din acest motiv țarul se bucură de o opinie populară foarte bună nu doar în cadrul elitelor și al cercurilor cele mai privilegiate, ci și în rândul celor mai umile clase."
 BUL_tsar_boris_negative_01:0 "Țarul Boris al III-lea"
 BUL_tsar_boris_negative_01_desc:0 "Boris al III-lea știe că regimul său dictatorial se apropie de sfârșit și, fără a fi surprinzător, refuză să accepte orice modificări propuse de miniștrii noștri, făcând apel la membrii loiali din guvern să deraieze toate propunerile noastre și încercând cu disperare să păstreze controlul asupra politicii bulgare pentru atâta timp cât poate."
 BUL_zveno_ns:0 "Legătură"
 BUL_zveno_ns_desc:0 "Dizolvarea Uniunii Militare a fost o chestiune necesară, dar a avut consecințele ei: am scăpat în sfârșit de câțiva indivizi Zveno care nu făceau altceva decât să împiedice lanțul de comandă, dar am pierdut și instructori valoroși și ofițeri cu experiență la armata noastră. academiilor."
 BUL_fatherland_front_positive:0 "Frontul Patriei"
 BUL_fatherland_front_positive_desc:1 "Înființat inițial de Partidul Muncitorilor Bulgari ca o mișcare de rezistență politică pentru a înfrunta opresiunea și fascismul în Bulgaria, Frontul Patriei este format acum din membri ai mai multor organizații, uniți împotriva tuturor celor care încearcă să supună proletariatul bulgar."
 BUL_fatherland_front_negative_desc:0 "Frontul Patriei este o mișcare de rezistență politică înființată inițial de Partidul Muncitoresc Bulgar, comunist, dar care acum include mai multe grupuri și organizații cu ideologii larg contrastante, unite împotriva dictaturii militare pro-germane din Bulgaria."
 BUL_paramilitary_organizations:0 "Organizații paramilitare"
 BUL_paramilitary_organizations_desc:0 "Membrii organizațiilor paramilitare sunt persoane loiale care posedă deja o anumită formă de disciplină militară și vor fi gata să ducă război pentru gloria mai mare a țării noastre. De când le-am câștigat loialitatea față de cauza noastră, ei s-au dovedit a fi o sursă de încredere de forță de muncă."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Această organizație națională de tineret profascistă fondată de Bogdan Filov devine din ce în ce mai masivă și, de la înființare, ne-a oferit un număr important de membri dornici să se alăture forțelor noastre militare."
 BUL_liberal_trade_policies:0 "Politici comerciale liberale"
 BUL_liberal_trade_policies_desc:0 "Economia bulgară a scăpat de la o criză la alta de la independența sa față de Imperiul Otoman. Politicile autarhice s-au dovedit a fi inadecvate în trecut, așa că este timpul să trecem la liberalizarea economică."
 BUL_bulgarian_patriarchate_restored:0 "Patriarhia Bulgariei"
 BUL_bulgarian_patriarchate_restored_desc:0 "Am restabilit în sfârșit demnitatea Bisericii Ortodoxe Bulgare și oamenii se bucură acum de alegerea primului Patriarh bulgar de la căderea lui Târnovo sub stăpânirea otomană în 1393."
 BUL_national_industry_01:0 "Industria Nationala"
 BUL_national_industry_01_desc:0 "Am dobândit instrumente moderne pentru a ne asigura producția industrială, poate doar un pas mic, dar necesar pe calea dezvoltării unei industrii naționale puternice."
 BUL_national_industry_02:0 "Industria Nationala"
 BUL_national_industry_02_desc:0 "Proiectul nostru de dezvoltare industrială națională sa dovedit a fi costisitor, dar și semnificativ de succes, deoarece a permis înființarea mai multor industrii noi și modernizarea unora dintre cele existente."
 BUL_foreign_industry_dynamic_modifier:0 "Industria străină"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Ne lipsesc mijloacele pentru a construi o industrie puternică și eficientă pe cont propriu, așa că cel mai bun pariu al nostru este să atragem investitorii străini care doresc să-și extindă afacerile și să opereze în Bulgaria."
 BUL_tobacco_exports:0 "Exporturile de tutun"
 BUL_tobacco_exports_desc:0 "Înlocuim în mod activ producția de cereale cu culturi de tutun mai valoroase, care ne oferă venituri substanțiale."
 BUL_nationalized_industry:0 "Industria naţionalizată"
 BUL_nationalized_industry_desc:0 "Am expropriat fiecare fabrică străină din Bulgaria, crescând considerabil capacitățile noastre de producție industrială."
 BUL_aircraft_repair_facilities:0 "Facilități de reparații aeronave"
 BUL_aircraft_repair_facilities_desc:0 "Am dezvoltat proiectul de extindere a facilităților de reparații de aeronave ale lui Terem Georgi Benkovski, permițând forțelor noastre aeriene să efectueze sarcini optime de întreținere și reparații pe aeronavele sale."
 BUL_international_pilot_training_program:0 "Programul Internațional de Formare a Piloților"
 BUL_international_pilot_training_program_desc:0 "Avem un program internațional de formare a piloților în curs de desfășurare, care ne-a mărit semnificativ numărul de piloți calificați și membri ai echipajului pentru forțele noastre aeriene."
 BUL_bulgarian_army_01:0 "Armata Bulgară"
 BUL_bulgarian_army_01_desc:0 "Suntem înconjurați de potențiali dușmani, așa cum ne-a învățat istoria cu asprime, și este esențial să construim o armată puternică și să dezvoltăm tactici moderne dacă vrem să biruim în orice conflicte viitoare."
 BUL_prussia_of_the_balkans_01:0 "Prusia Balcanilor"
 BUL_prussia_of_the_balkans_01_desc:0 "În primii săi ani, țaratul Bulgariei a fost un stat puternic militarizat, cu o armată mare și bine echipată, identificată drept Prusia Balcanilor, până când a fost trădată de foștii săi aliați perfidă. Cu toate acestea, ne-am reconstruit țara după înfrângerile umilitoare din trecut, iar acum a sosit momentul să recâștigăm fosta glorie a Bulgariei. Lumea ne va numi din nou Prusia Balcanilor!"
 BUL_worker_strikes:0 "Grevele Muncitorilor"
 BUL_worker_strikes_desc:0 "Largi socialiști s-au alăturat comuniștilor în efortul lor de a declanșa greve naționale în rândul muncitorilor industriali, împiedicând grav producția noastră și provocând confruntări între aceștia și autorități."
 BUL_buhovo_uranium_mines:0 "Minele de Uraniu Buhovo"
 BUL_buhovo_uranium_mines_desc:0 "În Buhovo, un oraș bulgar de lângă Sofia, au fost găsite zăcăminte substanțiale de uraniu. Minele noastre efectuează extragerea acestei resurse valoroase care se dovedește a fi vitală pentru dezvoltarea armamentului militar nou și puternic."
 BUL_uranium_concession_agreement_ns:0 "Acorduri de concesiune a uraniului"
