 GRE_debt_to_the_ifc:0 "Datorie către I.F.C."
 GRE_debt_to_the_ifc_desc:0 "Grecia este foarte îndatorată față de Comisia Financiară Internațională, o organizație odată influentă, prezidată acum doar de Regatul Unit, Franța și Italia. În ciuda stării de balonare a I.F.C., țările atașate își doresc în continuare ca datoriile lor față de Grecia să fie plătite integral -adică până când nu ne vom plăti datoriile sau nu le vom scăpa în alt mod, I.F.C. ne ține de sforile poșetei."
