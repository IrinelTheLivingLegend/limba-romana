 GRE_george_ii:0 "George II"
 GRE_george_ii_desc:0 "George al II-lea este regele nepopular al elenilor, după ce a fost readus pe tron ​​din exil în 1935 datorită unui pleblicit trucat. El este hotărât să-și păstreze tronul de data aceasta."
 GRE_george_ii_restrained:0 "George II"
 GRE_george_ii_restrained_desc:0 "George al II-lea este regele dezbinător al elenilor, după ce a fost restaurat pe tron ​​din exil în 1935, datorită unui pleblicit trucat. În loc să lase statutul acestui singur om să distrugă din nou națiunea greacă, venezeliștii i-au permis lui George al II-lea să rămână ca monarh constituțional bazat pe modelul suedez."
 GRE_schachtplan:0 "Planul căminei"
 GRE_schachtplan_desc:0 "Creat de economistul german Hjalmar Schacht, Schachtplan garantează accesul Greciei pe piețele germane în schimbul creșterii importurilor de materii prime din Grecia în Germania. Germanii ne-au ținut cu generozitate pe linia de plutire și, totuși, este posibil să fi căzut chiar în capcana lor, devenind atât de dependenți de generozitatea lor."
 GRE_schachtplan_modified:0 "Planul căminei"
 GRE_schachtplan_modified_desc:0 "Creat de genialul Hjalmar Schacht, Schachtplan garantează accesul Greciei pe piețele germane în schimbul unui acces prioritar pe piață la materiile prime din Grecia. În trecut, germanii ne-au ținut cu generozitate pe linia de plutire și împreună am construit o relație economică cu adevărat specială."
 GRE_schachtplan_fascistised:0 "Planul Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "Bazat pe Schachtplanul inițial al lui Hjalmar Schacht, noul Schachtplan a fost elaborat cu meticulozitate de cei mai mari economiști corporatiști ai Germaniei și Greciei: construirea unui nou pact economic bazat pe principiile național-socialismului. În timp ce acest acord economic poate să nu fie de încredere pe termen lung, ne va servi suficient de bine în acești ani de ceartă."
 GRE_agrarian_society:0 "Societatea Agrară"
 GRE_agrarian_society_desc:0 "Grecia s-a bazat în mod tradițional pe agricultură și industria ușoară, produse comerciale precum tutunul fiind exportul principal al Greciei. Baza noastră pe forme mai tradiționale de producție ne-a făcut dependenți de industria grea a puterilor mai mari pentru proiectele de construcții. Conflictul se dezvoltă și trebuie să inovăm -rapid."
 GRE_foreign_monopolies:0 "Monopolurile străine"
 GRE_foreign_monopolies_desc:0 "Dependența noastră de industriile grele ale puterilor străine a lăsat multe dintre sectoarele noastre în curs de dezvoltare ferm în mâinile unor companii puternice care răspund doar în fața guvernelor străine. Nu ne putem aștepta să intensificăm pe deplin procesul nostru de modernizare până când fie nu ajungem la o înțelegere cu aceste monopoluri, fie nu le dăm permanent cizma din țara noastră."
