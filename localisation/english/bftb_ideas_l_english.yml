§Diviziunile interne ale W[TUR.GetNameDefCap] sunt reprezentate geografic prin§! §YModificatori de stat§!§W: the§! £faction_tur_kemalist §YKemalists§! §Wse pot intalni in vest si in nord, cele religioase§! £faction_tur_traditionalist §YTraditionalisti§! §Wpoate fi intalnit in hinterlandul central cat si in sud, in timp ce§! £faction_tur_kurdish §YKurdish§! §Wpot fi găsite în sud-estul naţiunii.§! \n\n§WInteracțiuni cu diferite§! §YFactions§! §Wpot fi accesat prin §! §YDecizii Tab§!§W, precum si prin unele§! §YEfecte de focalizare§! §Baghetă§! §YEOpțiuni de eveniment§!§W.§! \n\nTurcia este afectată de diviziuni interne care sunt trase peste linii ideologice, religioase și etnice. Kemaliștii speră să transforme Turcia într-un stat secularizat, dar există un mare procent din populație care se opun în mod fundamental însuși conceptului de secularism. În est, poporul kurd a cauzat multe necazuri guvernului turc și pare hotărât să meargă pe calea rebeliunii în fața asimilării. Pentru a remedia diviziunile interne ale țării noastre, va trebui fie să abordăm aceste probleme cu o mână blândă, fie cu o mână de fier."
 TUR_sectarian_woes_1:0 "Nenorociri Sectare"
 TUR_sectarian_woes_1_desc:2 "
§Diviziunile interne ale W[TUR.GetNameDefCap] sunt reprezentate geografic prin§! §YModificatori de stat§!§W: the§! £faction_tur_kemalist §YKemalists§! §Wse pot intalni in vest si in nord, cele religioase§! £faction_tur_traditionalist §YTraditionalisti§! §Wpoate fi intalnit in hinterlandul central cat si in sud, in timp ce§! £faction_tur_kurdish §YKurdish§! §Wpot fi găsite în sud-estul naţiunii.§! \n\n§WInteracțiuni cu diferite§! §YFactions§! §Wpot fi accesat prin §! §YDecizii Tab§!§W, precum si prin unele§! §YEfecte de focalizare§! §Baghetă§! §YEOpțiuni de eveniment§!§W.§! \n\nTurcia este afectată de diviziuni interne care sunt trase peste linii ideologice, religioase și etnice. Kemaliștii speră să transforme Turcia într-un stat secularizat, dar există un mare procent din populație care se opun în mod fundamental însuși conceptului de secularism. Pentru a remedia diviziunile interne ale țării noastre, va trebui fie să abordăm aceste probleme cu o mână blândă, fie cu o mână de fier."
 TUR_sectarian_woes_2:0 "Nenorociri Sectare"
 TUR_sectarian_woes_desc_2:2 "
§Diviziunile interne ale W[TUR.GetNameDefCap] sunt reprezentate geografic prin§! §YModificatori de stat§!§W: the§! £faction_tur_kemalist §YKemalists§! §Wse pot intalni in vest si in nord, cele religioase§! £faction_tur_traditionalist §YTraditionalisti§! §Wpoate fi intalnit in hinterlandul central cat si in sud, in timp ce§! £faction_tur_kurdish §YKurdish§! §Wpot fi găsite în sud-estul naţiunii.§! \n\n§WInteracțiuni cu diferite§! §YFactions§! §Wpot fi accesat prin §! §YDecizii Tab§!§W, precum si prin unele§! §YEfecte de focalizare§! §Baghetă§! §YEOpțiuni de eveniment§!§W.§! \n\nTurcia este afectată de diviziuni interne care sunt trase peste linii ideologice, religioase și etnice. În est, poporul kurd a cauzat multe necazuri guvernului turc și pare hotărât să meargă pe calea rebeliunii în fața asimilării. Pentru a remedia diviziunile interne ale țării noastre, va trebui fie să abordăm aceste probleme cu o mână blândă, fie cu o mână de fier."
 TUR_rearmament_scheme:0 "Schema de rearmare pregătită"
 TUR_rearmament_scheme_desc:0 "O schemă cuprinzătoare de rearmare este în curs de desfășurare de ceva timp, dar nu era nevoie să se realizeze schema -dar lumea se află acum în pragul unui alt război, iar Turcia nu va fi prinsă nepregătită."
 TUR_infrastructure_privatised_idea:0 "Infrastructură privatizată"
 TUR_infrastructure_privatised_idea_desc:0 "Oferirea unor interese private de control asupra infrastructurii statului nostru ne oferă mai multe resurse pentru a le aloca în altă parte, dar face construirea unei infrastructuri suplimentare o afacere iritant eșalonată pentru moment."
 TUR_financing_private_enterprise:0 "Finantarea intreprinderii private"
 TUR_financing_private_enterprise_desc:1 "Scopul statului este de a oferi stimulente și recompense pentru cei mai antreprenori dintre oamenii noștri. Investind în cei care ar îmbunătăți națiunea noastră, investim în viitorul țării noastre."
 TUR_etatism:0 "etatism"
 TUR_etatism_desc:2 "Economia noastră mixtă este diferită de oricare din lume: are elemente de liberalism britanic, corporatism italian și planificare centrală sovietică. Este sinteza supremă a modelelor economice și o bijuterie de încoronare a sistemului kemalist. \n\n§RIDacă avansăm legea economiei, atunci ar trebui să fim pregătiți pentru a se dezvolta fricțiuni între modelele noastre economice incompatibile.§!"
 TUR_etatism_2:0 "etatism"
 TUR_etatism_2_desc:2 "Economia noastră mixtă este diferită de oricare din lume: are elemente de liberalism britanic, corporatism italian și planificare centrală sovietică. Este sinteza supremă a modelelor economice și o bijuterie de încoronare a sistemului kemalist, dar trebuie să fim siguri că nu punem prea multă presiune asupra acestuia încercând să susținem simultan o economie de război. \n\n§RIDacă avansăm legea economiei, atunci ar trebui să fim pregătiți pentru o frecare suplimentară care să se dezvolte între modelele noastre economice incompatibile.§!"
 TUR_etatism_3:0 "etatism"
 TUR_etatism_3_desc:2 "
Economia noastră mixtă este diferită de oricare din lume: are elemente de liberalism britanic, corporatism italian și planificare centrală sovietică. Este sinteza supremă a modelelor economice și a fost o bijuterie de încoronare a sistemului kemalist, dar l-am tensionat încercând să susținem concomitent o economie de război. Ar putea fi nevoie să ne reconsiderăm perspectivele și să punem capăt experimentului statalist. \n\n§RIDacă avansăm legea economiei, atunci ar trebui să fim pregătiți pentru o frecare suplimentară care să se dezvolte între modelele noastre economice incompatibile.§!"
 TUR_etatism_4:0 "etatism"
 TUR_etatism_4_desc:2 "Economia noastră mixtă nu semăna cu niciuna din lume: subzistea din elemente de liberalism britanic, corporatism italian și planificare centrală sovietică. Am fost nesăbuiți și lacomi și riscăm să distrugem economia țării noastre încercând să ne păstrăm modelul statalist în timp ce conducem o economie de război. Riscăm totul degeaba: trebuie să abolim etatismul înainte să devină prea târziu. \n\n§RIDacă ne avansăm din nou legea economiei fără a desființa etatismul atunci vom declanșa o depresie!§!"
 TUR_economic_collapse:0 "Colapsul economic"
 TUR_economic_collapse_desc:1 "Suntem distruși: etatismul ne-a scutit de durerile Marii Depresiuni, dar nu am putut ocoli catastrofa economică pentru totdeauna se pare. Am eșuat țara noastră, poporul nostru, ideologia noastră și am pătat pentru totdeauna moștenirea lui Atatürk însuși..."
 TUR_etatism_stabilisation:0 "Stabilizare etatista"
 TUR_etatism_stabilisation_desc:1 "Frumusețea unei economii mixte este că avem capacitatea și puterea de a implementa măsuri de urgență atunci când este nevoie și am făcut exact asta. Am câștigat timp înainte de următoarea schimbare economică, dar nu va dura pentru totdeauna. Trebuie să ne folosim timpul cu grijă."
 kemalist_neutrality_idea:0 "Neutralitate kemalistă"
 kemalist_neutrality_idea_desc:1 "Pace acasă, pace în lume -Atatürk a decretat-o, iar acum am codificat-o ca fiind însăși baza politicii noastre externe. Trebuie să păstrăm pacea, iar dacă nu putem avea pace în lume, atunci va trebui doar să ne mulțumim cu pacea acasă."
 TUR_second_five_year_plan_inonu:0 "Planul cincinal al lui İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "Pe baza modelului de industrializare sovietic, İsmet İnönü a făcut ca o prioritate să crească cantitatea de industrie ușoară în [ROOT.GetNameDef] și să modernizeze infrastructura în întreaga țară."
 TUR_second_five_year_plan_cakmak:0 "Planul cincinal al lui Çakmak"
 TUR_second_five_year_plan_cakmak_desc:1 "Pe baza modelului german de remilitarizare, Fevzi Çakmak a transformat într-o prioritate creșterea cantității de industrie grea în [ROOT.GetNameDef] și modernizarea infrastructurii în întreaga țară."
 TUR_investment_financing_spirit:0 "Finanțarea investițiilor"
 TUR_investment_financing_spirit_desc:1 "Lumea se învârte în jurul schimbului de mărfuri pentru satisfacerea nevoilor. Cu siguranță avem nevoie, dar pentru a ne zgâria spatele trebuie mai întâi să ne zgâriăm puțin pe spate."
 TUR_sheltered_foreign_outcasts:0 "Proscriși străini adăpostiți"
 TUR_sheltered_foreign_outcasts_desc:0 "Este imperativul nostru moral să ajutăm popoarele persecutate ale lumii atunci când este în puterea noastră și până acum, cu siguranță, a fost în puterea noastră. Îi vom naturaliza, îi vom proteja și îi vom hrăni ca și cum ar fi fii și fiicele nativi ale [TUR.GetNameDef]."
 TUR_debt_council:0 "Consiliul Datoriilor"
 TUR_debt_council_desc:1 "Când Imperiul Otoman a fost în sfârșit limitat la cărțile de istorie, ne-a lăsat un dar de despărțire: datoria sa colosală. Datorim o mulțime de bani și bunuri puterilor occidentale, dar cel mai umilitor dintre toate datoria noastră nici măcar nu este gestionată aici, în țara noastră. Consiliul Datoriilor, în toată înțelepciunea sa infinită, se întrunește în Franța."
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "În cele din urmă, am luptat cu frâiele imperialiștilor și ne putem organiza și gestiona propriile datorii din capitala noastră. Consiliul Datoriilor nu mai există, acum rechinii privilegiați nu vor avea de ales decât să vină la noi atunci când caută restituirea sau capitularea."
 TUR_tpda_absorbed:0 "Administrația datoriei publice din Turcia"
 TUR_tpda_absorbed_desc:1 "Cu doar o lovitură de stilou, Administrația Turciei a Datoriei Publice s-a transformat dintr-o entitate privată într-o entitate publică de stat. Ne administrăm datoria, ne controlăm datoria și ne putem diminua datoria. Ne-am ridicat sus în lume."
 TUR_debt_council_reined_in_flag:0 "Consiliul Datoriilor Externe a fost reorganizat într-o instituție națională"
 TUR_varlik_vergisi_spirit:0 "Impozitul pe avere"
 TUR_varlik_vergisi_spirit_desc:1 "Această „taxă pe avere” este doar o reimplementare subțire acoperită a taxei Jizya și ar putea fi nevoie să luăm în considerare abrogarea acesteia înainte de a ne pierde chiar și iluzia de a administra o republică laică."
 TUR_inanc_vergisi_spirit:1 "Taxa de credință"
 TUR_inanc_vergisi_spirit_desc:1 "„Taxa de credință” este punctul culminant al doctrinei seculare kemaliste; este un impuls agresiv pe care mulți îl vor considera un mare pas către ateismul de stat. Din păcate, este un vis care nu poate fi -și va trebui să luăm în considerare abrogarea taxei pe viitor."
 TUR_political_landscape_shifting:0 "Schimbarea peisajului politic"
 TUR_political_landscape_shifting_desc:1 "Atât de mult timp, scopul final al kemalismului a fost să instituie o democrație liberală multipartidă în [TUR.GetNameDef]... dar vremurile se schimbă. Trăim vremuri interesante, în care ideologiile moderne se luptă între ele pentru supremația asupra ordinii mondiale și se pare că câmpul de luptă ideologic și-a găsit locul și acum aici."
 TUR_the_redshirts:0 "Cămășii roșii"
 TUR_the_redshirts_desc:1 "Cămășii roșii sunt propria noastră miliție fascistă paramilitară care patrulează pe străzile zonelor noastre urbane și se asigură că oamenii respectă cu strictețe principiile kemalismului. S-ar putea să fie puțin violenți uneori, cu inimi de fier și capete pline de idealism revoluționar, dar cel puțin cauza lor este dreaptă!"
 TUR_turkish_workers_militia:0 "Miliția muncitorească turcă"
 TUR_turkish_workers_militia_desc:1 "Oamenii în cea mai bună poziție pentru a proteja drepturile lucrătorilor sunt lucrătorii înșiși. Desigur, o mică direcție din partea guvernului nostru și un memoriu ciudat de la Moscova nu fac decât să le îmbunătățească eficiența ca miliție a muncitorilor."
 TUR_turkish_interventionism:0 "Intervenționismul turcesc"
 TUR_turkish_interventionism_desc:1 "Pace acasă, pace în lume -Atatürk a decretat-o, iar acum am codificat-o ca fiind însăși baza politicii noastre externe. Nu mai putem sta pe loc și permite lumii să cadă în frământări în timp ce stăm pe margine și nu facem nimic. Singura modalitate de a ne asigura pacea acasă este să luptăm pentru pacea în lume."
 TUR_balkan_defense_council_spirit:0 "Consiliul Balcanic de Apărare"
 TUR_balkan_defense_council_spirit_desc:0 "Delegațiile fiecărui membru al Antantei Balcanice se întâlnesc în mod regulat pentru a schimba anecdote despre evenimentele din lume și actualizări despre situațiile lor defensive respective. Baza noastră comună de cunoștințe militariste este o mare binefacere pentru noi toți."
 TUR_three_year_plan_balkans:0 "Planul comun de trei ani"
 TUR_three_year_plan_balkans_desc:1 "Antanta Balcanică a întreprins unul dintre cele mai îndrăznețe proiecte de industrializare din istorie prin sponsorizarea unei scheme economice multinaționale, planificate la nivel central, finanțate în comun, pentru a se asigura că bazele noastre industriale sunt suficient de puternice în mod colectiv pentru a rezista unui atac al unei mari puteri."
 TUR_central_balkan_bank_wealthy_greece:0 "Banca Centrală Balcanică din Atena"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Nimeni nu ar fi putut prezice vreodată că [GRE.GetNameDef] dintre toate țările va fi primul dintre noi care își va pune afacerile financiare într-o formă atât de imaculată. S-a convenit în unanimitate ca Banca Centrală Balcanică să fie fondată la Salonic, în lumina excelenței [GRE.GetAdjective] în managementul fiscal."
 TUR_central_balkan_bank:0 "Banca Centrală Balcanică"
 TUR_central_balkan_bank_desc:1 "Banca Centrală Balcanică va fi un forum pentru circulația liberă a materialelor, mărfurilor și chestiunilor legate de comerț pentru toate națiunile din Pactul Balcanic. Izmirul, cu timpul, va ajunge să rivalizeze cu Frankfurt, Shanghai și New York ca centre de afaceri și comerț."
 TUR_joint_fortification_budget:0 "Bugetul comun de fortificare"
 TUR_joint_fortification_budget_desc:1 "Antanta Balcanică este ca o grămadă de piese de domino: când unul dintre noi va cădea, restul va fi cu siguranță să urmeze repede. Trebuie să ne asumăm cu toții responsabilitatea pentru apărarea noastră și să ne pregătim granițele împotriva oricăror posibile incursiuni."
 TUR_emergency_fortification_directive:0 "Directiva privind fortificarea de urgență"
 TUR_emergency_fortification_directive_desc:1 "Vremurile grele necesită măsuri îngrozitoare și am fost forțați să alocam rapid resurse pentru construirea de fortificații. Însăși existența noastră ar putea fi în joc."
 TUR_united_balkan_security_forces:0 "Forțele de Securitate Balcanice Unite"
 TUR_united_balkan_security_forces_desc:1 "Batalioanele de securitate partajate este o escaladare naturală din faptul că membrii noștri de la înaltul comandament schimbă planuri de luptă și informații între ei. Atenuând o parte din presiunea asupra noastră pentru a ne supraveghea frontierele interne, reducem sarcinile armatelor noastre naționale și devenim mai bine pregătiți pentru război."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Forțele Armate Coordonate ale Antantei Balcanice"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Puterea noastră provine din unitatea noastră. Ne coordonăm ca una, ne luptăm ca una, cădem ca una. Când praful se va așeza și tunurile încetează să tragă, Antanta Balcanică va rămâne în continuare în picioare."
 TUR_balkan_pact_innovative_transport_techniques:0 "Tehnici inovatoare de transport la nivel balcanic"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Pentru a coordona mai bine și a facilita transportul ușor al armatelor noastre peste numeroasele noastre granițe, trebuie ca un colectiv de națiuni să ne îmbunătățim infrastructura. Sperăm că această inițiativă va depăși un pic în atenuarea acestui obstacol."
 TUR_victory_at_all_costs:0 "Victorie cu orice preț"
 TUR_victory_at_all_costs_desc:0 "Nu am luptat cu dinte și unghii ca națiune în timpul Războiului nostru de Independență doar pentru a fi anihilati câteva decenii mai târziu. Nu, povestea lui [TUR.GetNameDef] nu se termină aici -nu trebuie să cădem, nu vom cădea!"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Modelat după Schachtplan al lui Hjalmar Schacht, Funkplan al lui Walther Funk garantează accesul Germaniei la minereurile minerale [TUR.GetAdjective], facilitând totodată accesul [TUR.GetAdjective] pe piața produselor comerciale germane. Clauzele ascunse din Funkplan ne garantează, de asemenea, cantitatea minimă de materiale necesară pentru a ajuta la extinderea industriei noastre grele."
 TUR_german_advisors:0 "Consilieri germani"
 TUR_german_advisors_desc:1 "Acționând oficial ca ambasadori și consultanți de afaceri, acum găzduim un grup considerabil de ofițeri germani gata să ne ajute în modernizarea armatei noastre și pentru a face din aceasta o forță de luptă cât se poate de eficientă."
 TUR_integrated_german_officers:0 "Ofițeri germani integrați"
 TUR_integrated_german_officers_desc:1 "Nemaifiind nevoie de a deghiza rolul oficialilor militari germani în țara noastră, i-am integrat oficial în lanțul nostru de comandă cu acordul expres al [GER.GetLeader]."
 TUR_the_antalya_naval_academy:0 "Academia Navală din Antalya"
 TUR_the_antalya_naval_academy_desc:0 "Lucrând împreună cu [ITA.GetAdjective], am înființat o școală pentru amirali în devenire și ofițeri de navă, care este diferită de oricare alta din lume."
 TUR_tuz_golu_training_facility:0 "Unitate de antrenament Salt Lake"
 TUR_tuz_golu_training_facility_desc:1 "Clima mediteraneană a națiunii noastre nu este un mediu potrivit pentru a ne antrena soldații, astfel încât aceștia să poată opera în mod adecvat în climatele aride. Am ales să ridicăm o unitate de antrenament în apropierea lacului sărat Tuz Gölü, pentru ca trupele noastre să fie mai bine pregătite să lupte în medii uscate."
 TUR_sub_zero_survival_training:0 "Antrenament de supraviețuire sub zero"
 TUR_sub_zero_survival_training_desc:1 "Nu este o sarcină ușoară să imite o parte din răcelile amare ale Eurasiei, dar a fost forțat să se descurce. Am ales să construim o instalație pe vârful Muntelui Palandöken din Erzurum, cu o unitate suplimentară mai mică, bazată în jurul Muntelui Ağrı, astfel încât trupele noastre să se poată antrena în condiții alpine și glaciare pe tot parcursul anului."
 TUR_italo_turkish_merchant_fleet:0 "Italo-[TUR.GetAdjective] Flota comercială"
 TUR_italo_turkish_merchant_fleet_desc:0 "Zilele în care [ENG.GetAdjective] domina mările Mediteranei s-au încheiat. Mediterana aparține [ITA.GetAdjective] și [GRE.GetAdjective]!"
 TUR_turkic_volunteers_from_abroad:0 "Voluntari turci din străinătate"
 TUR_turkic_volunteers_from_abroad_desc:0 "Frații și surorile noastre turcești vin din fiecare colț al Eurasiei pentru a-și sprijini lupta noastră comună. Împreună, vom asigura Epoca Lupului."
 TUR_golden_age_of_the_wolf:0 "Epoca de aur a lupului"
 TUR_golden_age_of_the_wolf_desc:1 "Lupii germani și [TUR.GetAdjective] stăpânesc asupra Europei. Dușmanii noștri sunt iepuri și, deși pot alerga și se pot ascunde, este inevitabil ca aceștia să fie prinși într-una dintre fălcile noastre mari și puternice!"
 TUR_refugees_from_the_fascist_menace:0 "Refugiați din amenințarea fascistă"
 TUR_refugees_from_the_fascist_menace_desc:1 "Fasciștii practică politica exclusivității și încalcă drepturile inalienabile ale omului la fiecare pas. Acțiunile lor sunt monstruoase, iar protejarea și protejarea celor care fug de prejudecățile fasciste este cel mai puțin ce putem face."
 TUR_revolutionary_brigades_from_abroad:0 "Brigăzile revoluţionare din străinătate"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Marxismul este un crez fundamental internaționalist și, prin urmare, este pur și simplu firesc ca revoluționari din întreaga lume să se adună în națiunea noastră pentru a lupta în lupta noastră globală comună."
 TUR_construct_a_red_navy:0 "O Marine Roșie"
 TUR_construct_a_red_navy_desc:0 "Fără sprijinul unei coloană vertebrală navală puternică, orice încercare de a răspândi o revoluție globală este sortită eșecului."
 TUR_the_revolutionary_officer_college_of_kars:0 "Colegiul Ofițerilor Revoluționari din Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars este un oraș cu o istorie istorică, iar apropierea sa de [SOV.GetNameDef] îl face locația ideală pentru a înființa o nouă școală de ofițeri politizată. Ofițerii noștri vor fi învățați nu doar elementele fundamentale ale războiului, ci și complexitățile doctrinei marxiste."
 TUR_arctic_wolves_training:0 "Antrenamentul lupilor arctici"
 TUR_arctic_wolves_training_desc:1 "Soldații noștri vor târî prin zăpadă ca lupii care vânează prada în boreal. Prin antrenamentul nostru, inamicul va ajunge să se teamă mai mult decât de frig în vânturile înghețate."
 TUR_red_officers:0 "Ofițeri roșii"
 TUR_red_officers_desc:1 "Așa cum ofițerii kemaliști își reprezintă și își protejează propria ideologie, noii noștri ofițeri vor servi ca gardieni ai marxismului în [TUR.GetNameDef]."
 TUR_kemalism_with_socialist_characteristics:0 "Kemalism cu caracteristici socialiste"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Nu avem niciun interes să eliminăm kemalismul, am face un deserviciu lumii scăpând de ideologia noastră proprie și progresistă. Kemalismul este suficient de dinamic încât să poată fi modificat pentru a se conforma mai mult cu valorile marxiste, fără a-i eroda total fundamentele."
 TUR_turkish_bolshevism:0 "bolșevismul turc"
 TUR_turkish_bolshevism_desc:1 "Kemalismul și-a îndeplinit scopul și acum va fi trimis în cărțile de istorie... ei bine, niște cărți de istorie ilegale în orice caz. [TUR.GetNameDef] este acum modelat pe revoluția lui Vladimir Lenin, mai degrabă decât pe reacționarul revizionist Mustafa Kemal Atatürk și mișcarea sa anulată."
 TUR_reappropriated_exploitative_finance:0 "Finanțe de exploatare reapropriate"
 TUR_reappropriated_exploitative_finance_desc:1 "Vom reutiliza bogăția cămătarilor străini și propriii noștri paraziți capitaliști interni deplorabil pentru a construi o societate care să servească cu adevărat clasa muncitoare a [TUR.GetNameDef]."
 TUR_emergency_deployment_of_defensive_bases:0 "Desfășurarea de urgență a bazelor defensive"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Bazele defensive ale națiunii noastre sunt teribil de depășite și, în cele din urmă, ar fi lipsite de valoare într-un război modern. Trebuie să facem un mare efort național pentru a ne moderniza apărarea și a descuraja orice potențial invadator."
 TUR_the_battle_for_our_nations_survival:0 "Bătălia pentru supraviețuirea națiunii noastre"
 TUR_the_battle_for_our_nations_survival_desc:1 "S-a întâmplat de neconceput: [SOV.GetNameDef] a invadat națiunea noastră, iar acum este în joc viitorul statului [TUR.GetAdjective]. Oamenii [TUR.GetAdjective] s-au adunat la apelul lui [TUR.GetLeader], dar în fața războiului total împotriva unei amenințări incontestabil mai puternice, cât poate dura acest zel?"
 TUR_rebuilding_our_home:0 "Reconstruirea Casei noastre"
 TUR_rebuilding_our_home_desc:1 "Națiunea noastră a fost devastată din punct de vedere material, fizic și spiritual de câinii kemaliști, dar în cele din urmă tirania lor a fost pusă capăt. Ne aflăm în pragul unei noi ere pentru poporul nostru: una în care putem în sfârșit îndrepta greșelile trecutului. Trebuie să construim pentru viitor, astfel încât să putem reînvia trecutul."
 TUR_rising_islamist_dissidence:0 "Creșterea disidenței islamiste"
 TUR_rising_islamist_dissidence_desc:1 "De fiecare dată când însăși noțiunea de alegeri libere a fost ridicată în [TUR.GetNameDef], fundamentaliștii religioși au încercat să deturneze orice platformă de opoziție față de CHP. Se pare că de data aceasta nu va fi diferit. În toată țara există o conștiință fundamentalistă în creștere, în timp ce dușmanii noștri ideologici se adună pentru a răsturna stăpânirea noastră asupra țării, profanând urna pe care le oferim."
 TUR_objectors_flocking_to_military_service:0 "Obiectorii care se întâlnesc în serviciul militar"
 TUR_objectors_flocking_to_military_service_desc:1 "Tot felul de cetățeni [TUR.GetAdjective] care s-au eschivat cândva conscripția se înscriu pentru a servi în forțele noastre armate. Oamenii au apreciat bine abordarea guvernului Fatherland First, iar mulți încep să înțeleagă locul lor în țesătura țării noastre, unde înainte se simțeau străini."
 TUR_legacy_of_ataturk_fulfilled:0 "Moștenirea lui Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Am susținut și împlinit cele mai înalte ambiții ale lui Mustafa Kemal Atatürk pentru statul [ROOT.GetAdjective] transformându-l într-un stat liberal democratic legitim multipartit. Am susținut visul vieții lui Atatürk și, din această cauză, domnia noastră a fost mult mai sigură în ochii oamenilor."
 TUR_legacy_of_ataturk_preserved:0 "Moștenirea lui Atatürk"
 TUR_legacy_of_ataturk_preserved_desc:0 "Am prelungit status quo-ul de odinioară prin menținerea unui regim autoritar care promovează idealurile kemaliste. Nu am spulberat aspirațiile lui Mustafa Kemal Atatürk pentru starea [ROOT.GetAdjective], dar am făcut și puțin pentru a promova aceste obiective. Va depinde de generațiile viitoare să folosească bazele pe care le punem, astfel încât să poată uzurpa mantaua kemalismului..."
 TUR_legacy_of_ataturk_defiled:0 "Moștenirea lui Atatürk"
 TUR_legacy_of_ataturk_defiled_desc:0 "L-am eșuat: cum ar putea părintele turcilor să privească starea actuală a lucrurilor din [ROOT.GetNameDef] cu altceva decât cu disprețul disprețuitor? Va trebui doar să avem încredere că ambițiile lui pentru această națiune au fost greșite și că ale noastre au fost corecte..."
 TUR_republicanism:0 "Republicanism"
 TUR_republicanism_desc:1 "Căci independența este dreptul absolut al națiunii mele care se închină la Dumnezeu!"
 TUR_nationalism:0 "Naţionalism"
 TUR_nationalism_desc:1 "Nu te teme; căci stindardul purpuriu care se unduiește cu mândrie în acest zori glorios nu se va stinge înainte ca ultima vatră de foc care arde în patria mea să se stingă. Căci aceasta este steaua poporului meu și va străluci pentru totdeauna; este al meu; și aparține numai neamului meu viteaz."
 TUR_populism:0 "Populism"
 TUR_populism_desc:1 "Cine nu și-ar sacrifica viața pentru acest paradis al unei țări? Mucenicii ar izbucni dacă s-ar strânge pur și simplu pământul! Martiri!"
 TUR_reformism:0 "Reformism"
 TUR_reformism_desc:1 "Orizonturile Occidentului pot fi legate cu ziduri de oțel, dar granițele mele sunt păzite de sânul puternic al unui credincios. Lasă-l să urle, nu te teme! Și gândește-te: cum poate fi vreodată stinsă această credință înflăcărată, de acel monstr bătut și cu un singur colți pe care îl numești"civilizaţie"?"
 TUR_revolutionism:0 "Revoluționismul"
 TUR_revolutionism_desc:1 "Așa că ondulați și unduiți ca cerul strălucitor care răsare, o, semilună glorioasă, pentru ca până la urmă ultima noastră picătură de sânge să fie binecuvântată și demnă! Nici tu, nici rudele mele nu se vor stinge vreodată!"
 TUR_liberalism:1 "Liberalism"
 TUR_liberalism_desc:1 "Am fost liber de la început și așa voi fi pentru totdeauna. Ce nebun mă va pune în lanțuri! Sfid chiar ideea! Căci libertatea este dreptul absolut al drapelului meu mereu liber!"
 TUR_fundamentalism:0 "Fundamentalismul"
 TUR_fundamentalism_desc:1 "O, Dumnezeule glorios, singura dorință a inimii mele dureroase este ca nicio mână de păgân să nu atingă sânul Templelor mele sacre."
 TUR_absolutism:0 "Absolutism"
 TUR_absolutism_desc:1 "Nu priviți solul pe care călcați ca pe un simplu pământ -recunoaște-l! Și gândește-te la miile fără giulgi care zac atât de nobil sub tine. Ești gloriosul fiu al unui martir -rușine-te, nu întrista pe strămoșii tăi! Unhand nu, chiar și atunci când vi s-au promis lumi, această patrie cerească."
 TUR_ultranationalism:0 "Ultranaționalism"
 TUR_ultranationalism_desc:1 "Fie ca Dumnezeu să-mi ia viața, pe cei dragi și toate bunurile de la mine, dacă vrea, dar să nu mă privească de singura mea patrie adevărată din lume. Acești adhani și mărturiile lor sunt temelia religiei mele și fie ca sunetul lor nobil să prevaleze cu tuns în țara mea eternă."
 TUR_socialism:0 "Socialism"
 TUR_socialism_desc:1 "Prietenul meu! Nu lăsa patria mea în mâinile oamenilor ticăloși! Fă-ți pieptul drept armură și corpul tău ca bastion! Opriți acest atac rușinos!"

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Chiar și la pensie, Ghazi al nostru nu poate să nu se implice în politica națiunii noastre. Poate că nu mai este oficial președinte, dar cuvântul lui Mustafa Kemal Atatürk rămâne lege – chiar și acum."
