 GRE_martyrs_of_the_anatolian_catastrophe:0 "Martiri ai catastrofei anatoliei"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "
Ne angajăm nu doar față de cei care și-au pierdut viața luptând cu turcii în 1922, ci și față de cei forțați să părăsească casele lor și obligați să trăiască în mizerie aici. A fost un eșec care poate fi răzbunat într-un singur fel: cucerirea Constantinopolului. Un mare om de stat a declarat odată: „Constantinopolul este marea capitală, orașul, visul și speranța tuturor grecilor”. Vom fi amintiți ca marii conducători care au împlinit în cele din urmă visul etern al poporului grec și, făcând acest lucru, ne justificăm pe noi înșine evenimentele din 1922."
 GRE_farmer_culture:0 "Cultură axată pe fermier"
 GRE_farmer_culture_desc:0 "Nu trebuie să ne fie rușine de rădăcinile noastre agrare, putem avansa în epoca modernă fără a uita meșteșugurile care ne-au definit de atâtea secole. Îl înțelegem pe muncitorul grec și nu ne mai este frică să-i venerăm meșteșugul indiferent de utilitatea acestuia pentru stat."
 GRE_industrializing_society:0 "Societatea de industrializare"
 GRE_industrializing_society_desc:0 "Trăim în epoca mașinilor de război și nu mai poate fi tolerat ca majoritatea muncitorilor greci să-și petreacă viața muncind pe câmpurile de produse de lux inutile. Am început o tranziție care va remodela în mod fundamental Grecia și poporul grec, deși, din păcate, nu ne putem aștepta ca poporul grec să prindă pe deplin timp de câteva decenii."
 GRE_industrializing_society_communist:0 "Societatea de industrializare"
 GRE_industrializing_society_communist_desc:0 "Trăim în epoca mașinilor de război și nu mai poate fi tolerat ca majoritatea muncitorilor greci să-și petreacă viața muncind pe câmpurile de produse de lux inutile. Am început o tranziție care va remodela în mod fundamental Grecia și poporul grec, deși, din păcate, nu ne putem aștepta ca poporul grec să prindă pe deplin timp de câteva decenii."
 GRE_command_economy:0 "Economie de comandă"
 GRE_command_economy_desc:0 "Trăim în epoca mașinilor de război și nu mai poate fi tolerat ca majoritatea muncitorilor greci să-și petreacă viața muncind pe câmpurile de produse de lux inutile. Am început o tranziție care va remodela în mod fundamental Grecia și poporul grec și, printr-o economie de stat, vom ghida poporul grec în direcția corectă."
 GRE_agricultural_communes_idea:0 "Agricultura colectivizată"
 GRE_agricultural_communes_idea_desc:0 "Grecia s-a bazat în mod tradițional pe agricultură și industria ușoară, produse comerciale precum tutunul fiind exportul principal al Greciei. Dependența noastră de forme mai tradiționale de producție ne facea dependenți de industria grea a puterilor mai mari pentru proiectele de construcții, dar cu toate fermele organizate sub o schemă de colectivizare ne putem pregăti mai bine pentru proiecte viitoare și mai ambițioase."
 GRE_farmer_managed_communes:0 "Comune agricole administrate de fermieri"
 GRE_farmer_managed_communes_desc:0 "Nu trebuie să ne fie rușine de rădăcinile noastre agrare, putem avansa în epoca modernă fără a uita meșteșugurile care ne-au definit de atâtea secole. Îl înțelegem pe muncitorul grec și nu ne mai este frică să-i venerăm meșteșugul sau să-i oferim mai mult control asupra mijloacelor sale de existență."
 GRE_rural_exodus:0 "Exodul rural"
 GRE_rural_exodus_Desc:0 "Odată cu impulsul nostru către industrializare, oamenii și-au părăsit casele din regiunile rurale ale țării pentru a se înghesui în orașele urbane mai mari."
 GRE_sophistry_and_science_idea:0 "Sofistica și Știința"
 GRE_sophistry_and_science_idea_desc:0 "Prin promovarea unei codependențe între politicieni și oameni de știință, ne vom apropia cu un pas de modernitate."
 GRE_megali_idea_triumphant:0 "Ideea Megali triumfătoare"
 GRE_megali_idea_triumphant_desc:0 "S-a făcut: am câștigat! Memoria lui Eleftherios Venizelos a fost răzbunată, iar [ROOT.GetNameDef] și-a împlinit în sfârșit destinul."
 GRE_eon:0 "Organizația Națională de Tineret"
 GRE_eon_desc:1 "Este ceva admirabil în felul în care germanii și italienii și-au organizat tinerețea. Le putem adapta modelul pentru a ne asigura că tinerii noștri nu participă la un comportament asocial sau nu ne respectă marele nostru lider [ROOT.GetLeader]."
 GRE_eon_fascist:0 "Organizația Națională de Tineret"
 GRE_eon_fascist_desc:1 "Este ceva admirabil în felul în care germanii și italienii și-au organizat tinerețea. Le putem adapta modelul pentru a ne asigura că tinerii noștri nu participă la un comportament asocial sau nu ne respectă marele nostru lider [ROOT.GetLeader]."
 GRE_security_batallions:0 "Batalioane de securitate"
 GRE_security_batallions_desc:1 "Pentru a menține pacea în teritoriul ocupat și în propria noastră țară, am fost nevoiți să formăm batalioane de securitate formate din cei mai înflăcărați fasciști pe care națiunea noastră îi are de oferit."
 GRE_eee_in_government:1 "Coaliție cu EEE"
 GRE_eee_in_government_desc:0 "Necesitatea ne-a forțat mâna să ne aliniem cu partidul fascist al lui Ethniki Enosis Ellados. Nu putem decât să sperăm că această decizie de a coopera cu fasciștii nu se va întoarce să ne muște în viitor..."
 GRE_booming_tourism:0 "Industria turismului în plină expansiune"
 GRE_booming_tourism_desc:0 "Mai mulți oameni vin la [ROOT.GetNameDef] din străinătate decât în ​​orice alt punct din istoria înregistrată!"
 GRE_four_year_plan_spirit:0 "Planul de patru ani"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernizarea liniei Leonidas"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernizarea liniei Metaxas"
 GRE_improving_our_defensive_lines_desc:0 "Cea mai bună ofensă este o apărare bună și intenționăm să avem o apărare complet imbatabilă."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Apărătorii Mediteranei"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Campioni ai Mediteranei"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Mediterana a fost casa noastră mult mai mult timp decât a fost casa oricui altcuiva. Avem o responsabilitate față de această regiune și față de oamenii din interior -și nu intenționăm să renunțăm la această datorie sacră."
 GRE_ancient_talents:0 "Talente antice"
 GRE_ancient_talents_desc:0 "Întotdeauna am avut o înclinație pentru nautică, încă din zilele epocii bronzului. Încurajând o tradiție maritimă puternică, oferim respect față de o tradiție cinstită de timp care curge în sângele nostru."
 GRE_hellenic_army:0 "Armata Elenă"
 GRE_hellenic_army_desc:0 "Forțele noastre armate nu ar părea atât de impresionante pentru un observator în vizită, dar oamenii noștri au un spirit de luptă autentic: o flacără în interiorul lor care refuză să fie stins. O astfel de calitate este rară și nu trebuie să ne fie frică să o exploatam pentru a ne putea înfrunta inamicii pe picior de egalitate."
 GRE_hellenic_army_2:0 "Armata Elenă"
 GRE_hellenic_army_2_desc:1 "Armata noastră nu va fi probabil niciodată cea mai mare din Balcani, dar cu siguranță va fi cea mai eficientă."
 GRE_hellenic_army_3:0 "Armata Elenă"
 GRE_hellenic_army_3_desc:1 "Armata noastră nu va fi probabil niciodată cea mai mare din Balcani, dar cu siguranță va fi cea mai eficientă."
 GRE_byzantine_army:0 "Armata Bizantină"
 GRE_byzantine_army_desc:0 "Nu cu mult timp în urmă eram obsedați să avem o armată care ar putea să ne mențină și să ne apere granițele, dar astăzi echipăm și antrenăm soldați care sunt pregătiți să mărșăluiască la jumătatea lumii pentru a ne îndeplini încercarea de a revendica un imperiu. A noastră este o armată diferită de oricare alta din lume și, odată cu ea, vom revendica în cele din urmă ceea ce ne-a fost luat."
 GRE_hellenic_air_force_academy:0 "Academia Forțelor Aeriene Elene"
 GRE_hellenic_air_force_academy_desc:1 "Piloții noștri sunt dispuși, capabili și competenți -ei comandă o forță aeriană demnă de națiunea noastră."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Nu suntem noi urmașii venerabililor greci din vechime? Nu împărtășim sângele cu acești maeștri ai polemicii, filosofiei și războiului? Vom insufla un sentiment puternic de mândrie înapoi în poporul nostru, astfel încât să ne putem lua din nou locul ca steaua călăuzitoare a Europei."
 GRE_venerate_the_ancient_hellenes_2:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Vom învăța din ingeniozitatea războinicilor tebani, care au răsturnat hegemonia spartană prin putere și inteligență."
 GRE_venerate_the_ancient_hellenes_3:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Vom învăța de la filozofii Atenei, care au conceput conceptul de democrație așa cum îl cunoaștem astăzi."
 GRE_venerate_the_ancient_hellenes_4:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Vom învăța din exemplul argeadilor, care au cucerit jumătate din lumea cunoscută toată din umila Macedonia."
 GRE_venerate_the_ancient_hellenes_5:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Vom învăța din ingeniozitatea războinicilor tebani care au răsturnat hegemonia spartană și de la filozofii Atenei, care au conceput conceptul de democrație așa cum îl cunoaștem astăzi."
 GRE_venerate_the_ancient_hellenes_6:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Vom învăța din ingeniozitatea războinicilor tebani care au răsturnat hegemonia spartană și din exemplul argeadilor, care au cucerit jumătate din lumea cunoscută toată din umila Macedonia."
 GRE_venerate_the_ancient_hellenes_7:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Vom învăța de la filozofii Atenei care au conceput conceptul de democrație așa cum îl cunoaștem astăzi și din exemplul argeadilor, care au cucerit jumătate din lumea cunoscută, toată din umila Macedonia."
 GRE_venerate_the_ancient_hellenes_8:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Încă păstrăm toate calitățile care i-au făcut pe strămoșii noștri atât de grozavi și, cu doar un mic impuls, putem scoate din nou aceste calități în poporul nostru."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Reînviind spiritul vulturului cu două capete"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Venizeliștii erau lași care au refuzat să lase Grecia să-și restabilească adevărata glorie pierdută – gloria Bizanțului! De ce să ne oprim cu coastele Turciei când putem recupera toate teritoriile pierdute ale Imperiului? O nouă eră de glorie pentru Grecia a început!"
 GRE_reviving_the_double_headed_eagle_2:0 "Reînviind spiritul vulturului cu două capete"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Venizeliștii erau lași care au refuzat să lase Grecia să-și restabilească adevărata glorie pierdută – gloria Bizanțului! De ce să ne oprim cu coastele Turciei când putem recupera toate teritoriile pierdute ale Imperiului? O nouă eră de glorie pentru Grecia a început!"
 GRE_socialist_economy_spirit:0 "Socialismul grecesc"
 GRE_socialist_economy_spirit_desc:0 "Am implementat o economie care pune oamenii înaintea profiturilor. Avem un inamic clar în capitaliștii exploatatori din străinătate și în paraziții oportuniști locali care caută să înșele lucrătorul [ROOT.GetAdjective] din cotizațiile lor corecte."
 GRE_socialist_economy_2:0 "Socialismul grecesc"
 GRE_socialist_economy_2_desc:1 "Poporul grec a sângerat de prea mult timp sub stăpânirea autocratică a regelui fals și a venizliștilor belliciști, este timpul ca oamenii să prospere în sfârșit sub un guvern care îi pune pe primul loc!"
 GRE_socialist_economy_3:0 "Stalinismul grecesc"
 GRE_socialist_economy_3_desc:0 "Partidul vine înaintea tuturor; dacă cineva nu este loial Partidului, atunci ei sunt un trădător subversiv și un pericol pentru întreaga noastră națiune."
 GRE_socialist_economy_4:0 "Comunismul grecesc"
 GRE_socialist_economy_4_desc:0 "Muncitorul vine înaintea tuturor; dacă noi, ca guvern pus la putere de și format din muncitori, nu putem reprezenta cele mai bune interese ale lucrătorilor, atunci cine ar putea?"
 GRE_cooperative_trade_unions:0 "Sindicatele Cooperative"
 GRE_red_militias_spirit:0 "Miliții Roșii"
 GRE_red_militias_spirit_desc:1 "Sunt mulți care ar căuta să zădărnicească eforturile noastre de modernizare a societății grecești, dar odată cu organizarea de miliții dedicate păstrării Revoluției le va fi cu atât mai greu să ne oprească."
 GRE_red_militias_2:0 "armata Rosie"
 GRE_red_militias_2_desc:0 "Un adevărat stat comunist necesită o armată populară care să poată executa voința muncitorilor cu impunitate."
 GRE_red_militias_3:0 "Red Enforcers"
 GRE_red_militias_3_desc:0 "Agenți subversivi care conspira împotriva Partidului sunt peste tot, dar trebuie doar să antrenezi un grup mic de oameni talentați pentru a-i găsi și a-i dezrădăcina..."
