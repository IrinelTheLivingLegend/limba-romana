 INDUSTRIAL_CAPACITY:0 "Fabrici"
 INDUSTRIAL_CAPACITY_DESC:1 "Fabricile stau la baza §HCapacitatii industriale§!. §HFabrici militare§! produc echipamente pentru armata si aviatia, in timp ce §HNaval Dockyards§! produce și repara nave pentru marina. §HCFabrici civile§! construirea și repararea clădirilor și infrastructurii, precum și facilitarea comerțului."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "Numărul de fabrici pe care le obțineți din statele ocupate este influențat de politicile dvs. de ocupație."
 ARMY_EXPERIENCE:0 "Experiență în armată"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "De la §HArmy Exercises§!: $VALUE|=+3$ zilnic"
 ARMY_EXPERIENCE_DESC:0 "
Pe măsură ce echipamentul tău este folosit în luptă, câștigi Experiență în armată. Aceasta înseamnă că poți câștiga experiență în armată atunci când §HDdiviziuni§! angajați-vă în luptă sau dacă aveți §HLend-Leased§! echipament pentru războaiele aliaților tăi.\nDe asemenea, câștigi experiență prin efectuarea §HAExercițiilor armate§! cu trupe care au cel puțin nivelul $UNIT_TRAINING_LEVEL|Y$ și din anumite §HNational Focuses§!. Unii §Hministri§! poate crește experiența dobândită.\n\nExperiența în armată este necesară pentru a crea și modifica §Șabloanele dvs. de Diviziune§!."
 NAVY_EXPERIENCE:0 "Experiență în Marina"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "Din §HExerciții navale§!: $VALUE|=+3$ zilnic"
 NAVY_EXPERIENCE_DESC:0 "Pe măsură ce navele tale sunt folosite în luptă și în §HExerciții navale§!, câștigi Experiență în Marina. Anumite §HOrientări naționale§! ofera experienta suplimentara si niste §HMinistri§! poate crește experiența acumulată.\n\nExperiența navală este folosită pentru a dezvolta variante mai bune ale navelor existente."
 AIR_EXPERIENCE:0 "Experiența aeriană"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "Din §HPilot Exercises§!: $VALUE|=+3$ zilnic"
 AIR_EXPERIENCE_DESC:0 "Când aeronava ta angajează inamicul în misiuni sau exersează în §HExerciții pilot§!, câștigi Experiență Aeriană. Aceasta înseamnă că poți câștiga Experiență Aeriană atunci când §Hair Wings§! angajați-vă în luptă sau dacă aveți §HLend-Leased§! echipament pentru războaiele aliaților tăi.\nAnumite §HConcentrații naționale§! ofera experienta suplimentara si niste §HMinistri§! poate crește experiența acumulată.\n\nExperiența aeriană este utilizată pentru a dezvolta variante mai bune ale aeronavelor existente."
