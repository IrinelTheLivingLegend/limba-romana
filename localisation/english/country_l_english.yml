 STABILITY:0 "Stabilitate"
 WAR_SUPPORT:0 "Sprijin de război"
 NATIONAL_UNITY_DESC:0 "Unitatea Națională reprezintă dorința oamenilor din vârf de a conduce un război până la capăt. Cu cât această valoare este mai mare, cu atât vor lupta mai mult înainte de a lua în considerare capitularea."
 STABILITY_DESC:0 "Stabilitatea reprezintă sprijinul poporului pentru actualul guvern. Stabilitatea ridicată face schimbările politice mai ușor de realizat și ajută economia să funcționeze fără probleme."
 WAR_SUPPORT_DESC:0 "Sprijinul de război reprezintă dorința oamenilor de a conduce un război până la capăt. Adoptarea multor legi și pregătirea națiunii pentru a merge la război necesită în mod eficient un sprijin ridicat de război."
