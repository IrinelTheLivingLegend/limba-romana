 ITA_vento_aureo:0 "Vântul de aur"

 ITA_shadow_of_mussolini:0 "Umbra lui Mussolini"
 ITA_shadow_of_mussolini_desc:1 "Chiar dacă a fost înlăturat de la putere, umbra lui Mussolini este greu de scăpat, deoarece încă planează asupra politicii italiene."
 ITA_divino_duce_1:0 "Divino Duce"
 ITA_divino_duce_1_desc:1 "Cu un cult puternic al personalității în jurul [ITA.GetLeader], poporul italian nu va renunța niciodată la loialitatea față de Duce. Ei vor îndura orice greutăți care le sunt aruncate asupra lor cu ușurință și nu se vor preda niciodată."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "Hegemonie italiană"
 ITA_italian_hegemony_master_1_desc:1 "Fiind locul de naștere al fascismului, scopul nostru este clar; să devină protectorul ei şi să-l răspândească departe. Vom insufla un sentiment de datorie și loialitate față de sistemul fascist în fiecare popor care intră sub hegemonia noastră."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "Hegemonie italiană"
 ITA_italian_hegemony_subjects_desc:1 "Uniți sub hegemonia [ITA.GetNameDef] suntem protectorii fascismului, acționând ca un bastion al adevărului și al iluminării. Nimeni și nimic nu ne va sta în cale!"
 ITA_prioritizing_the_military:0 "Prioritizarea armatei"
 ITA_prioritizing_the_military_desc:1 "Deturnând fonduri și resurse din altă parte, ne vom putea concentra asupra forțelor noastre armate. Deși anumite zone vor avea de suferit din cauza asta în scurt timp, avem de câștigat mai mult pe termen lung."
 ITA_impero_italiano:0 "Imperiul Italian"
 ITA_impero_italiano_desc:1 "Proclamarea Imperiului Italian a încurajat trupele noastre și a legitimat pretențiile noastre în Africa."
 ITA_novus_ordo_modifier:0 "O noua comanda"
 ITA_expanded_corporatism_modifier:0 "Corporatismul extins"





### Switzerland ###
 SWI_spirit_of_resistance_idea:0 "Spiritul de rezistență elvețian"
