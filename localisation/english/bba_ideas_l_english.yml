 SWI_werner_risch:0 "Werner Risch"
 SWI_eidgenossische_FW:0 "Federal F+W"
 SWI_eidgenossische_KW:0 "Federal K+W"
 SWI_eidgenossische_WF:0 "Federal W+F"
 SWI_sig:0 "SPUNE"
 SWI_oerlikon:0 "Oerlikon"
 SWI_saurer:0 "Acru"
 SWI_berna:0 "Berna"
 SWI_buero_ha_idea:0 "Buero Ha"
 SWI_expanded_spy_network_idea:0 "Rețea de spionaj extinsă"
 SWI_spirit_of_saint_bernard_idea:0 "Spiritul Sfântului Bernard"
 SWI_spirit_of_saint_bernard_idea_tooltip:2 "Spitalul de campanie Trickleback: §G+20%§!\nExp. Factorul de pierdere: §G-30%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "Accesul la unele dintre cele mai abrupte vârfuri și secolele de cultură alpină oferă parașutistilor elvețieni un avantaj față de orice altă infanterie aeropurtată. Ei pot coborî din avioanele noastre de transport și pot domina vârfurile muntoase ca și cum ar fi pe Monte Rosa sau pe Matterhorn."
 SWI_mountaineer_paratroopers_idea_TT:0 "§YMunți§!:\n Atac: §G+35%§!\n Apărare: §G+10%§!\n Mișcare: §G+20%§!\n§YHills§!:\n Atac: § G+20%§!\n Apărare: §G+5%§!\n Mișcare: §G+10%§!"
 SWI_air_production_ns:0 "Producția de avioane elvețiane"
 SWI_air_production_ns_desc:0 "Fabricile noastre sunt dedicate producerii de avioane cât mai repede posibil, astfel încât capacitatea noastră de a duce război în aer să ajungă din urmă vecinilor noștri."
 SWI_federal_police_idea:0 "Informații ale Poliției Federale Elvețiene"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "Poliția federală infiltrată"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "Elemente fasciste s-au infiltrat în Poliția Federală și în ramura ei de informații. Nu se știe toate modurile în care ne ajută vecinul fascist să se infiltreze în societatea [SWI.GetName]."
 SWI_pro_helvetia_idea:0 "Pentru Elveția"
 SWI_pro_helvetia_idea_desc:0 "Pentru ca Elveția să supraviețuiască, trebuie să fie o țară distinctă de limbile vorbite în interior. De aceea, Pro Helvetia are sarcina de a promova valorile elvețiene și angajamentul corespunzător față de democrație care vine odată cu acestea."
 SWI_martial_law_idea:0 "Legea martiala"
 SWI_martial_law_idea_desc:0 "Vremurile periculoase necesită măsuri periculoase. Armata trebuie să preia controlul pentru a garanta ordinea și stabilitatea. Cu ceva noroc [ROOT.GetAdjective] poate fi restabilit într-o zi."
 SWI_extensive_press_censorship_idea:0 "Cenzură extinsă a presei"
 SWI_active_trade_agreement:0 "Aprovizionare din acord comercial"
 SWI_trading_with_switzerland_military:0 "Import de producție de război din Elveția"
 SWI_trading_with_switzerland_civilian:0 "Import de producție civilă din Elveția"
 SWI_no_confederation_president_idea:0 "Niciun Președinte al Confederației nu a fost ales"
 SWI_no_confederation_president_idea_desc:0 "S-a întâmplat de neconceput, iar Consiliul Federal nu a reușit să aleagă un președinte al confederației elvețiene. Va fi nevoie de mult efort pentru a ieși din această situație."
 SWI_foreign_fascist_propaganda:0 "Propaganda fascistă străină"
 SWI_foreign_fascist_propaganda_desc:0 "Deși nu există o mare mișcare fascistă originară din [SWI.GetName], vecinii noștri fasciști sunt dornici să ne distrugă confederația din interior, cu a cincea coloană și operațiuni de propagandă în fiecare canton, dar mai ales în [GER.GetAdjective] și cei vorbitori [ITA.GetAdjective]."
 SWI_extensive_fascist_propaganda:0 "Propaganda fascistă extinsă"
 SWI_extensive_fascist_propaganda_desc:0 "Propaganda fascistă în Elveția obișnuia să vină din afară, dar mișcarea a câștigat suficient avânt pentru a inunda țara cu propagandă fascistă din interior și din exterior."
 SWI_rearmaming_idea:0 "Reînarmare în curs"
 SWI_increased_defense_budget:0 "Creșterea bugetului de apărare"
 SWI_war_bonds:0 "Obligațiuni de război"
 SWI_banned_foreign_nazi_propaganda_idea:0 "Propaganda nazistă străină este interzisă"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "Nazismul nu are loc într-o societate ca a noastră, așa că nu putem permite răspândirea unei ideologii care amenință însăși țesutul confederației noastre, cu atât mai puțin propaganda venită de la o națiune străină."
 SWI_rearmed_idea_industrial:0 "Elveția rearmată"
 SWI_army_limitations_TT:3 "
§RCnu se antrenează forțe regulate în afara milițiilor cetățenești și nu pot edita șabloanele existente în afara deciziilor de pregătire militară§!\n\n§YElveția§! se bazează pe populația lor civilă pentru a lua armele atunci când este nevoie. Un număr limitat de miliții pot fi instruiți, iar acestea vor avea §YOrganizația§! inițial limitat.\n\nOdată focalizată §Y$SWI_armed_neutrality$§! este finalizată, milițiile vor putea fi extinse, îmbunătățite și eventual, desfășurate folosind §Y$SWI_activate_militia$§! decizie. În timp ce milițiile sunt desfășurate, sancțiunile la adresa economiei elvețiene se vor acumula în timp, dar se vor reseta după ce vor fi rechemate."
 SWI_citizen_militia_1:0 "Milițiile cetățenilor elvețieni"
 SWI_citizen_militia_1_desc:0 "Spre deosebire de majoritatea altor națiuni, în Elveția, fiecare persoană care îndeplinește criteriile de recrutare este de așteptat să ia armele în milițiile locale atunci când este chemată. Acest lucru ne permite să avem un procent mare din populație în rezervă, fără consecințe majore asupra economiei noastre, atâta timp cât acestea nu sunt desfășurate.\n"
 SWI_citizen_militia_2:0 "Miliții cetățenești elvețiene extinse"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace:0 "Spiritul pasiv al Helvetiei"
 SWI_spirit_of_helvetia_passive_war:0 "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace:0 "Spiritul defensiv al Helvetiei"
 SWI_spirit_of_helvetia_defensive_war:0 "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace:0 "Spiritul agresiv al Helvetiei"
 SWI_spirit_of_helvetia_aggressive_war:0 "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1:0 "Planul de apărare a frontierei"
 SWI_infrastructure_rigged_to_blow:0 "Infrastructură trucată pentru a sufla"
 SWI_infrastructure_rigged_to_blow_desc:0 "Nu putem lăsa inamicul să folosească infrastructura și industria noastră câștigată cu greu împotriva noastră, suntem gata să aruncăm totul în aer de îndată ce inamicul preia controlul asupra ei."
 SWI_aktion_nationaler_widerstand_idea:0 "Acțiune Rezistență Națională"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "Un grup secret de civili reprezentând fiecare fațetă a societății elvețiene, hotărâți să promoveze valorile Elveției și să pună bazele rezistenței dacă se întâmplă cel mai rău."
 SWI_old_switzerland_idea:0 "Revenind în Vechea Elveție"
 SWI_old_switzerland_idea_desc:0 "După o lungă perioadă de război îngrozitor și expansiune imorală, oamenii din [ROOT.GetName] cer nimic mai puțin decât o întoarcere la neutralitatea și democrația din vremurile de dinainte de război. Aceste vremuri tumultoase se vor încheia în curând."
 SWI_extended_supply_lines_idea:0 "Linii de aprovizionare extinse"
 SWI_extended_supply_lines_idea_desc:0 "Ne-am îmbunătățit logistica, astfel încât să ne putem extinde și mai mult liniile de aprovizionare și să construim altele noi mai rapid decât oricând."
 SWI_expanded_special_forces:0 "Forțele Speciale extinse"
 SWI_swiss_women_in_the_military:0 "Femeile elvețiene în armată"
 SWI_volunteer_forces_idea:0 "Forțele de voluntari"
 SWI_volunteer_forces_idea_desc:0 "Deși, conform politicii noastre obișnuite, [SWI.GetNameDef] nu face parte oficial din niciun conflict, permitem și încurajăm în secret să se alăture ca voluntari, mai ales când implică apărarea democrației."
 SWI_frozen_assets:0 "Active înghețate de Elveția"
