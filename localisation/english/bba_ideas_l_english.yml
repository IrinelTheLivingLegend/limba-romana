 ITA_seizing_old_equipment:0 "Sechestrarea echipamentului vechi"
 ITA_international_aid:0 "Ajutor internațional"
 ITA_disgruntled_military:0 "Militari nemulțumiți"
 ITA_disgruntled_military_desc:1 "Curățarea armatei de elementele regaliste care ar fi putut amenința noua noastră republică ne-a făcut să pierdem conducerea experimentată."
