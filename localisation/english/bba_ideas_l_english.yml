 ITA_offensive_in_ethiopia:0 "Ofensivă în Etiopia"
 ITA_offensive_in_ethiopia_desc:1 "Armatele noastre sunt hotărâte să împingă inamicul înapoi -indiferent de ce este nevoie!"
 ITA_logistics_in_ethiopia:0 "Logistica în Etiopia"
 ITA_logistics_in_ethiopia_desc:1 "Cu o planificare și o logistică adecvată, vom obține câștiguri mici, dar constante, fără a ne sacrifica oamenii în mod inutil."
 ITA_stockpiling_fuel:0 "Stocarea combustibilului"
 ITA_stockpiling_fuel_desc:1 "Având o rezervă mare de combustibil, armata noastră va menține funcționarea mai mult timp."
 ITA_foggia_farm_fields:0 "Câmpurile Fermei Foggia"
 ITA_foggia_farm_fields_desc:1 "Modernizarea industriei agricole din Foggia va produce o producție alimentară mai mare."
 ITA_hardened_irregular_bands:0 "Benzi neregulate întărite"
 ITA_hardened_irregular_bands_desc:1 "Profitând de războinicii nativi, putem câștiga mult din experiența lor de luptă și cunoștințele geografice."
 ITA_hardened_irregular_bands_tt:0 "§G+5,00%§! Atac, apărare și viteză pentru §Y$infanterie_neregulată$§!, §Y$cavalerie$§! si §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_formazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "Agenția noastră de informații va ajuta la descurajarea atacurilor de spionaj străine împotriva noastră, precum și la creșterea propriilor ambiții internaționale."
 ITA_devaluated_lira:0 "Lira devalorizată"
 ITA_devaluated_lira_desc:1 "Războaiele noastre recente au fost costisitoare și au împiedicat economia noastră. Devalorizarea monedei a făcut ca produsele noastre să fie mai competitive pe piața internațională, dând economiei noastre un impuls atât de necesar."
 ITA_battaglia_del_grano:0 "Bătălia de grâu"
 ITA_battaglia_del_grano_desc:1 "Pentru a fi cu adevărat independenți, nu ne putem baza pe puteri străine pentru aprovizionarea cu alimente, ci trebuie să devenim autosuficienti din punct de vedere agricol. Bătălia pentru cereale ne va face să devenim autonomi și puterea noastră să crească și mai mult."
 ITA_battaglia_per_la_terra:0 "Bătălia pentru Pământ"
 ITA_battaglia_per_la_terra_desc:1 "Bătălia noastră pentru pământ va scurge kilometri de mlaștini și va crea terenuri agricole. De asemenea, va oferi noi oportunități de angajare, iar guvernele străine au fost deja impresionate de spiritul de nesfârșit al poporului italian."
 ITA_battaglia_per_la_nascite:0 "Bătălia pentru nașteri"
 ITA_battaglia_per_la_nascite_desc:1 "Pentru ca Italia să înflorească cu adevărat, avem nevoie de mai mulți soldați. Pentru a obține mai mulți soldați, avem nevoie de o populație mai mare. Pentru a obține o populație mai mare, avem nevoie de mame. Ceea ce au nevoie mamele este ca noi să câștigăm Bătălia pentru Nașteri."
 ITA_camicie_nere:0 "Cămăși negre"
 ITA_camicie_nere_desc:1 "Cămășile negre au depus un jurământ personal [ITA.GetLeader], făcându-i mai de încredere și mai loiali decât restul armatei. A le oferi mai multă autoritate și responsabilitate nu va face decât să ne întărească domnia."
 ITA_camicie_nere_mp_tt:0 "§YPoliția militară§!: Bonus de suprimare: §G+5,0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_iredentism_italian$"
 ITA_italian_irredentism_ns_desc:1 "Pentru ca [ITA.GetNameDef] să își atingă potențialul și puterea maximă, trebuie să ne extindem până la granițele noastre naturale și să unificăm toate teritoriile care aparțin de drept poporului italian!"
 ITA_bandits_war:0 "Războiul Bandiților"
 ITA_bandits_war_desc:1 "Mobilitatea și mecanizarea sunt viitorul războiului. Trebuie să investim mult în modernizarea armatei noastre pentru ca aceasta să aibă succes pe câmpurile de luptă de astăzi."
 ITA_alpine_defense:0 "Apărare alpină"
 ITA_alpine_defense_desc:1 "Luptele brutale din munți din timpul Marelui Război sunt încă proaspete în amintirile multor oameni. Trebuie să ne asigurăm frontul de nord de orice potențiale atacuri, având soldați capabili care pot lupta eficient pe acel teren."
 ITA_aviazione_legionaria:0 "Aviația legionară"
 ITA_aviazione_legionaria_desc:1 "Asigurarea superiorității aeriene este vitală pentru ca orice armată să câștige avantajul și să împingă inamicul înapoi."
 ITA_sold_obsolete_escort_ships_ns:0 "Vândute nave de escortă învechite"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "Exportul de nave de război către alte națiuni ne-a întărit capacitățile industriale."
 ITA_strengthened_heavy_industry:0 "Industria grea consolidată"
 ITA_strengthened_heavy_industry_desc:1 "Extinderea capacității noastre industriale ne va spori productivitatea industrială."
 ITA_strengthened_the_army:0 "Armata întărită"
 ITA_strengthened_the_army_desc:1 "Extinderea armatei ne-a învățat multe lucruri despre mobilizarea trupelor și organizarea lor într-o forță de luptă coerentă."
 ITA_disgruntlement_in_the_army:0 "Nemulțumirea în armată"
 ITA_disgruntlement_in_the_army_desc:1 "Nemulțumirea s-a infiltrat în armată după ce a fost acuzată că nu s-a putut extinde suficient de repede."
 ITA_efficient_supply_lines:0 "Linii de aprovizionare eficiente"
 ITA_efficient_supply_lines_desc:1 "Logistica armatei nu va fi la fel de greoaie, cu liniile noastre de aprovizionare care beneficiază foarte mult de flota nou construită de camioane de aprovizionare."
 ITA_fuel_reserves:0 "Rezerve de combustibil"
 ITA_fuel_reserves_desc:1 "Având o rezervă mare de combustibil, armata noastră va elibera pentru a face mai multe excursii și a fi mai activ."
 ITA_strengthened_the_airforce:0 "A întărit Forța Aeriană"
 ITA_strengthened_the_airforce_desc:1 "Forțele aeriene italiene sunt din nou una dintre cele mai mari flote aeriene din lume. Piloții nou pregătiți sunt dornici să demonstreze cât de mare este forța aeriană pe care o avem acum."
 ITA_disgruntlement_in_the_airforce:0 "Nemulțumirea în forțele aeriene"
 ITA_disgruntlement_in_the_airforce_desc:1 "Forțelor aeriene li s-au promis noi resurse și fonduri pentru a-și extinde forțele, dar nimic nu a apărut și nemulțumirea se răspândește în rândul trupelor."
 ITA_expanded_intelligence_service_basic:0 "Serviciul de informații extins"
 ITA_expanded_intelligence_service_basic_desc:1 "Serviciul de informații extins va consolida securitatea noastră națională."
 ITA_bolstered_political_cabinet:0 "Cabinet politic consolidat"
 ITA_bolstered_political_cabinet_desc:1 "Având oamenii potriviți în locurile potrivite va întări sistemul fascist și stăpânirea noastră asupra [ITA.GetNameDef]."
 ITA_bolstered_military_high_command:0 "Înaltul Comandament Militar întărit"
 ITA_bolstered_military_high_command_desc:1 "A avea o conducere competentă este crucială pentru ca armata să funcționeze optim și să aibă succes pe câmpurile de luptă."
 ITA_all_within_the_state_ns:0 "$ITA_toate_din_stat$"
 ITA_all_within_the_state_ns_desc:1 "Întărirea capacităților noastre în spatele primelor linii va asigura calea spre victorie."
 ITA_anti_partisan_measures_ns:0 "$ITA_masuri_anti_partizane$"
 ITA_anti_partisan_measures_ns_desc:1 "Unitățile noastre specializate împiedică mișcările partizanilor, făcându-le mai greu să lovească în spatele liniilor frontului."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Micile noastre unități de partizani lovesc puternic inamicul în spatele liniilor frontului, demoralizandu-le și sporind rezistența în populația locală."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "Am reușit să unim țărănimea din mediul rural pentru cauza noastră!"
 ITA_liberation_or_death_ns:0 "$ITA_eliberare_sau_moarte$"
 ITA_liberation_or_death_ns_desc:1 "A început impulsul final pentru eliberarea Italiei de tiranie; nu mai există întoarcere acum!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Activează §YMountain Warfare Doctrine§! in timp ce acest spirit national este activ, acordand §Y$militia$s§! bonusuri de teren în §Y$hills$§! și §Y$munte$§!: Atac: §G+5%§!, Mișcare: §G+10%§!"
 ITA_independence_war:0 "Razboiul de independenta"
 ITA_independence_war_desc:1 "Vom elibera Italia de asupritorii noștri!"
 ITA_nuclear_research:0 "Cercetare nucleară"
 ITA_nuclear_research_desc:1 "Suntem pionieri în dezvoltarea energiei atomice și în curând vom fi cea mai mare putere militară din lume."
 ITA_political_reforms:0 "Reforme politice"
 ITA_political_reforms_desc:1 "Reformarea sistemului politic va întineri și stabiliza națiunea noastră."
 ITA_setting_course_ns:0 "$ITA_setting_course$"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "Sprijin papal"
 ITA_papal_support_desc:1 "Papa exercită încă multă influență asupra poporului italian și, cu aprobarea și sprijinul său, vom putea influența multe inimi și sentimente către cauza noastră."
 ITA_papal_state:0 "Statul papal"
 ITA_papal_state_desc:1 "Odată cu renașterea papalității și controlul asupra Italiei, oamenii se adună la Sfinția Sa pentru îndrumare și sprijin."
 ITA_papal_state_catholic_dominion:0 "Dominie Catolică"
 ITA_papal_state_catholic_dominion_desc:1 "Odată cu înălțarea Papalității ca putere mondială majoră, depinde de noi să punem în aplicare voința lui Dumnezeu și, ca un păstor care își călăuzește turma, să-i protejăm pe creștinii credincioși de rău."
 ITA_papal_state_catholic_dominion_puppet_discount_tt:1 "§YCost redus§! pentru §YPuppet Country§! acţiune în cadrul Conferinţelor de Pace."
 ITA_cooperation_of_the_bourgeoisie:0 "Cooperarea burgheziei"
