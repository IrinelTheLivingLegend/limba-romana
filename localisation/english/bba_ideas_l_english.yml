 ITA_ducati_energia:0 "Ducati Energia"
 ITA_northern_designer_tt:1 "Acest designer este situat în partea de nord a Italiei. Finalizarea focusului „§Y$ITA_întărirea_industria_de_nord$§!' și „§Y$ITA_new_industrialization_program$§!' va îmbunătăți designerul."
 ITA_southern_designer_tt:1 "Acest designer este situat în partea de sud a Italiei. Finalizarea focusului „§Y$ITA_modernize_the_mezzogiorno$§!' și „§Y$ITA_new_industrialization_program$§!' va îmbunătăți designerul."
 ITA_northern_designer_improved_tt:0 "§YAcest designer nordic a fost deja îmbunătățit§!."
