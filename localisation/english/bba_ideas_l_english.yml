 ITA_military_industry_dynamic_modifier_desc:1 "Complexul nostru militar intern a rămas în urma rivalilor noștri atât în ​​ceea ce privește productivitatea, cât și tehnologia. Trebuie să întărim industriile militare ale Italiei dacă dorim ca forțele noastre să aibă succes pe câmpurile de luptă."
