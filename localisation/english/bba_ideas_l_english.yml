l_english:
 lon_arms_resolution_tt: "O rezoluție a Ligii Națiunilor împiedică comerțul cu arme cu [ROOT.GetName] până la sfârșitul ostilităților dintre [ITA.GetName] și [ETH.GetName]."
 ETH_ethiopia_supporting_independence_idea:0 "[ETH.GetName] Sprijinirea independenței"
 ETH_prince_regent_idea:0 "Prințul Regent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "În timp ce împăratul $ETH_haile_selassie$ pledează pentru cauza [ROOT.GetAdjective] la Liga Națiunilor, Ras $ETH_ras_imru_haile_selassie$ are sarcina să apere țara împotriva invadatorilor și să acționeze ca lider de facto al [ROOT.GetName] până în împăratul se întoarce."
 ETH_conservative_high_command_idea:0 "Înaltul Comandament Conservator"
 ETH_conservative_high_command_idea_desc:0 "Ras din [ETH.GetName] știu să ducă războiul. Nu este nevoie să schimbați ceva care sa dovedit eficient de secole. Inamicul este întotdeauna învins printr-un atac total, în care moralul și numărul superior al armatei [ETH.GetAdjective] câștigă ziua."
 ETH_the_heroes_of_adwa_idea:0 "Eroii din Adwa"
 ETH_the_heroes_of_adwa_idea_desc:0 "Împăratul Menelik i-a învins pe invadatorii italieni în bătălia de la Adwa. În acea zi am arătat lumii de ce sunt capabile armatele noastre și i-am forțat pe colonialist să plece din țara noastră. Am făcut-o o dată și o putem face din nou."
 ETH_taxed_nobility_idea:0 "Nobilime taxată"
 ETH_on_our_own_idea:0 "Pe cont propriu"
 ETH_on_our_own_idea_desc:0 "Comunitatea internațională a luat o poziție în conflictul dintre [ITA.GetName] și [ETH.GetName] și a decis că nicio altă țară nu ar trebui să intervină. [ETH.GetName] rămâne singur în această oră disperată."
