 neutral_to_fascist_tt:0 "Toate §YNeutru§! popularitatea devine §YFascist§! popularitate."
 YUG_towards_independence_mod:0 "Iugoslavia face forță pentru independență"
 YUGOSLAV_DEFENCE_LEAGUE:0 "Liga Balcanică de Apărare"
 YUG_crush_ustasa:0 "Revolta Ustasa iminentă"
 YUG_crush_ustasa_desc:0 "Decizia guvernului de a reprima grupul fascist Ustasa i-a agitat pe susținătorii independenței Croației, iar Ustasa se pregătește rapid pentru o revoltă armată împotriva guvernului. Dacă nu reușim să demontăm această organizație fascistă în timp util, Ustasa ar putea foarte bine să depășească guvernul local croat și să-și ridice steagul în rebeliune împotriva statului nostru."
 YUG_ustasa_uprising:0 "Revolta Ustasa"
 YUG_ustasa_uprising_desc:0 "Dacă nu reușim să stopăm la timp revolta Ustasa, ne vom confrunta cu o revoltă majoră a Croației împotriva statului nostru."
 YUG_ustasa_crushed_mission:0 "Ocoliți Revolta Ustasa"
 YUG_ustasa_crushed_mission_desc:0 "Dacă ne putem spori controlul asupra Croației, revolta Ustasa va fi ocolită și toate dificultățile cu naționaliștii croați vor fi stopate, deocamdată."
 YUG_delay_ustasa_uprising:0 "Întârzie Revolta"
 YUG_delay_ustasa_uprising_desc:0 "Cu ustasa în creștere, este imperativ ca guvernul să ia măsuri pentru a amâna rebeliunea croată. Deși astfel de eforturi vor întârzia și propriile noastre operațiuni pentru a pune capăt naționalismului croat odată pentru totdeauna, amânarea revoltei poate fi necesară."
 YUG_croat_concessions:0 "Concesiuni pentru croati"
 YUG_croat_concessions_desc:0 "Tratamentul nostru față de populația croată în general, de la decizia noastră de a reprima Ustasa, a fost considerat pe scară largă drept crud și inuman. Poate că acordând o oarecare clemență populației croate, ei ar putea începe să ne privească puțin mai favorabil."
 YUG_croat_concessions_cooldown:0 "Concesiuni pentru croati"
 YUG_croat_concessions_cooldown_desc:0 "Tratamentul nostru față de populația croată în general, de la decizia noastră de a reprima Ustasa, a fost considerat pe scară largă drept crud și inuman. Poate că acordând o oarecare clemență populației croate, ei ar putea începe să ne privească puțin mai favorabil."
 YUG_positive_discrimination_croat:0 "Discriminarea pozitivă pentru croați"
 YUG_positive_discrimination_croat_desc:0 "Croația în sine găzduiește multe culturi și popoare, în afară de croați. Poate că prin instituirea unor legi care favorizează croații pentru oportunități de angajare și clemență fiscală, le putem acorda iluziile de autodeterminare pe care le promit Ustasa."
 YUG_positive_discrimination_croat_cooldown:0 "Discriminarea pozitivă pentru croați"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Croația în sine găzduiește multe culturi și popoare, în afară de croați. Poate că prin instituirea unor legi care favorizează croații pentru oportunități de angajare și clemență fiscală, le putem acorda iluziile de autodeterminare pe care le promit Ustasa."
 YUG_listening_posts_croatia:0 "Formează postări de ascultare în Croația"
 YUG_listening_posts_croatia_desc:0 "Ustasa operează acum în subteran, evitând detectarea și complotând trădarea în spatele ușilor închise. Poate că convingându-i pe unii loiali iugoslavi să se alăture Ustasa, putem să le ascultăm și să le perturbăm operațiunile și campaniile de propagandă din regiune."
 YUG_listening_posts_cooldown:0 "Formează postări de ascultare în Croația"
 YUG_listening_posts_cooldown_desc:0 "Ustasa operează acum în subteran, evitând detectarea și complotând trădarea în spatele ușilor închise. Poate că convingându-i pe unii loiali iugoslavi să se alăture Ustasa, putem să le ascultăm și să le perturbăm operațiunile și campaniile de propagandă din regiune."
 YUG_progress_crushing_decisions:0 "Reprime Ustasa"
 YUG_progress_crushing_decisions_desc:0 "A sosit momentul eliminării grupului fascist Ustasa și, deși mulți pot considera aceste acțiuni ca fiind acte de fascism în sine, știm că aceste măsuri sunt strict necesare pentru asigurarea stabilității continue a statului nostru."
 YUG_raid_croat_villages:0 "Raiduri în satele croate"
 YUG_raid_croat_villages_desc:0 "Ustasa sunt peste tot și nicăieri deodată și oricine ar putea fi un susținător al mărcii lor de fascism. Trebuie să facem raid în toate orașele și satele din regiunea Croației și să adulmecăm trădătorii de acolo."
 YUG_shut_down_recruitment_centers:0 "Închideți centrele de recrutare Ustasa"
 YUG_shut_down_recruitment_centers_desc:0 "Ustasa au și ei centre de recrutare proprii; antrenarea și înarmarea oricărui corp capabil suficient de prost pentru a lupta și a muri pentru cauza lor. Trebuie să localizăm și să eliminăm aceste centre de recrutare și să-i facem pe Ustasa fără mijloacele de a aduce mai multe corpuri în rândurile lor."
 YUG_arrest_ustasa_leaders:0 "Arestează liderii Ustasa"
 YUG_arrest_ustasa_leaders_desc:0 "Avem o listă cu nume de personalități importante din mișcarea Ustasa și este timpul să începem să profităm de acest lucru și să facem câteva arestări."
 YUG_croatian_recruitment:0 "Unitatea de recrutare croată"
 YUG_croatian_recruitment_desc:0 "Problema independenței este pe buzele oricărui croat, dar nu toți favorizează un guvern Ustasa față de unul iugoslav. Este timpul să recrutăm o mână de loiali în rândurile noastre și să arătăm populației croate că există unii care ar prefera ca Croația să rămână în siguranță în îmbrățișarea caldă a Iugoslaviei."
 YUG_croat_raid_cooldown:0 "Raiduri în satele croate"
 YUG_croat_raid_cooldown_desc:0 "Ustasa sunt peste tot și nicăieri deodată și oricine ar putea fi un susținător al mărcii lor de fascism. Trebuie să facem raid în toate orașele și satele din regiunea Croației și să adulmecăm trădătorii de acolo."
 YUG_shut_down_recruitment_centers_cooldown:0 "Închideți centrele de recrutare Ustasa"
 YUG_shut_down_recruitment_centers_cooldown_desc:0 "Ustasa au și ei centre de recrutare proprii; antrenarea și înarmarea oricărui corp capabil suficient de prost pentru a lupta și a muri pentru cauza lor. Trebuie să localizăm și să eliminăm aceste centre de recrutare și să-i facem pe Ustasa fără mijloacele de a aduce mai multe corpuri în rândurile lor."
