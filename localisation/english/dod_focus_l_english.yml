 YUG_peasant_uprisings:0 "Instigați la revolte țărănești"
 YUG_peasant_uprisings_desc:0 "Oamenii din Balcani au suferit destul de mult sub cizma imperialismului! Vom ajunge la clasele inferioare care suferă din Balcani și le vom organiza în greve și demonstrații până când burghezii vor fi adusi la cale!"
 instigating_a_coup:0 "Instigarea unei revolte țărănești"
 YUG_german_military_mission:0 "Supravegherea tehnologică germană"
 YUG_medal_for_extreme_bravery:0 "Curaj extrem"
 YUG_medal_for_extreme_bravery_desc:0 "Necazurile eroice ale soldaților noștri care lucrează sub asalt din toate părțile impun crearea unei noi onoare pentru a comemora spiritul lor ferm."
 yug_extreme_bravery_medal:0 "§Y[ROOT.GetNameDefCap]§! acum va putea acorda §YMedal for Extreme Bravery§! la §YField Commanders§!."
 YUG_brigadistas:0 "Brigadiştii"
 YUG_brigadistas_desc:0 "Mulți cetățeni iugoslavi curajoși strigă să lupte împotriva dușmanilor noștri comuni în războiul civil spaniol aflat în desfășurare."
 ROM_crack_down_on_extremism:0 "Reprimați extremismul"
 ROM_crack_down_on_extremism_desc:0 "Peisajul nostru politic s-a mutat puternic spre dreapta sub conducerea Regelui. Acestea fiind spuse, elementele extremiste ale societății încă stăpânesc peste inimile și mințile poporului nostru. Trebuie să ne acționăm împotriva acestor actori necinstiți pentru a asigura un viitor mai moderat pentru poporul nostru."
 ROM_national_christian_party:0 "Partidul Național Creștin"
 ROM_national_christian_party_desc:0 "Scriitorul Octavian Goga deține o influență puternică asupra națiunii noastre prin partidul său Național Creștin. Născut din influența câștigată ca partidul agrar, are legături puternice cu comunitățile rurale. O reorganizare a cabinetului nostru ar putea aduce influența lui în favoarea noastră."
