l_english:
 HUN_balanced_budget:0 "Buget echilibrat"
 HUN_balanced_budget_desc:0 "Trebuie să facem tot ce este mai bun cu resursele de care dispunem. Un buget bine planificat și echilibrat este cheia succesului guvernului nostru."
 HUN_strengthen_the_monarchists:0 "Întărește monarhiștii"
 HUN_strengthen_the_monarchists_desc:0 "Primul pas în readucerea Ungariei la prestigiul său anterior este întărirea acelor partide care pledează pentru revenirea la o monarhie."
 HUN_elect_a_king:0 "Alege un rege"
 HUN_elect_a_king_desc:0 "Sprijinul popular pentru ca națiunea să revină la o formă de guvernare monarhică este acum suficient pentru a începe să ne gândim la inițierea procesului de alegere a unui nou rege."
 HUN_invite_the_habsburg_prince:0 "Invită-l pe Prințul Habsburg"
 HUN_invite_the_habsburg_prince_desc:1 "Habsburgii au condus de mult Ungaria, iar sub conducerea lor țara făcea parte din unul dintre cele mai mari imperii ale Europei. Revenirea la cârmă a unui Habsburg va duce cu siguranță Ungaria la măreție încă o dată."
 HUN_demand_a_referendum:0 "Cere un referendum"
 HUN_demand_a_referendum_desc:0 "Dizolvarea Austro-Ungariei a fost o greșeală. Austria și Ungaria sunt mai puternice împreună și este necesară o combinație a ambelor pentru ca oricare dintre ele să atingă măreția. Austriecii trebuie să fie obligați să organizeze un referendum cu privire la o propunere de unire pașnică a celor două națiuni ale noastre."
 HUN_take_austria_by_force:0 "Luați Austria prin forță"
 HUN_take_austria_by_force_desc:0 "Primul pas în întoarcerea gloriei Ungariei este reintegrarea pământurilor austriece. Nu putem risca un eșec în realizarea acestui lucru pe cale diplomatică, așa că trebuie să facem acest lucru prin forță."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restaurarea Austro-Ungariei"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Odată cu reunificarea celor două națiuni ale noastre și un Habsburg pe tron, putem proclama acum solemn restaurarea Austro-Ungariei și să ne asigurăm să ne reluăm provinciile istorice de drept!"
 HUN_protect_czechoslovakia:0 "Protejează Cehoslovacia"
 HUN_protect_czechoslovakia_desc:0 "Cehoslovacia a devenit, de la independență, puternică și harnică, dar pământurile lor sunt privite cu lăcomie de vecini. Le vom oferi protecția noastră împotriva acestor amenințări, fie primindu-i din nou ca parte integrantă a Imperiului nostru, fie acordându-le statutul de asociație."
 HUN_claim_transylvania:0 "Revendica Transilvania"
 HUN_claim_transylvania_desc:0 "Zona Siebenbürgen ne-a fost luată pe nedrept după ultimul război. Este timpul să-l revendicăm."
 HUN_march_to_the_shore:0 "Marș spre țărm"
 HUN_march_to_the_shore_desc:0 "O adevărată Mare Putere necesită acces la mări. Coasta Adriaticii este dreptul nostru de naștere."
 HUN_reclaim_venetia:0 "Reclaim Venetia"
 HUN_reclaim_venetia_desc:0 "Trădarea italienilor în Marele Război nu a fost uitată. Este timpul să le punem la locul lor și să restabilim Imperiul la granițele sale naturale."
 HUN_claim_galicia:0 "Revendicați Galicia"
 HUN_claim_galicia_desc:0 "Statul Poloniei nu este altceva decât o construcție artificială. Poate fi creat și demontat după cum este necesar."
 HUN_claim_the_bucovina:0 "Claim the Bucovina"
 HUN_claim_the_bucovina_desc:0 "Poate că nu este cea mai importantă din punct de vedere economic dintre exploațiile noastre larg răspândite, dar este încă o parte a Imperiului nostru. Și o vom revendica."
 HUN_reclaim_the_empire:0 "Recuperează Imperiul"
 HUN_reclaim_the_empire_desc:0 "Pentru a finaliza cererile noastre teritoriale de jure, trebuie să revendicăm diferitele titluri din Germania, Italia și Palestina pe care monarhul nostru habsburg le are în numele său."
 HUN_elect_a_democratic_king:0 "Alegeți un rege democrat"
 HUN_elect_a_democratic_king_desc:0 "Trebuie să căutăm un rege care să susțină principiile democratice ale națiunii noastre și drepturile poporului nostru."
 HUN_responsible_government:0 "Guvern responsabil"
 HUN_responsible_government_desc:1 "În mod tradițional, guvernul a răspuns în cele din urmă regelui, permițându-i să ignore voința poporului. Vom schimba constituția pentru a ne asigura că poporul, și nu conducătorul, este cel care ține guvernul responsabil."
 HUN_rapproachement_with_little_entente:0 "Apropierea de Mica Înțelegere"
 HUN_rapproachement_with_little_entente_desc:0 "Ne înconjoară ideologii ostile și trebuie să ne reafirmăm legăturile cu vecinii noștri Mica Înțelegere. Îi vom întreba dacă vor să ne vadă rearmam."
 HUN_join_allies:0 "Alătură-te aliaților"
 HUN_join_allies_desc:0 "Viitorul Ungariei și al valorilor sale democratice revine marilor democrații occidentale și alianței lor. În calitate de membru al acestei alianțe, putem să ne împrumutăm puterea pe a lor, precum și să contam pe sprijinul lor și noi înșine."
 HUN_the_balkan_pact:0 "Pactul Balcanic"
 HUN_the_balkan_pact_desc:0 "Democrațiile din Occident sunt prea departe pentru a ne ajuta, așa că trebuie să căutăm aliați mai aproape de casă. În calitate de lider al Pactului Balcanic, le vom oferi protecția noastră și îi vom conduce către victorie!"
 HUN_an_unlikely_alliance:0 "O Alianță Improbabilă"
 HUN_an_unlikely_alliance_desc:0 "Ne-am schimbat țara fundamental. Nu mai suntem războinicii de altădată. A sosit timpul să ajungem la vechiul nostru inamic și să ne construim un nou destin -împreună."
 HUN_joint_oil_exploitation_company:0 "Companie comună de exploatare a petrolului"
 HUN_joint_oil_exploitation_company_desc:0 "Cu perspectiva unor posibile câmpuri petroliere pe teritoriul nostru, am atras atenția străină. Puterile prietenoase sunt dornice să sprijine industria noastră petrolieră cu cunoștințele lor tehnice, iar aceasta ar fi o oportunitate profitabilă de a învăța din progresele lor."
 HUN_elect_a_fascist_king:0 "Alegeți un rege fascist"
 HUN_elect_a_fascist_king_desc:0 "Națiunea noastră are nevoie de un lider puternic care să o conducă prin următorii ani tulburi. Conducătorul nostru trebuie să fie unul de care poporul să poată admira, iar dușmanii noștri să se teamă."
 HUN_economic_intervention:0 "Intervenția economică"
 HUN_economic_intervention_desc:0 "Trebuie să direcționăm resurse politice ample pentru a ne dirija economia. Deși este adecvat, îl putem face mai puternic și mai eficient."
 HUN_strengthen_fascists:0 "Întăriți fasciștii"
 HUN_strengthen_fascists_desc:0 "Elementele fasciste din țara noastră trebuie să fie consolidate și să li se ofere o platformă publică de răspândire a ideologiei lor. Părerile lor despre viitorul Ungariei sunt cel mai probabil să conducă țara la măreție încă o dată."
 HUN_renounce_the_treaty_of_trianon:0 "Renunțați la Tratatul de la Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! sau §YFriedrich Franz din Mecklenburg-Schwerin§! devine liderul țării.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "Nedreptatea impusă națiunii noastre la sfârșitul Marelui Război, smulgând două treimi din teritoriul și populația națiunii noastre, cândva mare, rivalizează cu cea a rușinii care a suferit Germania prin Tratatul de la Versailles și trebuie anulată."
 HUN_renew_the_rome_protocols:0 "Reînnoiți Protocoalele de la Roma"
 HUN_renew_the_rome_protocols_desc:0 "În lumina revizionismului continuu al Germaniei, trebuie să reînnoim Protocoalele de la Roma întocmite și semnate în 1934. Acordurile ar servi nu numai la izolarea suplimentară a amenințărilor germane și iugoslave, ci și ca posibil precursor al unei alianțe reale."
 HUN_protect_austria:0 "Protejați Austria"
 HUN_protect_austria_desc:0 "Pentru a rămâne împotriva Germaniei, trebuie să rezistăm ambițiilor lor deschise de unificare cu Austria. Le putem acorda o garanție, oferindu-i guvernului actual puterea politică de care are nevoie pentru a face față, sperăm, elementelor pro-germane."
 HUN_alliance_with_italy:0 "Alianță cu Italia"
 HUN_alliance_with_italy_desc:0 "Uverturile inițiale către o alianță care au fost făcute în Protocoalele de la Roma pot fi acum extinse. Vom trimite o delegație în Italia pentru a discuta un acord obligatoriu pentru o cooperare militară extinsă, atât din punct de vedere defensiv, cât și ofensiv."
 HUN_trade_deal_with_germany:0 "Acord comercial cu Germania"
 HUN_trade_deal_with_germany_desc:0 "Beneficiile pentru industria noastră ale creșterii relațiilor comerciale cu Germania sunt clare, iar afirmațiile privind o potențială dependență excesivă a economiei noastre de germani sunt exagerate. Vom merge mai departe și vom semna un acord comercial amplu."
 HUN_joint_aluminum_mining_company:0 "Companie mixtă de minerit de aluminiu"
 HUN_joint_aluminum_mining_company_desc:0 "Deoarece aluminiul este o parte integrantă a industriei moderne de război, am putea obține cu ușurință sprijin german pentru extinderea minelor din nordul țării noastre."
 HUN_join_axis:0 "Alăturați-vă Axei"
 HUN_join_axis_desc:0 "Deoarece economia noastră este deja atât de dependentă de germani, este logic să-i urmăm în război. Le vom trimite o cerere de intrare formală în alianța Axei."
 HUN_reaffirm_territorial_claims:0 "Reafirmați revendicările teritoriale"
 HUN_reaffirm_territorial_claims_desc:0 "Odată cu respingerea Tratatului de la Trianon, trebuie să trecem acum la reafirmarea revendicărilor noastre asupra teritoriilor care ne-au fost furate."
 HUN_demand_transylvania:0 "Cere Transilvania"
 HUN_demand_transylvania_desc:0 "Dacă ne putem recâștiga teritoriile fără vărsare de sânge, cu atât mai bine. României i se va da un ultimatum prin care se cere transferul pământurilor care ne sunt de drept."
 HUN_demand_southern_slovakia:0 "Cere Slovacia de Sud"
 HUN_demand_southern_slovakia_desc:0 "Dacă ne putem recâștiga teritoriile fără vărsare de sânge, cu atât mai bine. Cehoslovaciei va primi un ultimatum prin care se cere transferul pământurilor care ne revin."
 HUN_demand_the_vojvodina:0 "Cere Voivodina"
 HUN_demand_the_vojvodina_desc:0 "Dacă ne putem recâștiga teritoriile fără vărsare de sânge, cu atât mai bine. Iugoslaviei i se va da un ultimatum prin care se cere transferul pământurilor care ne revin."
 HUN_claim_overlordship_over_slovakia:0 "Pretindeți domnia asupra Slovaciei"
 HUN_claim_overlordship_over_slovakia_desc:0 "Restul Slovaciei trebuie, de asemenea, să fie reintegrat în statul maghiar, fie direct, fie devenind o dependență. Vom trimite un alt ultimatum."
 HUN_proclaim_greater_hungary:0 "Proclamă Ungaria Mare"
 HUN_proclaim_greater_hungary_desc:0 "După ce am recâștigat teritoriul pe care ni-l trebuia, dimensiunea țării noastre a crescut până la granițele noastre istorice. Putem acum să proclamăm lumii formarea Ungariei Mari, cu deplină încredere, și să ne punem ochii pe noi ținte."
 HUN_GREATER_tt:0 "Schimbați-vă numele în §YUngaria Mare§!\n"
 HUN_demands_tt:0 "Când cere un teritoriu, este mai probabil ca cealaltă parte să-l predea fără vărsare de sânge dacă aveți o armată puternică. Cu toate acestea, s-ar putea să creadă în continuare că ne pot face față dacă sunt într-o facțiune. \n"
 HUN_assassinate_horthy:0 "Asasinează-l pe Horthy"
 HUN_assassinate_horthy_desc:0 "Vechiul amiral din Marele Război deține mult prea multă putere și influență în calitatea sa actuală de regent al Regatului Ungariei, iar poziția sa împotriva comunismului se dovedește a fi o problemă pentru eforturile tovarășilor noștri. El trebuie înlăturat de la putere dacă națiunea noastră vrea să-și găsească drumul către Revoluție."
 HUN_council_of_peoples_commissars:0 "Consiliul Comisarilor Poporului"
 HUN_council_of_peoples_commissars_desc:0 "Trebuie creat un organism de conducere care să poată supraveghea trecerea Ungariei într-un stat comunist. Odată ce s-a făcut acest lucru, acest Consiliu va servi drept analog cu sistemul occidental al unui cabinet format din miniștri."
 HUN_the_hungarian_red_army:0 "Armata Roșie Maghiară"
 HUN_the_hungarian_red_army_desc:0 "Toți patrioții iubitori de patria-mamă trebuie să-și facă datoria în apărarea patriei lor. Vom forma o Armată Roșie Maghiară, urmând exemplul sovieticilor din Est, care va proteja Revoluția noastră în curs de dezvoltare."
 HUN_soviet_hungarian_military_academy:0 "Academia Militară Sovieto-Ungară"
 HUN_soviet_hungarian_military_academy_desc:0 "Armata noastră nu este nimic fără conducerea ei. Sovieticii au mult mai multă experiență în chestiuni militare, așa că poate fi benefic să cooperăm cu ei în pregătirea celor mai bune minți militare ale noastre. În acest scop, vom înființa o academie militară cu cei mai pricepuți instructori din ambele națiuni."
 HUN_join_comintern:0 "Alăturați-vă Comintern-ului"
 HUN_join_comintern_desc:0 "Calea de urmat pentru Revoluție ține de Komintern. Alături de tovarășii noștri, vom îndepărta nedreptatea capitalistă și amenințarea fascistă care planează în Occident."
 HUN_the_revolutionary_council:0 "Consiliul Revoluționar"
 HUN_the_revolutionary_council_desc:0 "Comintern a abandonat lupta împotriva imperialismului, optând în schimb să se mulțumească cu coexistența. Dacă muncitorii lumii trebuie să fie liberi, trebuie să ducem mai departe torța lui Marx și Lenin -chiar și împotriva Uniunii Sovietice, dacă este nevoie."
 HUN_FACTION_COMMIE:0 "Uniunea Sovietelor Comuniste"
 HUN_pressure_romania:0 "Pressure Romania"
 HUN_pressure_romania_desc:0 "Pe măsură ce ne concentrăm asupra pericolului fascist din Occident, nu putem permite ca o potențială amenințare să continue să existe în spatele nostru, mai ales atunci când se află între noi și aliații noștri din Est. România trebuie să fie asigurată ca stat coleg comunist, sau rutele terestre importante către aliații noștri trebuie schimbate pentru a ne asigura că putem primi sprijinul lor."
 HUN_intervene_in_czechoslovakia:0 "Intervine în Cehoslovacia"
 HUN_intervene_in_czechoslovakia_desc:0 "Cehoslovacii au primit unele dintre teritoriile luate de la noi prin Tratatul de la Trianon. În același timp, știm despre desenele germane de pe terenurile lor. Poate că am fi capabili să organizăm o tranzacție; pământurile noastre de drept în schimbul unei garanții a sprijinului militar sovietic în cazul agresiunii germane."
 HUN_industrial_revitalization:0 "Revitalizarea industrială"
 HUN_industrial_revitalization_desc:0 "Baza noastră industrială s-a degradat periculos în ultimii ani. Trebuie să facem un efort pentru a adopta noi tehnologii pentru a compensa terenul pierdut."
 HUN_support_urbanization:0 "Susține urbanizarea"
 HUN_support_urbanization_desc:0 "Din ce în ce mai mulți oameni părăsesc satele și orașele mai mici pentru a se muta în marile centre urbane, în căutarea de muncă în fabrici noi. Chiar dacă nu le putem oferi imediat locuri de muncă, putem construi noi cartiere pentru a pregăti calea pentru o extindere ulterioară."
 HUN_institute_for_industrial_techniques:0 "Institutul pentru Tehnici Industriale"
 HUN_institute_for_industrial_techniques_desc:0 "Natura ad-hoc a cercetării industriale a dus la o creștere mai lentă și la o productivitate mai scăzută. Ar trebui să creăm un nou institut care să reunească toate cercetările în noile metode industriale."
 HUN_announce_the_gyor_program:0 "Anunțați programul Györ"
 HUN_announce_the_gyor_program_desc:0 "Armata noastră este periculos de slabă și este imperativ să îi creștem dimensiunea și capacitatea de luptă. Pentru a face acest lucru, trebuie să ne consolidăm în mod semnificativ industria, pentru a ține pasul cu cerințele tot mai mari în materie de echipamente. Programul de cinci ani Györ va crește cheltuielile guvernamentale nu numai pentru armată în sine, ci și pentru sectoare auxiliare, cum ar fi industria, agricultura, infrastructura și educația."
 HUN_civilian_industry:0 "Industria civilă"
 HUN_civilian_industry_desc:0 "În ciuda nevoii de mai multă industrie militară, nu trebuie să ne neglijăm nevoile civile. Prin urmare, se impune o extindere a industriei civile."
 HUN_reintegrate_the_railroads:0 "Reintegrarea căilor ferate"
 HUN_reintegrate_the_railroads_desc:0 "Rețelele de căi ferate care acoperă vechiul imperiu Austro-Ungar au devenit fragmentate de la dizolvarea acestuia în națiuni independente. Ar trebui să ne apropiem de celelalte foste state constitutive și să propunem o reintegrare a rețelelor noastre feroviare, pentru a îmbunătăți infrastructura în ansamblu."
 HUN_invite_foreign_investors:0 "Invitați investitori străini"
 HUN_invite_foreign_investors_desc:0 "Ungaria se află în inima Europei de Est și am putea folosi locația noastră centrală pentru a atrage investitori străini interesați să ne îmbunătățim infrastructura și industria."
 HUN_expand_the_manfred_weiss_steel_works:0 "Extindeți Fabrica de oțel Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Uriașa fabrică Manfed Weiss Steel Works a fost un antreprenor integral de apărare de când Marele Război a văzut o extindere uriașă a instalațiilor. Dacă vrem să ne sporim armata în pregătirea următorului război, mândria industriei noastre naționale va trebui din nou mărită."
 HUN_expand_the_aluminum_industry:0 "Extindeți industria aluminiului"
 HUN_expand_the_aluminum_industry_desc:0 "Avem nevoie de toate resursele disponibile, atât pentru export, cât și pentru uz intern. Industria noastră de aluminiu, deși este deja expansivă, mai are loc de îmbunătățire și ar trebui să direcționăm imediat resursele în acest scop."
 HUN_expand_the_technical_university_of_budapest:0 "Extinde Universitatea Tehnică din Budapesta"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Avem nevoie de minți mai strălucitoare pentru a veni cu descoperiri inovatoare care ne vor ajuta în conflictele care urmează. Prin extinderea universității din capitala noastră, putem crește grupul de ingineri și oameni de știință calificați pentru industria noastră militară."
 HUN_support_domestic_industry:0 "Susține industria internă"
 HUN_support_domestic_industry_desc:0 "Armata necesită mai multe echipamente, iar industria noastră trebuie să țină pasul. Vom îndrepta noi resurse către o extindere a industriei noastre de arme."
 HUN_domestic_arms_industry:0 "Industria internă a armelor"
 HUN_domestic_arms_industry_desc:0 "Industria noastră de arme trebuie să fie susținută de o bază industrială civilă puternică, nu numai pentru producția de echipamente industriale, ci și pentru înființarea de noi fabrici."
 HUN_autarky:0 "Autarchie"
 HUN_autarky_desc:0 "Suntem mult prea dependenți de sursele străine de petrol. Ar trebui să emulăm eforturile germane de a dezvolta ulei sintetic."
 HUN_synthetic_industry:0 "Industria sintetică"
 HUN_synthetic_industry_desc:0 "Acum că am stăpânit tehnologia de lichefiere a cărbunelui, putem construi o fabrică pilot pentru a începe producția."
 HUN_synthetic_oil_tt:0 "Adaugă o rafinărie sintetică într-o stare aleatorie. Locația va fi afișată după ce cercetările au dovedit că producția de ulei sintetic este fezabilă.\n"
 HUN_aeronautic_technology_institute:0 "Institutul de Tehnologie Aeronautică"
 HUN_aeronautic_technology_institute_desc:0 "Aerul a devenit un nou aspect al războiului și se dovedește a fi subestimat ca importanță de mulți. Trebuie să învățăm să stăpânim această nouă dimensiune și să alocăm resurse pentru dezvoltarea de noi doctrine și echipamente care ne permit să facem acest lucru."
 HUN_boost_hungarian_aviation_industry:0 "Stimularea industriei aviatice din Ungaria"
 HUN_boost_hungarian_aviation_industry_desc:0 "Baza noastră industrială trebuie consolidată pentru a permite producția de noi modele de avioane în cantități suficiente pentru a dobândi stăpânirea aerului."
 HUN_secret_rearmament:0 "Reînarmare secretă"
 HUN_secret_rearmament_desc:0 "Restricțiile impuse nouă prin Tratatul de la Trianon ne interzic să creștem dimensiunea armatei noastre. Chiar și așa, climatul politic mondial devine din ce în ce mai turbulent, iar conflictele se profilează la orizont. Nu putem rămâne fără apărare și trebuie să începem să ne rearmam chiar dacă înseamnă încălcarea în secret a prevederilor tratatului de pace impus nouă după Marele Război."
 HUN_secret_rearmament_tt:0 "§GDeblochează §YMobilizarea parțială§! lege.§!\n"
 HUN_secret_rearmament_tt_2:0 "§RSpiritul va fi eliminat la creșterea recrutării dincolo de §YNumai voluntari§!.§!\n"
 HUN_war_games:0 "Jocuri de razboi"
 HUN_war_games_desc:0 "Angajându-ne în jocuri de război la scară mică, putem descoperi defecte în structura noastră militară actuală și putem folosi experiența dobândită pentru a ajusta deficiențele."
 HUN_theoretical_air_efforts:0 "Eforturi aeriene teoretice"
 HUN_theoretical_air_efforts_desc:0 "Trebuie să cheltuim resurse ample pentru elaborarea de noi teorii cu privire la războiul aerian. Dacă mergem la război, teoriile care pot fi dezvoltate vor fi neprețuite."
 HUN_bled_agreement:0 "Acordul Bled"
 HUN_bled_agreement_desc:0 "Rearmarea secretă la scară mică nu va fi suficientă. Trebuie să luăm legătura cu vecinii noștri și să cerem repararea tratatului impus după Marele Război. Ungaria are drepturi egale la armament."
 HUN_bled_agreement_custom_effect_tooltip:0 "Poate duce la înlocuirea §Tratatului de la Trianon§!."
 HUN_establish_the_air_force:0 "Înființarea Forțelor Aeriene"
 HUN_establish_the_air_force_desc:0 "Cu restricțiile legale în afara drumului, este timpul să se înființeze oficial forțele aeriene maghiare."
 HUN_indigenous_designs:0 "Modele indigene"
 HUN_indigenous_designs_desc:0 "Expertiza noastră tehnică este suficientă pentru nevoile noastre. Controlul asupra propriului nostru birou de proiectare ne permite să îi alocăm mai multe resurse, crescând astfel viteza de dezvoltare a noilor modele."
 HUN_heavy_fighter_effort:0 "Efort mare de luptători"
 HUN_heavy_fighter_effort_desc:0 "Luptătorii noștri trebuie să fie capabili să sprijine avioanele bombardiere mai vulnerabile. Acest lucru necesită un armament mai greu și o rază de acțiune mai lungă, cu prețul unei anumite viteze și manevrabilitate."
 HUN_light_fighter_effort:0 "Efort Luptător Ușor"
 HUN_light_fighter_effort_desc:0 "Avem nevoie de avioane de luptă pentru a dobândi superioritate aeriană locală în cerul deasupra forțelor noastre și pentru a intercepta orice avioane inamice care amenință națiunea noastră."
 HUN_cas_focus:0 "CAS Focus"
 HUN_cas_focus_desc:0 "O armată modernă are nevoie de sprijin din partea vehiculelor nu numai la sol, ci și în aer."
 HUN_tac_focus:1 "Bomber Focus tactic"
 HUN_tac_focus_desc:0 "Victoria va fi obținută prin anihilarea forțelor terestre ale inamicului. Trebuie să ne concentrăm pe sprijinirea propriilor armate cu lovituri tactice împotriva țintelor apropiate și adânci."
 HUN_license_foreign_designs:0 "Licență pentru modele străine"
 HUN_license_foreign_designs_desc:0 "Forțele aeriene străine au demonstrat deja că posedă modele testate și dovedite de foarte înaltă calitate. În loc să ispitim soarta și să ne bazăm pe expertiza noastră aeronautică în curs de dezvoltare, ar trebui să cerem să ni se permită să producem aceste modele străine sub licență."
 HUN_fighter_competition:0 "Competiția de luptători"
 HUN_fighter_competition_desc:0 "Pentru a putea selecta cel mai bun model de avion de luptă de produs sub licență, trebuie să punem concurenții unul împotriva celuilalt. Vom organiza o competiție de luptători și vom invita toate puterile majore să trimită cele mai moderne modele de luptători să participe."
 HUN_bomber_competition:0 "Concurs de bombardiere"
 HUN_bomber_competition_desc:0 "Pentru ca noi să putem selecta cel mai bun model de avion bombardier de produs sub licență, trebuie să punem concurenții unul împotriva celuilalt. Vom organiza o competiție de bombardiere și vom invita toate puterile majore să trimită cele mai moderne modele de bombardiere pentru a participa."
 HUN_joint_air_development:0 "Dezvoltare aeriană comună"
 HUN_joint_air_development_desc:0 "Cel mai bun mijloc de a dezvolta noi modele de aeronave este cooperarea cu aliații noștri. Adunând cele mai strălucite minți ale tuturor națiunilor noastre, vom obține cele mai bune rezultate."
 HUN_army_maneuvers:0 "Manevrele Armatei"
 HUN_army_maneuvers_desc:0 "Armata noastră trebuie să fie readusă în formă pentru eventualele conflicte armate viitoare. Îi vom trimite la manevre pentru a dezvolta noi tactici și strategii."
 HUN_mobile_focus:0 "Focus pe mobil"
 HUN_mobile_focus_desc:0 "O armată mobilă, cu capacitatea de a lovi când și unde va produce cele mai multe daune, este cheia succesului militar."
 HUN_the_botond:0 "Botond"
 HUN_the_botond_desc:0 "Pentru a satisface în mod adecvat cerințele noastre de aprovizionare și transport, avem nevoie de o nouă formă de camion. Redările inițiale ale designului Rába 38M Botond s-au dovedit a fi de succes în teste și, cu resurse adecvate, putem finaliza designul și începe producția."
 HUN_develop_tanks:0 "Dezvoltați tancuri"
 HUN_develop_tanks_desc:0 "Națiunile din jurul nostru au identificat importanța tancului și le produc în număr mare. Trebuie să ne dezvoltăm propriile modele de tancuri și să încercăm să ținem pasul cu aliații și adversarii noștri."
 HUN_assault_gun_focus:0 "Focus Gun de asalt"
 HUN_assault_gun_focus_desc:0 "În loc să ne concentrăm pe tancuri cu drepturi depline, ne vom baza în schimb pe tunurile de asalt pentru a ne aerisi infanteriei pentru a afecta străpungerile, ca o alternativă mai rentabilă."
 HUN_joint_tank_procurement:0 "Achiziție comună de rezervoare"
 HUN_joint_tank_procurement_desc:0 "Împreună cu aliații noștri putem dezvolta noi modele de tancuri mult mai eficient. Vom înființa un birou comun de achiziții în care inginerii noștri pot lucra împreună pentru a identifica cele mai bune modele pe care să le avansăm."
 HUN_armored_warfare:0 "Razboi cu blindate"
 HUN_armored_warfare_desc:0 "Diviziile noastre motorizate vor avea nevoie de sprijin blindat pentru a fi cu adevărat eficiente. Trebuie să turnăm mai multe resurse în dezvoltarea de noi modele de armuri."
 HUN_mobile_corps_doctrine:0 "Doctrina Corpului mobil"
 HUN_mobile_corps_doctrine_desc:0 "Având în producție atât elementele motorizate, cât și elementele blindate, trebuie să ne uităm la noi abordări teoretice ale modului în care acestea pot funcționa împreună pe câmpul de luptă."
 HUN_home_defense:0 "Apărarea Internă"
 HUN_home_defense_desc:0 "Micile forțe mobile nu vor putea să ne apere națiunea în caz de atac. Trebuie să formăm o linie de front impenetrabilă și să dezvoltăm noi doctrine pentru a crește eficacitatea unei astfel de abordări."
 HUN_danuvia_submachine_guns:0 "Pistoale-mitralieră Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Infanteria noastră are nevoie de armament bun pentru a-și îmbunătăți eficiența. Prototipurile inițiale Danuvia 43M au funcționat bine la teste și, prin creșterea finanțării pentru dezvoltarea sa, este posibil să putem începe în curând să producem arma în masă."
 HUN_artillery_effort:0 "Efort de artilerie"
 HUN_artillery_effort_desc:0 "Artileria este cheia pentru îmbunătățirea eficienței forțelor noastre. Vom dezvolta modele moderne de artilerie, astfel încât acestea să aibă cel mai bun sprijin de artilerie pe care îl putem oferi."
 HUN_motorized_logistics:0 "Logistica motorizata"
 HUN_motorized_logistics_desc:0 "Cheia războiului mobil este capacitatea de a muta rapid oamenii și materialele pe distanțe mari. Chiar și cel mai bun rezervor va deveni rapid inutil dacă nu este reaprovizionat."
 HUN_light_infantry_divisions_doctrine:0 "Doctrina Diviziilor de Infanterie Ușoară"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Activează §HLe doctrina diviziilor de infanterie§!\n§HInfantry\n Pădure§!\n Atac: §G+2%§!\n Mișcare: §G+5%§!\n §HUrban§!\n Atac: § G+5%§!\n Mișcare: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nCâștigă un §Y Infanterie§! unitate cu 6 batalioane.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Trebuie să ne descurcăm cu forța de muncă limitată de care dispunem. Dacă vrem mai multe diviziuni, acestea trebuie neapărat să fie mai mici. Diviziile de infanterie ușoară oferă o combinație optimă de putere și dimensiune de lovitură și o vom face coloana vertebrală a armatei noastre."
 HUN_form_parachute_battalions:0 "Formați batalioane de parașute"
 HUN_form_parachute_battalions_desc:0 "Infanteria aterizată prin asalt aerian ne va oferi capacitatea de a reacționa rapid la orice amenințare neașteptată sau oportunitate tactică."
 HUN_naval_warfare:0 "Războiul naval"
 HUN_naval_warfare_desc:0 "După recâștigarea unei linii de coastă, trebuie să ne concentrăm eforturile pe reconstruirea unei flote potrivite pentru o putere majoră."
 HUN_restauration:0 "Restaurare"
 HUN_restauration_desc:0 "Nu putem pierde timpul experimentând tehnologii noi și nedovedite. Vom rămâne cu modele încercate și testate din zilele vechiului Imperiu."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "Nu are sens să creezi o marine construită în jurul ideilor învechite. Ni s-a dat ocazia să creăm o nouă marine de la zero, fără bagajul vechiului. Ar trebui să-l folosim pentru a construi cea mai modernă și mai capabilă marina pe care o putem."
 HUN_capital_ships:0 "Nave de capital"
 HUN_capital_ships_desc:0 "Miezul unei marine este cuirasatul. Trebuie să recuperăm timpul pierdut și să începem construcția de noi nave cât mai curând posibil."
 HUN_destroyer:0 "Distrugătorii"
 HUN_destroyer_desc:0 "Distrugătoarele sunt o parte vitală, dar adesea trecută cu vederea, a flotei. Împreună cu costul scăzut, sunt un început bun pentru orice program de expansiune navală."
 HUN_cruisers:0 "Croaziere"
 HUN_cruisers_desc:0 "Chiar și cea mai puternică forță este inutilă dacă nu poate găsi inamicul sau nu se poate proteja împotriva aeronavelor. Proiectarea de noi crucișătoare ușoare și grele ne ajută să transformăm o colecție de nave într-o flotă reală."
 HUN_submarines:0 "Submarine"
 HUN_submarines_desc:0 "Submarinele au fost aproape de a învinge cea mai puternică flotă de pe planetă în ultimul război. Nu putem fi luați în serios ca o marina modernă dacă nu avem submarine proprii."
 HUN_carriers:0 "Transportatorii"
 HUN_carriers_desc:0 "Nava de luptă este o relicvă a vremurilor de mult apuse. Viitorul războiului naval este transportatorul și avionul. Vom fi în fruntea acestei dezvoltări."
 fighter_tt:0 "Trebuie să ai un luptător modern de oferit și să fii în pace cu [Root.GetName]"
 bomber_tt:0 "Trebuie să ai un bombardier modern de oferit și să fii în pace cu [Root.GetName]"
 ROM_preserve_greater_romania:0 "Păstrează România Mare"
 ROM_preserve_greater_romania_desc:0 "Am reușit în sfârșit să unim toți vorbitorii de limbă română din țara noastră. Acum, trebuie să ne asigurăm că copiii noștri pot moșteni moștenirea noastră de Românie pentru toți românii."
 ROM_a_deal_with_the_devil:0 "O înțelegere cu diavolul"
 ROM_a_deal_with_the_devil_desc:1 "[SOU.GetNameDefCap] este o amenințare la adresa graniței noastre de est, iar cerințele teritoriale pot fi doar peste orizont. Poate că ar fi mai bine să vă alăturați [SOU.GetAdjective]-lor decât să vă luptați cu ei."
 ROM_form_peasant_militias:0 "Formați miliții țărănești"
 ROM_form_peasant_militias_desc:0 "Odată cu idealurile comuniste pe care le luăm de la aproapele nostru vine și datoria fiecărui om de a-și apăra camarazii, țara și revoluția."
 ROM_basing_rights_for_soviet_union:1 "Drepturi de bază pentru [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_desc:1 "Știm că [SOU.GetAdjective] își dorește teritoriul, dar am putea exclude orice ostilități oferind vecinului nostru drepturi de bază."
 ROM_romanian_volunteer_brigades:0 "Brigăzile de Voluntari Române"
 ROM_romanian_volunteer_brigades_desc:0 "Vom înființa brigăzi de voluntari în efortul de a sprijini revoluțiile în curs de dezvoltare din alte națiuni."
 ROM_join_comintern:0 "Alăturați-vă Comintern-ului"
 ROM_join_comintern_desc:0 "A sosit momentul să depunem în sfârșit o petiție pentru aderarea la Comintern. Acest lucru ne va proteja teritoriul împotriva revendicărilor din Est și ne va permite să susținem mai activ cauza comunismului la nivel global."
 ROM_trade_treaty_with_germany:0 "Tratat comercial cu Germania"
 ROM_trade_treaty_with_germany_desc:0 "Știm de interesul economic german în țara noastră. Aranjarea unei livrări sporite de mărfuri, cum ar fi petrolul, ne va permite să solicităm ajutor german pentru modernizarea armatei noastre."
 ROM_german_romanian_oil_exploitation_company:0 "Compania germano-romana de exploatare a petrolului"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Nevoia germană de petrol este enormă, oferindu-ne o oportunitate profitabilă de a ne extinde rafinăriile de petrol."
 ROM_invite_german_advisors:0 "Invitați consilieri germani"
 ROM_invite_german_advisors_desc:0 "Ajutorul german este esențial dacă vrem să ne modernizăm armata. Ei posedă know-how-ul tehnic de care avem nevoie, așa că ar trebui să cerem ajutorul consilierilor lor."
 ROM_invite_german_advisors_tt:0 "Permite Germaniei să staționeze trupe pe pământ românesc.\n"
 ROM_license_german_equipment:0 "Licenta echipament german"
 ROM_license_german_equipment_desc:0 "Echipamentul german este superior celui al nostru, dar poate că am putea obține licențele pentru a produce aceste arme, noi înșine."
 ROM_join_axis:0 "Alăturați-vă Axei"
 ROM_join_axis_desc:0 "A sosit momentul să ne alăturăm Axei, ca să ne putem croi un viitor glorios românesc alături de germani."
 ROM_demand_transnistria:0 "Demand Transnistria"
 ROM_demand_transnistria_desc:0 "Acum că suntem puternici și avem susținerea germană, a sosit momentul să cerem regiunea Transnistriei, încorporarea ei în România Mare."
 ROM_renew_the_romanian_polish_alliance:1 "Reînnoirea Alianței Româno-Poloneze"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Legăturile noastre vechi cu Polonia s-au răcit în ultimii ani. Pe măsură ce amenințările care ne înconjoară nu s-au diminuat, iar situația politică globală devine din ce în ce mai tumultoasă, a sosit momentul să reînvie alianța noastră cu vecinul nostru din nord."
 ROM_the_cordon_sanitaire:0 "The Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Suntem mărginiți de ideologii periculoase atât la est, cât și la vest. Împreună cu vecinii noștri din nord și sud, vom stabili o barieră, punând în carantină aceste dogme și împiedicându-le să avanseze mai departe."
 ROM_demand_a_western_guarantee:0 "Cereți o garanție occidentală"
 ROM_demand_a_western_guarantee_desc:0 "Dacă vrem să fim atât împotriva comunismului, cât și împotriva fascismului, vom avea nevoie de ajutor occidental. Vom folosi toată pârghia politică de care dispunem pentru a obține o astfel de garanție."
 ROM_military_modernization:0 "Modernizare militară"
 ROM_military_modernization_desc:0 "Chiar și cu sprijinul occidental, trebuie să avem grijă de modernizarea armatei, astfel încât aliații noștri să aibă timp să ne susțină înainte ca totul să se piardă."
 ROM_join_allies:0 "Alătură-te aliaților"
 ROM_join_allies_desc:0 "O garanție nu este suficientă -este timpul să declarăm pe deplin pentru democrațiile occidentale și să le fim alături în apărarea libertății."
 ROM_joint_allied_staff_college:0 "Colegiul de Stat Major Aliat"
 ROM_joint_allied_staff_college_desc:0 "În lumina intereselor noastre comune, ar trebui să cooperăm cu puterile occidentale în dezvoltarea echipamentelor și tacticilor militare."
 ROM_civil_works:0 "Lucrări de construcții civile"
 ROM_civil_works_desc:0 "România Mare va necesita un program amplu de dezvoltare industrială dacă se dorește să susțină o consolidare militară la scară largă. O vom începe acum."
 ROM_national_defense_industry:0 "Industria Naţională de Apărare"
 ROM_national_defense_industry_desc:0 "Trebuie să ne extindem foarte mult industria națională a armelor dacă vrem să ținem pasul cu cerințele crescute."
 ROM_agrarian_reform:0 "Reforma Agrară"
 ROM_agrarian_reform_desc:0 "Sectorul nostru agrar are loc ample de îmbunătățire. Raționalizarea acestuia și îmbunătățirea eficienței sale vor elibera forțe de muncă care pot fi angajate în alte sectoare, cum ar fi construcțiile și producția de arme."
 ROM_danubian_transport_network:0 "Danubian Transport Network"
 ROM_danubian_transport_network_desc:0 "Capacitățile noastre de transport de-a lungul Dunării pot fi îmbunătățite drastic, atât prin utilizarea mai eficientă a râului în sine, cât și prin modul în care este conectat la rețelele noastre rutiere și feroviare."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Trebuie să ne extindem industria auto autohtonă, astfel încât să poată fi ușor convertită și alocată în scopuri militare, atunci când este necesar. În acest scop, unul dintre magnații noștri de afaceri are câteva idei destul de interesante pe care le-am putea folosi..."
 ROM_invite_foreign_motor_companies:0 "Invitați companii auto străine"
 ROM_invite_foreign_motor_companies_desc:0 "În loc să cheltuim resurse pentru creșterea producției de modele auto autohtone nedovedite, am beneficia mai mult de producerea de modele străine testate și testate sub licență."
 ROM_hunedoara_steel_works:0 "Hunedoara Steel Works"
 ROM_hunedoara_steel_works_desc:0 "Pentru a alimenta nevoile producției noastre de arme marile oțelărie din Transilvania trebuie modernizate și extinse drastic."
 ROM_invest_in_the_iar:0 "Invest In the IAR"
 ROM_invest_in_the_iar_desc:0 "Este esențial să ținem pasul cu cerințele unei forțe aeriene moderne. Industria noastră trebuie să fie capabilă nu numai să construiască mașinile de care avem nevoie în primul rând, ci și să facă acest lucru într-un ritm suficient de rapid pentru a înlocui pierderile operaționale."
 ROM_expand_ploiesti_oil_production:0 "Expand Ploiesti Oil Production"
 ROM_expand_ploiesti_oil_production_desc:0 "Avem unele dintre cele mai mari câmpuri petroliere din Europa în Ploiești, iar acestea sunt de o importanță extraordinară nu numai pentru noi, ci și pentru aliații noștri și alte națiuni din regiune. Ar trebui să creștem producția câmpurilor pentru a răspunde mai bine cerințelor."
 ROM_expand_the_university_of_bucharest:0 "Extinderea Universității din București"
 ROM_expand_the_university_of_bucharest_desc:0 "Îmbunătățind calitatea și capacitatea universității noastre, putem crește grupul de cei mai buni și mai strălucitori pe care ne bazăm pentru progresele noastre tehnologice."
 ROM_exploit_the_baita_mines:0 "Exploatați Minele Baita"
 ROM_exploit_the_baita_mines_desc:0 "Începe să devină clar că uraniul este de o importanță vitală pentru unele dintre cele mai drastice progrese tehnologice în armament de la inventarea armei de foc. Suntem destul de norocoși să avem un depozit mare de lucruri în granițele noastre și ar trebui să înființăm o mină pentru a le exploata."
 ROM_balkans_dominance:0 "Dominanța Balcanilor"
 ROM_balkans_dominance_desc:0 "Cheia unui viitor românesc prosper nu stă în revoluționarii din Orient, sau democrațiile sau fasciștii din Occident, ci dominația românească asupra balcanilor."
 ROM_puppet_bulgaria:0 "Păpușă Bulgaria"
 ROM_puppet_bulgaria_desc:0 "Bulgaria războinică a fost multă vreme un spin în coastele vecinilor lor. Trebuie să-i supunem odată pentru totdeauna."
 ROM_align_hungary:0 "Aliniați Ungaria"
 ROM_align_hungary_desc:0 "Ungaria trebuie făcută să vadă punctul nostru de vedere. Guvernul lor este condus de elemente greșite care nu pot decât să conducă țara la ruină. Ar fi mai puternici cu noi."
 ROM_HUN_aligned:0 "Ungaria aliniată"
 ROM_secure_greece:0 "Grecia sigură"
 ROM_secure_greece_desc:0 "Grecia – deși adesea un aliat în trecut – trebuie făcută să accepte dominația românească în regiune."
 ROM_divide_yugoslavia:0 "Împărțiți Iugoslavia"
 ROM_divide_yugoslavia_desc:0 "Aranjamentul actual al statelor balcanice care alcătuiesc Iugoslavia nu este menținut. Vom lansa un ultimatum prin care se impune o restructurare a statelor lor componente, sub conducerea României."
 ROM_split_czechoslovakia:0 "Split Cehoslovacia"
 ROM_split_czechoslovakia_desc:0 "Cehoslovacia este o construcție artificială care nu poate supraviețui singură. Nu putem permite ca această parte să alunece în haos și trebuie să intervenim înainte ca situația să devină insuportabilă."
 ROM_secure_the_bosporus:0 "Asigurați Bosforul"
 ROM_secure_the_bosporus_desc:0 "Accesul nostru naval este, deocamdată, limitat la Marea Neagră. Turcia, aflată în calare pe strâmtoarea Bosfor, ar putea să ne blocheze accesul la Mediterana în caz de război, așa că trebuie să asigurăm trecerea liberă atunci când avem nevoie de ea."
 ROM_institute_royal_dictatorship:0 "Institutul Dictatura Regală"
 ROM_institute_royal_dictatorship_desc:0 "A sosit momentul să creștem și mai mult puterile deja extinse ale Regelui, aducând stabilitate politică națiunii și permițându-i să se concentreze asupra amenințărilor din exterior."
 ROM_fortify_the_borders:0 "Fortificați Granițele"
 ROM_fortify_the_borders_desc:0 "Acum că situația internă este sub control, trebuie să ne uităm la îmbunătățirea apărării frontierelor noastre împotriva amenințărilor externe."
 ROM_flexible_foreign_policy:0 "Politică externă flexibilă"
 ROM_flexible_foreign_policy_desc:0 "Trebuie să ne abandonăm principiile și să stabilim relații cu oricine ar fi mai practic să facem acest lucru. Supraviețuirea noastră depinde de asta."
 ROM_his_majestys_loyal_government:0 "Guvernul loial al Majestăţii Sale"
 ROM_his_majestys_loyal_government_desc:0 "Loialitatea internă este primordială și, atâta timp cât națiunea stă în spatele regelui său, o politică externă pragmatică este inutilă."
 ROM_militarize_the_sentinels:0 "Militarizați santinelele"
 ROM_militarize_the_sentinels_desc:0 "Santinelele paramilitare ar putea fi ușor transformate într-o organizație militară cu drepturi depline, cu condiția să alocăm resursele corespunzătoare."
 ROM_all_parties_must_end:0 "Toate părțile trebuie să se încheie"
 ROM_all_parties_must_end_desc:0 "Niciun partid nu durează pentru totdeauna, iar situația geopolitică actuală necesită atenția nedivizată a Regelui nostru. S-ar putea să organizeze o petrecere odată ce războiul s-a încheiat, dar deocamdată trebuie să-și lase modurile hedoniste în urmă."
 ROM_revise_the_constitution:0 "Revizuiește Constituția"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! este liderul actual al țării."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! nu este liderul țării."
 ROM_revise_the_constitution_desc:1 "Constituția trebuie rescrisă pentru a consolida poziția regelui ca lider al națiunii. În plus, mișcările periculoase de extremă dreaptă pot fi subminate prin oferirea unei alternative mai sigure în organizația de tineret King's Sentinel of the Motherland."
 ROM_the_royal_foundation:0 "Fundația Regală"
 ROM_the_royal_foundation_desc:0 "Regele a acceptat cu bunăvoință să creeze o fundație în numele său pentru a studia cultura română și a crea știința națiunii."
 ROM_appoint_soviet_friendly_government:1 "Numirea guvernului pro-sovietic"
 ROM_appoint_soviet_friendly_government_desc:0 "Viitorul României depinde de bunele relații cu vecinul nostru comunist din est. Trebuie să numim un guvern care să înțeleagă această realitate."
 ROM_securitate:0 "Securitate"
 ROM_securitate_desc:0 "Trebuie să înființăm o organizație extinsă de poliție secretă pentru a supune amenințările interne la adresa noului nostru guvern."
 ROM_appoint_german_friendly_government:1 "Numiți Guvernul Pro-Axei"
 ROM_appoint_german_friendly_government_desc:0 "Viitorul României depinde de bunele relații cu viitoarele puteri fasciste din Occident. Trebuie să numim un guvern care să înțeleagă această realitate."
 ROM_appoint_german_friendly_government_tooltip:1 "Elimină §YGaranții Constituționale§!, §Y$ROM_national_christian_party_in_power$§! si §YSecuritate§!\n"
 ROM_appoint_allied_friendly_government_tooltip:1 "Elimină §YIron Guard§!, §Y$ROM_national_christian_party_in_power$§! si §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:1 "Elimină §YGaranții Constituționale§!, §Y$ROM_national_christian_party_in_power$§! si §YGarda de Fier§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp:0 "Înlătură §YGaranțiile Constituționale§!, §YGarda de Fier§! si §YSecuritate§!\n"
 ROM_iron_guard:0 "Garda de Fier"
 ROM_iron_guard_desc:0 "Este timpul să ne reconsiderăm politica cu privire la Garda de Fier. Cu noul nostru guvern, mișcarea este acum mult mai în concordanță cu punctele noastre de vedere oficiale și ar putea servi ca un instrument excelent pentru a crește stabilitatea politică a națiunii."
 ROM_force_abdication:0 "Abdicarea forțată"
 ROM_force_abdication_desc:0 "Regele Carol al II-lea nu mai este necesar și, într-adevăr, se dovedește a fi mai mult o bătaie de cap decât un lider. Deși încă deține un control extins asupra guvernului și finanțelor națiunii, trebuie făcut să abdice pentru binele pe termen lung al României."
 ROM_appoint_allied_friendly_government:1 "Numiți un guvern pro-aliat"
 ROM_appoint_allied_friendly_government_desc:0 "Viitorul României depinde de bunele relații cu vechii noștri aliați din Occident -Franța și aliații ei. Trebuie să numim un guvern care să continue aceste relații."
 ROM_constitutional_guarantees:0 "Garanții Constituționale"
 ROM_constitutional_guarantees_desc:0 "Șansele constituționale care au fost implementate de Rege trebuie să fie inversate și trebuie introduse garanții și echilibre pentru a se asigura că acest lucru nu se va întâmpla din nou. Altfel, nu ne rămâne decât o batjocură la adresa democrației."
 ROM_handle_the_king:0 "Ocupă-te de Rege"
 ROM_handle_the_king_desc:0 "Trebuie pusă în aplicare legislație pentru a reduce stilul de viață exuberant al regelui. Trezoreria națională nu mai poate fi înscrisă pentru cheltuielile sale personale."
 ROM_king_michaels_coup:0 "Lovitura de stat a Regelui Mihai"
 ROM_king_michaels_coup_desc:0 "Actualul guvern aduce România în ruină. Este necesară o mână fermă pentru a îndepărta națiunea de dezastru -mâna Prințului Mihai."
 ROM_expand_the_air_force:0 "Extindeți Forțele Aeriene"
 ROM_expand_the_air_force_desc:0 "Războaiele moderne nu pot fi câștigate fără a domina cerul. Trebuie să facem tot ce ne stă în putere pentru a dezvolta aviația română!"
 ROM_acquire_licenses:0 "Obține licențe"
 ROM_acquire_licenses_desc:0 "Tehnologia aviației străine este superioară a noastră și ar trebui să ne uităm la obținerea de licențe pentru a putea produce avioane cu inovațiile lor, noi înșine."
 ROM_air_defense:0 "Aparare aeriana"
 ROM_air_defense_desc:0 "Trebuie să ne protejăm granițele cu baterii antiaeriene extinse, pentru a reduce presiunea asupra forței noastre aeriene mici."
 ROM_heavy_interceptors:0 "Interceptori grei"
 ROM_heavy_interceptors_desc:1 "Țara noastră nu poate susține o mare forță aeriană. Trebuie să concentrăm cât mai multă putere de foc în fiecare avion pentru a distruge orice atacator."
 ROM_ground_support:0 "Suport la sol"
 ROM_ground_support_desc:0 "Armele combinate sunt un principiu esențial al războiului modern. Forțele aeriene trebuie să fie antrenate să sprijine forțele noastre terestre, atunci când este nevoie."
 ROM_medium_bombers:0 "Bombardiere medii"
 ROM_medium_bombers_desc:0 "Era trecută când armatele puteau câștiga războaie fără să privească în cer. Trebuie să ne dezvoltăm bombardierele tactice pentru a oferi soldaților noștri sprijinul aerian de care au nevoie."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Avem nevoie de modele de avioane dedicate, concepute special pentru sprijin aerian apropiat, dacă vrem să profităm la maximum de forțele noastre combinate."
 ROM_acquire_fighters:0 "Achiziționați luptători"
 ROM_acquire_fighters_desc:0 "Superioritatea aeriană este cheia apărării noastre și, prin urmare, este esențial să ne extindem forțele de luptă prin orice mijloace posibile."
 ROM_local_development:0 "Dezvoltare locală"
 ROM_local_development_desc:0 "Ne vom baza pe industria aeronautică românească internă pentru a produce avioanele de care avem nevoie."
 ROM_air_superiority:0 "Superioritatea aerului"
 ROM_air_superiority_desc:0 "Stăpânirea aerului este o cerință esențială pentru operațiunile militare și pe acest aspect al războiului aerian trebuie să ne concentrăm."
 ROM_strategic_bomber_force:0 "Forța strategică de bombardament"
 ROM_strategic_bomber_force_desc:0 "Operațiunile militare sunt secundare doar distrugerii industriei și infrastructurii inamicului. Bombardarea strategică este mijlocul prin care vom realiza asta."
 ROM_heavy_bombers:0 "Bombardiere grele"
 ROM_heavy_bombers_desc:0 "Forțele noastre strategice de bombardare necesită o rază mare de acțiune și încărcături de bombe. Bombardierele mari sunt singura opțiune viabilă pentru a îndeplini aceste cerințe."
 ROM_nuclear_bomb_project:0 "Proiectul Bombei Nucleare"
 ROM_nuclear_bomb_project_desc:0 "Nu putem spera niciodată să-i depășim pe inamicii probabili prin mijloace convenționale. Prin urmare, trebuie să ne concentrăm asupra progreselor tehnologice care ne vor permite să obținem mai multe distrugeri cu mai puține. Mult, mult mai mult."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Inginerii noștri au idei excelente pe care sunt dornici să le introducă într-un nou design de luptători. Au nevoie doar de finanțare și de acordul."
 ROM_army_maneuvers:0 "Manevrele Armatei"
 ROM_army_maneuvers_desc:0 "Armata noastră trebuie să fie readusă în formă pentru eventualele conflicte armate viitoare. Îi vom trimite la manevre pentru a dezvolta noi tactici și strategii."
 ROM_army_war_college:0 "Colegiul de Război al Armatei"
 ROM_army_war_college_desc:0 "Avem nevoie de cele mai strălucite minți la comanda forțelor noastre militare, ceea ce înseamnă că colegiul de război trebuie extins."
 ROM_war_college_tt:0 "O abilitate §Y2§! General numit §YBarbu Paraianu§! va aparea."
 ROM_the_zb_53:0 "ZB-53"
 ROM_the_zb_53_desc:0 "Echipamentul modern este cheia în război și trebuie să ne străduim să ne modernizăm armamentul infanteriei."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nCâștigă un §YMuntainer§! unitate cu 9 batalioane.\n"
 ROM_vanatori_de_munte_desc:0 "Vanatorii De Munte -Vanatori de Munte -sunt infanteriei noastre de munte de elita. Reputația lor îi precede, chiar și în străinătate, și am face bine să le sporim numărul cu tot ce putem găsi."
 ROM_artillery_modernization:0 "Modernizare artilerie"
 ROM_artillery_modernization_desc:0 "Infanteria nu funcționează cu un sprijin adecvat de artilerie. Asigurarea armelor moderne, de înaltă calitate, va contribui în mare măsură la îmbunătățirea eficienței forțelor noastre."
 ROM_modern_at_guns:0 "Pistole AT moderne"
 ROM_modern_at_guns_desc:0 "Vârsta tancului a sosit, iar infanteriei noastre au nevoie de mijloace moderne pentru a se apăra împotriva acestor mașini de oțel."
 ROM_mountain_artillery:0 "Artilerie de munte"
 ROM_mountain_artillery_tech_tt:0 "Activează §HMountain Gun§!\n§HArtilerie\n Mountain§!: Mișcare: §G+15%§!\n§HAnti-Tank\n Mountain§!: Mișcare: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Alpiniștii noștri trebuie să primească sprijinul de artilerie care li se cuvine, dacă vrem să le păstrăm excelența. Prin urmare, artileria noastră trebuie adaptată pentru uz montan."
 ROM_reserve_divisions:0 "Divizii de rezervă"
 ROM_reserve_divisions_desc:0 "România este o națiune mică și trebuie să alocăm numere adecvate diviziilor de rezervă dacă armata noastră dorește să aibă o putere de rezistență în teren."
 ROM_royal_guards_divisions:0 "Diviziile Gărzii Regale"
 ROM_royal_guards_divisions_tt:0 "Câștigă o unitate cu §Y7 Infanterie§! si §Y2 Artilerie§! batalioane.\n"
 ROM_royal_guards_divisions_desc:0 "Gărzile noastre regale trebuie extinse, după caz ​​pentru marele nostru rege."
 ROM_the_armored_division:0 "Divizia blindată"
 ROM_the_armored_division_tt:2 "Câștigă două unități cu §Y4 [ROM_UnlockedArmor] Armor§! și §Y4 Motorizat§! batalioane.\n \n Adaugă §YRecon Companies§! către divizii dacă tehnologia a fost cercetată."
 ROM_the_armored_division_desc:0 "Tancurile sunt calea de urmat și trebuie să stabilim divizii dedicate care să utilizeze punctele forte ale acestor noi arme."
 ROM_acquire_modern_tanks:0 "Achiziționați tancuri moderne"
 ROM_acquire_modern_tanks_desc:0 "Dezvoltarea tancurilor continuă într-un ritm rapid și nu va fi suficient pentru a achiziționa modele învechite."
 ROM_mobile_tank_destroyers:0 "Distrugătoare de tancuri mobile"
 ROM_mobile_tank_destroyers_desc:0 "Nu avem industria care să-i depășească pe inamicii noștri în ceea ce privește tancurile. În schimb, trebuie să ne concentrăm pe producerea de arme care pot anula superioritatea inamicului în unitățile blindate."
 ROM_the_maresal:0 "The Maresal"
 ROM_the_maresal_desc:0 "Inginerii noștri au venit cu ideea de a plasa un obuzier sovietic de 122 mm într-o cazemată închisă. Perfecționând în continuare acest design, este posibil să fim pe cale de a crea un model de tanc de mare succes."
 ROM_expand_the_galati_shipyards:0 "Expand the Galati Shipyards"
 ROM_expand_the_galati_shipyards_desc:0 "Facilitățile noastre de șantier naval deja existente la Galați trebuie extinse foarte mult dacă vrem să ne proiectăm puterea în Marea Neagră."
 ROM_coastal_defense_navy:0 "Marina de Apărare Coastă"
 ROM_coastal_defense_navy_desc:0 "Cu resursele noastre limitate, nu ne putem strădui decât să ne asigurăm țărmurile. Toate eforturile trebuie îndreptate către acest scop."
 ROM_coastal_defense_ships:0 "Nave de apărare de coastă"
 ROM_coastal_defense_ships_tech_tt:0 "Activează §HNave de apărare de coastă§!\n§HCruciatoare grele§!\n Armură: §G+20%§!\n Putere de foc naval: §G+10%§!\n Cost de producție: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Vor trebui create noi modele pentru navele care excelează în sarcinile de apărare de coastă."
 ROM_modern_destroyers:0 "Distrugătorii moderni"
 ROM_modern_destroyers_desc:0 "Distrugătoarele sunt coloana vertebrală a oricărei marine, iar a noastră nu face excepție. Coloana noastră navală trebuie adusă în conformitate cu standardele de astăzi."
 ROM_torpedo_boats:0 "Bărci torpiloare"
 ROM_torpedo_boats_desc:0 "Torpilele sunt marele egalizator al războiului naval. Asigurându-ne că toate navele noastre le poartă, este posibil să reușim să surprindem și să anihilăm o forță superioară prin îndrăzneală și volumul focului de torpile."
 ROM_modern_submarines:0 "Submarine moderne"
 ROM_modern_submarines_desc:0 "Războiul submarin este cea mai interesantă dezvoltare navală de la inventarea torpiloarei. Am face bine să nu ne protejăm doar împotriva submarinelor, ci și să le folosim împotriva transportului inamic."
 ROM_black_sea_dominance:0 "Dominanța Mării Negre"
 ROM_black_sea_dominance_desc:0 "Lipsa noastră inițială de resurse nu ar trebui să fie un impediment pentru viitoarea dominație totală a României asupra Mării Negre. Cu voință politică adecvată, vom transforma acest lucru în realitate."
 ROM_capital_ships:0 "Nave de capital"
 ROM_capital_ships_desc:0 "Dacă trebuie să fim luați în serios ca putere navală, vom avea nevoie de nave capitale pentru a conduce flota noastră de la Marea Neagră."
 ROM_torpedo_bombers:0 "Bombardiere torpiloare"
 ROM_torpedo_bombers_desc:0 "Ne putem compensa slăbiciunea navală prin alocarea unei părți din forțele noastre aeriene pentru sarcini navale. Acest lucru va necesita un nou model de avion care poate transporta o torpilă."
 ROM_expand_the_marine_regiment:0 "Extindeți Regimentul Marin"
 ROM_expand_the_marine_regiment_desc:0 "Stăpânirea Mării Negre deschide oportunități pentru noi căi de atac. Invaziile navale sunt acum o opțiune viabilă, necesitând crearea de noi modele de transporturi, precum și divizii marine dedicate care se pot specializa în această formă de război."
 CZE_fortification_studies:0 "Studii de fortificare"
 CZE_fortification_studies_desc:0 "Necesitatea de a ne fortifica granița este clară, dar întrebarea este cum? Francezii au construit recent o incredibilă linie fortificată proprie, Linia Maginot, iar trimițând o delegație pentru a le studia metodele ar trebui să fie posibil să ne rezolvăm propriile probleme de apărare a frontierei."
 CZE_fallback_line:0 "Linie de rezervă"
 CZE_fallback_line_desc:0 "Dacă granița nu poate fi ținută, ar fi bine să avem o a doua linie de fortificații pe care să se retragă înainte ca orice atac dinspre vest să ajungă în inima noastră."
 CZE_sudeten_1:0 "Fortificațiile timpurii din Sudetenland"
 CZE_sudeten_1_desc:0 "Sudetele, granița noastră muntoasă cu Germania, este locul perfect pentru fortificațiile de graniță. După ce am studiat linia franceză Maginot, putem construi o linie similară a noastră."
 CZE_sudeten_2:0 "Fortificații avansate din Sudeți"
 CZE_sudeten_2_desc:0 "Sudetele se laudă acum cu o linie defensivă decentă, dar decentul nu este suficient de bun atunci când este în joc supraviețuirea noastră națională."
 CZE_sudeten_3:0 "Fortificațiile finale ale Sudeților"
 CZE_sudeten_3_desc:0 "Sudeții au un sistem puternic de fortificații, dar ele ar putea fi totuși mai puternice!"
 CZE_hungarian_line:0 "Linia maghiară"
 CZE_hungarian_line_desc:0 "Iredentismul maghiar este o amenințare constantă la adresa națiunii noastre, un sistem de fortificații de-a lungul graniței noastre reciproce va ajuta la asigurarea siguranței noastre."
 CZE_polish_line:0 "Linia poloneză"
 CZE_polish_line_desc:0 "Agresiunea poloneză nu cunoaște limite, dar sperăm că o graniță bine fortificată îi va determina să caute o țintă mai ușoară."
 CZE_internal_redoubts:0 "Redute interne"
 CZE_internal_redoubts_desc:0 "Orice sistem de fortificații poate fi spart. Pentru a ne proteja de această eventualitate, putem construi puncte forte în jurul orașelor noastre cele mai importante, astfel încât să nu poată fi cu ușurință capturate de un inamic care sparge liniile noastre."
 CZE_industrial_legacy:0 "Moștenire industrială"
 CZE_industrial_legacy_desc:0 "Skoda Works a fost cel mai mare producător de arme din Austro-Ungaria și, de la independența noastră, s-au ramificat pentru a deveni lider în multe domenii ale industriei. Având o astfel de concentrare atât de expertiză, cât și de industria grea, ajută foarte mult toate eforturile industriale."
 CZE_favor_czechs_1:0 "Industria Cehă"
 CZE_favor_czechs_1_desc:0 "A existat întotdeauna tensiune între cehi și slovaci în interiorul națiunii noastre, nu în ultimul rând pentru că o mare parte din puterea noastră industrială este concentrată în provinciile cehe Boemia și Moravia. Cu toate acestea, puterea industrială face mult mai ușor să construiască mai multe fabrici în acele zone, în ciuda modului în care îi poate supăra și mai mult pe slovaci."
 CZE_favor_czechs_2:1 "Inimi industriale"
 CZE_favor_czechs_2_desc:1 "Investițiile ulterioare concentrate în Boemia și Moravia vor îmbunătăți industria noastră mult mai mult decât o abordare mai largă."
 CZE_favor_czechs_3:1 "Orașe noi de industrie"
 CZE_favor_czechs_3_desc:1 "După dezvoltarea vechilor zone industriale din Boemia și Moravia, acum este timpul să construim noi orașe pentru a găzdui muncitorii din industriile noastre în creștere."
 CZE_balanced_1:1 "Investiții echilibrate în industrie"
 CZE_balanced_1_desc:0 "În efortul de a atenua tensiunile dintre cehi și slovaci, s-a propus ca viitoarea creștere industrială să fie împărțită în mod egal între părțile respective ale țării, în ciuda faptului că aceasta este în general mai puțin eficientă."
 CZE_balanced_2:1 "Comisia mixtă ceho-slovacă de planificare"
 CZE_balanced_2_desc:1 "Prin crearea unui corp combinat de politicieni din ambele părți ale națiunii, ne putem asigura că toată lumea poate participa în mod egal la creșterea industrială a națiunii noastre."
 CZE_balanced_3:1 "Specializarea locală"
 CZE_balanced_3_desc:1 "Odată cu investițiile continue în industria din toate regiunile țării, unele zone au început să se specializeze în anumite bunuri și servicii. Putem încuraja acest lucru în continuare."
 CZE_united_population:0 "Populația Unită"
 CZE_united_population_desc:0 "O serie de inițiative politice recente, combinate cu politica noastră de creștere industrială echilibrată, au făcut ca cehii și slovacii la nivel național să se simtă mult mai uniți în scop."
 CZE_arms_exports_1:0 "Exporturi de arme"
 CZE_arms_exports_1_desc:0 "Skoda Works sunt de multă vreme furnizori importanți de arme în toată Europa, producând arme la o scară mult mai mare decât o cere doar națiunea noastră. Producția la o asemenea scară duce la eficiențe ale producției la care puțini alți producători pot visa."
 CZE_arms_exports_2:1 "Subvenții la export"
 CZE_arms_exports_2_desc:1 "Pe măsură ce amenințarea războiului se profilează, tot mai multe națiuni caută să cumpere tancuri. Garanțiile guvernamentale pentru împrumuturi și alte măsuri pot încuraja alte țări să cumpere cehoslovacă și să îmbunătățească și mai mult economiile de scară."
 CZE_arms_exports_3:1 "Garanția de acces egal"
 CZE_arms_exports_3_desc:1 "Cererea de arme este la un nivel record, la fel și producția liniilor noastre de producție. Pentru a sprijini vânzările de arme, putem declara public că vom vinde oricui are bani cash pentru a le plăti -și apoi vom folosi banii pentru a investi în propria noastră reînarmare."
 CZE_political_direction:0 "Direcția politică"
 CZE_political_direction_desc:0 "Democrația noastră este tânără și nu a fost încă puternic testată. Având în vedere că atât fascismul, cât și comunismul sunt în creștere în toată Europa, trebuie pusă întrebarea: Este aceasta direcția corectă sau, dacă nu, care este?"
 CZE_go_left:0 "Ia-o la stanga"
 CZE_go_left_desc:0 "Comunismul este viitorul! Toate eforturile trebuie îndreptate spre remodelarea guvernului și societății noastre pentru a urma idealurile marxiste."
 CZE_czech_socialism:0 "Socialismul ceh"
 CZE_czech_socialism_desc:1 "Controlul central este cu siguranță grozav pentru economie, dar poate că este posibil să avem prea multe lucruri bune. Prin descentralizarea ușoară atât în ​​sovietele cehe, cât și în cele slovace, poate prevala o mai mare unitate generală!"
 CZE_communism_with_a_human_face:0 "Comunismul cu chip uman"
 CZE_communism_with_a_human_face_desc:1 "Făcând apel la o mai mare participare a poporului în politica locală și națională sub umbrela Partidului Comunist, vom insufla o nouă viață idealurilor comunismului."
 CZE_communist_support:0 "Sprijin comunist"
 CZE_communist_support_desc:0 "Leagănul nostru spre stânga capătă avânt. Sprijinul pentru comunism este în creștere la nivel național, iar rata va crește doar pe măsură ce vom acorda mai mult sprijin guvernamental în spate."
 CZE_join_comintern:0 "Alăturați-vă Comintern-ului"
 CZE_join_comintern_desc:0 "Nu se mai poate baza pe foștii noștri aliați mai puțin progresiști. Este timpul să semnăm o alianță cu URSS pentru a ne asigura securitatea împotriva agresiunii fascist-imperialiste."
 CZE_the_romanian_question:0 "Întrebarea românească"
 CZE_the_romanian_question_desc:0 "România stă între noi și prietenul și protectorul nostru, Uniunea Sovietică. Deoarece nu vor permite trecerea trupelor sovietice pentru a ne ajuta în apărarea, trebuie luată în considerare o soluție mai drastică."
 CZE_the_polish_division:0 "Divizia poloneză"
 CZE_the_polish_division_desc:0 "Nu numai că Polonia refuză trecerea trupelor sovietice în cazul în care avem nevoie de ajutorul lor, dar ei încă nutrează resentimente pentru eliberarea noastră a regiunii Zaolzie și ar putea foarte bine să caute răzbunare. O apărare preventivă ar fi prudentă."
 CZE_democratic_bastion:0 "Bastionul Democrat"
 CZE_democratic_bastion_desc:0 "Cehoslovacia este un bastion al democrației în Europa Centrală și așa va rămâne!"
 CZE_beacon_of_liberty:0 "Farul Libertății"
 CZE_beacon_of_liberty_desc:0 "Angajamentul nostru față de democrație îi inspiră atât pe propriii noștri cetățeni, cât și pe cei care au fost nevoiți să fugă de regimuri mai opresive."
 CZE_defensive_preparations:0 "Pregătiri defensive"
 CZE_defensive_preparations_desc:0 "Pare sigur că vine războiul, indiferent dacă vrem sau nu. Ca atare, cel mai bine este să fim pregătiți pentru asta."
 CZE_bonus_research_slot_1:0 "Universitatea Tehnică Cehă"
 CZE_bonus_research_slot_1_desc:0 "Cu războiul care se profilează, un accent mai mare pe tehnologia practică ne va ajuta."
 CZE_go_right:0 "Faceți dreapta"
 CZE_go_right_desc:0 "Numai sub fascism poporul ceh se poate ridica la măreție! Democrația în Europa este condamnată la dispariție și doar națiunile puternice, națiunile fasciste, vor avea un loc la mesele de negocieri când statele slabe vor fi tăiate!"
 CZE_czech_fascism:0 "Fascismul ceh"
 CZE_czech_fascism_desc:0 "Sprijinul pentru fascism este în creștere la nivel național și, pe măsură ce mai multă putere cade în mâinile fasciștilor, mai multă presiune poate fi aplicată asupra dizidenților care rezistă."
 CZE_aggressive_wars:0 "Războaie agresive"
 CZE_aggressive_wars_desc:0 "Cu fascismul triumfător, ascensiunea noastră la putere poate începe!"
 CZE_the_polish_question:0 "Întrebarea poloneză"
 CZE_the_polish_question_desc:0 "Polonezii nu ne-au iertat niciodată pentru Zaolzie și, dacă vom arăta vreo slăbiciune, vor năvăli fără îndoială. De ce ar trebui să sufere o mare națiune precum Cehoslovacia sub acest tip de amenințare? Nu mai! Trebuie luate măsuri decisive!"
 CZE_exclude_the_slovaks:0 "Consolidarea Cehă"
 CZE_exclude_the_slovaks_desc:1 "Din ziua în care s-a format țara noastră, slovacii au fost nemulțumiți. Căutând mereu mai multă putere politică, cerând întotdeauna mai mult decât partea echitabilă a resurselor naționale. Nu mai! De acum înainte, puterea va fi concentrată în mâinile cehilor. §RTasta va duce la război civil.§!"
 CZE_national_fascism:0 "Fascismul național"
 CZE_national_fascism_desc:0 "Cehii și slovacii deopotrivă sunt pe deplin uniți sub steagul fascismului. Împreună, mergem înainte! Împreună suntem de neoprit!"
 CZE_german_minor_ally:0 "Aliatul Germanului"
 CZE_german_minor_ally_desc:0 "Germania este o putere în ascensiune, o putere pe care o putem urma până la glorie. Acolo unde Germania conduce, ne vom urmări și ne vom aduna obiectivele pe drum."
 CZE_german_minor_ally_tt:0 "Deveniți un satelit german, oferind bonusuri la licențierea tehnologiei germane, dar și oferind Germaniei stăpânire asupra țării noastre."
 CZE_german_ally:0 "Partener german"
 CZE_german_ally_desc:0 "Germania este o tovarășă putere fascistă, o tovarășă de călătorie pe drumul gloriei. Împreună vom face lumea să se rotească în jurul Axei Praga-Berlin!"
 CZE_strategy_decisions:0 "Deciziile strategice"
 CZE_strategy_decisions_desc:0 "O furtună se adună peste Europa, amenințarea războiului se profilează, dar cum va face față Cehoslovacia provocărilor care urmează?"
 CZE_german_leanings:0 "Implinirea Germaniei"
 CZE_german_leanings_desc:0 "Puterea germană este în creștere, iar scopul lor declarat este să unească toți oamenii vorbitori de germană în cadrul unui Reich. Ca națiune cu o minoritate germană considerabilă, acestea sunt evoluții îngrijorătoare. Dacă nu ne putem asigura aliați puternici ai noștri, putem beneficia de a rămâne în bunăvoința Germaniei."
 CZE_german_puppet:0 "Păpușă germană"
 CZE_german_puppet_desc:0 "Germania nu poate fi liniștită, nu se vor opri până nu vor stăpâni peste noi. Și totuși, poate prin îndoirea genunchiului putem păstra o oarecare autonomie?"
 CZE_hungarian_situation:0 "Situația maghiară"
 CZE_hungarian_situation_desc:0 "Ungaria a fost de mult un ghimpe în coasta noastră, dar cu toată puterea fascismului în spate, timpul Ungariei a luat sfârșit."
 CZE_deliver_sudetenland:0 "Livrați Sudetele"
 CZE_deliver_sudetenland_desc:0 "Germania îi vrea pe germanii noștri. Se pare că dacă vrem să evităm războiul, singura cale este să predăm Sudeții."
 CZE_german_technology:0 "Tehnologia Germană"
 CZE_german_technology_desc:0 "Cu relațiile pașnice dintre națiunile noastre acum asigurate, s-a sugerat că schimbul reciproc de tehnologie ar putea aduce beneficii ambelor părți."
 CZE_trust_in_the_west:0 "Încredere în Occident"
 CZE_trust_in_the_west_desc:0 "Franța și Marea Britanie vor proteja pacea în Europa. La urma urmei, ei nu au câștigat Marele Război doar pentru a lăsa Germania să amenințe și să dezmembreze națiuni suverane douăzeci de ani mai târziu!"
 CZE_doctrinal_innovation:0 "Inovare doctrinară"
 CZE_doctrinal_innovation_desc:0 "Am învățat multe din schimburile de ofițeri și sesiunile de strategie cu aliații noștri. Combinarea unor astfel de puncte de vedere disparate ne-a pus pe marginea unei descoperiri."
 CZE_bonus_research_slot_2:1 "Echipe de schimb de cunoștințe"
 CZE_bonus_research_slot_2_desc:0 "Împărtășirea cunoștințelor aliate a adus beneficii atât de mari încât acum a fost propusă ca instituție permanentă."
 CZE_secret_weapons:0 "Arme secrete"
 CZE_secret_weapons_desc:0 "Viitorul războiului ceh constă în stăpânirea mai multor tehnologii avansate și utilizarea lor în avantajul nostru cel mai bun."
 CZE_nukes:0 "Arme nucleare"
 CZE_nukes_desc:0 "Viitorul războiului ceh constă în stăpânirea puterii atomului divizat!"
 CZE_an_entente_of_our_own:0 "O înțelegere a noastră"
 CZE_an_entente_of_our_own_desc:0 "„Mica Înțelegere” a încetat în ultimii ani, dar ar putea încă să se ridice din nou dacă foștii noștri aliați vor dori."
 CZE_invite_yugoslavia:0 "Invită Iugoslavia"
 CZE_invite_yugoslavia_desc:0 "Invită Iugoslavia în Antanta."
 CZE_invite_romania:0 "Invite Romania"
 CZE_invite_romania_desc:0 "Invită România la Antanta."
 CZE_faction_tech_sharing:0 "Pactul de organizare"
 CZE_faction_tech_sharing_desc:0 "Pentru a lucra bine împreună, armatele Antantei ar trebui să fie echipate la un nivel similar. Pentru a realiza acest lucru, propunem ca toți membrii facțiunii noastre să-și împărtășească în mod liber tehnologia."
 CZE_security_council:0 "Consiliu de Securitate"
 CZE_security_council_desc:0 "Consiliul de securitate al Antantei se va asigura că toți membrii sunt coordonați atunci când sunt planificate operațiuni militare comune."
 CZE_deal_with_hungary:0 "Dizolva Ungaria"
 CZE_deal_with_hungary_desc:0 "Pe măsură ce pacea se rupe în toată Europa, Antanta nu poate permite Ungariei să devină din nou o amenințare. Doar o soluție permanentă ne poate permite să ne concentrăm asupra problemelor mai mari la îndemână."
 CZE_deal_with_bulgaria:0 "Dissolve Bulgaria"
 CZE_deal_with_bulgaria_desc:0 "Bulgaria s-a rearmat și amenință din nou securitatea Balcanilor. Aceasta este o amenințare care nu poate fi tolerată dacă Antanta dorește să se concentreze asupra unui conflict general în Europa."
 CZE_rapprochement_with_hungary:0 "Apropierea de Ungaria"
 CZE_rapprochement_with_hungary_desc:0 "Iredentismul maghiar este o amenințare constantă, dar poate că se poate face un ultim efort pentru a rezolva problema pașnic?"
 CZE_czechoslovak_legion:0 "Legiunea Cehoslovacă"
 CZE_czechoslovak_legion_desc:0 "Legiunea Cehoslovacă a luptat în toată Europa în timpul Marelui Război și în adâncul Rusiei în timpul războiului lor civil. Acum, pe măsură ce conflictul se răspândește în întreaga Europă, Legiunea poate mărșălui din nou."
 CZE_military_research_institute:0 "Institutul Tehnic Militar"
 CZE_military_research_institute_desc:0 "Institutul Tehnic Militar există pentru a oferi forțelor armate cehoslovace capacități militare de cercetare, dezvoltare și testare."
 CZE_mountain_bonus:0 "Trupele de munte"
 CZE_mountain_bonus_desc:0 "Când atât de mult din granița noastră este formată din dealuri și munți, este clară nevoia de soldați specializați care să polițiască și să apere acele zone."
 CZE_inf_and_artillery_advancement:1 "Avansarea Infanteriei"
 CZE_inf_and_artillery_advancement_desc:1 "Infanteria este cea mai importantă unitate din armata noastră, așa că îmbunătățirea armelor lor este un pas vital către apărarea națională de succes."
 CZE_support_bonus:1 "Unități de sprijin"
 CZE_support_bonus_desc:1 "Pentru ca infanteria noastră să performeze cu eficiență maximă, trebuie modernizate și ramurile de susținere."
 CZE_inf_and_artillery_advancement_2:1 "Avansarea artileriei"
 CZE_inf_and_artillery_advancement_2_desc:1 "Regina câmpului de luptă, artileria modernă va fi un mare multiplicator de forță în armata noastră."
 CZE_doctrine_bonus:0 "Doctrine Descoperiri"
 CZE_doctrine_bonus_desc:0 "Numai armele nu fac o armată puternică, sunt necesare și doctrine eficiente. Institutul Tehnic Militar este bine conștient de acest lucru și a oferit câteva sugestii."
 CZE_motorization_scheme:0 "Schema de motorizare"
 CZE_motorization_scheme_desc:0 "Deși nu avem cea mai mare armată în jur, motorizarea oferă posibilitatea de a ne concentra forțele mai rapid într-o zonă."
 CZE_armour_bonus_1:1 "LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Armata noastră se mândrește cu unele dintre cele mai avansate tancuri din lume, dar tehnologia în acest domeniu avansează rapid și nu ne permitem să fim lăsați în urmă."
 CZE_mechanization:0 "Mecanizare"
 CZE_mechanization_desc:0 "În timp ce motorizarea le-a oferit soldaților noștri viteză, mecanizarea le oferă viteză, protecție și putere de foc."
 CZE_armour_bonus_ii:1 "Modernizarea armurii"
 CZE_armour_bonus_ii_desc:0 "Institutul Tehnic Militar continuă să lucreze îndeaproape cu Skoda Works pentru a proiecta tancuri noi și mai bune."
 CZE_doctrine_bonus_2:0 "Doctrine Discoveries II"
 CZE_doctrine_bonus_2_desc:0 "Numai armele nu fac o armată puternică, sunt necesare și doctrine eficiente. Institutul Tehnic Militar este bine conștient de acest lucru și a oferit câteva sugestii."
 CZE_war_college:0 "A fost la facultate"
 CZE_war_college_desc:0 "Colegiul de Război oferă armatei noastre liderii bine pregătiți de care are nevoie pentru a o conduce la victorie."
 CZE_war_college_effect_tt:0 "§Dacă ai deja 5 sloturi de cercetare nu vei primi un extra.§!\n"
 CZE_military_aeronautical_institute:0 "Institutul Aeronautic Militar"
 CZE_military_aeronautical_institute_desc:0 "Institutul Aeronautic Militar oferă forțelor aeriene cehoslovace propuneri de cercetare și proiectare."
 CZE_import_foreign_fighters:0 "Import luptători străini"
 CZE_import_foreign_fighters_desc:0 "Importând o varietate de avioane de luptă străine pentru a le testa și evalua, propriii noștri designeri de avioane vor învăța lecții valoroase."
 CZE_light_fighter_focus:0 "Focus Fighter Light"
 CZE_light_fighter_focus_desc:0 "Institutul Aeronautic Militar a ajuns la concluzia că luptătorii ușoare sunt cele mai utile și ar trebui să formeze nucleul forțelor noastre aeriene."
 CZE_heavy_fighter_focus:0 "Heavy Fighter Focus"
 CZE_heavy_fighter_focus_desc:0 "Institutul Aeronautic Militar a ajuns la concluzia că avioanele de vânătoare grele sunt cele mai utile și ar trebui să formeze nucleul forțelor noastre aeriene."
 CZE_air_is_our_sea:0 "Aerul este marea noastră"
 CZE_air_is_our_sea_desc:0 "Alte națiuni depind de o flotă pentru a-și proteja granițele și a proiecta puterea, pentru noi acel rol este îndeplinit de forțele noastre aeriene."
 CZE_rule_the_air:0 "Stăpânește aerul"
 CZE_rule_the_air_desc:0 "Angajamentul nostru față de forțele aeriene ne-a permis să obținem o eficiență remarcabilă a producției."
 CZE_import_foreign_bombers:0 "Importați bombardiere străine"
 CZE_import_foreign_bombers_desc:0 "Importând o varietate de bombardiere străine pentru testare și evaluare, propriii noștri proiectanți de aeronave vor învăța lecții valoroase."
 CZE_cas_focus:0 "CAS Focus"
 CZE_cas_focus_desc:0 "Concluzia testelor Institutului Aeronautic Militar indică faptul că ar trebui să ne concentrăm pe avioanele de sprijin aerian apropiat."
 CZE_tac_focus:0 "Bomber Focus tactic"
 CZE_tac_focus_desc:0 "Concluzia testelor Institutului Aeronautic Militar indică faptul că ar trebui să ne concentrăm asupra bombardierelor tactice."
 CZE_access_to_the_sea:0 "Acces la mare"
 CZE_access_to_the_sea_desc:0 "Nu mai suntem fără ieșire la mare! Acum că avem o coastă, trebuie să studiem chestiunile marine și să venim cu un plan pentru înființarea unei marine."
 CZE_sudden_shipyard:0 "Şantier naval brusc"
 CZE_sudden_shipyard_desc:0 "O Marina are nevoie de un șantier naval. Nu ne-am planificat acest lucru, dar proiectele mari de inginerie nu sunt o noutate pentru noi. Cu efortul adecvat, un șantier naval nu ar trebui să ia deloc timp."
 CZE_shipbuilding_legacy:0 "Moștenirea construcțiilor navale"
 CZE_shipbuilding_legacy_desc:0 "Deși avem o flotă proprie este nou, Skoda Works are o lungă istorie în construirea de componente pentru navele marinei austro-ungare. Acum pot folosi aceeași experiență pentru a produce nave pentru propria noastră marina."
 CZE_battleship_catchup_1:1 "Cuirasat Breakthrough"
 CZE_battleship_catchup_1_desc:1 "Noua noastră nevoie de o flotă a dus la o rafală bruscă de design de cuirasat."
 CZE_destroyer_catchup_1:1 "Distrugător Breakthrough"
 CZE_destroyer_catchup_1_desc:1 "Noua noastră nevoie de o flotă a dus la o rafală bruscă de proiectare a distrugătoarelor."
 CZE_cruiser__catchup_1:1 "Cruiser Breakthrough"
 CZE_cruiser__catchup_1_desc:1 "Noua noastră nevoie de o marina a dus la o rafală bruscă de design Cruiser."
 CZE_raiding_focus:0 "Raiding Focus"
 CZE_raiding_focus_desc:1 "Marina noastră trebuie să se concentreze pe abordarea indirectă de a evita bătălia și hărțuirea navelor inamicilor noștri."
 CZE_capital_focus:0 "Focalizarea capitalului"
 CZE_capital_focus_desc:1 "Marina noastră trebuie să se concentreze pe bătălii directe și decisive."
 YUG_western_focus:0 "Focus occidental"
 YUG_western_focus_desc:1 "Cheia viitorului Iugoslaviei constă în Puterile din Vest, care sunt mai aproape atât geografic, cât și economic de națiunea noastră."
 YUG_friendship_treaty_with_italy:0 "Tratat de prietenie cu Italia"
 YUG_friendship_treaty_with_italy_desc:1 "În calitate de vecinul nostru imediat cel mai puternic, este imperativ ca Italia să ne vadă ca prieteni. Vom începe negocierile pentru o declarație de prietenie între cele două națiuni ale noastre."
 YUG_reinforce_old_alliances:0 "Consolidați vechile alianțe"
 YUG_reinforce_old_alliances_desc:1 "De la înființarea națiunii noastre ne-am bucurat de sprijinul marilor democrații europene din Franța și Marea Britanie. Este timpul să solidificăm aceste relații în pregătirea viitoarelor alianțe."
 YUG_attract_foreign_capital:0 "Atrageți capital străin"
 YUG_attract_foreign_capital_desc:1 "Putem valorifica legăturile noastre diplomatice strânse facilitând afluxul de capital și investiții străine."
 YUG_ban_slovene_nationalist_parties:0 "Interzicerea partidelor naționaliste slovene"
 YUG_ban_slovene_nationalist_parties_desc:1 "Orice strigăt de independență trebuie înlăturat pentru binele națiunii noastre. Elementele politice naționaliste vor fi scoase în afara legii, iar susținătorii lor persecutați ca să nu ne slăbească pe plan intern."
 YUG_traditional_values:0 "Valori traditionale"
 YUG_traditional_values_desc:1 "Valorile tradiționale, așa cum sunt predate de religia ortodoxă, sunt însăși piatra de temelie a societății noastre. Promovarea acestora nu numai că ne va câștiga sprijinul Bisericii Ortodoxe, ci va aduce și poporul nostru împreună."
 YUG_greater_yugoslavia:0 "Iugoslavia Mare"
 YUG_greater_yugoslavia_desc:0 "Nu ne putem odihni până când toți slavii din sud nu vor fi uniți sub steagul nostru. S-ar putea ca bulgarii să nu se considere o parte a națiunii noastre, dar cu siguranță o facem."
 YUG_all_yugoslavian_regiments:0 "Regimente întregi iugoslave"
 YUG_all_yugoslavian_regiments_desc:1 "Deși popoarele noastre pot fi diverse, toate trebuie să servească la apărarea națiunii noastre. Nu vom face nicio distincție de etnie atunci când ne organizăm regimentele."
 YUG_crush_the_ustasa:0 "Zdrobiți-i pe Ustasa"
 YUG_crush_the_ustasa_desc:1 "Mișcarea ultra-naționalistă croată Ustasa a devenit un spin din ce în ce mai mult în părțile noastre. Ea nu mai poate fi considerată altceva decât o organizație teroristă și trebuie dezrădăcinată pentru binele națiunii."
 YUG_invite_german_military_mission:0 "Invitați Misiunea Militară Germană"
 YUG_invite_german_military_mission_desc:1 "Antipatia armatei noastre față de germani trebuie învinsă. Invitarea la o misiune militară ar ajuta în mare măsură să ne arătăm că există ample beneficii în a lucra împreună."
 YUG_join_axis:1 "Semnează Pactul Tripartit"
 YUG_join_axis_desc:2 "Deși mulți și-ar dori ca Iugoslavia să se alăture puterilor aliate și să reziste fascismului, știm că aceasta este o ambiție fără speranță care se va termina doar în război și haos. Ni s-a oferit oportunitatea de a ne alătura germanilor, italienilor și japonezilor într-un pact de cooperare militară și economică reciprocă și trebuie să valorificăm acest lucru imediat."
 YUG_invite_italian_naval_experts:0 "Invitați experți navali italieni"
 YUG_invite_italian_naval_experts_desc:1 "Aliații noștri mediteraneeni au cunoștințe superioare despre proiectarea și construcția navelor. Vom invita experți italieni să ne lase moștenirea cunoștințele lor."
 YUG_limited_self_government:0 "Autoguvernare limitată"
 YUG_limited_self_government_desc:2 "Diviziunile din interiorul națiunii noastre sunt în mod clar prea profunde și prea multe pentru a fi gestionate cu o simplă reformă. Numai acordând autonomie diferitelor popoare care constituie națiunea noastră ne putem menține uniunea împreună fără folosirea forței."
 YUG_guarantee_religious_liberties:0 "Garantarea libertăților religioase"
 YUG_guarantee_religious_liberties_desc:1 "Tuturor trebuie să li se permită să urmeze religia aleasă. Vom introduce garanții legale în acest sens."
 YUG_local_militias:0 "Miliții locale"
 YUG_local_militias_desc:1 "Oamenii vor fi încurajați să formeze miliții pentru apărarea patriei. Acest lucru va permite unor părți mai mari ale populației să fie eligibile pentru recrutare pentru serviciul militar, mai târziu."
 YUG_concessions_for_macedonians:0 "Concesiuni pentru macedoneni"
 YUG_concessions_for_macedonians_desc:1 "Luând legătura cu grupurile de conducere de macedoneni, le vom aborda nemulțumirile și le vom câștiga loialitatea față de stat."
 YUG_establish_the_banovina_of_croatia:0 "Înființarea Banovina din Croația"
 YUG_establish_the_banovina_of_croatia_desc:1 "Prin înființarea unui Banat semiautonom al Croației, sperăm că putem înăbuși cererile pentru o adevărată independență."
 YUG_non_discriminating_officer_promotions:0 "Promoții de ofițeri nediscriminatori"
 YUG_non_discriminating_officer_promotions_desc:1 "Politicile noastre discriminatorii trebuie să fie inversate și, de acum înainte, tuturor etniilor trebuie să li se permită să urce în rândurile corpului nostru de ofițeri. Acest lucru va permite cea mai capabilă conducere militară pe care o putem obține."
 YUG_join_allies:2 "O Alianță Regală"
 YUG_royal_alliance_tt:0 "Vom încerca să ne alăturăm facțiunii partenerului nostru de căsătorie regală.\În cazul în care partenerul nostru este Prințesa Alexandra, vom încerca să ne alăturăm Aliaților."
 carlist_text:0 "carlistii"
 YUG_join_allies_desc:3 "Acum că regele nostru este căsătorit fericit, trebuie să ne facem cunoscută în public loialitatea, astfel încât să ne putem baza pe puterea lor militară dacă devenim ținta vecinilor noștri."
 YUG_reclaim_istria_and_zadar:0 "Reclaim Istria and Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "Italia deține încă teritoriile Istriei și Zandarului. Este timpul să-i aducem acasă."
 YUG_claim_macedonia:0 "Revendicați Macedonia"
 YUG_claim_macedonia_desc:1 "Unele părți ale Macedoniei sunt încă în afara granițelor noastre. Deoarece toți macedonenii sunt slavi, ei aparțin națiunii noastre."
 YUG_allied_air_combat_school:0 "Școala Aliată de Luptă Aeriană"
 YUG_allied_air_combat_school_desc:1 "Noii noștri aliați au o vastă experiență în lupta aeriană. Făcând eforturi pentru o școală comună de luptă aeriană aliată, ne putem asigura că recruții noștri piloți sunt predați liber lecțiile valoroase pe care le-au învățat aliații noștri."
 YUG_recognize_the_soviet_union:0 "Recunoaște Uniunea Sovietică"
 YUG_recognize_the_soviet_union_desc:1 "Deși din punct de vedere istoric am refuzat să recunoaștem statul bolșevic din Est, poate a sosit momentul să ne reconsiderăm poziția în această chestiune. În timp ce democrațiile occidentale par prea slabe pentru a apăra puterile minore, Uniunea Sovietică s-ar putea dovedi un prieten mai de încredere."
 YUG_form_peasant_councils:0 "Formați Consilii Țărănești"
 YUG_form_peasant_councils_desc:1 "Omul muncitor trebuie să capete o prezență mai mare în politica locală. Înființarea consiliilor țărănești va face un drum lung pentru a le face auzite."
 YUG_mutual_economic_aid:0 "Ajutorul economic reciproc"
 YUG_mutual_economic_aid_desc:1 "Uniunea Sovietică și Iugoslavia au multe de oferit reciproc din punct de vedere economic. Prin stabilirea de acorduri comerciale profitabile și acorduri de ajutor economic, ne putem beneficia unul de celălalt."
 YUG_abolish_the_monarchy:0 "Aboliți Monarhia"
 YUG_abolish_the_monarchy_desc:1 "Monarhia nu este o formă de guvernare potrivită pentru vremurile moderne, ca să nu mai vorbim că este complet incompatibilă cu opiniile noastre societale. Ea trebuie abolită, iar domnia regală înlocuită cu vocea omului de rând."
 YUG_join_comintern:0 "Alăturați-vă Comintern-ului"
 YUG_join_comintern_desc:1 "Cea mai bună cale către înaintarea Revoluției este să stăm alături de colegii noștri comuniste în Comintern."
 YUG_yugoslavian_path_to_communism:0 "Calea iugoslavă către comunism"
 YUG_yugoslavian_path_to_communism_desc:1 "Nu avem nevoie de îndrumare în lupta noastră pentru cauza muncitorilor. Vom aduna pe cei care acceptă conducerea noastră și vom răspândi împreună versiunea Revoluției."
 YUG_form_the_federal_republic:0 "Formează Republica Federală"
 YUG_form_the_federal_republic_desc:1 "A sosit momentul formării unui adevărat stat federalist în care toate popoarele membre sunt binevenite. Națiunea fragmentată intern care am fost în ultimele decenii nu va mai fi."
 YUG_pan_slavic_workers_congress:0 "Congresul Muncitorilor Panslavi"
 YUG_pan_slavic_workers_congress_desc:1 "Muncitorii slavi trebuie să se unească pentru a lupta pentru cauza lor și, întrucât Uniunea Sovietică nu înțelege situația muncitorilor din Balcani, ne vom lua singuri mantaua conducerii."
 YUG_research_collaboration:0 "Colaborare în cercetare"
 YUG_research_collaboration_desc:1 "Aliații noștri au la dispoziție resurse mult mai mari decât noi, așa că ar trebui să facem eforturi pentru o colaborare în cercetare care să ne permită să împărtășim descoperirile lor tehnologice."
 YUG_federal_defense_council:0 "Consiliul Federal de Apărare"
 YUG_federal_defense_council_desc:1 "Toate regiunile trebuie să aibă voce în apărarea marii noastre națiuni. Acest lucru va contribui în mare măsură la asigurarea faptului că cele mai multe voci posibile sunt auzite și că discriminarea nu va împiedica meritul încă de la început."
 YUG_invite_bulgaria:0 "Invite Bulgaria"
 YUG_invite_bulgaria_desc:1 "Frații noștri slavi din Bulgaria solicită conducerii noastre să-și găsească drumul către comunism. Mai mult, pe măsură ce ei ocupă flancul nostru estic, aducerea lor în stâlp ne va permite să nu ne mai facem griji pentru o mare parte a granițelor noastre, iar forța lor militară va fi foarte utilă în răspândirea Revoluției."
 YUG_pan_balkan_workers_congress:0 "Inițiativa Pan-Balcanică"
 YUG_pan_balkan_workers_congress_desc:0 "În timp ce am asigurat idealurile socialismului în vecinii noștri imediati din sud, există nenumărați oameni care suferă sub dictaturile monarhice și burgheze în toată Balcanii. Numai eliberând muncitorii din România, Ungaria și Grecia putem spune că i-am eliberat pe muncitorii din Balcani."
 YUG_invite_albania:0 "Invite Albania"
 YUG_invite_albania_desc:1 "Albania deține o zonă care, deși mică, are o importanță strategică pentru noi. Aducându-i în Congresul nostru, putem asigura cea mai mare parte a graniței noastre de sud, adăugându-le în același timp puterea la a noastră."
 YUG_invite_greece:0 "Invită Grecia"
 YUG_invite_greece_desc:0 "Tinerii și femeile din Grecia suferă sub cizma de fier a stăpânilor lor și doar înarmandu-le pe săracii și asupriți, putem rupe lanțurile care îi leagă."
 YUG_invite_romania:0 "Invite Romania"
 YUG_invite_romania_desc:0 "Românii trăiesc într-o societate aristocratică care a văzut răul pe care aristocrația și capitalismul le pot face unei țări. Nu vor mai suferi sub mâinile instabile ale monarhilor lor corupti; vor fi stăpâni pe propriul lor destin!"
 YUG_invite_hungary:0 "Invită Ungaria"
 YUG_invite_hungary_desc:0 "Statul maghiar a fost nesigur și în schimbare de la prăbușirea monarhiei habsburgice. Cu ajutorul nostru, poporul maghiar va găsi adevărata formă a statului său într-o dictatură comunistă unită!"
 YUG_invite_turkey:0 "Invită Turcia"
 YUG_invite_turkey_desc:0 "Poporul turc a fost eliberat de califul său în urmă cu peste un deceniu, încă nu a fost eliberat de stăpânii lor burghezi. Deși Partidul Popular Republican din Turcia pretinde a fi o „social-democrație”, în adevăr, ei nu au reușit să rupă complet lanțurile poporului lor și doar printr-o intervenție directă iugoslavă îi putem elibera cu adevărat pe toți lucrătorii din Turcia. Balcanii."
 YUG_united_autonomous_croatia:0 "O Croație autonomă unită"
 YUG_united_autonomous_croatia_desc:0 "Unirea Banovinei Croației într-un stat autonom a fost mult timp o soluție propusă la problema creșterii separatismului croat. Oferind Croației un anumit grad de autonomie, putem face un aliat puternic din potențialul nostru inamic."
 YUG_devolved_croatia:0 "O Croație descentralizată"
 YUG_devolved_croatia_desc:0 "În opoziţia uniunii, nimeni nu este mai vocal decât croaţii. În prezent, Croația este împărțită între Banatul Sava în nord și Banatul Litoral în sud. Dacă le acordăm acestor bănățeni autonomie individuală, putem atât să liniștim opoziția croată, cât și să împiedicăm croații să devină prea influenți în uniune."
 YUG_safeguard_bosnia:0 "Protejați Bosnia"
 YUG_safeguard_bosnia_desc:0 "Există multe națiuni la granița noastră care ar căuta să-i vadă pe bosniaci ocupați și asupriți. Nu trebuie să permitem ca acest lucru să se întâmple, iar bosniacii și herțegovenii ar trebui sprijiniți în orice eforturi de a se înarma și a se industrializa."
 YUG_divide_bosnia:0 "Împărțiți Bosnia"
 YUG_divide_bosnia_desc:0 "Există diferențe culturale și religioase în peisajul regiunii bosniace; Sârbi, croați, musulmani, creștini și nenumărate alte popoare. Singurul mod în care regiunea poate fi apărată în mod corespunzător este dacă este împărțită corespunzător între state separate bosniace și herțegovine care lucrează în armonie cu uniunea noastră."
 YUG_dissolve_serbia:0 "Dizolvă Banatul Serbiei"
 YUG_dissolve_serbia_desc:0 "Regiunea pe care o considerăm „Serbia” găzduiește de fapt mulți oameni care nu se consideră sârbi. Macedonenii, albanezii și muntenegrenii locuiesc toți în zonele despre care pretindem a fi sârbi. Nu trebuie să ne lăsăm percepuți ca invadatori ai culturii lor și trebuie să regândim ceea ce considerăm a fi pe drept sârbi."
 YUG_banat_for_support:0 "Banat pentru Sprijin"
 YUG_banat_for_support_desc:0 "Nu este un secret pentru nimeni că ungurii și românii caută să anexeze nordul Serbiei și, în lipsa de sprijin extern pentru statul nostru, am putea ceda aceste teritorii în schimbul unui anumit grad de recunoaștere și sprijin."
 YUG_autonomous_transylvania:0 "Autonomie pentru Transilvania slavă"
 YUG_autonomous_transylvania_desc:0 "Regiunea Banat și Voivodina găzduiește nu numai sârbi, ci și români și maghiari. Oferind acestor regiuni autonomie și autoguvernare, putem pune capăt pretențiilor românești și maghiare asupra acestor regiuni."
 YUG_fortify_banat:0 "Fortify Banat"
 YUG_fortify_banat_desc:0 "Ungurii și românii s-au apropiat îngrijorător de dușmanii noștri. Fortificațiile rapide în nord sunt necesare dacă vrem să protejăm Serbia și protectoratele ei autonome."
 YUG_evolution:0 "Evoluţie"
 YUG_evolution_desc:0 "Deși unii ar susține că națiunea noastră este o uniune instabilă a diferitelor culturi care trăiesc în animozitate, știm cu siguranță că doar stând împreună ca o singură unitate vom fi capabili să respingem invadatorii străini. Trebuie să facem eforturi pentru a ne uni poporul și a-i zdrobi pe cei care ar încerca să ne despartă."
 YUG_slovenia_for_support:0 "Slovenia pentru sprijin"
 YUG_slovenia_for_support_desc:0 "Puterile Axei au conceput să împartă țara noastră între ele. Poate că cedând Slovenia Italiei, am putea amândoi să eliminăm elementele perturbatoare din Slovenia și să ne arătăm amabilitatea față de cauza Axei."
 YUG_surrender_macedonia:0 "Predați Macedonia"
 YUG_surrender_macedonia_desc:0 "Și Bulgaria are motive să rivalizeze cu noi; pretinzând pentru sine regiuni din sudul Serbiei și Macedonia. Cedându-le pretențiile lor, vom reduce la tăcere amenințarea de la granița noastră de sud și vom face ca naționalismul macedonean să fie problema Bulgariei."
 YUG_zara_for_axis:0 "Zara pentru abonamentul Axis"
 YUG_zara_for_axis_desc:0 "Italienii susțin că guvernul de la Zara este controlorul de drept al Dalmației, dar poate, asigurându-i pe italieni că luptăm pentru aceeași cauză, ar putea fi dispuși să ne cedeze Zara înapoi și să renunțe la ambițiile lor balcanice, cel puțin pentru moment. fiind."
 YUG_surrender_italian_claims:0 "Predarea creanțelor italiene"
 YUG_surrender_italian_claims_desc:0 "Zara și Istria rămân în mâinile italienilor, dar nu putem risca să agravăm [ITA.GetLeader] continuând să insistăm că sunt de drept ale noastre. Poate că vom obține intrarea în Axă în schimbul renunțării la revendicările din afara graniței noastre."
 YUG_end_the_regency:0 "Încheiați Regența"
 YUG_end_the_regency_desc:0 "Prințul Paul și-a îndeplinit destul de mult datoria față de coroană. Cu războiul la orizont, poporul nostru trebuie să-și vadă Regele rezistând puternic împotriva fasciștilor și comuniștilor care ne-ar sparge națiunea."
 YUG_coronation:0 "Încoronarea"
 YUG_coronation_desc:0 "Poporul nostru a rămas de mult fără un rege și este timpul să facem o demonstrație a perpetuității coroanei. Încoronând Regele nostru în catedrala Orașului Alb, vom oferi poporului nostru asigurarea că coroana este veșnică și că nu vom cădea în mâinile invadatorilor străini."
 YUG_royal_wedding:0 "O nuntă regală"
 YUG_royal_wedding_desc:0 "Căsătoriile regale au fost mult timp o modalitate de a asigura alianțe și, cu multe prințese prestigioase lipsite de un rege, tânărul nostru rege Petru, eligibil, ne-ar putea asigura o alianță cu o putere mondială."
 YUG_enforced_neutrality:0 "Implementați neutralitatea iugoslavă"
 YUG_enforced_neutrality_desc:0 "Nu putem permite Balcanilor să devină parte a acestui conflict global agitat. Trebuie să ne declarăm neutralitatea și să evităm orice acțiuni care ne-ar alinia cu puterile mondiale în conflict."
 YUG_fortress_yugoslavia:0 "Cetatea Iugoslavia"
 YUG_fortress_yugoslavia_desc:0 "Nu putem permite ca amenințarea nazistă de la granița noastră să rămână necontrolată! Cu italienii în Zara și cu germanii în Austria, trebuie să ne asigurăm că granițele noastre sunt protejate și că soldații de acolo au tot ce le trebuie pentru a lupta împotriva fasciștilor."
 YUG_ban_fascists:0 "Interzicerea partidelor fasciste"
 YUG_ban_fascists_desc:0 "Chiar și acum, există partide în națiunea noastră care plasează o cultură mai presus de toate celelalte și caută dominația în uniunea iugoslavă. Acești oameni nu au loc în națiunea noastră și trebuie tăiați la tăcere."
 YUG_towards_independence:0 "Spre Independență"
 YUG_towards_independence_desc:0 "Acum că am dizolvat uniunea într-o serie de state autonome, trebuie să facem următorul pas; independenţă. Nu mai putem conduce ca dictatori asupra semenilor noștri, trebuie să avem încredere în ei să se guverneze singuri, liberi de intervenția sârbească."
 YUG_defence_army_of_yugoslavia:0 "Armata de Apărare a Iugoslaviei"
 YUG_defence_army_of_yugoslavia_desc:0 "Să lupți pentru uniunea noastră este un lucru dificil de cerut cetățeanului obișnuit, dar să lupți pentru propria casă este datoria fiecărui om. Cu promisiunea independenței la orizont, uniunea noastră este plină de oameni dispuși să lupte cu inamicul nostru; tot ce au nevoie este sprijinul guvernului."
 YUG_defence_league:0 "Liga Iugoslavă de Apărare"
 YUG_defence_league_desc:0 "Membrilor statului nostru li s-au acordat niveluri mari de autonomie; tot ce rămâne este pasul final. Prin recunoașterea oficială a independenței tuturor națiunilor balcanice, vom transforma Iugoslavia dintr-o națiune într-o cooperativă economică și militară a multor națiuni."
 YUG_united_kingdom:0 "Un Regatul Unit"
 YUG_united_kingdom_desc:0 "Acum că oamenii noștri au avut ocazia să guste independența și să se simtă reprezentați corespunzător în uniunea noastră, este timpul să luăm măsuri pentru a crea acel sentiment de pannaționalism și unitate care lipsea foarte mult în fostul nostru stat."
 YUG_reunite_the_kingdom:0 "Reunește Regatele"
 YUG_reunite_the_kingdom_desc:0 "Deși mulți se îngrijorează că această acțiune riscă să alunece înapoi în dezbinarea și conflictele culturale care au caracterizat Iugoslavia, trebuie să ne unim națiunea înapoi într-o entitate singulară pentru a face față amenințărilor mai mari de la granița noastră."
 YUG_attract_allied_capital:0 "Atrageți capitalul aliat"
 YUG_attract_allied_capital_desc:0 "Britanicii au motive să susțină națiunea noastră; suntem aliați de mult înainte de primul Mare Război și, prin atragerea de investitori din națiunile aliate, îi vom asigura că relațiile dintre națiunile noastre sunt indisolubile."
 YUG_attract_axis_capital:0 "Atrage capitalul Axei"
 YUG_attract_axis_capital_desc:0 "Economia noastră este într-o stare jalnică și, deși știm că nu este un secret pentru nimeni că italienii au ambiții în casa noastră, trebuie să încurajăm comerțul cu vecinii noștri dacă vrem să fim pregătiți din punct de vedere economic să le rezistem."
 YUG_industrialization_program:0 "Programul de industrializare"
 YUG_industrialization_program_desc:1 "Este necesar un program de industrializare rapidă dacă vrem să ținem pasul cu programele de rearmare ale vecinilor noștri."
 YUG_expand_the_mining_industry:0 "Extindeți industria minieră"
 YUG_expand_the_mining_industry_desc:1 "Avem nevoie de resurse ample pentru a alimenta mașina noastră de război în devenire. Ar trebui să ne uităm la extinderea industriei noastre miniere interne."
 YUG_rare_minerals_exploitation:0 "Exploatarea mineralelor rare"
 YUG_rare_minerals_exploitation_desc:1 "Depozitele neexploatate anterior de metale rare au devenit brusc de o importanță majoră. Trebuie să construim imediat minele și infrastructura necesare pentru a profita de ele."
 YUG_exploit_the_pannonian_deposits:0 "Exploatează zăcămintele Panoniene"
 YUG_exploit_the_pannonian_deposits_desc:1 "Ar trebui să exploatăm zăcămintele de petrol care se află pe teritoriul nostru. Deși cantitatea este mică, avem nevoie de tot ce putem obține pentru mașina noastră de război."
 YUG_develop_civilian_industry:0 "Dezvoltați industria civilă"
 YUG_develop_civilian_industry_desc:1 "Industria noastră civilă trebuie să țină pasul cu omologul său militar, să o aprovizioneze cu mașini și alte lucruri esențiale."
 YUG_integrated_rail_network:0 "Rețea feroviară integrată"
 YUG_integrated_rail_network_desc:1 "Ar trebui să extindem rețelele naționale de căi ferate în toate părțile țării în mod egal. Nu există nicio parte a națiunii noastre care să fie mai importantă decât celelalte."
 YUG_improve_light_industry:0 "Îmbunătățiți industria ușoară"
 YUG_improve_light_industry_desc:1 "Avem deja tulburări interne și, prin urmare, nu ar fi bine să lăsăm industria ușoară să rămână în urmă, privând oamenii de elementele esențiale de care au nevoie în viața de zi cu zi."
 YUG_develop_slovenian_industry:0 "Dezvoltați industria slovenă"
 YUG_develop_slovenian_industry_desc:1 "Deși neglijată de mult timp, Slovenia are spațiu amplu pentru a crea un nou centru industrial. În plus, acest lucru îi va mulțumi foarte mult pe sloveni."
 YUG_local_self_management:0 "Autogestionare locală"
 YUG_local_self_management_desc:1 "Permiterea unei autogestionări locale sporite va îmbunătăți utilizarea resurselor locale și eficiența noilor proiecte de construcție."
 YUG_expand_the_university_of_ljubljana:0 "Extindeți Universitatea din Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Prin extinderea universității noastre în Slovenia vom avea încă o instituție prin care să ne educăm populația."
 YUG_develop_military_industry:1 "Dezvoltarea industriei militare"
 YUG_develop_military_industry_desc:2 "O armată modernă necesită o bază industrială grea pentru a sprijini producția necesară de noi avioane."
 YUG_improve_serbian_rail_network:0 "Îmbunătățirea rețelei feroviare sârbe"
 YUG_improve_serbian_rail_network_desc:1 "Putem omite construirea rețelelor de cale ferată în provinciile periferice. Cele mai importante zone sunt centrul și estul."
 YUG_serbian_steel:0 "Oțel sârbesc"
 YUG_serbian_steel_desc:1 "Trebuie să începem producția de oțel în Serbia. Întotdeauna avem nevoie de mai mult pentru efortul de război."
 YUG_expand_the_university_of_belgrad:0 "Extindeți Universitatea din Belgrad"
 YUG_expand_the_university_of_belgrad_desc:1 "Prin extinderea celei mai prestigioase universități ale noastre, putem crește afluxul de minți strălucitoare către echipele noastre de cercetare și dezvoltare."
 YUG_expand_the_university_of_zagreb:0 "Extindeți Universitatea din Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "Vechea Universitate din Zagreb a fost de multă vreme una dintre instituțiile de prim rang de învățământ superior. Finanțarea suplimentară îi va permite să ofere și cercetări valoroase."
 YUG_central_management:0 "Conducere centrală"
 YUG_central_management_desc:1 "Un control central puternic asupra tuturor aspectelor managementului ne va îmbunătăți capacitatea de a menține cotele de producție."
 YUG_expand_the_sarajevo_arsenals:0 "Extindeți Arsenalele din Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Avem nevoie de mai multă capacitate de producție pentru a ține pasul cu nevoile tot mai mari ale armatei noastre. Arsenalele din Saraievo sunt un candidat principal pentru extindere, așa că vom aloca resurse imediat."
 YUG_modernize_the_air_force:0 "Modernizarea Forțelor Aeriene"
 YUG_modernize_the_air_force_desc:1 "Forțele noastre aeriene sunt îngrozitor de depășite. Dacă vrem să avem vreo șansă rezonabilă de a apăra spațiul aerian deasupra propriului nostru teritoriu, cu atât mai puțin să aducem lupta în fața inamicului, avem nevoie de un program drastic de modernizare."
 YUG_local_developers:0 "Dezvoltatori locali"
 YUG_local_developers_desc:1 "Trebuie să creștem sprijinul pentru dezvoltarea aeronavelor locale, permițându-ne un control mai mare asupra modelelor de avioane rezultate și oferind un stimulent pentru industria noastră."
 YUG_ikarus:0 "Icar"
 YUG_ikarus_desc:1 "Cea mai veche industrie de avioane a noastră, fabricile Ikarus din Novi Sad, trebuie extinsă pentru a o pregăti pentru producția crescută necesară noii noastre forțe aeriene."
 YUG_designer_tt:0 "Deblochează această companie ca designer de aeronave.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Înființată la scurt timp după Ikarus, „Prima fabrică de avioane sârbă a lui Zivojin Rogozarski” necesită extindere pentru a ține pasul cu cerințele actuale în producție."
 YUG_zmaj:0 "balaur"
 YUG_zmaj_desc:1 "Atelierelor de avioane Zmaj din Belgrad trebuie alocate noi zone în care să se extindă. Deși mai tânără decât celelalte companii ale noastre, Zmaj are un potențial amplu pentru a satisface nevoile noastre de producție dacă este extinsă."
 YUG_the_ik_3:0 "IK-3"
 YUG_the_ik_3_desc:1 "Lucrând în secret în timpul lor liber, un trio de ingineri a venit cu o propunere remarcabilă pentru o înlocuire a actualului nostru avion de luptă construit în străinătate. Cu sprijinul adecvat, producția ar fi probabil posibilă în curând."
 YUG_heavy_fighter_project:0 "Proiectul Heavy Fighter"
 YUG_heavy_fighter_project_desc:1 "Luptătorii noștri trebuie să fie capabili să sprijine avioanele bombardiere mai vulnerabile. Acest lucru necesită un armament mai greu și o rază de acțiune mai lungă, cu prețul unei anumite viteze și manevrabilitate."
 YUG_bomber_project:0 "Proiectul Bomber"
 YUG_bomber_project_desc:1 "Pentru a aduce lupta inamicului avem nevoie de bombardiere. Inginerii noștri trebuie să aibă sarcina de a dezvolta noi modele interne de acest tip."
 YUG_purchase_foreign:0 "Cumpărați străini"
 YUG_purchase_foreign_desc:1 "Există și alte națiuni care au cheltuit mult mai multe resurse în dezvoltarea avioanelor de luptă bune decât am putut vreodată. Ar trebui să le cumpărăm aeronavele, mai degrabă decât să trecem prin procesul minuțios de încercare și eroare pentru a le dezvolta pe a noastră."
 YUG_license_production:0 "Producția de licențe"
 YUG_license_production_desc:1 "Procesul de achiziție de noi avioane ar putea fi facilitat prin producerea lor singuri, sub licență. Vom stabili un astfel de aranjament cât mai curând posibil."
 YUG_fighter_license:0 "Licență de luptător"
 YUG_fighter_license_desc:1 "Trebuie să ne concentrăm pe producția licențiată de avioane de luptă pentru forțele noastre aeriene, deoarece bombardierele sunt oricum inutile fără acoperire de vânătoare."
 YUG_bomber_license:0 "Licență de bombardier"
 YUG_bomber_license_desc:1 "Aerul ne deschide noi posibilități de a duce lupta în fața inamicului și, prin urmare, bombardierele sunt pe care trebuie să ne concentrăm toată producția noastră licențiată."
 YUG_army_modernization:0 "Modernizarea armatei"
 YUG_army_modernization_desc:1 "Modalitățile de război s-au schimbat de la ultimul conflict și trebuie să ne asigurăm că armata noastră ține pasul cu vremurile modernizându-și echipamentul și tactica."
 YUG_motorize_the_cavalry:0 "Motorizați cavaleria"
 YUG_motorize_the_cavalry_desc:1 "Noile evoluții în inginerie auto au revoluționat potențialul viteza și mobilitatea unităților armatei. Unitățile noastre de cavalerie trebuie să renunțe la cal și să fie echipate cu camioane."
 YUG_motorized_logistics:0 "Logistica motorizata"
 YUG_motorized_logistics_desc:1 "Motorizarea deschide noi modalități promițătoare de a se asigura că elementele esențiale și echipamentele specializate țin pasul cu trupele din prima linie. Acest lucru ne permite să ne asigurăm că forțele noastre sunt întotdeauna în cea mai bună stare de luptă."
 YUG_armored_cavalry:0 "Cavalerie blindată"
 YUG_armored_cavalry_desc:1 "Plângerea armurii pe transporturile noastre de trupe le îmbunătățește foarte mult supraviețuirea, puterea de luptă și moralul. Acest lucru necesită, totuși, un nou tip de vehicul cel puțin parțial șenilat, care să poată transporta greutatea suplimentară fără a rămâne blocat în teren, în timp ce are și armament propriu."
 YUG_tank_conversions:0 "Conversii de rezervoare"
 YUG_tank_conversions_desc:1 "Deși este posibil să avem nevoie de tancuri acum, este posibil să avem nevoie de artilerie autopropulsată sau distrugătoare de tancuri bazate pe același șasiu luna viitoare. Echipamentul nostru blindat trebuie să rămână flexibil și adaptabil la nevoile noastre actuale."
 YUG_modern_tanks:0 "Tancuri moderne"
 YUG_modern_tanks_desc:1 "Prin adăugarea de armament principal de calibru mare, tehnologia blindată s-a dezvoltat cu mult dincolo de simpla intenție de a transporta forțele în siguranță din punctul A în punctul B. Trebuie să dezvoltăm propria noastră versiune a tancurilor moderne pentru a putea concura cu vecinii noștri."
 YUG_tank_licenses:0 "Licențe pentru rezervoare"
 YUG_tank_licenses_desc:1 "În loc să ne cheltuim resursele limitate pentru dezvoltarea propriilor modele de tancuri, am putea produce pur și simplu modele străine sub licență mult mai eficient."
 YUG_small_arms:0 "Brate mici"
 YUG_small_arms_desc:1 "Infanteria este coloana vertebrală a oricărei armate și trebuie să ne asigurăm că sunt echipate cât mai bine. Trebuie să conducem dezvoltarea unor modele de arme noi și moderne."
 YUG_domestic_artillery_production:0 "Producția internă de artilerie"
 YUG_domestic_artillery_production_desc:1 "Stimulând dezvoltarea modelelor moderne de artilerie autohtonă, ne putem asigura că forțele noastre au cel mai bun sprijin de foc pe care îl putem oferi."
 YUG_anti_tank_defenses:0 "Apărare antitanc"
 YUG_anti_tank_defenses_desc:1 "Deoarece tancul a ocupat locul central în războiul modern, sunt necesare noi dezvoltări în domeniul tunurilor de câmp antitanc, permițând infanteriei noastre să elimine acești mașini blindați."
 YUG_mountain_brigades:0 "Brigăzile de munte"
 YUG_mountain_brigades_desc:1 "Mari părți ale națiunii noastre sunt formate din munți, necesitând formarea de brigăzi speciale specializate în luptă pe acest tip de teren."
 YUG_independent_engineer_regiments:0 "Regimente independente de ingineri"
 YUG_independent_engineer_regiments_desc:1 "Mobilitatea este cheia în doctrina militară modernă, deși terenul ar putea să nu permită întotdeauna acest lucru. Regimente de ingineri dedicate, încorporate în diviziile noastre, vor lucra pentru a facilita mișcarea diviziei prin orice formă de teren."
 YUG_motorized_recon_companies:0 "Companii Recon Motorizate"
 YUG_motorized_recon_companies_desc:1 "Pentru a obține informații adecvate despre formațiunile inamice și pozițiile acestora, avem nevoie de companii de recunoaștere dedicate, motorizate, care să poată acoperi distanțe mari înainte de înaintarea corpului nostru principal."
 YUG_form_parachute_battalions:0 "Formați batalioane de parașute"
 YUG_form_parachute_battalions_desc:1 "Utilizând cea de-a treia dimensiune, suntem capabili să lovim locații din direcții neașteptate, mult în spatele liniilor inamice. Înființarea unor batalioane aeriene specializate ne va asigura că folosim cât mai mult puterea noastră aeriană."
 YUG_army_maneuvers:0 "Manevrele Armatei"
 YUG_army_maneuvers_desc:1 "Pentru a ne biciui armata în formă, trebuie efectuate noi manevre. Experiența va duce, fără îndoială, la noi perspective în războiul modern."
 YUG_supremacy_of_offense:0 "Supremația ofensei"
 YUG_supremacy_of_offense_desc:1 "Acțiunea ofensivă este cheia victoriei și, prin urmare, trebuie să ne dicteze strategia generală și dezvoltarea de noi doctrine."
 YUG_supremacy_of_defense:0 "Supremația apărării"
 YUG_supremacy_of_defense_desc:1 "Adăpostiți de inamici din toate părțile, trebuie să rezistăm suficient de mult pentru ca aliații noștri să ne scape de căldură. Dezvoltarea noilor doctrine militare trebuie să se concentreze pe apărarea patriei noastre."
 YUG_artillery_regiments:0 "Regimente de artilerie"
 YUG_artillery_regiments_desc:1 "Prin introducerea unor regimente de artilerie puternice în diviziile noastre, puterea lor generală de luptă va crește mult."
 YUG_expand_the_split_shipyards:0 "Extindeți șantierele navale Split"
 YUG_expand_the_split_shipyards_desc:1 "Industria noastră preexistentă de construcții navale din Dalmația este un candidat principal pentru extindere și are facilități ample care permit nave de război mai mari. Cu toate acestea, clamele croate pentru o autonomie sporită ar putea bine să ne facă să pierdem controlul direct asupra facilităților în cele din urmă."
 YUG_contest_the_adriatic:0 "Contestă Adriatica"
 YUG_contest_the_adriatic_desc:1 "Apărarea țărmurilor noastre începe în marea care se află dincolo de ele. Trebuie să dezvoltăm noi tactici și strategii navale pentru a controla sau cel puțin a contesta Marea Adriatică."
 YUG_replace_the_dalmacija:0 "Înlocuiește Dalmația"
 YUG_replace_the_dalmacija_desc:1 "Vechiul crucișător german Dalmacija are un design îmbătrânit. Avem nevoie de o navă nouă, modernă, de tip crucișător, care să o înlocuiască și să servească drept coloană vertebrală a flotei noastre din Marea Adriatică."
 YUG_naval_bombers:0 "Bombardiere navale"
 YUG_naval_bombers_desc:1 "Marea Adriatică este lungă, dar îngustă, ceea ce o face ușor accesibilă avioanelor de pe aerodromurile noastre. Prin dezvoltarea unor modele de bombardiere navale dedicate, acest lucru ar putea îmbunătăți semnificativ șansele marinei noastre împotriva adversarilor mai puternici."
 YUG_heavy_cruiser_project:0 "Proiectul de crucișătoare grele"
 YUG_heavy_cruiser_project_desc:1 "Pentru a provoca în mod adecvat marinele ostile avem nevoie de un tonaj mai mare și de armamente mai grele. Croazierele grele ar fi un pas bun față de crucișătoarele ușoare pe care le-am folosit până acum ca piloni pentru flota noastră."
 YUG_modern_destroyers:0 "Distrugătorii moderni"
 YUG_modern_destroyers_desc:1 "Distrugătorii sunt coloana vertebrală a oricărei marine și trebuie să ne asigurăm că ai noștri nu sunt inferioare celor ale adversarilor noștri."
 YUG_expand_the_serbian_shipyards:0 "Extinderea șantierelor navale sârbe"
 YUG_expand_the_serbian_shipyards_desc:1 "Deși regiunea nu are facilități care să permită producția ușoară a navelor de război mai mari, localizarea șantierelor navale expansive în regiunea Muntenegrului ne va asigura că menținem controlul asupra acestora, indiferent de politicile noastre viitoare privind autonomia Croației."
 YUG_coastal_defense:0 "Apărarea Coastei"
 YUG_coastal_defense_effect_tt1:0 "Adăugați §Y2 Coastal Forts§! pe litoral\n"
 YUG_coastal_defense_effect_tt2:0 "Adaugă §Y1 Coastal Fort§! la §YBaza Navala§! locații\n"
 YUG_coastal_defense_desc:1 "Nu putem spera să contestăm flotele adversarilor noștri în Marea Adriatică. În schimb, trebuie să ne pregătim țărmurile pentru a respinge orice invazie navală pe care le-ar putea încerca."
 YUG_expand_the_submarine_fleet:0 "Extinde flota de submarine"
 YUG_expand_the_submarine_fleet_desc:1 "În loc să provocăm inamicul frontal cu marina noastră inferioară, ar trebui să ne concentrăm asupra submarinelor pentru a hărțui inamicul și a viza transportul lor comercial."
 panslavic_workers_congress:0 "Congresul Muncitorilor Panslavi"
 panbalkan_workers_congress:0 "Congresul Marelui Muncitoresc din Balcani"
