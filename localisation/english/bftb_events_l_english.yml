 bftb_bulgaria_factions.63.t:1 "Operațiunea de întemnițare a liderilor generalilor socialiști"
 bftb_bulgaria_factions.63.desc:1 "Operațiunea de capturare a liderilor socialiștilor largi a avut succes. Forțele de poliție au reținut majoritatea personalităților importante legate de organizație, dând o lovitură critică generalilor socialiști."
 bftb_bulgaria_factions.63.a:1 "Nu vor mai putea provoca probleme!"
