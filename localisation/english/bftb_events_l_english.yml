 bftb_bulgaria_factions.65.desc:1 "
Operațiunea de arestare a liderilor Broad Socialists a fost un eșec total. Forțele de poliție au intervenit într-o întâlnire clandestină, dar agenții, cu mult depășiți numeric, nu au reușit să-i supună pe participanți, care au fugit rapid și au căutat sprijin de la colegii lor proletari, provocând o confruntare violentă pe străzile orașului și lăsând mulți cetățeni nevinovați răniți. Confruntați cu o asemenea brutalitate a poliției, mulți civili din zonă nu au putut să nu simpatizeze cu Broad Socialists, ajutând membrii organizației să fugă și chiar alăturându-se luptei împotriva forțelor statului."
