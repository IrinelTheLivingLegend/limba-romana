 bftb_bulgaria_factions.81.desc:1 "Forțele noastre de securitate au desfășurat o acțiune represivă masivă împotriva Mișcării Naționale Sociale. Poliția a intervenit într-un miting major în care câțiva lideri supărați ai Mișcării Naționale Sociale țineau un discurs de ură împotriva [ROOT.GetLeader] și organizau următorul marș pentru a protesta împotriva guvernului. Majoritatea acestor radicali au fost capturați și rapoartele oficiale susțin că rezultatul operațiunii a fost extrem de reușit."
