 bftb_bulgaria_equipment_purchases.3.desc:0 "Pentru a ajunge la un acord pentru a cumpăra armura [FROM.FROM.GetAdjective], trebuie mai întâi să decidem ce tip de armură vrem să achiziționăm."
 bftb_bulgaria_equipment_purchases.3.a:0 "Cumpărați armuri ușoare"
