 bftb_bulgaria_factions.71.desc:1 "Forțele noastre de securitate au desfășurat o acțiune represivă masivă împotriva Uniunii Naționale Agrare. Poliția a intervenit în mai multe mitinguri ale Uniunii Agrare care aveau loc simultan în diferite orașe din Bulgaria, menite să provoace tulburări în rândul populației din mediul rural. Rapoartele oficiale ale poliției susțin că rezultatul a fost extrem de reușit."
