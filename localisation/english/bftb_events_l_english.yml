l_english:
 bftb_greece.1.t:0 "Monarhiștii câștigă alegerile!"
 bftb_greece.1.desc:1 "Mulțimile grecești nu au fost surprinse să audă că conservatorii loiali regelui George al II-lea au câștigat alegerile grecești din 1936. Se așteaptă ca prim-ministrul Konstantinos Demertzis să-și continue mandatul, iar regele și-a exprimat convingerea personală că premierul lui Demertzis va fi un unul foarte lung și reușit. Numai timpul va spune dacă bănuiala regelui este corectă..."
 bftb_greece.1.a:0 "O mare victorie pentru Grecia..."
 bftb_greece.2.t:0 "Veneziliștii câștigă alegerile!"
 bftb_greece.2.desc:1 "
Poporul grec a umplut astăzi străzile Greciei, sărbătorind alegerea armatei pentru a se asigura că monarhiștii nu pot interfera cu rezultatele alegerilor. Veneziliștii au primit un mandat puternic de a guverna, întorcându-se din exilul lor în străinătate; dar se confruntă cu o bătălie dificilă care unește o țară foarte divizată și o țară care nu a uitat războiul dezastruos în care venezeliștii au tras întreaga țară în 1919. Rămâne, de asemenea, întrebarea ce vor face venezeliștii cu monarhul grec capturat -indiferent despre ceea ce se întâmplă, se așteaptă vremuri interesante pentru Grecia..."
 bftb_greece.2.a:0 "În sfârșit, ne-am întors!"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §YMonarhiști§! deveni §YIndiferent§!. \nThe £faction_gre_comunist §YComunists§! deveni §YIndiferent§!."
 bftb_greece.3.t:1 "Fasciștii din Anatolia se mobilizează"
 bftb_greece.3.desc:1 "
Mișcarea fascistă autoproclamată a Greciei s-a reorientat în consecință la noua noastră realitate politică. Refugiații greci amărâți și nemulțumiți exilați din Turcia încep să se adună la noua mișcare politică radicală a lui Georgios Kosmidis, un alt grec exilat din patria sa. \n\nKosmidis este un susținător vocal al ideii Megali și al recuperării teritoriilor istorice pierdute în fața [TUR.GetNameDef], deși opiniile sale sunt mult mai radicale decât oricare din administrația venezelistă. Unele rapoarte sugerează că Kosmidis aspiră ca granițele lui [ROOT.GetNameDef] să se extindă dincolo de Marea Egee și că ar putea avea proiecte pentru întreaga Anatolie. Cu toate acestea, astfel de rapoarte ar trebui luate cu un sâmbure de sare -ce fel de nebun ar putea face proiecte pe întregul [TUR.GetNameDef]?"
 bftb_greece.3.a:1 "Nimeni nu-l va urma vreodată pe acel bandit!"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §YFasciști§! apar și începe ca §Rhostile§!."
 GRE_republican_monarchist_alliance_tt:1 "Generalii și miniștrii monarhiști vor rămâne la dispoziția guvernului venezelist. \nThe £faction_gre_monarhist §YMonarhits§! a devenit §Gfriendly§!. \nThe £faction_gre_comunist §YComunists§! se va transforma §Rhostile§!."
 bftb_greece.6.t:0 "Negocieri cu EEE"
 bftb_greece.6.desc:0 "
Nenorocii fasciști anatolieni au semănat haos, făcându-se inaccesibili de către guvern încă de la începutul mișcării lor maligne, însă lucrurile par să se schimbe. Am fost abordați cu oferta de a face înțelegerea de un secol -de a ne uni forțele cu fasciștii anatolieni pentru a ne promova obiectivul comun de a înfrânge [TUR.GetNameDef]. \n\nNu se poate nega faptul că mulți dintre administrația noastră ar încheia această înțelegere cu diavolii națiunii noastre pur și simplu pentru a-i determina să înceteze acțiunile lor antiguvernamentale și, de asemenea, nu se poate nega că există chiar și niște șerpi printre funcționarii noștri publici. care consideră obiectivele EEE agreabile sau chiar lăudabile. Din fericire, magnatul Aristotel Onassis ne-a prezentat o cale alternativă de acțiune: Onassis, de asemenea, din Anatolia, va forma o mișcare contrară folosind faima, perspicacitatea lui pentru afaceri și averea personală și va folosi acea mișcare pentru a distruge baza de sprijin a EEE. Acest curs de acțiune nu garantează în niciun caz distrugerea EEE, dar avem dovezi mai mult decât suficiente pentru a sugera că Onassis ar putea foarte bine să renunțe dacă îi cerem."
 bftb_greece.6.a:1 "Fantomele trecutului nu se vor întoarce să ne bântuie din nou."
 bftb_greece.6.b:0 "Fără înțelegeri cu paraziții fasciști."
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §YFasciști§! va deveni §Gfriendly§!! \nAlierea cu §YEEE§! va avea §Rrepercusiuni grave§! când §YConvenţia Heraklion§! se numește."
 GRE_ally_onassis_tt:1 "§YAristotel Onassis§! va fi disponibil ca ministru. \in The £faction_gre fascist §Fascisti§! va ramane §Vostil§!."
 GRE_increased_influence_tt:0 "Acest lucru vă va crește influența asupra §Y[FROM.GetAdjective]§! guvern."
 bftb_greece.7.t:0 "Convenția de la Heraklion"
 bftb_greece.7.desc:0 "În cele din urmă, a ajuns să revizuiască tratatele de la Sevres și Lausanne cu marile puteri ale Europei și, de asemenea, să reapropie subiectul Ideei Megali. Soarta [TUR.GetNameDef] nu poate fi decisă doar de noi, așa că trebuie mai întâi să strângem și să cultivăm aprobarea [ENG.GetNameDef], [FRA.GetNameDef] și disprețuitorul [ITA.GetNameDef] dacă alegem să invităm ei la conferinţa noastră un swell."
 bftb_greece.7.a:0 "Vom invita delegații [FRA.GetAdjective] și [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Vom invita semnatarii originali de la Sèvres."
 bftb_greece.8.t:0 "O invitație la Convenția de la Heraklion"
 bftb_greece.8.desc:0 "
Tocmai am primit o propunere interesantă de la [FROM.GetNameDef], care, evident, încearcă să redeseneze granițele [TUR.GetNameDef]. [FROM.GetNameDef] încearcă să poarte o discuție între puterile învingătoare ale Europei din Marele Război pentru a redresa tratatele de la Sevres și Lausanne pe care am încercat să le impunem [TUR.GetNameDef]. \n\nOficialii de la [FROM.GetNameDef] asigură oficialii noștri că putem obține câștiguri materiale de la un [TUR.GetNameDef] învins și că ștergerea [TUR.GetNameDef] nu este dorința [FROM.GetAdjective] guvern. În schimb, cifrele de la [FROM.GetNameDef] insistă să se refere la această convenție ca o simplă chestiune de reorganizare a granițelor, mai degrabă decât la realizarea viselor revanșiste."
 bftb_greece.8.a:0 "Așteaptă-ne acolo."
 bftb_greece.8.b:0 "Ai destabiliza Marea Mediterană!"
 potential_war_with_turkey_tt:0 "§RIDacă suntem de acord să participăm, există o șansă semnificativă ca în viitorul apropiat să fim târâți într-un război cu [TUR.GetNameDef] în schimbul unui teritoriu acolo§!."
 bftb_greece.9.t:0 "Doar [ENG.GetNameDef] participă la Convenția de la Heraklion"
 bftb_greece.9.desc:0 "Invitațiile la Convenția noastră de la Heraklion privind reorganizarea granițelor [TUR.GetNameDef] au fost trimise tuturor puterilor pe care le doream acolo. Chiar dacă ne așteptam ca fiecare națiune invitată să participe, se pare că doar [ENG.GetNameDef] va participa la summitul nostru. Relațiile noastre cu [ENG.GetNameDef] au fost întotdeauna profunde, așa că mulți dintre oficialii noștri rămân încrezători că Convenția de la Heraklion poate fi rezolvată într-un mod care să beneficieze ambele națiuni."
 bftb_greece.9.a:0 "[ENG.GetAdjective] au fost întotdeauna de încredere!"
 bftb_greece.10.t:0 "Doar [FRA.GetNameDef] participă la Convenția de la Heraklion"
 bftb_greece.10.desc:0 "
Invitațiile la Convenția noastră de la Heraklion privind reorganizarea granițelor [TUR.GetNameDef] au fost trimise tuturor puterilor pe care le doream acolo. Chiar dacă ne așteptam ca fiecare națiune invitată să participe, se pare că doar [FRA.GetNameDef] va participa la summitul nostru. Consternarea ar fi cuvântul care a descris cel mai bine emoțiile oficialilor [ROOT.GetAdjective] la auzul știrii. Nici elita noastră politică și nici specialiștii noștri militari nu sunt încrezători că Convenția de la Heraklion va da roadele pe care s-a crezut cândva că ar putea avea doar [FRA.GetAdjective] în colțul nostru, dar rămânem angajați în cursul nostru de acțiune."
 bftb_greece.10.a:0 "Doar [FRA.GetAdjective]? Ar trebui să terminăm cu asta."
 bftb_greece.11.t:0 "Doar [ITA.GetNameDef] participă la Convenția de la Heraklion"
 bftb_greece.11.desc:0 "
Oficialii noștri abătuți s-au gândit la vestea abisală conform căreia doar [ITA.GetNameDef] și-a arătat interesul de a decide soarta [TUR.GetNameDef] la Convenția de la Heraklion și, în cele din urmă, au decis că singurul curs de acțiune pe care trebuie să îl ia este să sune în afara Convenției de la Heraklion în întregime. Aceasta nu este o mișcare decisă cu ușurință, deoarece mulți oficiali venezeliști sunt prea conștienți că au mizat întreaga legitimitate a mișcării lor la răzbunarea anului 1922 și acum situația a evoluat până la punctul în care întreaga operațiune este în pericol. \n\nOamenii [ROOT.GetAdjective] au devenit deja neliniștiți din cauza lipsei de știri după ce s-a creat atât de mult hype în jurul evenimentului. EEE s-au apucat cu plăcere de focurile aprinse ale nemulțumirii, condamnând guvernul nostru pentru slăbiciune și nerespectând promisiunile noastre. Cum ne va conduce [ROOT.GetLeader] să ieșim din aceste ape tulburi?"
 bftb_greece.11.a:0 "Nu poate ieși bine din asta; convenția trebuie anulată."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] și [FRA.GetNameDef] participă la Convenția de la Heraklion"
 bftb_greece.12.desc:0 "
Oficialii adunați în capitală au fost încântați să audă că atât [ENG.GetNameDef], cât și [FRA.GetNameDef] vor trimite ambele delegați să participe la Convenția noastră de la Heraklion. Pregătirile pentru summit-ul au fost deja făcute, iar convenția va începe oficial în câteva zile. \n\nÎmpreună, delegații noștri vor împărți sferele de influență în nordul și sudul [TUR.GetName] înainte de a decide în cele din urmă dacă ar trebui să ni se acorde teritoriile care ne revin de-a lungul Mării Egee. Istoria este pe cale să fie făcută, iar [ROOT.GetNameDef] va fi chiar în centrul acesteia."
 bftb_greece.12.a:0 "[ROOT.GetAdjective] mâinile vor modela lumea."
 bftb_greece.13.t:0 "Toți semnatarii de la Sèvres participă la Convenția de la Heraklion"
 bftb_greece.13.desc:0 "
Oficialii adunați în capitală au fost încântați să audă că atât [ENG.GetNameDef], cât și [FRA.GetNameDef] vor trimite ambele delegați să participe la Convenția noastră de la Heraklion, dar această exuberanță a fost întreruptă de anxietatea legată de [ITA.GetNameDef] prezența lui. Multe dintre personalitățile noastre politice și-au exprimat în privat îngrijorarea că mașinațiunile [ITA.GetAdjective] ar putea sabota întregul eveniment, dar [ROOT.GetLeader] rămâne convins că invitarea [ITA.GetNameDef] a fost decizia corectă. Pregătirile pentru summit-ul au fost deja făcute, iar convenția va începe oficial în câteva zile. \n\nÎmpreună, delegații noștri vor împărți sferele de influență în nordul și sudul [TUR.GetName] înainte de a decide în cele din urmă dacă ar trebui să ni se acorde teritoriile care ne revin de-a lungul Mării Egee. Istoria este pe cale să fie făcută, iar [ROOT.GetNameDef] va fi chiar în centrul acesteia."
 bftb_greece.13.a:0 "Ar trebui să fie interesant..."
 bftb_greece.14.t:0 "Nimeni nu participă la convenția noastră!"
 bftb_greece.14.desc:0 "
Guvernul nostru a fost complet și total umilit de vestea că niciuna dintre țările invitate nu va trimite delegați la Convenția noastră de la Heraklion, și ceea ce este și mai rău este faptul că conducerea noastră a fost criticată public de aceste puteri mai mari pentru că a aprins tensiunile în regiune. A spune că acest lanț de evenimente s-a dovedit a fi ceva mai puțin decât devastator ar fi o eufemizare, deoarece mulți oficiali venezeliști sunt prea conștienți că au pus în joc întreaga legitimitate a mișcării lor la răzbunarea anului 1922 și acum situația a evoluat până la punctul în care întreaga operațiune este în pericol. \n\nOamenii [ROOT.GetAdjective] au devenit deja neliniștiți din cauza lipsei de știri după ce s-a creat atât de mult hype în jurul evenimentului. EEE s-au apucat cu plăcere de focurile aprinse ale nemulțumirii, condamnând guvernul nostru pentru slăbiciune și nerespectând promisiunile noastre. Cum ne va conduce [ROOT.GetLeader] să ieșim din aceste ape tulburi?"
 bftb_greece.14.a:0 "Urbăria noastră ne-a condus la soarta noastră."
 bftb_greece.15.t:0 "Convenția de la Heraklion -un mandat [FRA.GetAdjective] în Kurdistan?"
 bftb_greece.15.desc:0 "
Subiectul pentru primul tur de scrutin este dacă [FRA.GetNameDef] ar trebui să i se permită sau nu un mandat [FRA.GetAdjective] în [TUR.GetAdjective] Kurdistan la capitularea [TUR.GetNameDef]. Mulți oficiali prezenți [FRA.GetAdjective] sugerează că un astfel de aranjament este perfect logic, având în vedere proximitatea [FRA.GetNameDef] de regiune și sentimentul de naționalism rezonabil pronunțat deja prezent în [TUR.GetAdjective] Kurdistan, deși a existat o recunoaștere. la o posibilă rezistență la ideea acasă, având în vedere cât de supraîntins este deja imperiul [FRA.GetAdjective]. \n\nÎn cazul în care [FRA.GetAdjective] i se acordă concesiunea în [TUR.GetNameDef], atunci ei vor fi obligați prin tratat să vină în ajutorul [GRE.GetNameDef] odată ce începe războiul cu [TUR.GetNameDef]. Dacă moțiunea nu reușește să fie adoptată, atunci, indiferent de rezultatul Convenției de la Heraklion, [FRA.GetNameDef] nu va avea nicio obligație față de [GRE.GetNameDef] când începe războiul lor."
 bftb_greece.15.a:0 "Votam da!"
 bftb_greece.15.b:0 "Votam nu!"
 GRE_french_kurdistan_option_tt:1 "Dacă moțiunea este adoptată și Convenția de la Heraklion reușește în cele din urmă, atunci pe §Y[TUR.GetNameDefCap]'s§! capitulare §Y[FRA.GetNameDefCap]§! va stabili un §Ykurd§! stare marionetă în toate stările [TUR.GetAdjective] deținute care sunt nuclee ale §YKurdistan§!."
 bftb_greece.16.t:0 "Convenția de la Heraklion -[FRA.GetAdjective] își primesc mandatul!"
 bftb_greece.16.desc:0 "Majoritatea delegaților prezenți au votat că [FRA.GetNameDef] ar trebui să primească un mandat în Kurdistan după răsturnarea cu succes a statului [TUR.GetAdjective]. Oficialii [FRA.GetAdjective] i-au felicitat pe delegații prezenți pentru înțeleptul lor spirit de stat și au transmis deja instrucțiuni guvernului central [FRA.GetAdjective] pentru a începe planificarea înființării unei administrații în regiune."
 bftb_greece.16.a:0 "Majoritatea este pentru!"
 bftb_greece.17.t:0 "Convenția de la Heraklion -[FRA.GetAdjective] li se refuză mandatul!"
 bftb_greece.17.desc:0 "Majoritatea delegaților prezenți au votat că [FRA.GetNameDef] ar trebui să i se refuze orice teritoriu în Kurdistan după învingerea cu succes a statului [TUR.GetAdjective]. Oficialii [FRA.GetAdjective] aproape au decis să părăsească convenția în totalitate, descriind evenimentul ca fiind o farsă, înainte de a ajunge la un consens că ar mai fi în măsură să influențeze următoarele proceduri, chiar dacă nu li s-a promis nimic."
 bftb_greece.17.a:0 "Nu o au!"
 bftb_greece.18.t:0 "Convenția de la Heraklion -un protectorat [ENG.GetAdjective] în Armenia?"
 bftb_greece.18.desc:0 "
Subiectul pentru această rundă de vot este dacă [ENG.GetNameDef] ar trebui să i se acorde sau nu un protectorat armean în [TUR.GetAdjective] [354.GetName] la capitularea [TUR.GetNameDef]. Subiectul dacă un stat armean ar trebui eliberat în interiorul granițelor [TUR.GetAdjective] a fost controversat, având în vedere evenimentele tulburătoare de recente, dar delegații [ENG.GetAdjective] susțin că înființarea unui stat armean la frontiera [SOV.GetAdjective] este nu numai lucrul moral de făcut, ci și o poziție foarte bună din punct de vedere strategic de luat. \n\nDacă [ENG.GetAdjective] i se acordă concesiunea în [TUR.GetNameDef], atunci ei vor fi obligați prin tratat să vină în ajutorul [GRE.GetNameDef] odată ce începe războiul cu [TUR.GetNameDef]. Dacă moțiunea nu reușește să fie adoptată, atunci, indiferent de rezultatul Convenției de la Heraklion, [ENG.GetNameDef] nu va avea nicio obligație față de [GRE.GetNameDef] când începe războiul lor."
 bftb_greece.18.a:0 "Votam da!"
 bftb_greece.18.b:0 "Votam nu!"
 GRE_british_armenia_option_tt:1 "Dacă moțiunea este adoptată și Convenția de la Heraklion reușește în cele din urmă, atunci pe §Y[TUR.GetNameDefCap]'s§! capitulare §Y[ENG.GetNameDefCap]§! va stabili un §YArmeni§! stare marionetă în §Y[354.GetName]§!."
 bftb_greece.19.t:0 "Convenția de la Heraklion -[ENG.GetAdjective] își primesc protectoratul!"
 bftb_greece.19.desc:0 "Majoritatea delegaților prezenți au votat că [ENG.GetNameDef] ar trebui să i se acorde un protectorat armean scos din coaja unui [TUR.GetName] învins. Oficialii [ENG.GetAdjective] i-au lăudat pe delegații prezenți pentru talentul lor de stat și au transmis deja instrucțiuni guvernului central [ENG.GetAdjective] pentru a începe planificarea înființării unei administrații în regiune."
 bftb_greece.19.a:0 "Majoritatea este pentru!"
 bftb_greece.20.t:0 "Convenția de la Heraklion -[ENG.GetAdjective] li se refuză marioneta!"
 bftb_greece.20.desc:0 "Majoritatea delegaților prezenți au votat că [ENG.GetNameDef] ar trebui să i se refuze dreptul de a înființa orice stat marionetă armean în nordul [TUR.GetNameDef]. Oficialii [ENG.GetAdjective] au condamnat decizia și au descris întreaga convenție ca fiind șambolică, dar au decis că mai degrabă ar putea influența următoarele proceduri, chiar dacă nu li s-a garantat nimic."
 bftb_greece.20.a:0 "Nu o au!"
 bftb_greece.21.t:0 "Convenția de la Heraklion -[ITA.GetAdjective] Colonii în [342.GetName] și [345.GetName]"
 bftb_greece.21.desc:0 "
Subiectul pentru această rundă de vot este dacă [ITA.GetNameDef] ar trebui sau nu să primească teritorii coloniale în sudul [TUR.GetNameDef] după ce [TUR.GetNameDef] a fost cucerit. Fiecare participant are unele rezerve cu privire la predarea liberă a teritoriului din Marea Mediterană către [ITA.GetAdjective]-lor, dar delegații [ITA.GetAdjective] papagalesc cuvintele lui [ITA.GetLeader] când exprimă cu accent că acordarea acestui teritoriu ar fi doar să îndrepte unele dintre greșelile „vittoria mutilata”. \n\nS-a decis de către celelalte puteri prezente înainte de începerea oficială a Convenției Heraklion că implicarea [ITA.GetAdjective] într-o invazie a [TUR.GetNameDef] ar fi nedorită. În loc să participe direct la război, dacă [ITA.GetNameDef] i se acordă concesiunea, atunci ei vor fi legați de un pact de neagresiune cu [GRE.GetNameDef] și un pact de neinterferență în ceea ce privește războiul ipotetic cu [TUR.GetNameDef]. Dacă moțiunea nu reușește să fie adoptată, atunci, indiferent de rezultatul Convenției de la Heraklion, [ITA.GetNameDef] nu va avea nicio obligație față de [GRE.GetNameDef] când începe războiul lor și poate chiar să încerce să intervină."
 bftb_greece.21.a:0 "Votam da!"
 bftb_greece.21.b:0 "Votam nu!"
 bftb_greece.22.t:0 "Convenția de la Heraklion -[ITA.GetAdjective] își iau teritoriile!"
 bftb_greece.22.desc:0 "Majoritatea delegaților prezenți au votat că [ITA.GetNameDef] ar trebui să primească colonii împărțite în carcasa unui [TUR.GetName] învins. Oficialii [ITA.GetAdjective] i-au aplaudat pe delegații prezenți pentru decizia lor judicioasă în această chestiune, iar mulți membri ai delegației [ITA.GetAdjective] s-au adunat deja acasă pentru a spune [ITA.GetLeader] vestea."
 bftb_greece.22.a:0 "Majoritatea este pentru!"
 bftb_greece.23.t:0 "Convenția de la Heraklion -[ITA.GetAdjective] li se refuză teritoriile!"
 bftb_greece.23.desc:0 "
Majoritatea delegaților prezenți au votat că [ITA.GetNameDef] ar trebui să i se refuze dreptul de a înființa orice colonii în sudul [TUR.GetNameDef] și au condamnat moțiunea în sine ca fiind mai fatuoasă [ITA.GetAdjective] bellicism. Oficialii [ITA.GetAdjective] au atacat decizia și au folosit întreaga situație pentru a ilustra modul în care este încă o dovadă că oamenii [ITA.GetAdjective] au dreptate să creadă în „vittoria mutilata”. Indiferent de părerile lor personale asupra acestei chestiuni, delegaților [ITA.GetAdjective] li s-a ordonat să rămână ca parte a procedurilor convenției -fără îndoială, cu speranța că vor putea în continuare să influențeze verdictul asupra punctului final și cel mai important de pe ordinea de zi.""
 bftb_greece.23.a:0 "Nu o au!"
 bftb_greece.24.t:0 "Convenția de la Heraklion -Ideea Megali"
 bftb_greece.24.desc:0 "
Subiectul pentru această rundă de vot este dacă Ideea Megali, idealurile revanșiste de mult timp ale Greciei Mari, ar trebui sau nu permise de marile puteri prezente. Liderul național [GRE.GetAdjective] [GRE.GetLeader] a făcut o vizită surpriză în camerele în care se desfășura Convenția de la Heraklion și a ținut un discurs pasionat despre modul în care Ideea Megali reprezintă mai mult decât o acaparare cinică de pământ și despre cum aceasta ar fi realizarea unui vis sfințit împărtășit menținut de secole de către [GRE.GetAdjective] din întreaga lume. \n\nNu este în discuție: dacă Ideea Megali ar fi respinsă aici și acum, atunci toate concesiile și promisiunile făcute în Convenția de la Heraklion vor fi anulate. Însuși viitorul democrației și integrității [GRE.GetNameDef] s-ar putea baza pe decizia participanților de astăzi."
 bftb_greece.24.a:0 "Votam da!"
 bftb_greece.24.b:0 "Votam nu!"
 GRE_megali_idea_option_tt:1 "Dacă moțiunea este adoptată, atunci la §Y[TUR.GetNameDefCap]'s§! capitulare §Y[GRE.GetNameDefCap]§! va anexa §YIstanbul§! iar celălalt §Y[TUR.GetAdjective]§! state care se invecineaza cu §YMarea Ege§!. §RIDacă Greciei i se refuză Ideea Megali, atunci fiecare moțiune adoptată până acum este anulată!§!"
 bftb_greece.25.t:0 "Convenția de la Heraklion -renaște ideea Megali!"
 bftb_greece.25.desc:0 "
Majoritatea delegaților prezenți au votat că [GRE.GetNameDef] ar trebui să aibă permisiunea să realizeze Ideea Megali dacă va avea cel mai bine [TUR.GetNameDef] într-un război. Oficialii noștri sunt statici, iar [ROOT.GetLeader] sa adresat deja națiunii pentru a transmite că Convenția de la Heraklion a fost un succes. Desigur, nimeni din afara cercului nostru închis de participanți nu știe cu adevărat despre ce a fost Convenția de la Heraklion, dar mulți dintre oamenii noștri au dedus că subiectul de conversație a fost în principal despre realizarea ideii Megali. \n\nAm ieșit din Convenția de la Heraklion cu tot ce ne-am fi putut dori, dar urmează partea grea..."
 bftb_greece.25.a:0 "Fericiți războinicii!"
 bftb_greece.26.t:0 "Convenția de la Heraklion -Ideea Megali este refuzată!"
 bftb_greece.26.desc:0 "
Majoritatea delegaților prezenți au votat că [GRE.GetNameDef] ar trebui să i se refuze dreptul la Grecia Mare, ca parte a aspirațiilor lor pentru Ideea Megali. Oficialii noștri au confirmat decizia cu delegații prezenți cu un amestec de șoc și groază și i-au trimis pe toată lumea acasă cu mesajul că Convenția de la Heraklion a eșuat. [ROOT.GetLeader] a trebuit să se adreseze nervos mulțimilor din capitală și să le spună că întreaga convenție a fost un eșec și, inutil să spun că răspunsul mulțimii nu a fost amabil. Asistăm deja la proteste în toată țara, iar situația amenință să scape de sub controlul nostru."
 bftb_greece.26.a:0 "Ce pierdere de timp..."
 ROOT_voted_aye_megali_effect:0 "Voturi pentru Aye!"
 ROOT_voted_nay_megali_effect:0 "Votează pentru Nu!"
 bftb_greece.29.t:0 "Comuniștii preiau puterea în Grecia"
 bftb_greece.29.desc:0 "
Ultimele rapoarte de informații par să confirme cel mai rău: comuniștii au preluat controlul asupra Atenei și s-au impus asupra oamenilor [FROM.GetAdjective]. Trebuie să ne pregătim pentru posibilitatea unui conflict, dacă [SOV.GetNameDef] nu cred că suntem suficient de predispuși la propriile lor mașinațiuni, atunci ei vor încerca, fără îndoială, să-l însoțească pe [FROM.GetNameDef] într-un complot care să ne slăbească sau chiar să ne distrugă. Cabinetul este hotărât: trebuie să sigilăm Strâmtorii la [FROM.GetNameDef] și [SOV.GetNameDef] pentru a evita un atac cu clește asupra națiunii noastre vulnerabile. Acest lucru ne va câștiga ceva timp, dar trebuie să ne pregătim pentru posibilitatea unui conflict."
 bftb_greece.29.a:0 "Cu siguranță se pregătește un conflict..."
 bftb_greece.31.t:0 "Jocul de noroc din Bosfor"
 bftb_greece.31.desc:0 "
Oficialii Biroului Politic de la [SOV.GetNameDef] au decis să ne facă în sfârșit la curent cu planurile lor clandestine pentru viitorul [TUR.GetNameDef], iar rolul nostru este absolut esențial. Planul este destul de simplu: trimitem un ultimatium inacceptabil către [TUR.GetNameDef] care acționează în numele [SOV.GetNameDef] și al revoluției internaționale și folosim inevitabila respingere [TUR.GetAdjective] ca un casus belli pentru a stârni unii. conflict în Marea Egee. \n\nÎnaltul nostru comandament recomandă plasarea celor mai bune unități ale noastre de-a lungul graniței tracice cu [TUR.GetNameDef] și pregătirea soldaților pentru atacuri pe teritoriul [TUR.GetAdjective] de pe coastele insulelor noastre din Marea Egee. Există mulți dintre administrația și forțele armate ale noastre care se îndoiesc că putem cel mai bine forțele armate [TUR.GetAdjective] într-un conflict unu-la-unu, dar [SOV.GetNameDef] s-a angajat să-și acorde sprijinul inițiind o incursiune în nord. ar trebui să eșuăm asaltul nostru inițial asupra Constantinopolului."
 bftb_greece.31.a:0 "Norocul îi favorizează pe cei îndrăzneți."
 GRE_border_war_possible_tt:0 "Dacă situația escaladează, s-ar putea să fim forțați să luptăm cu §R conflicte de frontieră§! de-a lungul frontierelor noastre vecine §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "Grecii își trimit ultimatumul"
 bftb_greece.32.desc:1 "
Oficialii noștri au reacționat cu indignare la citirea cererilor complet nerealiste și nerezonabile ale marxiștilor fără prihană din [FROM.GetNameDef]. Pretinzând că acționează în numele [SOV.GetNameDef], [FROM.GetNameDef] au cerut să restabilim fiecare cerere a Tratatului de la Lausanne și să permitem prezența soldaților [SOV.GetAdjective] în întreaga noastră țară, astfel încât aceștia să poată garanta aderarea noastră la tratat ca „terț de încredere și obiectiv”. \n\nCe ar putea spera [FROM.GetAdjective] să câștige dintr-o cerere atât de ridicolă decât conflictul de-a lungul granițelor noastre? Am încercat la fiecare pas să menținem pacea pe front, dar este clar că pacea nu a fost niciodată o opțiune. Dacă [FROM.GetAdjective] acționează cu adevărat în numele [SOV.GetNameDef], atunci poate că singura noastră speranță de mântuire este capitularea în speranța că putem opri soldații [SOV.GetAdjective] care preiau controlul asupra națiunii noastre prin forță. Deși, nu ne-am ferit niciodată până acum de la o luptă dreaptă -merităm cu adevărat să conducem dacă nu suntem dispuși să luptăm pentru valorile noastre?"
 bftb_greece.32.a:0 "Trebuie să ne supunem."
 bftb_greece.32.b:0 "Cei [FROM.GetAdjective] au luat o cale întunecată: trebuie să o corectăm."
 bftb_greece.33.t:0 "[FROM.GetNameDef] Trimite!"
 bftb_greece.33.desc:0 "
Într-o întorsătură șocantă a evenimentelor pentru observatorii [GRE.GetAdjective] și [SOV.GetAdjective], [FROM.GetNameDef] a fost de acord cu fiecare cerere care le-a fost prezentată. Permisiunile privind accesul la Strâmtoarea Turciei au revenit la statutul de dinainte de 1936, iar trupele [SOV.GetAdjective] au fost invitate pe terenul [FROM.GetAdjective] pentru a se asigura că [FROM.GetNameDef] respectă prevederile cererilor înaintate lor. mai devreme. \n\n[SOV.GetLeader] l-a felicitat personal pe [GRE.GetLeader] pentru curajul de care a dat dovadă națiunea sa asigurându-se că această capriță a fost reușită și a început deja să trimită trupe pentru a se pregăti pentru staționarea lor în [TUR.GetNameDef]. Cu [TUR.GetNameDef] neutralizat ca o amenințare, [GRE.GetNameDef] a fost anunțat pentru a acorda mai multă atenție altor posibile teatre de război din regiune."
 bftb_greece.33.a:0 "O surpriză desigur, dar binevenită!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Stabiliți un nou guvern marionetă în nord!"
 bftb_greece.34.desc:0 "
Blestemați-ne pentru proști! [SOV.GetNameDef] și-au abuzat de libertatea de mișcare de-a lungul granițelor noastre pentru a stabili un guvern comunist rival aproape de propria lor țară și intenționează în mod clar să cucerească întreaga noastră națiune în numele său! Ar fi trebuit să știm de la început că așa urma să meargă; unii membri ai propriului nostru guvern au fugit chiar pentru a se alătura guvernului rival din nord, susținând că situația noastră este fără speranță. Poate că simpla predare ar scuti națiunea noastră de mai puține morți în zilele următoare..."
 bftb_greece.34.a:0 "Este mai înțelept să slujești și să trăiești."
 bftb_greece.34.b:0 "Nu ne-am predat în 1919 și nu ne vom preda acum!"
 bftb_greece.35.t:0 "Turcii ne resping ultimatumul!"
 bftb_greece.35.desc:0 "După cum era de așteptat, [FROM.GetNameDef] a refuzat ultimatiul pus în fața lor. Odată cu soldații noștri așezați, vom provoca acum un conflict care se intensifică treptat în scopul de a declanșa un război total între națiunile noastre. Câștigă sau pierde, atâta timp cât [SOV.GetNameDef] stă alături de noi, nu putem eșua."
 bftb_greece.35.a:0 "Acum lucrurile devin interesante!"
 bftb_greece.36.t:0 "Începe bătălia pentru Bosfor!"
 bftb_greece.36.desc:0 "Împotriva așteptărilor înaltei noastre comenzi, am triumfat asupra forțelor [FROM.GetAdjective] de la granițele noastre. Impulsate de succesul nostru extraordinar, forțele noastre armate și-au început deja asaltul mai adânc în teritoriul [FROM.GetAdjective]. Înaltul nostru comandament, echipat cu cele mai recente fapte, crede că [FROM.GetNameDef] va cădea în câteva zile."
 bftb_greece.36.a:0 "Nu trebuia decât să dăm jos ușa ca să vedem putregaiul!"
 bftb_greece.37.t:0 "Forțele [FROM.GetAdjective] îndreptate!"
 bftb_greece.37.desc:0 "
Agitatorii [FROM.GetAdjective] au fost respinși după atacul lor fără sens asupra granițelor noastre, dar pe baza rapoartelor observatorilor noștri, toată această încercare nu sa încheiat încă. Forțele [FROM.GetAdjective] se adună de-a lungul insulelor din Marea Egee și mută armele uimitor de aproape de [339.GetName]. Există o veste mai proastă: auzim despre o creștere dramatică a mișcării de-a lungul graniței [SOV.GetAdjective], iar comunicațiile interceptate implică că un atac asupra nordului ar putea avea loc în orice zi. Trebuie să fim pregătiți; trebuie să înduram."
 bftb_greece.37.a:0 "Aliniați comuniștii și îi vom tunde."
 TUR_border_conflicts_in_trabzon_tt:0 "Ar fi înțelept să plasați trupe de-a lungul graniței cu §Y[354.GetName]§! iar §Y[187.GetName]§! înainte ca lucrurile să devină inevitabil din nou urâte."
 bftb_greece.38.t:0 "Turcii triumf asupra forțelor noastre!"
 bftb_greece.38.desc:0 "Din păcate, s-ar părea că forțele noastre nu au putut trece prin apărarea [FROM.GetAdjective] la [341.GetName]. Înalta comandă este, desigur, dezamăgită de rezultate, dar nu este surprinsă. Dacă forțele [FROM.GetAdjective] nu vor riposta, atunci trebuie să escaladăm din nou. De data aceasta, [SOV.GetNameDef] va ataca pozițiile [FROM.GetAdjective] din nord în timp ce facem două atacuri de coastă de la [187.GetName] pe [339.GetName] și [340.GetName]. Cum am putea eșua de data asta?"
 bftb_greece.38.a:0 "Pentru [FROM.GetNameDef], acest joc a fost manipulat de la început..."
 bftb_greece.39.t:0 "Începe bătălia pentru Bosfor!"
 bftb_greece.39.desc:0 "Forțele noastre, nepregătite pentru un astfel de asalt neplăcut din partea forțelor armate [FROM.GetAdjective], au fost respinse la [341.GetName] într-o pierdere teribilă pentru națiunea noastră. Forțele [FROM.GetAdjective] nu și-au încetat avansurile și, cu siguranță, o declarație de război trebuie să fie iminentă. Deși pierderea noastră a fost dezamăgitoare, nu a fost devastatoare -acest război abia a început, iar oamenii noștri sunt ferm alături de noi în acest război împotriva vechiului nostru rival."
 bftb_greece.39.a:0 "[FROM.GetAdjective]-urile nu ne-au lăsat fără altă opțiune!"
 bftb_greece.40.t:0 "Începe bătălia pentru Bosfor!"
 bftb_greece.40.desc:0 "Așa cum se aștepta înaltul nostru comandament, am triumfat asupra forțelor [FROM.GetAdjective] de la granițele noastre și am spart apărarea Izmirului. Impulsate de succesul nostru extraordinar, forțele noastre armate au început deja să-și asalteze teritoriul [FROM.GetAdjective]. Înalta noastră comandă, încurajată de victoria noastră, crede că [FROM.GetNameDef] va cădea în câteva săptămâni."
 bftb_greece.40.a:0 "Prin Smirna, vom lua toată țara!"
 bftb_greece.41.t:0 "Începe bătălia pentru Bosfor!"
 bftb_greece.41.desc:0 "
Atacul [FROM.GetAdjective] asupra [339.GetName] a fost un eșec pentru ei și, totuși, rămâne o pierdere teribilă pentru noi. [ROOT.GetLeader] nu poate să nu facă în mod privat comparații cu 1919, când forțele [FROM.GetAdjective] s-au îmbarcat ultima dată într-o ofensivă nemiloasă în [339.GetName]. \n\nChiar dacă oficialii din capitală îi plâng pe cei care au pierit în asediul de scurtă durată al lui [339.GetName], întreaga națiune se înfurie de revoltat din cauza acestor atacuri neplăcute asupra suveranității noastre de către un vechi dușman. Atacul surpriză asupra [341.GetName] a fost disprețuitor, dar pierderile suferite la [339.GetName] sunt de neiertat. Dacă guvernul [FROM.GetAdjective] este prea laș pentru a face o declarație deschisă de război, atunci le vom oferi una."
 bftb_greece.41.a:0 "Îi vom răzbuna pe cei căzuți!"
 bftb_greece.42.t:0 "Începe bătălia pentru Bosfor!"
 bftb_greece.42.desc:0 "Planurile noastre au ajuns la panglici; Înaltul comandament se aștepta să fim înfrânți o dată de forțele [FROM.GetAdjective], dar să fim respinși în ambele infracțiuni surpriză este cu adevărat prost pentru noi. [ROOT.GetLeader] a anulat orice atacuri viitoare pregătite, dar orice încercare de a salva situația va fi aparent în zadar, deoarece tocmai am primit o declarație de război de la un delegat [FROM.GetAdjective]. S-ar părea că situația a evoluat și nu neapărat în beneficiul nostru."
 bftb_greece.42.a:0 "Vom triumfa! Pentru Revoluție!"
 bftb_greece.43.t:0 "Începe bătălia pentru Bosfor!"
 bftb_greece.43.desc:0 "
Atacul [FROM.GetAdjective] asupra [339.GetName] a fost un succes pentru ei și o pierdere teribilă pentru noi. [ROOT.GetLeader] nu poate să nu facă în mod privat comparații cu 1919, când forțele [FROM.GetAdjective] au preluat ultima dată controlul asupra [339.GetName]. \n\nChiar dacă starea de spirit din capitală este sumbră, întreaga națiune se înfurie de revoltat din cauza acestor atacuri neplăcute asupra suveranității noastre de către un vechi dușman. Atacul surpriză asupra [341.GetName] a fost disprețuitor, dar pierderile suferite la [339.GetName] sunt de neiertat. Dacă [FROM.GetAdjective] își dorește cu adevărat încă un război, atunci le vom provoca unul pe care nu-l vor uita niciodată."
 bftb_greece.43.a:0 "Pentru [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "Suntem victorioși în [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "După cum era de așteptat, Armata Roșie a lucrat scurt cu jalnicul garnizoane [FROM.GetAdjective] din [354.GetName] și a deschis calea pentru o invazie încurajatoare de rutină. Pe măsură ce îi lovim dinspre nord, [GRE.GetAdjective] îi va ataca dinspre vest. Nu au nicio șansă."
 bftb_greece.44.a:0 "Participarea [FROM.GetAdjective] la Comintern este obligatorie."
 bftb_greece.45.t:0 "Cei [FROM.GetAdjective] sunt bătuți înapoi la graniță!"
 bftb_greece.45.desc:0 "
Oficialii au fost uimiți să audă că forțele noastre bazate în [354.GetName] au alungat cu succes invadatorii [FROM.GetAdjective] și și-au menținut pozițiile în ciuda șanselor copleșitoare. Nu numai că am primit un comunicat urgent de la ambasadorul [FROM.GetAdjective] care își cere scuze rapsodic pentru întregul incident, dar ei au furnizat și informații care incriminează regimul [GRE.GetAdjective] ca fiind mintea întregii operațiuni. Ni s-a asigurat că nu ar trebui să ne așteptăm la represalii [FROM.GetAdjective] în cazul în care lupta noastră cu [GRE.GetNameDef] devine război."
 bftb_greece.45.a:0 "Ne-am salvat de la uitare."
 bftb_greece.46.t:0 "[FROM.GetAdjective] Forțele ne resping asaltul!"
 bftb_greece.46.desc:0 "S-a primit cuvântul că infracțiunea de pe [354.GetName] a fost un eșec total și total, într-o lovitură devastatoare adusă stimei noastre internaționale și ego-ului înaltului nostru comandament. Ne-am exprimat cele mai sincere scuze guvernului [FROM.GetAdjective] și am retras orice sprijin pentru regimul [GRE.GetAdjective] care încă antagonizează statul [FROM.GetAdjective] din vest."
 bftb_greece.46.a:0 "Cineva va fi împușcat pentru asta!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] Ne sparge pozițiile în [354.GetName]!"
 bftb_greece.47.desc:1 "
Puțini consilieri sunt surprinși că forțele [FROM.GetAdjective] au reușit să le respingă pe ale noastre din nord, dar asta nu face dezamăgirea mai puțin palpabilă. Forțele [FROM.GetAdjective] nu și-au oprit incursiunile la granița [354.GetName]: am primit rapoarte despre mișcări sporadice și inconfundabil de masive în apropierea granițelor noastre și chiar rapoarte despre soldați [FROM.GetAdjective] care trec pe lângă demarcație. rând în [800.GetName]. Nu poate însemna decât invazie. Trebuie să ne pregătim pentru ce e mai rău."
 bftb_greece.47.a:0 "Ar putea această vrajă să deosebească Patria?"
 bftb_greece.48.t:0 "[FROM.GetAdjective] incită la o rebeliune comunistă în sud!"
 bftb_greece.48.desc:0 "Vileosul regim marxist al [FROM.GetNameDef] l-a înarmat pe teroristul Josip Broz Tito și l-a încurajat să declanșeze o rebeliune în sud! Pericolul ar fi poate neglijabil dacă nu ar fi faptul că [FROM.GetAdjective] cooperează activ cu regimul parvenit din sud în speranța de a răsturna administrația noastră. Se pare că nu vom avea de ales decât să-i strivim pe rebeli și apoi să ne îndreptăm forțele spre capitala [FROM.GetAdjective] pentru a-i aduce la cale."
 bftb_greece.48.a:0 "Asta l-a înnebunit pe Tito și pe cei blestemati de [FROM.GetAdjective]!"
 GRE_tito_backed_guerilla_war_tt:0 "§Ycomunisti§!, cu sprijinul deplin al §YGreci§!, au inceput un mic razboi civil in sudul tarii noastre."
 bftb_greece.50.t:0 "Regele dizolvă Parlamentul Elen!"
 bftb_greece.50.desc:0 "
Majestatea Sa, Regele George al II-lea a transmis unde de șoc simțite în întreaga națiune prin proclamarea sa că va prelua direct controlul asupra țării, în încercarea de a preveni această națiune să fie sfâșiată de adversari politici certați. În acest scop, primul decret al Regelui a fost suspendarea pe termen nelimitat a Parlamentului Elen -o instituție care fusese condamnată de Rege drept „cuib de vipere care se slujesc pe sine”. \n\nDecretul Regelui a fost celebrat de unii, dar mai larg condamnat de alte elemente proeminente ale societății. Venezeliştii republicani şi comuniştii deplorabili s-au unit după decenii de animozitate din cauza dorinţei lor comune de a-l vedea pe „Regele elenilor” dezlegat de pe tron ​​şi eliminat definitiv. Rapoartele de informații la acest moment sugerează că un război civil ar putea izbucni foarte bine în următoarele săptămâni sau luni."
 bftb_greece.50.a:0 "Dreptul regelui de a conduce este sacru!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Un §RCăzboi civil§! este probabil iminent..."
 bftb_greece.51.t:0 "Monarhiștii din Grecia ne cer ajutorul!"
 bftb_greece.51.desc:0 "Guvernul pro-[ROOT.GetAdjective] din Atena ne-a cerut ajutor material după ce o scindare politică la nivel național a dus la un război civil dezastruos. Ei sunt, desigur, în dreptul lor de a ne întreba acest lucru, dar întrebarea dacă merită măcar materialele pe care ni le cer este una la care doar noi putem răspunde."
 bftb_greece.51.a:0 "Fără îndoială că vor avea nevoie de puști."
 bftb_greece.51.b:0 "Putem economisi unele materiale pentru ajutor."
 bftb_greece.51.c:0 "Cel mai bine ar fi să nu te amesteci în treburile grecești."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] Ne trimite arme și voluntari!"
 bftb_greece.52.desc:0 "Tocmai am terminat de descărcat armele și voluntarii de la [FROM.GetNameDef] de pe docurile noastre. Sprijinul este foarte binevenit și mult mai mult decât ne-am fi putut aștepta. Acest ajutor ne va fi de folos în următoarele luni."
 bftb_greece.52.a:0 "Adevarati aliati ai Regelui!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Ne trimite ajutor!"
 bftb_greece.53.desc:0 "Tocmai am terminat de descărcat proviziile expediate de la [FROM.GetNameDef] de pe docurile noastre. Sprijinul este foarte binevenit și o demonstrație binevenită de prietenie în aceste vremuri tulburi. Acest ajutor ne va fi de folos în următoarele luni."
 bftb_greece.53.a:0 "Adevarati aliati ai Regelui!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Refuză să ne ajute"
 bftb_greece.54.desc:0 "Am primit vestea de la un diplomat [FROM.GetAdjective] că apelul nostru la ajutor a căzut în urechi surde și că nu ar trebui să ne așteptăm la niciun ajutor viitor de la [FROM.GetNameDef]. Situația este nefericită, dar vom persevera chiar și fără ajutorul puterilor străine."
 bftb_greece.54.a:0 "Dezamăgitor."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] Sugerează Enosis"
 bftb_greece.55.desc:0 "Un reprezentant de la [FROM.GetNameDef] a sugerat să unim cele două națiuni ale noastre într-una singură. Citând o istorie comună și o moștenire culturală, reprezentantul [FROM.GetAdjective] a exprimat că este voința guvernului [FROM.GetAdjective] de a facilita conceptul de multă vreme exaltat de „Enoză”: fuzionarea statelor noastre într-unul mai mare. întreg."
 bftb_greece.55.a:0 "O idee stelară!"
 bftb_greece.55.b:0 "Cipru își va face propriul drum."
 end_of_cyprus_tt:0 "§Acest lucru va avea ca rezultat un Game Over!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] Se angajează la Enosis"
 bftb_greece.56.desc:0 "Am primit vestea de la [FROM.GetAdjective] că sunt dispuși să faciliteze uniunile mult așteptate ale celor doi oameni ai noștri într-un singur stat sub controlul nostru. Sărbătorile au izbucnit în întreaga națiune, iar [ROOT.GetLeader] a călătorit personal la Nicosia și a ținut un discurs oamenilor de acolo pentru a marca această zi istorică."
 bftb_greece.56.a:0 "Kin s-au unit în sfârșit!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Respinge Enosis!"
 bftb_greece.57.desc:0 "Oficialii [FROM.GetAdjective] ne-au informat că nu au intenția de a renunța la suveranitatea [FROM.GetAdjective] după ce au îndurat o luptă atât de lungă pentru a o obține în primul rând. S-a declarat că „Enoza” nu este un concept pe care guvernul [FROM.GetAdjective] este dispus să îl accepte în acest moment."
 bftb_greece.57.a:0 "Nu a fost o cerere."
 bftb_greece.57.b:0 "Foarte bine, dacă aceasta este dorința lor..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Solicită Enosis cu Cipru"
 bftb_greece.58.desc:0 "
Am fost abordați de un delegat [FROM.GetAdjective] pentru a discuta despre viitorul coloniei noastre de coroană cipriotă. [FROM.GetAdjective] a acuzat că încercările de construire a națiunii cipriote au fost întotdeauna destinate să se încheie cu un eșec, deoarece poporul cipriot este de fapt oameni [FROM.GetAdjective]. \n\n[FROM.GetAdjective] a furnizat o scrisoare de la [FROM.GetAdjective] prim-ministrul [FROM.GetLeader] în care istoria conceptului de „Enoză” a fost prezentată în detaliu, înainte de un apel final enfatic pentru uniune a Ciprului și a fost făcută [FROM.GetNameDef]. Delegatul [FROM.GetAdjective] a încercat să-l asigure pe reprezentantul nostru că aceasta nu este o chestiune de iredentism brut din partea [FROM.GetAdjective]; Cipru și [FROM.GetNameDef] au o moștenire culturală comună, o istorie comună, o limbă comună și, în perspectiva [FROM.GetAdjective]: un destin comun. \n\nOficialii noștri militari au subliniat importanța pe care o are Ciprul ca bază militară strategică importantă în Marea Mediterană, dar consilierii noștri în politică externă subliniază că un aliat [FROM.GetAdjective] împuternicit ar putea oferi mult mai mult decât poate Ciprul singur ca un aer și naval. baza. Alegerea revine în cele din urmă cabinetului [ROOT.GetAdjective], dar ar trebui să ne asigurăm că nu lăsăm reprezentantul [FROM.GetAdjective] să aștepte prea mult răspunsul nostru."
 bftb_greece.58.a:0 "Acceptăm propunerile dumneavoastră în schimbul unei alianțe oficiale."
 bftb_greece.58.b:0 "Lasă-i să-l aibă; Cipru nu are nicio consecință pentru noi."
 bftb_greece.58.c:0 "Guvernul [FROM.GetAdjective] trebuie să împartă puterea cu autoritățile „cipriote”."
 bftb_greece.58.d:0 "Grecii lacomi nu primesc nimic!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] Este de acord să faciliteze Enoza!"
 bftb_greece.59.desc:0 "
Starea de spirit din capitală ar fi cel mai bine descrisă drept „jubilantă” după ce [ROOT.GetLeader] a anunțat națiunea că, după toți acești ani, visele [ROOT.GetAdjective], Enosis cu Cipru, vor deveni în sfârșit realitate, și totul datorită [FROM. .GetAdjective] prieteni. Administratorii noștri nu au pierdut timpul călătorind în Cipru pentru a se asigura că tranziția puterii decurge cât mai bine posibil. \n\nAceasta este o zi cu adevărat grozavă și istorică pentru [ROOT.GetNameDef]. Cipru a făcut de multă vreme parte din conștiința colectivă [ROOT.GetAdjective], iar acum sunt în sfârșit acasă, în sânul civilizației din care au provenit."
 bftb_greece.59.a:0 "Împreună în sfârșit!"
 bftb_greece.59.b:0 "Nu ne putem sacrifica autonomia pentru Enosis."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Acceptă o enoză parțială"
 bftb_greece.60.desc:0 "
[FROM.GetAdjective] au oferit un compromis curios față de cererea noastră inițială de a facilita Enosis: ei sunt dispuși să ne îndeplinească cererile cu condiția să cooperăm cu un guvern cipriot având aceeași calitate ca și o stăpânire [FROM.GetAdjective]. Nu este o întorsătură complet nedorită a evenimentelor, ci doar... neașteptată. \n\nLa rândul lor, guvernul cipriot a fost de acord că, dacă [ROOT.GetNameDef] arată suficient angajament în Cipru prin construirea națiunii lor în curs de dezvoltare, să nu fie adversari unei Enoze complete între noi. Până când va veni acea zi, va trebui să fim mulțumiți de un nou aliat cipriot care ne este legat de șold."
 bftb_greece.60.a:0 "Bine ați venit, fraților!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] Respinge Enosis!"
 bftb_greece.61.desc:0 "
Încrederea și credința noastră în aliatul nostru de mult prețuit par să fi fost deplasate; [FROM.GetNameDef] a refuzat să accepte chiar ideea de a transfera insula Cipru [ROOT.GetAdjective] sub controlul nostru. Ei citează importanța strategică a insulei și preocupările legate de revanșismul [ROOT>GetAdjective] drept motive pentru care, în ochii lor, nu merităm insulă. \n\nNu se poate spune că suntem complet surprinși, dar asta nu face dezamăgirea noastră colectivă mai puțin amară. Câți ani am așteptat ca Cipru să fie înapoiat în patrie? Câți ani vom mai fi nevoiți să așteptăm din cauza acestui eșec? Trebuie spus că entuziasmul nostru față de relația noastră cu [FROM.GetNameDef] a fost temperat semnificativ de această întorsătură a evenimentelor."
 bftb_greece.61.a:0 "Ne vom aminti asta..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] Sugerează aplicații comune pentru alăturarea axei!"
 bftb_greece.62.desc:0 "
Când a sosit vestea că vechiul regim [FROM.GetAdjective] a fost înlocuit de unul fascist, un mare sentiment de groază planează asupra consilierilor din capitală. Am simțit că războiul devenise ceva inevitabil: și a devenit cu atât mai acre de încercările noastre anterioare de a menține pacea în regiunea Mării Egee. Aparent, soarta ne-a dovedit că am greșit. \n\nAm fost abordați cu o ofertă unică: guvernul fascist al [FROM.GetNameDef] consideră că este inevitabil ca războiul să atingă ambele țări. [FROM.GetLeader], în ciuda înclinațiilor sale ideologice, împărtășește sentimentul nostru că nu ar fi înțelept să aruncăm zeci de ani de eforturi diplomatice din ambele părți, toate de dragul a ceea ce va fi cu siguranță un război mare și teribil. În acest scop, guvernul [FROM.GetNameDef] ne-a sfătuit ca împreună să ne legăm de puterile fasciste emergente ale Europei. [FROM.GetLeader] consideră că supremația fascistă pe continent este inevitabilă și că împreună avem amândoi puterea de a înclina balanța suficient pentru ca războiul să poată ajunge la un sfârșit mai rapid și mai decisiv. [FROM.GetLeader] îl numește „milă”; [ROOT.GetLeader] nu este atât de sigur."
 bftb_greece.62.a:0 "În numele păcii, să ducem război."
 bftb_greece.62.b:0 "Cei [FROM.GetAdjective] au înnebunit cu adevărat..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] Este de acord cu Pactul de prietenie cu elenoturcismul!"
 bftb_greece.63.desc:0 "Succes! Ambasadorul [FROM.GetAdjective] a transmis consimțământul guvernului lor față de pactul nostru de prietenie propus. Lucrând în tandem cu puterile fasciste în timp ce suntem legați, nu avem cum să pierdem."
 bftb_greece.63.a:0 "Două formulare de cerere pentru facțiuni, vă rog!"
 bftb_greece.63.b:0 "Sau poate... nu avem nevoie de turci?"
 GRE_no_turkey_needed:0 "Prin fals și înșelăciune vom torpila §YTurcia§! relatiile cu §Yputerile fasciste§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] Respinge ferm Pactul de prietenie cu elenoturcismul!"
 bftb_greece.64.desc:0 "S-ar părea că guvernul [FROM.GetAdjective] suferă de o lipsă cronică de previziune. Ei nu se vor alătura învingătorilor inevitabili alături de noi, pentru că fie sunt lași, fie sunt proști. Nu are nicio consecință, calea noastră este stabilită și orice se va întâmpla în continuare în ceea ce privește [FROM.GetNameDef] va fi în parte vina lor."
 bftb_greece.64.a:0 "Cei puternici vor moșteni pământul; cei blânzi vor pieri."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] și [TUR.GetNameDef] sugerează un parteneriat strategic"
 bftb_greece.65.desc:0 "
Ca piesele unui puzzle, totul pare să vină la loc. Schimbarea de regim de la Berlin a fost neașteptată și a pus multe îndoieli asupra viitorului națiunii noastre. Acest viitor a fost făcut doar puțin mai vizibil printr-o propunere trimisă nouă de la Atena. \n\nSe pare că [FROM.GetNameDef] și [TUR.GetNameDef] au dorința de a forma o alianță strategică de durată cu guvernul nostru. Suntem răniți pentru aliați, iar adăugarea acestor doi într-un Pact Mediteranean ar putea ajuta cu siguranță un drum lung în asigurarea ambițiilor noastre regionale. Deși, cine să spună că cei doi nu sunt subiectul unor ambiții de alt fel ale noastre."
 bftb_greece.65.a:0 "Împreună, vom face istorie!"
 bftb_greece.65.b:0 "Planurile noastre pentru acea pereche cu siguranță nu fac loc pentru alianțe."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] și [TUR.GetNameDef] Solicită calitatea de membru [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Ne-am întâlnit cu delegați atât de la [FROM.GetNameDef] cât și de la [TUR.GetNameDef] și am fost destul de surprinși să auzim că cei doi depuneau cereri comune la [ROOT.GetFactionName]. Nu este o surpriză nedorită, dar totuși o surpriză. Trebuie să stabilim dacă să-i avem ca parteneri în alianța noastră ne-ar ajuta obiectivele sau le-ar împiedica."
 bftb_greece.66.a:0 "Ei fac aliați bineveniți în aceste vremuri tulburi."
 bftb_greece.66.b:0 "Nein, nu avem nevoie de ei."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Sugerează un parteneriat strategic!"
 bftb_greece.67.desc:0 "
Ca piesele unui puzzle, totul pare să vină la loc. Schimbarea de regim de la Berlin a fost neașteptată și a pus multe îndoieli asupra viitorului națiunii noastre. Acest viitor a fost făcut doar puțin mai vizibil printr-o propunere trimisă nouă de la Atena. \n\nSe pare că [FROM.GetNameDef] au dorința de a forma o alianță strategică de durată cu guvernul nostru. Suntem răniți pentru aliați, iar ajutorul [FROM.GetNameDef] ar putea ajuta cu siguranță un drum lung în asigurarea ambițiilor noastre regionale. Deși, cine poate spune că aceasta nu este doar o sumă jalnică pentru supraviețuire? Poate că ei nu caută cu adevărat să ne fie aliați; poate că văd scrisul de pe pereți și cum lucrurile se vor termina inevitabil pentru ei dacă ni se opun... și poate că aceasta nu este o distincție foarte relevantă pentru noi."
 bftb_greece.67.a:0 "Roma și Atena -împreună din nou în sfârșit!"
 bftb_greece.67.b:0 "Prădătorul nu fraternizează cu prada sa."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] Se aplică pentru abonamentul [GER.GetFactionName]!"
 bftb_greece.68.desc:0 "Ne-am întâlnit cu delegați de la [FROM.GetNameDef] și am fost destul de ușurați să auzim că administrația [FROM.GetAdjective] și-a exprimat dorința de a vedea [FROM.GetNameDef] în [ROOT.GetFactionName]. Nu este deloc o surpriză: poziția [FROM.GetAdjective] nu era sustenabilă fără noi. Trebuie să stabilim dacă să-i avem ca parteneri în alianța noastră ne-ar ajuta obiectivele sau le-ar împiedica."
 bftb_greece.68.a:0 "Bun venit, Grecia!"
 bftb_greece.68.b:0 "Nu, nicio șansă!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] Respinge cererea noastră de alianță!"
 bftb_greece.69.desc:0 "Am fost informați de un diplomat [FROM.GetAdjective] că [FROM.GetLeader] nu consideră că ar fi o decizie înțeleaptă să ne adauge în alianța lor strânsă. A spune că suntem dezamăgiți ar fi o subestimare. Oricum, fără o alianță cu [FROM.GetNameDef], acum trebuie să ne deschidem propriul drum prin această perioadă de criză."
 bftb_greece.69.a:0 "Vom rămâne în picioare când totul se va termina."
 bftb_greece.70.t:0 "Eleftherios Venizelos moare în exil"
 bftb_greece.70.desc:0 "
Eleftherios Venizelos, liderul venezeliştilor şi un titan venerat al politicii greceşti, a murit încă în exil, după înlăturarea sa de către armată în 1935. Venizelos a contribuit în mod pasionat la sistemul multipartid grecesc şi o figură care a fost probabil de neegalat în cât de mult a influenţat conştiinţa naţională grecească. \n\nCu toate acestea, Eleftherios Venizelos nu va fi amintit pentru succesele sale, ci mai degrabă pentru numeroasele sale eșecuri. Venizelos a fost cel care a susținut forța distructivă a republicanismului în această țară și revizionismul fără sens al lui Venizelos a fost cel care a văzut națiunea noastră aproape anihilata în războiul greco-turc din 1919. Fiecare problemă cu care se confruntă Grecia astăzi poate fi pusă la picioarele Venizelos ca sursa principală a tuturor nenorocirilor națiunii noastre. \n\nA fost un revoluționar, un om de stat și un pionier politic; el a fost un turbator, un bellicist și un eșec. Ce mai trebuie spus despre Eleftherios Venizelos, în afară de faptul că ne bucurăm că nu își va mai ridica fața în Grecia după toată durerea pe care a provocat-o."
 bftb_greece.70.a:0 "Călătorie sprâncenată."
 bftb_greece.71.t:0 "Eleftherios Venizelos a încetat din viață"
 bftb_greece.71.desc:0 "
Prim-ministrul Eleftherios Venizelos, liderul venezeliştilor şi un titan venerat al politicii greceşti, a murit paşnic în casa sa. Venizelos a contribuit în mod pasionat la sistemul multipartid grecesc și o figură care a fost poate de neegalat în cât de mult a influențat conștiința națională grecească. \n\nCum pot doar cuvintele să facă dreptate omului care a dat atât de mult din el însuși țării sale și compatrioților săi? El este arhitectul națiunii pe care avem privilegiul de a o sluji astăzi, iar moștenirea de durată pe care o lasă în urmă ne va supraviețui tuturor. Singurul punct negru din palmaresul imaculat al lui Venizelos este pierderea teribilă pe care a suferit-o națiunea noastră după devastatorul război greco-turc din 1919. Este o pată a unei moșteniri altfel perfecte pe care intenționăm să ne răzbunăm pe deplin. \n\nEleftherios Venizelos a fost un revoluționar, un om de stat și un pionier politic; el a fost Etnarhul nostru și ne vom aminti de el ca fiind inima de leu fără compromisuri care a fost. Themistoklis Sofoulis a preluat funcția de prim-ministru și lider al Fileleftheron și a declarat zi națională de doliu pentru tatăl recent decedat al Greciei moderne."
 bftb_greece.71.a:0 "Grecia vă datorează o datorie pe care nu o va putea plăti niciodată..."
 bftb_greece.91.t:0 "EEE deschide un centru de ajutor pentru refugiații din Anatolia"
 bftb_greece.91.desc:0 "
Într-o încercare cinică de a atrage mai mulți adepți către cauza sa, Georgios Kosmidis a folosit fondurile mișcării sale pentru a deschide un centru de ajutor pentru colegii refugiați din [TUR.GetNameDef], cum ar fi el. Ar fi lăudabil dacă nu ar folosi aceste centre de ajutor ca centre de recrutare pentru mișcarea sa psihotică. \n\nSuntem într-o poziție dificilă: este evident că Kosmidis intenționează să continue să sprijine aceste centre pentru a recruta refugiații lipsiți de drepturi din Anatolia, așa că îi închidem pentru a-și opri otrava? Sau ne păstrăm reputația și permitem acestor centre să continue să funcționeze? Unii ar putea susține că este de preferat ca refugiații săraci să lucreze în centrele de ajutor fasciste decât să sufere în mahalale."
 bftb_greece.91.a:0 "O inițiativă care merită susținută!"
 bftb_greece.91.b:0 "Închideți-l."
 bftb_greece.92.t:0 "EEE cer salarii mai mari pentru lucrătorii [ROOT.GetAdjective]."
 bftb_greece.92.desc:0 "EEE au exploatat lumina reflectoarelor naționale puse asupra lor lansând un atac usturator asupra a ceea ce ei percep a fi abordarea noastră slabă față de bunăstare. Ideea că acești fasciști care au ieșit din lemn, aparent de nicăieri, cred că sunt în măsură să ne dea prelegeri despre politica fiscală și socială este de râs, dar publicul pare să-i ia foarte în serios."
 bftb_greece.92.a:0 "Poate... un salariu minim simbolic?"
 bftb_greece.92.b:0 "Nu ne înclinăm în fața intimidării fasciste."
 bftb_greece.93.t:0 "Membrii EEE se implică în violență stradală cu poliția noastră!"
 bftb_greece.93.desc:0 "
Certe între membrii EEE și propria noastră forță de poliție au izbucnit în toată țara, formând un tablou al unei perioade de violență politică pe care am sperat că am părăsit-o în trecut. Aparent, judecând după toate rapoartele privind spitalizările și escaladarea violenței, nu am făcut-o. \n\nUnii miniștri sugerează să adopte o poziție foarte dură cu privire la această violență pentru a arăta țării că nu tolerăm acest tip de hotărâre, dar alți miniștri avertizează că lupta împotriva fasciștilor nu este o bătălie pe care o putem câștiga. Oamenii sunt supărați și nemulțumiți, dar asta nu ar trebui să le dea dreptul de a comite astfel de acte de violență."
 bftb_greece.93.a:0 "Nemulțumirile lor sunt legitime."
 bftb_greece.93.b:0 "Violența este deplorabilă, iar turba trebuie împrăștiată."
 bftb_greece.94.t:0 "Membrii EEE jefuiesc fabrica deținută de străini și distribuie bunuri furate!"
 bftb_greece.94.desc:0 "
Într-o scenă, din păcate, prea familiară, adepții EEE au spart în fabrici deținute de străini cu scopul de a distribui bunurile fabricate în interiorul celor săraci și lipsiți de drepturi. Georgios Kosmidis și conducerea EEE susțin că nu au cunoștințe despre activități, dar i-au apărat cu pasiune și pe bărbații și femeile care iau parte la șirul aparent altruist de jaf. \n\nAcest tip de comportament chiar nu poate fi tolerat: primim deja plângeri de la magnați străini care vin din țări precum [ENG.GetNameDef] și [FRA.GetNameDef]. Totuși, dacă intervenim în numele industriașilor, vom arăta ca niște marionete ale finanțatorilor străini; alternativ, dacă lăsăm această anarhie să se dezlănțuie, atunci părem un guvern incapabil comunității internaționale."
 bftb_greece.94.a:0 "Nu ar trebui să-i oprim."
 bftb_greece.94.b:0 "Această anarhie este nepotrivită pentru noi!"
 bftb_greece.95.t:0 "EEE se angajează în lupta noastră!"
 bftb_greece.95.desc:0 "EEE, care până acum a fost un ghimpe în partea noastră, este aparent dispus să se unească împreună cu guvernul împotriva unui inamic comun. Georgios Kosmidis a fost unul dintre cei mai vocali susținători ai unui război cu [TUR.GetNameDef], iar acum că războiul a ajuns pe țărmurile noastre, EEE este dispus să lase politica de partid deoparte pentru a-i vedea pe dușmanii noștri [TUR.GetAdjective] umiliți. înaintea armatelor noastre."
 bftb_greece.95.a:0 "Uniți, nu putem fi opriți!"
 bftb_greece.95.b:0 "Vom câștiga fără să ne murdărim cu fascism."
 bftb_greece.96.t:0 "Aristotel Onassis revine la [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "Magnatul bogat și îndrăgit la nivel internațional Aristotel Onassis s-a întors la [ROOT.GetNameDef] pentru prima dată după mulți ani. El nu a primit întrebări din partea presei și a fost greu de urmărit pentru observatorii noștri, dar rapoartele indică că se mulțumește cu populația de refugiați din Anatolia și ar putea organiza o licitație pentru preluarea mandatului."
 bftb_greece.96.a:0 "Ce plănuiește?"
 bftb_greece.101.t:0 "Veneziliștii și comuniștii se unesc împotriva stăpânirii absolute a regelui"
 bftb_greece.101.desc:0 "
Dacă a existat vreodată vreo îndoială cu privire la o alianță între comuniști și venezelişti, nu mai poate exista. Am primit rapoarte conform cărora comuniștii l-au introdus ilegal pe Eleftherios Venizelos înapoi în țară, în speranța de a-l susține ca un lider interminabil după ce au răsturnat monarhia. \n\nUn plan nesăbuit, chiar și pentru o grămadă de trădători roșii. Cum ar putea crede că Venizelos le va renunța la putere odată ce i se va da? Este o nebunie. Pe de altă parte, nici comuniștii, nici venezeliştii nu au fost niciodată cel mai rezonabil lot. Trebuie să ne pregătim pentru ceea ce cu siguranță va fi un război civil cu adevărat controversat."
 bftb_greece.101.a:0 "Dușmanii noștri se înghesuie ca șobolanii!"
 bftb_greece.102.t:0 "Comuniștii organizează un raid în fabrică"
 bftb_greece.102.desc:0 "
Oamenii legii nu au reușit să prezică și să oprească un raid comunist recent asupra uneia dintre fabricile noastre pe care o folosim pentru a produce puști pentru armată. Marxiştii au jefuit tot ce au putut de pe podeaua fabricii şi apoi au încercat să incendieze fabrica însăşi, deşi, din fericire, au reuşit doar să distrugă clădirea. \n\nNu este nevoie să speculăm de ce acești insurgenți au întreprins acest raid năprasnic asupra unui producător de arme: ei, fără îndoială, intenționează să ne folosească propriile puști împotriva noastră când își găsesc coloana vertebrală și ies din umbră. Acesta s-ar putea dovedi a fi unul dintre cele mai grave războaie civile ale [ROOT.GetNameDef] de până acum..."
 bftb_greece.102.a:0 "Nu putem permite acestor anarhiști să ne lovească cu atâta impunitate."
 bftb_greece.103.t:0 "Generali venezelişti au intrat clandestin înapoi în Grecia!"
 bftb_greece.103.desc:0 "
Pe urmele deplorabilului lor lider, am primit vestea că mulți foști generali venezeliști au fost introduși clandestin înapoi în țară. Contrabandiştii comunişti şi republicani au conspirat împreună pentru a-i aduce înapoi în ţară pe liderii militari dizgraţi, deghizaţi alături de mărfuri transportate, şi i-au ascuns înainte să ne dăm seama ce se întâmplă. \n\nO luptă deschisă împotriva insurgenților dezorganizați este un lucru; un război civil pe scară largă susținut de o conducere militară competentă este o problemă cu totul diferită. Mulți consilieri se întreabă acum dacă a fost cu adevărat o decizie înțeleaptă pentru un monarh atât de nepopular să ia un curs de acțiune atât de public și nepopular declarându-se monarh absolut, dar [ROOT.GetLeader] rămâne neclintit că rebelii vor avea o muncă scurtă. ."
 bftb_greece.103.a:0 "Chiar au trebuit să arunce în aer și portul?"
 bftb_greece.104.t:0 "Rezistența organizată crește în sud și nord!"
 bftb_greece.104.desc:0 "
Autoritățile au informat guvernul că am pierdut practic orice control asupra nordului și sudului țării. Simpatizanții comuniști și venezeliști aleargă pe străzi, răspândindu-și calomnia și propaganda: neafectați de autoritățile locale, care fie sunt la fel de simpatice sau complet neputincioși să-i oprească. \n\nArmata, cunoscând capcana care îi așteaptă, refuză să se mute pentru a securiza regiunile. Cu toate acestea, ei rămân în alertă totală, iar cabinetul Regelui a fost asigurat că, odată ce venezeliştii şi comuniştii au ieşit în mod corespunzător din ascunzătoare, armata nu va ezita să ia măsurile necesare pentru reluarea controlului asupra naţiunii. Desigur, multe personalități politice rămân sceptice cu privire la sinceritatea acestor asigurări, având în vedere că există rapoarte larg răspândite de corupție și loialitate trădătoare în cadrul forțelor armate."
 bftb_greece.104.a:0 "Situația scapă de sub control!"
 bftb_greece.105.t:0 "Război civil!"
 bftb_greece.105.desc:0 "
Ziua fatidică a sosit în sfârșit: liderul venezelistilor a ieșit în sfârșit din umbră pentru a condamna decretul regelui ca fiind ilegitim și o amenințare fără precedent la adresa democrației [FROM.GetNameDef]. În ochii lor, nu au de ales decât să răstoarne cu violență monarhia pentru a restabili Republica Elenă, deja învinsă de două ori. \n\n[ROOT.GetLeader] i-a condamnat pe toți rebelii drept trădători și a promis că îi va dezrădăcina pe marxişti și pe republicani, astfel încât ordinea să poată fi restabilită în [ROOT.GetNameDef]. S-ar părea că încă o dată arena politică a [ROOT.GetNameDef] a fost transformată într-un coloseu gladitorial, unde doar cei mai puternici reușesc să îndepărteze învingătorii."
 bftb_greece.105.a:0 "Adună-te la rege!"

 bftb_greece.166.t:0 "Politicienii noștri se întorc de la negocierile de investiții de la Atena"
 bftb_greece.166.desc:0 "Când cei de la [FROM.GetAdjective] au decis să ne invite să discutăm în continuare despre aprofundarea legăturilor noastre economice, nu am putut refuza. Inutil să spun că au prezentat un argument convingător pentru motivul pentru care ar fi ideal ca poziția industrială a [FROM.GetAdjective] să fie consolidată. Problema dacă căutăm să investim în națiunea lor sau să lăsăm potențialul lor industrial în seama sorții este o chestiune pe care trebuie să o decidem."
 bftb_greece.166.a:0 "Da, vom investi!"
 bftb_greece.166.b:0 "Nu va fi nicio investiție de data asta..."
 bftb_greece.166.c:0 "Nein, nu vom investi niciodată în țara lor jalnică!"
 bftb_greece.167.t:0 "Oamenii noștri de afaceri se întorc de la vitrina națională [FROM.GetAdjective]."
 bftb_greece.167.desc:0 "Cei [FROM.GetAdjective] ne-au făcut un spectacol! Încercarea lor de a ne atrage investiția a fost una atractivă, fără îndoială, dar cu siguranță avem propriile priorități de care să ne preocupăm. Alegerea dacă investim în națiunea [FROM.GetAdjective] ne este lăsată."
 bftb_greece.167.a:0 "Da, vom investi!"
 bftb_greece.167.b:0 "Nu va fi nicio investiție de data asta..."
 bftb_greece.167.c:0 "Nein, nu vom investi niciodată în țara lor jalnică!"
 bftb_greece.168.t:0 "[FROM.GetAdjective] Ne stoarce folosind Schachtplan!"
 bftb_greece.168.desc:0 "Micul Schädlinge inteligent din [FROM.GetNameDef] a conceput o modalitate de a folosi propria noastră schemă ponzi împotriva noastră. O mică lacună sigură, concepută astfel încât să putem exploata în favoarea noastră errata din Schahtplan, a fost întoarsă împotriva noastră -ceea ce nu trebuia să fie posibil. Putem fie să înfruntăm în siguranță și să le oferim [FROM.GetAdjective] această mică victorie, fie să renunțăm la fațada jocului conform regulilor și să fugim de la discuțiile cu oamenii [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Pentru a evita consecințele, recunoaștem de data aceasta..."
 bftb_greece.168.b:0 "Întoarce-te pe ele, Schacht!"
 bftb_greece.168.c:0 "Nu ne vom supune niciodată șantajului [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "Și-au exagerat mâna; ei trebuie să sufere consecințele!"
 gott_bless_herr_schacht_tt:0 "Această opțiune este disponibilă deoarece aveți în prezent §YHjalmar Schacht§! ca ministru."
 bftb_greece.169.t:0 "Investiția [FROM.GetAdjective]!"
 bftb_greece.169.desc:0 "Tocmai am terminat de întâmpinat investitorii [FROM.GetAdjective] înapoi în țara noastră după ultima lor mică vizită și ei aduc vești bune despre investiții și oportunități! Cu ajutorul lor, vom construi o economie cu adevărat modernă."
 bftb_greece.169.a:0 "Un succes uluitor!"
 bftb_greece.169.b:0 "Un succes uluitor!"
 bftb_greece.169.c:0 "O muncă extraordinară, tuturor!"
 bftb_greece.170.t:0 "[FROM.GetAdjective] decid să nu investească"
 bftb_greece.170.desc:0 "Din păcate, am primit vestea că [FROM.GetAdjective] nu vor investi în economia noastră de data aceasta. Este o întorsătură dezamăgitoare a evenimentelor, deși delegatul [FROM.GetAdjective] nu a exclus investiții viitoare care ne augură bine."
 bftb_greece.170.a:0 "Poate data viitoare."
 bftb_greece.171.t:0 "Cei [FROM.GetAdjective] se evadează definitiv de discuțiile de investiții!"
 bftb_greece.171.desc:0 "S-ar putea să fi împins problema investițiilor prea greu: cei [FROM.GetAdjective] au ales să decidă că nu au niciun interes să investească în baza industrială în plină dezvoltare a națiunii noastre. Dacă ei nu vor să ne ajute să modelăm viitorul, atunci va trebui să ne descurcăm fără ei."
 bftb_greece.171.a:0 "Poate... cei [ITA.GetAdjective] ar putea fi mai amiabil la o înțelegere?"
 bftb_greece.172.t:0 "Hjalmar Schacht ne păcălește!"
 bftb_greece.172.desc:0 "Am fost atât de proști să credem că îi putem extorca pe [FROM.GetAdjective] folosind Schachtplan când chiar omul care a întocmit acordul în primul rând era încă ministru! Acum am ajuns să fim națiunea care trebuie să-i plătească! Ce dezastru!"
 bftb_greece.172.a:0 "Vrăjitorul Finanțelor lovește din nou!"
 bftb_greece.173.t:0 "Antreprenorii noștri se întorc de la negocierile de la Atena!"
 bftb_greece.173.desc:0 "Când cei de la [FROM.GetAdjective] au decis să ne invite să discutăm în continuare despre aprofundarea legăturilor noastre economice, nu am putut refuza. Inutil să spun că au prezentat un argument convingător pentru motivul pentru care ar fi ideal ca poziția industrială a [FROM.GetAdjective] să fie consolidată. Problema dacă căutăm să investim în națiunea lor sau să lăsăm potențialul lor industrial în seama sorții este o chestiune pe care trebuie să o decidem."
 bftb_greece.173.a:0 "Le vom acorda o carte pentru ca ei să poată investi."
 bftb_greece.173.b:0 "Nu este în interesul Marii Britanii în acest moment."
 bftb_greece.173.c:0 "Îmi pare rău bătrânilor, dar John Bull are afaceri mai importante în altă parte!"
 bftb_greece.174.t:0 "Politicienii noștri participă la [FROM.GetAdjective] Expoziție națională"bftb_greece.174.desc:0"Cei [FROM.GetAdjective] ne-au făcut un spectacol! Încercarea lor de a ne atrage investiția a fost una atractivă, fără îndoială, dar cu siguranță avem propriile priorități de care să ne preocupăm. Alegerea dacă investim în națiunea [FROM.GetAdjective] ne este lăsată."
 bftb_greece.174.a:0 "Ei pot conta pe sprijinul nostru!"
 bftb_greece.174.b:0 "Nu este în interesul Marii Britanii, de data aceasta."
 bftb_greece.174.c:0 "Îmi pare rău bătrânilor, dar John Bull are afaceri mai importante în altă parte!"
 bftb_greece.175.t:0 "[FROM.GetAdjective] oferă piese pentru nave în schimbul investiției"
 bftb_greece.175.desc:0 "O propunere interesantă din partea [FROM.GetAdjective]: ei doresc să ne ofere piese pentru a ușura fabricarea navelor noastre în schimbul unei investiții sporite în națiunea lor. Este poate puțin neortodox ca actorii de stat să facă troc la un asemenea nivel de bază, dar, din nou, singurul lucru care a fost vreodată cu adevărat ortodox la [FROM.GetAdjective] este religia lor."
 bftb_greece.175.a:0 "Un comerț echitabil! Aproape."
 bftb_greece.175.b:0 "Nu avem nevoie de părți [FROM.GetAdjective] în acest moment."
 bftb_greece.175.c:0 "Ne pare rău [FROM.GetNameDef], dar afacerea noastră cu dvs. s-a încheiat. In permanenta!"
 bftb_greece.176.t:0 "[FROM.GetAdjective] Decideți să investiți!"
 bftb_greece.176.desc:0 "Tocmai am terminat de întâmpinat investitorii [FROM.GetAdjective] înapoi în țara noastră după ultima lor mică vizită și ei aduc vești bune despre investiții și oportunități! Cu ajutorul lor, vom construi o economie cu adevărat modernă."
 bftb_greece.176.a:0 "Un succes uluitor!"
 bftb_greece.176.b:0 "Un succes uluitor!"
 bftb_greece.176.c:0 "Ne putem baza întotdeauna pe [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "[FROM.GetAdjective] decid să nu investească de data aceasta"
 bftb_greece.177.desc:0 "Din păcate, am primit vestea că [FROM.GetAdjective] nu va investi de data aceasta în economia noastră. Este o întorsătură dezamăgitoare a evenimentelor, deși delegatul [FROM.GetAdjective] nu a exclus investiții viitoare care ne augură bine."
 bftb_greece.177.a:0 "Ei bine, poate data viitoare."
 bftb_greece.178.t:0 "[FROM.GetAdjective] Aproba legislația care ne împiedică să căutăm investiții suplimentare!"
 bftb_greece.178.desc:0 "S-ar putea să fi împins problema investițiilor prea greu: [FROM.GetAdjective] au ales să decidă că nu au niciun interes să investească în baza industrială în plină dezvoltare a națiunii noastre. Dacă ei nu vor să ne ajute să modelăm viitorul, atunci va trebui să ne descurcăm fără ei."
 bftb_greece.178.a:0 "Îndrăznim să încercăm să încheiem o înțelegere cu rușii?"
 bftb_greece.179.t:0 "[FROM.GetAdjective] Oficialii ne abordează în capitală, solicitându-ne investiții"
 bftb_greece.179.desc:0 "Când cei de la [FROM.GetAdjective] au decis să ne invite să discutăm în continuare despre aprofundarea legăturilor noastre economice, nu am putut refuza. Inutil să spun că au prezentat un argument convingător pentru motivul pentru care ar fi ideal ca poziția industrială a [FROM.GetAdjective] să fie consolidată. Problema dacă căutăm să investim în națiunea lor sau să lăsăm potențialul lor industrial în seama sorții este o chestiune pe care trebuie să o decidem.""
 bftb_greece.179.a:0 "Oui, putem investi o sumă mică."
 bftb_greece.179.b:0 "Nu de data asta."
 bftb_greece.179.c:0 "Nu avem deloc interes în afacerile [FROM.GetAdjective]!"
 bftb_greece.180.t:0 "Oficialii noștri participă la prezentarea națională organizată în [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "Cei [FROM.GetAdjective] ne-au făcut un spectacol! Încercarea lor de a ne atrage investiția a fost una atractivă, fără îndoială, dar cu siguranță avem propriile priorități de care să ne preocupăm. Alegerea dacă investim în națiunea [FROM.GetAdjective] ne este lăsată."
 bftb_greece.180.a:0 "Oui, vom investi în [FROM.GetNameDef]"
 bftb_greece.180.b:0 "Nu de data asta."
 bftb_greece.180.c:0 "Nu avem deloc interes în afacerile [FROM.GetNameDef]!"
 bftb_greece.181.t:0 "Guvernul [FROM.GetAdjective] Mită sindicatele noastre!"
 bftb_greece.181.desc:0 "
Acei necinstiți din [FROM.GetNameDef] au complotat să ne răsucească brațul pentru a investi în movila de stâncă pe care o numesc casă! Sindicatele noastre ne pichetează; acuzându-ne că exacerbam de bunăvoie problema angajării, evitând în mod deliberat deschiderile oamenilor atât de generoși [FROM.GetAdjective]. Este o prostie; corupția lor este evidentă ca ziua. Cu toate acestea, ei dețin toate cărțile. Luăm calea celei mai puține rezistențe și dăm sindicatelor și, prin extensie [FROM.GetNameDef], ce vor ei? Sau ne susținem principiile, într-un moment în care principiile ne-ar putea condamna pe toți?"
 bftb_greece.181.a:0 "Nu ne putem permite grevele în acest moment..."
 bftb_greece.181.b:0 "Amenințările tale nu ne sperie, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grecia -regele idioților! Stai departe de noi!"
 bftb_greece.182.t:0 "[FROM.GetAdjective] Investiți!"
 bftb_greece.182.desc:0 "Tocmai am terminat de întâmpinat investitorii [FROM.GetAdjective] înapoi în țara noastră după ultima lor mică vizită și ei aduc vești bune despre investiții și oportunități! Cu ajutorul lor, vom construi o economie cu adevărat modernă."
 bftb_greece.182.a:0 "Un succes uluitor!"
 bftb_greece.182.b:0 "Un succes uluitor!"
 bftb_greece.182.c:0 "Într-adevăr, a noastră este o mare prietenie!"
 bftb_greece.183.t:0 "[FROM.GetAdjective] decid să nu investească de data aceasta"
 bftb_greece.183.desc:0 "Din păcate, am primit vestea că [FROM.GetAdjective] nu va investi de data aceasta în economia noastră. Este o întorsătură dezamăgitoare a evenimentelor, deși delegatul [FROM.GetAdjective] nu a exclus investiții viitoare care ne augură bine."
 bftb_greece.183.a:0 "Ei bine, poate data viitoare."
 bftb_greece.184.t:0 "[FROM.GetAdjective] Ejectați delegatul nostru și exclude investiția ca posibilitate"
 bftb_greece.184.desc:0 "S-ar putea să fi împins problema investițiilor prea greu: [FROM.GetAdjective] au ales să decidă că nu au niciun interes să investească în baza industrială în plină dezvoltare a națiunii noastre. Dacă ei nu vor să ne ajute să modelăm viitorul, atunci va trebui să ne descurcăm fără ei."
 bftb_greece.184.a:0 "Îndrăznim să încercăm să încheiem o înțelegere cu rușii?"
 bftb_greece.185.t:0 "[FROM.GetAdjective] ne abordează pentru ajutor pentru industrializarea țării lor"
 bftb_greece.185.desc:0 "
Când cei de la [FROM.GetAdjective] au decis să ne invite să discutăm despre aprofundarea legăturilor noastre economice, ei bine, nu am putut refuza. Ce i-ar putea determina pe [FROM.GetAdjective] să devină atât de disperat încât au venit la noi pentru asistență financiară? Inutil să spun că au prezentat un argument convingător pentru ce ar putea fi ideal ca poziția industrială a [FROM.GetAdjective] să fie consolidată... mai ales atunci când s-ar putea dovedi că o îmbunătățește pe a noastră. Problema dacă căutăm să investim în națiunea lor sau să lăsăm potențialul lor industrial în seama sorții este o chestiune pe care trebuie să o decidem."
 bftb_greece.185.a:0 "Există alternative la luptă!"
 bftb_greece.185.b:0 "Poate la o dată ulterioară."
 bftb_greece.185.c:0 "Va exista o șansă de industrializare după ce vor fi cuceriți!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] Diplomații speră să tempereze [ROOT.GetAdjective] Ambițiile în Marea Mediterană"
 bftb_greece.186.desc:0 "
Am primit un delegat de la [FROM.GetNameDef] care a transmis preocuparea guvernului său de creșterea interferenței politice [ROOT.GetAdjective] în țara lor. Li s-a dat autoritatea de a încheia un târg: ne vor furniza bunuri materiale, iar noi vom ceda să preluăm controlul asupra fiecărui aparat al statului lor. \n\nNoi, desigur, am negat că ar fi avut loc vreo astfel de interferență, deși știm cu toții că este adevărat. Oferta este una generoasă; fără îndoială, dorința [FROM.GetAdjective] de a-și păstra suveranitatea în siguranță este sinceră. Am putea folosi afluxul de material, dar din nou, am putea folosi și [FROM.GetNameDef] blocat complet sub degetul nostru..."
 bftb_greece.186.a:0 "Ajutorul ar fi apreciat."
 bftb_greece.186.b:0 "Poate că suntem de acord în viitor, dar nu acum."
 bftb_greece.186.c:0 "Ah, vasalajul nu poate fi scăpat atât de ușor!"
 bftb_greece.187.t:0 "[FROM.GetAdjective] Investiți!"
 bftb_greece.187.desc:0 "Tocmai am terminat de întâmpinat investitorii [FROM.GetAdjective] înapoi în țara noastră după ultima lor mică vizită și ei aduc vești bune despre investiții și oportunități! Ei aduc cu ei și observatori neinvitați, cărora le-am pierdut repede evidența în timp ce făceau orice pentru care au fost trimiși aici. Oricum, cu ajutorul [FROM.GetAdjective], vom construi o economie cu adevărat modernă."
 bftb_greece.187.a:0 "O înțelegere cu Diavolul este de preferat morții."
 bftb_greece.187.b:0 "Plătim scump pentru independența noastră continuă."
 bftb_greece.188.t:0 "[FROM.GetAdjective] Nu investiți de data aceasta"
 bftb_greece.188.desc:0 "Din păcate, am primit vestea că [FROM.GetAdjective] nu va investi de data aceasta în economia noastră. Este o întorsătură dezamăgitoare a evenimentelor, deși delegatul [FROM.GetAdjective] nu a exclus investiții viitoare care ne augură bine."
 bftb_greece.188.a:0 "Poate că aceasta este o binecuvântare deghizată..."
 bftb_greece.189.t:0 "Cei de la [FROM.GetAdjective] evită delegații noștri și expulzează diplomații noștri!"
 bftb_greece.189.desc:0 "S-ar putea să fi împins problema investițiilor prea greu: [FROM.GetAdjective] au ales să decidă că nu au niciun interes să investească în baza industrială în plină dezvoltare a națiunii noastre. Dacă ei nu vor să ne ajute să modelăm viitorul, atunci va trebui să ne descurcăm fără ei."
 bftb_greece.189.a:0 "Acesta este cu siguranță un semn că vor veni lucruri mai rele."
 bftb_greece.190.t:0 "[FROM.GetAdjective] Oficialii își încheie vizita la Prezidiu"
 bftb_greece.190.desc:0 "
Tocmai am avut plăcerea de a găzdui oficiali de la [FROM.GetNameDef], dintre care unul a ținut un discurs în fața Prezidiului în calitate de invitat unde a subliniat relațiile puternice dintre națiunile noastre. A fost un moment plăcut, dar scopul de încredere al vizitei [FROM.GetAdjective] a fost să discute despre investițiile în națiunea lor aflată în dificultate. Teoremele marxiste au dictat că revoluția ar putea avea loc doar în societățile industrializate, dar propria noastră istorie și experiența [FROM.GetAdjective] ne spune altceva. \n\nExistă un sentiment puternic în rândul oficialilor că ar trebui să-i ajutăm pe [FROM.GetAdjective], pentru că avem resursele pentru a face acest lucru. Cu toate acestea, avem nevoie și de propriile noastre resurse -acest lucru nu este contestat de niciun oficial. Ce trebuie să facem?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] va delega unele resurse în îmbunătățirea lui [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Nyet, nu va fi nicio investiție în acest moment."
 bftb_greece.190.c:0 "Oamenii [ROOT.GetAdjective] nu vor avea de suferit pentru ca câțiva fermieri [FROM.GetAdjective] să poată lucra într-o fabrică."
 bftb_greece.191.t:0 "[ROOT.GetAdjective] Birocratii se întorc din sondajul lor de [FROM.GetNameDef]"
 bftb_greece.191.desc:0 "
Când cei de la [FROM.GetAdjective] au decis să ne invite să discutăm despre aprofundarea legăturilor noastre economice, ei bine, nu am putut refuza. Ce i-ar putea determina pe [FROM.GetAdjective] să devină atât de disperat încât au venit la noi pentru asistență financiară? Inutil să spun că au prezentat un argument convingător pentru ce ar putea fi ideal ca poziția industrială a [FROM.GetAdjective] să fie consolidată... mai ales atunci când s-ar putea dovedi că o îmbunătățește pe a noastră. Problema dacă căutăm să investim în națiunea lor sau să lăsăm potențialul lor industrial în seama sorții este o chestiune pe care trebuie să o decidem."
 bftb_greece.191.a:1 "O extindere a armamentului lor în numele reacționarilor luptători poate fi permisă."
 bftb_greece.191.b:0 "Nyet, nu va fi nicio investiție în acest moment."
 bftb_greece.191.c:0 "Oamenii [ROOT.GetAdjective] nu vor avea de suferit pentru ca câțiva fermieri [FROM.GetAdjective] să poată lucra într-o fabrică."
 bftb_greece.192.t:0 "[FROM.GetAdjective] Oficialii propun o schemă de răscumpărare în cazul în care investesc în regiunile noastre neglijate din Siberia"
 bftb_greece.192.desc:0 "
Am primit un delegat de la [FROM.GetNameDef] care a transmis preocuparea guvernului ei de creșterea interferenței politice [ROOT.GetAdjective] în țara lor. Li s-a dat autoritatea de a încheia un târg: vor investi în regiunile noastre sărace, iar noi vom ceda să preluăm controlul asupra fiecărui aparat al statului lor. \n\nNoi, desigur, am negat că ar fi avut loc vreo astfel de interferență, deși știm cu toții că este adevărat. Oferta este una generoasă; fără îndoială, dorința [FROM.GetAdjective] de a-și păstra suveranitatea în siguranță este sinceră. Am putea folosi afluxul de material, dar din nou, am putea folosi și [FROM.GetNameDef] blocat complet sub degetul nostru..."
 bftb_greece.192.a:0 "Schema [FROM.GetAdjective] a primit aprobarea Biroului Politic, va merge înainte."
 bftb_greece.192.b:0 "Stavka sugerează că puterea soft pe care o putem afirma asupra [FROM.GetNameDef] este mai utilă."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] a încheiat afaceri cu [FROM.GetNameDef]."
 bftb_greece.193.t:1 "Investiții în [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "Cele mai bune minți ale noastre s-au întors acasă după ultima lor călătorie încântătoare la prietenii noștri [FROM.GetAdjective] și aduc vești grozave despre investiții și oportunități reciproc avantajoase! Împreună, eforturile noastre vor ridica atât popoarele [ROOT.GetAdjective], cât și [FROM.GetAdjective], construind un parteneriat cu care trebuie să se țină seama."
 bftb_greece.193.a:1 "O întorsătură bună ar putea aduce alta."
 bftb_greece.194.t:0 "[FROM.GetAdjective] Nu investiți de data aceasta"
 bftb_greece.194.desc:0 "Din păcate, am primit vestea că [FROM.GetAdjective] nu va investi de data aceasta în economia noastră. Este o întorsătură dezamăgitoare a evenimentelor, deși delegatul [FROM.GetAdjective] nu a exclus investiții viitoare care ne augură bine."
 bftb_greece.194.a:0 "Poate că aceasta este o binecuvântare deghizată..."
 bftb_greece.195.t:0 "Cei de la [FROM.GetAdjective] evită delegații noștri și expulzează diplomații noștri!"
 bftb_greece.195.desc:1 "S-ar putea să fi împins problema investițiilor prea greu: [FROM.GetAdjective] au ales să decidă că nu au niciun interes să investească în baza industrială în plină dezvoltare a națiunii noastre. Dacă ei nu vor să ne ajute să modelăm viitorul, atunci va trebui să ne descurcăm fără ei."
 bftb_greece.195.a:0 "Acum suntem cu adevărat singuri care ne reparăm problemele economice."
 bftb_greece.200.t:0 "Convenția de la Heraklion se întrunește -Un mare succes!"
 bftb_greece.200.desc:0 "Convenția de la Heraklion sa încheiat oficial și a fost un succes absolut! Toți participanții au plecat cu garanții de câștiguri teritoriale și s-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale. Împreună, vom răzbuna Tratatul de la Sèvres pe un [TUR.GetName] mult mai merituos."
 bftb_greece.200.a:0 "Ne putem bate pe spate pentru asta."
 bftb_greece.201.t:0 "Convenția de la Heraklion se întrunește"
 bftb_greece.201.desc:0 "Convenția de la Heraklion s-a încheiat oficial și a fost un mare succes! Toți participanții, cu excepția [ENG.GetNameDef], au plecat cu garanții de câștiguri teritoriale și s-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale. Împreună, semnatarii vor răzbuna Tratatul de la Sèvres pe un [TUR.GetName] mult mai merituos."
 bftb_greece.201.a:0 "Huza!"
 bftb_greece.201.b:0 "Ce prostii!"
 bftb_greece.202.t:0 "Convenția de la Heraklion se întrunește"
 bftb_greece.202.desc:0 "Convenția de la Heraklion s-a încheiat oficial și a fost un mare succes! Toți participanții, cu excepția [FRA.GetNameDef], au plecat cu garanții de câștiguri teritoriale și s-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale. Împreună, semnatarii vor răzbuna Tratatul de la Sèvres pe un [TUR.GetName] mult mai merituos."
 bftb_greece.202.a:0 "O inițiativă grozavă!"
 bftb_greece.202.b:0 "Ce idioti..."
 bftb_greece.203.t:0 "Convenția de la Heraklion se întrunește"
 bftb_greece.203.desc:0 "Convenția de la Heraklion sa încheiat oficial și a fost un succes extraordinar! Toți participanții, cu excepția [ITA.GetNameDef], au plecat cu garanții de câștiguri teritoriale și s-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale. Împreună, semnatarii vor răzbuna Tratatul de la Sèvres pe un [TUR.GetName] mult mai merituos."
 bftb_greece.203.a:0 "Un rezultat remarcabil!"
 bftb_greece.203.b:0 "Ne amintim de Victoria Mutilată..."
 bftb_greece.204.t:0 "Convenția de la Heraklion se întrunește"
 bftb_greece.204.desc:0 "Convenția de la Heraklion sa încheiat oficial și a fost un... succes acceptabil. Nici [ENG.GetNameDef], nici [FRA.GetNameDef] nu vor participa la războiul care urmează, deoarece niciunului nu i s-a promis niciun teritoriu de la [TUR.GetNameDef] spart. S-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale, cu condiția să aibă puterea de a cădea singur [TUR.GetNameDef]..."
 bftb_greece.204.a:0 "O victorie, totuși."
 bftb_greece.204.b:0 "Ce pierdere de timp..."
 bftb_greece.205.t:0 "Convenția de la Heraklion se întrunește"
 bftb_greece.205.desc:0 "Convenția de la Heraklion s-a încheiat oficial și a fost un succes perfect cromulent! Toți participanții, cu excepția [ENG.GetNameDef] și [ITA.GetNameDef], au plecat cu garanții de câștiguri teritoriale și s-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale. Împreună, semnatarii vor răzbuna Tratatul de la Sèvres pe un [TUR.GetName] mult mai merituos."
 bftb_greece.205.a:0 "Câștigi ceva, pierzi ceva!"
 bftb_greece.205.b:0 "Ce pierdere de timp..."
 bftb_greece.205.c:0 "Nu vom tolera această a doua trădare!"
 bftb_greece.206.t:0 "Convenția de la Heraklion se întrunește"
 bftb_greece.206.desc:0 "Convenția de la Heraklion s-a încheiat oficial și a fost un succes perfect cromulent! Toți participanții, cu excepția [FRA.GetNameDef] și [ITA.GetNameDef], au plecat cu garanții de câștiguri teritoriale și s-ar părea că [GRE.GetNameDef] urmează o extindere completă a granițelor sale. Împreună, semnatarii vor răzbuna Tratatul de la Sèvres pe un [TUR.GetName] mult mai merituos."
 bftb_greece.206.a:0 "O victorie, totuși."
 bftb_greece.206.b:0 "Ce pierdere de timp..."
 bftb_greece.206.c:0 "Nu vom tolera această a doua trădare!"
 bftb_greece.207.t:0 "EEE lansează o lovitură de stat!"
 bftb_greece.207.desc:0 "
Ar fi trebuit să știm că se va termina așa: conducerea EEE ne-a condamnat ca fiind slabi și ineficienți și ne-a declarat cea mai imediată barieră în calea măreției [ROOT.GetAdjective]. Trădăcii au făcut un spectacol masiv în Parlamentul Elen, unde ne-au acuzat pe toți ca fiind trădători și au declarat că vor face tot ce le stă în putere pentru a ne demola. Destul de sigur, la urma urmei, au părăsit în mod dramatic camera dintr-o dată, s-au întors câteva ore mai târziu, cu o mulțime care îi urmărea și cerea demisia noastră colectivă imediată. \n\nOpinia publică nu mai este printre noi și, să fiu sincer, mulți miniștri și-au pierdut încrederea că această administrație are ceea ce este necesar pentru a duce lucrurile până la capăt așa cum am promis națiunii. Există un sentiment general că marșând pe Constantinopol fără sprijin străin sau popular, trimitem întreaga țară într-un marș al morții din care nu ne vom mai recupera niciodată."
 bftb_greece.207.a:0 "Trebuie să răspundem pentru eșecurile noastre."
 bftb_greece.207.b:0 "Atena nu va fi niciodată guvernată de câini fasciști!"
 byzantinist_coup_tt:0 "§Fasciştii bizantinişti§! va forma un guvern!\in"
 byzantinist_civil_war_inevitable_tt:0 "§YBizantinisti§! va încerca să ne scoată din nou forțat din guvern în curând...\n"
 bftb_greece.209.t:0 "Ne-am onorat angajamentele stabilite în timpul Convenției de la Heraklion!"
 bftb_greece.209.desc:0 "Am divizat fostul stat turc și am împărțit prada între învingători. Obligațiile noastre față de aliații noștri și față de poporul nostru au fost îndeplinite, iar [ROOT.GetNameDef] este mai aproape decât a fost timp de secole de atingerea adevăratei măreții."
 bftb_greece.209.a:0 "Acesta este cu adevărat cel mai glorios moment al nostru."
 megali_idea_honoured_greece_tt:0 "Teritoriile promise aliaților noștri în timpul §Convenției de la Heraklion§! au fost deja transferate.\n"
 bftb_greece.210.t:0 "Grecii își onorează garanțiile Convenției de la Heraklion!"
 bftb_greece.210.desc:0 "După cum am promis, provinciile care ne-au fost garantate au fost tăiate din coaja națiunii turce învinse și transferate sub controlul nostru. Imperialismul este o afacere urâtă, dar nimeni nu o face mai bine decât noi."
 bftb_greece.210.a:0 "Executat ca un ceasornic."
 megali_idea_honoured_tt:0 "Teritoriile promise nouă de §Y[GRE.GetNameDef]§! în timpul §YConvenţiei de la Heraklion§! au fost deja transferate."
 bftb_greece.213.t:0 "[FROM.GetAdjective] refuză să-și plătească datoriile față de noi!"
 bftb_greece.213.desc:0 "Acei hoți lasciviți [FROM.GetAdjective] au decis să fugă cu banii pe care ni-i datorau! Am cultivat și am crescut cu grijă această datorie de zeci de ani și au curajul să o numească ilegitimă? Dacă ei cred că ne pot escroca cu impunitate, atunci au greșit -trebuie să existe consecințe! Deși, nu se poate nega că am fost oarecum prea zeloși în activarea și apoi penalizarea [FROM.GetNameDef] pentru datoria acumulată."
 bftb_greece.213.a:0 "Deturnare paraziți!"
 bftb_greece.213.b:0 "Au fost împinși prea tare și aceasta este consecința."
 bftb_greece.217.t:0 "Marele Boulē fascist din Halicarnas"
 bftb_greece.217.desc:0 "
Fascismul a fost întotdeauna un fenomen destul de temperat în [ROOT.GetNameDef], dar sub conducerea [ROOT.GetLeader] a înflorit până la punctul în care toate marile minți fasciste ale țării se pot întâlni pentru a discuta viitorul țării. [ROOT.GetLeader] propune să ia stilul său hotărât autoritar de guvernare și să filtreze direct într-un model fascist pentru a minimiza instabilitatea. George Mercouris, național-socialistul desăvârșit al națiunii, consideră că cea mai bună cale de urmat pentru [ROOT.GetNameDef] este de a elimina regele nepopular pentru a aduce națiunea într-o sferă cu adevărat radicală a politicii. \n\n[ROOT.GetLeader] a vorbit pe larg despre viziunile unei Grecie Mari care se întinde de la Albania până la Cipru, dar care nu trebuie să fie mai prejos, Mercouris a crezut că este necesar ca oamenii [ROOT.GetAdjective] să privească înapoi și mai mult pentru cheia măreţiei lor. Metaxas crede că a treia civilizație elenă urmează ca o nouă națiune elenă mai mare în viitorul apropiat, dar Mercouris crede că inspirația pentru a treia civilizație elenă va veni chiar din prima civilizație elenă. Două figuri puternice care exprimă două opinii foarte diferite: viitorul fascistat al [ROOT.GetNameDef] aici în Samos."
 bftb_greece.217.a:0 "Metaxas trebuie să conducă regatul nostru fascist!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! va rămâne rege, iar §YGrecia Mare§! va deveni disponibil ca o națiune formabilă. \nThe £faction_gre_monarhist §YMonarhits§! va deveni loial."
 bftb_greece.217.b:0 "Mercouris ne va elibera un imperiu!"
 GRE_republican_national_socialism_tt:1 "§YGeorge II§! va fi detronat de pe tronul lui și vom deveni capabili să împlinim §YMoștenirea Argeads§!. \nThe £faction_gre_monarhist §YMonarhits§! va deveni Inconsecvențial."
 bftb_greece.218.t:0 "Revolta fasciștilor din Anatolia!"
 bftb_greece.218.desc:0 "A sosit timpul; în cea mai întunecată oră a noastră, disprețuitorul Georgios Kosmidis a declarat un apel la arme și a cerut celor loiali EEE și să [ROOT.GetNameDef] să ne distrugă pe noi și pe ocupanții de peste Marea Egee. Singurul lucru care este sigur este că viitorul lui [ROOT.GetNameDef] este foarte incert."
 bftb_greece.218.a:0 "Fasciștii nu trebuie să decidă destinul [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Poate ne-am înșelat; poate că EEE poate salva [ROOT.GetNameDef] până la urmă."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] Este de acord să faciliteze Enoza!"
 bftb_greece.220.desc:0 "
Starea de spirit din capitală ar fi cel mai bine descrisă drept „jubilantă” după ce [ROOT.GetLeader] a anunțat națiunea că, după toți acești ani, visele [ROOT.GetAdjective], Enosis cu Cipru, vor deveni în sfârșit realitate, și totul datorită [FROM. .GetAdjective] prieteni. Administratorii noștri nu au pierdut timpul călătorind în Cipru pentru a se asigura că tranziția puterii decurge cât mai bine posibil. \n\nAceasta este o zi cu adevărat grozavă și istorică pentru [ROOT.GetNameDef]. Cipru a făcut de multă vreme parte din conștiința colectivă [ROOT.GetAdjective], iar acum sunt în sfârșit acasă, în sânul civilizației din care au provenit."
 bftb_greece.220.a:0 "Împreună în sfârșit!"
 bftb_greece.221.t:0 "Convenția de la Heraklion -[FRA.GetAdjective] își primesc mandatul!"
 bftb_greece.221.desc:0 "Majoritatea delegaților prezenți au votat că [FRA.GetNameDef] ar trebui să primească un mandat în Kurdistan după răsturnarea cu succes a statului [TUR.GetAdjective]. Oficialii [FRA.GetAdjective] i-au felicitat pe delegații prezenți pentru înțeleptul lor spirit de stat și au transmis deja instrucțiuni guvernului central [FRA.GetAdjective] pentru a începe planificarea înființării unei administrații în regiune."
 bftb_greece.221.a:0 "Majoritatea este pentru!"
 bftb_greece.222.t:0 "Convenția de la Heraklion -[FRA.GetAdjective] li se refuză mandatul!"
 bftb_greece.222.desc:0 "Majoritatea delegaților prezenți au votat că [FRA.GetNameDef] ar trebui să i se refuze orice teritoriu în Kurdistan după învingerea cu succes a statului [TUR.GetAdjective]. Oficialii [FRA.GetAdjective] aproape au decis să părăsească convenția în totalitate, descriind evenimentul ca fiind o farsă, înainte de a ajunge la un consens că ar mai fi în măsură să influențeze următoarele proceduri, chiar dacă nu li s-a promis nimic."
 bftb_greece.222.a:0 "Nu o au!"
 bftb_greece.223.t:0 "Convenția de la Heraklion -[ENG.GetAdjective] își primesc protectoratul!"
 bftb_greece.223.desc:0 "Majoritatea delegaților prezenți au votat că [ENG.GetNameDef] ar trebui să i se acorde un protectorat armean scos din coaja unui [TUR.GetName] învins. Oficialii [ENG.GetAdjective] i-au lăudat pe delegații prezenți pentru talentul lor de stat și au transmis deja instrucțiuni guvernului central [ENG.GetAdjective] pentru a începe planificarea înființării unei administrații în regiune."
 bftb_greece.223.a:0 "Majoritatea este pentru!"
 bftb_greece.224.t:0 "Convenția de la Heraklion -[ENG.GetAdjective] li se refuză marioneta!"
 bftb_greece.224.desc:0 "Majoritatea delegaților prezenți au votat că [ENG.GetNameDef] ar trebui să i se refuze dreptul de a înființa orice stat marionetă armean în nordul [TUR.GetNameDef]. Oficialii [ENG.GetAdjective] au condamnat decizia și au descris întreaga convenție ca fiind șambolică, dar au decis că mai degrabă ar putea influența următoarele proceduri, chiar dacă nu li s-a garantat nimic."
 bftb_greece.224.a:0 "Nu o au!"
 bftb_greece.225.t:0 "Convenția de la Heraklion -[ITA.GetAdjective] își iau teritoriile!"
 bftb_greece.225.desc:0 "Majoritatea delegaților prezenți au votat că [ITA.GetNameDef] ar trebui să primească colonii împărțite în carcasa unui [TUR.GetName] învins. Oficialii [ITA.GetAdjective] i-au aplaudat pe delegații prezenți pentru decizia lor judicioasă în această chestiune, iar mulți membri ai delegației [ITA.GetAdjective] s-au adunat deja acasă pentru a spune [ITA.GetLeader] vestea."
 bftb_greece.225.a:0 "Majoritatea este pentru!"
 bftb_greece.226.t:0 "Convenția de la Heraklion -[ITA.GetAdjective] li se refuză teritoriile!"
 bftb_greece.226.desc:0 "
Majoritatea delegaților prezenți au votat că [ITA.GetNameDef] ar trebui să i se refuze dreptul de a înființa orice colonii în sudul [TUR.GetNameDef] și au condamnat moțiunea în sine ca fiind mai fatuoasă [ITA.GetAdjective] bellicism. Oficialii [ITA.GetAdjective] au atacat decizia și au folosit întreaga situație pentru a ilustra modul în care este încă o dovadă că oamenii [ITA.GetAdjective] au dreptate să creadă în „vittoria mutilata”. Indiferent de părerile lor personale asupra acestei chestiuni, delegaților [ITA.GetAdjective] li s-a ordonat să rămână ca parte a procedurilor convenției -fără îndoială, cu speranța că vor putea în continuare să influențeze verdictul asupra punctului final și cel mai important de pe ordinea de zi."
 bftb_greece.226.a:0 "Nu o au!"
 bftb_greece.227.t:0 "Confruntările de graniță [GRE.GetAdjective] cu [TUR.GetNameDef] Escalade"
 bftb_greece.227.desc:0 "Atacul [GRE.GetAdjective] asupra [341.GetName] a eșuat așa cum era de așteptat și, pe măsură ce conflictul din Marea Egee escaladează, ni s-a oferit oportunitatea perfectă de a interveni în numele [GRE.GetNameDef]. Ar trebui să ne manevrăm forțele către Caucaz pentru a sta la granița [TUR.GetAdjective]. Când [GRE.GetAdjective] trimit semnalul, vom ține forțele [TUR.GetAdjective] și vom forța un război legitimat."
 bftb_greece.227.a:0 "Vom fi gata."
 bftb_greece.228.t:0 "[SOV.GetAdjective] sunt învinși"
 bftb_greece.228.desc:0 "Vești uluitoare au ajuns în capitala noastră: armatele invincibile ale [SOV.GetNameDef] nu au reușit să rupă liniile [TUR.GetAdjective]. Ei nu ne vor ajuta cu invazia și și-au anulat toate planurile și ofensivele și au acordat impunității [TUR.GetAdjective] să ne judece așa cum consideră de cuviință."
 bftb_greece.228.a:0 "Acest lucru nu este de bun augur..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Ne cheamă să ne îndeplinim angajamentul"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] și-a început războiul cu [TUR.GetNameDef] și ne-a chemat să asistăm în război așa cum am promis că o vom face. Câștigurile promise sunt semnificative și există întotdeauna posibilitatea de a cere mai mult, dar poate că nu mai suntem în măsură să ne îndeplinim obligațiile – chiar dacă asta înseamnă să renunțăm la revendicările noastre."
 bftb_greece.229.a:0 "La război!"
 bftb_greece.229.b:0 "Situația s-a schimbat."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Își onorează angajamentele"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] ni s-a alăturat în războiul nostru împotriva [TUR.GetNameDef], așa cum au promis că o vor face. Împreună, vom reduce starea [TUR.GetAdjective]."
 bftb_greece.230.a:0 "Nu putem pierde!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Renunțați la angajamentele lor!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] și-a abandonat angajamentul de a ne ajuta și a renunțat la revendicările în [TUR.GetNameDef]! Ne-au trădat și ne-au ieftinit întreaga luptă în acest sens. Trebuie să sperăm că vom avea puterea de a învinge fără ajutorul [FROM.GetAdjective]."
 bftb_greece.231.a:0 "Lași!"
 bftb_greece.232.t:1 "Apare un Basileus..."
 bftb_greece.232.desc:1 "
O minune a fost livrată asupra națiunii noastre decăzute: o intervenție divină dată asupra noastră din Ceruri de Sfântul Iustinian. Un bărbat îmbrăcat în zdrențuri a fost găsit împrăștiat inconștient de-a lungul coastei Muntelui Athos, unde a fost salvat de la moarte sigură de către îngrijitorii credincioși ai locașului sfânt. Individul, respins la început de autoritățile care l-au arestat ca fiind un nebun nebun, care a mers pe jos până la [ROOT.GetNameDef] din Germania, a fost de fapt identificat de unul dintre academicienii noștri EEE ca un descendent pierdut de mult dinastia Comnenoi. \n\nSuntem de mult supărați de întrebarea cine ar trebui să conducă statul nostru bizantin și s-ar părea că Dumnezeu însuși ne-a dat soluția Sa. Moștenitorul bizantin nu vorbește un cuvânt de greacă, dar poate fi învățat cu siguranță! Cu adevărat, [ROOT.GetNameDef] este favorizat de providența divină a lui Dumnezeu."
 bftb_greece.232.a:1 "Trăiască Basileus Adolfos I!"
 bftb_greece.232.b:0 "Uh, stai, dar dacă e doar un nebun?"
 bftb_greece.233.t:0 "Ioannis Metaxas a încetat din viață"
 bftb_greece.233.desc:0 "Prim-ministrul și dictatorul [ROOT.GetNameDef] a murit după o perioadă de boală. A murit în străinătate, ca un exilat al națiunii sale cucerite. Deși nu a fost foarte iubit de oamenii [ROOT.GetAdjective], el a devenit un simbol al unității naționale și al rezistenței într-o perioadă de criză. Emmanouil Tsouderos, o figură unificatoare și un Venizelist, ia luat locul lui Metaxas ca prim-ministru al [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "Războiul continuă."
 bftb_greece.234.t:0 "Megali Idea Aprobat"
 bftb_greece.234.desc:0 "De la Convenția de la Heraklion ne-a ajuns vestea că marile puteri participante au aprobat propunerea [GRE.GetAdjective] a"Megali Ideea". Not only does this threaten the stability of the region, it also represents a major risk of an outright state of war erupting between [GRE.GetNameDef] and [TUR.GetNameDef] in the not-too-distant future.\n\nThe possibility cannot be discounted that [GRE.GetNameDef] may obtain the military backing of [FRA.GetNameDef] or [ENG.GetNameDef], and considering our present military obligations to [TUR.GetNameDef] we may well find ourselves on the wrong side of a war with either, if not possibly both, of these major powers. Our military leaders urge us to bear this in mind and re-evaluate our commitment to the defense of [TUR.GetNameDef]."
 bftb_greece.234.a:0 "Turcii vor trebui să supraviețuiască singuri."
 bftb_greece.234.b:0 "Ne respectăm garanțiile indiferent de costuri!"
 bftb_greece.235.t:0 "[ROM.GetName] Revocă garanția"
 bftb_greece.235.desc:0 "Convenția de la Heraklion i-a zguduit profund pe garanții noștri [ROM.GetAdjective]. În loc să riște un război cu marile puteri europene, ei au ales să-și revoce promisiunile de a-și împrumuta ajutorul militar pentru apărarea noastră."
 bftb_greece.235.a:0 "Lași!"

 bftb_turkey.1.t:0 "Convenția de la Montreux"
 bftb_turkey.1.desc:1 "
Președintele [TUR.GetLeader] ne-a informat că [TUR.GetNameDef] se pregătește să remilitarize Strâmtorii Turciei. Guvernul [TUR.GetAdjective] ar dori ca noi să le susținem pretențiile asupra apelor lor teritoriale și să modificăm Tratatul de la Lausanne pentru a le da legitimitatea de a păstra aceste pretenții. \n\nSprijinirea revendicărilor [TUR.GetAdjective] asupra strâmtorilor turcești ne va încuraja cu siguranță și ar putea deschide posibilitatea ca [TUR.GetNameDef] să poată contesta [ITA.GetNameDef] în Marea Mediterană. Cu toate acestea, să fim blocați în această criză ne-ar putea plasa și pe părți opuse ale [SOV.GetNameDef], ceea ce ar putea însemna război în cel mai rău caz."
 bftb_turkey.1.a:0 "Îi vom sprijini pe turci în această chestiune."
 bftb_turkey.1.b:0 "Imperiul Britanic nu se preocupă de Turcia."
 TUR_britain_backs_turkey_tt:0 "\nVom sprijini §Y[TUR.GetNameDef]§! pe baza ca ei ar trebui sa aiba puterea de a reglementa trecerea prin §Y Strâmtorii §!. \n\n§RWom avea ocazia să renunțăm la sprijinul nostru în caz de război între §Y[TUR.GetNameDef]§! și §Y[SOV.GetNameDef]§! brusc par probabil.§!"
 TUR_britain_unentangles_itself_tt:0 "\nVom părăsi §Y[TUR.GetNameDef]§! la mila lui §Y[SOV.GetNameDef]§!. Este probabil ca §Y Strâmtoarea Turcie§! va rămâne deschis traficului naval nerestricționat din orice parte a lumii."
 bftb_turkey.2.t:0 "[ENG.GetName] își împrumută suportul"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] a emis o declarație în care explică că [ENG.GetNameDef] intenționează să ne sprijine în scopul nostru de a prelua controlul asupra propriilor noastre strâmtori. Câștigarea sprijinului [ENG.GetNameDef] este o mare victorie pentru noi și contribuie mult la consolidarea legitimității noastre în întreaga lume."
 bftb_turkey.2.a:0 "Acum așteptăm răspunsul lui [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "[ENG.GetName] ne refuză ajutorul!"
 bftb_turkey.3.desc:0 "
[ENG.GetLeader] a scris o scrisoare lungă către [TUR.GetLeader], explicând într-o oarecare măsură că [ENG.GetNameDef] nu își poate permite să se încurce într-o criză externă în acest moment. [ENG.GetLeader] a citat lipsa sprijinului popular pentru război în [ENG.GetNameDef] și propriul scepticism față de pregătirea [TUR.GetAdjective] pentru război cu [SOV.GetNameDef] drept motive pentru care [ENG.GetNameDef] nu ar fi implicându-se. \n\n[ENG.GetName] au recunoscut controlul nostru asupra strâmtorilor turcești, dar nu vor face mai mult decât atât."
 bftb_turkey.3.a:0 "Acum așteptăm răspunsul lui [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] Preia controlul asupra Bosforului!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] a declarat că Strâmtoarea Turciei va cădea acum sub controlul complet al [TUR.GetNameDef], dând astfel guvernului [TUR.GetAdjective] capacitatea de a ne închide Strâmtorii la propria discreție! Acest lucru este absolut inacceptabil: înseamnă că guvernul [TUR.GetAdjective] a decis că are dreptul de a ne capcana propriile flote în Marea Neagră ori de câte ori consideră că este oportun din punct de vedere politic să facă acest lucru."
 bftb_turkey.4.a:0 "Mobilizați imediat Forțele Armate!"
 bftb_turkey.4.b:0 "Acest circ farsic contează puțin pentru noi."
 TUR_soviets_oppose_turkey_tt:0 "\nThe §Y[TUR.GetAdjective]§! Guvernul fie ne va oferi o soluție de compromis, fie va escalada situația în continuare. \n\n§Vom avea posibilitatea de a reduce situația în cazul în care conflictul armat începe să pară probabil.§!"
 TUR_soviets_allow_militarisation_tt:0 "§Y Strâmtoriile Turcie§! va fi remilitarizat și §Y[TUR.GetNameDef]§! vor dobândi puterea de a reglementa tot traficul naval care trece prin ele."
 bftb_turkey.5.t:0 "[SOV.GetName] se opune remilitarizării noastre a strâmtorilor!"
 bftb_turkey.5.desc:0 "
Oficialii care reprezintă [SOV.GetNameDef] au declarat în termeni foarte clari că consideră că strângerea noastră unilaterală a strâmtorilor Turciei este ilegală și că intenționează să ia măsuri extreme pentru a anula decizia noastră. În ciuda faptului că au fost presați de diplomații noștri, oficialii [SOV.GetAdjective] au refuzat să excludă o intervenție militară în [TUR.GetNameDef] pentru a-și impune voința. \n\nMenținerea status quo-ului actual este de neconceput și chiar și [SOV.GetNameDef] trebuie să înțeleagă cu siguranță acest lucru. Dacă oferim o soluție de compromis care oferă acces gratuit în toate țările Mării Negre, atunci [SOV.GetNameDef] nu va avea de ales decât să accepte oferta noastră, cu excepția cazului în care doresc să devină paria lumii."
 bftb_turkey.5.a:0 "Vom oferi compromisul."
 bftb_turkey.5.b:0 "Fără înțelegeri, fără compromis -vom face acest lucru corect!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! și toate celelalte națiuni care împart o coastă în §YMarea Neagră§! își vor păstra privilegiile de acces liber prin §Y Strâmtoriile §!."
 TUR_remaining_defiant_tt:0 "\nVom continua să cerem dreptul de a reglementa tot traficul naval care trece prin §Y Strâmtoarea§!. \n\n§RTasta poate fi ultima noastră șansă de a reduce escalada: dacă [SOV.GetNameDef] împinge problema, atunci va duce la război!§!"
 bftb_turkey.6.t:0 "[SOV.GetName] Accede la Remilitarizarea Strâmtorilor!"
 bftb_turkey.6.desc:0 "
Guvernul [SOV.GetAdjective] a emis o declarație scurtă cu indicii vagi cu privire la repercusiuni și pedepse pentru tulburarea păcii, dar în mod privat oficialii noștri au fost asigurați că nu va primi niciun răspuns de represalii de la [SOV.GetNameDef]. \n\n[TUR.GetLeader] a ținut un discurs pasionat la Istanbul, care a fost transmis întregii națiuni prin radio, proclamând această mare victorie pentru [TUR.GetNameDef]. A existat o mare revărsare de sprijin pentru guvern și ne putem aștepta la sărbători în toată țara pentru victoria noastră decisivă în această chestiune."
 bftb_turkey.6.a:0 "Iată pacea acasă și pacea în lume!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Compromisi privind remilitarizarea strâmtorilor"
 bftb_turkey.7.desc:0 "După multe negocieri, guvernul [TUR.GetAdjective] a decis să preia controlul asupra strâmtorilor, permițând totuși accesul liber tuturor națiunilor de la marginea Mării Negre. Propunerea fermă oferită de [TUR.GetNameDef] lasă puțin loc de protest și a fost deja aprobată în grabă de [BUL.GetNameDef] și [ROM.GetNameDef] care, în cele din urmă, ne leagă mâinile în această chestiune."
 bftb_turkey.7.a:0 "Ei bine, acea criză poate fi considerată încheiată."
 bftb_turkey.8.t:0 "Conflictul se agită în Marea Neagră"
 bftb_turkey.8.desc:0 "
[SOV.GetName] a contestat planul [TUR.GetNameDef] de a relua controlul asupra strâmtorilor lor, și totuși [TUR.GetNameDef] continuă să rămână sfidător în fața amenințărilor [SOV.GetAdjective]. Situația amenință să se transforme într-un conflict armat, pe măsură ce [TUR.GetNameDef] se luptă pentru a-și afirma suveranitatea și [SOV.GetNameDef] face o piesă pentru a-și stabili dominația asupra regiunii. \n\nEchilibrul puterii stă în mâinile noastre: trebuie să alegem dacă dorim să ne legitimăm sprijinul pentru [TUR.GetNameDef] cu o garanție de independență pentru a descuraja Uniunea Sovietică sau să ne spălăm pe mâini de situație și să sperăm că două țări se îndepărtează de cursul îngust de coliziune pe care și-au pornit ambele."
 bftb_turkey.8.a:0 "Trebuie să sprijinim [TUR.GetNameDef] împotriva tiraniei bolșevice."
 bftb_turkey.8.b:0 "Iredentismul liniștitor [SOV.GetAdjective] este un preț mic de plătit pentru pace!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nVom rămâne cu §Y[TUR.GetNameDef]§! chiar dacă duce la război. §R[SOV.GetNameDefCap] va avea o ultimă oportunitate de a reduce situația!§!"
 TUR_britain_abandons_turkey_tt:0 "\nCând ne retractăm sprijinul pentru §Y[TUR.GetNameDef]§!, guvernul §Y[TUR.GetAdjective]§! va avea o ultimă oportunitate de a reduce situația."
 bftb_turkey.9.t:0 "[ENG.GetAdjective] Abandon-ne"
 bftb_turkey.9.desc:0 "Prim-ministrul [ENG.GetLeader] a declarat public că, având în vedere tensiunile tot mai mari dintre noi și [SOV.GetNameDef], [ENG.GetNameDef] nu își poate permite să se încurce în ceea ce a fost numit „o dispută regională”. Invocând pierderile [ENG.GetAdjective] în Marele Război, [ENG.GetLeader] a sponsorizat o politică de liniște față de [SOV.GetNameDef]. \n\nAnunțul a fost primit cu consternare în Ankara, iar [TUR.GetLeader] a condamnat lașitatea lui [ENG.GetNameDef]."
 bftb_turkey.9.a:0 "Totul este pierdut, trebuie să capitulăm în totalitate în fața capriciilor [SOV.GetNameDef]."
 bftb_turkey.9.b:0 "Nimic nu s-a schimbat, trebuie să păstrăm cursul."
 TUR_straits_remain_demilitarised_tt:0 "\nStrâmtoarea §YTurkish§! va ramane demilitarizat si nu vom avea nici un control asupra traficului naval ce trece prin §Y Strâmtoarea§! până când suntem în război. \n\n§RTasta este ultima noastră șansă de a reduce escalada: dacă [SOV.GetNameDef] împinge problema mai departe, atunci va duce la război!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] va avea o ultimă oportunitate de a reduce situația, dar dacă aleg să nu o facă, atunci va duce la război!§!"
 bftb_turkey.10.t:0 "[TUR.GetAdjective] rămân sfidătoare"
 bftb_turkey.10.desc:0 "Chiar și în fața unei forțe copleșitoare, [TUR.GetLeader] refuză să se cedeze cu privire la subiectul drepturilor [TUR.GetAdjective] asupra strâmtorii Turciei. Tensiunile au escaladat dramatic, trupele fiind repartizate de-a lungul graniței [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] a numit criza un „moment al destinului pentru [TUR.GetNameDef]” și a promis că [TUR.GetNameDef] nu se va preda niciodată în fața tiraniei [SOV.GetAdjective]."
 bftb_turkey.10.a:0 "Strâmtoarea Turciei nu merită un război total."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] se vor preda nouă în genunchi!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] capitulează față de cerințele noastre"
 bftb_turkey.11.desc:0 "
[TUR.GetLeader] a fost primit cu căldură la Moscova, unde a fost forțat în timp ce era sub pază armată să semneze un nou tratat care preda efectiv toate drepturile [TUR.GetAdjective] de a militariza sau de a polițiști strâmtorii Turciei. Președintele [TUR.GetAdjective] a fost trimis acasă cu o țeavă aparținând [SOV.GetLeader] ca suvenir al vizitei sale la [SOV.GetNameDef]. \n\nAfirmarea cu succes a puterii noastre în apele noastre natale este o mare victorie pentru noi, iar forțelor noastre de la granița [TUR.GetAdjective] li sa permis o perioadă de sărbătoare obligatorie care durează trei zile, în care trebuie să fie cât mai zgomotoase posibil. ."
 bftb_turkey.11.a:0 "Lumea ar trebui să se teamă de puterea [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "[SOV.GetName] dă înapoi"
 bftb_turkey.12.desc:0 "
[SOV.GetLeader] a sunat personal la [TUR.GetLeader] unde a cerut cu răceală reducerea tensiunilor și l-a lăudat pe președintele [TUR.GetAdjective] pentru contribuțiile sale la lupta împotriva imperialismului. Soldaților [SOV.GetAdjective] li s-a ordonat să-și reducă acțiunile la granița [SOV.GetAdjective], iar [SOV.GetNameDef] și-a retras plângerile cu privire la acapararea de către [TUR.GetName] a strâmtorii turcești. \n\nPoporul [TUR.GetAdjective], nefiind deloc entuziasmat de ideea unui război mare după brutalul Război de Independență, a scos un oftat colectiv când [TUR.GetLeader] a proclamat națiunii că pacea a câștigat în cele din urmă ziua. , și acea suveranitate [TUR.GetAdjective] fusese asigurată veșnic datorită curajului poporului [TUR.GetAdjective] în această perioadă de criză."
 bftb_turkey.12.a:0 "Am castigat!"
 bftb_turkey.13.t:0 "Începe războiul [TUR.GetAdjective]-[SOV.GetAdjective]."
 bftb_turkey.13.desc:0 "
În urmă cu șase ore, forțele [SOV.GetAdjective] au început să bombardeze bazele strategice [TUR.GetAdjective] din Trabzon și au proclamat că intră în [TUR.GetNameDef] pentru a elibera muncitorii [TUR.GetAdjective] ca parte a unei cruciade marxiste. Trădătorul, Şefik Hüsnü, a proclamat deja crearea unei Republici Populare Turce în exil care va rămâne fără îndoială sub controlul [SOV.GetNameDef] în viitorul previzibil. \n\n[TUR.GetLeader] a urcat într-o scenă la Istanbul, unde a anunțat sumbru că a venit război la [TUR.GetNameDef], dar tonurile triste au durat nu mult înainte ca președintele turc să-și schimbe retorica: lansarea în o poveste înflăcărată despre cum poporul [TUR.GetAdjective] fusese din nou chemat de soartă să lupte pentru libertățile și independența lor. Chiar dacă cicatricile Războiului de Independență rămân proaspete, oamenii [TUR.GetAdjective] au fost biciuiți în fervoare și se grăbesc să se alăture Forțelor Armate. \n\nDar cât poate dura acel entuziasm?"
 bftb_turkey.13.a:0 "...si cat putem rezista?"
 bftb_turkey.14.t:0 "Începe să se formeze o mișcare de opoziție"
 bftb_turkey.14.desc:0 "
Politologii [TUR.GetAdjective] au crezut că va dura săptămâni pentru ca o mișcare legitimă de opoziție să înceapă să se formeze odată ce interdicția asupra partidelor politice va fi ridicată, dar toți s-au dovedit că sunt greșiți. Adnan Menderes nu a pierdut vremea adunând un grup de tradiționaliști cu o idee similară, nemulțumiți de starea credinței religioase din [TUR.GetNameDef] sub Kemaliști. În trecut, când o mișcare politică [TUR.GetAdjective] a fost deturnată de fundamentaliștii religioși, întregul proces de tranziție la democrație a fost oprit, dar nu de data aceasta: de data aceasta [TUR.GetLeader] este hotărât să învingă această mișcare de fanatici de la urne vin ziua alegerilor. \n\nMenderes și cabala sa de fundamentaliști s-au reunit în ceea ce ei îl numesc „Grupul tradițional”, pe care CHP l-a identificat ca fiind precursorul unei mișcări islamiste populiste care intenționează să funcționeze pe o platformă a conservatorismului și tradiționalismului. Grupul Tradițional va căuta în mediul rural turcesc în următoarele săptămâni în scopul de a construi o bază de sprijin și, odată ce vor aduna destui adepți amăgiți, își vor debuta fără îndoială inevitabilul partid de opoziție."
 bftb_turkey.14.a:0 "Alegerile viitoare vor fi una pentru sufletul lui [TUR.GetName]."
 bftb_turkey.16.t:0 "Grupul tradițional mobilizează cetățenii din mediul rural care doresc să crească prezența la vot"
 bftb_turkey.16.desc:0 "Tradiționaliștii lui Adnan Menderes au fost în mulțime în toată țara în încercarea de a îndemna cetățenii religioși care se simt asupriți de guvernul secular să iasă și să voteze pentru partidul lor la viitoarele alegeri. Rapoartele arată că, deși mulți dintre acești alegători rămân sceptici cu privire la șansele lor de a-i învinge pe kemaliști și au o depoziție cinică față de democrație în general, cea mai mare parte a celor abordați au demonstrat entuziasm față de Menderes și mișcarea sa de opoziție."
 bftb_turkey.16.a:0 "Acest lucru este neconstituțional! Închide-l!"
 bftb_turkey.16.b:0 "Voința democratică a poporului va fi cunoscută."
 bftb_turkey.17.t:0 "Grupul tradițional al lui Menderes se adresează organizațiilor kurde pentru Alianță"
 bftb_turkey.17.desc:0 "
Tradiționaliștii lui Adnan Menderes au întreprins o călătorie mult mediatizată în [TUR.GetAdjective] Kurdistan, unde au predicat reconcilierea și interesele reciproce când vine vorba de starea de credință în [TUR.GetNameDef] astăzi. Citând din scripturile religioase, liderii tribali kurzi au urcat pe scenă alături de oficiali din mișcarea de opoziție tradiționalistă și i-au încurajat pe kurzi să voteze pentru Menderes și oamenii lui în ziua alegerilor pentru a „aduce [TUR.GetNameDef] înapoi în îmbrățișarea Atotputernicului”."
 bftb_turkey.17.a:0 "Aceasta este trădare limită!"
 bftb_turkey.17.b:0 "Această cooperare ar putea da roade în viitor!"
 bftb_turkey.18.t:0 "S-a descoperit o conspirație pentru a comite fraude ale alegătorilor în regiunile rurale"
 bftb_turkey.18.desc:0 "
Este o zi tristă pentru democrația în curs de dezvoltare a [TUR.GetNameDef], deoarece un complot pentru a manipula viitoarele rezultate ale alegerilor astfel încât să favorizeze mișcarea de opoziție a lui Adnan Menderes a fost descoperit în unele dintre cele mai agrestice provincii ale [TUR.GetNameDef] . Complotul -care implică lideri religioși, administratori locali și chiar angajați de stat -a fost dejucat, iar conspiratorii au fost arestați. În investigațiile noastre nu au fost găsite dovezi care să le lege pe Menderes sau mișcarea sa de opoziție de complot, dar reacția noastră va afecta cu siguranță campania lor electorală."
 bftb_turkey.18.a:0 "Procesați-i pe toți foarte public și dați-le cea mai aspră sentință posibilă!"
 bftb_turkey.18.b:0 "Vom oferi în liniște amnistia și sperăm că acest lucru va fi uitat."
 bftb_turkey.19.t:0 "Miting gigantic organizat în sprijinul mișcării lui Menderes"
 bftb_turkey.19.desc:0 "
Un miting susținut de Adnan Menderes în interiorul țării a atras mulțimi comparabile cu atunci când discursurile au fost ținute de Mustafa Kemal Atatürk în inima Istanbulului. [TUR.GetLeader] a fost tulburat când a auzit povestirea mitingului, care a decurs fără probleme și unde Menderes a anunțat că partidul său oficial de opoziție va fi dezvăluit națiunii foarte curând. A ieșit un șir de vorbitori, fiecare predicând importanța religiei în viața de zi cu zi și în politică și fiecare dintre ei sponsorizează în general o ideologie a conservatorismului tradiționalist -unii dintre vorbitori chiar au vorbit în termeni îndrăgostiți despre sultanatul și califatul otoman de mult învins! Menderes însuși a urcat ultimul pe scenă și a vorbit în termeni mult mai măsurați în comparație cu unii dintre vorbitorii al căror act îl urmărea. Menderes a expus cu jovialitate publicului său virtuțile liberalismului laissez-faire și a adus laude pe Kemaliști pentru tot ce făcuseră pentru națiune, înainte de a submina acele laude cu multe critici. Participanții au părăsit mitingul încântați și încrezători în șansele lor de a câștiga alegerile. \n\nCorpul de ofițeri devotați kemaliști s-a adresat guvernului și, în termeni nesiguri, a cerut CHP să facă mai mult pentru a reduce influența în creștere a lui Menderes și a mișcării sale populiste conservatoare. Un reprezentant al corpului de ofițeri a declarat că ofițerii țării nu vor sluji niciodată un guvern Menderes și a sugerat să întreprindă propriile acțiuni extreme dacă nu reușim să reducem ceea ce ei văd ca o amenințare fundamentală pentru sistemul kemalist."
 bftb_turkey.19.a:0 "Aceasta este o zi întunecată pentru Republică."
 bftb_turkey.20.t:0 "Partidul Democrat"
 bftb_turkey.20.desc:0 "
În urmă cu opt ore, Adnan Menderes a anunțat triumfător debutul celui mai nou și mai periculos partid de opoziție al [TUR.GetNameDef]: Demokrat Parti. El a anunțat că Partidul Demokrat intenționează să răstoarne monopolul CHP asupra puterii și că țara va fi îndreptată într-o direcție cu totul nouă, cum nu s-a mai văzut până acum. Cei trei piloni ai partidului au fost dezvăluți mulțimilor jubilatoare, Menderes promițând că guvernul său va fi dedicat credinței, patriei și libertății -în această ordine. Mai surprinzător a fost anunțul lui Menderes că un [TUR.GetName] condus de DP va fi cu siguranță mai intervenționist decât orice alt guvern [TUR.GetAdjective] de la înființarea națiunii. \n\nAnunțul a fost primit cu furie în cercurile kemaliste, iar [TUR.GetLeader] s-a angajat astăzi susținătorilor săi de la Istanbul că, chiar dacă alegerile vor fi luptate mai greu decât s-a crezut inițial, CHP va ieși din viitoarele alegeri, totuși guvernarea conducătorii națiunii."
 bftb_turkey.20.a:0 "Lasă cea mai bună petrecere să câștige!"
 bftb_turkey.21.t:0 "Ziua alegerilor"
 bftb_turkey.21.desc:0 "
Ziua alegerilor mult așteptată a sosit în sfârșit. Bărbații și femeile din întreaga țară au ignorat vremea nefavorabilă și bolile personale, astfel încât să poată merge la cabinele de vot desemnate din provincie și să-și completeze buletinele de vot pentru partidul lor preferat. Nimeni nu ar fi putut anticipa o prezență atât de extraordinară, mai ales când tranziția la democrație părea să vină atât de repede. Cursa electorală nu a fost tocmai curată, dar orice susținător al democrației s-ar simți mândru să vadă atât de mulți cetățeni [TUR.GetAdjective] ieșind la vot la primele alegeri libere ale [TUR.GetName]. \n\nCursa a fost strânsă și a fost nevoie de o perioadă semnificativă de timp pentru a număra toate voturile și a determina rezultatul final. Câștigătorii definitivi ai primelor alegeri ale [TUR.GetNameDef] sunt..."
 bftb_turkey.21.a:0 "...republicanii!"
 bftb_turkey.21.b:0 "...Partidul Democrat!"
 TUR_republican_victory_tt:0 "£faction_tur_kemalist §YCHP§! se va da §Idemocratic§! mandat de guvernare a națiunii."
 TUR_conservative_victory_tt:0 "£faction_tur_traditionalist §YDP§! se va da §Idemocratic§! mandat de guvernare a națiunii."
 bftb_turkey.22.t:0 "Războiul civil [TUR.GetAdjective]."
 bftb_turkey.22.desc:0 "
După victoria electorală a Partidului Demokrat, era aproape inevitabil ca un conflict să izbucnească în [TUR.GetNameDef]. Tensiunile dintre guvern și forțele armate au continuat să se agraveze în fiecare zi de la alegeri, iar acum se pare că totul a ajuns la un cap. Ofițerii au preluat deja controlul asupra statelor cele mai bogate din vest și se crede că ofițerii au sprijinul popular al acestor state revoltate. \n\nLa est, milițiile kurde au început să se organizeze în pregătirea unei lupte armate cu scopul de a-și asigura independența. Am fost proști să credem că alianța noastră cu kurzii va dura mult timp, dar ei sunt și mai mari proști pentru a crede că nu le vom anihila încercările jalnice de a scoate o națiune din pământul nostru suveran. \n\nLupta pentru sufletul lui [TUR.GetNameDef] a început și nu ne putem permite să pierdem."
 bftb_turkey.22.a:0 "Fi sabilillah, we fight!"
 bftb_turkey.23.t:0 "Pactul de la Sadabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] a abordat [ROOT.GetLeader] cu sugestia semnării unui pact de neagresiune reciprocă, lăsând deschisă perspectiva unei cooperări viitoare în viitor. Diplomații [TUR.GetAdjective] au lucrat din greu pe terenul lor, intrând în detaliu despre istoriile și interesele reciproce ale celor două națiuni, urmate de un apel serios la pacea între națiunile frate. Negocierile dus-întors au fost plăcute, dar alegerea dacă semnăm sau nu ne revine în cele din urmă."
 bftb_turkey.23.a:0 "Bineînțeles că vom semna acest pact de prietenie!"
 bftb_turkey.23.b:0 "Nu suntem rude, [TUR.GetName]: nu te cunoaștem."
 bftb_turkey.24.t:0 "Alegerea succesorului lui Atatürk"
 bftb_turkey.24.desc:1 "Nici un bărbat sau o femeie nu ar putea spera vreodată să se ridice la înălțimile mitice ale conducerii lui Mustafa Kemal Atatürk, dar Părintele Turcilor rămâne doar un om muritor. Nu căutăm să-l înlocuim pe Ghazi, pentru că nimeni nu ar putea nici măcar să viseze să trăiască la nivelul tatălui fondator mesianic al națiunii noastre, dar trebuie să alegem liderul în care să avem încredere să-l calce pe urmele lui Atatürk. Ei trebuie să exemplifice valorile kemaliste și să urmeze exemplul lui Atatürk ca lider al [TUR.GetNameDef]."
 bftb_turkey.24.a:1 "Celâl Bayar este candidatul evident."
 bftb_turkey.24.b:0 "Celâl Bayar este candidatul evident."
 bftb_turkey.24.c:0 "İsmet İnönü este demnul succesor al lui Atatürk."
 bftb_turkey.24.d:0 "Fevzi Çakmak este liderul de care are nevoie [TUR.GetNameDef]."
 bftb_turkey.24.e:0 "Fevzi Çakmak va fi propriul nostru Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker este omul care sintetizează fascismul și kemalismul."
 bftb_turkey.24.g:0 "Geniul lui Şevket Süreyya Aydemir ne va ajuta."
 bftb_turkey.24.h:0 "Numai İsmet İnönü poate introduce un socialism unic [TUR.GetAdjective]."
 bftb_turkey.24.i:1 "Kâzım Orbay va conduce o junta militară până ne vom găsi calea."
 bftb_turkey.24.j:0 "Uh... um... fostul... fostul calif?"
 bftb_turkey.25.t:0 "[TUR.GetName] Apăsează problema Hatay"
 bftb_turkey.25.desc:0 "
[TUR.GetLeader] a scris o scrisoare puternică prin care cere ca populației turce din statul sirian Hatay să li se permită dreptul lor democratic la un referendum, astfel încât oamenii din Hatay să poată decide dacă doresc să se alăture [TUR.GetNameDef] sau rămâne parte din Siria pe termen nelimitat. Poliția noastră colonială a dezvăluit activități ilegale la granița [TUR.GetAdjective], cetățenii [TUR.GetAdjective] trecând în țară și provocând un tumult în provincia Hatay. Este clar că [TUR.GetNameDef] plănuiește să modifice rezultatele referendumului pentru a asigura o victorie [TUR.GetAdjective], dar să ne fie drag [TUR.GetNameDef] ar fi cu siguranță de preferat decât alternativa. Cine poate spune cât de departe va merge [TUR.GetLeader] pentru a se asigura că Hatay este integrat în [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "Îi vom permite lui Hatay să se strecoare în strânsoarea lui [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay va rămâne parte din Siria, indiferent de dorința [TUR.GetAdjective]."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] Ne cedează suveranitatea lui Hatay"
 bftb_turkey.26.desc:0 "
[TUR.GetLeader] a ținut un mic discurs în Antakya, în care a salutat cetățenii din Hatay în [TUR.GetNameDef] și i-a mulțumit lui [FROM.GetLeader] din [FROM.GetNameDef] pentru respectarea voinței democratice a poporului din Hatay. Chiar dacă mișcarea a fost întâmpinată cu indignare de către oficialii sirieni, starea generală de spirit a lui Hatay și a [TUR.GetNameDef] în ansamblu a fost una de satisfacție, iar mulți oameni [TUR.GetAdjective] au făcut călătorii din casele lor până la Hatay pentru a consacra Cea mai nouă provincie din [TUR.GetNameDef] cu sărbători și schimburi de cadouri."
 bftb_turkey.26.a:0 "Vă urăm bun venit înapoi în stână, frați și surori."
 bftb_turkey.27.t:0 "[FROM.GetName] Menține un control ferm asupra Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] a condus un miting înfocat la Gaziantep, unde a condamnat opresiunea turcilor din străinătate de către [FROM.GetNameDef]. Oamenii [TUR.GetAdjective] au fost biciuiți într-un tumult și există puțină dragoste pierdută între asupritorii lui Hatay și oamenii din [FROM.GetNameDef] în acest moment. Deocamdată, Hatay rămâne în afara posibilității noastre -dar ne vom aminti mereu de această trădare odioasă."
 bftb_turkey.27.a:0 "Într-un fel sau altul, Hatay va fi eliberat acolo unde îi este locul."
 bftb_turkey.29.t:0 "Foști obiectori de conștiință voluntar pentru serviciu"
 bftb_turkey.29.desc:0 "
Se pare că decizia noastră de a adopta o abordare Fatherland First a guvernării a funcționat cu mare efect! Vedem brusc un mare aflux de voluntari care speră să se alăture forțelor noastre armate din toate țările. Înalta noastră comandă este aproape depășită, acest efect amețitor a făcut ca oameni de tot felul de medii religioase și lingvistice să se alăture și este o sarcină aproape prea grea pentru a putea suporta la nivel operațional. \n\nDin fericire, am fost cel puțin oarecum pregătiți pentru această întorsătură a evenimentelor și integrarea tuturor acestor foști echipe de recruți a fost mai mult sau mai puțin fără probleme. Consilierii noștri sugerează că am putea vedea o adunare de voluntari pentru o perioadă de timp!"
 bftb_turkey.29.a:0 "Este încurajator să vezi atât de mulți bărbați și femei curajoși care vin să-și apere națiunea."
 bftb_turkey.30.t:0 "Despăgubiri pentru Insulele Oniki"
 bftb_turkey.30.desc:0 "
Insulele Oniki se află în apele noastre teritoriale și au fost odată considerate parte integrantă a imperiului nostru. Dodecanezii, așa cum preferă să le numească [ENG.GetAdjective] și [GRE.GetAdjective], vor fi din nou ai noștri odată ce [ITA.GetAdjective] îi vor preda proprietarilor de drept. \n\nOficialii guvernamentali au alcătuit un portofoliu cu ceea ce putem oferi [ITA.GetAdjective]-urilor în schimbul insulelor, pentru că ne putem aștepta cu siguranță că vor cere compensații -dacă sunt dispuși să accepte."
 bftb_turkey.30.a:0 "Le vom oferi drepturi asupra cromului nostru."
 bftb_turkey.30.b:0 "Vom oferi compensații industriale."
 bftb_turkey.30.c:0 "O ofertă de prietenie ar trebui să fie suficientă."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] Ne oferă drepturi exclusive la resurse în [342.GetName]"
 bftb_turkey.31.desc:0 "
Guvernul [FROM.GetAdjective] ne-a abordat cu o ofertă surprinzătoare. Ei ar dori să ne ofere sută la sută producția de minereuri și metale naturale din statul [342.GetName] în schimbul Insulelor Dodecanez. \n\nGuvernul nostru s-a ocupat de obicei de achiziționarea de terenuri în loc să le cedeze, dar [TUR.GetNameDef] ne oferă o sursă proprie din care putem stoca resurse care ar putea fi vitale pentru orice efort de război la scară largă. De asemenea, trebuie să luăm în considerare că acestea sunt resurse la care este posibil să nu putem avea acces odată ce un război începe cu seriozitate. Alegerea dacă să acceptăm [FROM.GetAdjective] în oferta lor este o chestiune care depinde în cele din urmă de noi."
 bftb_turkey.31.a:0 "Acceptăm drepturile asupra resurselor dumneavoastră în schimbul Insulelor Dodecanezului."
 bftb_turkey.31.b:0 "Nu ne vom despărți nici măcar de un centimetru de pământ! Nu acum, niciodata!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] Ne oferă ajutor industrial în schimbul Dodecanezului"
 bftb_turkey.32.desc:0 "
Guvernul [FROM.GetAdjective] ne-a abordat cu o ofertă interesantă. [FROM.GetAdjective] ne-au emis un portofoliu subliniind semnificația istorică și strategică a Dodecanezului pentru [FROM.GetNameDef] și au întocmit o listă de proprietăți și unități de producție pe care ar dori să ni le vândă în schimbul insulelor. \n\nGuvernul nostru s-a ocupat de obicei de achiziționarea de terenuri în loc să-l cedeze, dar nu se poate nega că industria suplimentară ar putea fi de mare folos mașinii de război [ROOT.GetAdjective]. În cele din urmă, trebuie să decidem dacă impulsul suplimentar pentru industria noastră este mai valoros imediat pentru națiunea noastră decât Insulele Dodecanez."
 bftb_turkey.32.a:0 "Semneaza contractul; pot avea insulele dacă sunt dispuși să plătească pentru ele."
 bftb_turkey.32.b:0 "Nu ne vom despărți nici măcar de un centimetru de pământ! Nu acum, niciodata!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Solicită transferul insulelor Dodecanez"
 bftb_turkey.33.desc:0 "
Guvernul [FROM.GetAdjective] ne-a emis o scrisoare exhaustivă, semnată de [FROM.GetLeader], subliniind importanța legăturii dintre cele două națiuni ale noastre și pasiunea naturală pe care [FROM.GetAdjective] o are pentru țara noastră. Trecând peste tot baltașul, [FROM.GetAdjective] s-au oferit să semneze cu noi un „Pact de putere” -un aranjament destul de lipsit de sens, dar cu un fir atașat. La scrisoarea de prietenie este atașat un dosar cu instrucțiuni despre cum să gestionăm schimbul pașnic de autoritate între guvernatorii noștri regionali și birocrații [FROM.GetAdjective] care așteaptă să preia administrarea Insulelor Dodecanezului. \n\nGuvernul nostru s-a ocupat de obicei de achiziționarea de terenuri în loc să-l predea, totuși [FROM.GetAdjective] ar fi aliați foarte utili într-un conflict cuprins în Marea Mediterană. Dacă este de îngrijorare, populația majoritară grecească din Insulele Dodecanez și-a exprimat consternarea față de ideea ca [FROM.GetNameDef] să-și anexeze lanțul de insule ca parte a națiunii [FROM.GetAdjective]. Dar, din nou, au avut o reacție foarte asemănătoare când le-am ciupit casa de cadavrul Imperiului Otoman după Marele Război."
 bftb_turkey.33.a:0 "Ar fi mai bine să ducă la o alianță militară pe drum..."
 bftb_turkey.33.b:0 "Nu ne este frică să fim numiți ipocriți; insulele vor rămâne ale noastre!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Acceptă oferta noastră!"
 bftb_turkey.34.desc:0 "
Insulele Oniki ne-au fost returnate de autoritățile [FROM.GetAdjective] în schimbul drepturilor exclusive asupra resurselor din [342.GetName]. Deși oficialii și-au exprimat în privat consternarea față de afișarea flagrantă a colonialismului consensual în [342.GetName], multe dintre aceste considerente au fost înecate de entuziasmul general din spatele anexării celei mai noi provincii a [TUR.GetNameDef]. \n\n[TUR.GetLeader] a făcut o vizită personală la Rodos, unde i-au asigurat personal pe cetățenii de mult oprimați că toate preocupările lor vor fi ascultate și luate în considerare de guvernul [TUR.GetAdjective], chiar și ca un nou program de studii senzaționalizarea rădăcinilor istorice și etnice ale insulelor la [TUR.GetNameDef] a început să fie implementată în lanțul de insule."
 bftb_turkey.34.a:0 "O mare victorie!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] Acceptă oferta noastră!"
 bftb_turkey.35.desc:0 "
Insulele Oniki ne-au fost returnate de autoritățile [FROM.GetAdjective] în schimbul fructelor unei părți din industria noastră în curs de dezvoltare. Deși oficialii și-au exprimat în privat nemulțumirea față de ideea de a plăti pentru ceva ce ne aparținea timp de secole cu oțel și sudoare, multe dintre aceste considerente au fost înecate de entuziasmul general din spatele anexării [TUR.GetNameDef] lui. cea mai nouă provincie. \n\n[TUR.GetLeader] a făcut o vizită personală la Rodos, unde i-au asigurat personal pe cetățenii de mult oprimați că toate preocupările lor vor fi ascultate și luate în considerare de guvernul [TUR.GetAdjective], chiar și ca un nou program de studii senzaționalizarea rădăcinilor istorice și etnice ale insulelor la [TUR.GetNameDef] a început să fie implementată în lanțul de insule."
 bftb_turkey.35.a:0 "O mare victorie!"
 TUR_three_factories_sacrificed:0 "Trei §YFabrici civile§! îndepărtat."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Acceptă oferta noastră!"
 bftb_turkey.36.desc:0 "
Spre surprinderea multor oficiali [TUR.GetAdjective], Insulele Oniki ne-au fost returnate de către autoritățile [FROM.GetAdjective] în schimbul semnării reciproce a unui tratat care, în cele din urmă, nu obligă niciuna dintre părți să respecte niciunul dintre angajamentele lipsite de sens conținute. în. [TUR.GetLeader] a făcut o vizită de stat în persoană pentru a semna așa-numitul Pact de Putere cu [FROM.GetLeader] și a existat un angajament reciproc de către ambii lideri de a dezvolta în continuare relațiile dintre cei doi vecini marittimi în lumina acestui fapt. schimb istoric de terenuri. Emoția din [TUR.GetNameDef] este contagioasă și a existat o mare sărbătoare pentru anexarea celei mai noi provincii din [TUR.GetNameDef]. \n\n[TUR.GetLeader] a făcut o vizită personală la Rodos, unde i-au asigurat personal pe cetățenii de mult oprimați că toate preocupările lor vor fi ascultate și luate în considerare de guvernul [TUR.GetAdjective], chiar și ca un nou program de studii senzaționalizarea rădăcinilor istorice și etnice ale insulelor la [TUR.GetNameDef] a început să fie implementată în lanțul de insule. \n\nGuvernul [GRE.GetAdjective] a condamnat schimbul de teritoriu fără întreruperi și a cerut altor mari puteri să condamne ceea ce ele numesc o încălcare nedreaptă și ilegală a suveranității poporului [GRE.GetAdjective] din Insulele Oniki. Comunitatea internațională a păstrat tăcerea cu privire la schimbul teritorial, probabil de teama de a înstrăina guvernul [TUR.GetAdjective]."
 bftb_turkey.36.a:0 "Acest lucru nu ar fi putut merge mai bine."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Respinge oferta noastră!"
 bftb_turkey.37.desc:0 "
Guvernul [FROM.GetAdjective] a declarat public că, în ciuda eforturilor agitatorilor și revanșiștilor [TUR.GetAdjective], Insulele Dodecanezului vor rămâne pentru totdeauna un teritoriu integral al statului [FROM.GetAdjective]. [FROM.GetLeader] l-a menționat pe nume [TUR.GetLeader] în discursul lor, batjocorind că, în timp ce [TUR.GetLeader] ar putea fi respectat pe scară largă în [TUR.GetNameDef], în [FROM.GetNameDef] au fost ridiculizat pe scară largă ca un lider incompetent de către cetățeni [FROM.GetAdjective]. [FROM.GetLeader] a numit [TUR.GetNameDef] un stat eșuat și a descris pe larg modul în care însăși existența națiunii noastre a fost o insultă de neiertat la adresa națiunii [FROM.GetAdjective]. În discursul lor lung, [FROM.GetLeader] a invocat promisiunile neîmplinite ale Tratatului de la Sèvres de nu mai puțin de treizeci și șapte de ori. \n\n[TUR.GetLeader] a descris poziția [FROM.GetAdjective] drept „nefericită”, dar a sperat că ar putea exista o oportunitate pentru un dialog diplomatic suplimentar la o dată ulterioară."
 bftb_turkey.37.a:0 "Ei bine, asta ar fi putut merge mai bine."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] sugerează un efort comun de extragere a resurselor în Caucaz"
 bftb_turkey.38.desc:0 "
Guvernul [FROM.GetAdjective] a recunoscut că a trimis inspectori și prospectori în Georgia pentru a evalua producția de minereu din eforturile noastre miniere și ne-a abordat cu un portofoliu care sugerează o modalitate prin care ambele națiuni pot beneficia mai bine de un mineral comun. efort de extracție. Este un fenomen poate fără precedent pentru un actor de stat să recunoască o formă de spionaj și apoi să încerce să transforme acea mărturisire într-un plan de a promova relații mai strânse între cele două națiuni, dar aceasta este situația în care ne aflăm acum. Nimeni nu poate nega că guvernul [FROM.GetAdjective] nu este dispus să-și asume riscuri. \n\nPortofoliul [FROM.GetAdjective] este cuprinzător și complet; [FROM.GetAdjective] ar expune și extrage filoanele de minereu pe care le-au găsit și ne-ar furniza cea mai mare parte a transportului în timp ce mută o parte din descoperiri în [354.GetName] pentru uzul lor propriu. Probabil că nu vom descoperi ceea ce [FROM.GetAdjective] au descoperit în mulți ani de acum înainte, dar putem folosi planurile trimise către noi pentru a ne îmbunătăți procesele de extracție din Georgia pentru un randament mai mic și fără a avea nevoie de ajutorul [FROM.GetAdjective]. Decizia de a lucra singur sau de a accepta oferta de ajutor din partea guvernului [FROM.GetAdjective] ne revine."
 bftb_turkey.38.a:0 "Să lucrăm împreună pentru beneficiul nostru reciproc."
 bftb_turkey.38.b:0 "Au fost proști să creadă că le vom accepta amestecul în granițele noastre."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Acceptă propunerea noastră"
 bftb_turkey.39.desc:0 "Oficialii [TUR.GetAdjective] își laudă munca bună, deoarece guvernul [FROM.GetAdjective] tocmai ne-a comunicat că ar dori să urmărească planurile de extracție comună a metalelor în Georgia, așa cum este planificat în complexul manifest pe care l-am prezentat anterior. lor. \n\nProcesele de stat sunt deja mobilizate, astfel încât, pe măsură ce minereul este lovit în Georgia, acesta poate fi apoi pregătit imediat pentru transport la [354.GetName] unde poate fi rafinat pentru uzul nostru."
 bftb_turkey.39.a:0 "Un triumf diplomatic!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Respinge propunerea noastră!"
 bftb_turkey.40.desc:0 "Oficialii [FROM.GetAdjective] au reacționat neîncrezător la propunerea noastră de a mine în Georgia, cu permisiunea guvernului [FROM.GetAdjective]. Solicitarea noastră a fost luată de râs și, poate și mai insultător, [FROM.GetAdjective] folosesc unele dintre planurile pe care le-am trimis împreună cu portofoliul nostru pentru a extrage minereurile pe care le-am găsit fără noi."
 bftb_turkey.40.a:0 "Nenorociții ăia!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] Ne invită la [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "
Președintele [FROM.GetNameDef] [FROM.GetLeader] a condus o inițiativă de reformare oficială a Pactului Balcanic într-o alianță strategică mai extinsă și atotcuprinzătoare numită Antanta Balcanică. Toți membrii Pactului Balcanic au fost invitați să se alăture [FROM.GetFactionName] și asta ne include. \n\nOficialii de la [FROM.GetNameDef] s-au asigurat că relația stabilită între națiuni în [FROM.GetFactionName] va depăși cu mult chestiunile pur militare și au emis deja rezumate ale planurilor de dezvoltare în comun a sistemelor noastre monetare, a stratagemelor noastre defensive, și altele."
 bftb_turkey.41.a:0 "Uniți ca una, putem apăra Balcanii."
 bftb_turkey.41.b:0 "Această inițiativă este o amăgire nesăbuită generată din șovinismul [FROM.GetAdjective]."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] se alătură [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] a anunțat că [FROM.GetNameDef] a decis să ratifice și să se alăture [ROOT.GetFactionName]. A existat o mare fanfară și două sărbători de stat consecutive pentru a comemora legarea destinelor celor două națiuni ale noastre atunci când inevitabil izbucnește conflictul."
 bftb_turkey.42.a:0 "Împreună, vom salva Balcanii."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] Respinge apelul de aderare la [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] ne-a dezvăluit că [FROM.GetNameDef] nu se va alătura [ROOT.GetFactionName]. Dezamăgirea diplomaților și oficialilor noștri guvernamentali este incomensurabilă, iar plecarea [FROM.GetNameDefCap] de la Pactul Balcanic și respingerea unui [ROOT.GetFactionName] a pus în pericol întregul proiect."
 bftb_turkey.43.a:0 "Solidaritatea ne-ar fi putut salva, în schimb dezbinarea ne-ar putea distruge."
 bftb_turkey.44.t:0 "Propunerea Petra"
 bftb_turkey.44.desc:0 "
Am primit un plan defensiv de la [FROM.GetNameDef] care propune ca guvernul [FROM.GetAdjective] să preia responsabilitatea de a ne proteja posesiunile din Levant. [FROM.GetLeader] susține că proximitatea geografică a [FROM.GetNameDef] face ca apărarea și administrarea acestor teritorii să fie o problemă simplă și că predarea acestor teritorii către [FROM.GetNameDef] ne-ar elibera propriile resurse pentru a fi redirecționate în altă parte. \n\nPropunerea nu este lipsită de merite, dar ne pune într-o poziție... interesantă. Am capturat Palestina, Iordania și Sinaiul de pe Imperiul Otoman învins: suntem pregătiți să le dăm înapoi succesorilor [FROM.GetAdjective] ai Imperiului Otoman? Lăsând deoparte considerentele istorice, ar trebui să luăm în considerare și modul în care guvernul [FROM.GetAdjective] ar putea reacționa dacă le respingem. Ei ar putea interpreta respingerea noastră ca un semn că nu avem încredere în ei sau că nu prețuim locul lor în această alianță. [FROM.GetNameDefCap] s-a dovedit imprevizibil în trecut și, din păcate, nu putem crede că autoritățile [FROM.GetAdjective] nu vor escalada această problemă dacă le respingem."
 bftb_turkey.44.a:0 "Planul este solid din punct de vedere strategic!"
 bftb_turkey.44.b:0 "Imperiul Otoman s-a prăbușit dintr-un motiv."
 bftb_turkey.45.t:0 "[FROM.GetAdjective] își dau acordul la propunerea Petra"
 bftb_turkey.45.desc:0 "
Ofițerii coloniali [FROM.GetAdjective] își părăsesc deja posturile și se mută în protectorate adiacente pentru a facilita preluarea fără probleme a fostelor colonii [FROM.GetAdjective]. [FROM.GetLeader] a scris o scrisoare către președintele nostru în care explică că [ROOT.GetNameDef] are deplina încredere a [FROM.GetNameDef] în capacitatea noastră de a apăra și guverna provinciile ce ni s-au predat. \n\nMulți cetățeni [ROOT.GetAdjective] văd transferul de terenuri ca o mare victorie și o afirmație că [ROOT.GetNameDef] este din nou o putere regională puternică, respectată în întreaga lume."
 bftb_turkey.45.a:0 "Suntem în ligile mari acum."
 bftb_turkey.46.t:0 "[FROM.GetAdjective] Respinge Propunerea Petra"
 bftb_turkey.46.desc:0 "
Prim-ministrul [FROM.GetLeader] al [FROM.GetNameDef] a spus că predarea teritoriilor [FROM.GetAdjective] din Levant către [ROOT.GetNameDef] ar fi o acțiune de neconceput și a avertizat că înțelepciunea necesită o guvernare continuă [FROM.GetAdjective] în regiunea. Forțele [FROM.GetAdjective] din Levant au fost chiar puse în alertă pentru a se asigura că orice incursiune neașteptată [ROOT.GetAdjective] în regiune poate fi dejucat rapid. \n\nÎn mod privat, mulți dintre oficialii noștri guvernamentali și-au exprimat dezamăgirea față de decizia [FROM.GetAdjective], invocând respingerea propunerii noastre ca dovadă că [FROM.GetAdjective] nu au încredere în noi ca aliați. [ROOT.GetLeader] și-a exprimat, de asemenea, dezaprobarea față de decizia [FROM.GetAdjective] și a cerut consilierilor să prezinte opțiuni cu privire la modul de răspuns."
 bftb_turkey.46.a:0 "Am încercat și am eșuat. Nu putem face nimic altceva."
 bftb_turkey.46.b:0 "Vom escalada problema!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] ridică îngrijorări cu privire la apărarea Golfului"
 bftb_turkey.47.desc:0 "
Președintele [FROM.GetNameDef] [FROM.GetLeader] ne-a contactat cu îngrijorări legate de securitatea coloniilor noastre din golfurile Arabiei. Liderul [FROM.GetAdjective] a sugerat ca [FROM.GetNameDef] să preia responsabilitățile de apărare și administrare pentru întreaga regiune, datorită istoriei [FROM.GetNameDef] și a proximității de regiune. \n\nUnii oficiali [ROOT.GetAdjective] și-au exprimat alarma față de propunere, având în vedere că [FROM.GetNameDef] a solicitat să preia controlul asupra regiunii Levant doar recent. Analistii sunt ingrijorati ca aceste acaparari diplomatice de terenuri au fost planificate strategic de catre [FROM.GetNameDef] pentru a stabili un nou status quo pentru regiunea in care [FROM.GetNameDef] este puterea incontestabila asupra intregului subcontinent. Indiferent de preocupările viitoare, [FROM.GetNameDef] rămâne aliatul nostru și, dacă dorim ca ei să rămână așa, ar fi înțelept să acceptăm cererea lor de control asupra coloniilor noastre arabe."
 bftb_turkey.47.a:0 "Să vedem dacă [FROM.GetNameDef] este pregătit pentru responsabilitate."
 bftb_turkey.47.b:0 "Acest neo-colonialism nu poate și nu va fi tolerat."
 bftb_turkey.48.t:0 "[FROM.GetAdjective] Încredințează-ne apărarea Golfului"
 bftb_turkey.48.desc:0 "Transporturile pentru garnizoanele și administratorii noștri sunt deja pregătite, astfel încât să poată fi expediate imediat către noile noastre teritorii din golfurile arabe duale. [FROM.GetAdjective] și-au revocat autoritatea asupra regiunii și ne-au acordat suveranitatea acestor pământuri pentru protecție și guvernare."
 bftb_turkey.48.a:0 "Suntem cu adevărat o mare putere acum."
 bftb_turkey.49.t:0 "[FROM.GetAdjective] Ne refuză teritoriile arabe"
 bftb_turkey.49.desc:0 "
Ambasadorul [FROM.GetAdjective] a numit desenele [ROOT.GetAdjective] asupra teritoriilor [FROM.GetAdjective] din Arabia „inacceptabile” și a cerut ca problema să fie abandonată imediat. Experții noștri în apărare sunt dezamăgiți că nu ni s-a dat dreptul de a administra teritoriile arabe [FROM.GetAdjective], dar oficialii [FROM.GetAdjective] susțin că, atâta timp cât [ROOT.GetNameDef] rămâne parte din [FROM.GetFactionName], păstrează privilegiile de andocare și întemeiere în teritorii."
 bftb_turkey.49.a:0 "Nefericit."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Solicită tancuri ușoare"
 bftb_turkey.50.desc:0 "Oficialii de la [FROM.GetNameDef] ne-au abordat cu dorința declarată de a achiziționa tancuri ușoare din inventarul nostru. Exprimându-și admirația față de ceea ce au numit „geniu [ROOT.GetAdjective]” și „excelență în design”, oficialii [FROM.GetAdjective] ne-au transmis că [FROM.GetNameDef] pur și simplu trebuie să aibă armură [ROOT.GetAdjective] pentru a proteja propria lor suveranitate."
 bftb_turkey.50.a:0 "Vom trimite unele dintre cele mai bune ale noastre!"
 bftb_turkey.50.b:0 "Trimiteți câteva dintre vehiculele noastre blindate mai standard."
 bftb_turkey.50.c:0 "Este posibil să aibă unele dintre modelele noastre mai vechi."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] nu va primi absolut nimic de la noi."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Trimite tancuri ușoare îmbunătățite!"
 bftb_turkey.51.desc:0 "Tocmai am primit un transport de tancuri [FROM.GetAdjective] direct din propriile lor stocuri! Armura este modernă, iar testele timpurii au arătat că sunt vehicule foarte versatile. Fără îndoială că vor servi bine forțele noastre armate."
 bftb_turkey.51.a:0 "Ce surpriză neașteptată!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Trimite tancuri ușoare"
 bftb_turkey.52.desc:0 "Tocmai am primit un transport de tancuri [FROM.GetAdjective] direct din propriile lor stocuri! Armura ușoară este puțin învechită, dar încă destul de robustă conform testelor noastre de calitate. Fără îndoială că vor servi bine forțele noastre armate."
 bftb_turkey.52.a:0 "O mare binefacere."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Cadou armură demodată"
 bftb_turkey.53.desc:0 "Tocmai am primit un transport de tancuri [FROM.GetAdjective] direct din propriile lor stocuri! Armura este, fără îndoială, datată, iar [FROM.GetAdjective] probabil că au retras modelul având în vedere numeroasele sale defecte. Oricum, forțele noastre armate le vor găsi un folos... cumva."
 bftb_turkey.53.a:0 "Dacă a fost suficient de bun pentru 1922, este suficient de bun deocamdată!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] Nu ne trimite nimic"
 bftb_turkey.54.desc:0 "Cei [FROM.GetAdjective] au refuzat să ne trimită chiar și un șasiu din cel mai vechi model al lor. Se pare că armura [FROM.GetAdjective] este folosită numai pentru [FROM.GetAdjective], iar personalități importante din [FROM.GetNameDef] au citat preocupările de securitate națională drept motiv pentru a nu ne furniza nicio armură."
 bftb_turkey.54.a:0 "Tancurile probabil s-ar fi stricat oricum."
 bftb_turkey.55.t:0 "Concesiunea Chester"
 bftb_turkey.55.desc:0 "
În 1923, nou-înființata Republică Turcia a ratificat și a aprobat o lege care ne permite să dezvoltăm câmpurile petroliere și căile ferate ale [FROM.GetNameDef]. Senatul Statelor Unite, luând în considerare impactul pe care Marea Depresiune îl avea asupra economiei americane, a decis să nu ratifice tratatul. [FROM.GetNameDef] a anulat anularea tratatului și ne-a cerut încă o dată să îndeplinim prevederile concesiunii care a fost întocmit inițial de noi. \n\nNu se poate nega că din punct de vedere economic ne aflăm într-un loc mult mai sigur decât eram în 1923 și ar fi o mare avantaj să avem [FROM.GetNameDef] aliniat ideologic și militar cu noi. Cu toate acestea, războiul planează pe întreg globul și chiar și din poziția noastră de forță trebuie să fim economici în ceea ce privește modul în care ne dedicăm resursele. A avea ulei disponibil în [FROM.GetNameDef] ar putea fi în viitor destul de valoros ca pârghie împotriva [SOV.GetNameDef], dar pe termen scurt trebuie să luăm în considerare și posibilitatea modului în care petrolul dezgropat ar putea cădea în mâinile inamicilor noștri. . Ar putea fi înțelept să folosim nevoia [FROM.GetAdjective] pentru ajutorul nostru pentru a ne promova propriile obiective. [FROM.GetNameDef] conține mult crom, în timp ce națiunea noastră, din păcate, nu are. Alegerea este a noastră."
 bftb_turkey.55.a:0 "Vom ajuta toți prietenii democrației."
 bftb_turkey.55.b:0 "Îi vom ajuta... condiționat."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Acordă necondiționat concesiunea"
 bftb_turkey.56.desc:1 "
[FROM.GetNameDefCap] a fost de acord să își îndeplinească angajamentele pe care ni le-au promis că ni le vor îndeplini în urmă cu peste un deceniu, fără a cere compensații. Ei și-au folosit tehnologia superioară și resursele industriale extinse pentru a extrage petrol în [350.GetName] pe care anterior nu am putut să-l descoperim în mod fiabil. Cei [FROM.GetAdjective] ne-au lăsat, de asemenea, la dispoziție o parte din industria pe care o foloseau pentru a extrage petrolul pentru a îndeplini alte aspecte ale concesiunii de reutilizare la discreția noastră. \n\nCa o etapă suplimentară de prietenie, cei [FROM.GetAdjective] ne-au lăsat moștenire câteva dintre tehnicile și echipamentele pe care le-au folosit în procesul de extracție, astfel încât să putem profita mai bine de resursele naturale care se găsesc în toată țara noastră."
 bftb_turkey.56.a:0 "Cele [FROM.GetAdjective] sunt într-adevăr cele mai bune."
 bftb_turkey.57.t:0 "[FROM.GetAdjective] Stabilește condiții pentru concesiune"
 bftb_turkey.57.desc:0 "
[FROM.GetNameDefCap] a fost de acord să își îndeplinească angajamentele pe care ni le-au promis că ni le vor îndeplini în urmă cu peste un deceniu, dar în schimbul unei compensații. Ei sunt dispuși să-și folosească tehnologia superioară și resursele industriale extinse pentru a extrage petrol în [350.GetName] pe care nu am reușit să-l descoperim în mod fiabil, dar în schimb [FROM.GetAdjective] doresc resurse exclusive pentru drepturile în [343. GetName]. Pentru a îndulci afacerea, [FROM.GetAdjective] și-au exprimat dorința de a ne învăța câteva dintre tehnicile lor avansate de extracție și de a ne oferi schemele unora dintre instrumentele lor mai complicate pentru excavare. \n\nSolicitarea concesiunii ar fi trebuit să fie destul de umilință, dar acest lucru s-ar putea dovedi a fi peste măsură. Națiunea noastră este menită să reprezinte roadele anti-imperialismului și anticolonialismului, iar dacă suntem de acord cu cerințele [FROM.GetAdjective] atunci ne vom trăda valorile. Totuși, ne putem permite să refuzăm avantajele pe care [FROM.GetNameDef] ni le poate oferi?"
 bftb_turkey.57.a:0 "Bine, dă-le nemernicilor imperialiști ce vor."
 bftb_turkey.57.b:0 "Nu vom trăi niciodată sub degetul mare [FROM.GetAdjective]!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Îndepliniți cerințele noastre"
 bftb_turkey.58.desc:0 "Guvernul [FROM.GetAdjective] a fost de acord cu fiecare dintre cererile noastre în schimbul ajutorului nostru. Cromul a început deja să intre în porturile noastre din [343.GetName] și, mai bine, am învățat de fapt câteva lucruri în eforturile noastre de a extrage petrol în estul [FROM.GetName]."
 bftb_turkey.58.a:0 "Este grozav să fii [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Respinge-ne cererile!"
 bftb_turkey.59.desc:0 "Guvernul [FROM.GetAdjective] a respins condițiile noastre foarte corecte pe care le-am stabilit în schimbul ajutorului nostru. Dacă guvernul [FROM.GetAdjective] ar fi fost doar dispus să-și aducă partea echitabilă, atunci toată lumea ar fi putut câștiga. În schimb, ei vor trebui doar să aștepte încă câțiva ani înainte să lovească vreodată ceva din acel aur negru."
 bftb_turkey.59.a:0 "Suntem [ROOT.GetNameDef], încă plecăm ca câștigători."
 bftb_turkey.60.t:0 "[FROM.GetName] Apăsează problema Hatay"
 bftb_turkey.60.desc:1 "
[FROM.GetLeader] a scris o scrisoare puternică prin care cere ca populației turce din statul sirian Hatay să li se permită dreptul lor democratic la un referendum, astfel încât oamenii din Hatay să poată decide dacă doresc să se alăture [FROM.GetNameDef] sau rămâne parte din [ROOT.GetNameDef] pe termen nelimitat. Forțele noastre armate au detectat activități ilegale la granița [ROOT.GetAdjective]-[FROM.GetAdjective], cetățenii [FROM.GetAdjective] trecând granița noastră și provocând un zgomot în provincia Hatay. Este clar că [FROM.GetNameDef] intenționează să manipuleze rezultatele referendumului pentru a asigura o victorie [FROM.GetAdjective], dar poate că doar predarea provinciei Hatay către [FROM.GetNameDef] este cea mai înțeleaptă cale de acțiune. Un beligerant [FROM.GetNameDef] la granița noastră nu este un scenariu ideal."
 bftb_turkey.60.a:0 "Ce alegere avem?"
 bftb_turkey.60.b:0 "Dacă îl vor pe Hatay, pot veni să o ia pe calea grea."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Ne cedează suveranitatea lui Hatay"
 bftb_turkey.61.desc:0 "
[ROOT.GetLeader] a ținut un mic discurs în Antakya, în care a salutat cetățenii din Hatay în [ROOT.GetNameDef] și i-a mulțumit lui [FROM.GetLeader] din [FROM.GetNameDef] pentru respectarea voinței democratice a oamenilor din Hatay. Chiar dacă mișcarea a fost întâmpinată cu indignare de mulți oficiali sirieni din spectrul politic, starea generală de spirit a lui Hatay și a [ROOT.GetNameDef] în ansamblu a fost una de satisfacție, iar mulți [ROOT.GetAdjective] au făcut excursii din casele lor până la Hatay pentru a consacra cea mai nouă provincie a [ROOT.GetNameDef] cu sărbători și schimburi de cadouri. [FROM.GetLeader] a rămas mut în legătură cu această problemă, dar surse apropiate liderului [FROM.GetAdjective] spun că [FROM.GetAdjective] consideră că aceasta este doar o stare de fapt temporară și că Hatay le va retrage în stăpânire. într-un fel sau altul în viitor."
 bftb_turkey.61.a:0 "Vă urăm bun venit înapoi în stână, frați și surori."
 bftb_turkey.62.t:0 "[FROM.GetName] Menține un control ferm asupra Hatay"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] a condus un miting înfocat la Gaziantep, unde a condamnat opresiunea turcilor din străinătate de către [FROM.GetNameDef]. Oamenii [ROOT.GetAdjective] au fost învăluiți, iar consilierii spun că există un oarecare entuziasm în rândul populației [ROOT.GetAdjective] de a folosi războiul ca mijloc de a corecta această stare de lucruri nedreaptă. Că [FROM.GetNameDef] a crezut că ar putea sfida voința noastră a fost o prostie -[ROOT.GetNameDef] nu se va lăsa niciodată hărțuit de puteri mai mici."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] trebuie să piară."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] Ne invită la [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "
[FROM.GetLeader] s-a întâlnit zilele trecute cu [ROOT.GetLeader] pentru a negocia o alianță pan-mediteraneană cuprinzătoare, cu o poziție unită asupra crizelor care necesită intervenția armatei. Există un argument că faptul că [FROM.GetNameDef] este legat voluntar de noi într-o alianță ar putea da mai multă legitimitate obiectivelor noastre regionale, chiar dacă înseamnă că trebuie să evităm sprijinul puterilor mai mari. De asemenea, ar trebui să luăm în considerare că, spre deosebire de noi, [FROM.GetNameDef] are de fapt o reputație destul de pozitivă în rândul națiunilor din Balcani și din Marea Mediterană. Ei ar putea fi capabili să profite de acea reputație favorabilă pentru a câștiga în mod diplomatic sprijinul națiunilor care altfel nu ar vrea să nu aibă de-a face cu noi. \n\nNe aflăm la o răscruce de drumuri: folosim ramura de măslin întinsă către noi de [FROM.GetNameDef] și folosim condeiul lor pentru a ne ascuți sabia împotriva altor mari puteri sau vom ajunge la disprețuiții teutoni și îi tăiem toate aceste puteri mai mici ajungând la noi ca tăierea buruienilor într-o grădină? Numai noi avem puterea de a decide soarta națiunilor din Balcani -le putem salva de hegemonie [GER.GetAdjective] și [SOV.GetAdjective] sau putem asista aceste puteri și grăbi dispariția vecinilor noștri. Alegerea este a noastră."
 bftb_turkey.63.a:0 "Încă ne putem răscumpăra salvându-i pe ceilalți."
 bftb_turkey.63.b:0 "Această lume este rece și fără milă, la fel și noi."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] Se alătură [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "
[FROM.GetLeader] a anunțat cu pompa națiunii sale că sufletul și soarta lui [FROM.GetNameDef] au fost acum împărtășite cu [ROOT.GetNameDef] într-o ceremonie extraordinară, cu multă fanfară. [ROOT.GetLeader] a anunțat cam același lucru, dar în termeni mult mai măsurați. \n\nEste speranța oficialilor [ROOT.GetAdjective] că, prin alinierea [FROM.GetNameDef], sperăm că tendințele lor mai expansioniste vor putea fi ținute în lesă, iar statutul lor de mare putere va fi folosit în schimb pentru a proteja națiunile mai mici ale Mediteranei de hegemonii care ar căuta să le devoreze întregi."
 bftb_turkey.64.a:0 "Trebuie să ne grăbim să aducem celelalte națiuni la acest pact."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] Respinge calitatea de membru în [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "Am primit vestea că [FROM.GetNameDef] nu se va alătura [ROOT.GetFactionName]. Oficialii [ROOT.GetAdjective] sunt dezamăgiți și mai mult decât puțin îngrijorați de ceea ce ar putea prezice acest lucru pentru viitorul Mediteranei. [ROOT.GetLeader] a cerut în mod privat oficialilor guvernamentali să intensifice procesul de înscriere a mai multor membri în alianță, astfel încât să se poată forma un bloc formidabil pentru a contracara orice posibil iredentism [FROM.GetAdjective]."
 bftb_turkey.65.a:0 "Trebuie să ne grăbim să aducem celelalte națiuni la acest pact."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] propune un plan pentru divizarea [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "
[FROM.GetNameDefCap] a sugerat că, deși cursul acțiunii este regretabil, pentru regiunile de securitate națională [GRE.GetNameDef] trebuie distrus. Oficialii noștri au fost de acord cu entuziasm și din toată inima cu opiniile aliaților noștri [FROM.GetAdjective], amintindu-le că aceasta a fost poziția noastră oficială încă de la început. \n\n[FROM.GetNameDefCap] sugerează împărțirea [GRE.GetNameDef] de-a lungul unei premise geografice: ne-ar fi asigurați [185.GetName], [186.GetName] și [182.GetName] asigurându-ne astfel dominația asupra Estul Mediteranei și Marea Ionică. [FROM.GetNameDefCap] ar prelua statele [GRE.GetAdjective] rămase, ceea ce ar garanta controlul [FROM.GetAdjective] asupra Mării Egee, cu care multe dintre statele lor se învecinează deja. \n\nAcordul este în cea mai mare parte echitabil -cel puțin mai echitabil decât ne-am putea aștepta într-o acaparare de terenuri fără drepturi pentru toți. Totuși, am visat de mult să adăugăm [47.Capital.GetName] drept bijuteria coroanei imperiului nostru și acest plan va pune cu siguranță capăt acestei ambiții pentru viitorul previzibil. Suntem dispuși să lăsăm deoparte premiul [47.Capital.GetName] pentru pace în Marea Mediterană?"
 bftb_turkey.66.a:0 "Un acord corect și agreabil cu privire la viitorul [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Trebuie să avem totul!"
 bftb_turkey.67.t:0 "Lovitura de stat din Piața de Aur"
 bftb_turkey.67.desc:0 "
Vești șocante din [676.GetName], deoarece fostul prim-ministru Rashid Ali al-Gaylani a încercat să inițieze o lovitură de stat împotriva guvernului [ROOT.GetLeader]. Al-Gaylani are sprijinul multor armate și chiar sprijinul popular. \n\nSe crede cu tărie că interferența străină a jucat un rol vital în organizarea și furnizarea de arme trădătorilor din Piața de Aur. Dintre toți actorii de stat posibil implicați, se crede că [FROM.GetNameDef] a jucat cel mai important rol în susținerea tentativei de lovitură de stat fascistă. \n\nPiața de Aur stă ferm pe o platformă de îndepărtare a imperialiștilor [ENG.GetAdjective] prin forță, solicitând ajutorul lui [GER.GetNameDef], iar mulți dintre oamenii noștri consideră că aceasta este o poziție foarte lăudabilă în această chestiune. Poate că o Arabia liberă este posibilă doar prin fascism..."
 bftb_turkey.67.a:0 "Mashallah, luptam pentru sufletul Irakului impotriva fascismului!"
 bftb_turkey.67.b:0 "Doar prin fascism este posibilă eliberarea noastră."
 bftb_turkey.67.c:0 "Risipește paraziții fasciști."
 bftb_turkey.68.t:0 "Războiul civil [IRQ.GetAdjective] începe"
 bftb_turkey.68.desc:0 "Eforturile noastre de a instiga o lovitură de stat fascistă în [IRQ.GetNameDef] par să fi dat roade. Fasciștii [IRQ.GetAdjective] se luptă acum cu fostul guvern de conducere pentru controlul asupra întregii țări și vom fi într-o poziție privilegiată pentru a ne stabili controlul ferm asupra regiunii."
 bftb_turkey.68.a:0 "Deocamdată stăm și așteptăm."
 bftb_turkey.69.t:0 "[IRQ.GetAdjective] Fasciștii prevalează"
 bftb_turkey.69.desc:0 "Fasciștii [IRQ.GetAdjective] au terminat de direcționat ultimele buzunare ale loialiștilor [IRQ.GetAdjective], așa cum am anticipat. Ei vor fi prea slabi pentru a ni se opune pe măsură ce vom intra și prelua controlul asupra aparatelor lor de stat."
 bftb_turkey.69.a:0 "Cât de încântător de machiavelic!"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective] Fasciștii eșuează"
 bftb_turkey.70.desc:0 "Fasciștii [IRQ.GetAdjective] nu au reușit să-i înlăture pe loialiștii [IRQ.GetAdjective] și, în schimb, au fost zdrobiți de armata [IRQ.GetAdjective]. Acesta este un scandal absolut, dar, așa cum a fost planificat, strategii noștri cred că [IRQ.GetNameDef] va fi acum prea slab pentru a ni se opune în timp ce forțele noastre vor intra și preia controlul asupra aparatelor lor de stat."
 bftb_turkey.70.a:0 "Jocul a fost trucat de la început."
 bftb_turkey.71.t:0 "[IRQ.GetAdjective] Fasciștii preiau controlul în [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Fasciștii [IRQ.GetAdjective] au înlăturat cu succes fostul guvern de conducere și au preluat controlul asupra întregii țări. Fasciștii [IRQ.GetAdjective] au arătat clar că unul dintre obiectivele lor principale este să scape Arabia de influența [ENG.GetAdjective] cu orice preț și cred că intervenția [ROOT.GetAdjective] este cea mai bună modalitate de a realiza acest lucru."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Cu greu preocuparea noastră."
 bftb_turkey.71.b:0 "Vor avea tot sprijinul nostru."
 bftb_turkey.71.c:0 "S-au dovedit a fi demni de [ROOT.GetFactionName]."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Ne sprijină!"
 bftb_turkey.72.desc:0 "Cei [FROM.GetAdjective] au decis să-și declare sprijinul pentru guvernul nostru. Asemenea declarații sunt incredibil de importante în stabilirea suveranității noastre și în legitimarea rolului nostru ca națiune fundamental opusă imperialismului [ENG.GetAdjective]."
 bftb_turkey.72.a:0 "Curajul lor este lăudabil și apreciat!"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective] Fasciștii preiau controlul în [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Fasciștii [IRQ.GetAdjective] au înlăturat cu succes fostul guvern de conducere și au preluat controlul asupra întregii țări. Fasciștii [IRQ.GetAdjective] au arătat clar că unul dintre obiectivele lor principale este să scape Arabia de influența [ENG.GetAdjective] cu orice preț și cred că intervenția [ROOT.GetAdjective] este cea mai bună modalitate de a realiza acest lucru."
 bftb_turkey.73.a:0 "[IRQ.GetName] nu merită atenția noastră."
 bftb_turkey.73.b:0 "Ei bine... ne-am proclamat Sabia Islamului..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Ne sprijină!"
 bftb_turkey.74.desc:0 "Cei [FROM.GetAdjective] au decis să-și declare sprijinul pentru guvernul nostru. Asemenea declarații sunt incredibil de importante în stabilirea suveranității noastre și în legitimarea rolului nostru ca națiune fundamental opusă imperialismului [ENG.GetAdjective]."
 bftb_turkey.74.a:0 "Cu [ITA.GetAdjective]-urile de partea noastră, nu putem da greș!"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective] își naționalizează uleiul!"
 bftb_turkey.75.desc:0 "
Vești șocante din [IRQ.GetNameDef], deoarece oficialii [ROOT.GetAdjective] care gestionează rezervele de petrol ale țării au fost escortați la granițele [IRQ.GetAdjective] sub pază armata și forțați să iasă! La fel de îngrijorător este zvonul că noul guvern [IRQ.GetAdjective] plănuiește să invite o prezență militară [GER.GetAdjective] pe teritoriul său. \n\nCa și cum nu ar fi suficient, inteligența sugerează, de asemenea, că toate acestea au fost concepute de [FROM.GetNameDef] pentru a ajuta [GER.GetFactionName]! Trebuie să decidem cum să mergem mai departe: [IRQ.GetAdjective] ar putea adopta o poziție mai neutră dacă le respectăm decizia de a confisca petrolul, dar, pe de altă parte, trebuie să decidem dacă ne putem permite posibilitatea ca petrolul să intre în [GER.GetAdjective] mâini."
 bftb_turkey.75.a:0 "Ei sunt colegi gardieni ai flăcării sacre."
 bftb_turkey.75.b:0 "Acel ulei nu trebuie să cadă în mâinile fasciștilor!"
 bftb_turkey.75.c:0 "Dreptul divin al regilor trebuie protejat."
 bftb_turkey.75.d:0 "Acest lucru nu avea să se termine niciodată în alt mod."
 bftb_turkey.75.e:0 "Ca și dreptul lor ca națiune suverană."
 bftb_turkey.76.t:0 "Randamentul [ENG.GetAdjective] pentru noi!"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective] ne-au cedat tot controlul asupra câmpurilor noastre petroliere. Suveranitatea noastră este a noastră: i-am învins pe imperialiști în jocul lor!"
 bftb_turkey.76.a:0 "Allahu Akbar, glorie lui [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "Alianța Anglo-[GER.GetAdjective]."
 bftb_turkey.77.desc:0 "
Suntem supuși unei întorsături oribile și crude a sorții: [ENG.GetAdjective] și [GER.GetAdjective] sunt într-o alianță unul cu celălalt! Aveam nevoie de acel sprijin crucial [GER.GetFactionName], dar câinii perfidi [ENG.GetAdjective] ne-au bătut până la capăt! \n\nAceasta este într-adevăr o zi întunecată în istoria [ROOT.GetAdjective]. Suntem singuri, fără nimeni care să ne susțină, cu excepția [TUR.GetAdjective] -care aproape sigur se va înghesui în fața unui efort comun [ENG.GetAdjective]-[GER.GetAdjective] de a ne zădărnici. Am putea chiar să-i învinovățim pentru că au făcut asta? Cine, în mintea lor bună, ar rezista unui astfel de duo puternic? Îndrăznim măcar să încercăm?"
 bftb_turkey.77.a:0 "Inshallah, europenii vor cădea înaintea sabiei."
 bftb_turkey.77.b:0 "În ce fel de lume nebună trăim!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Solicită reînnoirea Pactului de neagresiune"
 bftb_turkey.79.desc:0 "
Din punct de vedere istoric, ne-am bucurat de relații foarte amicale cu [FROM.GetNameDef], deoarece ne-am considerat unii pe alții ca fiind anti-imperialişti cu gânduri similare, cu toate acestea, legăturile au devenit mai îngheţate în ultimii ani. \n\nÎn încercarea de a dezgheța relațiile dintre cele două țări ale noastre, [FROM.GetLeader] a sugerat o reînnoire a pactului de neagresiune pe care l-am semnat cu mulți ani în urmă. Ar trebui să privim această ramură de măslin ca pe un semn că [FROM.GetNameDef] ar putea fi deschis la niveluri mai profunde de cooperare în viitorul apropiat, cu toate acestea, [ROOT.GetLeader] nu a făcut nici un secret despre râvnirea sa pentru strâmtorii turcești. Trebuie să decidem care este opțiunea mai preferată: un aliat [FROM.GetAdjective] dispus sau un vasal [FROM.GetAdjective]."
 bftb_turkey.79.a:0 "Legăturile amicale cu [FROM.GetNameDef] pot da numai rezultate pozitive."
 bftb_turkey.79.b:0 "Din păcate, avem noi planuri pentru ei."
 bftb_turkey.80.t:0 "[FROM.GetAdjective] sunt de acord să reînnoiască Pactul de neagresiune"
 bftb_turkey.80.desc:0 "Suntem încântați să raportăm că există știri pozitive din [FROM.GetNameDef], deoarece am primit vestea că răspunsul [FROM.GetAdjective] la sugestia noastră privind un reînnoit pact de non-agresiune a fost foarte entuziast. Oficialii noștri cred că putem rezolva detaliile finale ale acordului înainte de sfârșitul săptămânii."
 bftb_turkey.80.a:0 "O zi grozavă pentru pace."
 bftb_turkey.81.t:0 "Planul de respingere al [FROM.GetAdjective] pentru reînnoirea Pactului de neagresiune"
 bftb_turkey.81.desc:0 "Am primit vestea că [FROM.GetNameDef] nu are intenția de a reînnoi vechiul nostru pact de neagresiune. Dimpotrivă, oficialii [FROM.GetAdjective] au anulat deja tratatul nostru anterior, care înlătură complet orice iluzie că relațiile dintre noi și [FROM.GetNameDef] vor fi orice decât calde în următorii ani."
 bftb_turkey.81.a:0 "Acest lucru poate însemna doar ceva îngrozitor."
 bftb_turkey.82.t:0 "Interdicția Partidului Comunist Turc a fost ridicată"
 bftb_turkey.82.desc:0 "
Oficialii exilați ai Partidului Comunist Turc au fost primiți acasă înapoi în [ROOT.GetNameDef] cu toate acuzațiile împotriva lor grațiate de [ROOT.GetLeader]. Oficialii partidului TKP au fost primiți înapoi cu căldură de unii membri ai guvernului, dar ocoliți de membrii guvernului kemaliști mai ortodocși. \n\nÎn timp ce [ROOT.GetLeader] nu a primit personal înapoi niciunul dintre oficialii fost exilați, a fost emisă o invitație deschisă de a servi ca membri participanți ai guvernului. Dacă oficialii TKP vor continua să servească în cabinetul guvernului, este o decizie care revine în cele din urmă guvernului însuși."
 bftb_turkey.82.a:0 "Nu ne interesează cu adevărat ce aleg ei să facă."
 bftb_turkey.83.t:0 "Revenirea Partidului Comunist Turc"
 bftb_turkey.83.desc:0 "
Oficialii exilați ai Partidului Comunist Turc au fost primiți acasă înapoi în [ROOT.GetNameDef] cu toate acuzațiile împotriva lor grațiate de [ROOT.GetLeader]. Oficialii partidului TKP au fost primiți înapoi cu căldură de unii membri ai guvernului, dar ocoliți de membrii guvernului kemaliști mai ortodocși. \n\nA fost la un oficial oficial de bun venit, găzduit de [ROOT.GetLeader], unde a avut loc lovitura neașteptată. Şefik Hüsnü a urcat pe scenă şi a anunţat dizolvarea regimului burghez şi revizionist kemalist în favoarea unui stil de guvernare mai asemănător cu sistemul folosit la Moscova. Oficialii și ofițerii kemaliști din toată țara au fost arestați și arestați în câteva ore și, dacă sunt de crezut rapoarte, au fost implicați autori [SOV.GetAdjective] pe parcursul întregului proces."
 bftb_turkey.83.a:0 "Așteptaţi un minut-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Ne cere supunerea"
 bftb_turkey.84.desc:0 "
Șerpii infernali din [FROM.GetNameDef] ne-au trimis o cerere unilaterală de a dezarma și de a permite prezența soldaților [FROM.GetAdjective] pe teritoriul nostru, astfel încât aceștia să poată „garanta siguranța și drepturile lucrătorilor [ROOT.GetAdjective]”. Motivul din spatele acestor cereri ridicole este clar: [FROM.GetNameDef] încearcă să afirme controlul complet asupra afacerilor și suveranității noastre. \n\nNu suntem o putere medie fără importanță în afacerile mondiale, suntem [ROOT.GetNameDef]! Nu ne putem lăsa împinși astfel de o putere vădit răuvoitoare care ne vede nimic altceva decât o victimă în așteptare. Trebuie să privim în afară pentru aliați; cu siguranță trebuie să existe cel puțin o țară care să ne susțină împotriva [FROM.GetAdjective] războiului! Apoi, din nou, costul posibil în viețile [ROOT.GetAdjective] merită cu adevărat riscul?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] va media această chestiune în mod echitabil."
 bftb_turkey.84.b:0 "Votăm democratic... să cerem ajutor altora!"
 bftb_turkey.84.c:0 "Cu siguranță cineva ne va salva de această mizerie marxistă!"
 bftb_turkey.84.d:0 "Prietenii noștri ne vor garanta siguranța."
 bftb_turkey.84.e:0 "[ROOT.GetAdjective] viețile vin înainte de orice altceva."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] caută medierea împotriva agresiunii [TUR.GetNameDefCap]"
 bftb_turkey.85.desc:0 "Oficialii de la [FROM.GetNameDefCap] ne-au abordat cu speranța că le vom oferi protecție în fața agresiunii [TUR.GetAdjective]. [FROM.GetAdjective] au oferit un portofoliu destul de extins, explicând de ce pierderea [FROM.GetNameDef] în sfera de influență [TUR.GetAdjective] ar fi foarte dăunătoare echilibrului continental și și-au apărat cu pasiune dreptul la auto-guvernare. în speranţa că decidem să le oferim ajutor."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] încearcă să monopolizeze comunismul!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] pune în pericol echilibrul continental!"
 bftb_turkey.85.c:0 "Roșii nu pot fi lăsați să fugă."
 bftb_turkey.85.d:0 "Conflictele [FROM.GetAdjective] nu sunt preocuparea noastră."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Ne garantează independența"
 bftb_turkey.86.desc:0 "Am primit vestea că [FROM.GetNameDef] intenționează să ne garanteze independența în fața agresiunii [TUR.GetAdjective]. Aceasta este o mare victorie diplomatică pentru noi și sperăm că va determina [TUR.GetNameDef] să reconsidere cererile flagrante pe care ni le-au prezentat."
 bftb_turkey.86.a:0 "Prieteni adevărați ai [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] Primește asistență externă"
 bftb_turkey.87.desc:0 "Nenorociții [BUL.GetAdjective] au găsit pe alții care să-i sprijine în căutarea lor condamnată pentru independență! Aceasta este o complicație pe care cu siguranță am vrut să o evităm. Trebuie să decidem dacă suntem dispuși să mergem înainte și să folosim forța pentru a ne afirma cererile sau dacă a sosit momentul să demisionăm și să prevenim un război mai mare."
 bftb_turkey.87.a:0 "Continuăm, indiferent."
 bftb_turkey.87.b:0 "Acesta este un regres dureros."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] Da înapoi!"
 bftb_turkey.88.desc:0 "Jubilația ar putea fi folosită pentru a descrie starea de spirit generală a guvernului nostru, deoarece tocmai am primit vestea că guvernul [FROM.GetAdjective] și forțele armate s-au dat înapoi și îndeamnă acum la deescaladare. Aceasta este o victorie extraordinară atât pentru starea [ROOT.GetAdjective] cât și pentru oamenii [ROOT.GetAdjective]."
 bftb_turkey.88.a:0 "Suntem învingători!"
 bftb_turkey.89.t:0 "Nu primim sprijin din partea niciunei națiuni"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] este de neconsolat după ce a auzit vestea cumplită că nicio națiune nu ar sprijini [ROOT.GetNameDef] împotriva agresiunii [TUR.GetAdjective]. Atitudinea blazată a celorlalte puteri ne lasă cu un ultimatium oribil: să stăm și să luptăm, sau să cedăm și să salvăm vieți."
 bftb_turkey.89.a:0 "Nu avem de ales, trebuie să ne predăm."
 bftb_turkey.89.b:0 "Nu vom ceda fără luptă!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] Ni se predă"
 bftb_turkey.90.desc:0 "Suntem cu un pas mai aproape de revoluția mondială cu vestea că autoritățile [FROM.GetAdjective] au renunțat și au acordat autoritatea unei noi cabale de miniștri comuniști aleși manual de oficialii noștri de partid pentru a conduce [FROM.GetNameDef]. Deținând controlul asupra armatelor [FROM.GetAdjective] și industriei, ne pune într-o poziție și mai mare de putere în regiune și în Europa."
 bftb_turkey.90.a:0 "Eliberarea lor este acum completă."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] Sta sfidător"
 bftb_turkey.91.desc:0 "Am primit raportul neașteptat că [FROM.GetNameDef] sfidează cerințele noastre perfect rezonabile. Guvernul [FROM.GetAdjective] ar fi putut alege calea celei mai puține rezistențe, în schimb au decis să meargă pe calea durerii."
 bftb_turkey.91.a:0 "Atunci îi vom smeri."
 bftb_turkey.92.t:0 "[FROM.GetName] Semnează Pactul Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] a fost foarte entuziasmat când i s-au prezentat propunerile noastre pentru un tratat de prietenie și un pact de neagresiune și nu a pierdut timpul să ne răspundă cu semnăturile lor pe tratatul nostru. Cu acordul lor, suntem cu un pas mai aproape de a atinge pacea acasă și pacea în lume!"
 bftb_turkey.92.a:0 "Vei fi întotdeauna un prieten drag pentru [ROOT.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetName] Respinge Pactul Saadabad!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] a scris o scrisoare îndelungată către [ROOT.GetLeader] informându-i că oferta unui tratat de prietenie și a unui pact de neagresiune nu merită hârtia și cerneala pe care a fost conceput. [FROM.GetLeader] a continuat să scrie că orice altceva decât o alianță oficială între [FROM.GetNameDef] și [ROOT.GetNameDef] a fost doar o pierdere de timp și că ar prefera să fie scuzați de orice viitor [ROOT.GetAdjective ] scheme de acum înainte."
 bftb_turkey.93.a:0 "...ai fi putut spune "nu"."
 bftb_turkey.94.t:0 "Economia se prăbușește"
 bftb_turkey.94.desc:0 "
Economiștii [ROOT.GetAdjective] au fost în panică de toamnă, când moneda țării a scăzut în valoare și națiunea noastră a fost afectată de simptomele unei depresii. Este o tragedie teribilă faptul că națiunea noastră, care a evitat cu atâta expertiză cele mai grave efecte ale Marii Depresiuni, să cadă într-o astfel de criză economică acum, când restul lumii se eliberează de necazurile lor economice. \n\nÎncrederea în instituțiile publice a scăzut la minim, iar oamenii sunt larg conștienți de faptul că actuala administrație [ROOT.GetAdjective] este de vină pentru suferința țării."
 bftb_turkey.94.a:0 "Națiunea sângerează pentru avariția noastră..."
 bftb_turkey.95.t:0 "Ofițerii otomani oferă șansa de a restaura Sultanatul"
 bftb_turkey.95.desc:0 "
Am primit o ofertă de la niște indivizi asemănători care sunt din toată inima de acord cu noi cu privire la importanța religiei în guvernarea statului [ROOT.GetAdjective], dar știm cu adevărat că acești avocați sunt loiali față de mai mult decât doar cel Atotputernic. Am fost abordați de foști ofițeri și generali ai Imperiului Otoman cu o alegere care va avea consecințe de amploare pentru restul istoriei noastre: ei doresc să-l readucă pe sultan pe tronul său. \n\nAceastă ofertă nu este în totalitate o surpriză, deoarece mulți dintre miniștrii și alegătorii noștri și-au exprimat în privat dezamăgirea față de prăbușirea Sultanatului otoman și au vorbit cu mândrie despre corespondența lor amicală cu fugarii otomani care trăiesc în străinătate. Fără îndoială, electoratul nostru va susține decizia noastră în orice caz, dar conducerea noastră superioară este sfâșiată. Există un mare respect pentru republică și pentru tot ceea ce a realizat Mustafa Kemal Atatürk, iar dacă semnăm acest pact cu aceste fantome otomane, atunci, fără îndoială, vom da o lovitură de moarte republicii lui Atatürk."
 bftb_turkey.95.a:0 "Vechea noastră glorie așteaptă recuperarea..."
 bftb_turkey.95.b:0 "Suportul nostru este față de Republică și față de democrație!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Ne cere subjugarea"
 bftb_turkey.97.desc:0 "
Se spune că istoria are obiceiul de a se repeta în cicluri, dar cu siguranță niciun politolog care merită să-și poată prezice vreodată ce se întâmplă în prezent. Există un sentiment comun de déjà vu printre mulți din guvern, deoarece tocmai am primit un trimis de la [FROM.GetNameDef] și se pare că [FROM.GetLeader] ne-a cerut supunerea. \n\nToată situația este pur și simplu absurdă! Cum naiba s-ar fi putut întâmpla asta!? Cum ar putea poporul turc să permită asta? Cum ne-am permis vreodată să fim puși într-o asemenea poziție!? Situația este bizară, dar amenințarea este reală. Trebuie să decidem dacă suntem pregătiți să înfruntăm încă o dată amenințarea [FROM.GetAdjective], așa cum am făcut-o cu decenii în urmă, sau dacă vremurile s-au schimbat atât de mult încât nu am îndrăzni să încercăm să rezistăm motivelor lor neinteligibile și să le riscăm mânia."
 bftb_turkey.97.a:0 "Otomanii ticăloși își supraestimează puterea!"
 bftb_turkey.97.b:0 "1908 nu va fi fost în zadar!"
 bftb_turkey.97.c:0 "Nu are rost să reziste amenințării otomane."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] rămâne încrezător în protecția aliaților săi"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective] au refuzat să acceadă la autoritatea noastră sau să recunoască legitimitatea cererilor noastre, în schimb ei caută refugiu în brațele [FROM.GetFactionName] ca lașii care sunt. Trebuie să decidem dacă suntem dispuși să intrăm în conflict cu aliații lui [FROM.GetNameDef] sau dacă ascensiunea noastră triumfală trebuie amânată puțin mai mult."
 bftb_turkey.98.a:0 "Nu există nimeni care să reziste puterii noastre!"
 bftb_turkey.98.b:0 "Nu putem repeta 1913..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] Se dă înapoi de la cerințele sale!"
 bftb_turkey.99.desc:0 "[FROM.GetAdjective]-urile exasperante și putrede au dat înapoi de la cererile lor ridicole. Ar fi o bunătate să spunem că au dat dovadă de înțelepciune în decizia lor revizuită, dar asta ar acorda mult mai mult credit administrației [FROM.GetAdjective] decât s-au dovedit vreodată cuvenite. Pacea domnește între [ROOT.GetNameDef] și [FROM.GetNameDef], deocamdată..."
 bftb_turkey.99.a:0 "Am supraviețuit unei mari crize!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] Îngenunchează în fața puterii noastre!"
 bftb_turkey.100.desc:0 "Suntem cu un pas mai aproape de revendicarea gloriei noastre de odinioară, aducând la călcâie starea fără scrupule [FROM.GetAdjective] și aducându-le în conformitate cu propriile noastre valori. Au avut loc sărbători în toată țara, în semn de recunoaștere a marii noastre victorii."
 bftb_turkey.100.a:0 "Marele Război ar putea fi încă răzbunat..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] Sta sfidător"
 bftb_turkey.101.desc:0 "Cei răi [FROM.GetAdjective] au refuzat să îngenuncheze în fața sultanului nostru atotputernic și înțelept și, în schimb, au ales să meargă pe calea războiului. Dacă este un război pe care [FROM.GetAdjective] îl doresc, atunci este un război pe care îl vor avea! Nu va mai fi niciodată o repetare a anului 1913!"
 bftb_turkey.101.a:0 "Allah ne călăuzește sabia."
 bftb_turkey.102.t:0 "Diktatul de la Damasc"
 bftb_turkey.102.desc:0 "
Bandiții imperioși care rulează [FROM.GetNameDef] au cerut să le predăm imediat teritoriul Siriei sub amenințarea războiului. Nu se poate spune că suntem surprinși de această decizie a vulturii [FROM.GetAdjective], dar asta nu ne face situația mai puțin precară. \n\nTrebuie să decidem dacă suntem pregătiți să ne predăm pământul [FROM.GetAdjective] în speranța de a evita războiul sau dacă suntem dispuși să încercăm să aruncăm definitiv [FROM.GetNameDef] înapoi în analele istoriei unde ar fi trebuit să rămână."
 bftb_turkey.102.a:0 "Nu merită lupta."
 bftb_turkey.102.b:0 "A trecut vremea să demontăm definitiv hegemonia otomană."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] Ne refuză!"
 bftb_turkey.103.desc:0 "Proștii din [FROM.GetNameDef] au respins cererea noastră perfect rezonabilă ca fostul nostru teritoriu să fie înapoiat proprietarului său de drept. Acest lucru ne lasă cu un singur curs de acțiune: războiul!"
 bftb_turkey.103.a:0 "Obrăznicia lor va fi întâmpinată cu cimitarul nostru."
 bftb_turkey.104.t:0 "Teritoriile noastre sunt ale noastre!"
 bftb_turkey.104.desc:0 "
Slăbiciunile [FROM.GetNameDef] au demonstrat o înțelepciune neobișnuită în decizia lor de a ne întoarce Siria fără a necesita violență. Deja lucrăm din greu pentru a integra teritoriul înapoi în decizia noastră imperială și am ajuns la o răscruce. \n\nDestul de ciudat, suntem amintiți în Levant în mare măsură ca imperialiști și străini care au stăpânit pe nedrept asupra teritoriilor în care nu aveam dreptul să ne aflăm. Aceasta este, desigur, pură bătaie de cap -dar sentimentul greșit încă persistă până în prezent. S-ar putea să găsim un câștig pe termen lung în susținerea unui subiect imperial autonom pe care să-l putem integra la o dată ulterioară, dacă situația o cere. Pe de altă parte, putem, de asemenea, să anexăm teritoriul chiar înapoi în Sultanatul nostru -este dreptul nostru divin, până la urmă."
 bftb_turkey.104.a:0 "Vom uni Eyalets din Damasc și Alep!"
 bftb_turkey.104.b:0 "Bine ai revenit în Imperiu!"

 bftb_turkey.110.t:0 "Rebelii au fost contracarați cu succes în [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "
Forțele noastre armate au ieșit învingătoare după un angajament prelungit cu separatiștii din [TUR_kurdish_state_event_target.GetName]. De atunci au fost făcute o serie de arestări în regiune, iar armata noastră a muncit din greu pentru a restabili ordinea în zonă. \n\nPierderile de ambele părți sunt regretabile, dar există o înțelegere generală că niciun sacrificiu nu este prea mare pentru a păstra unitatea națiunii noastre. Adresându-se evenimentului, guvernul a cerut organizarea unei zile de doliu în toată țara pentru a onora morții căzuți."
 bftb_turkey.110.a:0 "O republică, indivizibilă."
 bftb_turkey.111.t:0 "Rebelii înving forțele noastre în [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "
O catastrofă îngrozitoare a avut loc în [TUR_kurdish_state_event_target.GetName], forțele noastre armate retrăgându-se din teritoriu după un angajament epuizant împotriva rebelilor separatiști activi în zonă. \n\nAdministratorii guvernamentali și spectatorii de înaltă comandă sunt deopotrivă șocați și înspăimântați de evoluția surprinzătoare a evenimentelor și au cerut o represalii copleșitoare împotriva forțelor rebele care afectează regiunea. [ROOT.GetLeader] nu a abordat în mod public evenimentul, dar a îndemnat în mod privat oficialii militari să pregătească o contra-operație pentru a răzbuna pierderile noastre din luptă."
 bftb_turkey.111.a:0 "Nu ne-au văzut pe ultimul dintre noi."
 bftb_turkey.113.t:0 "Fundamentaliştii protestează producţia de bunuri interzise din punct de vedere religios"
 bftb_turkey.113.desc:0 "
Satisfacerea pieței libere a fost întotdeauna o piatră de temelie a politicii kemaliste: acolo unde există cerere, ne așteptăm ca cineva să furnizeze. Anumite secțiuni ale populației -în principal cele de convingere religioasă -nu sunt deloc confortabile cu cultura consumeristă relativ nouă a [ROOT.GetNameDef]. \n\nProtestele au zguduit părți ale țării în opoziție cu producția unor produse pe care membrii societății noastre le consideră interzise de religia lor. Ei nu ne-au respectat niciodată visele unui [FROM.GetName] secular și, în mod clar, încă întâmpină probleme în a se adapta la întregul concept. Totuși, liniștirea gloatelor ar putea fi o cale de acțiune mai ușoară, mai degrabă decât să stârnească inutil conflicte între oamenii noștri."
 bftb_turkey.113.a:0 "Foarte bine, vom capitula ca o dovadă de respect pentru obiceiurile lor."
 bftb_turkey.113.b:0 "Progresul nostru este de neoprit."
 bftb_turkey.114.t:0 "Fundamentaliştii protestează paşnic împotriva politicii guvernamentale"
 bftb_turkey.114.desc:0 "
În altă zi, un alt protest venit din partea religioșilor țării noastre. Ultimul lot de proteste a apărut în [TUR_fundamentalist_state.GetName], în opoziție cu ceea ce ei văd ca un guvern dominator care se amestecă în chestiuni în care nu au nicio treabă să se amestece. Totul este absurd; noi suntem guvernul, este treaba noastră să ne amestecăm în treburile cetățenilor noștri. \n\nProtestele au fost pașnice și nu trebuie să răspundem cu forță provocărilor lor. De fapt, consilierii guvernamentali au întocmit o listă de concesii fără sens care pot fi făcute pentru a înăbuși masele din [TUR_fundamentalist_state.GetName]. Deși, dacă ne replicăm la fundamentaliștii din [TUR_fundamentalist_state.GetName], atunci fundamentaliștii din restul țării ar putea crede că pot scăpa cu același lucru. Poate că ar fi mai bine să trimitem armata ca o demonstrație a angajamentului nostru față de valorile noastre fundamentale."
 bftb_turkey.114.a:0 "Se pot oferi unele concesii ușoare."
 bftb_turkey.114.b:0 "Răspândește dăunătorii imuați."
 bftb_turkey.115.t:0 "Fundamentaliştii cer autonomie regională"
 bftb_turkey.115.desc:0 "
Tensiunile din [TUR_fundamentalist_state.GetName] între fundamentaliștii religioși și autoritățile guvernamentale au ajuns în cele din urmă la un punct culminant, fundamentaliștii cerând autoritatea regională și puterea de a guverna după propriile legi. Aceasta este o escaladare uriașă a unui conflict care a supraviețuit în mare parte din proteste pașnice și retorică fără dinți. \n\nEste adevărat că situația din [TUR_fundamentalist_state.GetName] a scăpat treptat de sub controlul nostru. Oricât de dureros ar fi să ne gândim, dacă ar fi să oferim autonomia cerută de la noi, cel puțin ar lovi populația [TUR_fundamentalist_state.GetName] din lista noastră de probleme actuale. Apoi, din nou, chiar și contemplarea unei astfel de acțiuni ar putea fi văzută ca o înaltă trădare..."
 bftb_turkey.115.a:0 "Este un sacrificiu necesar."
 bftb_turkey.115.b:0 "Lasă-i să-i întrebe pe ofițerii noștri ce părere au despre aceste „cereri”."
 bftb_turkey.116.t:0 "Atacul de gherilă a fost lansat în [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "
Am primit vestea cumplită că una dintre garnizoanele noastre din [TUR_fundamentalist_state.GetName] a fost victimele unui atac de gherilă calculat și brutal organizat de fundamentaliștii religioși din zonă. Pierderile de ambele părți au fost semnificative, dar insurgenții au amenințat că vor repeta atacurile indiferent dacă nu suntem de acord să ne retragem forțele armate din regiune. \n\nEste într-adevăr o zi tristă când un compatriote ucide un conațional din cauza unui lucru atât de neînsemnat ca credința și, totuși, aceasta este situația în care ne aflăm. Corpul nostru de ofițeri sugerează să atacăm insurgenții cu toată forța armatei pentru a ne răzbuna. pierderi, dar unele personalități politice îndeamnă că poate cea mai sigură cale de acțiune ar fi să ne retragem momentan forțele din zonă până când situația se va calma. Decizia nu este una de luat cu ușurință."
 bftb_turkey.116.a:0 "Replică, de două ori mai tare!"
 bftb_turkey.116.b:0 "Scoate-ne soldații afară."
 bftb_turkey.117.t:0 "Fundamentaliștii își răspândesc otrava în [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "
Rapoartele de pe teren indică faptul că celulele fundamentaliștilor religioși au inflitrat [TUR_fundamentalist_state.GetName] într-un efort concertat de a influența populația de acolo înapoi la un stil de viață mai tradițional -unul care, fără îndoială, se opune ferm idealurilor noastre seculariste. Clerici carismatici și lideri de protest amețitori au condus acuzația de a converti populația din [TUR_fundamentalist_state.GetName] la modul lor de gândire, iar până acum încercarea de a-i forța să iasă folosind puterea soft a eșuat. \n\nNi s-a prezentat o dilemă: căutăm să susținem voința populară a poporului, dar dacă nu intervenim printr-o acțiune mai directă, atunci aproape sigur vom pierde statul în fața fundamentaliștilor. Am încercat din nou și din nou să luminăm populația națiunii noastre pentru a încerca să construim sprijin popular pentru secularism, și totuși, la fiecare cotitură, fanaticii au și continuă să lupte cu noi cu dinți și unghii. Trebuie să alegem dacă suntem gata să acceptăm voința oamenilor din [TUR_fundamentalist_state.GetName] sau dacă guvernul nostru trebuie să întreprindă acțiuni directe pentru a contracara scopurile fundamentaliștilor."
 bftb_turkey.117.a:0 "Nu pregătiți niciun efort pentru a-i opri."
 bftb_turkey.117.b:0 "Trebuie să recunoaștem voinței oamenilor..."
 bftb_turkey.118.t:0 "Fundamentaliștii preiau controlul complet asupra [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "
Calamitate! Tocmai s-a aflat că am pierdut orice aparență de control asupra [TUR_fundamentalist_state.GetName]. Gherilele fundamentaliste religioase au lansat un atac coordonat asupra tuturor clădirilor guvernamentale și bazelor militare din stat într-o asemenea manieră încât a existat puțin timp pentru a coordona o contra-lovitură înainte ca întreaga situație să scape de sub control \n\nAceasta este o pierdere fără precedent pentru țara noastră: dușmanii statului au reușit să preia controlul complet asupra teritoriului suveran [ROOT.GetAdjective]. Reluarea [TUR_fundamentalist_state.GetName] înapoi va fi costisitoare, dar la fel ar permite să scape de sub controlul nostru. Nu avem timp și trebuie să luăm o decizie."
 bftb_turkey.118.a:0 "Loviți-i cu tot!"
 bftb_turkey.118.b:0 "Va trebui să recâștigăm oamenii înapoi în timp."
 bftb_turkey.119.t:0 "Fundamentaliştii din [TUR_fundamentalist_state.GetName] cedează guvernului"
 bftb_turkey.119.desc:0 "
Politica noastră de dialog transparent și de comunicare dedicată comunității a dat roade în [TUR_fundamentalist_state.GetName]. Radicalii au părăsit statul, fiind alungați de populația locală într-o victorie fantastică pentru guvernul nostru. \n\nOamenii din [TUR_fundamentalist_state.GetName] își păstrează caracterul religios, dar în discursul nostru cu liderii comunității am înțeles că cetățenii noștri nu mai consideră că principiile guvernamentale sunt intrinsec în contradicție cu convingerile lor. În [TUR_fundamentalist_state.GetName], vedem cum va arăta viitorul unității [ROOT.GetAdjective]."
 bftb_turkey.119.a:0 "Cooperarea dumneavoastră este apreciată."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] Oferiți un portofoliu de investiții"
 bftb_turkey.126.desc:0 "Reprezentanții de la [FROM.GetNameDef] ne-au vizitat țara și s-au întâlnit cu mulți dintre politicienii noștri în speranța de a obține sprijin pentru schema lor de investiții. Guvernul [FROM.GetNameDef] ar dori ca noi să ne folosim resursele pentru a-și îmbunătăți propriile capacități industriale și producție. Oficialii [FROM.GetAdjective] au dedus că asistând națiunea lor, ne-am putea aștepta la ajutorul nostru în viitor, sub forma unei alianțe militare între națiunile noastre."
 bftb_turkey.126.a:0 "Dacă este ajutorul de care au nevoie, atunci este ajutorul pe care îl vor avea."
 bftb_turkey.126.b:0 "Nu vom semna târgul lor faustian."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] exclude investiția ca o posibilitate"
 bftb_turkey.127.desc:0 "Am primit vești proaste de la [FROM.GetNameDef]: deși [FROM.GetNameDef] nu ne poartă rea, ni s-a spus că [FROM.GetNameDef] nu va investi resurse în baza noastră industrială. Oficialii au fost fermi în privința acestui subiect și ne-au cerut să nu mai punem subiectul în discuție cu ei în viitorul previzibil."
 bftb_turkey.127.a:0 "Regret, dar de înțeles."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] face o investiție modestă"
 bftb_turkey.128.desc:0 "Am fost informați recent de oficialii [FROM.GetAdjective] că proiectul în care au investit a fost finalizat. Inspectorii noștri au vizitat șantierul pentru a se asigura că totul a fost la înălțimea așteptărilor noastre și nu au plecat dezamăgiți. \n\nObservatorii [FROM.GetAdjective] au remarcat la finalizarea proiectului că [FROM.GetNameDef] nu a fost contrariat să sponsorizeze proiecte similare sau chiar mai ambițioase în [ROOT.GetNameDef] în viitor."
 bftb_turkey.128.a:0 "Ne-au făcut o mare bunătate."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] Investește în sectorul nostru industrial ușor"
 bftb_turkey.129.desc:0 "
Am fost informați recent de oficialii [FROM.GetAdjective] că proiectul industrial sponsorizat de [FROM.GetAdjective] în urmă cu ceva timp a fost finalizat. Inspectorii noștri au vizitat șantierul pentru a se asigura că totul a fost la înălțimea așteptărilor noastre și nu au plecat dezamăgiți. Producția în noua unitate este de așteptat să înceapă imediat. \n\nObservatorii [FROM.GetAdjective] au remarcat la finalizarea proiectului că [FROM.GetNameDef] nu a fost contrariat să sponsorizeze proiecte similare sau chiar mai ambițioase de natură clandestină în viitor."
 bftb_turkey.129.a:0 "Ce veste fantastică!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] Investește în industria noastră militară"
 bftb_turkey.130.desc:0 "
Recent am fost informați de către oficialii [FROM.GetAdjective] că proiectul industrial extrem de secret sponsorizat de [FROM.GetAdjective] cu ceva timp în urmă a fost finalizat. Inspectorii noștri au vizitat șantierul pentru a se asigura că totul a fost la înălțimea așteptărilor noastre și nu au plecat dezamăgiți. Producția în noua unitate este de așteptat să înceapă imediat. \n\nObservatorii [FROM.GetAdjective] au remarcat la finalizarea proiectului că [FROM.GetNameDef] nu a fost contrariat să sponsorizeze proiecte similare în viitor."
 bftb_turkey.130.a:0 "Sunt prieteni adevărați ai [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] este de acord cu divizarea [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "Am ajuns la un acord cu [FROM.GetNameDef] cu privire la modul în care ar trebui gestionată divizarea [GRE.GetNameDef]. [FROM.GetNameDefCap] vor primi statele care se învecinează cu Marea Mediterană de Est și Marea Ionică și vom lua inimile [GRE.GetAdjective] care împart Marea Egee cu noi. Este regretabil că acest lucru a devenit necesar, dar [GRE.GetNameDef] nu ne-a lăsat altă alegere în această chestiune."
 bftb_turkey.131.a:0 "Atotputernicul ne iartă, dar [GRE.GetNameDef] trebuie distrus."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] Respinge planul de împărțire a [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "
[FROM.GetNameDefCap] a respins propunerea noastră rezonabilă de împărțire a [GRE.GetNameDef] în favoarea unei lupte nebune pentru terenuri fără a lua în considerare populația care locuiește în aceste teritorii. Nu există o invazie „drăguță”, dar lucrurile ar fi putut cel puțin să fie ordonate și reținute -în schimb cei de la [FROM.GetAdjective] au ales să transforme această invazie într-o cursă haotică și dezordonată pentru a ocupa cât mai mult teren posibil. înainte de a forța [GRE.GetAdjective]-urile să se supună. \n\nNu așa am vrut să facem lucrurile; nu asa trebuia sa mearga! Moștenirea noastră este distrusă pentru totdeauna!"
 bftb_turkey.132.a:0 "Cursa a luat-o!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk se îmbolnăvește"
 bftb_turkey.133.desc:0 "
Ieri, Mustafa Kemal Atatürk a fost transportat de urgență la spital într-o stare dezastruoasă, după ce s-a prăbușit inconștient pe iahtul său în timp ce găzduia câțiva prieteni vechi. Episodul este cel mai recent dintr-o serie de semne foarte îngrijorătoare că starea de sănătate a lui Atatürk se deteriorează rapid, iar consilierii și-au exprimat în privat îngrijorarea că Atatürk lucrează prea mult pe măsură ce starea lui devine progresiv mai imprevizibilă. \n\nÎn ciuda insistențelor sale că totul este în regulă, guvernul își asumă responsabilitatea de a monitoriza starea de sănătate a lui Mustafa Kemal Atatürk și întocmește o listă cu posibilele măsuri de luat. Dacă Atatürk nu își va renunța de la îndatoririle sale pentru a avea grijă de constituția lui bolnavă, atunci ar putea fi necesar să luăm în considerare forțarea lui să se pensioneze pentru a-și putea petrece ultimele luni cu familia sa."
 bftb_turkey.133.a:0 "Suntem într-o cursă contra cronometru."
 bftb_turkey.134.t:0 "Moartea lui Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "
\nRepublica se întristează. \n\nErou de război, revoluționar, președinte și părinte al turcilor, Mustafa Kemal Atatürk a murit liniștit în somn. \n\nNici un bărbat sau o femeie nu ar putea spera vreodată să se ridice la înălțimile mitice ale conducerii lui Mustafa Kemal Atatürk, dar Părintele Turcilor nu ar dori ca prețioasa sa Republică să cadă în dezordine din cauza unei crize de conducere. \n\nNu căutăm să-l înlocuim pe Ghazi, pentru că nimeni nu ar putea nici măcar să viseze să fie la nivelul tatălui fondator mesianic al națiunii noastre, dar trebuie să alegem liderul în care să avem încredere să-l calce pe urmele lui Atatürk. Ei trebuie să exemplifice valorile kemaliste și să urmeze exemplul lui Atatürk ca lider al [TUR.GetNameDef]."
 bftb_turkey.134.a:1 "Celâl Bayar este candidatul evident."
 bftb_turkey.134.b:0 "Celâl Bayar este candidatul evident."
 bftb_turkey.134.c:0 "İsmet İnönü este demnul succesor al lui Atatürk."
 bftb_turkey.134.d:0 "Fevzi Çakmak este liderul de care are nevoie [TUR.GetNameDef]."
 bftb_turkey.134.e:0 "Fevzi Çakmak va aduce o oarecare siguranță acestei națiuni."
 bftb_turkey.134.f:0 "Recep Peker este omul care sintetizează fascismul și kemalismul."
 bftb_turkey.134.g:0 "Geniul lui Şevket Süreyya Aydemir ne va ajuta."
 bftb_turkey.134.h:0 "Numai İsmet İnönü poate introduce un socialism unic [TUR.GetAdjective]."
 bftb_turkey.134.i:0 "Kâzım Orbay va conduce o junta militară până ne vom găsi calea."
 bftb_turkey.135.t:0 "Moartea lui Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "
\nRepublica se întristează. \n\nErou de război, revoluționar, președinte și părinte al turcilor, Mustafa Kemal Atatürk a murit liniștit în somn. \n\nȘi-a menținut până la sfârșit datoria față de poporul turc și republica pe care a întemeiat-o. Mii de îndoliați și-au adus omagiul la Istanbul, înainte ca trupul său să fie transferat cu chesonul, vaporul și trenul la Ankara. Acolo a avut loc înmormântarea sa de stat cu prezența întregului parlament și a demnitarilor din întreaga lume.\n\nCu părintele națiunii turce moderne dispărut, Republica trebuie să meargă mai departe. [ROOT.GetLeader] a fost unul dintre numeroșii vorbitori de la înmormântarea lui Atatürk, iar în discursul său s-a angajat să continue moștenirea omului care a fost atât de vital în asigurarea libertății națiunii."
 bftb_turkey.135.a:0 "Stai linistit, Ghazi al nostru. Nu te vom uita niciodată."
 bftb_turkey.136.t:0 "Tragedie se abate asupra familiei regale otomane!"
 bftb_turkey.136.desc:0 "
Mizeria cuprinde mândru nostru sultanat otoman, când vestea morții subite și neașteptate a sultanului nostru a ajuns la urechile națiunii noastre. Sultanul și fiii săi vizitau câmpurile fertile din Niksar și făceau drumeții în Munții Canik din Samsun când un cutremur a lovit provincia. Trupurile regalilor otomani au fost găsite trei zile mai târziu și au trimis curtea regală într-o panică frenetică. \n\nOdată cu modificarea legilor otomane de succesiune regală, s-ar părea că fiica cea mare a sultanului este moștenitoarea tronului. Este o femeie cu voință puternică și incredibil de talentată, dar multe dintre elementele mai conservatoare ale instituțiilor noastre religioase ar putea protesta pentru ca o femeie să stea pe tronul otoman."
 bftb_turkey.136.a:0 "Trăiască noua Sultana!"
 bftb_turkey.136.b:0 "O femeie!? Inacceptabil! Avem nevoie de un regent!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Adoptă o poziție periculoasă de politică externă"
 bftb_turkey.137.desc:0 "Guvernul [FROM.GetNameDef] a ales să ia o nouă direcție cu politica lor externă: una care nu este favorabilă propriilor noastre scheme de politică externă. Delegații de la [FROM.GetNameDef] au anunțat propriii noștri diplomați că nu au intenția de a-și întoarce cursul distructiv actual."
 bftb_turkey.137.a:0 "Ei au devenit chiar ceea ce au jurat să-l distrugă."
 bftb_turkey.137.b:0 "Sunt tradatori ai Revolutiei!"
 bftb_turkey.137.c:0 "Poate că experimentează cu Socialismul într-o singură țară?"
 bftb_turkey.137.d:0 "Atâta timp cât își lasă aliații în pace..."
 bftb_turkey.137.e:0 "În mod evident, nu se mai poate avea încredere în ei."
 TUR_keeping_turkey_under_observation:0 "Vom urmări cu atenție acțiunile lui §Y[TUR.GetNameDef]§! și le vom elimina din facțiunea noastră în viitor, dacă va fi necesar."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Încalcă suveranitatea membrului facțiunii!"
 bftb_turkey.138.desc:0 "După cum au prezis experții noștri în politică externă, [FROM.GetNameDef] și-a îndreptat privirea către unul dintre propriii aliați. L-am criticat pe delegatul [FROM.GetAdjective] pentru decizia nesăbuită a guvernului lor, dar nu pare să fi făcut impresie."
 bftb_turkey.138.a:0 "Au o ultimă șansă. Unu."
 bftb_turkey.138.b:0 "Nimic bun nu poate ieși din continuarea adăpostirii acestui stat necinstiți."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Încalcă din nou suveranitatea unui membru al facțiunii!"
 bftb_turkey.139.desc:0 "Bandiții responsabili de [FROM.GetNameDef] ne-au trădat încă o dată încrederea. Această șaradă nu mai poate fi tolerată, nu putem continua să impunem respectul aliaților noștri în timp ce adăpostim o țară care este clar un inamic."
 bftb_turkey.139.a:0 "Au fost avertizați!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Emite un avertisment"
 bftb_turkey.140.desc:0 "Am fost avertizați de guvernul [FROM.GetAdjective] să nu încălcăm din nou suveranitatea unui coleg de facțiune. Ei sunt dispuși să ne scuze acțiunile de data aceasta, dar mișcările ulterioare împotriva propriilor aliați îl vor forța pe [FROM.GetNameDef] să ia măsuri."
 bftb_turkey.140.a:0 "Facem ce ne place."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] Ne elimină din [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Noua noastră politică externă s-a dovedit imposibil de adaptat pentru [FROM.GetNameDef] și au decis că nu mai putem fi considerați un aliat. Din această zi înainte, nu mai facem parte din [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "Așa să fie."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §YTraditionalisti§! va coopera mai mult cu guvernul în §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §YTraditionalisti§! vor crește intensitatea rezistenței lor față de guvern în §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "£faction_tur_traditionalist §YTraditionalisti§! va înceta orice retorică împotriva guvernului din §Y[TUR_fundamentalist_state.GetName]§! și acum îndemnăm la cooperare activă."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "£faction_tur_traditionalist §YTraditionalisti§! vor înceta în mod colectiv opoziția față de guvern."

 bftb_bulgaria_tsar_boris.1.t:0 "Țarul Boris III vizitează [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "
Astăzi, țarul Boris și-a încheiat vizita la [GetDestinationName], unde monarhul s-a bucurat de euforia localnicilor adunați pentru a încuraja procesiunea regală pe măsură ce a progresat pe unele dintre cele mai emblematice străzi ale orașului.\nDar această vizită nu a fost doar pentru plăcerea oamenilor obișnuiți; banchete generoase, recepții grandioase și întâlniri cu membrii celor mai înalte elite locale au avut loc în zilele următoare sosirii țarului.\n\nÎn general, vizita și-a îndeplinit scopul de a întări legăturile cu cei mai bogați membri ai comunității și de a-l arăta pe țar. oamenilor de rând ca un conducător binevoitor, apropiat de supușii săi."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "
Vizita regală la [GetDestinationName] a devenit un succes total! După ce a încheiat procesiunea către primărie pentru a-l întâlni pe maior, țarul a decis să facă o plimbare prin unul dintre cartierele umile ale [GetDestinationName] pentru a se amesteca cu oamenii.\nCetățenii nu l-ar fi putut primi mai călduros pe Boris. Toată lumea s-a bucurat că domnitorul lor cutreieră străzile și mai mult de câțiva i-au oferit cu bucurie țarului cadouri umile, de la coroane de flori și produse locale până la mici meșteșuguri din lemn și fier.\n\nDacă această primire sinceră și umilă a stârnit ceva în interiorul Țar sau nu este neclar, dar adevărul este că cu această ocazie, în loc de recepții private și petreceri exclusiviste în grădină, țarul a decis să organizeze un mare sărbătoare populară pe care să se bucure toată lumea. Inutil să spun că oamenii de la [GetDestinationName] au fost încântați de idee și toți s-au întors acasă târziu și foarte mulțumiți după eveniment."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "
Vizita regală la [GetDestinationName] a devenit o lovitură dezastruoasă pentru popularitatea țarului. Deja de la începutul vizitei s-a putut observa că nu era prea mare bucurie în rândul cetățenilor preponderent săraci adunați să întâmpine cortegiul, ba chiar și huiduieli sporadice s-au auzit în rândul mulțimii.\n\nSituația s-a înrăutățit când cetățenii au organizat un eveniment popular. protest în jurul primăriei, unde monarhul și familia sa s-au bucurat de o primire pompoasă și de un banchet luxos însoțiți de cei mai privilegiați membri ai societății. Oamenii au criticat astfel de afișări generoase și au dat vina pe clasele superioare pentru toate problemele economice și sociale care au vizitat țara în ultimele decenii.\n\nCa răspuns, forțele de poliție au fost însărcinate să distrugă imediat demonstrația, dar utilizarea violenței nu a făcut decât să se înrăutățească. situația, iar demonstrația a escaladat în revolte."
 bftb_bulgaria_tsar_boris.1.a:1 "Când este programată următoarea vizită?"
 bftb_bulgaria_tsar_boris.1.b:1 "O seară pe care o vor aminti multă vreme!"
 bftb_bulgaria_tsar_boris.1.c:1 "Nu vă mai petreceți o vreme, atunci..."
 bftb_bulgaria_tsar_boris.2.t:0 "Moartea țarului Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "După ce a suferit de o boală gravă timp de o săptămână, țarul Boris al III-lea a murit astăzi, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], în [BUL.Capital.GetName] de insuficiență cardiacă aparentă."
 BUL_context_of_death_assassinated:0 "În urmă cu câteva ore, țarul Boris al III-lea părăsea Universitatea din Sofia după ce a participat la Congresul Național Anual de Studii Bizantine, când un individ s-a apropiat rapid de țar, a scos o armă și a tras de mai multe ori în Boris înainte de a fi doborât de forțele de securitate. Câteva minute mai târziu, atât țarul Boris al III-lea, cât și asasinul său zăceau morți."
 BUL_context_of_death_ger:1 "La scurt timp după ce s-a întors la [BUL.Capital.GetName] de la o întâlnire neașteptat de dură cu [GER.GetLeader] [GetBorisGermanMeetingLocation], țarul Boris III a murit din cauza unei aparente insuficiențe cardiace."
 BUL_boris_german_meeting_location_historical:0 "la sediul militar al Prusiei de Est Vizuina Lupului de la Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "în [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "După întoarcerea țarului la [BUL.Capital.GetName] de la o întâlnire cu [SOV.GetLeader] în [SOV.Capital.GetName], TsarBoris III a murit din cauza unei aparente insuficiențe cardiace."
 BUL_context_of_death_eng:1 "La o săptămână după ce s-a întors la [BUL.Capital.GetName] de la întâlnirea sa cu [ENG.GetLeader] din [ENG.Capital.GetName], țarul Boris III a murit din cauza unei aparente insuficiențe cardiace."
 BUL_popular_suspicions_about_death_basic:0 "Cu toate acestea, cauzele morții sunt încă neclare și se speculează că Boris a fost otrăvit în timpul ultimei sale întâlniri, mulți cred că la ordinul [GER.GetLeader]. Alții sunt convinși că NKVD-ul a fost cel care l-a otrăvit pe țar. Cineva a arătat către [ENG.GetNameDef] și, oricât de deranjant ar părea, alții chiar îndrăznesc să susțină că însuși guvernul [BUL.GetAdjective] este implicat în moartea țarului..."
 BUL_popular_suspicions_about_death_assassinated:0 "Serviciul de securitate națională a deschis o anchetă pentru găsirea celor responsabili de regicid. Potrivit rapoartelor oficiale, criminalul se afla în posesia documentației bulgare, germane și engleze, ceea ce nu face decât să complice ancheta și să alimenteze speculațiile. Majoritatea bulgarilor dau vina pe [GER.GetLeader], NKVD sau [ENG.GetAdjective], dar sunt și unii care îndrăznesc să susțină că guvernul însuși este implicat în uciderea țarului..."
 bftb_bulgaria_tsar_boris.2.a:0 "Într-adevăr deranjant..."
 bftb_bulgaria_tsar_boris.3.t:1 "Consiliul de Regenta"
 bftb_bulgaria_tsar_boris.3.desc:1 "Este timpul să numim membrii consiliului de regență care vor domni peste [ROOT.GetNameDef] în numele moștenitorului lui Boris, Simeon al II-lea.\n\nTrebuie să alegem candidații cei mai potriviți dintre regalitatea și clasele politice și militare superioare. , dar trebuie să alegem cu înțelepciune, căci fiecare are propriile loialități, iar țara noastră a suferit deja calamități și ruine cauzate de deciziile conducătorilor săi din trecut..."
 bftb_bulgaria_tsar_boris.3.a:0 "Formați un guvern pro-Axe."
 bftb_bulgaria_tsar_boris.3.b:0 "Formați un guvern pro-aliate."
 bftb_bulgaria_tsar_boris.3.c:0 "Formați un guvern independent."
 bftb_bulgaria_factions.10.t:0 "Legătură nedescoperită"
 bftb_bulgaria_factions.10.desc:1 "Surse de încredere ne-au informat că unii membri Zveno care au criticat deja public regimul cu alte ocazii, au contactat recent o serie de ofițeri militari. Deși nu știm sigur pentru ce au fost aceste întâlniri sau cine au fost ofițerii pe care i-au abordat, nu există nicio îndoială că această mișcare suspectă a Zveno face parte dintr-o schemă obscure, mai mare..."
 bftb_bulgaria_factions.10.a:0 "Investigați mai departe!"
 bftb_bulgaria_factions.10.b:0 "Să așteptăm să facă o mișcare..."
 bftb_bulgaria_factions.11.t:0 "Zveno Conspirator Demascat"
 bftb_bulgaria_factions.11.desc:1 "După ce am efectuat o investigație amănunțită și am contactat câțiva membri Zveno loiali regimului, am descoperit un complot militar pentru a răsturna guvernul. \nPrintre lista persoanelor asociate cu această conspirație, a ieșit la iveală numele unuia dintre cei mai de încredere generali ai noștri: [?BUL_zveno_conspirator.GetName].\n\nAcum trebuie să decidem ce să facem cu acest individ aparent neloial."
 bftb_bulgaria_factions.11.a:0 "Scapă de el imediat!"
 bftb_bulgaria_factions.11.b:0 "Nu ar trebui să tragem concluzii."
 bftb_bulgaria_factions.12.t:1 "Pregătirile pentru lovitura de stat Zveno"
 bftb_bulgaria_factions.12.desc:1 "Ne-a ajuns vestea că Zveno au îndrăznit în sfârșit să facă aranjamentele finale pentru lovitura militară pe care o pregătesc cu prudență de multă vreme.\nVor încerca să răstoarne guvernul așa cum au făcut-o în 1934, dar de data aceasta vom preveni să nu reușească și vom eradica această organizație supărătoare odată pentru totdeauna."
 bftb_bulgaria_factions.12.a:0 "Îi vom zdrobi!"
 bftb_bulgaria_factions.17.t:0 "Zveno integrat"
 bftb_bulgaria_factions.17.desc:1 "În cele din urmă, am integrat Zveno în guvern, îmbunătățind colaborarea care se dezvolta deja între membrii acestei foste organizații și partidul nostru. În acest fel, acum putem încuraja cooperarea pentru proiecte mai mari, cu unele dintre cele mai strălucite minți din țara noastră lucrând împreună."
 bftb_bulgaria_factions.17.a:1 "Să punem acele minți la lucru deodată!"
 bftb_bulgaria_factions.19.t:0 "Link distrus!"
 bftb_bulgaria_factions.19.desc:1 "În ultimele câteva săptămâni, forțele de poliție au îndepărtat rămășițele din Zveno, care era deja grav slăbită și dezorganizată de lipsa unei conduceri puternice după arestările pe care le-am făcut înainte de această operațiune.\nPutem spune acum cu siguranță că Zveno au încetat să mai existe în [ROOT.GetNameDef], ceea ce poate beneficia doar țării și guvernului său."
 bftb_bulgaria_factions.19.a:1 "Vești minunate!"

 bftb_bulgaria_factions.20.t:0 "Grevele Muncitorilor"
 bftb_bulgaria_factions.20.desc:1 "Membri ai fracțiunii Broad Socialists s-au alăturat comuniștilor în efortul lor de a declanșa greve naționale în rândul muncitorilor din industrie. Prin adunări și întâlniri clandestine au reușit să adune un mare sprijin și simpatie în rândul proletariatului bulgar.\nTrebuie să procedăm cu prudență atunci când impunem ordinea în regiunile în care acești greviști sunt cei mai populari, ca nu cumva situația să devină ceva mai grav decât simple greve. .."
 bftb_bulgaria_factions.20.a:1 "Foamea îi va aduce în cele din urmă înapoi la turmă"
 bftb_bulgaria_factions.20.b:1 "Trebuie să le zdrobim cu orice preț!"
 bftb_bulgaria_factions.21.t:0 "Revoltele cauzează daune colaterale"
 bftb_bulgaria_factions.21.desc:0 "În urma intervenției forțelor noastre împotriva greviștilor, ciocniri violente și revolte s-au răspândit în zonele industriale. În [?BUL.BUL_damaged_civs_state.GetName], revoltele au deteriorat o serie de fabrici civile[GetMilitaryFactoryDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Un rezultat nefericit..."
