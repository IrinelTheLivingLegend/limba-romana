 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef] caută să cumpere nave [ROOT.GetAdjective]"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "Vom primi §Y1§! offmap §Fabrica civila§! ca plată în timpul construcției vaselor [BULL.Get Adjective]."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] va construi §Y3 Submarines§! pentru [ROOT.GetAdjective] Marina."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] va construi §Y2 Destroyers§! pentru [ROOT.GetAdjective] Marina."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] va construi §Ya Light Cruiser§! pentru [ROOT.GetAdjective] Marina."
 bftb_bulgaria_equipment_purchases.8.t:0 "Construcția navelor finalizată -Submarine"
 bftb_bulgaria_equipment_purchases.8.desc:0 "După aproape un an de construcție, cele trei submarine [FROM.GetAdjective] pe care le-am comandat au fost supuse mai multor teste pe mare și sunt în sfârșit gata să fie puse în funcțiune oficial în Marina.\n Navele sunt andocate în portul [Root.GetAdjective], iar echipajele lor așteaptă Comenzi."
 bftb_bulgaria_equipment_purchases.9.t:0 "Construcția navelor finalizată -Distrugători"
 bftb_bulgaria_equipment_purchases.9.desc:0 "După aproape un an de construcție, cele două distrugătoare [FROM.GetAdjective] pe care le-am comandat au trecut prin mai multe teste pe mare și sunt, în sfârșit, gata să fie puse în funcțiune oficial în Marina.\n Navele sunt andocate în portul [Root.GetAdjective], iar echipajele lor așteaptă Comenzi."
 bftb_bulgaria_equipment_purchases.10.t:0 "Construcția navei s-a finalizat -Cruiser ușor"
 bftb_bulgaria_equipment_purchases.10.desc:0 "După aproape un an de construcție, crucișătorul ușor [FROM.GetAdjective] pe care l-am comandat a fost supus mai multor teste pe mare și este în sfârșit gata să fie pus în funcțiune oficial în Marina.\n Nava este andocata în portul [Root.GetAdjective], iar echipajul său așteaptă Comenzi."
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Voluntarii s-au întors din Spania"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Curajoșii voluntari [ROOT.GetAdjective] care au mărșăluit pentru a lupta pentru libertatea poporului spaniol în Brigăziile Internaționale, se întorc acasă [GetVictoryOrDefeatRepublicans], îndrăzneții [ROOT.GetAdjective] războinici care se întorc ca veterani este pilotul militar înalt calificat Zachari Zachariev, decorat pentru numeroasele sale fapte din timpul războiului și foarte recomandat pentru promovarea la șeful Forțelor Aeriene Bulgare." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubil după victoria lui [FROM.GetNameDef] în războiul civil care a provocat atât de multă durere poporului spaniol. Printre"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "în doliu pentru teribila înfrângere suferită de [FROM.GetNameDef], care a cedat în cele din urmă tiraniei fascismului... \nÎn orice caz, printre"
 bftb_bulgaria_scw_volunteers.1.a:0 "Se întorc ca niște eroi!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Au făcut tot ce au putut pentru a apăra libertatea..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Voluntarii bulgari se întorc din Spania"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Curajoșii voluntari [ROOT.GetAdjective] care au mărșăluit pentru a lupta împotriva bolșevismului și anarhismului în Spania, se întorc acasă trupele [GetVictoryOrDefeatNationalists] au câștigat o experiență de luptă valoroasă, iar unul dintre ofițerii noștri comandanți a fost decorat și promovat pentru faptele sale remarcabile în timpul războiului."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "ca mândri învingători ai războiului civil spaniol, în care [FROM.GetLeader] însuși a lăudat participarea lor la front. \nA noastră"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "abătut de teribila înfrângere suferită de [FROM.GetNameDef], care acum stă complet supus roșiilor... \nÎn orice caz, ai noștri"
 bftb_bulgaria_scw_volunteers.2.a:0 "Se întorc ca adevărați veterani de război!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Spania a fost doar un teren de testare..."

 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Tratat de asistență reciprocă"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] sa întâlnit astăzi cu [ROOT.GetLeader] în [ROOT.Capital.GetName] pentru a discuta propunerea [BUL.GetAdjective] de a semna un Tratat de asistență reciprocă între țările noastre. Prin acest tratat, guvernul [BUL.GetAdjective] încearcă să întărească legăturile cu [ROOT.GetNameDef], obținând în același timp sprijinul de care are nevoie pentru a-și menține integritatea în aceste vremuri tulburi și pentru a prevala împotriva vecinilor săi ostili din Balcani."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] diplomați"
 bftb_bulgaria_soviet_influence.1.a:0 "Semnarea acestui tratat va aduce beneficii ambelor țări!"
 bftb_bulgaria_soviet_influence.1.b:0 "Acest tratat nu este în interesul nostru."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Semnează Tratatul de Asistență Reciprocă"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] a revenit astăzi la [ROOT.Capital.GetName] de la o întâlnire cu [SOV.GetLeader] pentru a discuta propunerea de semnare a unui Tratat de asistență reciprocă între [SOV.GetNameDef] și [ROOT.GetNameDef]. După o lungă ședință pentru stabilirea condițiilor Tratatului precum și a măsurilor care urmează să fie întreprinse de guvernele respective pentru păstrarea acestei relații, demnitari din ambele țări au semnat Tratatul."
 bftb_bulgaria_soviet_influence.2.a:0 "Acesta este începutul unei relații fructuoase!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Se retrage din Tratatul de Asistență Reciprocă"
 bftb_bulgaria_soviet_influence.3.desc:0 "
[GetBulgarianLeaderToMeetStalin] a revenit astăzi la [ROOT.Capital.GetName] de la o întâlnire cu [SOV.GetLeader] pentru a discuta propunerea de semnare a unui Tratat de asistență reciprocă între [SOV.GetNameDef] și [ROOT.GetNameDef]. După o lungă întâlnire pentru stabilirea termenilor Tratatului, se pare că nu a existat nicio modalitate de a convinge [SOV.GetLeader] de necesitatea acestui tratat, pe care [SOV.GetLeader.GetSheHe] a refuzat categoric să-l semneze. \nÎn urma eșecului propunerii în [SOV.GetNameDef], se pare că [ROOT.GetLeader] cântărește deja alți posibili aliați pentru [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "E timpul să găsești noi aliați..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] îl presează pe [ROOT.GetLeader] să se alăture [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "Guvernul [BUL.GetAdjective] cere unirea națiunilor balcanice în revoluție împotriva fascismului, imperialismului și capitalismului, îndemnând [ROOT.GetLeader] să se alăture [BUL.GetFactionName], creând astfel un bloc puternic de opoziție față de națiunile opresive europene. ."
 bftb_bulgaria_soviet_influence.4.a:0 "Trebuie să ne alăturăm fraților noștri bulgari și sovietici."
 bftb_bulgaria_soviet_influence.4.b:0 "Nu vom ceda presiunii bulgare!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] cedează presiunii [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.5.desc:0 "După întâlniri extraordinar de intense și discuții aprige cu membrii guvernului [FROM.GetAdjective], [FROM.GetLeader] a cedat în cele din urmă presiunii noastre și [FROM.GetNameDef] s-a alăturat [ROOT.GetFactionName], întărind blocul nostru de opoziție împotriva fascism, imperialism și capitalism."
 bftb_bulgaria_soviet_influence.5.a:0 "Au făcut ceea ce trebuie."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] Respinge cererile [ROOT.GetAdjective]."
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] a refuzat să se întâlnească cu diplomații noștri trimiși la [FROM.GetNameDef] cu scopul de a discuta despre necesitatea de a menține țările noastre unite ca aliate, mai degrabă decât de a ne împărți forțele. Cu toate acestea, guvernul [FROM.GetAdjective] a refuzat propunerea noastră de a se alătura alianței noastre, arătând astfel că cooperarea dintre [ROOT.GetNameDef] și [FROM.GetNameDef] este exclusă și lăsând [ROOT.GetFactionName] națiunile puține alternative pentru a face față acestei țări."
 bftb_bulgaria_soviet_influence.6.a:0 "O decizie care va aduce doar distrugere pentru [FROM.GetNameDef]..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Tratatul bulgar de prietenie perpetuă"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] sa întâlnit astăzi cu [ROOT.GetLeader] în [ROOT.Capital.GetName] pentru a discuta propunerea [BUL.GetAdjective] de a semna un Tratat de prietenie perpetuă între țările noastre. Prin acest tratat, guvernul [BUL.GetAdjective] încearcă să îngroape disputele trecute și să consolideze legăturile cu [YUG.GetNameDef], în speranța de a forma în cele din urmă o alianță între cele două țări care să permită cooperarea și sprijinul reciproc în cazul în care vreunul dintre semnatari este atras în un conflict."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Semnarea acestui tratat va aduce beneficii ambelor țări!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Acest tratat nu este în interesul nostru."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] semnează Tratatul de prietenie perpetuă"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] a revenit astăzi la [BUL.Capital.GetName] de la o întâlnire cu [YUG.GetLeader] în [YUG.Capital.GetName] pentru a discuta propunerea de semnare a Tratatului de prietenie perpetuă între [YUG.GetNameDef] și [ROOT .GetNameDef]. La finalul întâlnirii, demnitari din ambele țări au semnat Tratatul, dar au lăsat deschise unele clauze pentru viitor, cu dorința reciprocă nu doar de a păstra, ci și de a extinde această relație benefică."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Acest lucru va întări ambele națiuni!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Respinge Tratatul nostru de prietenie perpetuă"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] a revenit astăzi la [BUL.Capital.GetName] de la o întâlnire cu [YUG.GetLeader] în [YUG.Capital.GetName] pentru a discuta propunerea de semnare a Tratatului de prietenie perpetuă între [YUG.GetNameDef] și [ROOT .GetNameDef]. Din păcate, [YUG.GetLeader] nu a părut foarte entuziasmat de ideea de a se împrieteni cu [ROOT.GetNameDef] și, în cele din urmă, a respins propunerea noastră."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Ce pierdere de timp..."

 bftb_bulgaria_balkan_federation.1.t:0 "Proiectul Federației Balcanice"
 bftb_bulgaria_balkan_federation.1.desc:0 "
Am încheiat pregătirea proiectului de formare a unei Federații Balcanice a Republicilor Socialiste cu scopul de a-l prezenta guvernelor națiunilor balcanice și de a negocia aderarea fiecăruia dintre ele, începând cu [YUG.GetNameDef]. \nObiectivul principal al federației, care va fi condusă de [ROOT.GetNameDef], este cooperarea tuturor popoarelor din Balcani într-o uniune supranațională, gata să lupte împotriva numeroșilor dușmani care urmăresc să supună țările balcanice. \nDar [ROOT.GetLeader] visează la ceva mai mult: o Federație Balcanică Unită în care cetățenii să nu mai fie bulgari, greci, iugoslavi... Ci cetățeni liberi ai Balcanilor."
 bftb_bulgaria_balkan_federation.1.a:0 "Un vis pentru care merită să lupți!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] Proiect pentru o Federație Balcanică"
 bftb_bulgaria_balkan_federation.2.desc:0 "
Guvernul [BUL.GetAdjective] ne-a prezentat proiectul său de formare a unei Federații Balcanice a Republicilor Socialiste, promițând [ROOT.GetNameDef] privilegiul de a fi prima națiune invitată să i se alăture. \nPrincipalul obiectiv al federației, care va fi condusă de [BUL.GetNameDef], este cooperarea tuturor popoarelor din Balcani într-o uniune supranațională, gata să lupte împotriva numeroșilor inamici care urmăresc să supună țările balcanice. \nPresa socialistă și comunistă a scurs deja știrile și sprijinul pentru Federația Balcanică și afilierea [ROOT.GetNameDef] la aceasta începe să se răspândească în rândul populației [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.2.a:0 "Un proiect ambițios..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda Federației Balcanice"
 bftb_bulgaria_balkan_federation.3.desc:0 "Bulgarii au început o campanie de propagandă în [ROOT.GetNameDef] cu scopul de a convinge populația [ROOT.GetAdjective] de fezabilitatea proiectului lor amăgitor de a forma o Federație Balcanică a Republicilor Socialiste. \nPresa de stânga a răspândit vestea și mulți oameni, în special muncitori industriali din orașe și fermierii din mediul rural, își arată deja sprijinul necondiționat pentru propunerea [BUL.GetAdjective]."
 bftb_bulgaria_balkan_federation.3.a:0 "O mișcare îndrăzneață a Bulgariei..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] este destabilizator [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Activiștii [BUL.GetAdjective] au trecut granița în țara noastră cu scopul de a înarma susținătorii Federației Balcanice în [ROOT.GetNameDef] și de a provoca tulburări în țară. \nOfițerii de poliție se străduiesc zi și noapte să prindă și să închidă aceste elemente subversive, dar până acum eforturile lor nu au fost prea fructuoase și mulți cetățeni [ROOT.GetAdjective], în special din clasa muncitoare, s-au alăturat rândurilor oamenilor care susțin [ BUL.GetAdjective] proiect al Federației Balcanice."
 bftb_bulgaria_balkan_federation.5.t:0 "Unificarea Balcanilor"
 bftb_bulgaria_balkan_federation.5.desc:0 "
Guvernul [BUL.GetAdjective] ne-a transmis o propunere de a realiza unificarea Balcanilor sub un guvern centralizat, cu scopul de a îmbunătăți înțelegerea și cooperarea dintre diferitele popoare din Balcani. Potrivit [BUL.GetLeader], acesta este ultimul mare pas al Federației Balcanice care ne va permite să lăsăm în urmă conflictele din trecut și să garantăm permanent unitatea și pacea între națiunile noastre. \n[BUL.GetNameDef] așteaptă răspunsul guvernului [ROOT.GetAdjective] pentru a continua la unificarea ulterioară a națiunilor noastre."
 bftb_bulgaria_balkan_federation.5.a:0 "Să ne alăturăm fraților noștri din Balcani!"
 bftb_bulgaria_balkan_federation.5.b:0 "Solicitați ajutor înainte de a fi de acord cu unificarea."
 bftb_bulgaria_balkan_federation.5.c:0 "Cere o autoguvernare limitată."
 bftb_bulgaria_balkan_federation.5.d:0 "Nu vom renunța la [ROOT.GetAdjective] la independență și la identitate!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RO Refuzul nostru ar putea determina [FROM.GetNameDef] să ne dea afară din [FROM.GetFactionName] sau chiar să genereze un obiectiv de război asupra noastră!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integrat în [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "Guvernul [FROM.GetAdjective] a acceptat propunerea noastră de unificare și s-a alăturat Federației Balcanice Unite. Foștii cetățeni [FROM.GetAdjective] vor deveni acum cetățeni balcanici liberi, care și-au pus încrederea în visul [ROOT.GetLeader] de a avea Balcani uniți."
 bftb_bulgaria_balkan_federation.6.a:0 "Visul devine realitate!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Solicită ajutor industrial"
 bftb_bulgaria_balkan_federation.7.desc:0 "Guvernul [FROM.GetAdjective] a fost de acord să se alăture Federației Balcanice Unite. Cu toate acestea, înainte de a continua cu unificarea, [FROM.GetNameDef] are nevoie de asistență pentru a-și stimula industria națională deficitară. [FROM.GetLeader] a asigurat că, odată ce dezvoltarea industrială a țării va fi impulsionată, [FROM.GetNameDef] se va alătura cu mare plăcere Marii Federații Balcanice Unite."
 bftb_bulgaria_balkan_federation.7.a:0 "Trebuie să oferim ajutor industrial celor [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Solicită ajutor economic"
 bftb_bulgaria_balkan_federation.8.desc:0 "Guvernul [FROM.GetAdjective] a fost de acord să se alăture Federației Balcanice Unite, totuși, înainte de a continua cu unificarea, [FROM.GetNameDef] are nevoie disperată de ajutor financiar pentru a preveni prăbușirea economiei sale aflate în dificultate. [FROM.GetLeader] a asigurat că, odată ce țara va primi un impuls de redresare economică și situația se va îmbunătăți, [FROM.GetNameDef] se va alătura cu mare plăcere Marii Federații Balcanice Unite."
 bftb_bulgaria_balkan_federation.8.a:0 "Trebuie să oferim ajutor economic celor [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Solicită ajutor militar"
 bftb_bulgaria_balkan_federation.9.desc:1 "Guvernul [FROM.GetAdjective] a fost de acord să se alăture Federației Balcanice Unite, totuși, înainte de a continua cu unificarea, [FROM.GetNameDef] are nevoie de o anumită asistență militară pentru a-și consolida forțele armate nesigure înainte de a desfășura o operațiune pentru a elimina mai multe celule dizidente în diverse orașe rurale din jurul [FROM.Capital.GetName]. [FROM.GetLeader] s-a asigurat că, la finalizarea operațiunii, [FROM.GetNameDef] se va alătura cu mare plăcere Marii Federații Balcanice Unite."
 bftb_bulgaria_balkan_federation.9.a:0 "Trebuie să oferim ajutor militar celor [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Solicită anumite drepturi de autodeterminare"
 bftb_bulgaria_balkan_federation.10.desc:0 "O delegație [FROM.GetAdjective] condusă de [FROM.GetLeader] a sosit astăzi în [ROOT.Capital.GetName] pentru a discuta cu [ROOT.GetLeader] condițiile pentru aderarea [FROM.GetNameDef] la Federația Balcanilor Unite. Se pare că guvernul [FROM.GetAdjective] dorește să mențină unele drepturi de independență și de autoguvernare în cadrul federației, dar este dispus să se alăture acesteia ca membru asociat cu un anumit grad de autonomie."
 bftb_bulgaria_balkan_federation.10.a:0 "De acord!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] a refuzat propunerea noastră"
 bftb_bulgaria_balkan_federation.11.desc:1 "
Guvernul [FROM.GetAdjective] a refuzat să se alăture Federației Balcanice Unite, deși este hotărât să păstreze alianța dintre națiunile noastre. \nCu toate acestea, [FROM.GetLeader] a susținut public că reacția guvernului bulgar la refuzul [FROM.GetAdjective] va arăta dacă adevăratul scop ascuns al Federației a fost de a extinde granițele Bulgariei dincolo de imaginabil sau dacă Bulgaria caută cu adevărat cooperarea între țările balcanice indiferent de condițiile de apartenență la federație, dar că, în orice caz, [FROM.GetNameDef] nu va renunța niciodată la independența sau la identitatea sa culturală."
 bftb_bulgaria_balkan_federation.11.a:0 "Vom respecta decizia lor."
 bftb_bulgaria_balkan_federation.11.b:0 "Cum putem coopera cu un guvern care nu are încredere în noi?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] a mers prea departe cu discursul său!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] solicită [ROOT.GetAdjective] Teritorii din Balcani"
 bftb_bulgaria_balkan_federation.12.desc:0 "Guvernul [BUL.GetAdjective] a trimis o misiune diplomatică pentru a cere cedarea teritoriilor [ROOT.GetAdjective] din Balcani către națiunile balcanice cărora, potrivit [BUL.GetAdjective]-i, acestea le aparțin în mod legitim. Delegații de la [BUL.GetNameDef] au menținut un ton în general cordial, deși unii dintre diplomații noștri susțin că au perceput anumite conotații amenințătoare, mai ales în fața refuzului inițial al miniștrilor [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Ne vom conforma cerințelor lor pentru a păstra pacea..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Statul va fi transferat proprietarului său de drept din Balcani."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] nu va ceda presiunii [BUL.GetAdjective]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Ar putea duce la următoarele efecte:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] Cedează cererilor noastre"
 bftb_bulgaria_balkan_federation.13.desc:0 "După o întâlnire lungă și intensă cu delegația noastră diplomatică trimisă pentru a negocia [ITA.GetAdjective] cesiunea teritoriilor sale balcanice, [ITA.GetLeader] a cedat presiunii [BUL.GetAdjective] și a transferat oficial controlul asupra [ITA.GetAdjective] statelor din Balcani naţiunilor cărora le aparţin în mod legitim."
 bftb_bulgaria_balkan_federation.13.a:0 "O decizie înțeleaptă a [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] Arbitraj pe teritoriile balcanice"
 bftb_bulgaria_balkan_federation.14.desc:0 "Guvernul [BUL.GetAdjective] a trimis o misiune diplomatică la [ITA.GetNameDef] pentru a cere cesiunea teritoriilor [ITA.GetAdjective] din Balcani. \nDupă o lungă întâlnire, [ITA.GetLeader] a cedat presiunii [BUL.GetAdjective] și a acceptat să transfere controlul statelor [ITA.GetAdjective] din Balcani către națiunile cărora le aparțin în mod legitim, ceea ce presupune anumite câștiguri teritoriale. pentru [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "Trebuie să le mulțumim bulgarilor pentru asta!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Refuză să renunțe la teritoriile balcanice"
 bftb_bulgaria_balkan_federation.15.desc:0 "După o lungă întâlnire cu delegația noastră trimisă pentru a negocia cedarea teritoriilor [ITA.GetAdjective] din Balcani către națiunile cărora le aparțin în mod legitim, [ITA.GetLeader] a refuzat în cele din urmă să asculte pe diplomații [ROOT.GetAdjective], afirmând că fiecare bucată de teritoriu ocupată de [ITA.GetNameDef] în Balcani aparține de drept poporului [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.15.a:0 "Atunci vom lua aceste teritorii noi înșine!"
 bftb_bulgaria_balkan_federation.15.b:0 "Ne vom ocupa de [ITA.GetAdjective] mai târziu..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Solicită toate teritoriile [ROOT.GetAdjective] din Balcani"
 bftb_bulgaria_balkan_federation.16.desc:0 "Guvernul [BUL.GetAdjective] a trimis o misiune diplomatică pentru a cere cedarea teritoriilor [ROOT.GetAdjective] din Balcani, care, potrivit [BUL.GetAdjective], le aparțin de drept. \nDelegații de la [BUL.GetNameDef] au menținut în general un ton cordial, deși unii dintre diplomații noștri susțin că au perceput anumite conotații amenințătoare, mai ales în fața refuzului inițial al miniștrilor [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.16.a:0 "Trebuie să evităm cu orice preț izbucnirea unui nou război balcanic..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] trebuie să sufere de iluzii!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Renunță la teritoriile balcanice"
 bftb_bulgaria_balkan_federation.17.desc:0 "După o întâlnire extraordinar de tensionată cu delegația noastră diplomatică trimisă pentru a negocia cesiunea [TUR.GetAdjective] a teritoriilor sale balcanice, [TUR.GetLeader] a cedat presiunii [ROOT.GetAdjective] și a transferat oficial controlul statelor [TUR.GetAdjective] în Balcani către [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "Vom sărbători!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Refuză să renunțe la teritoriile balcanice"
 bftb_bulgaria_balkan_federation.18.desc:0 "După o întâlnire extraordinar de tensionată cu delegația noastră trimisă pentru a negocia transferul teritoriilor [TUR.GetAdjective] din Balcani către [ROOT.GetNameDef], [TUR.GetLeader] a refuzat în cele din urmă să asculte pe diplomații noștri, afirmând că [TUR.GetNameDef] ] a controlat aceste teritorii de secole și, prin urmare, [TUR.GetNameDef] este proprietarul lor de drept."
 bftb_bulgaria_balkan_federation.18.a:0 "Va trebui să-i luăm pe calea grea, atunci!"

 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes Proiectul Federației Balcanice este gata."
 bftb_bulgaria_balkan_federation.7_tt:0 "Efecte când decizia este finalizată:\n"
 BUL_italy_yields_states_to_root_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! transferă controlul următoarelor stări către §Y[ROOT.GetNameDef]§!:"BUL_italy_yields_states_to_others_tt:0"[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! transferă controlul următoarelor state către §Alte țări balcanice§!:"bftb_bulgaria_balkan_federation_turkish_states_tt:0"[BUL.GetFlag]§Y[BUL.GetNameDefCap]§! devine proprietar și controlor al:"bftb_bulgaria_fate_of_the_balkans.1.t:0"[BUL.GetNameDefCap] Solicită să ne alăturăm [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Un trimis [BUL.GetAdjective] a sosit astăzi în capitală pentru a se întâlni cu [ROOT.GetLeader] și pentru a cere, practic, calitatea de membru al [ROOT.GetNameDef] în [BUL.GetFactionName]. Potrivit [GetBulgarianLeader], [BUL.GetNameDef] va dezvolta programe de cooperare în materie de cercetare și apărare și va garanta securitatea și suveranitatea tuturor statelor membre ale alianței. Totuși, a avertizat diplomatul, orice națiune balcanică care refuză să se alăture alianței va fi considerată un inamic."
 BUL_leader_is_tsar:0 "Țar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "Consiliul Regenței Bulgariei"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] se va alătura [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Nu vom ceda amenințărilor goale!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Acceptă să se alăture [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Emisarul trimis pentru a convinge guvernul [FROM.GetName] să se alăture [BUL.GetFactionName] s-a întors astăzi din capitala [FROM.GetAdjective] cu vești bune: [FROM.GetLeader] a fost de acord cu cererile noastre și [FROM.GetHerHis ] țara sa alăturat în sfârșit alianței noastre."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] crește!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] Refuză să se alăture [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Emisarul trimis pentru a cere aderarea [FROM.GetName] la [BUL.GetFactionName] a raportat că [FROM.GetLeader] a decis să nu se alăture alianței noastre, aparent nereușind să realizeze, în ciuda avertismentelor din partea diplomatului nostru, soarta fatidică care o așteaptă. [FROM.GetNameDef] pentru sfidarea comenzilor [BUL.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] s-a dovedit a fi un prost..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] Solicită [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "O misiune diplomatică [BUL.GetAdjective] [GetBulgarianLeaderDiplomaticMission] a sosit în capitala noastră pentru a negocia transferul [FROM.FROM.GetName] la [BUL.GetNameDef] căreia, după cum susțin ei, îi aparține în mod legitim."
 BUL_tsar_leads_diplomatic_mission:0 ", condus de însuși țarul [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission:0 ", condus de însuși [BUL.GetLeader],"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Nu suntem în măsură să refuzăm..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Asta nu se va întâmpla!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Acceptă controlul [BUL.GetAdjective] asupra [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "După o lungă discuție cu misiunea diplomatică [BUL.GetAdjective] trimisă în capitala [FROM.GetAdjective], [FROM.GetLeader] a fost de acord să transfere [FROM.FROM.FROM.GetName] în Bulgaria."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] a revenit în sfârșit acolo unde îi aparține"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Refuză să transfere [FROM.FROM.FROM.GetName] în [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "După câteva ore de discuții aprinse cu misiunea diplomatică [BUL.GetAdjective] trimisă în capitala [FROM.GetAdjective], [FROM.GetLeader] s-a încăpățânat să transfere [FROM.FROM.FROM.GetName] în [BUL.GetNameDef] ."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "O decizie prostească a [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] Solicită trimiterea [ROOT.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "În cele din urmă, guvernul [BUL.GetAdjective] și-a arătat adevăratele intenții și a trimis o delegație pentru a cere recunoașterea [BUL.GetNameDef] ca stăpân al [ROOT.GetNameDef], ceea ce ar implica depunerea necondiționată a [ROOT]. .GetAdjective] guvernului la domnia lui [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Nu suntem în măsură să refuzăm..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] nu se va supune niciodată puterilor străine!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] Trimite către [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "De la intrarea [FROM.GetNameDef] în [BUL.GetFactionName], am făcut lobby pe guvernul lor să se supună [GetBulgarianLeader] și, în urma recentei noastre mită și constrângere a mai multor miniștri [FROM.GetAdjective], [FROM.GetLeader] a fost forțat să semneze un tratat prin care îl recunoaște oficial pe [BUL.GetNameDef] drept stăpânul său și prin care oamenii [FROM.GetAdjective] au fost în sfârșit subjugați."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Cei [FROM.GetAdjective] își cunosc locul."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] Refuză să trimită către [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "
În mod neașteptat, guvernul [FROM.GetAdjective] a decis să-l provoace pe [GetBulgarianLeader]. [FROM.GetLeader] a anunțat public astăzi că refuză să se supună guvernului [BUL.GetAdjective]. O decizie îndrăzneață, susținută de majoritatea oamenilor [FROM.GetAdjective], dar oricum nesăbuită, deoarece au nevoie de protecția noastră dacă starea lor jalnică este să supraviețuiască conflictelor viitoare, iar după aceasta, [GetBulgarianLeader] reconsideră deja [FROM. Calitatea .GetAdjective] la [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Trebuie să continuăm să-i presăm!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Decizia de §YSubjugate [FROM.GetName]§! va fi disponibil din nou în §R365 zile§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Sfidarea lor nu va rămâne nepedepsită!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] l-a constrâns pe [FROM.GetNameDef] să se alăture [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "După ce a primit un ultimatum de la guvernul [BUL.GetAdjective], [FROM.GetLeader] al [FROM.GetNameDef], în mod clar constrâns de amenințări la adresa țării sale, a miniștrilor săi și chiar a lui, a cedat presiunii [BUL.GetAdjective] și a anunțat că [FROM.GetNameDef] va părăsi imediat [ROOT.GetFactionName] și se va alătura [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] va plăti pentru asta!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "O alegere jalnică a unui lider jalnic..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "A cedat state revendicate de Bulgaria."

 bftb_bulgaria_political_leaders.1.t:0 "Uciderea lui Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "
Aseară, [GetLukovLeader] a fost împușcat de doi [GetLukovPartisans] care l-au urmărit de la Cinematograful Regal până la casa lui de pe strada Artillery 1. \nÎn timp ce liderul politic era pe cale să intre în casa lui, unul dintre [Infractorii GetLukov] l-a împușcat de la o distanță apropiată și l-a lovit pe umăr, apoi Lukov l-a prins pe bărbat și l-a lipit de un perete, înainte de a încerca să se retragă în clădire, dar [GetLukovSecondAssalant], l-a împușcat în spate, apoi a luat-o [GetLukovComplice] și a fugit prin curtea vecină, lăsând un Hristo Lukov rănit de moarte la intrarea casei sale. \n[Obțineți concluzia Lukov]"
 bftb_bulgaria_political_leaders.1.a:0 "Numiți un nou lider din rândurile UBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Avem nevoie de cineva cu o ideologie mai radicală... Numiți Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "Lumea e mai bună fără el!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragic..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, liderul Uniunii Legiunilor Naționale Bulgare,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective] lider Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "membri ai grupărilor de luptă organizate de Partidul Comunist Bulgar care"
 BUL_hristo_lukov_death_partisans_other:0 "partizani care se spune că"
 BUL_hristo_lukov_death_criminals_communism:0 "partizani, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminali"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, al doilea agent încă neobservat de victimă"
 BUL_hristo_lukov_death_second_assailant_other:0 "un al doilea agresor, neobservat de victimă și care, potrivit martorilor, era o femeie"
 BUL_hristo_lukov_death_accomplice_communism:0 "camarad"
 BUL_hristo_lukov_death_accomplice_other:0 "complice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Serviciul nostru de securitate națională îi caută deja pe ucigași, dar trebuie să veghem asupra viitorului națiunii și să numim o nouă persoană care să-l înlocuiască pe Hristo Lukov ca lider al [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] se apropie de guvernul [GRE.GetAdjective]"
 bftb_bulgaria_greek_influence.1.desc:0 "Prim-ministrul [BUL.GetAdjective], [BUL.GetLeader], s-a întâlnit cu [ROOT.GetLeader] pentru a propune oficializarea relațiilor de prietenie între [BUL.GetNameDef] și [ROOT.GetNameDef] printr-un acord de pace. Liderul [BUL.GetAdjective] a oferit și anumite avantaje fiscale capitaliștilor [ROOT.GetAdjective] care doresc să înființeze filiale în țara vecină."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] și [BUL.GetNameDef] vor coopera de acum înainte!"
 bftb_bulgaria_greek_influence.1.b:0 "Nu putem avea încredere în [BUL.GetAdjective]!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Este de acord cu propunerea noastră"
 bftb_bulgaria_greek_influence.2.desc:0 "Liderul [FROM.GetAdjective] [FROM.GetLeader] a acceptat propunerea noastră și este dispus să oficializeze relațiile noastre de prietenie printr-un acord care să asigure pacea între [BUL.GetNameDef] și [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] și [GRE.GetNameDef] vor coopera de acum înainte!"
 bftb_bulgaria_greek_influence.3.t:0 "Guvernul [FROM.GetAdjective] a refuzat propunerea noastră"
 bftb_bulgaria_greek_influence.3.desc:0 "Liderul [FROM.GetAdjective] [FROM.GetLeader] a declarat că nu are încredere în aceste noi politici de pace [BUL.GetAdjective] și, prin urmare, a respins propunerea noastră de a oficializa relațiile de prietenie dintre [FROM.GetNameDef] și [BUL.GetNameDef] ."
 bftb_bulgaria_greek_influence.3.a:0 "Sunt prea mândri pentru a realiza nevoia de cooperare!"
 bftb_bulgaria_british_influence.1.t:0 "Guvernul [BUL.GetAdjective] caută protecția noastră"
 bftb_bulgaria_british_influence.1.desc:0 "
Prim-ministrul bulgar [BUL.GetLeader] a sosit în țara noastră pentru a negocia un acord cu [ENG.GetNameDef], urmărind să oficializeze angajamentul țării noastre de a proteja teritoriul bulgar. \nPotrivit [BUL.GetLeader], partidul său dorește să consolideze legăturile cu guvernul [ENG.GetAdjective], dar se teme pentru integritatea teritorială a [BUL.GetNameDef] dacă vor respinge alte mari puteri cu ambiții amenințătoare în Balcani, cum ar fi precum [GER.GetAdjective], [ITA.GetAdjective] și [SOV.GetAdjective]."
 bftb_bulgaria_british_influence.1.a:0 "Vom pune [BUL.GetNameDef] sub protecția [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b:0 "Suntem de acord să semnăm un pact de neagresiune."
 bftb_bulgaria_british_influence.1.c:0 "Avem lucruri mai importante de rezolvat."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] este de acord să garanteze [BUL.GetAdjective] independența"
 bftb_bulgaria_british_influence.2.desc:0 "Guvernul [FROM.GetAdjective] a fost de acord să semneze tratatul propus de [BUL.GetLeader], garantând independența țării noastre și urmărind să ne îmbunătățim în continuare relațiile în viitor."
 bftb_bulgaria_british_influence.2.a:0 "Suntem sub protecția [ENG.GetAdjective] acum!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] este de acord să semneze un pact de neagresiune"
 bftb_bulgaria_british_influence.3.desc:0 "Deși guvernul [FROM.GetAdjective] a fost de acord să semneze un tratat între [BUL.GetNameDef] și [FROM.GetNameDef], [FROM.GetLeader] a refuzat să garanteze în mod oficial independența țării noastre, declarând că o astfel de acțiune ar putea avea consecințe grave. consecinţe diplomatice care ar agrava situaţia nu numai în Balcani, ci şi în toată Europa. \nTotuși, liderul [FROM.GetAdjective] pare interesat să dezvolte relații de prietenie și să încurajeze cooperarea între țările noastre."
 bftb_bulgaria_british_influence.3.a:0 "Este un început!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Am refuzat propunerea noastră"
 bftb_bulgaria_british_influence.4.desc:0 "Guvernul [FROM.GetAdjective] a arătat că nu are niciun interes în întărirea legăturilor cu națiunea noastră și a respins total propunerea noastră de a oficializa un acord de sprijinire a independenței [BUL.GetNameDef] și de dezvoltare a cooperării între țările noastre."
 bftb_bulgaria_british_influence.4.a:0 "La naiba pe britanicii ăia și încăpățânarea lor!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] garantează [ROOT.GetAdjective] independență"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Guvernul [BUL.GetAdjective] a declarat astăzi că este de datoria [BUL.GetNameDef] să protejeze integritatea teritorială a națiunilor balcanice prietene împotriva ambițiilor puterilor străine bellicioase. \nÎn acest scop, premierul [BUL.GetLeader] a proclamat angajamentul [BUL.GetNameDef] de a proteja națiunea [ROOT.GetAdjective], precum și implementarea unei serii de noi măsuri pentru pregătirea apărării Balcanilor. ."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Foarte grijuliu cu ei!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Investiții industriale"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] magnații au făcut mai multe investiții în țara noastră, dezvoltând o serie de filiale care vor stimula industria noastră națională. \nFără îndoială, aceasta face parte dintr-o schemă mai amplă concepută de guvernul [BUL.GetAdjective] pentru a-și crește influența și a-și răspândi ideile capitaliste în țara noastră, dar deocamdată putem beneficia de această mică expansiune industrială."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Cred că ne pot influența atât de ușor politica?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Injecție de capital"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "Guvernul [BUL.GetAdjective] a oferit sprijin financiar companiilor [ROOT.GetAdjective] aflate în dificultate pentru a stabiliza sectoarele financiare ale țării noastre. \nTotuși, niciunul dintre miniștrii noștri nu este atât de naiv încât să creadă pentru o secundă că această acțiune ar fi putut fi motivată de solidaritate sau simpatie. Este clar că, prin această injecție de capital, guvernul [BUL.GetAdjective] încearcă pur și simplu să-și sporească controlul asupra economiei noastre."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Trebuie să fim atenți..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] Integritate teritorială"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "O delegație de la [BUL.GetNameDef] a sosit în țara noastră pentru a cere ca [ROOT.GetLeader] să recunoască legitimitatea guvernului [BUL.GetAdjective] în fostele teritorii bulgare ocupate în prezent de trupele aliate și, în consecință, să restituie controlul administrativ asupra regiunea la [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Guvernul [ROOT.GetAdjective] recunoaște integritatea teritorială a Bulgariei!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! devine proprietar și controlor al:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Nu este posibil."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Recunoaște integritatea teritorială bulgară"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Delegația noastră trimisă la [ENG.GetNameDef] s-a întors după ce a reușit în petiția adresată guvernului [ENG.GetAdjective], care a fost de acord să restituie controlului administrativ asupra fostelor teritorii bulgare ocupate de trupele aliate către [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Oamenii noștri se bucură de vești!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] Refuză să recunoască integritatea teritorială bulgară"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Din păcate, delegația noastră trimisă la [ENG.GetNameDef] nu a reușit să convingă guvernul [ENG.GetAdjective] să ne acorde control administrativ asupra fostelor teritorii bulgare ocupate în prezent de trupele aliate."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Ne încalcă integritatea teritorială!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Pactul [ENG.GetAdjective]-[BUL.GetAdjective]."
 bftb_bulgaria_democratic_international_policies.7.desc:0 "
Guvernul [ENG.GetAdjective] a trimis o delegație diplomatică pentru a ne informa că a fost de acord să restituie controlul administrativ asupra fostelor teritorii bulgare ocupate de trupele noastre guvernului [BUL.GetNameDef], cu efect imediat. \nConfruntat cu astfel de evenimente și eșuând în încercarea noastră de a negocia această decizie cu [ENG.GetAdjective], guvernul nostru a fost nevoit să renunțe la controlul acestor teritorii ocupate, pentru a menține o relație cordială cu aliații noștri."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Aceasta este o insultă la adresa [ROOT.GetNameDef]"

 bftb_news.1.t:0 "Guvernul [BUL.GetAdjective] condamnă IMRO"
 bftb_news.1.desc:0 "
Azi mai devreme, liderul [BUL.GetAdjective] [BUL.GetLeader] a emis o declarație oficială în care arată respingerea sa față de Organizația Revoluționară Internațională a Macedoniei și condamnând public activitățile acestora. \nDe asemenea, ministrul de Interne [BUL.GetAdjective] a anunțat implementarea unui pachet de măsuri extraordinare care vor permite guvernului să aloce mai multe resurse pentru a acționa activ împotriva IMRO și pentru a elimina această organizație teroristă o dată pentru totdeauna. \nPrin această declarație, se pare că în sfârșit guvernul [BUL.GetAdjective] încearcă să pună capăt uneia dintre cele mai mari surse de conflict și tensiune din Balcani..."
 bftb_news.1.a:0 "Era si timpul!"
 bftb_news.1.b:0 "Este timpul să distrugem IMRO!"
 bftb_news.1.c:0 "Se pare că IMRO are zilele numărate..."
 bftb_news.2.t:0 "Guvernul [BUL.GetAdjective] sprijină IMRO"
 bftb_news.2.desc:0 "
Mai devreme, liderul [BUL.GetAdjective] [BUL.GetLeader] a anunțat public că guvernul va încerca să negocieze cu Ivan Mihaylov, unul dintre cei mai importanți șefi ai Organizației Revoluționare Interne Macedonene, încetarea ostilităților dintre IMRO și [BUL.GetAdjective] autorități. Potrivit ministrului afacerilor interne, [BUL.GetNameDef] trebuie să coopereze cu această organizație pentru a elibera mulți [BUL.GetNameDef] macedoneni care trăiesc în [YUG.GetNameDef] și [GRE.GetNameDef], o declarație îndrăzneață care, fără îndoială, va reaprinde conflictul balcanic și creșterea tensiunii între marile puteri care dețin interese în regiune..."
 bftb_news.2.a:0 "Bulgarii se joacă cu focul!"
 bftb_news.2.b:0 "Facem ceea ce este mai bine pentru Bulgaria."
 bftb_news.2.c:0 "Se pare că conflictul balcanic va reaprinde..."
 bftb_news.3.t:0 "Moartea țarului Boris al III-lea al Bulgariei"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Acum se odihnește în pace... Spre deosebire de țara lui!"
 bftb_news.4.t:0 "Întoarcerea țarului Ferdinand I"
 bftb_news.4.desc:0 "
După moartea țarului Bulgariei, Boris al III-lea, guvernul bulgar a luat decizia neașteptată de a se întâlni cu tatăl și fostul țar al lui Boris, Ferdinand I, pentru a-i cere să preia din nou comanda țării. \nDupă o lungă conferință cu [GetFormerLeaderBeforeFerdinand], Ferdinand I, conducătorul belicultor care a fost nevoit să abdice în favoarea fiului său după înfrângeri dezastruoase din cel de-al doilea război balcanic și din Marele Război, a acceptat să se întoarcă la Sofia pentru a fi încoronat țar al Bulgariei. încă o dată."
 bftb_news.4.a:0 "El este conducătorul de care are nevoie [BUL.GetNameDef]!"
 bftb_news.4.b:0 "Este bătrânul ăla decrepit chiar capabil să conducă?"
 bftb_news.4.c:0 "O întorsătură neașteptată a evenimentelor..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "P lime mini s hand r geor tehnica castrare v"
 BUL_former_leader_before_ferdinand_filov:0 "Prime Minister Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Prim-ministrul Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Prime Minister Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Prim-ministrul Aleksandar Țankov"
 BUL_former_leader_before_ferdinand_generic:0 "prim-ministrul bulgar"
 bftb_news.5.t:1 "Campania de reintegrare a Bulgariei în Balcani"
 bftb_news.5.desc:1 "Guvernul [BUL.GetAdjective] a demarat o campanie masivă de reintegrare în teritoriile ocupate din Balcani, încurajând așezările bulgare, schimbând numele orașelor și locurilor în formele tradiționale bulgare și reorganizând administrația locală după liniile bulgare. \nPrin aceste măsuri, [BUL.GetLeader] speră să demonstreze natura bulgară a acestor regiuni și să legitimeze viitoarea lor anexare de către [BUL.GetNameDef]."
 bftb_news.5.a:0 "[BUL.GetAdjective] suveranitatea asupra acestor teritorii nu se mai poate discuta!"
 bftb_news.5.b:1 "Cum îndrăznesc să distrugă cultura [THIS.GetAdjective]?!"
 bftb_news.5.c:0 "O mișcare îndrăzneață a bulgarilor..."
 bftb_news.6.t:0 "Restaurarea Patriarhiei Bulgare"
 bftb_news.6.desc:0 "Cu sprijinul guvernului, Exarhatul Bulgariei a făcut presiuni pe Patriarhul Constantinopolului să recunoască autocefalia Bisericii Ortodoxe Bulgare. \nÎn fața unor astfel de solicitări susținute de o amenințare [BUL.GetLeader], Patriarhia Ecumenica a Constantinopolului a fost nevoită să permită Sfântului Sinod să adopte un nou Statut prin care să poată alege șeful Bisericii Bulgare și astfel, după mai bine de șapte secole, restaurarea Patriarhiei Bulgare."
 bftb_news.6.a:0 "Această realizare aduce bucurie tuturor bulgarilor!"
 bftb_news.6.b:0 "O dezvoltare interesanta..."
 bftb_news.7.t:0 "Al treilea Imperiu Bulgar"
 bftb_news.7.desc:0 "
Ieri, la Sofia a avut loc un miting politic masiv, organizat de guvernul bulgar. \nÎn timpul evenimentului, și spre uimirea marii majorități a publicului, [BUL.GetLeader] a proclamat formarea celui de-al Treilea Imperiu Bulgar și a anunțat începutul unei noi ere pentru marea națiune bulgară. \nAcest discurs a fost urmat de o ceremonie maiestuoasă, dar solemnă, de încoronare a împăratului [BUL.GetLeader] al Bulgariei și în care liderii politici și militari și-au jurat credință imperiului și conducătorului său."
 bftb_news.7.a:0 "Acest lucru întărește națiunea bulgară!"
 bftb_news.7.b:0 "Se pare că [BUL.GetLeader] are iluzii de grandoare..."
 bftb_news.7.c:0 "Era chiar necesar acest lucru?"
 bftb_news.8.t:0 "Frontul Patriei preia Bulgaria"
 bftb_news.8.desc:0 "
Frontul Patriei este o organizație politică bulgară antifascistă, radical opusă regimului autoritar al [FROM.GetLeader], formată din membri din numeroase grupuri politice, dar puternic influențate de comuniști, și formată pentru a se confrunta cu sistemul dictatorial impus în Bulgaria. \nDupă o răscoală orchestrată de această organizație, a izbucnit un violent război civil între trupele loiale guvernului bulgar și susținătorii Frontului Patriei. \nÎn sfârșit, războiul a luat sfârșit, iar comuniștii au răsturnat regimul [FROM.GetLeader] și au proclamat Republica Populară Bulgaria."
 bftb_news.8.a:0 "O mare victorie pentru poporul bulgar!"
 bftb_news.8.b:0 "Ingrijorare..."
 bftb_news.9.t:0 "Federația Balcanică a Republicilor Socialiste"
 bftb_news.9.desc:0 "
[BUL.GetNameDefCap] a format [BUL.GetFactionName], o versiune revizuită a proiectului propus în anii 1920 care s-a dovedit a nu avea prea mult succes la acea vreme. \nPotrivit prim-ministrului Bulgariei, [BUL.GetLeader], guvernul [BUL.GetAdjective] aspiră să creeze un front unit în Balcani pentru a înfrunta națiunile străine invadatoare care amenință regiunea cu ambițiile lor teritoriale. \nDacă acest nou proiect reușește sau nu, rămâne de văzut, dar cu siguranță sprijinul pentru federația balcanică crește semnificativ în rândul populației națiunilor vecine."
 bftb_news.9.a:0 "Aceasta este calea către progres!"
 bftb_news.9.b:0 "Interesant..."
 bftb_news.9.c:0 "O altă încercare de unire a Balcanilor care se va sfârși cu eșec..."
 bftb_news.10.t:0 "Unificarea Balcanilor"
 bftb_news.10.desc:0 "Fostul guvern al [BUL.GetOldNameDef] a proclamat formarea [BUL.GetNameDef], cu care intenționează să ducă [BUL.GetFactionName] un pas mai departe, făcând apel la membrii alianței să se unească sub un singur guvern centralizat. \nÎn conformitate cu [BUL.GetLeader], [BUL.GetNameDef] urmărește o cooperare deplină între națiunile balcanice, lăsând în urmă orice conflicte din trecut și încurajând unitatea între popoarele din Balcani."
 bftb_news.10.a:0 "Visul devine realitate!"
 bftb_news.10.b:1 "De asta are cu adevărat nevoie [THIS.GetNameDef]?" #THIS
 bftb_news.10.c:0 "De asta au nevoie cu adevărat Balcanii?"
 bftb_news.10.d:0 "Prostii!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] Abordări [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nGuvernul [BUL.GetAdjective] a semnat un acord comercial cu mai multe companii [GER.GetAdjective] în încercarea de a consolida legăturile cu [GER.GetNameDef] stimulând în același timp injectarea de capital străin în țară. \nÎn conformitate cu acest acord, investitorii [GER.GetAdjective] vor primi beneficii legale semnificative și reduceri fiscale atunci când operează în [BUL.GetNameDef]."
 bftb_news.11.a:0 "Acest lucru va îmbunătăți relația noastră cu [GER.GetNameDef]!"
 bftb_news.11.b:0 "Acest lucru îi va încuraja pe [BUL.GetAdjective] să fie de partea noastră!"
 bftb_news.11.c:1 "Atunci [BUL.GetNameDef] se va alătura lui [GER.GetFactionName]?"
 bftb_news.11.d:0 "Ei caută doar protecția [GER.GetLeader]!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Schimb de tehnologie militară"
 bftb_news.12.desc:0 "
\nDupă ce a contactat guvernul [GER.GetAdjective], [BUL.GetNameDef] încearcă acum să consolideze relațiile cu [ITA.GetNameDef]. \n[BUL.GetLeader] și [ITA.GetLeader] au semnat un acord de cercetare, dezvoltat de experți din ambele țări, pentru a facilita dezvoltarea de echipamente militare moderne pentru forțele lor armate. \nOdată cu acest acord, guvernul [BUL.GetAdjective] a implementat noi reglementări economice pentru a promova investiția de capital [ITA.GetAdjective] în țară."
 bftb_news.12.a:0 "Aceasta va fi o relație fructuoasă!"
 bftb_news.12.b:0 "Cei [BUL.GetAdjective] nu se dovedesc încă buni aliați ai [ITA.GetNameDef]."
 bftb_news.12.c:0 "Bulgarii par disperați să-și facă prieteni noi..."
 bftb_news.12.d:0 "Au de-a face cu diavolul..."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Tratat de asistență reciprocă"
 bftb_news.13.desc:0 "\n Prim-ministrul [BUL.GetAdjective] [BUL.GetLeader] și liderul [SOV.GetAdjective] [SOV.GetLeader] au semnat un acord prin care urmăresc să consolideze relațiile dintre ambele țări și să promoveze cooperarea în domeniul militar și economic contează. \nPrin acest tratat, guvernul [BUL.GetAdjective] intenționează, de asemenea, să stimuleze comerțul cu [SOV.GetNameDef] și să utilizeze capitalul [SOV.GetAdjective] pentru a face noi investiții industriale."
 bftb_news.13.a:0 "Acest tratat este extraordinar de benefic pentru [BUL.GetNameDef]!"
 bftb_news.13.b:0 "Influenta sovietica in Balcani creste!"
 bftb_news.13.c:1 "Atunci [BUL.GetNameDef] se va alătura [SOV.GetFactionName]?"
 bftb_news.13.d:0 "Ei caută doar protecție [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Un tratat de prietenie perpetuă în Balcani"
 bftb_news.14.desc:0 "
Ca un prim pas în încercarea de a reconstrui relația dintre [BUL.GetNameDef] și vecinii săi din Balcani, guvernul [BUL.GetAdjective] a semnat un tratat de prietenie cu [YUG.GetNameDef] prin care ambele țări și-au oficializat angajamentul de a dezvolta relaţiile de prietenie şi promovarea cooperării economice între ele. \nExistă cei care susțin că adevăratele intenții ale guvernului [BUL.GetAdjective] depășesc stabilirea de relații de prietenie cu vecinii săi și că adevăratul său scop este formarea unei Federații Balcanice care să se confrunte cu marile puteri europene. \nDar deocamdată, aceste afirmații nu sunt altceva decât simple speculații..."
 bftb_news.14.a:0 "Acest lucru va aduce în sfârșit o oarecare stabilitate în Balcani!"
 bftb_news.14.b:0 "O încercare disperată de a opri avansul nostru în război!"
 bftb_news.15.t:0 "Acordul de la Salonic"
 bftb_news.15.desc:0 "
[BUL.GetAdjective] Prim-ministrul [BUL.GetLeader] s-a întâlnit cu [GRE.GetLeader] în capitala [GRE.GetAdjective] pentru a discuta despre semnarea unui tratat prin care guvernele ambelor țări se angajează oficial să mențină relații de prietenie și să promoveze cooperarea economică între [BUL.GetNameDef] și [GRE.GetNameDef]. \nPotrivit [BUL.GetLeader], acesta este doar primul pas în încercarea de a reconstrui relația dintre [BUL.GetNameDef] și vecinii săi, un efort care se poate dovedi a fi foarte fructuos în viitorul apropiat."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] Abordări [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nGuvernul [BUL.GetAdjective], căutând sprijinul unei mari puteri capabile să garanteze independența și integritatea teritorială a [BUL.GetNameDef], a trimis o delegație diplomatică la [ENG.GetNameDef] pentru a negocia semnarea unui tratat cu [ENG.GetAdjective] guvern. \nPe lângă clauzele legate de aspectele militare, acest tratat include și un acord economic care acordă capitaliștilor [ENG.GetAdjective] beneficii fiscale semnificative atunci când operează în [BUL.GetNameDef]."
 bftb_news.16.a:0 "Acest lucru va îmbunătăți relația noastră cu [ENG.GetNameDef]!"
 bftb_news.16.b:0 "Acest lucru îi va încuraja pe [BUL.GetAdjective] să fie de partea noastră!"
 bftb_news.16.c:1 "Atunci [BUL.GetNameDef] se va alătura [ENG.GetFactionName]?"
 bftb_news.16.d:0 "Ei caută doar protecția [ENG.GetLeader]!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitarizează strâmtoarea turcească"
 bftb_news.201.desc:0 "
[TUR.GetNameDefCap] și [SOV.GetNameDef] au ajuns la un acord privind revizuirea Tratatului de la Lausanne, care a fost semnat și pus în aplicare după ce Republica Turcia în curs de dezvoltare a respins Antanta în Războiul de Independență [TUR.GetAdjective]. Tratatul a fost mult timp condamnat ca un atac la suveranitatea [TUR.GetAdjective], dar astăzi tratatul s-a modificat în sfârșit în favoarea Convenției de la Montreux recent legalizată. \n\n[TUR.GetNameDefCap] are acum control complet asupra traficului care trece în și din strâmtorile Turciei, iar statele din jurul strâmtorilor au fost acum remilitarizate de [TUR.GetNameDef]. Observatorii [ENG.GetAdjective], care au făcut parte din proces, sunt doar mulțumiți că conflictul din regiune a fost evitat."
 bftb_news.201.a:1 "Așa să fie."
 bftb_news.201.b:0 "O zi grozavă pentru pace."
 bftb_news.201.c:0 "Încă un tratat al Marelui Război rupt."
 bftb_news.201.d:0 "Bun pentru [TUR.GetNameDef]."

 bftb_news.202.t:0 "Strâmtoarea Turciei rămâne demilitarizată"
 bftb_news.202.desc:0 "
[TUR.GetNameDefCap] și [SOV.GetNameDef] nu au reușit să ajungă la un acord privind revizuirea Tratatului de la Lausanne, care a fost implementat după ce Republica Turcia în curs de dezvoltare a respins Antanta în Războiul de Independență [TUR.GetAdjective]. Tratatul de la Lausanne a demilitarizat Strâmtoarea Turciei și a deschis atât Strâmtoarea Dardanele, cât și Bosfor pentru traficul civil și militar nerestricționat și se pare că acesta va continua să fie status quo-ul în viitorul previzibil. \n\n[TUR.GetLeader] a condamnat decizia într-un discurs difuzat către națiune, unde a condamnat modul în care [TUR.GetNameDef] rămâne ținta imperialismului obținut. Observatorii [ENG.GetAdjective], care au făcut parte din proces, sunt doar mulțumiți că conflictul din regiune a fost evitat."
 bftb_news.202.a:1 "Au avut dreptate să se teamă de puterea noastră."
 bftb_news.202.b:0 "Ce altceva am fi putut face?"
 bftb_news.202.c:0 "Am fi putut face mai mult?"
 bftb_news.202.d:0 "Cel puțin războiul a fost evitat..."
 bftb_news.202.e:0 "Un semn de slăbiciune de la [TUR.GetNameDef]..."

 bftb_news.203.t:0 "Războiul [TUR.GetAdjective]-[SOV.GetAdjective]."
 bftb_news.203.desc:0 "
Ceea ce ar fi trebuit să fie o renegociere inofensivă a unui tratat vechi de zeci de ani a escaladat în schimb într-un război total între [SOV.GetNameDef] și [TUR.GetNameDef] pentru permisiunile pentru strâmtorii Turciei. \n\n[TUR.GetLeader] a numit întreruperea negocierilor și izbucnirea războiului „nefericite” și ceva care era „complet de evitat”. [SOV.GetLeader], la rândul lor, a spus că armatele invincibile ale [SOV.GetNameDef] nu se vor opri la absolut nimic pentru a se asigura că vechile tratate ale Marelui Război rămân aplicate. [SOV.GetLeader] a mai promis că eliberarea muncitorilor [TUR.GetAdjective] este iminentă și că anihilarea actualului regim [TUR.GetAdjective] va fi o mare victorie pentru cauza comunistă internațională."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Aduceți-l!"
 bftb_news.203.c:0 "Blimey, ce dezastru..."
 bftb_news.203.d:0 "Ce s-a întâmplat cu diplomația de modă veche bună!?"
 bftb_news.203.e:0 "Hm, ar trebui să luăm în considerare sprijinirea efortului de război [TUR.GetAdjective]..."
 bftb_news.203.f:0 "Teribil."

 bftb_news.204.t:0 "Război civil în [TUR.GetNameDef]!"
 bftb_news.204.desc:1 "
Un război civil a izbucnit în [TUR.GetNameDef] între guvernul conservator aflat la guvernare și fostii kemaliști care domneau. Kemaliștii, care au luptat și au asigurat independența [TUR.GetNameDef] după prăbușirea Imperiului Otoman, au numit numeroasele încălcări flagrante ale constituției de către actualul guvern drept motiv suficient pentru a-și răsturna regimul. Generalul celebru și cunoscutul kemalist Kâzım Orbay a fost ales să conducă o junta militară care intenționează să distrugă actualul guvern islamist al [TUR.GetLeader]. \n\n[TUR.GetLeader] a condamnat mișcarea kemaliștilor ca fiind nepotrivită unei țări democratice cu adevărat funcționale și a promis că va restabili statul de drept națiunii sale fracturate."
 bftb_news.204.a:1 "Trebuie să învingem!"
 bftb_news.204.b:0 "Ce veste groaznica..."
 bftb_news.204.c:0 "Există o oportunitate aici..."
 bftb_news.204.d:0 "Hei, știm ceva sau două despre acestea!"

 bftb_news.205.t:0 "Sultanatul otoman renaște"
 bftb_news.205.desc:1 "
Spre consternarea întregii lumi, sultanul otoman a fost readus pe tronul său după un război civil deosebit de brutal între conservatorii țării și kemaliștii ei seculariști. Într-o ceremonie extravagantă care părea direct din Evul Mediu, sultanul a fost readus la poziția sa anterioară, iar republica lui Mustafa Kemal Atatürk a fost dizolvată pentru totdeauna. \n\n[TUR.GetLeader] s-a adresat sultanatului său proaspăt renăscut, exprimând un amestec de surpriză și umilință față de faptul că a fost readus la vechiul său post. Noul sultan este un bărbat cu maniere blânde, dar este înconjurat de o curte de bellici și iredentiști. Experții, care nu au crezut niciodată că întoarcerea sultanului este posibilă, nu au nicio idee despre ce ar putea rezerva viitorul."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Oh nu, nu din nou!"
 bftb_news.205.c:0 "Cum sa întâmplat asta!?"
 bftb_news.205.d:0 "Huh, interesant..."
 bftb_news.205.e:0 "Bizar."

 bftb_news.206.t:0 "Zorii Legământului Mediteranei"
 bftb_news.206.desc:0 "
[ITA.GetLeader] și [TUR.GetLeader] au anunțat crearea unui nou bloc de alianță în Marea Mediterană, cunoscut sub numele de „[TUR.GetFactionName].’ [ITA.GetLeader] s-au angajat că pactul lor va ajunge să domine toată Europa afacerile în calitate de lideri preeminenti ai continentului european, în timp ce [TUR.GetLeader] a vorbit în termeni mai măsurați, asigurând diplomații că alianța este una pur strategică menită să sporească securitatea în Balcani și pentru națiunile din Mediterana. \n\nOficialii [ENG.GetAdjective] au numit noua forță regională drept „neutilă și nepotrivită”, în timp ce observatorii [GER.GetAdjective] au vorbit în termeni mult mai definitori, prevăzând că fracțiunea va fi puțin mai mult decât o notă de subsol în istorie. până la sfârşitul deceniului."
 bftb_news.206.a:1 "Ura!"
 bftb_news.206.b:0 "Ce prosti!"
 bftb_news.206.c:0 "Slabii!"
 bftb_news.206.d:0 "Un alt concurent intră în luptă."
 bftb_news.206.e:0 "Ce înseamnă asta pentru Europa?"

 bftb_news.207.t:1 "[TUR.GetNameDefCap] Se angajează în securitatea Balcanilor"
 bftb_news.207.desc:0 "
[TUR.GetLeader] s-a adresat lumii astăzi când a declarat că [TUR.GetNameDef] va căuta să-și extindă politica externă centrată pe Balcani, garantând independența tuturor națiunilor cooperante din acestea. Pentru observatorii internaționali, s-ar părea că [TUR.GetNameDef] a luat o poziție mai decisivă în alegerea de a minimiza relațiile cu marile puteri, astfel încât să se poată concentra pe securitatea regională. \n\nDeși decizia [TUR.GetAdjective] a fost lăudată de unii, ea este sursa de consternare considerabilă pentru alții. Oficialii [ITA.GetAdjective], în special, au reacționat cu o oarecare alarmă, implorând guvernul [TUR.GetAdjective] să-și retragă poziția dacă doresc să reducă la minimum șansa de izbucnire a unui conflict în regiune. Guvernul [TUR.GetAdjective], în replică, a etichetat [ITA.GetNameDef] drept „antagonist regional”."
 bftb_news.207.a:1 "Destinul nostru ne așteaptă."
 bftb_news.207.b:0 "Slavă Domnului."
 bftb_news.207.c:0 "Acest lucru va fi problematic."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] Cere returnarea granițelor din 1920"
 bftb_news.208.desc:1 "
[TUR.GetNameDefCap] și-a anunțat intenția de a-și retrasa granițele naționale la ceea ce erau anterior înainte ca [TUR.GetNameDef] să ratifice Jurământul Național. Guvernul [TUR.GetAdjective] a făcut revendicări asupra aproape tuturor statelor sale vecine și a respins apelurile de a retrage pretențiile sale false. \n\nComunitatea internațională a condamnat pe scară largă administrația [TUR.GetAdjective] pentru decizia sa și există o preocupare generală la nivel mondial că acțiunile nesăbuite ale conducerii [TUR.GetAdjective] ar putea servi doar la agitarea devastării globale pe care lumea le-a simțit. in ultimii ani. [TUR.GetNameDefCap] pare angajat în calea sa de revanșism, dar numai timpul va spune care va fi rezultatul cursului lor de guvernare."
 bftb_news.208.a:1 "Nu ne putem ocupa de schemele [TUR.GetAdjective]."
 bftb_news.208.b:0 "Un embargo pare adecvat."
 bftb_news.208.c:0 "războinici!"
 bftb_news.208.d:0 "Vrem doar ceea ce este de drept al nostru."
 bftb_news.208.e:0 "Sunt doar lucruri care înrăutățesc!"

 bftb_news.209.t:0 "Apariția lui Turan"
 bftb_news.209.desc:1 "
Cuceririle turcești au progresat până la punctul în care guvernul turc a considerat că este justificat să se proclame ca [TUR.GetNameDef]. Debutul acestui nou imperiu a stârnit șoc în întreaga lume, deoarece erau foarte puțini observatori care credeau că Turcia ar fi chiar capabilă să-și revină pe deplin din Războiul de Independență în următoarele decenii -cu atât mai puțin să întemeieze un imperiu complet nou care să se întindă pe continente. . \n\nDacă rapoartele sunt de crezut, noul format [TUR.GetAdjective] s-ar putea să nu fie încă terminat cu extinderea sa rapidă, [TUR.GetLeader] declarând că nu va înceta niciodată cuceririle până când fiecare turc din lume va fi eliberat. . Lumea poate continua să privească doar cu răsuflarea tăiată."
 bftb_news.209.a:1 "Suntem de neoprit."
 bftb_news.209.b:0 "Cum...?"

 bftb_news.301.t:0 "Războiul civil [GRE.GetAdjective]!"
 bftb_news.301.desc:1 "
În [GRE.GetNameDef] a izbucnit un război civil între forțele loiale regelui care a dizolvat Parlamentul elen și forțele republicane și comuniste loiale principiilor democratice ale [GRE.GetNameDef]. Chiar dacă a existat o mare animozitate între republicani și comuniști, aceștia s-au unit împreună în efortul de a demonta un rege străin nepopular care s-a impus ca un despot tiranic asupra întregii națiuni [GRE.GetAdjective]. \n\n[GRE.GetLeader] a promis că nici el, nici forțele monarhiste loiale lui nu își vor înceta lupta până când toate forțele antimonarhiste nu vor fi alungate din națiune."
 bftb_news.301.a:1 "Adună-te la rege!"
 bftb_news.301.b:0 "Un guvern regalist ne-ar putea servi bine..."
 bftb_news.301.c:0 "Bine, bine -sfâșiați-vă!"
 bftb_news.301.d:0 "Va lua Grecia vreodată o pauză?"

 bftb_news.302.t:0 "Înființarea Greciei Mari"
 bftb_news.302.desc:0 "
Observatorii din întreaga lume care s-au întrebat despre ce a fost Convenția secretă de la Heraklion la care a avut mulți participanți din întreaga Europă nu trebuie să se mai întrebe, pentru că astăzi [GRE.GetLeader] a declarat că visul [GRE.GetAdjective] al unei Grecie Mari a fost în sfârșit realizat. \n\nExperții și-au exprimat surprinderea față de expansiunea rapidă a [GRE.GetNameDef], invocând tulburările politice și problemele economice profund înrădăcinate drept motive pentru care o revoltă [GRE.GetAdjective] părea puțin probabilă, dar evenimentele recente au dovedit că toate sunt greșite."
 bftb_news.302.a:1 "Visul nostru este în sfârșit împlinit!"
 bftb_news.302.b:0 "De obicei, nu am tolera un astfel de comportament, buuuut..."
 bftb_news.302.c:0 "Nu le va folosi la nimic!"
 bftb_news.302.d:0 "Wow."

