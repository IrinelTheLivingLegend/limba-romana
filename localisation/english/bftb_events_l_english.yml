 bftb_bulgaria_factions.83.a:1 "Nu vor mai putea provoca probleme!"
 bftb_bulgaria_factions.84.t:1 "Operațiunea de întemnițare a liderilor Mișcării Sociale Naționale"
 bftb_bulgaria_factions.84.desc:2 "Operațiunea de capturare a liderilor Mișcării Naționale Sociale nu a avut un succes așa cum ne așteptam. Deși forțele de poliție au arestat unele persoane importante, Aleksandar Tsankov a reușit să fugă și, în ciuda faptului că se află ascuns, continuă să conducă organizația."
 bftb_bulgaria_factions.84.a:1 "Un rezultat dezamăgitor..."
 bftb_bulgaria_factions.85.t:1 "Operațiunea de întemnițare a liderilor Mișcării Sociale Naționale"
 bftb_bulgaria_factions.85.desc:1 "
Operațiunea de arestare a liderilor Mișcării Naționale Sociale a fost un eșec total. Forțele de poliție au izbucnit într-o întâlnire clandestină, dar agenții, cu mult depășiți numeric, nu au reușit să-i supună pe participanți, care au fugit rapid din locul urmărit de poliție, provocând o confruntare violentă pe străzile orașului și lăsând mulți cetățeni nevinovați răniți. Confruntați cu o asemenea brutalitate a poliției, mulți civili din zonă nu au putut să nu simpatizeze cu Mișcarea Națională Socială, ajutând membrii organizației să fugă și chiar alăturându-se luptei împotriva forțelor statului."
 bftb_bulgaria_factions.85.a:1 "Cineva trebuie să plătească pentru acest eșec!"

 BUL_repress_imro_flag:0 "A reprimat IMRO"
 bftb_bulgaria_imro.1.t:0 "IMRO s-a întors!"
 bftb_bulgaria_imro.1.desc:0 "Surse de încredere ne-au informat că membrii IMRO au trecut granița, înarmați cu arme bulgare și organizează o mișcare anti-[ROOT.GetAdjective] în regiunile macedonene."
 bftb_bulgaria_imro.1.a:0 "Înapoi la începutul anilor 1930..."
 bftb_bulgaria_imro.2.t:0 "Sentimentul bulgar se trezește în Macedonia"
 bftb_bulgaria_imro.2.desc:0 "Activiștii IMRO și alți macedoneni pro-bulgari răspândesc în prezent sentimentul bulgar în rândul populației macedonene.\nÎn consecință, un nou val de instabilitate și opoziție față de guvernul [ROOT.GetAdjective] flagelează regiunea."
 bftb_bulgaria_imro.2.a:0 "Este timpul să ne ocupăm de IMRO, încă o dată..."

 bftb_bulgaria_fatherland_front.1.t:1 "Frontul Patriei"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "
Putem, în sfârșit, să culegem roadele marilor noastre eforturi de a uni grupuri politice și ideologice larg contrastante pe un singur front împotriva dictaturii militariste pro-germane din Bulgaria.\nAm format Frontul Patriei, integrat nu numai de Partidul Comunist. , dar și de foști membri ai Zveno, Broad Socialists, Agrariens și alte formațiuni, care acum, împreună, se opun burgheziei care domină țara și care nu va ezita să o ruineze din nou în căutarea propriei sale averi."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Comuniștii, împreună cu membrii din alte organizații, au format Frontul Patriei, o mișcare de rezistență politică care devine periculos de populară în cadrul proletariatului și ar putea chiar reprezenta o amenințare cu răsturnarea guvernului în viitorul apropiat."
 bftb_bulgaria_fatherland_front.1.a:1 "Uniți, suntem mai puternici!"
 bftb_bulgaria_fatherland_front.1.b:1 "Un alt truc comunist sortit eșecului"
 bftb_bulgaria_fatherland_front.2.t:1 "Frontul Patriei lovește!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Astăzi, în urma unui plan prestabilit, organizațiile locale ale Frontului Patriei și formațiunile armate de partizani au preluat primăriile și administrațiile raionale din întreaga țară. \nInsurgenții s-au confruntat cu rezistență redusă sau deloc deloc de-a lungul coastei Mării Negre, de la Burgas la Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", iar la Plovdiv, clasa muncitoare a ieșit în masă în stradă pentru a sprijini insurecția, reușind să controleze regiunea după câteva ore de lupte de stradă"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nSe pare că sprijinul agrarilor a fost, de asemenea, decisiv pentru succesul loviturii de stat în zonele rurale din Moesia."
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nÎn Sofia, fostii ofițeri militari Zveno au ocupat facilități de comunicații și s-au repezit spre Adunarea Națională, forțând trupele loiale nepregătite să se predea"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \Nu în ultimul rând, grupuri de partizani [GetPartisanFf Support Nationalities] s-au alăturat loviturii de stat din Frontul Patriei și contestă controlul asupra teritoriilor ocupate"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "greacă"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "iugoslav"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "greacă și iugoslavă"
 bftb_bulgaria_fatherland_front.2.a:1 "Atunci e război civil!"


 BUL_zveno_dissidents_tt:0 "Dacă nu vom avea de-a face cu facțiunea [GetZvenoName] la timp, membrii acestei organizații ar putea fi capabili să efectueze o lovitură militară în viitor."
 BUL_exposed_zveno_conspirator_tt:0 "Acest lucru va întârzia ușor orice lovitură de stat pe care o poate plănui facțiunea [GetZvenoName]."
 BUL_bs_strikes_no_violence_tt:0 "Un număr de fabrici vor fi deteriorate în timpul procesului.\nSuport mare pentru §YComunism§! iar popularitatea [GetBsName] ridicată poate agrava situația."

 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] Negocieri de reînarmare"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective] Guvernul a stabilit public politicile de pace care trebuie urmate de [BUL.GetNameDef] în Balcani, iar acum ne îndeamnă să negociem ridicarea restricțiilor militare severe impuse țării după înfrângerea acesteia în Marele Război. . \nEi susțin că trebuie să înceapă imediat reînarmarea dacă vor să construiască o forță militară modernă capabilă să apere suveranitatea și autodeterminarea poporului [BUL.GetAdjective]."
 bftb_bulgaria_rearmament.1.a:1 "Ei doar oferă promisiuni goale."
 bftb_bulgaria_rearmament.1.b:1 "Vom cere un tratat oficial pentru păstrarea păcii."
 bftb_bulgaria_rearmament.1.c:1 "Trebuie să punem capăt restricțiilor lor!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] nu va putea începe rearmarea, deocamdată."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] își va putea începe reînarmarea de îndată ce încheie un Pact de neagresiune fie cu [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], fie [ROM.GetFlag] ][ROM.GetNameDefCap] sau [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Refuză reînarmarea [ROOT.GetAdjective]"
 bftb_bulgaria_rearmament.2.desc:1 "Guvernul [ENG.GetAdjective] a refuzat să ridice orice restricție asupra forțelor noastre armate, aparent indiferent față de tensiunile tot mai mari din Europa și de perspectiva ca [ROOT.GetNameDef] să cedeze neputincios în fața unei puteri în creștere în cazul unei schimbări în fragilitatea. echilibru prezent în Balcani."
 bftb_bulgaria_rearmament.2.a:0 "Trebuie să găsim alte mijloace de convingere..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] Cere să permită rearmarea [ROOT.GetNameDef]"
 bftb_bulgaria_rearmament.3.desc:1 "Înainte de a ridica orice restricție asupra forțelor noastre armate, guvernul [ENG.GetAdjective] cere ca [ROOT.GetNameDef] să semneze un tratat oficial cu unul dintre vecinii ei, ca punct de plecare pentru a dezvolta în sfârșit diplomația prietenească în Balcani."
 bftb_bulgaria_rearmament.3.a:1 "Un alt obstacol de depășit..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§YRestricții ale armatei§! Spiritul Național va fi înlăturat după semnarea unui §YPact de Neagresiune§! fie cu [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] sau [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Restricțiile armatei au fost ridicate"
 bftb_bulgaria_rearmament.4.desc:1 "După ce a respectat cerințele [ENG.GetAdjective] și a încheiat un Pact de neagresiune cu [GetNapTarget], [ENG.GetNameDef] a ridicat în sfârșit restricțiile asupra armatei noastre și reînarmarea armatei [ROOT.GetAdjective] poate începe în sfârșit. ."
 bftb_bulgaria_rearmament.4.a:1 "Sa trecem la treaba!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] Restricțiile armatei au fost ridicate"
 bftb_bulgaria_rearmament.5.desc:1 "După ce a respectat cerințele [ROOT.GetAdjective] și a încheiat un Pact de neagresiune cu [GetNapTarget], o delegație [BUL.GetAdjective] a sosit la Londra și este gata să semneze tratatul oficial care va permite [BUL.GetNameDef] să iniţierea reînarmarii militare."
 bftb_bulgaria_rearmament.5.a:1 "Hai să terminăm cu asta."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Ridică restricțiile armatei noastre"
 bftb_bulgaria_rearmament.6.desc:1 "După negocieri dificile la Sofia cu o delegație de la [ENG.GetNameDef], am semnat un acord prin care guvernul [ENG.GetAdjective] a ridicat restricțiile asupra armatei noastre și [ROOT.GetNameDef] poate începe în sfârșit rearmarea militară."
 bftb_bulgaria_rearmament.6.a:1 "Nu ai timp de pierdut, începe reînarmarea!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Presiuni pentru ridicarea restricțiilor armatei"
 bftb_bulgaria_rearmament.7.desc:1 "O delegație [BUL.GetAdjective] a sosit la Londra cu scopul de a face presiuni asupra guvernului [ROOT.GetAdjective] să ridice restricțiile militare asupra [BUL.GetNameDef]. \nÎn vreme ce războiul planează din nou asupra Balcanilor, ei asigură că [BUL.GetNameDef] va începe în curând pregătirile pentru a-și apăra integritatea teritorială, într-un fel sau altul."
 bftb_bulgaria_rearmament.7.a:1 "Nu vom ceda amenințărilor!"
 bftb_bulgaria_rearmament.7.b:1 "Nu există altă cale... Ridicați-le restricțiile!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] Nu va ceda presiunii noastre"
 bftb_bulgaria_rearmament.8.desc:1 "Delegația [ROOT.GetAdjective] trimisă la Londra pentru a face presiuni asupra guvernului [ENG.GetAdjective] pentru a ridica restricțiile asupra armatei noastre a revenit cu vești îngrozitoare: [ENG.GetNameDef] nu va ceda cererilor noastre și nu va permite [ROOT. GetNameDef] pentru a începe rearmarea."
 bftb_bulgaria_rearmament.8.a:1 "Deci nu ne lasă de ales..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] Nu va respecta restricțiile militare"
 bftb_bulgaria_rearmament.9.desc:1 "Un diplomat [BUL.GetAdjective] trimis de [BUL.GetLeader] însuși a sosit în țara noastră pentru a ne informa că [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Ne vom ocupa de ei mai târziu..."
 bftb_bulgaria_rearmament.9.b:0 "Ei trebuie să plătească pentru asta!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", din cauza conflictului militar în care au fost atrași, [BUL.GetNameDef] vor începe imediat să se rearmeze pentru a-și păstra independența națională și libertatea poporului lor"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "acum că sunt susținuți de [BUL.GetFactionName], [BUL.GetNameDef] nu va mai respecta restricțiile impuse forțelor sale armate"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Ne-a confiscat filialele"
 bftb_bulgaria_nationalization.1.desc:0 "
Cu sprijinul său [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] al [BUL.GetNameDef] a adoptat o nouă legislație prin care toate filialele străine din țară au fost naționalizate, aparținând de acum înainte statului [BUL.GetAdjective]. \nAcest atac nespus la adresa intereselor [ROOT.GetAdjective] în [BUL.GetNameDef] a fost primit ca o lovitură severă în eșaloanele superioare, în special în magnații industriali care au investit sume mari în dezvoltarea infrastructurii și a filialelor în [BUL.GetNameDef], care au fost expropriate cu ticăloşie."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "miniștri loiali"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "miniștri de la [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov and the [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Nu putem face nimic acum..."
 bftb_bulgaria_nationalization.1.b:0 "Un embargo comercial îi va învăța puțin respect!"
 bftb_bulgaria_nationalization.1.c:0 "Vom trimite o delegație diplomatică... În frunte cu tancuri!"
 bftb_bulgaria_nationalization.1.d:0 "Pleacă cu acești trădători nerecunoscători!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] Embargo comercial asupra Bulgariei"
 bftb_bulgaria_nationalization.2.desc:1 "Ca răspuns la naționalizarea [ROOT.GetAdjective] a filialelor și filialelor străine, [FROM.GetNameDef] a decis să impună un embargo asupra țării noastre [GetEmbargoAllies]. \nUnii spun că situația ar fi putut escalada la ceva mult mai rău, dar adevărul este că anumite sectoare, axate pe importul și exportul de mărfuri, au fost grav afectate de acest embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", embargo care a fost susținut și de aliații săi"
 bftb_bulgaria_nationalization.2.a:0 "Ce dramatic..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] ne-a exclus din [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "
Guvernul [FROM.GetAdjective] a cedat presiunilor din partea investitorilor și magnaților industriali care, ca răspuns la naționalizarea [BUL.GetAdjective] a filialelor străine, au cerut ca [FROM.GetNameDef] să nu impună doar un embargo comercial asupra [BUL.GetNameDef] ], dar și să expulzeze țara din [FROM.GetFactionName].\nEmbargoul[GetEmbargoAndKickAllies] va afecta serios mai multe sectoare economice naționale, dar și mai grav este că țara noastră se află acum expusă ambițiilor teritoriale ale vecinilor săi, care, fără îndoială, vor profită în curând de situația destul de îngrozitoare a [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", alături de aliații lui [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "Ar fi trebuit să ne așteptăm la asta!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] Concesiune de exploatare a uraniului"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "
Relațiile noastre bune cu aliații noștri [FROM.GetAdjective] tocmai au dat roade: guvernul [FROM.GetAdjective] ne-a acordat drepturi de exploatare a zăcămintelor lor de uraniu din apropierea orașului Buhovo. Ei susțin că tehnologia lor este încă departe de a putea folosi substanța, așa că preferă să semneze un acord de concesiune prin care vom controla minele din Buhovo în schimbul produselor de bază pentru industria și agricultura bulgară.\nAcest acord favorabil. nu numai că ne va oferi o nouă sursă de uraniu, dar va îmbunătăți, fără îndoială, relațiile dintre [GER.GetNameDef] și [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Îl vom folosi bine."

 bftb_bulgarian_claims.1.t:0 "Bulgaria caută revendicări din Balcani garantate"
 bftb_bulgarian_claims.1.desc:1 "O delegație a [BUL.GetNameDef] s-a adresat guvernului nostru solicitând sprijinul [ROOT.GetAdjective] pentru revendicările lor din Balcani și căutând să negocieze în secret și să asigure extinderea teritorială [BUL.GetAdjective] în regiune în viitorul apropiat, în schimb pentru alinierea [BUL.GetAdjective] cu [ROOT.GetNameDef] și intrarea țării în [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Recunoașteți pretențiile bulgare."
 bftb_bulgarian_claims.1.b:1 "Vom organiza orice extindere teritorială după cum credem de cuviință!"
 bftb_bulgarian_claims.1.a_tt:0 "State cu §YExtindere teritorială bulgară pre-aranjată§! Modificatorul va fi transferat la [BUL.GetNameDef] odată ce orice aliat de facțiune controlează starea și [BUL.GetNameDef] s-a alăturat [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Ne recunoaște revendicările"
 bftb_bulgarian_claims.2.desc:1 "
Delegația [ROOT.GetAdjective] trimisă la [FROM.Capital.GetName] pentru a negocia extinderea noastră teritorială în Balcani a revenit la [ROOT.Capital.GetName] pentru a ne informa că misiunea a fost un succes total. Ei au încheiat un acord secret cu [FROM.GetAdjective] prin care [FROM.GetNameDef] recunoaște revendicările noastre și este de acord să acorde [ROOT.GetNameDef] control asupra lor odată ce ne alăturăm oficial [FROM.GetFactionName], asumându-și rolul de pacificatorii din statele balcanice ocupate."
 bftb_bulgarian_claims.2.a:1 "O afacere care cu greu ar putea fi îmbunătățită!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] Respinge revendicările noastre"
 bftb_bulgarian_claims.3.desc:1 "Delegația [ROOT.GetAdjective] trimisă către [FROM.Capital.GetName] pentru a negocia [FROM.GetAdjective] recunoașterea pretențiilor noastre din Balcani a revenit la [ROOT.Capital.GetName] pentru a ne informa că nu și-au îndeplinit misiunea de a încheie un acord cu [FROM.GetNameDef] pentru a asigura extinderea teritorială [ROOT.GetAdjective] în Balcani."
 bftb_bulgarian_claims.3.a:1 "Va trebui să folosim modalități mai puțin subtile de extindere, apoi..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Acordă control bulgar"
 bftb_bulgarian_claims.4.desc:1 "După cum sa convenit anterior, [GER.GetNameDef] a ordonat transferul controlului asupra teritoriilor ocupate în prezent de puterile [GER.GetFactionName] și revendicate de [ROOT.GetNameDef], care de acum înainte va fi administrat de guvernul [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.a:1 "Luăm ceea ce este al nostru de drept!"
 bftb_bulgarian_claims.5.t:0 "Ocupația bulgară acordată"
 bftb_bulgarian_claims.5.desc:1 "După cum sa convenit anterior, am ordonat transferul controlului asupra teritoriilor ocupate în prezent de puterile [GER.GetFactionName] și revendicate de [ROOT.GetNameDef], care de acum înainte va fi administrat de guvernul [ROOT.GetAdjective]."
 bftb_bulgarian_claims.5.a:1 "A fost partea noastră din târg"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Acordă ocupație bulgară"
 bftb_bulgarian_claims.6.desc:1 "După cum sa convenit anterior de guvernele [GER.GetAdjective] și [BUL.GetAdjective], [GER.GetNameDef] a dispus transferul controlului asupra teritoriilor revendicate de [BUL.GetNameDef] și ocupate în prezent de noi, care de acum înainte vor fi administrate de guvernul [BUL.GetAdjective]."
 bftb_bulgarian_claims.6.a:1 "Acei bulgari parveniți!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] Solicită control asupra [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Asumându-și rolul de menținere a păcii în teritoriile balcanice ocupate, [FROM.GetAdjective] au propus să le acordăm control administrativ asupra [FROM.FROM.GetName] pentru a păstra ordinea și stabilitatea în teritoriile preluate de [ROOT.GetFactionName] și pentru a elibera garnizoanele [ROOT.GetAdjective] pentru ca trupele noastre să poată întări alte fronturi."
 bftb_bulgarian_claims.7.a:0 "De acord, avem nevoie de trupele noastre în altă parte!"
 bftb_bulgarian_claims.7.b:0 "Ambițiile teritoriale bulgare sunt nelimitate!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] Transferă controlul asupra [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "Guvernul [FROM.GetAdjective] a fost de acord să acorde [ROOT.GetNameDef] control administrativ asupra [FROM.FROM.FROM.GetName]. Ne vom asuma acum rolul de menținerii păcii în regiune, desfășurând o garnizoană capabilă nu numai să mențină ordinea și stabilitatea în regiune, ci și să o apere împotriva oricărei ofensive inamice."
 bftb_bulgarian_claims.8.a:0 "Mai mult teritoriu pentru Bulgaria!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] refuză controlul [ROOT.GetAdjective] asupra [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "Guvernul [FROM.GetAdjective] refuză să acorde [ROOT.GetNameDef] controlul administrativ asupra [FROM.FROM.FROM.GetName]. Ei susțin că adevărata noastră motivație pentru a înainta o astfel de propunere este pur și simplu extinderea zonei de ocupație [ROOT.GetAdjective] în speranța de a obține mai multe bucăți din Balcani odată cu câștigarea războiului și chiar și [FROM.GetLeader] însuși a declarat că ambiţiile noastre teritoriale încep să-l enerveze."
 bftb_bulgarian_claims.9.a:0 "Poate mai tarziu..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] recunoaște revendicarea noastră în stat."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Oferă donații de avioane"
 bftb_bulgaria_german_influence.1.desc:1 "Legăturile [GetFirstDonation] dintre țara noastră și [GER.GetNameDef], Hermann Göring ne oferă o donație de 12 luptători [GER.GetAdjective], căutând evident să alinieze [ROOT.GetNameDef] față de [GER.GetFactionName] și astfel să câștige un aliat puternic în Balcani pentru a proteja interesele [GER.GetAdjective] în regiune."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Pentru a restabili forța de luptă aeriană [ROOT.GetAdjective] și a întări"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Pentru a continua consolidarea"
 bftb_bulgaria_german_influence.1.a:1 "Acceptăm cu plăcere!"
 bftb_bulgaria_german_influence.1.b:1 "Refuzam politicos."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Acceptă donația noastră"
 bftb_bulgaria_german_influence.2.desc:1 "Înaltul comandament [BUL.GetAdjective] a acceptat cu bucurie propunerea noastră, iar [BUL.GetLeader] a mulțumit personal pentru donația aeronavei noastre, declarând că relația dintre [ROOT.GetNameDef] și [BUL.GetNameDef] devine din ce în ce mai puternică, mai mult prosperă și reciproc avantajoasă."
 bftb_bulgaria_german_influence.2.a:1 "Bun!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] Ne refuză donația"
 bftb_bulgaria_german_influence.3.desc:1 "Înaltul comandament [BUL.GetAdjective] a refuzat politicos propunerea noastră de a dona aeronave [ROOT.GetAdjective] pentru a consolida forțele aeriene [BUL.GetAdjective], declarând că acceptarea acestei donații ar fi însemnat apropierea [BUL.GetNameDef] de Politicile [ROOT.GetAdjective], ceva care în acest moment nu este în interesul [BUL.GetAdjective]-lor, care sunt hotărâți să-și restabilize singuri forțele aeriene."
 bftb_bulgaria_german_influence.3.a:1 "Ce este în neregulă cu ei?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] cere să-l înlocuim pe Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "
Astăzi, am primit o scrisoare de la însuși [GER.GetLeader], în care se spunea că incompetența premierului [ROOT.GetAdjective], Georgi Kyoseivanov, l-a făcut să-și piardă orice credit în ochii [GER.GetAdjective] și că ar trebui să fi obligat să demisioneze în favoarea cuiva mai potrivit pentru o funcție atât de importantă. \nCele [GER.GetAdjective] sugerează să-l înlocuim pe Kyoseivanov cu Bogdan Filov, un germanofil cu o scurtă experiență politică, ceea ce înseamnă că nu l-ar contesta pe [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "țarul"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "Consiliul Regenței [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Nemtii au dreptate!"
 bftb_bulgaria_german_influence.4.b:1 "Nu vom ceda capriciilor germane!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Acceptă să-l înlocuiască pe Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "Incompetența fostului premier [BUL.GetAdjective], Georgi Kyoseivanov, l-a făcut să-și piardă orice credit în ochii [BUL.GetLeader], care a înțeles perfect riscul pe care îl reprezenta incompetența acestui individ și care a acceptat sugestia noastră de a înlocui Kyoseivanov cu cineva mai capabil ca Bogdan Filov, un germanofil cu o scurtă experiență politică, ceea ce înseamnă că nu ar contesta [GetLeaderToChallenge] sau nu ar împiedica interesele [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] sa dovedit suficient de înțelept."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] Refuză să-l înlocuiască pe Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] a refuzat să-l înlocuiască pe Georgi Kyoseivanov, susținând că singurul motiv pentru care guvernul [ROOT.GetAdjective] dorește ca acesta să demisioneze este să renunțe la un politician competent loial [BUL.GetNameDef] și să-l schimbe pentru un [ROOT. GetAdjective] marionetă pentru a avea grijă de interesele [GER.GetLeader] în [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "Singura marionetă de aici este Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Solicită acces militar"
 bftb_bulgaria_german_influence.7.desc:1 "Un diplomat de la [GER.GetNameDef] a sosit astăzi în [ROOT.Capital.GetName] pentru a cere ca [ROOT.GetNameDef] să acorde acces militar armatei [GER.GetAdjective]. \nOperațiunile militare care urmează să aibă loc în Balcani necesită ca trupele [GER.GetAdjective] să poată trece prin [ROOT.GetNameDef] pentru a se desfășura de-a lungul graniței cu vecinii noștri, iar [GER.GetLeader] nu va fi fericit pentru a afla că [ROOT.GetNameDef] împiedică eforturile de război [GER.GetAdjective]..."
 bftb_bulgaria_german_influence.7.a:1 "Vom coopera cu plăcere cu armata germană."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] va trebui să găsească o altă cale"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Ne oferă acces militar"
 bftb_bulgaria_german_influence.8.desc:0 "Diplomatul pe care l-am trimis la [BUL.Capital.GetName] pentru a discuta despre utilizarea teritoriului [BUL.GetAdjective] ca bază de operațiuni pentru trupele noastre ne-a informat că negocierile au avut succes și că [BUL.GetLeader] a semnat deja un acord prin care armatei [ROOT.GetAdjective] i sa acordat acces militar pe tot parcursul [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Totul merge conform planului."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] Respinge cererea noastră de acces militar"
 bftb_bulgaria_german_influence.9.desc:1 "
Diplomatul pe care l-am trimis la [BUL.Capital.GetName] pentru a negocia utilizarea teritoriului [BUL.GetAdjective] ca bază de operațiuni pentru armata noastră a raportat că [BUL.GetLeader] a refuzat să acorde acces militar la [ROOT.GetAdjective] trupe, împiedicând în mod periculos operațiunile noastre militare în Balcani în viitorul apropiat. Se presupune că [BUL.GetLeader] consideră că îndeplinirea fiecăreia dintre cerințele noastre va transforma [BUL.GetNameDef] într-un alt satelit [ROOT.GetAdjective], împiedicând țara să devină marea putere independentă din Balcani care ar trebui să fie pe bună dreptate."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] se joacă cu focul..."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Propunere de acord de cercetare"
 bftb_bulgaria_italian_influence.1.desc:0 "O delegație [BUL.GetAdjective] a sosit astăzi în capitala noastră în căutarea unei întâlniri cu ministrul de externe [ITA.GetAdjective] pentru a propune semnarea unui acord între țările noastre. \nTratatul prezentat de diplomații [BUL.GetAdjective] include, printre alte clauze, un program de cooperare militară axat pe cercetarea tehnologică și implementarea unor noi reglementări economice în [BUL.GetNameDef] care vor oferi beneficii semnificative [ITA.GetAdjective] investitori."
 bftb_bulgaria_italian_influence.1.a:0 "Acesta este un acord benefic pentru [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "Nu vom împărtăși progresele noastre tehnologice cu [BUL.GetAdjective]!"

 bftb_bulgaria_equipment_purchases.1.t:0 "Cumpărați [FROM.FROM.GetAdjective] Artilerie"
