 bftb_bulgaria_equipment_purchases.2.desc:0 "Pentru a ajunge la un acord pentru a cumpăra vehicule militare [FROM.FROM.GetAdjective], trebuie mai întâi să decidem ce tip de vehicule dorim să achiziționăm."
 bftb_bulgaria_equipment_purchases.2.a:0 "Achiziționați unități motorizate"
