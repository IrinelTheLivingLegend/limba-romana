 bftb_bulgaria_factions.64.desc:1 "Operațiunea de capturare a liderilor Broad Socialists nu a avut un succes așa cum ne așteptam. Deși polițiștii au arestat câțiva indivizi importanți, mai mulți lideri ai organizației au reușit să fugă și, în ciuda faptului că s-au ascuns, ei continuă să conducă Broad Socialists."
