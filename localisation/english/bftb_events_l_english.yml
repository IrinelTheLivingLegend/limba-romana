 bftb_bulgaria_factions.27.t:0 "Largi socialiști integrati"
 bftb_bulgaria_factions.27.desc:1 "Am integrat în sfârșit socialiștii Largi în guvern, îmbunătățind colaborarea care se dezvolta deja între membrii acestei foste organizații și partidul nostru. În acest fel, acum putem încuraja cooperarea pentru proiecte mai mari, cu unele dintre cele mai strălucite minți din țara noastră lucrând împreună."
 bftb_bulgaria_factions.27.a:1 "Avem nevoie unii de alții pentru a atinge măreția!"
 bftb_bulgaria_factions.29.t:0 "Largi socialiști distruși"
 bftb_bulgaria_factions.29.desc:1 "În ultimele câteva săptămâni, forțele de poliție au îndepărtat rămășițele Largi Socialiștilor, care erau deja grav slăbite și dezorganizate de lipsa unei conduceri puternice după arestările pe care le-am făcut înainte de această operațiune.\nPutem spune acum cu siguranță că În general, socialiștii au încetat să mai existe în [ROOT.GetNameDef], ceea ce poate beneficia doar țării și guvernului său."
 bftb_bulgaria_factions.29.a:1 "A durat ceva timp..."

 bftb_bulgaria_factions.30.t:0 "Creșterea popularității agrarilor în mediul rural"
 bftb_bulgaria_factions.30.desc:1 "Uniunea Națională Agrară desfășoară ilegal o campanie de propagandă în zonele rurale ale țării, unde mii de fermieri sunt manipulați pentru a nu avea încredere în guvern și a se alătura rândurilor lor.\nAgrarii critică în special politicile războinice din trecut, care au adus ruina și umilință față de Bulgaria, străduindu-se să găsească ușoare asemănări cu cele ale actualului guvern pentru a genera nemulțumire și incertitudine în rândul populației."
 bftb_bulgaria_factions.30.a:0 "Complet inacceptabil!"
 bftb_bulgaria_factions.31.t:0 "Diviziune în cadrul Uniunii Naţionale Agrare"
 bftb_bulgaria_factions.31.desc:1 "
În ciuda faptului că agrarii și comuniștii nu au avut o istorie mare de cooperare anterior, se pare că găsirea unui obiectiv comun în răsturnarea guvernului a reușit să unească anumite aripi ale Uniunii Naționale Agrare și ale Partidului Comunist.\nUnii dintre agrari au a decis să părăsească organizația și să se alăture comuniștilor, în timp ce alții, mai conservatori, rămân fideli atât luptei lor împotriva burgheziei, cât și respingerii lor față de bolșevism, și încearcă să găsească căi politice pentru a ajunge la o înțelegere cu guvernul."
 bftb_bulgaria_factions.31.a:1 "Șobolani deranjați!"
 bftb_bulgaria_factions.37.t:0 "Uniunea Naţională Agrară Integrată"
 bftb_bulgaria_factions.37.desc:1 "Am integrat în sfârșit Uniunea Națională Agrară în guvern, îmbunătățind colaborarea care se dezvolta deja între membrii acestei foste organizații și partidul nostru. În acest fel, acum putem încuraja cooperarea pentru proiecte mai mari, cu unele dintre cele mai strălucite minți din țara noastră lucrând împreună."
 bftb_bulgaria_factions.37.a:1 "Acest lucru va aduce mari beneficii țării."
 bftb_bulgaria_factions.39.t:0 "Uniunea Naţională Agrară distrusă"
 bftb_bulgaria_factions.39.desc:1 "În ultimele câteva săptămâni, forțele de poliție au îndepărtat rămășițele Uniunii Naționale Agrare, care era deja grav slăbită și dezorganizată de lipsa unei conduceri puternice după arestările pe care le-am făcut înainte de această operațiune.\nPutem spune acum cu siguranță că Uniunea Națională Agrară a încetat să mai existe în [ROOT.GetNameDef], ceea ce poate beneficia doar țării și guvernului său."
 bftb_bulgaria_factions.39.a:1 "Au dispărut definitiv!"
 
 bftb_bulgaria_factions.40.t:1 "Martie pe [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "
Mișcarea Națională Socială, emulând metodele folosite de Uniunea Tinerelor Legiuni Bulgare cu ani în urmă pentru a-și crește popularitatea, a organizat un marș de la [Root.Capital.GetName] la [GetMarchDestinationName].\nMercând la lumina torțelor, așa cum au făcut naziștii, protestatarii cere măsuri mai drastice de asuprire și eradicare a grupurilor bolșevice subversive, crearea unui sindicat național al muncitorilor împotriva luptei de clasă și o intervenție mai activă a statului în economia și societatea bulgară.\nPână acum se pare că marșul devine destul de popular în rândul urban tinerilor, așa că dacă vrem să oprim acest tip de demonstrație, ar fi bine să o facem mai devreme decât mai târziu."
 bftb_bulgaria_factions.40.a:1 "Acesta nu este nici măcar un protest original!"
 bftb_bulgaria_factions.40.b:0 "Trebuie să-i reducem la tăcere înainte de a deveni o amenințare mai mare"
 bftb_bulgaria_factions.47.t:0 "Miscarea Nationala Sociala Integrata"
 bftb_bulgaria_factions.47.desc:1 "Am integrat în sfârșit Mișcarea Națională Socială în guvern, îmbunătățind colaborarea care se dezvolta deja între membrii acestei foste organizații și partidul nostru. În acest fel, acum putem încuraja cooperarea pentru proiecte mai mari, cu unele dintre cele mai strălucite minți din țara noastră lucrând împreună."
 bftb_bulgaria_factions.47.a:1 "Continuăm să spunem că e în bine..."
 bftb_bulgaria_factions.49.t:0 "Mișcarea Național Socialistă distrusă"
 bftb_bulgaria_factions.49.desc:1 "În ultimele săptămâni, forțele de poliție au îndepărtat rămășițele Mișcării Naționale Sociale, care era deja grav slăbită și dezorganizată de lipsa unei conduceri puternice după arestările pe care le-am făcut înainte de această operațiune.\nAcum putem spune cu siguranță că Mișcarea Națională Socială a încetat să mai existe în [ROOT.GetNameDef], ceea ce poate beneficia doar țării și guvernului său."
 bftb_bulgaria_factions.49.a:1 "Nimeni nu le va lipsi!"

 bftb_bulgaria_factions.50.t:1 "Membrii Zveno reprimați"
 bftb_bulgaria_factions.50.desc:1 "Am reprimat cu succes organizația Zveno, arestând membri care au vorbit public împotriva [ROOT.GetLeader] sau chiar au conspirat pentru a răsturna guvernul."
 bftb_bulgaria_factions.50.a:1 "Au primit ceea ce meritau"
 bftb_bulgaria_factions.51.t:1 "Membrii Zveno reprimați"
 bftb_bulgaria_factions.51.desc:1 "Forțele noastre de securitate au desfășurat o acțiune represivă masivă împotriva organizației Zveno. Șeful operațiunii susține că polițiștii au reușit să captureze numeroase persoane supărătoare în cadrul unei întâlniri clandestine a organizației, considerând rezultatul operațiunii extrem de reușit."
 bftb_bulgaria_factions.51.a:1 "Vești minunate!"
 bftb_bulgaria_factions.52.t:1 "Membrii Zveno reprimați"
 bftb_bulgaria_factions.52.desc:1 "Încercarea noastră de a reprima organizația Zveno a fost, din păcate, un eșec. Poliția a intrat în ceea ce credeau a fi o întâlnire clandestină în care Zveno complotează împotriva guvernului, dar, deși erau într-adevăr membri ai Zveno acolo, întâlnirea nu a avut nimic de-a face cu organizația lor sau chiar cu politica. \nEste de la sine înțeles că această acțiune a poliției nu a fost foarte populară în rândul populației bulgare și cu atât mai puțin printre cei din Zveno..."
 bftb_bulgaria_factions.52.a:1 "Cat de rusinos..."
 bftb_bulgaria_factions.53.t:1 "Operațiunea de întemnițare a liderilor Zveno"
 bftb_bulgaria_factions.53.desc:1 "Operațiunea de capturare a liderilor Zveno-ului a avut succes. Mai multe figuri importante, inclusiv Kimon Georgiev însuși, au fost arestate, dând o lovitură critică organizației."
 bftb_bulgaria_factions.53.a:1 "Nu vor mai putea provoca probleme!"
 bftb_bulgaria_factions.54.t:1 "Operațiunea de întemnițare a liderilor Zveno"
 bftb_bulgaria_factions.54.desc:1 "Operațiunea de capturare a liderilor Zveno nu a avut un succes așa cum ne așteptam. Deși forțele de poliție au arestat câteva persoane importante, liderul organizației, Kimon Georgiev, a reușit să fugă și, în ciuda faptului că se află acum ascuns, continuă să conducă Zveno."
 bftb_bulgaria_factions.54.a:1 "Un rezultat dezamăgitor..."
 bftb_bulgaria_factions.55.t:1 "Operațiunea de întemnițare a liderilor Zveno"
 bftb_bulgaria_factions.55.desc:1 "
Operațiunea de arestare a liderilor Zveno a fost un eșec total. Forțele de poliție au izbucnit într-o întâlnire clandestină, dar agenții, cu mult depășiți numeric, nu au reușit să-i supună pe participanți, care au fugit rapid din locul urmărit de poliție, provocând o confruntare violentă pe străzile orașului și lăsând mulți cetățeni nevinovați răniți. Confruntați cu o asemenea brutalitate a poliției, mulți civili din zonă nu au putut să nu simpatizeze cu Zveno, ajutând membrii organizației să fugă și chiar alăturându-se luptei împotriva forțelor statului."
 bftb_bulgaria_factions.55.a:1 "Cineva trebuie să plătească pentru acest eșec!"
 bftb_bulgaria_factions.60.t:1 "Largi socialiști reprimați"
 bftb_bulgaria_factions.60.desc:1 "Am reprimat cu succes socialiștii în general, arestând membri care, se pare, au încercat să instige la proteste sau să provoace revolte în rândul populației."
 bftb_bulgaria_factions.60.a:1 "Au primit ceea ce meritau"
 bftb_bulgaria_factions.61.t:1 "Largi socialiști reprimați"
 bftb_bulgaria_factions.61.desc:1 "Forțele noastre de securitate au desfășurat o acțiune represivă masivă împotriva generalilor socialiști. Polițiștii ar fi reușit să captureze numeroase persoane supărătoare în timpul unei întâlniri clandestine în care mai mulți lideri ai Broad Socialists s-au întâlnit cu membri ai organizațiilor muncitorilor și chiar ai partidului comunist. Șeful poliției susține că rezultatul operațiunii a fost extrem de reușit."
 bftb_bulgaria_factions.61.a:1 "Vești minunate!"
 bftb_bulgaria_factions.62.t:1 "Largi socialiști reprimați"
 bftb_bulgaria_factions.62.desc:1 "
Încercarea noastră de a reprima generalii socialiști a fost, din păcate, un eșec. Poliția a intrat violent în ceea ce credeau a fi o adunare clandestină în care socialiștii larg s-au întâlnit cu membri ai organizațiilor muncitorilor și ai partidului comunist pentru a organiza noi greve industriale, dar s-a dovedit că socialiștii larg se bucurau doar de o prelegere despre Todor Pavlov. materialismul dialectic, dovedind spectaculosul etaj polițienesc complet inutil. \nEste de la sine înțeles că această acțiune a poliției nu a fost foarte populară în rândul populației bulgare și cu atât mai puțin în rândul socialiștilor largi..."
