 SAF_carrier_1_desc:0 "Aceste trei portavioane au fost convertite în crucișătoare de luptă și au fost primele portavioane ale Marinei Regale. Conversia lor a fost rezultatul Tratatului Naval de la Washington din 1922, iar lucrarea a fost terminată în 1925. Erau nave blindate moderat, dar bine înarmate, cu rază mare de acțiune și viteză bună, dar, datorită naturii conversiei, complementul lor de aeronave a fost limitat. Cu toate acestea, ei au oferit Marinei Regale o experiență importantă în construcția de portavioane și proiectarea aeriană a flotei."
 SAF_carrier_2:0 "Clasa Ark Royal"
 SAF_carrier_2_desc:0 "Portavionul Ark Royal a fost primul astfel de vas care a fost construit pentru a se potrivi restricțiilor Tratatului Naval de la Washington. Ea a fost prima navă pe care hangarurile și puntea de zbor au făcut parte integrantă din carenă. Proiectat în 1934, nava era bine blindată și înarmată. Acesta transporta o gamă largă de avioane și avea o rază operațională și o viteză adecvate pentru a ține pasul cu forțele majore ale Marinei Regale."
 SAF_carrier_3:0 "Clasa ilustră"
 SAF_carrier_3_desc:0 "Clasa Illustrious a fost concepută în cadrul restricțiilor celui de-al doilea tratat naval de la Londra din 1936, care a limitat dimensiunea transportatorului la o limită superioară de 23.000 de tone. Ea a fost primul transportator britanic care a avut o punte de zbor blindată, ceea ce ia redus dimensiunea grupului aerian. Armura grea și armamentul AA au oferit o apărare puternică pentru nave, în timp ce motoarele puternice și un depozit mare de combustibil au oferit navelor o rază operațională mare."SAF_carrier_4:0"Clasa implacabilă"
 SAF_carrier_4_desc:0 "
Portavioanele din clasa Implacable au fost comandate în cadrul Programului Naval din 1938 și au fost în esență versiuni îmbunătățite ale clasei anterioare Illustrious. Războiul și schimbarea priorității către navele mai mici pentru sarcinile de protecție a convoaielor în stadiile incipiente și mijlocii ale războiului au încetinit constrângerea acestor nave. Erau nave mai mari, capabile să transporte mai multe avioane, menținând în același timp o armură groasă atât pe carenă, cât și pe puntea de zbor. Motoarele mai puternice i-au oferit o viteză și o gamă de funcționare mai mari în comparație cu clasa Illustrious."
 ### SIA - SIAM ###
 SIA_submarine_2:0 "Clasa Vilun"
 SIA_submarine_2_desc:0 "Submarinele din clasa Vilun erau patru submarine mici de coastă construite în Japonia pentru Marina Regală Thai între 1936 și 1938. Au deplasat 370 de tone și erau înarmate cu cinci tuburi torpilă de 533 mm."
 SIA_destroyer_1:0 "Sala de clasă Phra"
 SIA_destroyer_1_desc:0 "Phra Ruang a fost un fost distrugător britanic de clasă R care a fost vândut Marinei Regale Thai în 1920. Nava a deplasat puțin peste 1.000 de tone și era înarmată cu trei tunuri de 120 mm/45 QF Mk IV și patru tuburi torpile de 533 mm. Aveau viteză, rază de acțiune și fiabilitate bune pentru vintage lor."
 SIA_light_cruiser_3:0 "Clasa Taskin"
 SIA_light_cruiser_3_desc:0 "Clasa Taskin a constat dintr-o pereche de crucișătoare ușoare construite în Italia. Au fost lansate în 1941, dar au fost rechiziționate de marina siameză în 1942. Urmau să devină crucișătoarele AA italiene de clasă Etna ale Regia Marina, dar nu au fost niciodată finalizate înainte de armistițiul italian. Ei ar fi deplasat 5.900 de tone și ar fi fost înarmați cu șase tunuri de 152 mm/53 OTO 1929 în armamentul lor principal. Ar fi avut o armură decentă, dar ar fi destul de lenți pentru un crucișător."
 SIA_heavy_cruiser_1:0 "Clasa Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "Navele de apărare de coastă din clasa Sri Ayuthia au fost probabil ultimele nave de acest tip construite în lume, ambele nave din această clasă fiind construite în Japonia și puse în funcțiune pentru Marina Regală Thai în 1938. Designul a fost comparabil cu un crucișător mic (sau mare). distrugător) în mărime, la un cuirasat în viteză și la un crucișător greu în armament. Tunurile sale principale erau patru tunuri 203 mm/53 3-Shiki. Erau ușor blindate în comparație cu crucișătoarele grele contemporane."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "Clasa B"
 SPA_submarine_1_desc:0 "Clasa B au fost primele submarine construite în Spania pentru Marina Spaniolă. Cele șase nave ale clasei au fost puse în funcțiune între 1922 și 1925. Au fost proiectate ca nave cu o singură cocă și, în consecință, fiabilitatea lor a fost sub egală. Erau submarine de dimensiuni medii, care deplasau peste 550 de tone. Erau înarmați cu patru tuburi torpilă de 450 mm."
 #SPA_submarine_1b: "Clasa C"
 SPA_submarine_2:0 "Clasa General Mola"
 SPA_submarine_2_desc:0 "Clasa General Mola era o clasă de patru submarine italiene din clasa Arhimede, puse în funcțiune în 1934 și transferate naționaliștilor în 1937. Erau destul de mari, deplasau 880 de tone, dar mai rapide decât majoritatea submarinelor. Erau înarmați cu opt tuburi torpile de 533 mm și aveau o adâncime de scufundare de 90 m.§!"
 SPA_submarine_3:0 "Clasa G"
 SPA_submarine_3_desc:0 "Submarinele spaniole de clasă G erau o pereche de submarine germane de clasă VIIC, construite cu licență de Spania naționalistă. Cu toate acestea, doar unul a fost finalizat și nu a fost transferat Marinei Spaniole până în 1947. Submarinele au deplasat 770 de tone și erau înarmate cu cinci tuburi torpilă de 533 mm. Aveau viteză și rază de acțiune excelente, deoarece tipul VIIC erau calul de lucru al flotei de submarine germane."
 SPA_submarine_4:0 "Clasa D"
 SPA_submarine_4_desc:0 "Cele trei submarine din clasa D spaniolă au fost toate lansate în 1944 și puse în funcțiune în diferite momente după război. Toate trei au fost proiectate și construite în Spania. Erau submarine mari, de mare ocean, care deplasau 1.050 de tone. Erau înarmați cu șase tuburi torpilă de 533 mm și aveau viteză și rază de acțiune excelente."
 SPA_destroyer_1:0 "Clasa Alsedo"
 SPA_destroyer_1_desc:0 "Cele trei distrugătoare din clasa Alsedo au fost construite pentru Marina Spaniolă din Spania. Acestea au fost bazate pe designul britanic clasa L și au fost puse în funcțiune între 1924 și 1925. Au deplasat peste 1.040 de tone și aveau trei tunuri Vickers Mk LA de 102 mm/45 ca armament principal, precum și patru tuburi torpilă de 450 mm. Aveau viteză și gamă decente și pentru vintage lor."
 SPA_destroyer_2:0 "Clasa Churruca"
 SPA_destroyer_2_desc:0 "Clasa spaniolă Churruca includea șaisprezece distrugătoare lansate între 1925 și 1933, dintre care două au fost vândute ulterior Argentinei. Navele au fost proiectate pe baza distrugătoarelor britanice clasa S și au constituit coloana vertebrală a marinei spaniole în timpul războiului civil. Ei au deplasat peste 1.500 de tone și au fost înarmați cu cinci tunuri Vickers-Armstrong de 120 mm/45 în armamentul lor principal, precum și cu șase tuburi torpilă de 533 mm. Aveau viteză bună și rază de acțiune excelentă."SPA_destroyer_4:0"Clasa Alava"
 SPA_destroyer_4_desc:0 "Distrugătoarele din clasa Álava au fost lansate după război ca îmbunătățiri la clasa anterioară Almirante Antequera (care era o subclasă a clasei anterioare Churruca). Au deplasat 1.710 de tone și aveau ca tunuri principale patru Vickers-Armstrong Mk F de 120 mm/45. Viteza și raza lor de acțiune erau comparabile cu modelele anterioare pe care s-a construit clasa."
 SPA_light_cruiser_1:0 "Clasa Méndez Núñes"
 SPA_light_cruiser_1_desc:0 "Croazierele ușoare din clasa Méndez Núñes au fost o pereche de crucișătoare construite în Spania pentru marina spaniolă la începutul anilor 1920. Navele au fost comandate în 1915, dar lipsa de materiale din timpul Primului Război Mondial a întârziat construcția. Designul a fost puternic influențat de crucișătoarele britanice clasa C. Croazierele au deplasat aproape 4.800 de tone, dar au fost relativ lente. Armamentul său principal era format din șase tunuri Vickers Mk V de 152 mm/50. Avea, de asemenea, o armură bună și o duzină de tuburi torpilă de 533 mm."
 #SPA_light_cruiser_1b: "Clasa prințului Alfonso"
 SPA_heavy_cruiser_1:0 "Clasa Prințesa Asturiei"
 SPA_heavy_cruiser_1_desc:0 "Clasa Princesa de Asturias a constat din trei crucișătoare blindate construite pentru marina spaniolă la începutul secolului. Toate trei fuseseră fie casate, fie distruse până la mijlocul anilor 1930. Erau înarmați cu două tunuri Guillén M1896 de 240 mm și opt tunuri Schneider-Canet de 140 mm/33. Erau puternic blindate, dar și oarecum lente în comparație cu un crucișător greu standard."
 SPA_heavy_cruiser_2:0 "Clasa Canare"
 SPA_heavy_cruiser_2_desc:0 "Cele două crucișătoare grele din clasa Canarias au fost construite conform specificațiilor tratatului naval de la Washington. Au fost lansate la începutul anilor 1930, dar nu au fost finalizate până în 1936. Au deplasat aproape 10.700 de tone și au avut o viteză bună. Erau blindate relativ ușor, dar aveau ca armament principal opt tunuri Vickers-Armstrong Mk D de 203 mm/50."
 SPA_battleship_1:0 "Clasa Spania"
 SPA_battleship_1_desc:0 "Clasa España a fost inițial o clasă de trei nave de luptă dreadnought care au fost puse în funcțiune în timpul Primului Război Mondial, deși una a distrus în timpul Războiului Civil Spaniol. Ceilalți doi s-au pierdut în timpul războiului. Erau destul de mici pentru un cuirasat, deplasând puțin peste 15.400 de tone. Totuși, aveau armură decentă și viteză decentă și aveau o baterie principală de opt tunuri Vickers H de 305 mm/50."### SPR -SPANIA REPUBLICANĂ ###
