 ### NOR - NORWAY ###
 NOR_submarine_1:0 "Clasa B"
 NOR_submarine_1_desc:0 "Submarinele norvegiene de clasă B erau submarine americane de tip Olanda construite în Norvegia pentru Marina Norvegiană. Cele șase nave ale clasei au fost puse în funcțiune între 1923 și 1930. Au deplasat 420 de tone, erau înarmate cu patru tuburi torpile de 450 mm și aveau o adâncime de scufundare de 60 m."
 NOR_submarine_3:0 "Clasa Uredd"
 NOR_submarine_3_desc:0 "Clasa Uredd era formată din două submarine britanice de clasă U construite pentru Marina Norvegiană în exil între 1941 și 1943. Navele au deplasat 540 de tone și erau înarmate cu patru tuburi torpilă de 533 mm. Aveau o completare bună de radare și sonare britanice și o adâncime de scufundare de 60 m."
 NOR_submarine_4:0 "Clasa Utsira"
 NOR_submarine_4_desc:0 "Clasa Utsira era formată din patru submarine britanice din clasa vampirilor. Au fost construite între 1943 și 1944, deși doar unul a fost transferat în exil în Marina Norvegiană înainte de sfârșitul războiului. Navele au fost doar o îmbunătățire moderată față de clasa U anterioară. Au deplasat 545 de tone, au fost înarmați cu patru tuburi torpile de 533 mm și o adâncime de scufundare de 90 m."
 NOR_destroyer_1:0 "Clasa Draug"
 NOR_destroyer_1_desc:0 "Cele patru distrugătoare din clasa Draug au fost prima clasă de distrugătoare cu mai multe nave construite pentru Marina Regală Norvegiană. Au fost puse în funcțiune chiar înainte de Primul Război Mondial și au deplasat 580 de tone. Erau înarmați cu trei tunuri QF britanice de 3 inci în armamentul lor principal. Au fost, totuși, destul de lenți, chiar și în comparație cu alți distrugători din epoca lor."
 NOR_destroyer_2:0 "Clasa Sleeper"
 NOR_destroyer_2_desc:0 "Clasa Sleipner era o clasă de torpiloare mari construite în Norvegia pentru Marina Regală Norvegiană și puse în funcțiune între 1937 și 1939. Spre deosebire de clasa anterioară Draug, clasa Sleipner avea armament și echipamente ASW relativ bune. Au deplasat 735 de tone și au avut o viteză decentă pentru dimensiunea lor."
 NOR_destroyer_3:0 "Clasa Ålesund"
 NOR_destroyer_3_desc:0 "Clasa Ålesund era formată din două distrugătoare înființate în 1939, dar niciodată finalizate înainte de ocupația germană. Dacă ar fi fost finalizate, ar fi fost primele distrugătoare norvegiene cu dimensiuni comparabile cu distrugătoarele majorității națiunilor importante, deplasând peste 1.200 de tone. Ei urmau să fie înarmați cu patru tunuri Bofors de 120 mm/40 în armament și patru tuburi torpile de 533 mm."
 NOR_destroyer_4:0 "Clasa mare"
 NOR_destroyer_4_desc:0 "Clasa Stord era formată din patru distrugătoare britanice de clasă S construite pentru Marina Regală Norvegiană în exil între 1943 și 1944. Au deplasat aproape 1.800 de tone și erau înarmate cu patru tunuri de 120 mm/45 QF Mk IX în armamentul lor principal, precum și opt Tuburi de torpilă de 533 mm și o completare decentă ASW și radar. Au avut, de asemenea, viteză și fiabilitate bune."
 NOR_heavy_cruiser_1:0 "Clasa Norvegia"
 NOR_heavy_cruiser_1_desc:0 "Norge a fost o navă de apărare de coastă construită pentru Norvegia în Marea Britanie la începutul secolului. Armamentul său, care se concentra în jurul a două tunuri de 210 mm, era comparabil cu un crucișător greu, deși dimensiunea sa, care a deplasat puțin peste 4.200 de tone, era mai apropiată de un crucișător ușor. Viteza sa era comparabilă cu cea a unui cuirasat dreadnought. A fost una dintre cele patru nave de apărare de coastă ale erei sale care încă servea Marina Regală Norvegiană la începutul celui de-al Doilea Război Mondial."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "Clasa L"
 NZL_submarine_1_desc:0 "Clasa L erau bărci de dimensiuni medii planificate inițial în cadrul Programului de Război de Urgență ca o versiune îmbunătățită a claselor anterioare de submarine. Au fost construite în etapele târzii ale Primului Război Mondial și au fost echipate cu torpile noi, mai mari, de 21 inchi. Au slujit până la începutul celui de-al Doilea Război Mondial, când au fost folosiți mai ales pentru sarcini secundare și de instruire."
 NZL_submarine_2:0 "Clasa T"
 NZL_submarine_2_desc:0 "Ambarcațiunile din clasa To sau Triton au fost proiectate pentru a înlocui submarinele mari din clasa O, P și R. Erau submarine moderat de mari cu rază lungă de acțiune, potrivite pentru Oceanul Atlantic și Pacific. Aceste bărci erau platforme stabile și bine înarmate și au fost utilizate pe scară largă în timpul conflictului, deoarece 25% din bărcile construite s-au pierdut în timpul războiului."
 NZL_submarine_3:0 "Clasa U"
 NZL_submarine_3_desc:0 "Clasa U erau submarine de dimensiuni mici construite în cadrul programelor de urgență de război 1940 și 1941. Proiectate inițial ca submarine de antrenament pe măsură ce a izbucnit războiul, designul s-a schimbat, permițând acestor submarine să se dovedească utile în apele înguste ale Mării Nordului și ale Mediteranei. Datorită dimensiunilor mai mici, raza lor de acțiune și armamentul erau limitate. Trei subclase au alcătuit clasa: Undine, Arbitru și Uproar."
 NZL_submarine_4:0 "Clasa a V-a"
 NZL_submarine_4_desc:0 "Submarinele clasa V sau clasa Vampire s-au bazat pe bărcile anterioare din clasa U de dimensiuni mai mici. Erau mai mari, dar încă relativ mici, cu o capacitate de navigare mai bună, dar cu o rază operațională și un armament limitate."
 NZL_destroyer_1:0 "Clasa V/W"
 NZL_destroyer_1_desc:0 "
Aceste distrugătoare includeau clasele Admirality și Thornycroft V și W. Au fost construite în cadrul Programului de urgență de război. Au reprezentat evoluția supremă a proiectării distrugătoarelor britanice în timpul Primului Război Mondial, întruchipând îmbunătățirile predecesorilor lor, precum și noile progrese tehnologice. Un număr mare de aceste nave au fost construite în ultimele etape ale Primului Război Mondial și au devenit ulterior coloana vertebrală a flotilelor de distrugătoare ale Marinei Regale. Începând cu anii 1930, au fost plasați în flote de rezervă, folosite în cele din urmă retrogradați în sarcinile de escortă a convoaielor. Erau nave rapide, înarmate corespunzător, cu o rază bună de acțiune."
 NZL_destroyer_2:0 "Clasa G/H/I"
 NZL_destroyer_2_desc:0 "Distrugătoarele de clasă G, H și I au fost comandate ca parte a Programelor de Construcție Navală din 1933 și 1934. Erau în general repetări ale clasei F precedente, cu o ușoară reducere a dimensiunii. Armamentul din clasele G și H a fost același ca și din clasa F, ambele fiind folosite pe tunurile de 4,7 inchi. Aceste nave aveau o rază mare de acțiune, erau înarmate adecvat și aveau o puternică torpilă. Au fost utilizate pe scară largă în timpul războiului și au suferit numeroase pierderi."
 NZL_destroyer_3:0 "Clasa J/K/N"
 NZL_destroyer_3_desc:0 "Clasele J, K și N erau similare cu clasa Tribal anterioară, dar în loc să pună accentul pe armamentul armelor, designerii au revenit la o configurație mai standard de torpilă grea și o configurație mai ușoară. Navele au fost modificate pe toată durata serviciului lor de război. Upgrade-urile au inclus tunuri antiaeriene și radar îmbunătățite. Erau nave rapide, cu distanță lungă și bine înarmate, ideale pentru escortele flotei."
 NZL_destroyer_4:0 "Clasa de luptă"
 NZL_destroyer_4_desc:0 "Distrugătoarele din clasa Battle, construite pe evoluția distrugătoarelor britanice utilizate pe tot parcursul războiului. Navele au fost comandate ca parte a Programelor Navale din 1942 și 1943. Erau bine înarmați atât în ​​ceea ce privește armele, cât și torpilele. Capacitățile lor ASW ale armamentului AA, viteza și raza de acțiune le-au făcut nave versatile. Introducerea lor târzie în război a dus la o contribuție minimă."
 NZL_light_cruiser_1:0 "Clasa C"
 NZL_light_cruiser_1_desc:1 "
Crusătoarele ușoare clasa C erau un grup de douăzeci și opt de crucișătoare ușoare ale Marinei Regale. Au fost construite înainte și în timpul Primului Război Mondial pentru condițiile dure din Marea Nordului. S-au dovedit a fi nave robuste și capabile, în ciuda faptului că erau oarecum mici și înghesuite. Armamentul lor era mai mult decât satisfăcător, deoarece purtau suficiente tunuri de 6 inch pentru a lupta împotriva țintelor inamice de suprafață și a unei încărcături grele de torpile. Au fost utilizate pe scară largă în timpul Primului Război Mondial și au participat la multe acțiuni de suprafață. Doar subclasele Caledon, Ceres și Carlisle erau în serviciu până la mijlocul anilor 1930."
 #NZL_light_cruiser_1c: "Clasa Leander"
 NZL_light_cruiser_2:0 "Clasa Southampton"
 NZL_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Southampton erau o subclasă a crucișătoarelor din clasa Town și au fost concepute pentru a contracara crucișătoarele japoneze din clasa Mogami. Aceste nave erau bine blindate, aveau viteză și rază bună de acțiune și transportau un armament formidabil de douăsprezece tunuri de 6 inchi în patru turnulețe triple. Ele au stat la baza multor modele ulterioare de crucișătoare ușoare RN din timpul războiului."
 NZL_light_cruiser_3:0 "Clasa Gambia"
 NZL_light_cruiser_3_desc:0 "Clasa Gambia a fost desemnarea Noua Zeelandă pentru crucișătoarele ușoare din clasa Colonia Coroanei Britanice. Acestea erau versiuni îmbunătățite ale clasei anterioare Town, dar cu un design simplificat pentru a accelera construcția și a reduce costurile. Navele purtau aceleași tunuri ca și predecesorii lor, patru turele triple adăpostind tunuri de 6 inchi. Erau blindate în mod similar, dar din cauza motoarelor mai mici, raza lor de acțiune a fost oarecum redusă. Tipul a inclus două subclase: Fiji și Ceylon."
 NZL_light_cruiser_4:0 "Clasa Prințului Negru"
 NZL_light_cruiser_4_desc:0 "
Clasa Black Prince a fost desemnarea canadiană pentru crucișătoarele ușoare din clasa Minotaur britanic (sau clasa Swiftsure). Aceste crucișătoare au fost concepute ca o versiune modificată a clasei Crown Colony, încorporând modificări de război care au fost autorizate în 1941. Aveau o rază operațională mai lungă și mai multe arme AA decât clasa Crown Colony, în timp ce armamentul principal era redus la trei turele triple. . Construite prea târziu pentru a afecta rezultatul războiului, majoritatea navelor comandate au fost anulate ulterior."NZL_heavy_cruiser_1:0"Clasa Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Croazierele din clasa Hawkins au fost primele crucișătoare grele din lume. Acestea erau bazate pe crucișătoarele ușoare anterioare din clasa Town, în special subclasa Birmingham, dar echipate cu tunuri de 7,5 inchi și o centură de blindaj mai groasă. Ele au fost concepute pentru a lupta împotriva marilor convoai ai Germaniei. Erau bine înarmați, aveau viteză și rază de acțiune rezonabile și o protecție bună. În total, cinci nave au fost puse în funcțiune, dar doar patru erau active la începutul celui de-al doilea război mondial."
 NZL_heavy_cruiser_2:0 "Clasa Surrey"
 NZL_heavy_cruiser_2_desc:0 "Crusatoarele grele din clasa Surrey au fost propuse în cadrul Programului Naval din 1928. Erau versiuni îmbunătățite ale crucișătoarelor grele anterioare din clasa York. Dacă ar fi fost finalizate, ar fi fost echipate cu patru turnulețe gemene de 8 inchi, armuri mai grele și motoare mai puternice. Două nave au fost comandate, dar niciuna nu a fost așezată."
 NZL_heavy_cruiser_3:0 "Clasa Amiral"
 NZL_heavy_cruiser_3_desc:0 "Crusatoarele grele din clasa Admiral (a nu se confunda cu crucișătoarele de luptă din clasa Admiral) au fost ultima încercare a Marinei Regale de a proiecta și construi crucișătoare înarmate cu tunuri de 8 inchi. Studiile de proiectare au început în 1938 și s-au încheiat în 1941, rezultând diverse propuneri. Propunerile finale au prezentat tunuri noi de 8 inch în turnulețe triple, un armament AA greu, armură groasă și viteză bună. Lipsa de crucișătoare inamice și eficiența costurilor acestor nave au dus la concentrarea pe construirea mai multor crucișătoare ușoare."
 NZL_heavy_cruiser_4:0 "Design Churchill"
 NZL_heavy_cruiser_4_desc:0 "Aceste nave au fost propuse de Sir Winston Churchill, Lordul Amiralității, în primele etape ale celui de-al Doilea Război Mondial pentru a contracara crucișătoarele germane din clasa Deutschland. Aceste nave ar fi avut tunuri de 9,2 inchi, AA grele și armuri puternice. Au fost concepute pentru a lupta eficient cu navele capitale inamice. Navele au fost în cele din urmă anulate din cauza costurilor ridicate și a lipsei cererii pentru un nou crucișător greu."NZL_battle_cruiser_1:0"Clasa de renume"
 NZL_battle_cruiser_1_desc:0 "Crusătoarele de luptă clasa Renown au fost inițial prezentate ca versiuni îmbunătățite ale navelor de luptă clasa Revenge. Construcția lor a fost suspendată la izbucnirea Primului Război Mondial. Amiralul Lord Fisher a reușit să-și reia construcția ca crucișătoare de luptă. Aceste nave erau crucișătorul de luptă prin excelență. Erau bine înarmați, rapizi și manevrabil, dar aveau o armură mai subțire și o rază operațională mai scurtă. Doar două dintre cele trei nave originale, Repulse și Renown, au fost finalizate."
 NZL_battle_cruiser_2:0 "Clasa Prințesa Regală"
 NZL_battle_cruiser_2_desc:0 "Princess Royal era o clasă de crucișătoare de luptă ipotetice care erau o versiune mai rapidă și mai ieftină a navelor de luptă din clasa King George V. Aceste nave transportau un armament similar, dar redus, atât pentru luptă de suprafață, cât și pentru luptă antiaeriană: două tunuri triple de 14 inchi și șase tunuri AA duble de 5,25 inchi. Viteza lor rapidă și raza mare de acțiune ar oferi Marinei Regale capacități de lovitură rapidă și protecție pentru convoi, dar armura lor limitată s-ar dovedi problematică dacă ar fi trebuit să lupte cu navele de luptă moderne."
 NZL_battleship_1:1 "Clasa de răzbunare"
 NZL_battleship_1_desc:1 "Navele de luptă clasa Revenge au fost comandate în 1913 ca versiuni ieftine ale dreadnought-urilor rapide din clasa Regina Elisabeta. Deși erau înarmați și blindați în mod similar, viteza lor considerabil mai mică i-a relegat la sarcini secundare în timpul celui de-al Doilea Război Mondial. Din cele 8 nave ale clasei preconizate, doar 5 au fost terminate."
 NZL_battleship_2:0 "Clasa Regele George V"
 NZL_battleship_2_desc:0 "
Navele de luptă clasa King George V au fost rezultatul tratatelor navale de la Washington din 1922 și din 1930 de la Londra, care au limitat deplasarea maximă și tuneria navelor capitale. Ca atare, aceste nave erau echipate cu tunuri de calibru mai mic decât navele de luptă anterioare și chiar contemporane. În ciuda calibrului mai mic, navele erau înarmate adecvat, aveau arme AA puternice și aveau protecție adecvată. Cinci nave au fost comandate și așezate ca înlocuitor pentru vechile cuirasate Clasa Queen Elizabeth."
 NZL_battleship_3:0 "Clasa Leului"
 NZL_battleship_3_desc:0 "Navele de luptă din clasa Lion au fost clasa următoare navelor de luptă Regele George V, încorporând multe dintre caracteristicile lor. Șase nave au fost comandate în Programul Naval din 1938 pentru a înlocui vechile cuirasate clase Revenge, dar niciuna nu a fost terminată din cauza ostilităților în erupție. Vasele ar fi fost general similare cu clasa King George, dar armamentul principal ar fi mai greu, introducând un nou tun de 16 inchi. Ar avea, de asemenea, armură mai groasă și motoare mai puternice."
 NZL_battleship_4:0 "Clasa Vanguard"
 NZL_battleship_4_desc:0 "
Nava de luptă clasa Vanguard a fost ultima navă de luptă construită pentru Royal Navy. A fost comandată o singură navă, dar încă patru au fost luate în considerare pentru teatrul Pacificului. Comandată în cadrul Programului de Război de Urgență din 1940, construcția nu a câștigat o prioritate ridicată și a fost terminată după război. Clasa avea o carenă elegantă, oferind stabilitate și navigabilitate excelente. Armamentul era același cu cel al navelor de luptă din clasa Queen Elizabeth și Revenge, oferind o putere de foc considerabilă. Motoarele puternice și armura bună au făcut ca nava să fie rapidă și bine protejată."
 NZL_SH_battleship_1:0 "Clasa Centurion"
 NZL_SH_battleship_1_desc:0 "Centurionul era o clasă de nave de luptă grele ipotetice ale Marinei Regale, construite pentru a contracara vasele mari ale marinelor germane și japoneze. Tunurile mari de 18 inchi și armura groasă oferă navei puterea de foc și protecția necesară pentru a lupta împotriva acestor nave. Armamentul AA puternic, raza mare de acțiune și viteza bună erau o necesitate pentru a acoperi mările vaste ale Imperiului Britanic."
 NZL_SH_battleship_2:0 "Lion II Class"
 NZL_SH_battleship_2_desc:0 "Navele de luptă clasa Lion II au fost proiectate în 1944 ca o versiune îmbunătățită a navei de luptă anterioare din clasa Lion. Încorporând lecții de război, acest design era mai mare și mai greu și, dacă ar fi fost finalizat, ar fi transportat fie trei sau patru tunuri triple de 16 inchi de cel mai recent tip. Plăcile groase de blindaj protejau nava de orice suprafață sau dușman aerian. Costul construirii acestor nave, înfrângerea marinelor inamice și nevoia de portavioane au dus la abandonarea proiectului."
 NZL_carrier_1:0 "Clasa curajoasă"
 NZL_carrier_1_desc:0 "Aceste trei portavioane au fost convertite în crucișătoare de luptă și au fost primele portavioane ale Marinei Regale. Conversia lor a fost rezultatul Tratatului Naval de la Washington din 1922, iar lucrarea a fost terminată în 1925. Erau nave blindate moderat, dar bine înarmate, cu rază mare de acțiune și viteză bună, dar, datorită naturii conversiei, complementul lor de aeronave a fost limitat. Cu toate acestea, ei au oferit Marinei Regale o experiență importantă în construcția de portavioane și proiectarea aeriană a flotei."
 NZL_carrier_2:0 "Clasa Ark Royal"
 NZL_carrier_2_desc:0 "Portavionul Ark Royal a fost primul astfel de vas care a fost construit pentru a se potrivi restricțiilor Tratatului Naval de la Washington. Ea a fost prima navă pe care hangarurile și puntea de zbor au făcut parte integrantă din carenă. Proiectat în 1934, nava era bine blindată și înarmată. Acesta transporta o gamă largă de avioane și avea o rază operațională și o viteză adecvate pentru a ține pasul cu forțele majore ale Marinei Regale."
 NZL_carrier_3:0 "Clasa ilustră"
 NZL_carrier_3_desc:0 "Clasa Illustrious a fost concepută în cadrul restricțiilor celui de-al doilea tratat naval de la Londra din 1936, care a limitat dimensiunea transportatorului la o limită superioară de 23.000 de tone. Ea a fost primul transportator britanic care a avut o punte de zbor blindată, ceea ce ia redus dimensiunea grupului aerian. Armura grea și armamentul AA au oferit o apărare puternică pentru nave, în timp ce motoarele puternice și un depozit mare de combustibil au oferit navelor o rază operațională mare."NZL_carrier_4:0"Clasa implacabilă"
 NZL_carrier_4_desc:0 "
Portavioanele din clasa Implacable au fost comandate în cadrul Programului Naval din 1938 și au fost în esență versiuni îmbunătățite ale clasei anterioare Illustrious. Războiul și schimbarea priorității către navele mai mici pentru sarcinile de protecție a convoaielor în stadiile incipiente și mijlocii ale războiului au încetinit constrângerea acestor nave. Erau nave mai mari, capabile să transporte mai multe avioane, menținând în același timp o armură groasă atât pe carenă, cât și pe puntea de zbor. Motoarele mai puternice i-au oferit o viteză și o gamă de funcționare mai mari în comparație cu clasa Illustrious."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Foca Class"
 POR_submarine_1_desc:0 "Clasa Foca portugheză a reprezentat trei submarine mici construite în Italia pentru Marina portugheză la scurt timp după Primul Război Mondial. Erau versiuni extinse ale clasei italiene Espadarte și navele surori ale clasei A spaniole. Au deplasat doar 260 de tone și au fost înarmați cu două tuburi torpile de 450 mm. Toate cele trei nave au fost dezafectate până la mijlocul anilor 1930."
 POR_submarine_2:0 "Clasa Delfim"
 POR_submarine_2_desc:0 "Clasa Delfim a constat dintr-o pereche de submarine comandate inițial și așezate în Italia pentru marina portugheză la începutul anilor 1930. Comanda a fost anulată, iar navele au fost finalizate pentru Marina Italiană. Acestea erau bazate pe clasa mare, italiană Squalo, deplasând 980 de tone și înarmate cu opt tuburi torpilă de 533 mm."
 POR_submarine_4:0 "Clasa Narvală"
 POR_submarine_4_desc:0 "Clasa Narval a constat din trei submarine britanice de clasă Subtil care au fost puse în funcțiune în 1945 și vândute Portugaliei după al Doilea Război Mondial. Au deplasat 840 de tone și au fost înarmați cu șapte tuburi torpile de 533 mm."
 POR_destroyer_1:0 "Clasa Douro"
 POR_destroyer_1_desc:0 "Clasa Douro a fost o clasă de șapte distrugătoare lansate la începutul anilor 1930. Au fost construite atât în ​​Portugalia, cât și în Marea Britanie. Două dintre nave au fost vândute în Columbia în 1934. Navele au deplasat peste 1.200 de tone și erau înarmate cu patru tunuri BL de 4,7 inchi și opt tuburi torpilă de 533 mm."
 ### PRU - PERU ###
 PRU_submarine_1:0 "Clasa R"
 PRU_submarine_1_desc:0 "Submarinele peruviane de clasă R constau din patru submarine comandate și construite de SUA la mijlocul anilor 1920. Erau în esență identice cu submarinele din clasa R din SUA, deplasând peste 570 de tone și înarmate cu patru tuburi torpilă de 533 mm."
 PRU_destroyer_1:0 "Clasa Almirante Villar"
 PRU_destroyer_1_desc:0 "Almirante Villar și Amirante Guise au fost două foste distrugătoare rusești din clasa Novik. Aveau o cale giratorie către Marina Peruană, navigând sub steagul Regatului Unit și al Estoniei, înainte de a fi livrați în sfârșit în Peru în 1934. Erau înarmați cu patru tunuri de calibru 102 mm/60 și nouă tuburi torpilă de 533 mm. Au deplasat peste 1.200 de tone și au avut o viteză decentă pentru dimensiunea și vintage."
 PRU_light_cruiser_1:0 "Clasa Amiral"
 PRU_light_cruiser_1_desc:0 "Clasa Almirante Grau era formată din două crucișătoare ușoare de dinainte de Primul Război Mondial, construite în Marea Britanie pentru Marina Peruană și puse în funcțiune în 1907. Chiar și pentru un crucișător ușor, navele erau destul de mici, deplasând doar 3.100 de tone și aveau și viteze sub medie. Erau ușor blindate și aveau ca armament principal două tunuri Vickers calibrul 152 mm/50."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "Clasa L"
 RAJ_submarine_1_desc:0 "Clasa L erau bărci de dimensiuni medii planificate inițial în cadrul Programului de Război de Urgență ca o versiune îmbunătățită a claselor anterioare de submarine. Au fost construite în etapele târzii ale Primului Război Mondial și au fost echipate cu torpile noi, mai mari, de 21 inchi. Au slujit până la începutul celui de-al Doilea Război Mondial, când au fost folosiți mai ales pentru sarcini secundare și de instruire."
 RAJ_submarine_2:0 "Clasa T"
 RAJ_submarine_2_desc:0 "Bărcile de clasă T sau Triton au fost proiectate pentru a înlocui submarinele mari din clasa O, P și R. Erau submarine moderat de mari cu rază lungă de acțiune, potrivite pentru Oceanul Atlantic și Pacific. Aceste bărci erau platforme stabile și bine înarmate și au fost utilizate pe scară largă în timpul conflictului, deoarece 25% din bărcile construite s-au pierdut în timpul războiului."
 RAJ_submarine_3:0 "Clasa U"
 RAJ_submarine_3_desc:0 "Clasa U erau submarine de dimensiuni mici construite în cadrul programelor de urgență de război 1940 și 1941. Proiectate inițial ca submarine de antrenament pe măsură ce a izbucnit războiul, designul s-a schimbat, permițând acestor submarine să se dovedească utile în apele înguste ale Mării Nordului și ale Mediteranei. Datorită dimensiunilor mai mici, raza lor de acțiune și armamentul erau limitate. Trei subclase au alcătuit clasa: Undine, Arbitru și Uproar."
 RAJ_submarine_4:0 "Clasa a V-a"
 RAJ_submarine_4_desc:0 "Submarinele clasa V sau clasa Vampire s-au bazat pe bărcile anterioare din clasa U de dimensiuni mai mici. Erau mai mari, dar încă relativ mici, cu o capacitate de navigare mai bună, dar cu o rază operațională și un armament limitate."
 RAJ_destroyer_1:0 "Clasa V/W"
 RAJ_destroyer_1_desc:0 "
Aceste distrugătoare includeau clasele Admirality și Thornycroft V și W. Au fost construite în cadrul Programului de urgență de război. Au reprezentat evoluția supremă a proiectării distrugătoarelor britanice în timpul Primului Război Mondial, întruchipând îmbunătățirile predecesorilor lor, precum și noile progrese tehnologice. Un număr mare de aceste nave au fost construite în ultimele etape ale Primului Război Mondial și au devenit ulterior coloana vertebrală a flotilelor de distrugătoare ale Marinei Regale. Începând cu anii 1930, au fost plasați în flote de rezervă, folosite în cele din urmă retrogradați în sarcinile de escortă a convoaielor. Erau nave rapide, înarmate corespunzător, cu o rază bună de acțiune."
 RAJ_destroyer_2:0 "Clasa G/H/I"
 RAJ_destroyer_2_desc:0 "Distrugătoarele de clasă G, H și I au fost comandate ca parte a Programelor de Construcție Navală din 1933 și 1934. Erau în general repetări ale clasei F precedente, cu o ușoară reducere a dimensiunii. Armamentul din clasele G și H era la fel ca și din clasa F, ambele fiind folosite pe tunurile de 4,7 inchi. Aceste nave aveau o rază mare de acțiune, erau înarmate adecvat și aveau o puternică torpilă. Au fost utilizate pe scară largă în timpul războiului și au suferit numeroase pierderi."
 RAJ_destroyer_3:0 "Clasa J/K/N"
 RAJ_destroyer_3_desc:0 "Clasele J, K și N erau similare cu clasa Tribal anterioară, dar în loc să pună accentul pe armamentul armelor, designerii au revenit la o configurație mai standard de torpilă grea și o configurație mai ușoară. Navele au fost modificate pe toată durata serviciului lor de război. Upgrade-urile au inclus tunuri antiaeriene și radar îmbunătățite. Erau nave rapide, cu distanță lungă și bine înarmate, ideale pentru escortele flotei."
 RAJ_destroyer_4:0 "Clasa de luptă"
 RAJ_destroyer_4_desc:0 "Distrugătoarele din clasa Battle s-au construit pe evoluția distrugătoarelor britanice folosite pe tot parcursul războiului. Navele au fost comandate ca parte a Programelor Navale din 1942 și 1943. Erau bine înarmați atât în ​​ceea ce privește armele, cât și torpilele. Capacitățile lor ASW ale armamentului AA, viteza și raza de acțiune le-au făcut nave versatile. Introducerea lor târzie în război a dus la o contribuție minimă."
 RAJ_light_cruiser_1:0 "Clasa C"
 RAJ_light_cruiser_1_desc:1 "
Crusătoarele ușoare clasa C erau un grup de douăzeci și opt de crucișătoare ușoare ale Marinei Regale. Au fost construite înainte și în timpul Primului Război Mondial pentru condițiile dure din Marea Nordului. S-au dovedit a fi nave robuste și capabile, în ciuda faptului că erau oarecum mici și înghesuite. Armamentul lor era mai mult decât satisfăcător, deoarece purtau suficiente tunuri de 6 inch pentru a lupta împotriva țintelor inamice de suprafață și a unei încărcături grele de torpile. Au fost utilizate pe scară largă în timpul Primului Război Mondial și au participat la multe acțiuni de suprafață. Doar subclasele Caledon, Ceres și Carlisle erau în serviciu până la mijlocul anilor 1930."
 RAJ_basic_light_cruiser:0 "Clasa Southampton"
 RAJ_light_cruiser_2:0 "Clasa Southampton"
 RAJ_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Southampton erau o subclasă a crucișătoarelor din clasa Town și au fost concepute pentru a contracara crucișătoarele japoneze din clasa Mogami. Aceste nave erau bine blindate, aveau viteză și rază bună de acțiune și transportau un armament formidabil de douăsprezece tunuri de 6 inchi în patru turnulețe triple. Ele au stat la baza multor modele ulterioare de crucișătoare ușoare RN din timpul războiului."
 RAJ_light_cruiser_3:0 "Clasa Coloniei Coroanei"
 RAJ_light_cruiser_3_desc:0 "Croazierele ușoare din clasa Crown Colony au fost versiuni îmbunătățite ale clasei anterioare Town, dar cu un design simplificat pentru a accelera construcția și a reduce costurile. Navele purtau aceleași tunuri ca și predecesorii lor, patru turele triple adăpostind tunuri de 6 inchi. Erau blindate în mod similar, dar din cauza motoarelor mai mici, raza lor de acțiune a fost oarecum redusă. Tipul a inclus două subclase: Fiji și Ceylon."
 RAJ_light_cruiser_4:0 "Clasa Minotaurului"
 RAJ_light_cruiser_4_desc:0 "Cunoscute și sub denumirea de clasa Swiftsure, aceste crucișătoare au fost concepute ca o versiune modificată a clasei Crown Colony, încorporând modificări de război care au fost autorizate în 1941. Aveau o rază operațională mai lungă și mai multe arme AA decât clasa Crown Colony, în timp ce principalele armamentul a fost redus la trei turele triple. Construite prea târziu pentru a afecta rezultatul războiului, majoritatea navelor comandate au fost anulate ulterior."RAJ_heavy_cruiser_1:0"Clasa Hawkins"
