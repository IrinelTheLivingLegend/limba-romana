 ship_hull_submarine_2_desc:0 "Mai bine înarmate și mai stabile, noile modele de submarine sunt realizate pentru a profita de progresele în tacticile navale și au o rază de acțiune mai mare, putând ataca rutele îndepărtate ale convoiului."
 ship_hull_submarine_3_desc:0 "Rolul submarinului în flotă în afara atacurilor pe convoai este încă în dezbatere. Realizarea unui echilibru între combinația de viteză, rază de acțiune și armament va fi cheia modelului necesar."
