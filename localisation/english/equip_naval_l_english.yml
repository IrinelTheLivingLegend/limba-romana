 ship_hull_light_3:2 "1940 Distrugător Hull"
 ship_hull_light_4:2 "1944 Distrugător Hull"
 ship_hull_cruiser:0 "Crucişător"
 ship_hull_cruiser_desc:0 "Calul de bătaie al flotei, crucișătoarele preiau o mulțime de sarcini importante, de la cercetare și screening pentru crucișătoare ușoare până la sprijinirea liniei de luptă pentru crucișătoare grele."
 ship_hull_cruiser_1:1 "Cruiser Hull timpuriu"
 ship_hull_cruiser_2:1 "1936 Cruiser Hull"
 ship_hull_cruiser_3:1 "1940 Cruiser Hull"
 ship_hull_cruiser_4:1 "1944 Cruiser Hull"
 ship_hull_heavy:0 "Nava Grea"
 ship_hull_heavy_desc:0 "Simbolul suprem al puterii navale, acești giganți masivi, puternic blindați, încă mai impun respect în marea liberă, chiar dacă unii experți își pun la îndoială rolul lor în epoca avionului și a submarinului."
 ship_hull_heavy_1:1 "Coca timpurie a navei grele"
 ship_hull_heavy_2:1 "1936 Coca navei grele"
 ship_hull_heavy_3:1 "1940 Coca navei grele"
 ship_hull_heavy_4:1 "1944 Coca navei grele"
 ship_hull_carrier:0 "Purtător"
 ship_hull_carrier_desc:0 "După ani de experimente, portavionul s-a maturizat încet în propria sa clasă de nave. Capabil să susțină un număr tot mai mare de avioane din ce în ce mai puternice, portavionul este gata să devină ultimul cuvânt în proiectarea puterii navale."
 ship_hull_carrier_0:1 "Carrier Hull timpuriu"
 ship_hull_carrier_conversion_bb:1 "Corpul navei de luptă convertit"
 ship_hull_carrier_conversion_bb_desc:0 "După ani de experimente, portavionul s-a maturizat încet în propria sa clasă de nave. Capabil să susțină un număr tot mai mare de avioane din ce în ce mai puternice, portavionul este gata să devină ultimul cuvânt în proiectarea puterii navale."
 ship_hull_carrier_conversion_ca:1 "Coca de crucișător transformată"
 ship_hull_carrier_conversion_ca_desc:0 "După ani de experimente, portavionul s-a maturizat încet în propria sa clasă de nave. Capabil să susțină un număr tot mai mare de avioane din ce în ce mai puternice, portavionul este gata să devină ultimul cuvânt în proiectarea puterii navale."
 ship_hull_carrier_1:1 "1936 Carrier Hull"
 ship_hull_carrier_2:1 "1940 Carrier Hull"
 ship_hull_carrier_3:1 "1944 Carrier Hull"
 ship_hull_submarine:0 "Submarin"
 ship_hull_submarine_desc:0 "Departe de ambarcațiunile crude ale Marelui Război, submarinul modern este mai capabil ca niciodată și poate amenința chiar și cea mai mare navă pentru un cost foarte moderat."
 ship_hull_submarine_1:1 "Carca timpurie a submarinului"
 ship_hull_submarine_2:1 "1936 Coca submarinului"
 ship_hull_submarine_3:1 "1940 Coca submarinului"
 ship_hull_submarine_4:1 "1944 Coca submarinului"
 ship_hull_pre_dreadnought:0 "Hull pre-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Supraviețuitor al vremii înainte chiar și de cursa cu dreadnought care a dus la Marele Război, Pre-Dreadnought are doar o valoare de luptă foarte limitată în zilele noastre."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "În încercarea de a face imposibilul, inginerii germani au reușit să împerecheze armamentul aproape la nivel de cuirasat cu o carenă de crucișător. Rezultatul este o navă care depășește orice alt crucișător cunoscut, dar care este și scumpă, relativ lentă și relativ slab blindată."
 ship_hull_cruiser_coastal_defense_ship:1 "Nava de apărare de coastă"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Prea mică pentru un adevărat război oceanic, această navă relativ ieftină sacrifică gama pentru armamentul și armura grea."
 ship_hull_torpedo_cruiser:0 "Torpiler Cruiser"
 ship_hull_torpedo_cruiser_desc:0 "Croaziere ușoare echipate cu un număr mare de tuburi torpilă, cu prețul unei baterii principale mai mici și mai puține tunuri antiaeriene."
 ship_hull_super_heavy_1:0 "Cuirasat Super Heavy Hull"
 ship_hull_cruiser_submarine:0 "Submarin de crucișător"
 ship_hull_cruiser_submarine_desc:0 "O carcasă de submarin mai mare, optimizată pentru o rază mai lungă de acțiune. Poate fi echipat cu rezervoare suplimentare de combustibil pentru o rază de acțiune și mai mare sau cu un mic avion de cercetare."
 ship_hull_midget_submarine:0 "Submarinul midget"
 ship_hull_midget_submarine_desc:0 "Un submarin de dimensiuni mici operat de un echipaj mic. Raza sa redusă de acțiune și capacitatea de arme sunt compensate de o rată de producție ridicată."
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "Clasa L"
 ENG_submarine_1_desc:0 "Clasa L erau bărci de dimensiuni medii planificate inițial în cadrul Programului de Război de Urgență ca o versiune îmbunătățită a claselor anterioare de submarine. Au fost construite în etapele târzii ale Primului Război Mondial și au fost echipate cu torpile noi, mai mari, de 21 inchi. Au slujit până la începutul celui de-al Doilea Război Mondial, când au fost folosiți mai ales pentru sarcini secundare și de instruire."
 #ENG_submarine_1b: "Clasa O/P/R"
 #ENG_submarine_1c: "Clasa S"
 ENG_submarine_2:0 "Clasa T"
 ENG_submarine_2_desc:0 "Ambarcațiunile din clasa To sau Triton au fost proiectate pentru a înlocui submarinele mari din clasa O, P și R. Erau submarine moderat de mari cu rază lungă de acțiune, potrivite pentru Oceanul Atlantic și Pacific. Aceste bărci erau platforme stabile și bine înarmate și au fost utilizate pe scară largă în timpul conflictului, deoarece 25% din bărcile construite s-au pierdut în timpul războiului."
 ENG_submarine_3:0 "Clasa U"
 ENG_submarine_3_desc:0 "Clasa U erau submarine de dimensiuni mici construite în cadrul programelor de urgență de război 1940 și 1941. Proiectate inițial ca submarine de antrenament pe măsură ce a izbucnit războiul, designul s-a schimbat, permițând acestor submarine să se dovedească utile în apele înguste ale Mării Nordului și ale Mediteranei. Datorită dimensiunilor mai mici, raza lor de acțiune și armamentul erau limitate. Trei subclase au alcătuit clasa: Undine, Arbitru și Uproar."
 #ENG_submarine_3b: "Clasa Seraph"
 ENG_submarine_4:0 "Clasa a V-a"
 ENG_submarine_4_desc:0 "Submarinele clasa V sau clasa Vampire s-au bazat pe bărcile anterioare din clasa U de dimensiuni mai mici. Erau mai mari, dar încă relativ mici, cu o capacitate de navigare mai bună, dar cu o rază operațională și un armament limitate."
 #ENG_submarine_4b: "Clasa Amphion"
 ENG_destroyer_1:0 "Clasa V/W"
 ENG_destroyer_1_desc:0 "
Aceste distrugătoare includeau clasele Admirality și Thornycroft V și W. Au fost construite în cadrul Programului de urgență de război. Au reprezentat evoluția supremă a proiectării distrugătoarelor britanice în timpul Primului Război Mondial, întruchipând îmbunătățirile predecesorilor lor, precum și noile progrese tehnologice. Un număr mare de aceste nave au fost construite în ultimele etape ale Primului Război Mondial și au devenit ulterior coloana vertebrală a flotilelor de distrugătoare ale Marinei Regale. Începând cu anii 1930, au fost plasați în flote de rezervă, folosite în cele din urmă retrogradați în sarcinile de escortă a convoaielor. Erau nave rapide, înarmate corespunzător, cu o rază bună de acțiune."
 #ENG_destroyer_1b: "Clasa A/B/C/D"
 ENG_destroyer_2:0 "Clasa G/H/I"
 ENG_destroyer_2_desc:0 "Distrugătoarele de clasă G, H și I au fost comandate ca parte a Programelor de Construcție Navală din 1933 și 1934. Erau în general repetări ale clasei F precedente, cu o ușoară reducere a dimensiunii. Armamentul din clasele G și H este același ca și din clasa F, ambele utilizând tunuri de 4,7 inchi. Aceste nave aveau o rază mare de acțiune, erau înarmate adecvat și aveau o puternică torpilă. Au fost utilizate pe scară largă în timpul războiului și au suferit numeroase pierderi."
 #ENG_destroyer_2b: "Clasa tribală"
 ENG_destroyer_3:0 "Clasa J/K/N"
 ENG_destroyer_3_desc:0 "Clasele J, K și N erau similare cu clasa Tribal anterioară, dar în loc să pună accentul pe armamentul armelor, designerii au revenit la o configurație mai standard de torpilă grea și o configurație mai ușoară. Navele au fost modificate pe toată durata serviciului lor de război. Upgrade-urile au inclus tunuri antiaeriene și radar îmbunătățite. Erau nave rapide, cu distanță lungă și bine înarmate, ideale pentru escortele flotei."
 ENG_destroyer_4:0 "Clasa de luptă"
 ENG_destroyer_4_desc:0 "Distrugătoarele din clasa Battle, construite pe evoluția distrugătoarelor britanice utilizate pe tot parcursul războiului. Navele au fost comandate ca parte a Programelor Navale din 1942 și 1943. Erau bine înarmați atât în ​​ceea ce privește armele, cât și torpilele. Capacitățile lor ASW ale armamentului AA, viteza și raza de acțiune le-au făcut nave versatile. Introducerea lor târzie în război a dus la o contribuție minimă."
 #ENG_destroyer_4b: "Clasa de arme"
 ENG_light_cruiser_1:0 "Clasa C"
 ENG_light_cruiser_1_desc:2 "Crusătoarele ușoare de clasă C erau un grup de crucișătoare ușoare construite înainte și în timpul Primului Război Mondial pentru condițiile dure din Marea Nordului. S-au dovedit a fi nave robuste și capabile, în ciuda faptului că erau oarecum mici și înghesuite. Armamentul lor era mai mult decât satisfăcător, deoarece purtau suficiente tunuri de 6 inch pentru a lupta împotriva țintelor inamice de suprafață și o încărcătură grea de torpile pentru a termina vasele și convoaiele inamice. Au fost utilizate pe scară largă în timpul Primului Război Mondial și au participat la multe acțiuni de suprafață."
 #ENG_light_cruiser_1b: "Clasa Smarald"
 #ENG_light_cruiser_1c: "Clasa Amphion"
 ENG_light_cruiser_2:0 "Clasa Southampton"
 ENG_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Southampton erau o subclasă a crucișătoarelor din clasa Town și au fost concepute pentru a contracara crucișătoarele japoneze din clasa Mogami. Aceste nave erau bine blindate, aveau viteză și rază bună de acțiune și transportau un armament formidabil de douăsprezece tunuri de 6 inchi în patru turnulețe triple. Ele au stat la baza multor modele ulterioare de crucișătoare ușoare RN din timpul războiului."
 #ENG_light_cruiser_2b: "Clasa Edinburgh"
 ENG_light_cruiser_3:0 "Clasa Coloniei Coroanei"
 ENG_light_cruiser_3_desc:0 "Croazierele ușoare din clasa Crown Colony au fost versiuni îmbunătățite ale clasei anterioare Town, dar cu un design simplificat pentru a accelera construcția și a reduce costurile. Navele purtau aceleași tunuri ca și predecesorii lor, patru turele triple adăpostind tunuri de 6 inchi. Erau blindate în mod similar, dar din cauza motoarelor mai mici, raza lor de acțiune este oarecum redusă. Tipul a inclus două subclase: Fiji și Ceylon."
 #ENG_light_cruiser_3b: "Clasa Dido"
 ENG_light_cruiser_4:0 "Clasa Minotaurului"
 ENG_light_cruiser_4_desc:0 "Cunoscute și sub denumirea de clasa Swiftsure, aceste crucișătoare au fost concepute ca o versiune modificată a clasei Crown Colony, încorporând modificări de război care au fost autorizate în 1941. Aveau o rază operațională mai lungă și mai multe arme AA decât clasa Crown Colony, în timp ce principalele armamentul a fost redus la trei turele triple. Construite prea târziu pentru a afecta rezultatul războiului, majoritatea navelor comandate au fost anulate ulterior."ENG_heavy_cruiser_1:0"Clasa Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Croazierele din clasa Hawkins au fost primele crucișătoare grele din lume. Acestea erau bazate pe crucișătoarele ușoare anterioare din clasa Town, în special subclasa Birmingham, dar echipate cu tunuri de 7,5 inchi și o centură de blindaj mai groasă. Ele au fost concepute pentru a lupta împotriva marilor convoai ai Germaniei. Erau bine înarmați, aveau viteză și rază de acțiune rezonabile și o protecție bună. În total, cinci nave au fost puse în funcțiune, dar doar patru erau active la începutul celui de-al doilea război mondial."
 #ENG_heavy_cruiser_1b: "Clasa Județeană"
 ENG_heavy_cruiser_2:0 "Clasa Surrey"
 ENG_heavy_cruiser_2_desc:0 "Crusatoarele grele din clasa Surrey au fost propuse în cadrul Programului Naval din 1928. Erau versiuni îmbunătățite ale crucișătoarelor grele anterioare din clasa York. Dacă ar fi fost finalizate, ar fi fost echipate cu patru turnulețe gemene de 8 inchi, armuri mai grele și motoare mai puternice. Două nave au fost comandate, dar niciuna nu a fost așezată."
 ENG_heavy_cruiser_3:0 "Clasa Amiral"
 ENG_heavy_cruiser_3_desc:0 "Crusatoarele grele din clasa Admiral (a nu se confunda cu crucișătoarele de luptă din clasa Admiral) au fost ultima încercare a Marinei Regale de a proiecta și construi crucișătoare înarmate cu tunuri de 8 inchi. Studiile de proiectare au început în 1938 și s-au încheiat în 1941, rezultând diverse propuneri. Propunerile finale au prezentat tunuri noi de 8 inch în turnulețe triple, un armament AA greu, armură groasă și viteză bună. Lipsa de crucișătoare inamice și eficiența costurilor acestor nave au dus la concentrarea pe construirea mai multor crucișătoare ușoare."
 ENG_heavy_cruiser_4:0 "Design Churchill"
 ENG_heavy_cruiser_4_desc:0 "Aceste nave au fost propuse de Sir Winston Churchill, Lordul Amiralității, în primele etape ale celui de-al Doilea Război Mondial pentru a contracara crucișătoarele germane din clasa Deutschland. Aceste nave aveau tunuri de 9,2 inchi, AA grele și armuri puternice. Au fost concepute pentru a lupta eficient cu navele capitale inamice. Navele au fost în cele din urmă anulate din cauza costurilor ridicate și a lipsei cererii pentru un nou crucișător greu."ENG_battle_cruiser_1:0"Clasa de renume"
 ENG_battle_cruiser_1_desc:0 "Crusătoarele de luptă clasa Renown au fost inițial prezentate ca versiuni îmbunătățite ale navelor de luptă clasa Revenge. Construcția lor a fost suspendată la izbucnirea Primului Război Mondial. Amiralul Lord Fisher a reușit să-și reia construcția ca crucișătoare de luptă. Aceste nave erau crucișătorul de luptă prin excelență. Erau bine înarmați, rapizi și manevrabil, dar aveau o armură mai subțire și o rază operațională mai scurtă. Doar două dintre cele trei nave originale, Repulse și Renown, au fost finalizate."
 #ENG_battle_cruiser_1b: "Clasa Amiral"
 ENG_battle_cruiser_2:0 "Clasa Prințesa Regală"
 ENG_battle_cruiser_2_desc:0 "Princess Royal este o clasă de crucișătoare de luptă ipotetice care au fost o versiune mai rapidă și mai ieftină a navelor de luptă clasa King George V. Aceste nave transportau un armament similar, dar redus, atât pentru luptă de suprafață, cât și pentru luptă antiaeriană: două tunuri triple de 14 inchi și șase tunuri AA duble de 5,25 inchi. Viteza lor rapidă și raza mare de acțiune ar oferi Marinei Regale capacități de lovitură rapidă și protecție pentru convoi, dar armura lor limitată s-ar dovedi problematică dacă ar fi trebuit să lupte cu navele de luptă moderne."
 ENG_battleship_1:1 "Clasa de răzbunare"
 ENG_battleship_1_desc:1 "Navele de luptă clasa Revenge au fost comandate în 1913 ca versiuni ieftine ale dreadnought-urilor rapide din clasa Regina Elisabeta. Deși erau înarmați și blindați în mod similar, viteza lor considerabil mai mică i-a relegat la sarcini secundare în timpul celui de-al Doilea Război Mondial. Din cele 8 nave ale clasei preconizate, doar 5 au fost terminate."
 #ENG_battleship_1b: "Clasa Nelson"
 ENG_battleship_2:0 "Clasa Regele George V"
 ENG_battleship_2_desc:0 "
Navele de luptă clasa King George V au fost rezultatul tratatelor navale de la Washington din 1922 și din 1930 de la Londra, care au limitat deplasarea maximă și tuneria navelor capitale. Ca atare, aceste nave erau echipate cu tunuri de calibru mai mic decât navele de luptă anterioare și chiar contemporane. În ciuda calibrului mai mic, navele erau înarmate adecvat, aveau arme AA puternice și aveau protecție adecvată. Cinci nave au fost comandate și așezate ca înlocuitor pentru vechile cuirasate Clasa Queen Elizabeth."
 ENG_battleship_3:0 "Clasa Leului"
 ENG_battleship_3_desc:0 "Navele de luptă din clasa Lion au fost clasa următoare navelor de luptă Regele George V, încorporând multe dintre caracteristicile lor. Șase nave au fost comandate în Programul Naval din 1938 pentru a înlocui vechile cuirasate clase Revenge, dar niciuna nu a fost terminată din cauza ostilităților în erupție. Vasele ar fi fost general similare cu clasa King George, dar armamentul principal ar fi mai greu, introducând un nou tun de 16 inchi. De asemenea, ar fi avut armuri mai groase și motoare mai puternice."
 ENG_battleship_4:0 "Clasa Vanguard"
 ENG_battleship_4_desc:0 "
Nava de luptă clasa Vanguard a fost ultima navă de luptă construită pentru Royal Navy. A fost comandată o singură navă, dar încă patru au fost luate în considerare pentru teatrul Pacificului. Comandată în cadrul Programului de Război de Urgență din 1940, construcția nu a câștigat o prioritate ridicată și a fost terminată după război. Clasa avea o carenă elegantă, oferind stabilitate și navigabilitate excelente. Armamentul este același cu cel al navelor de luptă din clasa Queen Elizabeth și Revenge, oferind o putere de foc considerabilă. Motoarele puternice și armura bună au făcut ca nava să fie rapidă și bine protejată."
 ENG_SH_battleship_1:0 "Clasa Centurion"
 ENG_SH_battleship_1_desc:0 "Centurionul este o clasă de nave de luptă grele ipotetice ale Marinei Regale, construite pentru a contracara vasele mari ale marinelor germane și japoneze. Tunurile mari de 18 inchi și armura groasă oferă navei puterea de foc și protecția necesară pentru a lupta împotriva acestor nave. Armamentul AA puternic, raza mare de acțiune și viteza bună erau o necesitate pentru a acoperi mările vaste ale Imperiului Britanic."
 ENG_SH_battleship_2:0 "Lion II Class"
 ENG_SH_battleship_2_desc:0 "Navele de luptă clasa Lion II au fost proiectate în 1944 ca o versiune îmbunătățită a navei de luptă anterioare din clasa Lion. Încorporând lecții de război, acest design era mai mare și mai greu și, dacă ar fi fost finalizat, ar fi transportat fie trei sau patru tunuri triple de 16 inchi de cel mai recent tip. Plăcile groase de blindaj protejau nava de orice suprafață sau dușman aerian. Costul construirii acestor nave, înfrângerea marinelor inamice și nevoia de portavioane au dus la abandonarea proiectului."
 ENG_carrier_1:0 "Clasa curajoasă"
 ENG_carrier_1_desc:0 "Aceste trei portavioane au fost convertite în crucișătoare de luptă și au fost primele portavioane ale Marinei Regale. Conversia lor a fost rezultatul Tratatului Naval de la Washington din 1922, iar lucrarea a fost terminată în 1925. Erau nave cu blindate moderat, dar bine înarmate, cu rază mare de acțiune și viteză bună, dar, datorită naturii conversiei, complementul lor de aeronave este limitat. Cu toate acestea, ei au oferit Marinei Regale o experiență importantă în construcția de portavioane și proiectarea aeriană a flotei."
 ENG_carrier_2:0 "Clasa Ark Royal"
 ENG_carrier_2_desc:0 "Portavionul Ark Royal a fost primul astfel de vas care a fost construit pentru a se potrivi restricțiilor Tratatului Naval de la Washington. Ea este prima navă pe care hangarurile și puntea de zbor au făcut parte integrantă din carenă. Proiectat în 1934, nava este bine blindată și înarmată. Acesta transporta o gamă largă de avioane și avea o rază operațională și o viteză adecvate pentru a ține pasul cu forțele majore ale Marinei Regale."
 ENG_carrier_3:0 "Clasa ilustră"
 ENG_carrier_3_desc:0 "Clasa Illustrious a fost concepută în cadrul restricțiilor celui de-al doilea tratat naval de la Londra din 1936, care a limitat dimensiunea transportatorului la o limită superioară de 23.000 de tone. Ea a fost primul transportator britanic care a avut o punte de zbor blindată, ceea ce ia redus dimensiunea grupului aerian. Armura grea și armamentul AA au oferit o apărare puternică pentru nave, în timp ce motoarele puternice și un depozit mare de combustibil au oferit navelor o rază operațională mare."
 ENG_carrier_4:0 "Clasa implacabilă"
 ENG_carrier_4_desc:0 "
Portavioanele din clasa Implacable au fost comandate în cadrul Programului Naval din 1938 și au fost în esență versiuni îmbunătățite ale clasei anterioare Illustrious. Războiul și schimbarea priorității către navele mai mici pentru sarcinile de protecție a convoaielor în stadiile incipiente și mijlocii ale războiului au încetinit constrângerea acestor nave. Erau nave mai mari, capabile să transporte mai multe avioane, menținând în același timp o armură groasă atât pe carenă, cât și pe puntea de zbor. Motoarele mai puternice i-au oferit o viteză și o gamă de funcționare mai mari în comparație cu clasa Illustrious."
 #ENG_carrier_4b: "Clasa Malta"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "Seria 600"
 FRA_submarine_1_desc:0 "Seria de 600 de tone de submarine au fost primele submarine moderne ale Franței de după Primul Război Mondial. Erau de dimensiuni medii, deplasând în jur de 600 de tone. Deși erau maritime, au fost desemnate ca submarine de coastă și folosite mai ales în apele calde ale Mediteranei. Trei clase a câte 4 nave construite fiecare de acest tip: clasele Sirène, Ariane și Circé. Ele au stat la baza seriei mai mari de 630 de tone, clasele Argonaute, Diane și Orion."
 #FRA_submarine_1b: "Seria 630"
 #FRA_submarine_1c: "Clasa formidabila"
 FRA_submarine_2:0 "Clasa Minerva"
 FRA_submarine_2_desc:0 "Submarinele din clasa Minerve (numele proiectului T2) erau bazate pe seria de 630 de tone, deși aveau motoare mai bune și un aspect diferit al torpilelor. Aceste submarine au fost prima parte a programului de standardizare rezultată dintr-un proiect centralizat al DCAN (Direction des Constructions et Armes Navale), mai degrabă decât proiecte specifice șantierului naval din clasele anterioare."
 #FRA_submarine_2b: "Clasa Aurore"
 FRA_submarine_3:0 "Clasa Roland Morillot"
 FRA_submarine_3_desc:0 "Submarinele din clasa Roland Morillot (numele proiectului Z2) erau submarine mari de mare ocean, bazate pe submarinele anterioare din clasa Redoubtable. Erau submarine mari care deplasau 1.800-2.400 de tone și transportau un armament formidabil de 10 tuburi torpilă. Căderea Franței a avut loc înainte ca vreunul să fie terminat."
 FRA_submarine_4:0 "Clasa Phénix"
 FRA_submarine_4_desc:0 "Submarinele din clasa Phénix erau ambarcațiuni maritime de dimensiuni medii și cu rază lungă autorizate în programele navale din 1939-1940, dar începutul războiului și căderea Franței au dus la anularea acestor bărci. Erau similare cu clasa Redoutable, deși erau mai mici și deplasau 1.200 de tone. Au purtat un armament torpilă la fel de greu."
 FRA_destroyer_1:0 "Clasa Gale"
 FRA_destroyer_1_desc:0 "Distrugătoarele din clasa Bourrasque făceau parte din seria de 1.500 de tone și au fost lansate la mijlocul anilor 1920. Împreună cu clasele precedente Chacal și următoarele L'Adroit, ei au fost coloana vertebrală a noii flote franceze moderne de după război. Erau rapid și bine înarmați pentru vremea lor, dar armamentul lor cu torpile este mai mic în comparație cu navele similare din celelalte marine."
 #FRA_destroyer_1b: "Clasa Chacal"
 #FRA_destroyer_1c: "Clasa Aigle & Vauquelin"
 FRA_destroyer_2:0 "Clasa Fantască"
 FRA_destroyer_2_desc:0 "Distrugătoarele din clasa Le Fantasque erau versiuni îmbunătățite ale superdistrugărelor anterioare ale seriei de 2.400 de tone (Guépard, Aigle, Vauquelin) construite în cadrul programului naval din 1930. Erau distrugătoare mari, puternic înarmate și foarte rapide, perfecte pentru escortarea noilor unități de mare viteză ale flotei franceze. Armamentul lor consta din tunuri nou dezvoltate, AA adecvate și armament cu torpile."
 #FRA_destroyer_2b: "Clasa îndrăzneață"
 #FRA_destroyer_2c: "Clasa Mogador"
 FRA_destroyer_3:0 "Clasa Intrepid"
 FRA_destroyer_3_desc:0 "Distrugătoarele din clasa L'Intrépide au o versiune modificată a distrugătoarelor anterioare din clasa Le Hardi. Au fost autorizați în programele navale din 1938 și 1939, dar războiul și căderea Franței au dus la anularea acestor nave. Acestea s-ar fi concentrat mai mult pe un rol antiaerian și ar fi avut o creștere a deplasării la 2.800-2.900 de tone cu motoare mai mari."
 FRA_destroyer_4:0 "Clasa Hoche"
 FRA_destroyer_4_desc:0 "Clasele Hoche și Bayard au fost proiectul final de super distrugător al Marinei Franceze. Ambele clase s-au bazat pe clasa Mogador, deplasând 4.200 de tone cu un armament principal similar, dar tunuri AA îmbunătățite și motoare mai puternice. Au fost autorizați în programele navale din 1939-1940, dar începutul războiului și căderea Franței au dus la anularea acestor nave."
 FRA_light_cruiser_1:0 "Clasa Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Croazierele ușoare Duguay-Trouin au fost primele nave mari de război franceze construite după Primul Război Mondial în programul naval din 1922. Au devenit primele crucișătoare ușoare cu turnulețe principale închise super-trac. Printre crucișătoarele ușoare, aveau un armament puternic pentru torpile, dar o armură practic inexistentă."
 FRA_light_cruiser_2:0 "Clasa Galissonnière"
 FRA_light_cruiser_2_desc:0 "Croazierele ușoare din clasa La Galissonnière au fost răspunsul la crucișătoarele ușoare italiene de tip Condottieri și s-au bazat pe clasa anterioară Emile Bertin. Au fost construite în programele navale din 1931 și 1932, cu armament principal tipic și armament AA adecvat al epocii. Au deplasat 10.850 de tone, au avut o cantitate mai mare de avioane de cercetare și au avut viteză bună."
 FRA_light_cruiser_3:0 "De Grasse Class"
 FRA_light_cruiser_3_desc:0 "Croazierele din clasa DeGrasse au fost autorizate în programele navale din 1938 și 1939 și au fost în esență îmbunătățite La Galissonnières. Aveau armament AA mai puternic, precum și motoare mai mari. Căderea Franței a făcut ca ultimele două nave să fie anulate, iar nava principală să fie terminată după război ca un design diferit. Nemții intenționau să o termine ca portavion, dar nici acest proiect nu a fost realizat."
 FRA_light_cruiser_4:0 "Clasa Colbert"
 FRA_light_cruiser_4_desc:0 "Colbert a fost un crucișător ușor antiaerian lansat în 1956. Acest crucișător din clasa Colbert a fost construit într-un mod foarte asemănător cu De Grasse postbelic, având armament AA greu atât pentru distanțe lungi, cât și pe distanțe scurte. Diferența dintre Colbert și DeGrasse este că Colbert avea motoare mai mici, armură mai subțire și era puțin mai mică."
 FRA_heavy_cruiser_1:0 "Clasa Suffren"
 FRA_heavy_cruiser_1_desc:0 "Crusătoarele grele din clasa Suffren erau practic o repetare a clasei anterioare Duquesne, cu îmbunătățiri minore în ceea ce privește abilitățile sale maritime. Ambele clase semănau cu filosofia de crucișător contemporană a marinei franceze; armură foarte subțire, dar viteză și rază bună. Deplasarea lor standard este de 10.000 de tone și erau echipate cu armament standard pentru un crucișător greu."
 FRA_heavy_cruiser_2:0 "Clasa Algeria"
 FRA_heavy_cruiser_2_desc:0 "Croașătorul greu din clasa Algérie a fost o îmbunătățire suplimentară a claselor anterioare ale Suffren și Duquesne, dar conceput pentru a fi oponentul noilor crucișătoare grele italiene din clasa Zara. Atât centura principală de armură, cât și protecția subacvatică sunt considerabil crescute. Armamentul său AA este adecvat pentru timpul său, dar datorită acestor modificări, deplasarea standard este de peste 10.000 de tone."
 FRA_heavy_cruiser_3:0 "Clasa Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Crusătoarele grele din clasa Saint Louis erau bazate pe clasa Algérie, dar aspectul general era mai apropiat de cel al navelor capitale din clasa Dunkerque și Richelieu. Trei nave au fost comandate în programul naval din 1940, dar din cauza căderii Franței nici una dintre ele nu a fost așezată. Ei vor lansa arme noi și armament AA îmbunătățit, dar armura ar fi aceeași ca la clasa Algérie. A fost ultimul proiect de crucișător greu al Marinei Franceze."
 FRA_heavy_cruiser_4:0 "Clasa Forbin"
 FRA_heavy_cruiser_4_desc:0 "Croazierele grele din clasa Forbin au fost un design ipotetic ca o continuare a clasei Saint Louis. Conceput pentru a apăra căile comerciale dintre Franța continentală și colonii, avea o rază mare de acțiune și viteză bună, împreună cu un armament greu de tunuri în patru turnulețe triple și un număr adecvat de armament AA. Aspectul navei și aspectul general semănau cu o influență a clasei anterioare Saint Louis, precum și a clasei British Crown Colony."
 FRA_battle_cruiser_1:0 "Durand-Much design"
 FRA_battle_cruiser_1_desc:0 "Designul Durand-Viel al crucișătoarelor de luptă a fost o propunere dintr-o serie de studii care datează din Primul Război Mondial. Erau, în esență, versiunile de crucișătoare de luptă ale claselor de nave de luptă Normandie și Lyon, având aceleași turnulețe și tunuri quad, deși în număr redus. La fel ca crucișătoarele de luptă contemporane ale altor marine, ar fi mai rapide, dar mai puțin blindate decât un cuirasat. Au fost anulate înainte de izbucnirea Primului Război Mondial."
 FRA_battle_cruiser_2:0 "Clasa Dunkirk"
 FRA_battle_cruiser_2_desc:0 "Dunkerques au fost concepute pentru a contracara navele de luptă germane de buzunar din clasa Deutschland. Ele au reprezentat vârful unei serii de studii de proiectare de la mijlocul anilor 1920 până la începutul anilor 1930. Autorizate în programele navale din 1931 și 1934, erau similare cuirasatele britanice din clasa Nelson, cu toate turnurile lor principale concentrate înainte. Acest lucru a dus la o armură de centură mai scurtă și, prin urmare, o navă mai mică care să se încadreze în limitele Tratatelor Navale."
 FRA_battleship_1:0 "Clasa Courbet"
 FRA_battleship_1_desc:0 "
Navele de luptă clasa Courbet au fost primele super-dreadnoughts construite pentru Marina Franceză înainte și în timpul Primului Război Mondial. Autorizați în programele navale din 1910 și 1911, ei au beneficiat de servicii limitate în timpul Primului Război Mondial, dar au fost activi în timpul celui de-al Doilea Război Mondial. Deși aveau armuri mai groase și tunuri mai puternice decât navele de luptă anterioare din clasa Dante, erau totuși inferioare navelor de luptă USN și RN contemporane. Au deplasat puțin peste 22.000 de tone și singurele lor modernizări înainte de cel de-al doilea război mondial au fost un armament AA îmbunătățit și cazane îmbunătățite."
 #FRA_battleship_1b: "Clasa Bretagne" 
 FRA_battleship_2:0 "Clasa Richelieu"
 FRA_battleship_2_desc:0 "
Navele de luptă din clasa Richelieu au fost ultimele nave de luptă puse în funcțiune în Marina Franceză. Erau un design îmbunătățit al Dunkerque și autorizate în cadrul programelor navale din 1935 și 1938. Aveau armament AA, viteză și rază de acțiune excelente, ceea ce o făcea o navă capitală excelentă. Din cele patru comandate, doar două au fost lansate și unul a fost finalizat înainte de căderea Franței. Au existat numeroase încercări de a termina navele rămase folosind diferite modele, propuse pentru a fi utilizate ca nave de luptă antiaeriene, hibrizi cuirasat-portăvioare sau portavioane la scară largă."
 FRA_battleship_3:0 "Clasa Gascogne"
 FRA_battleship_3_desc:0 "Clasa Gascogne de nave de luptă a fost o subclasă a clasei Richelieu. Trei nave au fost comandate în programul naval din 1940, dar niciuna nu a fost pornită. Designul ar fi o repetare a lui Richelieu, dar cu armamentul principal distribuit uniform înainte și înapoi, armament AA îmbunătățit și motoare îmbunătățite, rezultând o navă în general mai bună."
 FRA_battleship_4:0 "Clasa Alsacia"
 FRA_battleship_4_desc:0 "Navele de luptă din clasa Alsacia au fost planificate pentru a succeda clasei Richelieu. Au fost comandate patru nave, cu studiile de proiectare terminate în 1939, autorizate în 1940 și așteptate să fie așezate în 1941, deși căderea Franței a împiedicat acest lucru să se întâmple. Îmbunătățește designul Richelieu cu tunuri principale mai grele și mai numeroase, armament AA mai puternic, plăci de blindaj mai groase și motoare mai mari."
 FRA_SH_battleship_1:0 "Clasa Carol cel Mare"
 FRA_SH_battleship_1_desc:0 "Clasa Charlemagne de super cuirasate este un design ipotetic pentru a se potrivi cu marile cuirasate ale altor marine. Acestea au un armament greu, toate înainte în poziții de supertragere, armament greu AA și armură groasă. Întregul design împrumută elemente din clasele Richelieu și British Nelson."
 FRA_SH_battleship_2:0 "Clasa Napoleon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Cuirasele clasa Napoléon Bonaparte au fost un design ipotetic și bazat pe clasele Alsacia și Gascogne. Armamentul său greu este distribuit uniform înainte și înapoi în turnulețe triple, cu secundare superfiring și armament greu AA. Armura groasă și motoarele puternice oferă viteza și apărarea necesare pentru a ține pasul cu celelalte nave din flotă și a lupta eficient cu adversarii săi."
 FRA_carrier_1:0 "Clasa Béarn"
 FRA_carrier_1_desc:0 "
Béarn a fost inițial prevăzut ca o navă de luptă clasa Normandie, dar mai târziu a terminat ca un portavion, deplasând 22.100 de tone și servind în anii interbellum și al Doilea Război Mondial. Ca transportator transformat, viteza sa era lentă și avea spațiu limitat pentru avioane, dar centura blindată medie și raza lungă de acțiune compensau aceste neajunsuri. Construcția sa a oferit o experiență importantă designerilor francezi din DCAN (Direction des Constructions et Armes Navale) și a dus la o serie de studii de proiectare ulterior."
 FRA_carrier_2:0 "Clasa Joffre"
 FRA_carrier_2_desc:0 "
Portavioanele din clasa Joffre (numele proiectului PA-16) au fost următoarea generație de portavioane pentru Marina Franceză. A fost ultimul dintre studiile de proiectare care a început în 1929 și s-a încheiat în 1937. Două nave au fost autorizate în programul naval din 1938, dar escaladarea conflictelor a încetinit procesul de construcție și în cele din urmă Căderea Franței a împiedicat finalizarea acestor nave. Deplasarea ar fi de aproximativ 20.000 de tone. Ar avea armament AA, armură și viteză bune, dar o completare de avioane sub medie. În general, ar fi fost un transportator complet și versatil pentru Marina Franceză."
 FRA_carrier_3:0 "Clasa Jean Bart"
 FRA_carrier_3_desc:0 "Portavionul Jean Bart a fost o propunere de la mijlocul războiului de a converti cuirasatul neterminat din clasă Richelieu, Jean Bart, într-un transportator la scară largă, într-un mod similar cu cel japonez IJN Shinano. Dimensiunea mare a carenei ar rezulta într-o componentă mare a aeronavei și, împreună cu motoarele mari, un transportator cu rază lungă și rapidă. Armamentul greu AA de origine americană ar oferi o bună apărare împotriva avioanelor și a combatanților de suprafață mai mici."
 FRA_carrier_4:0 "Clemenceau Class"
 FRA_carrier_4_desc:0 "
Portavionul clasa Clemenceau (numele proiectului PA-28) a fost primul proiect de portavion postbelic al Marinei Franceze. Designul ar fi similar cu transportatoarele neterminate din clasa Joffre, deși echipamentul și armamentul instalat ar fi din produse franceze moderne. Achiziția transportatoarelor de escortă USN și RN și starea economică a Franței postbelice au împiedicat amenajarea acestor nave. A nu se confunda cu portavionul din urmă din clasa Clemenceau (numele proiectului PA-54), care au fost înființate în 1955 și 1957."
 ### GER - GERMANY ###
 GER_submarine_1:0 "UB III Tip"
 GER_submarine_1_desc:0 "Submarinul de coastă de tip UB III a fost o clasă de submarine construite în timpul Primului Război Mondial de Marina Imperială Germană. Au transportat zece torpile și au deplasat peste 500 de tone. Între 1916 și 1918, au fost construite 96, deși toate au fost scoase din funcțiune până în 1935."
 GER_submarine_2:0 "Tipul IIA"
 GER_submarine_2_desc:0 "Submarinul german de tip IIA era o singură cocă, toate submarinele de coastă sudate cu tancuri de balast interne. A deplasat peste 250 de tone și montează cinci tuburi torpile de 533 mm. Șase au fost construite între 1934 și 1935."
 #GER_submarine_2b: "Tip VIIA"
 GER_submarine_3:0 "Tip VIIC"
 GER_submarine_3_desc:0 "Submarinul maritim de tip VIIC a fost calul de lucru al forței germane de submarine, cu 568 puse în funcțiune între 1940 și 1945. Navele au deplasat 770 de tone și erau înarmate cu cinci tuburi torpilă de 533 mm."
 #GER_submarine_3b: "Tip IXC"
 GER_submarine_4:0 "Tipul XXI"
 GER_submarine_4_desc:0 "Submarinele de tip XXI, cunoscute și sub numele de „Elektroboote”, au fost primele submarine concepute să opereze în principal scufundate, mai degrabă decât ca nave de suprafață care s-ar putea scufunda ca mijloc de a scăpa de detectare sau de a lansa un atac. Caracteristicile sale cheie au fost corpul său raționalizat și turnul de comandă și numărul mare de celule de baterie. A fost printre cele mai mari dintre clasele de submarine germane, deplasând peste 1.620 de tone. Au fost 118 nave puse în funcțiune între 1943 și 1945."
 GER_destroyer_1:0 "Tip 23"
 GER_destroyer_1_desc:0 "Type 23 a fost o clasă de torpiloare construită pentru Kriegsmarine după Primul Război Mondial. Șase nave au fost construite între 1926 și 1928 și toate au servit în timpul celui de-al Doilea Război Mondial. În ciuda desemnării lor torpiloare, navele erau de dimensiunea unui distrugător, deplasau peste 920 de tone și erau înarmate cu trei tunuri de 105 mm L/45."
 GER_destroyer_2:0 "Distrugător 1934"
 GER_destroyer_2_desc:0 "Clasa Zerstörer 1934 a fost prima clasă de distrugătoare germane construite după Primul Război Mondial. Erau înarmați cu cinci 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 GER_destroyer_3:0 "Clasa Narvik"
 GER_destroyer_3_desc:0 "Zerstörer 1936A, cunoscut de aliați ca distrugătoare de clasă Narvik, a fost proiectat pentru a transporta noile tunuri de 150 mm (5,9"). Proiectate cu trei tunuri simple la pupa și un tun dublu în prova, au fost echipate inițial cu un singur tun în prova. Patru dintre cele opt nave ale clasei au fost mai târziu montate cu turnulele gemene."
 GER_destroyer_4:0 "Distrugător 1944"
 GER_destroyer_4_desc:0 "Deși primul prototip al unui distrugător cu motor diesel (Zerstörer 1942) nu a fost finalizat, dezvoltarea tipului de navă a continuat. Au fost făcute mai multe propuneri care au condus în cele din urmă la proiectul Zerstörer 1944. În plus față de un armament principal greu, navele aveau un armament Flak crescut în comparație cu predecesorii săi, inclusiv noul tun AA de 5,5 cm."
 GER_light_cruiser_1:0 "Clasa Emden"
 GER_light_cruiser_1_desc:0 "Emden a fost prima navă de război mare construită în Germania după Primul Război Mondial. A fost pusă în funcțiune în 1921 și pusă în funcțiune în 1925. Armamentul consta din opt tunuri de 150 mm (5,9") în turnulețe simple."
 #GER_light_cruiser_1b: "Clasa Königsberg"
 GER_light_cruiser_2:1 "Clasa Leipzig"
 GER_light_cruiser_2_desc:1 "Croazierele ușoare din clasa Leipzig au fost construite între 1928 și 1935 ca îmbunătățiri față de crucișătoarele anterioare din clasa Königsberg. Ei au deplasat peste 8.100 de tone, aveau viteză și rază de acțiune adecvate și erau înarmați cu nouă tunuri SK C/25 de 15 cm în armamentul lor principal."
 GER_light_cruiser_3:0 "Clasa M"
 GER_light_cruiser_3_desc:0 "Crusătoarele clasa M au fost concepute ca cercetători pentru escadrile de raid comercial. Șase nave au fost comandate ca parte a Planului Z, două fiind stabilite înainte ca lucrările să fie oprite la izbucnirea războiului. Armamentul principal ar fi fost opt ​​tunuri de 150 mm în patru turele duble."
 GER_light_cruiser_4:0 "Clasa Q"
 GER_light_cruiser_4_desc:0 "Croazierele din clasa Q au fost un design modificat de clasa M. Au fost proiectate pentru a fi mai mari decât clasa M, cu un armament antiaerien mai greu și un control îmbunătățit al focului."
 GER_heavy_cruiser_1:0 "Clasa Blücher"
 GER_heavy_cruiser_1_desc:0 "Blücher a fost ultimul crucișător blindat construit de Germania. Designul ei a fost inovator pentru vremea ei și a deschis calea pentru crucișătoarele de luptă din clasa Von der Tann de mai târziu. Până în Primul Război Mondial, ea era deja învechită. Blücher a fost scufundat la bătălia de la Doggerbank în 1915."
 GER_heavy_cruiser_2:0 "Clasa Hipper"
 GER_heavy_cruiser_2_desc:0 "Admiral Hipper Class crucișătoare grele au fost primele crucișătoare grele ale Kriegsmarine. Deplasând oficial 10.000 de tone, în realitate au deplasat peste 16.000 de tone. Erau înarmați cu opt 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 GER_heavy_cruiser_3:0 "Clasa Prinz Eugen"
 GER_heavy_cruiser_3_desc:0 "Parte oficială a clasei Hipper, subclasa Prinz Eugen încorporează multe îmbunătățiri, inclusiv un armament antiaer mai greu. Dintre cele trei nave din subclasa, doar Prinz Eugen a fost finalizat. Ea a participat la scufundarea HMS Hood în timpul Operațiunii Rheinübung. După război, a fost transferată în Statele Unite și a servit ca USS Prinz Eugen la testele cu bombe atomice Able și Baker, înainte de a se scufunda pe atolul Kwajalein în 1946."
 GER_heavy_cruiser_4:0 "Cruiser clasa P"
 GER_heavy_cruiser_4_desc:0 "Clasa P a fost un mare crucișător greu, desemnat oficial ca Panzerschiff (Navă blindată) de către Kriegsmarine. Deplasând aproape 24.000 de tone, acestea ar fi fost cu 3.000 de tone mai ușoare, dar cu 55 de metri mai lungi decât navele de luptă din clasa New York din SUA. Armamentul consta din șase tunuri de 280 mm în două turnulețe triple."
 GER_battle_cruiser_1:0 "Clasa York"
 GER_battle_cruiser_1_desc:0 "Cele trei nave ale crucișătoarelor de luptă din clasa Yorck au fost proiectate ca răspuns la clasa de renume britanic. Ar fi fost înarmați cu opt tunuri de 380 mm în patru turnulețe gemene. Toate cele trei nave au fost așezate în 1916, dar niciuna nu a fost finalizată din cauza războiului."
 GER_battle_cruiser_2:0 "Clasa O"
 GER_battle_cruiser_2_desc:0 "În 1939, Kriegsmarine a decis să înlocuiască trei dintre crucișătoarele de clasa P planificate cu crucișătoare de luptă. Acest lucru a dus la crucișătoarele de luptă clasa O, înarmate cu șase tunuri de 38 cm (15") în trei turnulețe gemene. Navele au fost proiectate cu o deplasare de 35.400 de tone și o viteză maximă de 35 de noduri. Au fost date comenzi de construcție pentru cele trei nave de clasa, dar niciuna nu a început."
 GER_battleship_1:0 "Clasa Germania"
 GER_battleship_1_desc:0 "În urma Tratatului de la Versailles, Germaniei i sa permis să păstreze șase nave de luptă pre-dreadnought. Clasificate drept Linienschiffe (Nave de linie) de către Kriegsmarine, doar două nave din clasa Deutschland, care nu trebuie confundate cu navele de luptă de buzunar din clasa Deutschland, au rămas în serviciu activ până în anii 1930. La 04:47 pe 1 septembrie 1939, Schleswig-Holstein a tras primele focuri ale celui de-al Doilea Război Mondial, în timp ce deschidea focul asupra bazei Westerplatte din Danzig, Polonia."
 GER_battleship_2:0 "clasa Scharnhorst"
 GER_battleship_2_desc:0 "Navele de luptă din clasa Scharnhorst au fost primele nave de luptă moderne construite pentru Kriegsmarine. Au fost construite ca răspuns la crucișătoarele de luptă franceze din clasa Dunkerque, ele însele un răspuns la Panzerschiffe (cuirasate de buzunar) din clasa germană Deutschland. Clasa Scharnhorst este înarmată cu nouă tunuri de 283 mm (11") în trei turele triple. S-au făcut planuri pentru a le împușca cu două tunuri de 380 mm (15"), dar odată cu izbucnirea războiului, acest lucru nu s-a întâmplat niciodată."
 GER_battleship_3:0 "Clasa Bismarck"
 GER_battleship_3_desc:0 "
Navele de luptă clasa Bismarck cu două nave au fost cele mai mari nave de război construite pentru Kriegsmarine. Navele au fost proiectate ca răspuns la noile nave de luptă franceze aflate în construcție, cu un armament similar de opt tunuri de 38 cm (15") ca și clasa Richelieu, cu patru turnulețe duble spre deosebire de cele două turnulețe cu patru patru ale Richelieus. Bismarck este renumit pentru scufundarea crucișatorului de luptă britanic HMS Hood în bătălia de la Strâmtoarea Danemarcei, dar a fost ulterior vânat și scufundat înainte de a ajunge în port."
 GER_battleship_4:0 "Clasa Hindenburg"
 GER_battleship_4_desc:0 "
Planul Z german prevedea o forță de zece nave de luptă pentru a contesta puterea navală a Regatului Unit. Clasa H era o serie de modele pentru cele șase nave de luptă necesare pentru a îndeplini cerințele planului. Două nave cu design H39 au fost așezate la izbucnirea celui de-al Doilea Război Mondial, dar construcția a fost oprită odată cu începerea războiului. Niciuna dintre nave nu a fost numită oficial, dar Hindenburg a fost speculat ca un posibil nume pentru nava principală a clasei. Dacă navele ar fi fost finalizate, ar fi fost nave din clasa Bismarck augmentate, cu o baterie principală de opt tunuri de 40,6 cm (16")."
 GER_carrier_1:0 "Aeronava cu aburi I"
 GER_carrier_1_desc:0 "Proiectat în 1915, proiectul Flugzeugdampfer I (Avionul cu aburi I) a fost o conversie a navei incomplete de pasageri Ausonia într-un portavion. Construcția a fost abandonată la sfârșitul Primului Război Mondial. Dacă ar fi fost finalizată, ar fi transportat un amestec de hidroavioane și avioane cu roți în cele trei hangare ale sale și ar fi deplasat 12.500 de tone."
 GER_carrier_2:0 "Clasa Seydlitz"
 GER_carrier_2_desc:0 "Seydlitz a fost stabilită ca a patra navă a crucișătoarelor grele din clasa Amiral Hipper. Finalizată parțial până la începutul războiului, a fost luată în considerare pentru transformarea într-un portavion. Proiectul, cu numele de cod Weser 1, era parțial în desfășurare când lucrările au fost oprite din cauza atacurilor aeriene în creștere asupra Bremenului și a lipsei de resurse pentru construcția acesteia."
 GER_carrier_3:0 "Clasa Graf Zeppelin"
 GER_carrier_3_desc:0 "Graf Zeppelin era singura clasă de nave din Kriegsmarine care fusese proiectată ca un portavion de la chilă în sus. Două nave au fost comandate, dar niciuna nu a fost finalizată. Așa cum a fost proiectat, Graf Zeppelin ar transporta 30 de avioane de vânătoare Bf-109T și 12 bombardiere Ju-87E, versiuni de navă ale Bf-109E și Ju-87D."
 GER_carrier_4:0 "Europa Class"
 GER_carrier_4_desc:0 "Mai multe nave civile au fost luate în considerare pentru conversia în portavion de către Kriegsmarine în anii 1940. Cea mai mare dintre aceste nave a fost nava de pasageri Europa. Fiind cea mai mare navă de pasageri din Germania, ea fusese folosită ca navă de cazarmă și ca transport de trupe înainte de a începe lucrările de transformare a ei într-un transportator. Dacă ar fi fost finalizată, ar fi deplasat 56.000 de tone și ar fi transportat un grup aerian de 42 de avioane."
 GER_SH_battleship_1:0 "Cuirasatul H41"
 GER_SH_battleship_1_desc:0 "Designul H41 al navelor de luptă a fost o îmbunătățire față de designul anterior H39. Designul presupunea o armură semnificativ mai puternică, pereți de torpilă întăriți și protecție pentru cârma și arborele elicei navei. Bateria principală a fost îmbunătățită la opt tunuri de 42 cm, mai mare decât cea a navelor de luptă Clasa Lion propuse din Regatul Unit. Așa cum au fost proiectate, aceste nave ar avea o deplasare de aproape 70.000 de tone."
 GER_SH_battleship_2:0 "Cuirasatul H44"
 GER_SH_battleship_2_desc:0 "Clasa H44 a fost ultima dintre seria H de modele Battleship. Fără limită pentru calibrul sau deplasarea armelor, modelele H42 până la H44 au montat armament și blindaje din ce în ce mai grele, culminând cu designul H44 de 131.000 de tone înarmat cu opt tunuri de 508 mm (20")."
 ### ITA - ITALY ###
 ITA_submarine_1:0 "Clasa Mameli"
 ITA_submarine_1_desc:0 "Clasa Geoffredo Mameli este o clasă de submarine medii ale Portului Regia lansate între 1926 și 1928. Au deplasat puțin sub 800 de tone și aveau o adâncime de scufundare de 100 m. Ele au stat la baza modelelor ulterioare, cum ar fi clasele Pisani, Bandiera și Squalo."
 #ITA_submarine_1b: "Steagul de clasă"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "Clasa Perla"
 ITA_submarine_2_desc:0 "Submarinele clasa Perla și clasa Adua au fost construite în anii 1930. Erau a treia și a patra subclasă din seria 600 de submarine construite de Italia. Erau mai mici decât predecesorii lor, deplasând puțin peste 600 de tone."
 #ITA_submarine_2b: "Clasa Marcello"
 ITA_submarine_3:0 "Clasa Marconi"
 ITA_submarine_3_desc:0 "Clasa Marconi a fost o clasă de șase submarine construite între 1939 și 1940 și a succedat submarinelor Luizzi anterioare. Submarinele din ambele clase au deplasat aproximativ 1.000 de tone și aveau opt tuburi torpilă de 533 mm. Doar o navă din cele două clase combinate a supraviețuit războiului."
 #ITA_submarine_3b: "Clasa Plantino"
 ITA_submarine_4:0 "Clasa Pietro Calvi"
 ITA_submarine_4_desc:0 "Subclasa Pietro Calvi a implicat doar îmbunătățiri minore față de clasa anterioară Flutto, care era o clasă de submarine de dimensiuni medii. Doar câteva au fost lansate, deoarece cele mai multe carene au fost capturate de germani după armistițiul italian. O versiune reproiectată a lui Pietro Calvi a fost în cele din urmă comandată în 1961."
 ITA_destroyer_1:0 "Curtatone Class"
 ITA_destroyer_1_desc:0 "Distrugătoarele din clasa Curtatone au fost primele distrugătoare care au fost construite în Italia după sfârșitul Primului Război Mondial și au fost primele distrugătoare care au folosit suporturi duble pentru arme. Navele au fost comandate inițial în același timp cu distrugătoarele din clasa Palestro, dar au fost amânate din cauza lipsei de oțel. Au deplasat puțin sub 1.000 de tone și au montat patru tunuri Schneider-Armstrong de 102 mm."
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Clasa Mistral"
 ITA_destroyer_2:0 "Soldati Class"
 ITA_destroyer_2_desc:0 "Clasa Soldati erau un grup de distrugătoare construite la sfârșitul anilor 1930. Au fost două loturi. Douăsprezece nave au alcătuit primul lot în 1938-39. Cinci nave au fost finalizate în al doilea lot în 1941-1942. Primul lot a deplasat puțin peste 1.800 de tone și a fost înarmat cu patru tunuri Ansaldo de 120 mm."
 ITA_destroyer_3:0 "Clasa ciclonilor"
 ITA_destroyer_3_desc:0 "Distrugătoarele din clasa Ciclone au fost desemnate ca bărci torpiloare, dar erau într-adevăr mai mult o escortă de distrugător. Erau versiuni ușor mărite ale clasei anterioare Orsa, care deplasau peste 1.100 de tone și aveau stabilitate îmbunătățită și armament antisubmarin mai greu."
 #ITA_destroyer_3b: "Clasa Ariete"
 ITA_destroyer_4:0 "Clasa Medalii de Aur"
 ITA_destroyer_4_desc:0 "Clasa Comandanti Medaglie d'Oro erau un grup de distrugătoare planificate pentru Regia Marina, dar care nu au fost lansate niciodată până la armistițiul italian. Navele erau semnificativ mai mari decât distrugătoarele italiene anterioare, deplasând aproape 2.100 de tone. De asemenea, erau înarmați cu tunurile Ansaldo mai mari, de 135 mm și aveau motoare îmbunătățite."
 ITA_light_cruiser_1:0 "Clasa Taranto"
 ITA_light_cruiser_1_desc:0 "Croazierele Taranto și Bari au fost crucișătoare din perioada Primului Război Mondial, obținute din Germania ca reparații. Ambii au deplasat între 4.500 și 5.100 de tone și erau înarmați cu tunuri germane SK/45 de 150 mm."
 #ITA_light_cruiser_1b: "Clasa Giussano"
 #ITA_light_cruiser_1c: "Clasa Montecuccoli"
 ITA_light_cruiser_2:0 "Duce de Abruzzi"
 ITA_light_cruiser_2_desc:0 "Clasa Duca degli Abruzzi a fost a cincea subclasă a crucișătoarelor ușoare din clasa Condottieri. Au fost construite înainte de al Doilea Război Mondial pentru a câștiga predominanța în Marea Mediterană. Au fost cele mai mari crucișătoare ușoare italiene puse în funcțiune în timpul războiului, deplasând peste 9.400 de tone. Erau bine blindate și montau zece tunuri Ansaldo de 152 mm."
 ITA_light_cruiser_3:0 "Capitani Romani Class"
 ITA_light_cruiser_3_desc:0 "Croazierele ușoare Capitani Romani au fost concepute în esență pentru a depăși și depăși noile distrugătoare franceze mari de la sfârșitul anilor 1930. Douăsprezece corpuri au fost comandate la sfârșitul anului 1939, dar doar trei au fost finalizate înainte de armistițiul italian din 1943. Erau ușor blindate și au deplasat doar 3.700 de tone, dar au fost destul de rapide. Ei montează opt tunuri OTO/Ansaldo de 135 mm."
 ITA_light_cruiser_4:0 "Clasa San Marco"
 ITA_light_cruiser_4_desc:0 "Clasa San Marco este o versiune îmbunătățită a crucișătoarelor ușoare Capitani Romani anterioare. Datorită armistițiului italian, San Marco și nava ei soră reproiectată, San Giorgio, nu au fost puse în funcțiune până în anii 1950."
 ITA_heavy_cruiser_1:0 "Clasa Trento"
 ITA_heavy_cruiser_1_desc:0 "Clasa Trento a fost un proiect de crucișător greu al Regia Marina de la sfârșitul anilor 1920. Au fost primele nave proiectate special pentru limitările Tratatului Naval de la Washington, care limita crucișătoarele la 10.000 de tone și tunuri de 8 inchi. Ultima navă a clasei, Bolzano, a fost un design îmbunătățit lansat în 1932."
 #ITA_heavy_cruiser_1b: "Clasa Zara"
 ITA_heavy_cruiser_2:0 "Clasa San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "Clasa San Giorgio este o clasă ipotetică de crucișătoare grele interbelice care ar fi fost lansată cu puțin timp înainte de începerea războiului. Aceste crucișătoare ar deplasa peste 11.000 de tone și ar monta opt tunuri Ansaldo de 203 mm."
 ITA_heavy_cruiser_3:0 "Clasa Pisa"
 ITA_heavy_cruiser_3_desc:0 "Clasa Pisa este un crucișător greu ipotetic din perioada mijlocului războiului. A deplasat aproximativ 12.000 de tone și a acționat ca lider al propriei forțe de patrulare."
 ITA_heavy_cruiser_4:0 "Clasa Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "Clasa Garibaldi este o clasă ipotetică de crucișătoare grele de la sfârșitul războiului. A deplasat aproximativ 14.000 de tone, era bine înarmat cu opt tunuri OTO/Ansaldo de 203 mm și putea ține pasul cu majoritatea transportatorilor și a altor nave capitale."
 ITA_battle_cruiser_1:0 "Clasa Caracciolo"
 ITA_battle_cruiser_1_desc:0 "Clasa Francesco Caracciolo a fost o clasă de nave capitale a fost propusă imediat după Primul Război Mondial. Navele au deplasat aproximativ 34.000 de tone, erau bine blindate și destul de rapide pentru dimensiunea și vechimea lor. A fost lansată o singură navă, dar a fost anulată în 1921."
 ITA_battle_cruiser_2:0 "Clasa Principe Amedeo"
 ITA_battle_cruiser_2_desc:0 "Clasa Principe Amedeo este un crucișător de luptă ipotetic care ar fi lansat pe la sfârșitul anilor 1930. Ar fi comparabil cu crucișătoarele de luptă franceze Dunkerque, deplasând aproximativ 30.000 de tone și înarmate cu tunuri de 320 mm în bateria lor principală."
 ITA_battleship_1:0 "Clasa Conte Di Cavour"
 ITA_battleship_1_desc:0 "Navele de luptă clasa Conte Di Cavour au fost puse în funcțiune în timpul Primului Război Mondial. Aveau tunuri Armstrong-Vickers de 305 mm, deplasau 23.000 de tone și aveau o viteză maximă comparabilă cu alte nave de luptă din epoca dreadnought-ului. Începând din 1933, cele două nave rămase ale clasei au suferit o reproiectare serioasă, îmbunătățindu-și dimensiunea, armamentul și performanța pentru a fi la egalitate cu navele de luptă „rapide” emergente ale vremii."
 ITA_battleship_2:0 "Clasa Caio Duilio"
 ITA_battleship_2_desc:0 "Clasa de nave de luptă Caio Duilio a fost pusă inițial în funcțiune la începutul Primului Război Mondial. Ambele nave, însă, au suferit o reproiectare completă între 1937 și 1940. Acest model reprezintă reproiectarea. Armamentul este modernizat la zece tunuri M1934 de 320 mm, deplasarea este acum de 29.000 de tone, iar viteza este suficientă pentru a le clasifica drept un cuirasat „rapid”."ITA_battleship_3:0"Clasa Littorio"
 ITA_battleship_3_desc:0 "Clasa Littorio, cunoscută și sub numele de clasa Vittorio Veneto, a reprezentat cele mai moderne nave de luptă folosite de Italia în timpul celui de-al Doilea Război Mondial. Au deplasat peste 40.000 de tone și au fost foarte rapizi pentru dimensiunea lor. Ei au format coloana vertebrală a flotei italiene."
 ITA_battleship_4:0 "Clasa Imperiului"
 ITA_battleship_4_desc:0 "Cuirasele Impero erau o clasă ipotetică de nave de luptă de la sfârșitul războiului. Au deplasat aproximativ 43.000 de tone, erau înarmați cu tunuri Ansaldo de 381 mm și erau bine blindate."
 ITA_carrier_1:0 "Clasa Giuseppe Miraglia"
 ITA_carrier_1_desc:0 "Clasa Giuseppe Miraglia este o clasă ipotetică de portavioane timpurii interbelice. Este comparabil cu transportatorii din clasa Lexington din SUA și transportatorii japonezi Kaga sau Akagi."
 ITA_carrier_2:0 "Clasa Falco"
 ITA_carrier_2_desc:0 "Falco este o clasă ipotetică de portavioane italiene interbelice. Erau comparabile cu portavioanele din clasa Yorktown din SUA și cu portavionul britanic Ark Royal. Au deplasat aproximativ 21.000 de tone, aveau o armură decentă și transportau o dotă medie de avioane."
 ITA_carrier_3:0 "Clasa Aquila"
 ITA_carrier_3_desc:0 "Aquila a fost o conversie planificată a unui transatlantic, Roma. Conversia urma să înceapă în 1941, dar proiectul nu a fost niciodată finalizat. Dacă va fi finalizat, Aquila ar deplasa 23.500 de tone și ar fi comparabil cu clasa japoneză Hiyo și transportatorii britanici din clasa Indomitable."
 ITA_carrier_4:0 "Clasa Sparviero"
 ITA_carrier_4_desc:0 "Sparviero a fost, de asemenea, o conversie planificată a unui transatlantic, Augustus. Conversia a început la sfârșitul anului 1942, dar nu a ajuns departe. Germania a prăbușit nava la capturarea sa după armistițiul italian. Transportatorul ar fi deplasat 30.400 de tone, ar fi fost destul de bine blindat și ar fi avut o baterie de apărare AA puternică."
 ITA_SH_battleship_1:0 "Regina Margherita Class"
 ITA_SH_battleship_1_desc:0 "Clasa Regina Margherita este o clasă ipotetică de nave de luptă grele care ar fi fost lansată cu puțin timp înainte de începerea războiului. Ar fi comparabile cu navele de luptă japoneze din clasa Yamato. Ar fi foarte bine blindate, vor deplasa aproximativ 60.000 de tone și ar fi înarmați cu tunuri de 406 mm."
 ITA_SH_battleship_2:0 "Regina Elena Class"
 ITA_SH_battleship_2_desc:0 "Clasa Regina Elena este o clasă ipotetică de nave de luptă grele care ar urma să fie lansată în jurul timpului intrării Italiei în război. Erau comparabile cu navele de luptă clasa Montana planificate de SUA. Erau puternic blindate, deplasau peste 70.000 de tone și erau înarmate cu tunuri de 406 mm în bateria lor principală."
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Clasa Kaichu"
 JAP_submarine_1_desc:0 "Submarinele din clasa Kaichu au fost construite după Primul Război Mondial și bazate pe submarinele anterioare. Aceste submarine de dimensiuni medii erau înarmate adecvat, posedau o rază operațională bună și aveau viteză bună pentru vremea lor, dar până în 1938 erau oarecum depășite. În total, pentru IJN au fost construite 42 de submarine de tip Kaichu, iar seria includea 7 variante."
 #JAP_submarine_1b: "Clasa Kaidai III"
 JAP_submarine_2:0 "Clasa Kaidai a VI-a"
 JAP_submarine_2_desc:0 "Submarinele din clasa Kaidai VI erau submarine mari și bine înarmate, cu rază mare de acțiune și viteză relativ bună. Întreaga serie de submarine Kaidai au fost ambarcațiuni stabile și de succes care au servit IJN până la încheierea războiului din Pacific."
 JAP_submarine_3:0 "Ko/Otsu/Heigata CS"
 JAP_submarine_3_desc:0 "Bărcile clasei Ko-gata, Otsu-gata și Hei-gata erau submarine de crucișător de mari dimensiuni, care serveau drept nave de comandă pentru escadrile de submarine. Erau echipați cu echipamente radio sofisticate, armament de torpile grele, iar dimensiunile lor mai mari însemnau o rază operațională mare. Clasele Ko și Otsu-gata au avut și avioane cu plutitoare pentru rol de cercetători."
 #JAP_submarine_3b: "Clasa Ko/Otsu/Hei-Snake (târzie)"
 JAP_submarine_4:0 "Line Special Cass"
 JAP_submarine_4_desc:0 "Submarinele din clasa Sen-Toku au fost cele mai mari submarine ale celui de-al Doilea Război Mondial. Erau portavioane submarine cu armament greu de torpile, AA ușoare adecvate și, datorită dimensiunilor și motoarelor, relativ rapide și cu rază lungă de acțiune. Au fost capabili să transporte trei avioane Aichi M6A Seiran pentru cercetare și abilități limitate de lovitură."
 #JAP_submarine_4b: "Clasa Sen-Taka"
 JAP_destroyer_1:0 "Clasa Minekaze"
 JAP_destroyer_1_desc:0 "Distrugătoarele din clasa Minekaze, Kamikaze și Mutsuki erau bine înarmate atât cu tunuri de suprafață, cât și cu torpile pentru vremea lor, dar aveau arme AA limitate. Au fost considerați învechiți la începutul celui de-al Doilea Război Mondial și relegați în mare parte în roluri secundare."
 #JAP_destroyer_1b: "Clasa Fubuki"
 JAP_destroyer_2:0 "Asashio CS"
 JAP_destroyer_2_desc:0 "Distrugătoarele din clasa Asashio au fost prima clasă de distrugătoare japoneze care a depășit o deplasare de 2.000 de tone și primul care a fost echipat cu sonar. Aveau arme grele cu torpile și tunuri AA ușoare adecvate și o rază operațională puțin mai mare decât clasa mai veche Fubuki."
 #JAP_destroyer_2b_ "Clasa Kagero"
 JAP_destroyer_3:0 "Clasa Akizuki"
 JAP_destroyer_3_desc:0 "Distrugătoarele din clasa Akizuki erau bine înarmate atât cu tunuri de suprafață, cât și cu torpile, armament AA adecvat, precum și încărcături de adâncime suplimentare atât de necesare. Din cele 39 planificate, doar 12 au fost finalizate înainte ca seria să fie anulată."
 JAP_destroyer_4:0 "Shimakaze CS"
 JAP_destroyer_4_desc:0 "Clasa Shimakaze era cel mai rapid distrugător din lume la momentul finalizării sale. A fost un prototip de distrugător pentru a testa noi turbine de înaltă temperatură și presiune. Era extrem de rapid și puternic înarmat cu torpile, dar asta însemna o rază mai mică de operațiuni."
 JAP_light_cruiser_1:0 "Clasa Tenryu"
 JAP_light_cruiser_1_desc:0 "Navele din clasa Tenryu au deplasat în jur de 4.400 de tone și au fost ușor înarmate în comparație cu navele similare ale altor marine, dar viteza bună și armamentul adecvat pentru torpile au compensat aceste deficiențe. Ele au fost concepute pentru a acționa ca nave amiral pentru flotile de distrugătoare și, prin urmare, considerate o clasă intermediară între crucișătorul ușor și distrugător."
 #JAP_light_cruiser_1b: "Și Clasa"
 #JAP_light_cruiser_1c: "Clasa Sendai"
 JAP_light_cruiser_2:0 "Clasa Light Mogami"
 JAP_light_cruiser_2_desc:0 "Croazierele din clasa Mogami erau puternic înarmate, echipate cu armuri bune și motoare puternice care asigurau viteză mare. Au fost împușcați față de designul lor original și reclasificați ca crucișătoare grele. Buna apărare AA și viteza mare au asigurat o gamă lungă de operațiuni."
 JAP_light_cruiser_3:0 "Clasa Legământului"
 JAP_light_cruiser_3_desc:0 "Crusătoarele ușoare din clasa Agano au fost concepute în primul rând ca lideri de flottilă pentru escadrile de distrugătoare. Erau rapid, înarmați cu 3 tunuri gemene de 152 mm, dar armamentul AA limitat și plăcile subțiri de blindaj erau dezavantajele majore ale designului."
 #JAP_light_cruiser_3b: "Clasa Oyodo"
 JAP_light_cruiser_4:0 "Clasa Agatsuma"
 JAP_light_cruiser_4_desc:0 "Clasa Agatsuma era clasa de crucișătoare ușoare care nu a văzut niciodată nave construite înainte de sfârșitul războiului. Crusătoarele au fost proiectate să fie rapide și puternic înarmate, dar cu blindaje ușoare, pentru a proteja flotele și portavioanele împotriva aeronavelor inamice."
 JAP_heavy_cruiser_1:0 "Furutaka CS"
 JAP_heavy_cruiser_1_desc:0 "Clasa Furutaka și următoarele crucișătoare grele din clasa Aoba au fost primele crucișătoare grele din Marina Imperială Japoneză. Au fost concepute ca șabloane pentru clasa americană Omaha și British Hawkins. Mai târziu, în viața lor, au fost modernizați și au primit armament noi și motoare mai bune."
 #JAP_heavy_cruiser_1b: "Clasa Myoko"
 JAP_heavy_cruiser_2:0 "Clasa Mogami grea"
 JAP_heavy_cruiser_2_desc:0 "Clasa grea Mogami era o clasă de crucișătoare ușoare cu armă superioară și reclasificată. Acest lucru le-a făcut crucișătoare rapide, puternic înarmate și bine blindate. Raza lor lungă de acțiune a venit cu prețul unei protecții mai subțiri a armurii."
 JAP_heavy_cruiser_3:0 "Clasa de tonuri"
 JAP_heavy_cruiser_3_desc:0 "Crusatoarele grele din clasa Tone au fost proiectate inițial ca crucișătoare ușoare, dar au fost revizuite cu armamente mai grele. Erau unici prin faptul că toate armamentul erau poziționate înainte, în timp ce partea din spate a navei era folosită pentru a transporta și deservi avioane cu plutitoare care cercetau forțele inamice."
 JAP_heavy_cruiser_4:0 "Clasa Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Crusatoarele grele din clasa Ibuki au fost ultimele crucișătoare construite de Japonia înainte de sfârșitul războiului. Erau versiuni îmbunătățite ale crucișătoarelor grele din clasa Mogami, având același aspect și armament, dar cu arme și motoare AA mai moderne."
 JAP_battle_cruiser_1:0 "Clasa Amagi"
 JAP_battle_cruiser_1_desc:0 "Crusatoarele de luptă Amagi erau o serie de crucișătoare de luptă planificate ca parte a planului ambițios al Marinei Japoneze de a avea opt nave de luptă și opt crucișătoare de luptă. În urma Tratatului Naval de la Washington, navele Amagi au fost casate, iar una a fost transformată într-un transportator."
 JAP_battle_cruiser_2:0 "Design B-65"
 JAP_battle_cruiser_2_desc:0 "Crusatoarele de luptă B-65 de design erau nave rapide, moderat blindate, cu arme AA bune și armament moderne. Conceput pentru a lupta cu noile crucișătoare grele ale Marinei SUA și pentru a proteja transportatorii flotei IJN, navele ar fi fost o forță de luat în seamă dacă ar fi fost terminate."
 JAP_battleship_1:0 "Clasa Fuso"
 JAP_battleship_1_desc:0 "Navele de luptă clasa Fuso au fost construite în timpul Primului Război Mondial și modernizate în anii 1930, când primul tratat naval de la Londra a interzis construcția de noi nave de luptă pentru semnatari. Erau bine blindate și înarmate, cele 6 turnulețe gemene de pe linia centrală dând o latură grea, dar limitând și armamentul AA suplimentar pe care aceste nave le puteau transporta."
 #JAP_battleship_1b: "Clasa Ise" (refit version)
 #JAP_battleship_1c: "Clasa Nagato" (refit version)
 JAP_battleship_2:0 "Clasa Kongo"
 JAP_battleship_2_desc:0 "Navele de luptă Kongo au fost construite pentru IJN chiar înainte de Primul Război Mondial ca crucișătoare de luptă, dar au fost puternic modernizate la sfârșitul anilor 1930 și reclasificate ca nave de luptă rapide de prim rang. Armura, armele și motoarele lor au fost toate îmbunătățite drastic, iar Kongo-urile au apărut ca cele mai rapide nave de luptă japoneze ale războiului."
 JAP_battleship_3:0 "Clasa Tajima"
 JAP_battleship_3_desc:0 "Clasa Tajima era o clasă ipotetică de nave de luptă rapide, concepute pentru a fi mai ieftine și mai rapid de construit decât navele masive de luptă clasa Yamato. Au folosit tunurile mai vechi ale navelor de luptă anterioare, dar viteza mare, armura adecvată și AA au asigurat apărarea acestor nave."
 JAP_battleship_4:0 "Iwami CS"
 JAP_battleship_4_desc:0 "Clasa Iwami era o clasă ipotetică de nave de luptă, care foloseau noi metode pentru a accelera construcția. Erau bine înarmați cu tunuri noi și tunuri grele AA și puteau egala orice nave înarmate similar pentru puterea de foc. Cu toate acestea, îmbunătățirile rezultate au însemnat o clasă de nave mai grea și, prin urmare, ceva mai lentă."
 JAP_SH_battleship_1:0 "Clasa Yamato"
 JAP_SH_battleship_1_desc:0 "Clasa Yamato a constat din cele mai grele nave de luptă create vreodată, deplasând 72.000 de tone, iar navele au fost concepute pentru a fi mândria și puterea marinei japoneze în cadrul planului Zeițelor Păcii. Fiecare navă transporta nouă tunuri navale de 460 de milimetri, cea mai mare artilerie navală montată vreodată pe o navă de război."
 JAP_SH_battleship_2:0 "Clasa Super Yamato"
 JAP_SH_battleship_2_desc:0 "Clasa ipotetică Super Yamato a văzut că Yamato a fost folosit ca bază, dar armele ar fi și mai puternice cu un armament principal de tunuri de 51 cm și un armament puternic AA de cel mai nou tip. Grosimea armurii lor a fost concepută pentru a rezista chiar și la obuzele de la propriile tunuri și ar deplasa în jur de 70-80.000 de tone."
 JAP_carrier_1:0 "Din clasa"
 JAP_carrier_1_desc:0 "Portavionul Kaga a fost primul transportator de flotă din Japonia. Ea a fost inițial o navă de luptă, dar a terminat ca portavion. Acest lucru a dus la un transportator mare și puternic blindat, cu spațiu limitat pentru îmbunătățire. Cu toate acestea, a fost o experiență importantă în construcția de portavion pentru Marina Imperială Japoneză."
 #JAP_carrier_1b: "Clasa Akagi" (refit Kaga class)
 JAP_carrier_2:0 "Clasa Soryu"
 JAP_carrier_2_desc:0 "Soryu și Hiryu au fost proiectați cu o suprastructură a insulei în oglindă pentru a accelera procesele de recuperare a aeronavelor în timp ce navighează unul lângă celălalt. Erau transportatoare rapide cu loc pentru grupuri mari de aer, dar minim blindate. Au deplasat 20.000 de tone, iar motoarele mari au oferit viteză mare și o gamă lungă de operațiuni."
 #JAP_carrier_2b: "Clasa Hiryu"
 JAP_carrier_3:0 "clasa shokaku"
 JAP_carrier_3_desc:0 "Portavioanele din clasa Shokaku au fost proiectate pentru viteză mare, rază lungă de acțiune, protecție grea și o capacitate mare de avioane, ceea ce le-a făcut portavioane excelente. Datorită metodelor de construcție îmbunătățite, au deplasat 33.000 de tone la sarcină completă și ar putea supraviețui mai multor daune decât majoritatea transportatorilor contemporani."
 #JAP_carrier_3b: "Clasa aceea"
 JAP_carrier_4:0 "Arestarea lui CS"
 JAP_carrier_4_desc:0 "Portavionul din clasa Taiho a fost primele portavion complet blindate ale IJN, cu o punte de zbor blindată pentru a rezista la lovituri multiple de bombe și torpile și încă funcționează eficient. Un grup aerian mare împreună ȘI armamentul greu AA ar oferi nu doar autoapărare, ci și proiectarea forței asupra forțelor inamice."
 #JAP_carrier_4b: "Clasa Shinano"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "Clasa AG"
 SOV_submarine_1_desc:0 "Submarinele din clasa Amerikansky Golland (Olanda americană) au fost construite în Canada, apoi livrate Rusiei în timpul Primului Război Mondial, unde au fost în cele din urmă asamblate. Erau copia directă a submarinelor de succes de tip Holland. Au fost concepute pentru a fi bărci maritime bune, bine înarmate pentru vremea lor."
 #SOV_submarine_1b: "Seria I Debakrist"
 SOV_submarine_2:0 "Seris V Chuka"
 SOV_submarine_2_desc:0 "Submarinele din seria V din clasa Schuka au fost al doilea ca număr de submarine ale marinei sovietice. Numărul lor mare a provenit din desfășurarea lor pe cele patru flote ale Uniunii Sovietice: Marea Neagră, Baltică, Nord și Pacific. Erau submarine de patrulare de dimensiuni medii, cu un armament bun pentru torpile și navigabilitate."
 #SOV_submarine_2b: "Seria x Sardinia" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Seris X Chuka"
 SOV_submarine_3:0 "Seria XIV Clasa K"
 SOV_submarine_3_desc:0 "Submarinele din seria XIV erau submarine mari de croazieră cu rază extinsă. Erau în esență o versiune îmbunătățită a clasei Seria IV Pravda. Aceste submarine aveau armament greu atât de tunuri de suprafață, cât și de torpile. Aveau o rază mare de acțiune, dar doar navigabilitate satisfăcătoare."
 SOV_submarine_4:0 "Proiectul 611"
 SOV_submarine_4_desc:0 "Submarinele Project 611 (Nume de cod NATO: Zulu), au fost prima clasă de submarine a Marinei sovietice care a fost construită după al Doilea Război Mondial. Designul lor s-a bazat pe submarinele germane de tip XXI și erau menite să înlocuiască bărcile mai vechi din seria XIV K. Erau submarine mari, oceanice, cu un armament greu de torpile și cu rază mare de acțiune. Acestea au fost folosite ca bază pentru submarinele următoare din clasă Project 613 (NATO Codename: Whisky) și Project 641 (NATO Codename: Foxtrot)."
 SOV_destroyer_1:0 "Clasa Orfey"
 SOV_destroyer_1_desc:0 "Distrugătoarele clasei Orfey erau o versiune îmbunătățită a clasei anterioare Novik. Aveau o suprafață adecvată și armament AA pentru dimensiunea lor, rază oarecum scurtă, dar viteză bună și armament de torpile grele. Clasele ulterioare Fidonisy și Izyaslav au fost versiuni îmbunătățite în continuare ale acestei clase, cu armamentul principal și dimensiunea carenei mărite."
 #SOV_destroyer_1b: "Clasa Leningrad și Minsk"
 SOV_destroyer_2:0 "Clasa supărată"
 SOV_destroyer_2_desc:0 "Distrugătoarele din clasa Gnevny (Proiectul 7) au fost autorizate în cadrul programului de construcții navale 1933-1938. Clasa în sine a fost puternic influențată de distrugătorul italian Maestrale și considerată un design de succes. Deplasarea lor era în intervalul 1.600-2.000 de tone, erau bine înarmați și aveau armament AA și torpile adecvat. Datorită motoarelor puternice, acestea erau nave rapide, dar cu rază scurtă de acțiune."
 SOV_destroyer_3:0 "Clasa Savvy"
 SOV_destroyer_3_desc:0 "Distrugătoarele Soobrazitelnyi (Proiectul 7U) erau o versiune îmbunătățită a clasei anterioare Gnevny. Motoarele lor au fost reproiectate și aveau un armament AA mai puternic. Au deplasat între 1.900 și 2.400 de tone, iar viteza și raza lor de acțiune erau similare cu clasa Gnevny."
 #SOV_destroyer_3b: "Clasa de foc"
 SOV_destroyer_4:0 "Clasa Skoryi"
 SOV_destroyer_4_desc:0 "Clasa Skoryi (Proiectul 30bis) a fost o îmbunătățire suplimentară față de clasa Ognevoy. Creșterea dimensiunii și a deplasării (2.500-3.100 tone) a dus la o navă mai stabilă, cu o rază operațională crescută. Toate navele au fost construite după război după un design modular care a dus la timpi rapidi de construcție și de desfășurare. Armamentul lor era același cu cel al clasei anterioare Ognevoy, dar tunurile principale erau găzduite în turnulețe duble în loc de turnulețe simple."
 SOV_light_cruiser_1:0 "Clasa Crimeea Roșie"
 SOV_light_cruiser_1_desc:0 "Crucișătorul clasa Krasniy Krym, inițial crucișătorul clasa Svetlana, și-a început construcția înainte de Primul Război Mondial, dar războiul și revoluția următoare au întârziat finalizarea întregii clase. La mijlocul anilor 1920, ea a fost în cele din urmă angajată în marina sovietică împreună cu sora ei vitregă, Chervona Ukraina (fostul amiral Nakhimov). Aceste nave au fost primele crucișătoare cu turbine ale Marinei Imperiale Ruse. Erau crucișătoare puternic înarmate și bine blindate pentru vremea lor."
 SOV_light_cruiser_2:0 "Clasa Komsomolets"
 SOV_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Komsomolets erau serii de nave ipotetice. Erau oarecum un amestec de tehnologii mai vechi și noi. Folosind corpurile incomplete ale claselor Svetlana și Amiral Nakhimov, costurile de construcție ale navei au fost reduse. Echipate cu șase turnulețe duble de tunuri mai mici, de calibru distrugător și armament AA adecvat, erau potrivite pentru cercetare și pentru un rol de lider al flotilei distrugătoarelor. Aspectul general al navelor prezintă asemănări cu crucișătoarele din clasa Kirov."
 SOV_light_cruiser_3:0 "Clasa Chapayev"
 SOV_light_cruiser_3_desc:0 "
Croazierele din clasa Chapayev (Proiectul 68) erau bazate pe crucișătoarele din clasa Kirov (Proiectul 26) și autorizate în programul de construcții navale 1938-43. Fiind primele crucișătoare ușoare adevărate ale marinei sovietice, au purtat un puternic armament anti-suprafață și antiaer împreună cu un armament adecvat pentru torpile. În general, acestea erau nave bune, cu o centură de blindaj groasă, viteză mare, o rază operațională bună și o deplasare de la 10.500 la 14.000 de tone. Din cauza războiului și a invaziei forțelor germane, multe nave din clasă au fost anulate, iar restul au fost terminate după terminarea ostilităților."
 SOV_light_cruiser_4:0 "Clasa Sverdlov"
 SOV_light_cruiser_4_desc:0 "
Aparatele de crucișătoare din clasa Sverdlov (Proiectul 68bis) au fost ultimele crucișătoare cu tunuri ale marinei sovietice și au fost versiuni îmbunătățite ale clasei precedente Chapayev. În comparație cu Chapayev, aveau același armament principal, mașini și blindaje de protecție, dar aveau o capacitate de combustibil crescută pentru o rază de acțiune mai mare, protecție subacvatică îmbunătățită, o baterie antiaeriană crescută și navigabilitate puțin mai bună. Au fost concepute pentru rolurile de vânătoare de convoai și de escortă a navelor capitale. Datorită apariției erei rachetelor, multe nave au fost anulate sau neterminate."
 SOV_heavy_cruiser_1:0 "Clasa Caucazului Roșu"
 SOV_heavy_cruiser_1_desc:0 "Crucișătorul Krasnyi Kavkaz, inițial crucișătorul ușor clasa Amiral Nakhimov, a fost sora vitregă a Chervona Ukraina. Krasnyi Kavkaz a fost completat cu un design modificat care a inclus tunuri de calibru mai mare de 180 mm și armament AA mai puternic. Deoarece era un crucișător ușor reconstruit, armura ei era mai subțire în comparație cu crucișătoarele grele ale altor marine."
 SOV_heavy_cruiser_2:0 "Clasa Kirov"
 SOV_heavy_cruiser_2_desc:0 "Crusătoarele clasa Kirov (Proiectul 26) au fost primele crucișătoare moderne ale marinei sovietice. Designul a fost bazat pe crucișătoarele ușoare italiene Raimondo Montecuccoli și a fost construit ca parte a programului de construcții navale 1933-1938. Navele au deplasat între 7.700 și 9.200 de tone. Erau înarmați cu tunuri noi de 180 mm în 3 turele triple și o baterie AA solidă. Motoarele lor puternice ofereau o viteză bună și o rază operațională acceptabilă, în timp ce centura blindată era subțire în comparație cu alte crucișătoare grele."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "Proiectul 22"
 SOV_heavy_cruiser_3_desc:0 "
Croazierele grele Project 22 au fost proiectate la mijlocul anilor 1930 pentru a contracara navele similare din țările vecine. Proiectul prevedea o navă de dimensiuni mai mari, cu o deplasare între 15.500 și 17.000 de tone. Erau echipați cu patru tunuri triple de 240 mm pentru a lupta împotriva crucișătoarelor inamice, un armament AA greu pentru autoapărare și o forță mai mare de avioane de cercetare pentru a găsi inamicul. Sarcinile lor principale ar fi să caute forțele inamice și să vâneze convoai. Costul navelor și alocarea resurselor altor nevoi au dus la anularea proiectului."
 SOV_heavy_cruiser_4:0 "Proiectul 66"
 SOV_heavy_cruiser_4_desc:0 "crucișătoarele grele Project 66 au fost ultima încercare a marinei sovietice de a proiecta și construi un crucișător pur cu arme. Studiile de design au început în 1943, iar versiunea finală a apărut după război. Navele ar avea tunuri de 220 mm în 3 turele triple și un armament puternic AA. Deplasarea ar fi de cel puțin 26.500 de tone. Apariția erei rachetelor și moartea lui Iosif Stalin au determinat încetarea proiectului."
 SOV_battle_cruiser_1:0 "Clasa Borodino"
 SOV_battle_cruiser_1_desc:0 "
Cruciatoarele de luptă clasa Borodino erau clasa de patru nave autorizate în 1914, chiar înainte de Primul Război Mondial. Se bazau pe navele de luptă din clasa Imperatritsa Mariya. Ei au urmat practicile contemporane de construcție a navelor capitalei rusești de folosire a patru turnulețe triple pentru a găzdui armamentul principal greu, armamentul secundar puternic în cazemate și o punte generală la nivel. Aveau un profil scăzut, cu pescaj redus pentru a lupta în apele puțin adânci ale Mării Baltice. La fel ca multe nave rusești din această perioadă, izbucnirea Primului Război Mondial și Revoluția Rusă au condamnat aceste nave să fie terminate."
 SOV_battle_cruiser_2:0 "Clasa Kronshtadt"
 SOV_battle_cruiser_2_desc:0 "
Croazierele de luptă clasa Kronshtadt (Proiectul 69) au fost autorizate în programul de construcții navale 1938-1943 și programate să fie terminate în anii 1940. Designul inițial viza un crucișător greu de dimensiuni mari de 23.000 de tone, dar după ce au sosit informații despre crucișătoarele de luptă germane Scharnhorst, navele au fost reproiectate pentru a se deplasa la 35.000 de tone. Pe măsură ce au izbucnit ostilitățile între Germania și Uniunea Sovietică, construcția navelor a fost oprită și în cele din urmă anulată. Planuri alternative prevedeau finalizarea carcaselor incomplete ca portavion în cadrul Proiectului 69AV."
 SOV_battleship_1:0 "Clasa Marat"
 SOV_battleship_1_desc:0 "Navele de luptă clasa Marat (inițial clasa Gangut) au fost nave de luptă din perioada Primului Război Mondial și primele Dreadnoughts care au servit în Marina Imperială Rusă. Designul și aspectul turnuleței lor au servit drept bază pentru toate clasele de nave de luptă și crucișătoare de luptă care au urmat. Doar trei nave au supraviețuit haosului Revoluției Ruse. Au fost modernizate și reamenajate în anii 1930, rezultând o suprastructură înaltă aproape asemănătoare unei pagode. Aveau electronice moderne și o completare AA puternică."
 SOV_battleship_2:0 "Proiectul 21"
 SOV_battleship_2_desc:0 "
Navele de luptă Project 21 au fost proiectate la mijlocul anilor 1930 pentru a face parte din Marina Ocean-Going a lui Stalin. Ele ar fi foarte asemănătoare cu navele de luptă britanice din clasa Nelson. Navele ar deplasa în jur de 41.000 de tone, ar fi înarmate cu nouă tunuri de 406 mm în 3 turele triple (toate înainte) și un armament secundar de douăsprezece tunuri de 152 mm. Armamentul său bun AA și armura groasă au oferit o apărare puternică împotriva țintelor aeriene și de suprafață. Proiectul a fost în cele din urmă anulat, dar o parte din elementele sale au fost folosite în navele de luptă clasa Sovetsky Soyuz (Proiectul 23)."
 SOV_battleship_3:0 "clasa Lenin"
 SOV_battleship_3_desc:0 "Nava de luptă clasa Lenin a fost un proiect ipotetic pentru a se potrivi și a contracara cuirasatele germane Bismarck și SUA din clasa Dakota de Sud. Cele nouă tunuri de 406 mm în 3 turele triple ar oferi o putere de foc adecvată, în timp ce tunurile sale de 130 mm AA, armura groasă și motoarele mari i-ar asigura supraviețuirea în luptă."
 SOV_battleship_4:0 "Clasa Stalingrad"
 SOV_battleship_4_desc:0 "Navele capitale din clasa Stalingrad (Proiectul 82) au fost menite să ofere marinei sovietice puterea de foc principală în epoca de după al Doilea Război Mondial. Erau vase rapide, bine înarmate și bine blindate. Construcția a început după război, dar moartea lui Josif Stalin a dus la anularea acestor nave, deși au existat proiecte pentru a finaliza cel puțin una ca un design modificat echipat cu rachete sovietice V-2."
 SOV_SH_battleship_1:0 "Clasa Uniunii Sovietice"
 SOV_SH_battleship_1_desc:0 "Clasa Sovetsky Soyuz (Proiectul 23) a fost ultima clasă de nave de luptă construite de șantierele navale sovietice și au fost autorizate în programul de construcții navale 1938-43. Au fost planificate patru nave cu o deplasare standard de 59.000 de tone, trei turnulețe triple care transportau tunuri de 406 mm și un armament secundar greu și AA. Aveau, de asemenea, motoare puternice pentru a găzdui armura lor foarte groasă de centură. Declanșarea războiului a împiedicat finalizarea acestor nave."
 SOV_SH_battleship_2:0 "Proiectul 23bis"
 SOV_SH_battleship_2_desc:0 "Navele de luptă din clasa Project 23bis au fost o versiune modificată și îmbunătățită a clasei anterioare Sovetsky Soyuz (Proiectul 23). În comparație cu predecesorii lor, au purtat patru turnulețe triple de același calibru de 406 mm, armură de centură îngroșată, un aspect revizuit al tunurilor secundare și armament AA mai puternic."
 SOV_carrier_1:0 "Clasa Ismail"
 SOV_carrier_1_desc:0 "Portavionul din clasa Ismail a fost conversia directă a corpului neterminat al omonimului ei crucișător de luptă din clasa Borodino. Datorită naturii conversiei, nava ar avea o centură de blindaj groasă și armament puternic anti-suprafață și AA pentru vremea ei. Un grup aerian de dimensiuni moderate ar oferi flotei ei acoperirea aeriană necesară. Proiectul nu a fost realizat din cauza costurilor și a stării industriei de construcții navale sovietice după Revoluția din octombrie."
 SOV_carrier_2:0 "Red Air"
 SOV_carrier_2_desc:0 "Portavionul din clasa Krasnyi Vozdukh a fost un proiect ipotetic pentru a oferi marinei sovietice proiecție aeriană asupra flotelor sale. Erau similare ca dimensiuni cu clasele britanice Ark Royal sau japoneze Hiryu, dar aveau tunuri secundare suplimentare împotriva țintelor de suprafață și tunuri AA adecvate pentru acoperirea aerului. Armura crescută are ca rezultat un grup de aer ușor redus în comparație cu aceste clase."
 SOV_carrier_3:0 "Proiectul 71B"
 SOV_carrier_3_desc:0 "Transportoarele Project 71B au fost proiectate la mijlocul până la sfârșitul anilor 1930. Ei au fost planificați să ofere acoperire aeriană pentru noile flote de suprafață comandate de Stalin în planul său. Au fost planificate două nave care ar deplasa în jur de 30.000 de tone, ar avea armament AA puternic, blindaj bun și un grup aerian adecvat. Invazia germană a provocat anularea construcției acestor nave."
 SOV_carrier_4:0 "Proiectul 72"
 SOV_carrier_4_desc:0 "Portavioanele Project 72 au fost versiunile îmbunătățite ale navelor anterioare Project 71. Studiile de proiectare s-au încheiat la începutul anilor 1940, rezultând o navă mai mare, cu o armură mai subțire. Spațiul suplimentar a fost folosit pentru a instala armament AA mai puternic și pentru a asigura capacitatea de a transporta un grup de aer mai mare."
 ### USA - USA ###
 USA_submarine_1:0 "Clasa S"
 USA_submarine_1_desc:0 "Bărcile S, cunoscute în mod obișnuit sub numele de Sugar Boats, au fost o serie de 51 de submarine proiectate și construite în anii 1920. De-a lungul seriei O & R Boat din era WW1, bărcile S au fost mai mari, permițând o rază mai mare de acțiune și mai multe reîncărcări de torpilă, chiar dacă clasa avea doar patru tuburi de 21 de inci orientate spre înainte. În ciuda vechimii lor, ultima barcă S care a fost pusă în funcțiune în 1924, bărcile S cuprind o parte semnificativă a forței submarine permanente a Marinei SUA."
 #USA_submarine_1b: "Clasa Barracuda"
 USA_submarine_2:0 "Clasa marsuinei"
 USA_submarine_2_desc:0 "Submarinul Clasa Porpoise a fost primul submarin modern al Marinei SUA proiectat și construit în urma unei serii de experimente experimentale."V Bărci" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 #USA_submarine_2b: "Clasa de somon"
 USA_submarine_3:0 "Clasa Tambor"
 USA_submarine_3_desc:0 "Clasa Tambor a fost punctul culminant al unor ani de experimentare navală americană atât a designului submarinului pentru a se potrivi rolului de"Barcă de flotă" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 #USA_submarine_3b: "Clasa Gato"
 USA_submarine_4:0 "Clasa Balao"
 USA_submarine_4_desc:0 "Clasa Balao a fost o continuare a designului înrădăcinat în clasa Tambor. Îmbunătățirile au venit sub formă de întărire a carenei și îmbunătățirea tunului de punte la un 5"/24 caliber along with numerous subtle design improvements."
 USA_destroyer_1:0 "Clasa Clemson"
 USA_destroyer_1_desc:0 "Distrugătorul Clasa Clemson a continuat cu multe elemente de design ale predecesorului său imediat, Clasa Wickes. Clemson a îmbunătățit manevrabilitatea pe mare față de Clasa Wickes și era înarmat cu 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 #USA_destroyer_1b: "Clasa Farragut"
 USA_destroyer_2:0 "Clasa Sims"
 USA_destroyer_2_desc:0 "Clasa Sims a fost cea mai mare"1500 de tone" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 #USA_destroyer_2b: "Clasa Benson & Gleaves"
 USA_destroyer_3:0 "Clasa Fletcher"
 USA_destroyer_3_desc:0 "Clasa Fletcher a reprezentat un mare pas înainte în ceea ce privește capacitatea distrugătoarelor, în mare parte datorită creșterii sale la 2500 de tone. În timp ce păstrați 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 USA_destroyer_4:0 "Clasa Allen M Sumner"
 USA_destroyer_4_desc:0 "Clasa Sumner a continuat pe clasa Fletcher, cu deplasarea doar marginal crescută. Nava a reușit să preia mai multă armament, obținând dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 USA_light_cruiser_1:0 "Clasa Omaha"
 USA_light_cruiser_1_desc:0 "Clasa Omaha a fost concepută inițial pentru a îndeplini un rol cheie de cercetători în flota Marinei SUA din Primul Război Mondial. O clasă rapidă și capabilă, clasa Omaha era înarmată cu o încărcătură formidabilă din 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 USA_light_cruiser_2:0 "Clasa Brooklyn"
 USA_light_cruiser_2_desc:0 "Clasa Brooklyn a fost concepută având în vedere Tratatul Naval de la Washington și, prin urmare, a fost limitată la 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 USA_light_cruiser_3:0 "Clasa Cleveland"
 USA_light_cruiser_3_desc:0 "Clasa Cleveland se baza pe clasa Brooklyn, dar fără restricțiile Tratatului Naval de la Washington. Clasa Cleveland păstrează 12 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 USA_light_cruiser_4:0 "Clasa Fargo"
 USA_light_cruiser_4_desc:0 "Clasa Fargo sa îmbunătățit față de clasa de succes Cleveland. A oferit câmpuri îmbunătățite de foc AA datorită unei suprastructuri mai bine proiectate în formă de piramidă."
 USA_heavy_cruiser_1:0 "Clasa Pensacola"
 USA_heavy_cruiser_1_desc:0 "Clasa Pensacola a fost proiectată sub restricțiile Tratatului Naval de la Washington și a căutat să maximizeze puterea de foc sub 8" gun restriction. It was armed with a formidable armament of 10 x 8"/55 guns. The hull armor was thin and the design was top heavy but capable. It formed the bulk of the US Navy's Heavy Cruiser force."
 #USA_heavy_cruiser_1b: "Clasa Portland"
 USA_heavy_cruiser_2:0 "Clasa Wichita"
 USA_heavy_cruiser_2_desc:0 "Navele clasei Wichita și-au îmbunătățit armamentul față de clasa Pensacola și variantele sale, cu un nou design de turelă pentru 8 sale."55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "SUA_heavy_cruiser_3:0"Clasa Baltimore"
 USA_heavy_cruiser_3_desc:0 "Clasa Baltimore a reunit elementele de mai mare succes ale modelelor anterioare de crucișătoare și s-a bazat în mare parte pe crucișătorul ușor Clasa Brooklyn, căsătorit cu configurații cu armament și blindaj de la USS Wichita."
 USA_heavy_cruiser_4:0 "Clasa Oregon City"
 USA_heavy_cruiser_4_desc:0 "Croazierele din clasa Oregon City au oferit îmbunătățiri ample și marginale față de clasa Baltimore. Cel mai important a fost schimbarea superstructurii care a permis câmpuri mai bune de foc AA. Îmbunătățiri similare au fost găsite și de la crucișătoarele ușoare din clasa Cleveland la Oregon City."
 USA_battle_cruiser_1:0 "Clasa Lexington"
 USA_battle_cruiser_1_desc:0 "Clasa Lexington a fost inițial o reacție la crucișătorul de luptă din clasa Kongo al Japoniei. Comandate prin Actul Naval din 1916, navele erau destinate să transporte 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 USA_battle_cruiser_2:0 "Clasa Alaska"
 USA_battle_cruiser_2_desc:0 "Clasa Alaska a fost un răspuns la navele de luptă germane de buzunar acum mai mult la cele ale Japoniei"super crucișătoare." Designed to carry 12" guns and handle up to 10" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 USA_battleship_1:0 "Clasa New York"
 USA_battleship_1_desc:0 "Navele de luptă clasa New York au fost primele cuirasate americane care au fost înarmate cu 14"/45 caliber main guns. Numerous 5"/51 guns provided secondary armament and over 10" of armor."
 #USA_battleship_1b: "Clasa Pennsylvania"
 #USA_battleship_1c: "Clasa New Mexico"
 USA_battleship_2:0 "Clasa Carolina de Nord"
 USA_battleship_2_desc:0 "Clasa North Carolina a fost un design provocator și a fost prima clasă de nave de luptă construită de Marina SUA în 20 de ani. Marina SUA a cerut ca această clasă să îndeplinească standardele Tratatului Naval de la Washington, limitată la 36.000 de tone, dar să fie înarmată cu 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 #USA_battleship_2b: "Clasa Dakota de Sud"
 USA_battleship_3:0 "Clasa Iowa"
 USA_battleship_3_desc:0 "Clasa Iowa a adăugat toate inovațiile și capacitățile anterioare din Carolina de Nord, dar își crește substanțial deplasarea și viteza tactică. Iowa's a fost în primul rând responsabil pentru escortarea grupurilor de transportatori și a fost proiectat cu un al doilea rol de"ucigaș de crucișător" in mind."
 USA_battleship_4:0 "Clasa Illinois"
 USA_battleship_4_desc:0 "Clasa Illinois a continuat cu designul și rolul definit de clasa Iowa. A menținut viteza și armamentul peste armură. Clasa Illinois a crescut numărul de 16"/50 caliber guns from 9 to 12 while it also improved boilers and machinery in order to provide more efficient high cruise speeds. Like the Montana Class, initial designs included four 4 6" guns dual turrets, but this was reverted to the dual purpose 5" twin turret emplacements to maximize AA capabilities."
 USA_carrier_1:0 "Clasa Lexington"
 USA_carrier_1_desc:0 "Portavionul Clasa Lexington s-a născut din carcasele convertite a două crucișătoare de luptă Clasa Lexington pentru a se conforma limitărilor impuse de Tratatul Naval de la Washington. Clasa a fost prima clasă operațională de transportatori din Marina SUA și a petrecut câțiva ani îmbunătățind operațiunile transportatorilor."
 USA_carrier_2:0 "Clasa Ranger"
 USA_carrier_2_desc:0 "Clasa Ranger a fost prima clasă a Marinei SUA concepută ca un transportator de la chilă în sus. Ca parte a unui concept de transportator mai mic al Marinei SUA, clasa era mult mai mică decât clasa anterioară Lexington, dar a păstrat totuși același compliment pentru grupul aerian datorită îmbunătățirilor aduse designului interior."
 #USA_carrier_2b: "Clasa Yorktown"
 #USA_carrier_2c: "Clasa viespilor"
 USA_carrier_3:0 "Clasa Essex"
 USA_carrier_3_desc:1 "Cu lecțiile învățate din clasele anterioare de variante Lexington, Ranger și Yorktown, rezultatul a fost Clasa Essex, o navă rapidă capabilă să transporte un număr mare de avioane în luptă. Proiectele de control al daunelor vor fi, de asemenea, transferate de la clasa Yorktown și a fost inclus un lift de marginea punții pentru a îmbunătăți manevrarea avioanelor."
 USA_carrier_4:0 "Clasa de mijloc"
 USA_carrier_4_desc:0 "Clasa Midway a fost cea mai bună capacitate a portavionului US Navy. Implementând o punte blindată și capabilă să transporte mult mai multe avioane decât clasele anterioare, Clasa Midway a primit o desemnare unică de sub-clasă, CVB (Carrier Vessel Battle)."
 USA_SH_battleship_1:0 "Clasa Virginia"
 USA_SH_battleship_1_desc:0 "În 1920, construcția marilor nave de luptă Clasa Dakota de Sud cu dimensiuni de 12 x 16"/50 guns started. The class would have ushered in a new era in heavy battleship design but was cancelled in 1922 to conform to the Washington Naval Treaty. With the Treaty no longer in effect and the threat of a secret Japanese battleship project we can modernize the design, increase displacement to over 55,000 tons and up gun the design with 18"/50 caliber guns to create a new class of heavy battleship."
 USA_SH_battleship_2:0 "Clasa Montana"
 USA_SH_battleship_2_desc:0 "Clasa Montana era mai mare și mai blindată decât Clasa Illinois, sacrificând viteza pentru a face față creșterii. Armamentul său principal de 12 x 18"/50 caliber guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6" guns, but this was changed to return to the dual purpose 5" twin turret emplacements."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Clasa Santa Fe"
 ARG_submarine_1_desc:0 "Clasa Santa Fe reprezintă trei submarine comandate din Italia și livrate în Argentina în 1933. Cele trei nave ale clasei au format coloana vertebrală a Forței Submarine Argentinei până în 1960. Au fost supranumite „Tarantinos” pentru șantierele navale din Taranto, Italia. unde au fost construite."
 ARG_destroyer_1:0 "Clasa Catamarca"
 ARG_destroyer_1_desc:0 "Distrugătoarele din clasa Catamarca au fost comandate de Marina argentiniană și construite de Regatul Unit cu puțin timp înainte de Primul Război Mondial. Erau înarmate cu patru tunuri principale de 120 mm/50 cal și patru tuburi torpilă de 533 mm."
 #ARG_destroyer_1b: "Clasa Cervantes"
 ARG_destroyer_2:0 "Clasa Buenos Aires"
 ARG_destroyer_2_desc:0 "Distrugătoarele de clasă Buenos Aires au fost construite în Marea Britanie pentru Argentina între 1936 și 1938. Se bazau pe distrugătoarele britanice de clasă G. Ei au deplasat peste 1300 de tone și au fost înarmați cu patru tunuri QF 4,7 inch Mark IX ca tunuri principale."
 ARG_light_cruiser_1:0 "Clasa de libertate"
 ARG_light_cruiser_1_desc:0 "Navele din clasa Libertad au primit denumirea de „Cuirasat fluvial”, dar erau de fapt mai comparabile cu crucișătoarele protejate mai mici, mai ușor înarmate, de la începutul anilor 1900. Două nave din această clasă au fost construite la sfârșitul anilor 1890 și erau încă în funcțiune la începutul celui de-al Doilea Război Mondial."
 ARG_light_cruiser_2:0 "La Argentina Class"
 ARG_light_cruiser_2_desc:0 "Croazierul ușor La Argentina a fost construit pentru Argentina de către Regatul Unit la sfârșitul anilor 1930. Ea a făcut mai multe croaziere de antrenament înainte de război, dar a fost plasată în escadronul activ pentru a menține neutralitatea Argentinei. Nava era o versiune extinsă a clasei britanice Arethusa, care deplasa 6500 de tone și era înarmată cu nouă tunuri de 6 inchi drept tunuri principale."
 ARG_heavy_cruiser_1:0 "Clasa Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "Clasa Garibaldi reprezintă o clasă de crucișătoare blindate construite pentru Argentina la începutul secolului. Toate au fost învechite la mijlocul anilor 1930, ultimul fiind scos din funcțiune în 1932. Au fost înlocuiți în 1931 de crucișătoarele grele din clasa Veinticinco de Mayo, construite în Marea Britanie."
 #ARG_heavy_cruiser_1b: "Clasa Veinticinco de Mayo"
 ARG_battleship_1:0 "Clasa Rivadavia"
 ARG_battleship_1_desc:0 "Clasa Rivadavia a fost o pereche de nave de luptă dreadnought construite în SUA, construite pentru marina argentină la începutul anilor 1910. Ei au deplasat 27.500 de tone și au fost înarmați cu douăsprezece tunuri de apel de 305 mm/50 ca tunuri principale. Au rămas în serviciu până în anii 1950."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "Clasa L"
 AST_submarine_1_desc:0 "Clasa L erau bărci de dimensiuni medii planificate inițial în cadrul Programului de Război de Urgență ca o versiune îmbunătățită a claselor anterioare de submarine. Au fost construite în etapele târzii ale Primului Război Mondial și au fost echipate cu torpile noi, mai mari, de 21 inchi. Au slujit până la începutul celui de-al Doilea Război Mondial, când au fost folosiți mai ales pentru sarcini secundare și de instruire."
 AST_submarine_2:0 "Clasa T"
 AST_submarine_2_desc:0 "Bărcile de clasă T sau Triton au fost proiectate pentru a înlocui submarinele mari din clasa O, P și R. Erau submarine moderat de mari cu rază lungă de acțiune, potrivite pentru Oceanul Atlantic și Pacific. Aceste bărci erau platforme stabile și bine înarmate și au fost utilizate pe scară largă în timpul conflictului, deoarece 25% din bărcile construite s-au pierdut în timpul războiului."
 AST_submarine_3:0 "Clasa U"
 AST_submarine_3_desc:0 "Clasa U erau submarine de dimensiuni mici construite în cadrul programelor de urgență de război 1940 și 1941. Proiectate inițial ca submarine de antrenament pe măsură ce a izbucnit războiul, designul s-a schimbat, permițând acestor submarine să se dovedească utile în apele înguste ale Mării Nordului și ale Mediteranei. Datorită dimensiunilor mai mici, raza lor de acțiune și armamentul erau limitate. Trei subclase au alcătuit clasa Undine, Arbitru și Uproar."
 AST_submarine_4:0 "Clasa a V-a"
 AST_submarine_4_desc:0 "Submarinele clasa V sau clasa Vampire s-au bazat pe bărcile anterioare din clasa U de dimensiuni mai mici. Erau mai mari, dar încă relativ mici, cu o capacitate de navigare mai bună, dar cu o rază operațională și un armament limitate."
 AST_destroyer_1:0 "Clasa Vendetta"
 AST_destroyer_1_desc:0 "
Aceste distrugătoare au inclus clasele Admirality și Thornycroft V și W, care au fost transferate la RAN pentru a forma „Flotila de fier vechi”. Au fost construite în cadrul Programului de urgență de război. Au reprezentat evoluția supremă a proiectării distrugătoarelor britanice în timpul Primului Război Mondial, întruchipând îmbunătățirile predecesorilor lor, precum și noile progrese tehnologice. Un număr mare de aceste nave au fost construite în ultimele etape ale Primului Război Mondial și au devenit ulterior coloana vertebrală a flotilelor de distrugătoare ale Marinei Regale. Începând cu anii 1930, au fost plasați în flote de rezervă, folosite în cele din urmă retrogradați în sarcinile de escortă a convoaielor. Erau nave rapide, înarmate corespunzător, cu o rază bună de acțiune."
 AST_destroyer_2:0 "Clasa G/H/I"
 AST_destroyer_2_desc:0 "Distrugătoarele de clasă G, H și I au fost comandate ca parte a Programelor de Construcție Navală din 1933 și 1934. Erau în general repetări ale clasei F precedente, cu o ușoară reducere a dimensiunii. Armamentul din clasele G și H a fost același ca și din clasa F, ambele fiind folosite pe tunurile de 4,7 inchi. Aceste nave aveau o rază mare de acțiune, erau înarmate adecvat și aveau o puternică torpilă. Au fost utilizate pe scară largă în timpul războiului și au suferit numeroase pierderi."
 #AST_destroyer_2b: "Buna clasa"
 AST_destroyer_3:0 "Clasa Nizam"
 AST_destroyer_3_desc:0 "Clasa Nizam a fost desemnarea distrugătoarelor din clasa J, K și N transferate de la RN. Erau asemănători clasei tribale anterioare, dar în loc să pună accentul pe armamentul armelor, designerii au revenit la o configurație mai standard de torpilă grea și o configurație mai ușoară. Navele au fost modificate pe toată durata serviciului lor de război. Upgrade-urile au inclus tunuri antiaeriene și radar îmbunătățite. Erau nave rapide, cu distanță lungă și bine înarmate, ideale pentru escortele flotei."
 AST_destroyer_4:0 "Clasa de luptă"
 AST_destroyer_4_desc:0 "Distrugătoarele din clasa Battle s-au construit pe evoluția distrugătoarelor britanice folosite pe tot parcursul războiului. Navele au fost comandate ca parte a Programelor Navale din 1942 și 1943. Erau bine înarmați atât în ​​ceea ce privește armele, cât și torpilele. Capacitățile lor ASW ale armamentului AA, viteza și raza de acțiune le-au făcut nave versatile."
 #AST_destroyer_4b: "Clasa Tobruk"
 AST_light_cruiser_1:0 "Clasa C"
 AST_light_cruiser_1_desc:2 "
Crusătoarele ușoare clasa C erau un grup de douăzeci și opt de crucișătoare ușoare ale Marinei Regale. Au fost construite înainte și în timpul Primului Război Mondial pentru condițiile dure din Marea Nordului. S-au dovedit a fi nave robuste și capabile, în ciuda faptului că erau oarecum mici și înghesuite. Armamentul lor era mai mult decât satisfăcător, deoarece purtau suficiente tunuri de 6 inch pentru a lupta împotriva țintelor inamice de suprafață și a unei încărcături grele de torpile. Au fost utilizate pe scară largă în timpul Primului Război Mondial și au participat la multe acțiuni de suprafață. Doar subclasele Caledon, Ceres și Carlisle erau în serviciu până la mijlocul anilor 1930."
 #AST_light_cruiser_1c: "Clasa Sydney"
 AST_light_cruiser_2:0 "Clasa Southampton"
 AST_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Southampton erau o subclasă a crucișătoarelor din clasa Town și au fost concepute pentru a contracara crucișătoarele japoneze din clasa Mogami. Aceste nave erau bine blindate, aveau viteză și rază bună de acțiune și transportau un armament formidabil de douăsprezece tunuri de 6 inchi în patru turnulețe triple. Ele au stat la baza multor modele ulterioare de crucișătoare ușoare RN din timpul războiului."
 AST_light_cruiser_3:0 "Clasa Coloniei Coroanei"
 AST_light_cruiser_3_desc:0 "Croazierele ușoare din clasa Crown Colony au fost versiuni îmbunătățite ale clasei anterioare Town, dar cu un design simplificat pentru a accelera construcția și a reduce costurile. Navele purtau aceleași tunuri ca și predecesorii lor, patru turele triple adăpostind tunuri de 6 inchi. Erau blindate în mod similar, dar din cauza motoarelor mai mici, raza lor de acțiune a fost oarecum redusă. Tipul a inclus două subclase: Fiji și Ceylon."
 AST_light_cruiser_4:0 "Clasa Minotaurului"
 AST_light_cruiser_4_desc:0 "Cunoscute și sub denumirea de clasa Swiftsure, aceste crucișătoare au fost concepute ca o versiune modificată a clasei Crown Colony, încorporând modificări de război care au fost autorizate în 1941. Aveau o rază operațională mai lungă și mai multe arme AA decât clasa Crown Colony, în timp ce principalele armamentul a fost redus la trei turele triple."
 AST_heavy_cruiser_1:0 "Clasa Hawkins"
 AST_heavy_cruiser_1_desc:0 "Croazierele din clasa Hawkins au fost primele crucișătoare grele din lume. Acestea erau bazate pe crucișătoarele ușoare anterioare din clasa Town, în special subclasa Birmingham, dar echipate cu tunuri de 7,5 inchi și o centură de blindaj mai groasă. Ele au fost concepute pentru a lupta împotriva marilor convoai ai Germaniei. Erau bine înarmați, aveau viteză și rază de acțiune rezonabile și o protecție bună. În total, cinci nave au fost puse în funcțiune, dar doar patru erau active la începutul celui de-al doilea război mondial."
 #AST_heavy_cruiser_1b: "Clasa Canberra"
 AST_heavy_cruiser_2:0 "Clasa Surrey"
 AST_heavy_cruiser_2_desc:0 "Crusatoarele grele din clasa Surrey au fost propuse în cadrul Programului Naval din 1928. Erau versiuni îmbunătățite ale crucișătoarelor grele anterioare din clasa York. Dacă ar fi fost finalizate, ar fi fost echipate cu patru turnulețe gemene de 8 inchi, armuri mai grele și motoare mai puternice. Două nave au fost comandate, dar niciuna nu a fost așezată."
 AST_heavy_cruiser_3:0 "Clasa Amiral"
 AST_heavy_cruiser_3_desc:0 "Crusatoarele grele din clasa Admiral (a nu se confunda cu crucișătoarele de luptă din clasa Admiral) au fost ultima încercare a Marinei Regale de a proiecta și construi crucișătoare înarmate cu tunuri de 8 inchi. Studiile de proiectare au început în 1938 și s-au încheiat în 1941, rezultând diverse propuneri. Propunerile finale au prezentat tunuri noi de 8 inch în turnulețe triple, un armament AA greu, armură groasă și viteză bună. Lipsa de crucișătoare inamice și eficiența costurilor acestor nave au dus la concentrarea pe construirea mai multor crucișătoare ușoare."
 AST_heavy_cruiser_4:0 "Design Churchill"
 AST_heavy_cruiser_4_desc:0 "Aceste nave au fost propuse de Sir Winston Churchill, Lordul Amiralității, în primele etape ale celui de-al Doilea Război Mondial pentru a contracara crucișătoarele germane din clasa Deutschland. Aceste nave ar fi avut tunuri de 9,2 inchi, AA grele și armuri puternice. Au fost concepute pentru a lupta eficient cu navele capitale inamice. Navele au fost în cele din urmă anulate din cauza costurilor ridicate și a lipsei cererii pentru un nou crucișător greu."AST_battle_cruiser_1:0"Clasa de renume"
 AST_battle_cruiser_1_desc:0 "Crusătoarele de luptă clasa Renown au fost inițial prezentate ca versiuni îmbunătățite ale navelor de luptă clasa Revenge. Construcția lor a fost suspendată la izbucnirea Primului Război Mondial. Amiralul Lord Fisher a reușit să-și reia construcția ca crucișătoare de luptă. Aceste nave erau crucișătorul de luptă prin excelență. Erau bine înarmați, rapizi și manevrabil, dar aveau o armură mai subțire și o rază operațională mai scurtă. Doar două dintre cele trei nave originale, Repulse și Renown, au fost finalizate."
 AST_battle_cruiser_2:0 "Clasa Prințesa Regală"
 AST_battle_cruiser_2_desc:0 "Princess Royal era o clasă de crucișătoare de luptă ipotetice care erau o versiune mai rapidă și mai ieftină a navelor de luptă din clasa King George V. Aceste nave transportau un armament similar, dar redus, atât pentru luptă de suprafață, cât și pentru luptă antiaeriană: două tunuri triple de 14 inchi și șase tunuri AA duble de 5,25 inchi. Viteza lor mare și raza mare de acțiune ar oferi Marinei Regale capacități de lovitură rapidă și protecție pentru convoi, dar armura lor limitată s-ar dovedi problematică dacă ar fi trebuit să lupte cu navele de luptă moderne."
 AST_battleship_1:1 "Clasa de răzbunare"
 AST_battleship_1_desc:1 "Navele de luptă clasa Revenge au fost comandate în 1913 ca versiuni ieftine ale dreadnought-urilor rapide din clasa Regina Elisabeta. Deși erau înarmați și blindați în mod similar, viteza lor considerabil mai mică i-a relegat la sarcini secundare în timpul celui de-al Doilea Război Mondial. Din cele 8 nave ale clasei preconizate, doar 5 au fost terminate."
 AST_battleship_2:0 "Clasa Regele George V"
 AST_battleship_2_desc:0 "
Navele de luptă clasa King George V au fost rezultatul tratatelor navale de la Washington din 1922 și din 1930 de la Londra, care au limitat deplasarea maximă și tuneria navelor capitale. Ca atare, aceste nave erau echipate cu tunuri de calibru mai mic decât navele de luptă anterioare și chiar contemporane. În ciuda calibrului mai mic, navele erau înarmate adecvat, aveau arme AA puternice și aveau protecție adecvată. Cinci nave au fost comandate și așezate ca înlocuitor pentru vechile cuirasate Clasa Queen Elizabeth."
 AST_battleship_3:0 "Clasa Leului"
 AST_battleship_3_desc:0 "Navele de luptă din clasa Lion au fost clasa următoare navelor de luptă Regele George V, încorporând multe dintre caracteristicile lor. Șase nave au fost comandate în Programul Naval din 1938 pentru a înlocui vechile cuirasate clase Revenge, dar niciuna nu a fost terminată din cauza ostilităților în erupție. Vasele ar fi fost general similare cu clasa King George, dar armamentul principal ar fi mai greu, introducând un nou tun de 16 inchi. Ar avea, de asemenea, armură mai groasă și motoare mai puternice."
 AST_battleship_4:0 "Clasa Vanguard"
 AST_battleship_4_desc:0 "
Nava de luptă clasa Vanguard a fost ultima navă de luptă construită pentru Royal Navy. A fost comandată o singură navă, dar încă patru au fost luate în considerare pentru teatrul Pacificului. Comandată în cadrul Programului de Război de Urgență din 1940, construcția nu a câștigat o prioritate ridicată și a fost terminată după război. Clasa avea o carenă elegantă, oferind stabilitate și navigabilitate excelente. Armamentul era același cu cel al navelor de luptă din clasa Queen Elizabeth și Revenge, oferind o putere de foc considerabilă. Motoarele puternice și armura bună au făcut ca nava să fie rapidă și bine protejată."
 AST_SH_battleship_1:0 "Clasa Centurion"
 AST_SH_battleship_1_desc:0 "Centurionul era o clasă de nave de luptă grele ipotetice ale Marinei Regale, construite pentru a contracara vasele mari ale marinelor germane și japoneze. Tunurile mari de 18 inchi și armura groasă oferă navei puterea de foc și protecția necesară pentru a lupta împotriva acestor nave. Armamentul AA puternic, raza mare de acțiune și viteza bună erau o necesitate pentru a acoperi mările vaste ale Imperiului Britanic."
 AST_SH_battleship_2:0 "Lion II Class"
 AST_SH_battleship_2_desc:0 "Navele de luptă clasa Lion II au fost proiectate în 1944 ca o versiune îmbunătățită a navei de luptă anterioare din clasa Lion. Încorporând lecții de război, acest design era mai mare și mai greu și, dacă ar fi fost finalizat, ar fi transportat fie trei sau patru tunuri triple de 16 inchi de cel mai recent tip. Plăcile groase de blindaj protejau nava de orice suprafață sau dușman aerian. Costul construirii acestor nave, înfrângerea marinelor inamice și nevoia de portavioane au dus la abandonarea proiectului."
 AST_carrier_1:0 "Clasa curajoasă"
 AST_carrier_1_desc:0 "Aceste trei portavioane au fost convertite în crucișătoare de luptă și au fost primele portavioane ale Marinei Regale. Conversia lor a fost rezultatul Tratatului Naval de la Washington din 1922, iar lucrarea a fost terminată în 1925. Erau nave blindate moderat, dar bine înarmate, cu rază mare de acțiune și viteză bună, dar, datorită naturii conversiei, complementul lor de aeronave a fost limitat. Cu toate acestea, ei au oferit Marinei Regale o experiență importantă în construcția de portavioane și proiectarea aeriană a flotei."
 AST_carrier_2:0 "Clasa Ark Royal"
 AST_carrier_2_desc:0 "Portavionul Ark Royal a fost primul astfel de vas care a fost construit pentru a se potrivi restricțiilor Tratatului Naval de la Washington. Ea a fost prima navă pe care hangarurile și puntea de zbor au făcut parte integrantă din carenă. Proiectat în 1934, nava era bine blindată și înarmată. Acesta transporta o gamă largă de avioane și avea o rază operațională și o viteză adecvate pentru a ține pasul cu forțele majore ale Marinei Regale."
 AST_carrier_3:0 "Clasa ilustră"
 AST_carrier_3_desc:0 "Clasa Illustrious a fost concepută în cadrul restricțiilor celui de-al doilea tratat naval de la Londra din 1936, care a limitat dimensiunea transportatorului la o limită superioară de 23.000 de tone. Ea a fost primul transportator britanic care a avut o punte de zbor blindată, ceea ce ia redus dimensiunea grupului aerian. Armura grea și armamentul AA au oferit o apărare puternică pentru nave, în timp ce motoarele puternice și un depozit mare de combustibil au oferit navelor o rază operațională mare."
 AST_carrier_4:0 "Clasa implacabilă"
 AST_carrier_4_desc:0 "
Portavioanele din clasa Implacable au fost comandate în cadrul Programului Naval din 1938 și au fost în esență versiuni îmbunătățite ale clasei anterioare Illustrious. Războiul și schimbarea priorității către navele mai mici pentru sarcinile de protecție a convoaielor în stadiile incipiente și mijlocii ale războiului au încetinit constrângerea acestor nave. Erau nave mai mari, capabile să transporte mai multe avioane, menținând în același timp o armură groasă atât pe carenă, cât și pe puntea de zbor. Motoarele mai puternice i-au oferit o viteză și o gamă de funcționare mai mari în comparație cu clasa Illustrious."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Clasa Humaytá"
 BRA_submarine_1_desc:0 "Submarinul brazilian Humaytá a fost comandat din Italia și livrat la sfârșitul anilor 1920. A fost proiectat ca o clasă Balilla modificată, care a fost concepută ca un scafandru de adâncime. A deplasat aproape 1.400 de tone și a fost înarmat cu șase tuburi torpilă de 533 mm."BRA_submarin_2:0"Clasa Tupy"
 BRA_submarine_2_desc:0 "Clasa Tupy a fost o clasă de submarine braziliene construite de Italia la mijlocul anilor 1930. Erau submarine mai mici, care deplasau puțin peste 600 de tone și erau înarmate cu șase torpile de 533 mm."
 BRA_destroyer_1:0 "Clasa Marnhão"
 BRA_destroyer_1_desc:0 "Marnhão a fost un distrugător de clasă K construit în Marea Britanie care a fost vândut Braziliei în 1922. Nava a deplasat puțin peste 930 de tone și era înarmată cu patru tunuri de 4 inchi."
 BRA_destroyer_2:0 "Clasa Juruena"
 BRA_destroyer_2_desc:0 "Distrugătoarele de clasă Juruena erau o serie de șase distrugătoare de clasa H comandate de Brazilia din Regatul Unit la sfârșitul anilor 1930. Cu toate acestea, navele nu au fost niciodată livrate, deoarece britanicii le-au rechiziționat odată cu izbucnirea războiului în 1939. Au deplasat peste 1.300 de tone, aveau o viteză bună și erau înarmate cu trei tunuri QF 4.7 in. Mk IX ca tunuri principale, precum și opt tuburi torpilă de 533 mm."
 BRA_destroyer_3:0 "Clasa Marcílio Dias"
 BRA_destroyer_3_desc:0 "Distrugătoarele din clasa Marcílio Dias (denumite uneori clasa M sau clasa Greenhalgh) erau trei nave ale marinei braziliene care au fost puse în funcțiune în 1943. Se bazau pe distrugătoarele din clasa Mahan din SUA și au fost primele nave considerabile construite în Brazilia. . Au deplasat 1.500 de tone și au fost înarmați cu cinci tunuri principale de 5 in./38 cal."
 BRA_destroyer_4:0 "Clasa Acre"
 BRA_destroyer_4_desc:0 "Clasa Acre (uneori denumită clasa Amazonas) reprezintă șase distrugătoare construite pentru marina braziliană. Niciuna nu a fost finalizată înainte de sfârșitul războiului. Navele au fost construite în Brazilia folosind un design britanic modificat și unele echipamente americane pentru a înlocui cele șase distrugătoare de clasă Juruena rechiziționate de Marea Britanie la începutul războiului."
 BRA_light_cruiser_1:0 "Clasa Bahia"
 BRA_light_cruiser_1_desc:0 "Clasa Bahia a fost o clasă de două crucișătoare scout construite în Marea Britanie, construite pentru Brazilia și livrate în 1910. Navele au fost puternic reparate și modernizate în anii 1920, dar erau încă un design relativ învechit până la începutul celui de-al Doilea Război Mondial. În timpul războiului, crucișătoarele au îndeplinit în principal sarcini de escortă în convoi."
 BRA_battleship_1:0 "Clasa Minas Gerais"
 BRA_battleship_1_desc:0 "Minas Gerais a fost o clasă de două nave de luptă dreadnought construite de Regatul Unit pentru Brazilia la începutul anilor 1900. Au fost activi în timpul celui de-al Doilea Război Mondial, dar mult prea învechiți pentru orice sarcină serioasă, fiind în schimb folosiți ca nave de apărare de coastă de-a lungul coastei braziliene."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "Clasa L"
 CAN_submarine_1_desc:0 "Clasa L erau bărci de dimensiuni medii planificate inițial în cadrul Programului de Război de Urgență ca o versiune îmbunătățită a claselor anterioare de submarine. Au fost construite în etapele târzii ale Primului Război Mondial și au fost echipate cu torpile noi, mai mari, de 21 inchi. Au slujit până la începutul celui de-al Doilea Război Mondial, când au fost folosiți mai ales pentru sarcini secundare și de instruire."
 CAN_submarine_2:0 "Clasa T"
 CAN_submarine_2_desc:0 "Bărcile de clasă T sau Triton au fost proiectate pentru a înlocui submarinele mari din clasa O, P și R. Erau submarine moderat de mari cu rază lungă de acțiune, potrivite pentru Oceanul Atlantic și Pacific. Aceste bărci erau platforme stabile și bine înarmate și au fost utilizate pe scară largă în timpul conflictului, deoarece 25% din bărcile construite s-au pierdut în timpul războiului."
 CAN_submarine_3:0 "Clasa U"
 CAN_submarine_3_desc:0 "Clasa U erau submarine de dimensiuni mici construite în cadrul programelor de urgență de război 1940 și 1941. Proiectate inițial ca submarine de antrenament pe măsură ce a izbucnit războiul, designul s-a schimbat, permițând acestor submarine să se dovedească utile în apele înguste ale Mării Nordului și ale Mediteranei. Datorită dimensiunilor mai mici, raza lor de acțiune și armamentul erau limitate. Trei subclase au alcătuit clasa: Undine, Arbitru și Uproar."
 CAN_submarine_4:0 "Clasa a V-a"
 CAN_submarine_4_desc:0 "Submarinele clasa V sau clasa Vampire s-au bazat pe bărcile anterioare din clasa U de dimensiuni mai mici. Erau mai mari, dar încă relativ mici, cu o capacitate de navigare mai bună, dar cu o rază operațională și un armament limitate."
 CAN_destroyer_1:0 "Clasa V/W"
 CAN_destroyer_1_desc:0 "
Aceste distrugătoare includeau clasele Admirality și Thornycroft V și W. Au fost construite în cadrul Programului de urgență de război. Au reprezentat evoluția supremă a proiectării distrugătoarelor britanice în timpul Primului Război Mondial, întruchipând îmbunătățirile predecesorilor lor, precum și noile progrese tehnologice. Un număr mare de aceste nave au fost construite în ultimele etape ale Primului Război Mondial și au devenit ulterior coloana vertebrală a flotilelor de distrugătoare ale Marinei Regale. Începând cu anii 1930, au fost plasați în flote de rezervă, folosite în cele din urmă retrogradați în sarcinile de escortă a convoaielor. Erau nave rapide, înarmate corespunzător, cu o rază bună de acțiune."
 #CAN_destroyer_1b: "Clasa Sanguenay"
 CAN_destroyer_2:0 "Clasa Ottawa"
 CAN_destroyer_2_desc:0 "Clasa Ottawa a fost desemnarea canadiană pentru distrugătoarele britanice de clasă G, H și I comandate ca parte a Programelor de Construcție Navală din 1933 și 1934. Erau în general repetări ale clasei F precedente, cu o ușoară reducere a dimensiunii. Armamentul din clasele G și H a fost același ca și din clasa F, ambele fiind folosite pe tunurile de 4,7 inchi. Aceste nave aveau o rază mare de acțiune, erau înarmate adecvat și aveau o puternică torpilă. Au fost utilizate pe scară largă în timpul războiului și au suferit numeroase pierderi."
 #CAN_destroyer_2b: "Clasa Athabaskan"
 CAN_destroyer_3:0 "Clasa J/K/N"
 CAN_destroyer_3_desc:0 "Clasele J, K și N erau similare cu clasa Tribal anterioară, dar în loc să pună accentul pe armamentul armelor, designerii au revenit la o configurație mai standard de torpilă grea și o configurație mai ușoară. Navele au fost modificate pe toată durata serviciului lor de război. Upgrade-urile au inclus tunuri antiaeriene și radar îmbunătățite. Erau nave rapide, cu distanță lungă și bine înarmate, ideale pentru escortele flotei."
 CAN_destroyer_4:0 "Clasa algonchină"
 CAN_destroyer_4_desc:0 "Clasa Algonquin a fost desemnarea canadiană pentru distrugătoarele britanice din clasa Battle. Navele au fost comandate ca parte a Programelor Navale din 1942 și 1943. Erau bine înarmați atât în ​​ceea ce privește armele, cât și torpilele. Capacitățile lor ASW ale armamentului AA, viteza și raza de acțiune le-au făcut nave versatile. Introducerea lor târzie în război a dus la o contribuție minimă."
 CAN_light_cruiser_1:0 "Clasa C"
 CAN_light_cruiser_1_desc:1 "
Crusătoarele ușoare clasa C erau un grup de douăzeci și opt de crucișătoare ușoare ale Marinei Regale. Au fost construite înainte și în timpul Primului Război Mondial pentru condițiile dure din Marea Nordului. S-au dovedit a fi nave robuste și capabile, în ciuda faptului că erau oarecum mici și înghesuite. Armamentul lor era mai mult decât satisfăcător, deoarece purtau suficiente tunuri de 6 inch pentru a lupta împotriva țintelor inamice de suprafață și a unei încărcături grele de torpile. Au fost utilizate pe scară largă în timpul Primului Război Mondial și au participat la multe acțiuni de suprafață. Doar subclasele Caledon, Ceres și Carlisle erau în serviciu până la mijlocul anilor 1930."
 CAN_light_cruiser_2:0 "Clasa Southampton"
 CAN_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Southampton erau o subclasă a crucișătoarelor din clasa Town și au fost concepute pentru a contracara crucișătoarele japoneze din clasa Mogami. Aceste nave erau bine blindate, aveau viteză și rază bună de acțiune și transportau un armament formidabil de douăsprezece tunuri de 6 inchi în patru turnulețe triple. Ele au stat la baza multor modele ulterioare de crucișătoare ușoare RN din timpul războiului."
 CAN_light_cruiser_3:0 "Clasa Quebec"
 CAN_light_cruiser_3_desc:0 "Clasa Quebec a fost desemnarea canadiană pentru crucișătoarele ușoare din clasa British Crown Colony. Acestea erau versiuni îmbunătățite ale clasei anterioare Town, dar cu un design simplificat pentru a accelera construcția și a reduce costurile. Navele purtau aceleași tunuri ca și predecesorii lor, patru turele triple adăpostind tunuri de 6 inchi. Erau blindate în mod similar, dar din cauza motoarelor mai mici, raza lor de acțiune a fost oarecum redusă. Tipul a inclus două subclase -Fiji și Ceylon."
 CAN_light_cruiser_4:0 "Clasa Ontario"
 CAN_light_cruiser_4_desc:0 "Clasa Ontario a fost desemnarea canadiană pentru crucișătoarele ușoare din clasa Minotaur britanic (sau clasa Swiftsure). Aceste crucișătoare au fost concepute ca o versiune modificată a clasei Crown Colony, încorporând modificări de război care au fost autorizate în 1941. Aveau o rază operațională mai lungă și mai multe arme AA decât clasa Crown Colony, în timp ce armamentul principal era redus la trei turele triple. ."
 CAN_heavy_cruiser_1:0 "Clasa Hawkins"
 CAN_heavy_cruiser_1_desc:0 "Croazierele din clasa Hawkins au fost primele crucișătoare grele din lume. Acestea erau bazate pe crucișătoarele ușoare anterioare din clasa Town, în special subclasa Birmingham, dar echipate cu tunuri de 7,5 inchi și o centură de blindaj mai groasă. Ele au fost concepute pentru a lupta împotriva marilor convoai ai Germaniei. Erau bine înarmați, aveau viteză și rază de acțiune rezonabile și o protecție bună. În total, cinci nave au fost puse în funcțiune, dar doar patru erau active la începutul celui de-al doilea război mondial."
 CAN_heavy_cruiser_2:0 "Clasa Surrey"
 CAN_heavy_cruiser_2_desc:0 "Crusatoarele grele din clasa Surrey au fost propuse în cadrul Programului Naval din 1928. Erau versiuni îmbunătățite ale crucișătoarelor grele anterioare din clasa York. Dacă ar fi fost finalizate, ar fi fost echipate cu patru turnulețe gemene de 8 inchi, armuri mai grele și motoare mai puternice. Două nave au fost comandate, dar niciuna nu a fost așezată."
 CAN_heavy_cruiser_3:0 "Clasa Amiral"
 CAN_heavy_cruiser_3_desc:0 "Crusatoarele grele din clasa Admiral (a nu se confunda cu crucișătoarele de luptă din clasa Admiral) au fost ultima încercare a Marinei Regale de a proiecta și construi crucișătoare înarmate cu tunuri de 8 inchi. Studiile de proiectare au început în 1938 și s-au încheiat în 1941, rezultând diverse propuneri. Propunerile finale au prezentat tunuri noi de 8 inch în turnulețe triple, un armament AA greu, armură groasă și viteză bună. Lipsa de crucișătoare inamice și eficiența costurilor acestor nave au dus la concentrarea pe construirea mai multor crucișătoare ușoare."
 CAN_heavy_cruiser_4:0 "Design Churchill"
 CAN_heavy_cruiser_4_desc:0 "Aceste nave au fost propuse de Sir Winston Churchill, Lordul Amiralității, în primele etape ale celui de-al Doilea Război Mondial pentru a contracara crucișătoarele germane din clasa Deutschland. Aceste nave ar fi avut tunuri de 9,2 inchi, AA grele și armuri puternice. Au fost concepute pentru a lupta eficient cu navele capitale inamice. Navele au fost în cele din urmă anulate din cauza costurilor ridicate și a lipsei cererii pentru un nou crucișător greu."CAN_battle_cruiser_1:0"Clasa de renume"
 CAN_battle_cruiser_1_desc:0 "Crusătoarele de luptă clasa Renown au fost inițial prezentate ca versiuni îmbunătățite ale navelor de luptă clasa Revenge. Construcția lor a fost suspendată la izbucnirea Primului Război Mondial. Amiralul Lord Fisher a reușit să-și reia construcția ca crucișătoare de luptă. Aceste nave erau crucișătorul de luptă prin excelență. Erau bine înarmați, rapizi și manevrabil, dar aveau o armură mai subțire și o rază operațională mai scurtă. Doar două dintre cele trei nave originale, Repulse și Renown, au fost finalizate."
 CAN_battle_cruiser_2:0 "Clasa Prințesa Regală"
 CAN_battle_cruiser_2_desc:0 "Princess Royal era o clasă de crucișătoare de luptă ipotetice care erau o versiune mai rapidă și mai ieftină a navelor de luptă din clasa King George V. Aceste nave transportau un armament similar, dar redus, atât pentru luptă de suprafață, cât și pentru luptă antiaeriană: două tunuri triple de 14 inchi și șase tunuri AA duble de 5,25 inchi. Viteza lor rapidă și raza mare de acțiune ar oferi Marinei Regale capacități de lovitură rapidă și protecție pentru convoi, dar armura lor limitată s-ar dovedi problematică dacă ar fi trebuit să lupte cu navele de luptă moderne."
 CAN_battleship_1:1 "Clasa de răzbunare"
 CAN_battleship_1_desc:1 "Navele de luptă clasa Revenge au fost comandate în 1913 ca versiuni ieftine ale dreadnought-urilor rapide din clasa Regina Elisabeta. Deși erau înarmați și blindați în mod similar, viteza lor considerabil mai mică i-a relegat la sarcini secundare în timpul celui de-al Doilea Război Mondial. Din cele 8 nave ale clasei preconizate, doar 5 au fost terminate."
 CAN_battleship_2:0 "Clasa Regele George V"
 CAN_battleship_2_desc:0 "
Navele de luptă clasa King George V au fost rezultatul tratatelor navale de la Washington din 1922 și din 1930 de la Londra, care au limitat deplasarea maximă și tuneria navelor capitale. Ca atare, aceste nave erau echipate cu tunuri de calibru mai mic decât navele de luptă anterioare și chiar contemporane. În ciuda calibrului mai mic, navele erau înarmate adecvat, aveau arme AA puternice și aveau protecție adecvată. Cinci nave au fost comandate și așezate ca înlocuitor pentru vechile cuirasate Clasa Queen Elizabeth."
 CAN_battleship_3:0 "Clasa Leului"
 CAN_battleship_3_desc:0 "Navele de luptă din clasa Lion au fost clasa următoare navelor de luptă Regele George V, încorporând multe dintre caracteristicile lor. Șase nave au fost comandate în Programul Naval din 1938 pentru a înlocui vechile cuirasate clase Revenge, dar niciuna nu a fost terminată din cauza ostilităților în erupție. Vasele ar fi fost general similare cu clasa King George, dar armamentul principal ar fi mai greu, introducând un nou tun de 16 inchi. Ar avea, de asemenea, armură mai groasă și motoare mai puternice."
 CAN_battleship_4:0 "Clasa Vanguard"
 CAN_battleship_4_desc:0 "
Nava de luptă clasa Vanguard a fost ultima navă de luptă construită pentru Royal Navy. A fost comandată o singură navă, dar încă patru au fost luate în considerare pentru teatrul Pacificului. Comandată în cadrul Programului de Război de Urgență din 1940, construcția nu a câștigat o prioritate ridicată și a fost terminată după război. Clasa avea o carenă elegantă, ceea ce îi conferea o stabilitate și navigabilitate excelente. Armamentul era același cu cel al navelor de luptă din clasa Queen Elizabeth și Revenge, oferind o putere de foc considerabilă. Motoarele puternice și armura bună au făcut ca nava să fie rapidă și bine protejată."
 CAN_SH_battleship_1:0 "Clasa Centurion"
 CAN_SH_battleship_1_desc:0 "Centurionul era o clasă de nave de luptă grele ipotetice ale Marinei Regale, construite pentru a contracara vasele mari ale marinelor germane și japoneze. Tunurile mari de 18 inchi și armura groasă oferă navei puterea de foc și protecția necesară pentru a lupta împotriva acestor nave. Armamentul AA puternic, raza mare de acțiune și viteza bună erau o necesitate pentru a acoperi mările vaste ale Imperiului Britanic."
 CAN_SH_battleship_2:0 "Lion II Class"
 CAN_SH_battleship_2_desc:0 "Navele de luptă clasa Lion II au fost proiectate în 1944 ca o versiune îmbunătățită a navei de luptă anterioare din clasa Lion. Încorporând lecții de război, acest design era mai mare și mai greu și, dacă ar fi fost finalizat, ar fi transportat fie trei sau patru tunuri triple de 16 inchi de cel mai recent tip. Plăcile groase de blindaj protejau nava de orice suprafață sau dușman aerian. Costul construirii acestor nave, înfrângerea marinelor inamice și nevoia de portavioane au dus la abandonarea proiectului."
 CAN_carrier_1:0 "Clasa curajoasă"
 CAN_carrier_1_desc:0 "Aceste trei portavioane au fost convertite în crucișătoare de luptă și au fost primele portavioane ale Marinei Regale. Conversia lor a fost rezultatul Tratatului Naval de la Washington din 1922, iar lucrarea a fost terminată în 1925. Erau nave blindate moderat, dar bine înarmate, cu rază mare de acțiune și viteză bună, dar, datorită naturii conversiei, complementul lor de aeronave a fost limitat. Cu toate acestea, ei au oferit Marinei Regale o experiență importantă în construcția de portavioane și proiectarea aeriană a flotei."
 CAN_carrier_2:0 "Clasa Ark Royal"
 CAN_carrier_2_desc:0 "Portavionul Ark Royal a fost primul astfel de vas care a fost construit pentru a se potrivi restricțiilor Tratatului Naval de la Washington. Ea a fost prima navă pe care hangarurile și puntea de zbor au făcut parte integrantă din carenă. Proiectat în 1934, nava era bine blindată și înarmată. Acesta transporta o gamă largă de avioane și avea o rază operațională și o viteză adecvate pentru a ține pasul cu forțele majore ale Marinei Regale."
 CAN_carrier_3:0 "Clasa ilustră"
 CAN_carrier_3_desc:0 "Clasa Illustrious a fost concepută în cadrul restricțiilor celui de-al doilea tratat naval de la Londra din 1936, care a limitat dimensiunea transportatorului la o limită superioară de 23.000 de tone. Ea a fost primul transportator britanic care a avut o punte de zbor blindată, ceea ce ia redus dimensiunea grupului aerian. Armura grea și armamentul AA au oferit o apărare puternică pentru nave, în timp ce motoarele puternice și un depozit mare de combustibil au oferit navelor o rază operațională mare."
 CAN_carrier_4:0 "Clasa implacabilă"
 CAN_carrier_4_desc:0 "
Portavioanele din clasa Implacable au fost comandate în cadrul Programului Naval din 1938 și au fost în esență versiuni îmbunătățite ale clasei anterioare Illustrious. Războiul și schimbarea priorității către navele mai mici pentru sarcinile de protecție a convoaielor în stadiile incipiente și mijlocii ale războiului au încetinit constrângerea acestor nave. Erau nave mai mari, capabile să transporte mai multe avioane, menținând în același timp o armură groasă atât pe carenă, cât și pe puntea de zbor. Motoarele mai puternice i-au oferit o viteză și o gamă de funcționare mai mari în comparație cu clasa Illustrious."
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1:0 "J Ian este de clasă"
 CHI_destroyer_1_desc:0 "Clasa Jianwei era o clasă de torpiloare mari construite pentru marina naționalistă chineză și puse în funcțiune în 1904. Două nave din această clasă au fost modernizate și încă în serviciu în momentul invaziei japoneze. Odată modernizați, au deplasat 870 de tone și au fost înarmați cu două tunuri principale de 4,7 inchi."
 CHI_light_cruiser_1:0 "Clasa Hairong"
 CHI_light_cruiser_1_desc:0 "Hairong a fost un crucișător chinez protejat construit la sfârșitul anilor 1890 de Germania. Nava era similară cu alte crucișătoare protejate și cu crucișătoarele ușoare ulterioare produse pentru China la începutul secolului. Hairong a deplasat puțin sub 2.700 de tone și a fost înarmat cu trei tunuri QF de 5,9."### CHL -CHILE ###
 CHL_submarin_1:0"Clasa H"
 CHL_submarine_1_desc:0 "Aceste submarine erau un set de șase submarine britanice de clasă H, sau Holland 602, construite în Regatul Unit și transferate în Chile la scurt timp după Primul Război Mondial, în schimbul submarinelor îngropate în timpul războiului. Navele au fost construite între 1915 și 1918. Au deplasat peste 360 ​​de tone, aveau o adâncime de scufundare de 30 m și erau înarmate cu patru tuburi torpile de 450 mm."
 #CHL_submarine_1b: "Clasa căpitanului O'Brien"
 CHL_destroyer_1:0 "Clasa Almirante Lynch"
 CHL_destroyer_1_desc:0 "Distrugătoarele din clasa Almirante Lynch erau un grup de șase nave construite pentru marina chiliană în Marea Britanie chiar înainte de Primul Război Mondial. Doar două nave au fost livrate înainte de izbucnirea războiului și au servit până în 1945. Au deplasat 1.430 de tone, aveau viteză decentă și raza de acțiune pentru vintage lor și erau înarmați cu șase tunuri principale de 4 in. L/40 QF Mark VI și două tuburi torpilă de 21 in."
 #CHL_destroyer_1b: "Clasa Serrano"
 CHL_light_cruiser_1:0 "Clasa Chacabuco"
 CHL_light_cruiser_1_desc:0 "Chacabuco a fost un crucișător protejat care a fost construit în Marea Britanie și pus în funcțiune pentru Marina Chiliană în 1902. A deplasat 4.160 de tone și a fost înarmat cu două tunuri principale Armstrong de 8 inchi și trei tuburi torpilă de 18 inchi. Era lentă, dar bine blindată în comparație cu crucișătoarele ușoare timpurii."
 CHL_heavy_cruiser_1:0 "Clasa O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "O'Higgins a fost un crucișător blindat construit la începutul secolului al XX-lea în Marea Britanie pentru marina chiliană. A deplasat 7.800 de tone, avea patru tunuri de 8 inch și calibrul 45 ca armament principal, dar a fost destul de lent în comparație cu crucișătoarele grele construite după Primul Război Mondial."
 CHL_battleship_1:0 "Clasa Almirante Latorre"
 CHL_battleship_1_desc:0 "Clasa Almirante Latorre era formată din două cuirasate super-dreadnought construite în Marea Britanie pentru marina chiliană la izbucnirea Primului Război Mondial. Doar una a fost terminată ca navă de luptă, cealaltă fiind transformată în portavionul HMS Eagle. Navele au deplasat peste 28.000 de tone și aveau un armament principal de zece tunuri BL calibrul 14 in./45. Erau mai puțin blindate, dar ceva mai rapid decât alte dreadnought-uri din epoca lor."
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "Clasa Antioquia"
 COL_destroyer_2_desc:0 "Clasa Antioquia a constat din două distrugătoare construite pentru marina colombiană din Portugalia. Navele au fost puse în funcțiune în 1934. Au deplasat peste 1.200 de tone și erau înarmate cu patru tunuri BL de 4,7 inchi și opt tuburi torpilă de 533 mm."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "Clasa Rota"
 DEN_submarine_1_desc:0 "Submarinele din clasa Rota au fost construite și puse în funcțiune în Danemarca după sfârșitul Primului Război Mondial. Erau submarine mici și se bazau pe designul Holland 602. Au deplasat 290 de tone și au fost înarmați cu patru tuburi torpile de 450 mm."
 DEN_submarine_2:0 "Clasa Marinarului"
 DEN_submarine_2_desc:0 "Clasa Havmanden era formată din cinci submarine planificate. Trei au fost finalizate înainte de ocupația germană, unul a fost finalizat în timpul ocupației, iar al cincilea a fost anulat. Submarinele erau destul de mici, deplasând 320 de tone. Erau înarmați cu cinci tuburi torpilă de 450 mm."
 DEN_submarine_4:0 "Clasa de sturioni"
 DEN_submarine_4_desc:0 "Støren a fost un submarin britanic de clasă vampir transferat în Marina daneză după război. Nava era relativ mică, deplasând 545 de tone, dar avea patru tuburi torpile de 533 mm și o bună capacitate de navigare pe mare."
 DEN_destroyer_4:0 "Clasa Huitfeldt"
 DEN_destroyer_4_desc:0 "Clasa Huitfeldt, cunoscută și sub numele de clasa Najaden, a constat din două torpiloare mari construite și puse în funcțiune în Danemarca. Construcția a început în 1942, iar navele au fost finalizate în 1947. Au deplasat peste 780 de tone și aveau două tunuri de 105 mm ca armament principal, precum și șase tuburi torpile de 533 mm și o varietate de arme ASW."DEN_heavy_cruiser_1:0"Clasa de troli Herluf"
 DEN_heavy_cruiser_1_desc:0 "Clasa Herluf Trolle a reprezentat trei nave de luptă de coastă blindate, puse în funcțiune între 1901 și 1908. În ciuda clasificării cuirasaților, erau mai aproape de un crucișător ca mărime și armament. Doar unul, Peter Skram, era în serviciu la începutul celui de-al Doilea Război Mondial. Navele au deplasat peste 3.700 de tone, erau înarmate cu două tunuri de 240 mm/K43 în armamentul lor principal și erau bine blindate, deși erau mai lente decât majoritatea navelor de luptă dreadnought din epoca sa."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "Clasa Kalev"
 EST_submarine_2_desc:0 "Clasa Kalev a constat din două submarine construite în Marea Britanie pentru marina estonă în 1936. Scopul său principal era așezarea minelor, deși era înarmată și cu patru tuburi torpilă de 533 mm."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "Clasa Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "Clasa Väinämöinen a constat din două nave de luptă de apărare de coastă construite și puse în funcțiune în Finlanda la începutul anilor 1930. Au fost printre ultimele nave de apărare de coastă construite vreodată, deși dimensiunea și armamentul lor erau mai apropiate de cele ale unui crucișător greu. Au deplasat doar 3.900 de tone și au fost destul de lente, dar erau înarmați cu patru tunuri Bofors de calibrul 254 mm/45."
 FIN_submarine_1:0 "Clasa Vetehinen"
 FIN_submarine_1_desc:0 "Clasa Vetehinen era formată din trei submarine medii construite pentru marina finlandeză. Au fost bazate pe submarinele germane UB III din perioada Primului Război Mondial. Au deplasat puțin sub 500 de tone și au fost înarmați cu patru tuburi torpilă de 533 mm."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "Uită-te la Class"
 GRE_submarine_1_desc:0 "Submarinele din clasa Katsonis au fost construite în Franța pentru Marina Elenă la sfârșitul anilor 1920. Ambele nave ale clasei au servit în timpul celui de-al Doilea Război Mondial. Au deplasat aproape 580 de tone și au fost înarmați cu șase tuburi torpilă de 533 mm."
 GRE_submarine_2:0 "Clasa Matrozos"
 GRE_submarine_2_desc:0 "Submarinul grec Matrozos a fost un submarin italian din clasa Perla capturat de britanici și transferat Marinei Elene în timp ce se afla în exil în 1942. Submarinul a deplasat 680 de tone și era înarmat cu șase tuburi torpilă de 533 mm. Avea o adâncime de scufundare de 80 m."
 GRE_submarine_4:0 "Clasa Pipinos"
 GRE_submarine_4_desc:0 "Cele patru nave din clasa Pipinos erau submarine britanice de clasa U transferate Marinei Elene în exil între 1943 și 1946. Navele au deplasat 545 de tone și erau înarmate cu patru tuburi torpilă de 533 mm."
 GRE_destroyer_1:0 "Clasa Aetos"
 GRE_destroyer_1_desc:0 "Distrugătoarele din clasa Aetos au fost construite în Marea Britanie și cumpărate pentru Marina Elenă înainte de Primul Război Mondial. Toate patru au fost în serviciu în timpul celui de-al Doilea Război Mondial. Ei au deplasat 980 de tone și au fost înarmați cu patru tunuri Armstrong P de 105 mm/40 și patru tuburi torpile de 533 mm. Au fost modernizate la sfârșitul anilor 1920."
 #GRE_destroyer_1b: "Clasa Hydra"
 GRE_destroyer_2:0 "Vasilefs Georgios I Class"
 GRE_destroyer_2_desc:0 "Clasa Vasilefs Georgios I a fost o clasă de două distrugătoare britanice de clasă H modificate, construite în Marea Britanie pentru Marina Elenă la sfârșitul anilor 1930. Navele au deplasat 1.350 de tone și aveau o viteză decentă. Aveau rază mare de acțiune, erau înarmați cu patru tunuri de 128 mm/42 SK C/34 și aveau o torpilă puternică."
 GRE_destroyer_3:0 "Clasa Adrias"
 GRE_destroyer_3_desc:0 "Clasa Adrias era o clasă de șase escorte de distrugătoare din clasa britanică Hunt III, dintre care patru au fost transferate Marinei Elene în exil în 1942. Ca escorte de distrugătoare, au fost mai lente decât un distrugător standard. Ei au deplasat 1.050 de tone, aveau patru tunuri de 102 mm/45 QF Mk XVI ca armament principal și aveau o gamă puternică de torpile și echipamente ASW."
 GRE_destroyer_4:0 "Clasa Leon"
 GRE_destroyer_4_desc:0 "Clasa Leon era o clasă de escorte de distrugătoare din clasa Cannon din SUA. Au fost puse în funcțiune în 1943, dar nu au fost livrate Marinei Elene până în 1951. Navele erau mai lente decât un distrugător standard. Au deplasat 1.240 de tone și aveau trei tunuri de calibrul 3 in./40 ca armament principal, precum și o dotare puternică de torpile și echipamente ASW."
 GRE_light_cruiser_1:0 "Clasa Elli"
 GRE_light_cruiser_1_desc:0 "Elli a fost un crucișător ușor construit de SUA în 1914. Inițial a fost destinat Marinei Chineze, dar a fost livrat în cele din urmă Greciei. Era mic pentru un crucișător, deplasând doar 2.600 de tone. Avea două tunuri de calibrul 152 mm/45 ca armament principal. Nava a servit în timpul celui de-al Doilea Război Mondial și a fost scufundată de un submarin italian înainte de invazia Greciei de către Axe."
 GRE_heavy_cruiser_1:0 "Clasa Averof"
 GRE_heavy_cruiser_1_desc:0 "Averof a fost un crucișător blindat care a fost construit în Italia pentru Marina Elenă înainte de Primul Război Mondial. Ea a servit pe tot parcursul celui de-al Doilea Război Mondial ca navă amiral a flotei. Averof era destul de puternic în comparație cu crucișătoarele din vremea ei, deplasând aproape 10.000 de tone. Era foarte bine blindată și avea un armament principal de patru tunuri Armstrong de 234 mm/45. În ciuda tuturor acestor lucruri, a fost relativ rapidă pentru un crucișător blindat."
 GRE_battleship_1:0 "Clasa Kilkis"
 GRE_battleship_1_desc:0 "Clasa Kilkis consta din două nave de luptă americane din clasa Mississippi, care au fost puse în funcțiune în 1908 și vândute Greciei în 1914. Au fost ultimele cuirasate pre-dreadnought construite de SUA. Au deplasat doar 13.000 de tone și erau înarmate cu patru cuirasate de 10 in./45. tunuri de calibru Mk V în armamentul lor principal. Aveau armament, viteză și autonomie medii pentru vintage lor. Ambele nave au fost retrase până în 1936."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "Clasa K-III"
 HOL_submarine_1_desc:0 "Clasa K-III a constat din două submarine construite și utilizate de Marina Regală Olandeză ca submarine de patrulare. Au fost puse în funcțiune la începutul anilor 1920 și bazate pe submarinele din clasa Olanda din SUA. Fiecare a deplasat peste 580 de tone și a fost înarmat cu patru tuburi torpile de 450 mm."#HOL_submarine_1b:"Clasa K-XIV"
 HOL_submarine_2:0 "Clasa O16"
 HOL_submarine_2_desc:0 "Submarinul O16 a fost fabricat și pus în funcțiune în Țările de Jos pentru Marina Regală Olandeză în 1936. Era un submarin mare, care deplasa peste 980 de tone. Avea o adâncime de scufundare de 80 m și era înarmată cu opt tuburi torpile de 533 mm."
 HOL_submarine_3:0 "Clasa O21"
 HOL_submarine_3_desc:0 "Clasa O21 era formată din șapte submarine construite și puse în funcțiune de Țările de Jos. Navele erau toate incomplete la momentul invaziei germane, deși cinci au reușit să evadeze în Marea Britanie și să servească marina olandeză în exil. Submarinele erau puțin mai mari decât submarinele precedente din clasa O, deplasând peste 990 de tone, dar erau înarmate în mod similar cu opt tuburi torpilă de 533 mm."
 HOL_submarine_4:0 "Clasa de pește-spadă"
 HOL_submarine_4_desc:0 "Clasa Zwaardvis a reprezentat patru submarine britanice din clasa Taciturn transferate la Marina Regală Olandeză în exil între 1943 și 1945. Navele au deplasat 1.090 de tone, erau înarmate cu unsprezece tuburi torpilă de 533 mm și aveau o adâncime de scufundare de peste 100 m."
 HOL_destroyer_1:0 "Clasa Van Ghent"
 HOL_destroyer_1_desc:0 "Clasa Van Ghent, sau Amiralen, a constat din opt distrugătoare construite pentru Marina Regală Olandeză între 1926 și 1931. Navele se bazau pe versiunile timpurii ale clasei A britanice. Toate navele au luptat în al Doilea Război Mondial și au fost fie prăbușite, fie scufundate. Navele au deplasat peste 1.300 de tone, erau înarmate cu patru tunuri de 120 mm și aveau o viteză decentă pentru vintage lor."
 HOL_destroyer_3:0 "Clasa Callenburgh"
 HOL_destroyer_3_desc:0 "Clasa Gerard Callenburgh a planificat patru distrugătoare pentru Marina Regală Olandeză. Toate patru au fost lansate înainte de invazia germană, dar doar două au fost finalizate, unul de către britanici după evadarea în Anglia și unul de către germani. Aceste distrugătoare au deplasat peste 1.600 de tone, erau înarmate cu cinci tunuri de 120 mm în armamentul lor principal, precum și cu opt tuburi torpilă de 533 mm și aveau o viteză bună."
 HOL_destroyer_4:0 "Clasa Piet Hein"
 HOL_destroyer_4_desc:0 "Clasa Piet Hein era formată din trei distrugătoare britanice de clasă S transferate Marinei Regale Olandeze la scurt timp după război. Navele au deplasat peste 1.800 de tone, erau înarmate cu patru tunuri de 120 mm/45 QF Mk IX și aveau o gamă largă de armament ASW."
 HOL_light_cruiser_1:0 "Clasa Java"
 HOL_light_cruiser_1_desc:0 "Olandezii au comandat două crucișătoare ușoare din clasa Java la mijlocul anilor 1920. Navele au fost proiectate în Germania, dar construite în Țările de Jos. Au deplasat aproape 6.700 de tone și aveau un armament principal de zece tunuri Bofors de 150 mm. Erau ușor blindate și aveau viteză decentă pentru vintage lor."
 HOL_light_cruiser_2:0 "De Ruyter Class"
 HOL_light_cruiser_2_desc:0 "Croașătorul ușor De Ruyter a fost construit și pus în funcțiune în Țările de Jos la mijlocul anilor 1930. Ea a slujit în principal în Indiile de Est Olandeze. Ea a deplasat peste 6.500 de tone și era înarmată cu șapte tunuri de 150 mm în armamentul ei principal. Avea o viteză sub medie, dar o rază bună."
 HOL_light_cruiser_3:0 "Clasa Tromp"
 HOL_light_cruiser_3_desc:0 "Clasa Tromp a constat dintr-o pereche de crucișătoare ușoare relativ mici comandate pentru Țările de Jos chiar înainte de invazia germană. Ambii au servit în Orientul Îndepărtat și au supraviețuit războiului. Au deplasat doar 3.350 de tone și, așa cum au fost proiectate, aveau ca armament principal șase tunuri de 150 m."
 HOL_light_cruiser_4:0 "Clasa cele șapte provincii"
 HOL_light_cruiser_4_desc:0 "Clasa De Zeven Provinciën a constat din două crucișătoare așezate chiar înainte de invazia germană, dar nu a fost finalizată până în 1951. Designul final a fost modificat față de planul original din 1939 și a condus la două nave care au deplasat peste 12.000 de tone și au fost înarmate cu opt Bofors de 152 mm. tun. Erau bine blindate pentru un crucișător ușor și aveau o rază bună de acțiune."
 HOL_heavy_cruiser_1:0 "Clasa Surabaya"
 HOL_heavy_cruiser_1_desc:0 "Croașătorul olandez Soerabaja, numit inițial De Zeven Provinciën, a fost o navă de apărare de coastă („panterschip”) construită și pusă în funcțiune în Țările de Jos înainte de Primul Război Mondial. Ea a deplasat peste 6.500 de tone și era înarmată cu două tunuri de 280 mm și patru de 150 mm. armamentul principal. Ea a servit în timpul celui de-al Doilea Război Mondial până când a fost scufundată de bombardiere japoneze în 1942."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "Clasa Ronis"
 LAT_submarine_1_desc:0 "Clasa Ronis era formată din două submarine construite în Franța pentru marina letonă. Au fost puse în funcțiune în 1927. Erau mici, deplasau doar 390 de tone și erau înarmați cu șase tuburi torpilă de 533 mm."
