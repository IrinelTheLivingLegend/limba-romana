 RAJ_battle_cruiser_1_desc:0 "Crusătoarele de luptă clasa Renown au fost inițial prezentate ca versiuni îmbunătățite ale navelor de luptă clasa Revenge. Construcția lor a fost suspendată la izbucnirea Primului Război Mondial. Amiralul Lord Fisher a reușit să-și reia construcția ca crucișătoare de luptă. Aceste nave erau crucișătorul de luptă prin excelență. Erau bine înarmați, rapizi și manevrabil, dar aveau o armură mai subțire și o rază operațională mai scurtă. Doar două dintre cele trei nave originale, Repulse și Renown, au fost finalizate."
 RAJ_battle_cruiser_2:0 "Clasa Prințesa Regală"
 RAJ_battle_cruiser_2_desc:0 "Princess Royal era o clasă de crucișătoare de luptă ipotetice care erau o versiune mai rapidă și mai ieftină a navelor de luptă din clasa King George V. Aceste nave transportau un armament similar, dar redus, atât pentru luptă de suprafață, cât și pentru luptă antiaeriană: două tunuri triple de 14 inchi și șase tunuri AA duble de 5,25 inchi. Viteza lor rapidă și raza mare de acțiune ar oferi Marinei Regale capacități de lovitură rapidă și protecție pentru convoi, dar armura lor limitată s-ar dovedi problematică dacă ar fi trebuit să lupte cu navele de luptă moderne."
 RAJ_battleship_1:1 "Clasa de răzbunare"
 RAJ_battleship_1_desc:1 "Navele de luptă clasa Revenge au fost comandate în 1913 ca versiuni ieftine ale dreadnought-urilor rapide din clasa Regina Elisabeta. Deși erau înarmați și blindați în mod similar, viteza lor considerabil mai mică i-a relegat la sarcini secundare în timpul celui de-al Doilea Război Mondial. Din cele 8 nave ale clasei preconizate, doar 5 au fost terminate."
 RAJ_battleship_2:0 "Clasa Regele George V"
 RAJ_battleship_2_desc:0 "
Navele de luptă clasa King George V au fost rezultatul tratatelor navale de la Washington din 1922 și din 1930 de la Londra, care au limitat deplasarea maximă și tuneria navelor capitale. Ca atare, aceste nave erau echipate cu tunuri de calibru mai mic decât navele de luptă anterioare și chiar contemporane. În ciuda calibrului mai mic, navele erau înarmate adecvat, aveau arme AA puternice și aveau protecție adecvată. Cinci nave au fost comandate și așezate ca înlocuitor pentru vechile cuirasate Clasa Queen Elizabeth."
 RAJ_battleship_3:0 "Clasa Leului"
 RAJ_battleship_3_desc:0 "Navele de luptă din clasa Lion au fost clasa următoare navelor de luptă Regele George V, încorporând multe dintre caracteristicile lor. Șase nave au fost comandate în Programul Naval din 1938 pentru a înlocui vechile cuirasate clase Revenge, dar niciuna nu a fost terminată din cauza ostilităților în erupție. Vasele ar fi fost general similare cu clasa King George, dar armamentul principal ar fi mai greu, introducând un nou tun de 16 inchi. Ar avea, de asemenea, armură mai groasă și motoare mai puternice."
 RAJ_battleship_4:0 "Clasa Vanguard"
 RAJ_battleship_4_desc:0 "
Nava de luptă clasa Vanguard a fost ultima navă de luptă construită pentru Royal Navy. A fost comandată o singură navă, dar încă patru au fost luate în considerare pentru teatrul Pacificului. Comandată în cadrul Programului de Război de Urgență din 1940, construcția nu a câștigat o prioritate ridicată și a fost terminată după război. Clasa avea o carenă elegantă, oferind stabilitate și navigabilitate excelente. Armamentul era același cu cel al navelor de luptă din clasa Queen Elizabeth și Revenge, oferind o putere de foc considerabilă. Motoarele puternice și armura bună au făcut ca nava să fie rapidă și bine protejată."
 RAJ_SH_battleship_1:0 "Clasa Centurion"
 RAJ_SH_battleship_1_desc:0 "Centurionul era o clasă de nave de luptă grele ipotetice ale Marinei Regale, construite pentru a contracara vasele mari ale marinelor germane și japoneze. Tunurile mari de 18 inchi și armura groasă oferă navei puterea de foc și protecția necesară pentru a lupta împotriva acestor nave. Armamentul AA puternic, raza mare de acțiune și viteza bună erau o necesitate pentru a acoperi mările vaste ale Imperiului Britanic."
 RAJ_SH_battleship_2:0 "Lion II Class"
 RAJ_SH_battleship_2_desc:0 "Navele de luptă clasa Lion II au fost proiectate în 1944 ca o versiune îmbunătățită a navei de luptă anterioare din clasa Lion. Încorporând lecții de război, acest design era mai mare și mai greu și, dacă ar fi fost finalizat, ar fi transportat fie trei sau patru tunuri triple de 16 inchi de cel mai recent tip. Plăcile groase de blindaj protejau nava de orice suprafață sau dușman aerian. Costul construirii acestor nave, înfrângerea marinelor inamice și nevoia de portavioane au dus la abandonarea proiectului."
 RAJ_carrier_1:0 "Clasa curajoasă"
 RAJ_carrier_1_desc:0 "Aceste trei portavioane au fost convertite în crucișătoare de luptă și au fost primele portavioane ale Marinei Regale. Conversia lor a fost rezultatul Tratatului Naval de la Washington din 1922, iar lucrarea a fost terminată în 1925. Erau nave blindate moderat, dar bine înarmate, cu rază mare de acțiune și viteză bună, dar, datorită naturii conversiei, complementul lor de aeronave a fost limitat. Cu toate acestea, ei au oferit Marinei Regale o experiență importantă în construcția de portavioane și proiectarea aeriană a flotei."
 RAJ_carrier_2:0 "Clasa Ark Royal"
 RAJ_carrier_2_desc:0 "Portavionul Ark Royal a fost primul astfel de vas care a fost construit pentru a se potrivi restricțiilor Tratatului Naval de la Washington. Ea a fost prima navă pe care hangarurile și puntea de zbor au făcut parte integrantă din carenă. Proiectat în 1934, nava era bine blindată și înarmată. Acesta transporta o gamă largă de avioane și avea o rază operațională și o viteză adecvate pentru a ține pasul cu forțele majore ale Marinei Regale."
 RAJ_carrier_3:0 "Clasa ilustră"
 RAJ_carrier_3_desc:0 "Clasa Illustrious a fost concepută în cadrul restricțiilor celui de-al doilea tratat naval de la Londra din 1936, care a limitat dimensiunea transportatorului la o limită superioară de 23.000 de tone. Ea a fost primul transportator britanic care a avut o punte de zbor blindată, ceea ce ia redus dimensiunea grupului aerian. Armura grea și armamentul AA au oferit o apărare puternică pentru nave, în timp ce motoarele puternice și un depozit mare de combustibil au oferit navelor o rază operațională mare."RAJ_carrier_4:0"Clasa implacabilă"
 RAJ_carrier_4_desc:0 "
Portavioanele din clasa Implacable au fost comandate în cadrul Programului Naval din 1938 și au fost în esență versiuni îmbunătățite ale clasei anterioare Illustrious. Războiul și schimbarea priorității către navele mai mici pentru sarcinile de protecție a convoaielor în stadiile incipiente și mijlocii ale războiului au încetinit constrângerea acestor nave. Erau nave mai mari, capabile să transporte mai multe avioane, menținând în același timp o armură groasă atât pe carenă, cât și pe puntea de zbor. Motoarele mai puternice i-au oferit o viteză și o gamă de funcționare mai mari în comparație cu clasa Illustrious."
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "Delfinul Class"
 ROM_submarine_1_desc:0 "Delfinul a fost un submarin românesc construit în Italia pentru Marina Română. A fost lansată în 1930, iar nava a deplasat 650 de tone și era înarmată cu șase tuburi torpilă de 533 mm."
 ROM_submarine_3:0 "Clasa Requinul"
 ROM_submarine_3_desc:0 "Submarinele Requinul și Marsuinul au fost construite de germani pentru aliații lor români. Au fost puse în funcțiune în 1943. Navele erau bazate pe submarinele germane de tip VII. Navele erau submarine de dimensiuni medii, care deplasau 600 de tone și erau înarmate cu șase tuburi torpilă de 533 mm."
 ROM_destroyer_1:0 "Marasti Class"
 ROM_destroyer_1_desc:0 "Clasa Mărăști a fost o clasă de distrugătoare construite pentru România în timpul Primului Război Mondial. Cele patru nave ale clasei au fost rechiziționate de Marina Italiană în timpul războiului, iar două au fost în cele din urmă vândute României la începutul anilor 1920. Erau distrugătoare mai mari, deplasând peste 1.400 de tone. Erau înarmați cu patru tunuri Schneider-Canet-Armstrong de 120 mm/45 și patru tuburi torpile de 450 mm. Aveau viteză medie și fiabilitate pentru vintage lor."
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1:0 "Clasa L"
 SAF_submarine_1_desc:0 "Clasa L erau bărci de dimensiuni medii planificate inițial în cadrul Programului de Război de Urgență ca o versiune îmbunătățită a claselor anterioare de submarine. Au fost construite în etapele târzii ale Primului Război Mondial și au fost echipate cu torpile noi, mai mari, de 21 inchi. Au slujit până la începutul celui de-al Doilea Război Mondial, când au fost folosiți mai ales pentru sarcini secundare și de instruire."
 SAF_submarine_2:0 "Clasa T"
 SAF_submarine_2_desc:0 "Bărcile de clasă T sau Triton au fost proiectate pentru a înlocui submarinele mari din clasa O, P și R. Erau submarine moderat de mari cu rază lungă de acțiune, potrivite pentru Oceanul Atlantic și Pacific. Aceste bărci erau platforme stabile și bine înarmate și au fost utilizate pe scară largă în timpul conflictului, deoarece 25% din bărcile construite s-au pierdut în timpul războiului."
 SAF_submarine_3:0 "Clasa U"
 SAF_submarine_3_desc:0 "Clasa U erau submarine de dimensiuni mici construite în cadrul programelor de urgență de război 1940 și 1941. Proiectate inițial ca submarine de antrenament pe măsură ce a izbucnit războiul, designul s-a schimbat, permițând acestor submarine să se dovedească utile în apele înguste ale Mării Nordului și ale Mediteranei. Datorită dimensiunilor mai mici, raza lor de acțiune și armamentul erau limitate. Trei subclase au alcătuit clasa: Undine, Arbitru și Uproar."
 SAF_submarine_4:0 "Clasa a V-a"
 SAF_submarine_4_desc:0 "Submarinele clasa V sau clasa Vampire s-au bazat pe bărcile anterioare din clasa U de dimensiuni mai mici. Erau mai mari, dar încă relativ mici, cu o capacitate de navigare mai bună, dar cu o rază operațională și un armament limitate."
 SAF_destroyer_1:0 "Clasa V/W"
 SAF_destroyer_1_desc:0 "
Aceste distrugătoare includeau clasele Admirality și Thornycroft V și W. Au fost construite în cadrul Programului de urgență de război. Au reprezentat evoluția supremă a proiectării distrugătoarelor britanice în timpul Primului Război Mondial, întruchipând îmbunătățirile predecesorilor lor, precum și noile progrese tehnologice. Un număr mare de aceste nave au fost construite în ultimele etape ale Primului Război Mondial și au devenit ulterior coloana vertebrală a flotilelor de distrugătoare ale Marinei Regale. Începând cu anii 1930, au fost plasați în flote de rezervă, în cele din urmă retrogradați în sarcinile de escortă a convoaielor. Erau nave rapide, înarmate corespunzător, cu o rază bună de acțiune."
 SAF_destroyer_2:0 "Clasa G/H/I"
 SAF_destroyer_2_desc:0 "Distrugătoarele de clasă G, H și I au fost comandate ca parte a Programelor de Construcție Navală din 1933 și 1934. Erau în general repetări ale clasei F precedente, cu o ușoară reducere a dimensiunii. Armamentul din clasele G și H a fost același ca și din clasa F, ambele fiind folosite pe tunurile de 4,7 inchi. Aceste nave aveau o rază mare de acțiune, erau înarmate adecvat și aveau o puternică torpilă. Au fost utilizate pe scară largă în timpul războiului și au suferit numeroase pierderi."
 SAF_destroyer_3:0 "Clasa J/K/N"
 SAF_destroyer_3_desc:0 "Clasele J, K și N erau similare cu clasa Tribal anterioară, dar în loc să pună accentul pe armamentul armelor, designerii au revenit la o configurație mai standard de torpilă grea și o configurație mai ușoară. Navele au fost modificate pe toată durata serviciului lor de război. Upgrade-urile au inclus tunuri antiaeriene și radar îmbunătățite. Erau nave rapide, cu distanță lungă și bine înarmate, ideale pentru escortele flotei."
 SAF_destroyer_4:0 "Clasa de luptă"
 SAF_destroyer_4_desc:0 "Distrugătoarele din clasa Battle, construite pe evoluția distrugătoarelor britanice utilizate pe tot parcursul războiului. Navele au fost comandate ca parte a Programelor Navale din 1942 și 1943. Erau bine înarmați atât în ​​ceea ce privește armele, cât și torpilele. Capacitățile lor ASW ale armamentului AA, viteza și raza de acțiune le-au făcut nave versatile. Introducerea lor târzie în război a dus la o contribuție minimă."
 SAF_light_cruiser_1:0 "Clasa C"
 SAF_light_cruiser_1_desc:1 "
Crusătoarele ușoare clasa C erau un grup de douăzeci și opt de crucișătoare ușoare ale Marinei Regale. Au fost construite înainte și în timpul Primului Război Mondial pentru condițiile dure din Marea Nordului. S-au dovedit a fi nave robuste și capabile, în ciuda faptului că erau oarecum mici și înghesuite. Armamentul lor era mai mult decât satisfăcător, deoarece purtau suficiente tunuri de 6 inch pentru a lupta împotriva țintelor inamice de suprafață și a unei încărcături grele de torpile. Au fost utilizate pe scară largă în timpul Primului Război Mondial și au participat la multe acțiuni de suprafață. Doar subclasele Caledon, Ceres și Carlisle erau în serviciu până la mijlocul anilor 1930."
 SAF_light_cruiser_2:0 "Clasa Southampton"
 SAF_light_cruiser_2_desc:0 "Croazierele ușoare din clasa Southampton erau o subclasă a crucișătoarelor din clasa Town și au fost concepute pentru a contracara crucișătoarele japoneze din clasa Mogami. Aceste nave erau bine blindate, aveau viteză și rază bună de acțiune și transportau un armament formidabil de douăsprezece tunuri de 6 inchi în patru turnulețe triple. Ele au stat la baza multor modele ulterioare de crucișătoare ușoare RN din timpul războiului."
 SAF_light_cruiser_3:0 "Clasa Coloniei Coroanei"
 SAF_light_cruiser_3_desc:0 "Croazierele ușoare din clasa Crown Colony au fost versiuni îmbunătățite ale clasei anterioare Town, dar cu un design simplificat pentru a accelera construcția și a reduce costurile. Navele purtau aceleași tunuri ca și predecesorii lor, patru turele triple adăpostind tunuri de 6 inchi. Erau blindate în mod similar, dar din cauza motoarelor mai mici, raza lor de acțiune a fost oarecum redusă. Tipul a inclus două subclase: Fiji și Ceylon."
 SAF_light_cruiser_4:0 "Clasa Minotaurului"
 SAF_light_cruiser_4_desc:0 "Cunoscute și sub denumirea de clasa Swiftsure, aceste crucișătoare au fost concepute ca o versiune modificată a clasei Crown Colony, încorporând modificări de război care au fost autorizate în 1941. Aveau o rază operațională mai lungă și mai multe arme AA decât clasa Crown Colony, în timp ce principalele armamentul a fost redus la trei turele triple. Construite prea târziu pentru a afecta rezultatul războiului, majoritatea navelor comandate au fost anulate ulterior."SAF_heavy_cruiser_1:0"Clasa Hawkins"
 SAF_heavy_cruiser_1_desc:0 "Croazierele din clasa Hawkins au fost primele crucișătoare grele din lume. Acestea erau bazate pe crucișătoarele ușoare anterioare din clasa Town, în special subclasa Birmingham, dar echipate cu tunuri de 7,5 inchi și o centură de blindaj mai groasă. Ele au fost concepute pentru a lupta împotriva marilor convoai ai Germaniei. Erau bine înarmați, aveau viteză și rază de acțiune rezonabile și o protecție bună. În total, cinci nave au fost puse în funcțiune, dar doar patru erau active la începutul celui de-al doilea război mondial."
 SAF_heavy_cruiser_2:0 "Clasa Surrey"
 SAF_heavy_cruiser_2_desc:0 "Crusatoarele grele din clasa Surrey au fost propuse în cadrul Programului Naval din 1928. Erau versiuni îmbunătățite ale crucișătoarelor grele anterioare din clasa York. Dacă ar fi fost finalizate, ar fi fost echipate cu patru turnulețe gemene de 8 inchi, armuri mai grele și motoare mai puternice. Două nave au fost comandate, dar niciuna nu a fost așezată."
 SAF_heavy_cruiser_3:0 "Clasa Amiral"
 SAF_heavy_cruiser_3_desc:0 "Crusatoarele grele din clasa Admiral (a nu se confunda cu crucișătoarele de luptă din clasa Admiral) au fost ultima încercare a Marinei Regale de a proiecta și construi crucișătoare înarmate cu tunuri de 8 inchi. Studiile de proiectare au început în 1938 și s-au încheiat în 1941, rezultând diverse propuneri. Propunerile finale au prezentat tunuri noi de 8 inch în turnulețe triple, un armament AA greu, armură groasă și viteză bună. Lipsa de crucișătoare inamice și eficiența costurilor acestor nave au dus la concentrarea pe construirea mai multor crucișătoare ușoare."
 SAF_heavy_cruiser_4:0 "Design Churchill"
 SAF_heavy_cruiser_4_desc:0 "Aceste nave au fost propuse de Sir Winston Churchill, Lordul Amiralității, în primele etape ale celui de-al Doilea Război Mondial pentru a contracara crucișătoarele germane din clasa Deutschland. Aceste nave ar fi avut tunuri de 9,2 inchi, AA grele și armuri puternice. Au fost concepute pentru a lupta eficient cu navele capitale inamice. Navele au fost în cele din urmă anulate din cauza costurilor ridicate și a lipsei cererii pentru un nou crucișător greu."SAF_battle_cruiser_1:0"Clasa de renume"
 SAF_battle_cruiser_1_desc:0 "Crusătoarele de luptă clasa Renown au fost inițial prezentate ca versiuni îmbunătățite ale navelor de luptă clasa Revenge. Construcția lor a fost suspendată la izbucnirea Primului Război Mondial. Amiralul Lord Fisher a reușit să-și reia construcția ca crucișătoare de luptă. Aceste nave erau crucișătorul de luptă prin excelență. Erau bine înarmați, rapizi și manevrabil, dar aveau o armură mai subțire și o rază operațională mai scurtă. Doar două dintre cele trei nave originale, Repulse și Renown, au fost finalizate."
