 destroyer_4:0 "Distrugătorul IV"
 destroyer_1_desc:0 "Pentru a asigura siguranța convoaielor, distrugătoarele din Marele Război trebuie reutilizate și dezvoltate. Înarmarea navelor cu mai multe torpile va permite mai multe oportunități de angajare."
 destroyer_2_desc:0 "Raza de acțiune mai lungă a torpilelor și viteze mai mari de reîncărcare, împreună cu noi tipuri de armament, cum ar fi turelele antiaeriene, vor permite distrugătoarelor noastre să rămână eficiente și versatile."
 destroyer_3_desc:0 "Pentru a face față mai bine amenințărilor de sus și de jos, noile distrugătoare trebuie să fie echipate cu radar și armament modern antiaer și antisubmarin."
 destroyer_4_desc:0 "Distrugătorul modern trebuie să fie echipat cu o varietate de tehnologii de detectare diferite, noi sisteme de desfășurare a încărcăturii de adâncime și să fie construit la o scară mai mare decât predecesorii lor."
 ship_hull_light_1_desc:0 "Pentru a asigura siguranța convoaielor, distrugătoarele din Marele Război trebuie reutilizate și dezvoltate. Înarmarea navelor cu mai multe torpile va permite mai multe oportunități de angajare."
 ship_hull_light_2_desc:0 "Raza de acțiune mai lungă a torpilelor și viteze mai mari de reîncărcare, împreună cu noi tipuri de armament, cum ar fi turelele antiaeriene, vor permite distrugătoarelor noastre să rămână eficiente și versatile."
 ship_hull_light_3_desc:0 "Pentru a face față mai bine amenințărilor de sus și de jos, noile distrugătoare trebuie să fie echipate cu radar și armament modern antiaer și antisubmarin."
 ship_hull_light_4_desc:0 "Distrugătorul modern trebuie să fie echipat cu o varietate de tehnologii de detectare diferite, noi sisteme de desfășurare a încărcăturii de adâncime și să fie construit la o scară mai mare decât predecesorii lor."
 light_cruiser_1:0 "Cruiser ușor I"
 light_cruiser_2:0 "Light Cruiser II"
 light_cruiser_3:0 "Cruiser ușor III"
 light_cruiser_4:0 "Cruiser ușor IV"
 torpedo_cruiser:0 "Torpiler Cruiser"
 torpedo_cruiser_desc:0 "Croaziere ușoare echipate cu un număr mare de tuburi torpilă, cu prețul unei baterii principale mai mici și mai puține tunuri antiaeriene."
 JAP_torpedo_cruiser:0 "Clasa Kitakami"
 light_cruiser_1_desc:0 "Croazierele ușoare manevrabile care pot menține o viteză mare vor continua să fie utile pentru misiunile de cercetare."
 light_cruiser_2_desc:0 "Tratatele postbelice pun restricții asupra crucișătoarelor, dar navele ușoare bine înarmate pot fi dezvoltate rămânând în aceste limite."
 light_cruiser_3_desc:0 "Acum, ocolind limitele tratatelor, pot fi construite crucișătoare mai mari și mai puternic blindate, încă cu armament suficient de ușor pentru a fi clasificate drept crucișătoare ușoare."
 light_cruiser_4_desc:0 "Utilizată tactic pentru a proteja navele mai mari, generația modernă de crucișătoare ușoare se poate scutura de majoritatea restricțiilor din trecut și poate fi mai bine înarmată pentru a face față atacurilor aeriene."
 heavy_cruiser_1:0 "Cruiser greu I"
 heavy_cruiser_2:0 "Cruiser greu II"
 heavy_cruiser_3:0 "Cruiser greu III"
 heavy_cruiser_4:0 "Cruiser greu IV"
 heavy_cruiser_1_desc:0 "Tratatul naval de la Washington a fost instituit pentru a preveni o cursă a înarmărilor în crucișătoare, printre alte nave, dar acest lucru pare inevitabil. Menținând armura ușoară, încărcarea armelor poate fi crescută."
 heavy_cruiser_2_desc:0 "În ciuda noilor eforturi la tratate, reamenajarea crucișătoarelor mai ușoare cu arme mai grele rămâne eficientă, deși armura este încă limitată."
 heavy_cruiser_3_desc:0 "Pe măsură ce restricțiile sunt din ce în ce mai ignorate la nivel mondial, se pot construi modele de crucișătoare grele mai echilibrate, cu o prioritate mai mare pe armură. Tunurile antiaeriene mai bune permit acestor nave să coopereze în războiul aerian naval."
 heavy_cruiser_4_desc:0 "Modelele avansate, mai lungi și mai grele cu armament de foc rapid sunt caracteristici în aceste etape finale ale dezvoltării crucișătoarelor grele."
 ship_hull_cruiser_1_desc:0 "Deși este legat de prevederile Tratatului Naval de la Washington, crucișătorul este încă cea mai flexibilă navă de război. Această carenă permite construirea unui crucișător ușor pentru screening și scouting, sau a unui crucișător greu pentru a sprijini linia de luptă."
 ship_hull_cruiser_2_desc:0 "Următoarea generație de crucișătoare are noi aranjamente de motor care îmbunătățesc supraviețuirea, precum și spațiu pentru instalațiile dedicate aeronavelor."
 ship_hull_cruiser_3_desc:0 "Pe măsură ce crucișătoarele din întreaga lume devin mai puternice și mai capabile, sunt necesare carcase noi și mai mari pentru a ține toate echipamentele suplimentare necesare."
 ship_hull_cruiser_4_desc:0 "Influențată de experiențele din timpul războiului, cea mai recentă generație de crucișătoare au o suprastructură rearanjată pentru a permite câmpuri mai largi de foc pentru armamentul antiaer și noi amenajări interne pentru a sprijini utilizarea radarului."
 battle_cruiser_1:0 "Cruciatorul de luptă I"
 battle_cruiser_2:0 "Battlecruiser II"
 battle_cruiser_3:0 "Battlecruiser III"
 battle_cruiser_4:0 "Battlecruiser IV"
 battle_cruiser_1_desc:0 "Cursa de înarmare a crucișătoarelor de luptă de după război a dus la mai multe modele puternic armate, sacrificând armura pentru viteză în comparație cu navele de luptă."
 battle_cruiser_2_desc:0 "Crusatoarele de luptă reconstruite și reutilizate continuă să depășească chiar și proiectele moderne de nave de luptă printr-o protecție mai ușoară, dar au dezvoltat sisteme mai bune pentru controlul incendiului, detectarea și apărarea aeriană."
 battleship_1:0 "Cuirasatul I"
 battleship_2:0 "Cuirasatul II"
 battleship_3:0 "Cuirasatul III"
 battleship_4:0 "Cuirasatul IV"
 battleship_5:0 "Cuirasatul V"
 battleship_6:0 "Cuirasatul VI"
 battleship_1_desc:0 "Considerate de unii ca fiind o relicvă a unei ere trecute a războiului naval, de alții drept cele mai impresionante nave construite vreodată, nimeni nu poate nega că aceste rămășițe ale cursei înarmărilor cuirasate constituie unele dintre cele mai puternic armate și blindate nave construite vreodată."
 battleship_2_desc:0 "Cu o stabilitate și o rază de acțiune îmbunătățite, o nouă generație de nave de luptă se îmbunătățește față de proiectele anterioare, rămânând în același timp în limitele stipulate de tratatele navale."
 battleship_3_desc:0 "Armuri mai groase, motoare mai puternice, o baterie de tunuri de calibru înalt și capacități antiaeriene îmbunătățite pot permite navelor de luptă să rămână relevante, dacă sunt utilizate corect, într-o lume în care războiul naval este din ce în ce mai dominat de sprijinul aerian."
 battleship_4_desc:0 "Pe măsură ce lumea vede ceea ce ar putea fi ultimele confruntări majore cu navele de luptă, importanța armamentului greu și a turnulelor antiaeriene este mai mare ca niciodată."
 ship_hull_heavy_1_desc:0 "Considerate de unii ca fiind o relicvă a unei ere trecute a războiului naval, de alții drept cele mai impresionante nave construite vreodată, nimeni nu poate nega că aceste rămășițe ale cursei înarmărilor cuirasate constituie unele dintre cele mai puternic armate și blindate nave construite vreodată."
 ship_hull_heavy_2_desc:0 "Cu o stabilitate și o rază de acțiune îmbunătățite, o nouă generație de nave de luptă se îmbunătățește față de proiectele anterioare, rămânând în același timp în limitele stipulate de tratatele navale."
 ship_hull_heavy_3_desc:0 "Armuri mai groase, motoare mai puternice, o baterie de tunuri de calibru înalt și capacități antiaeriene îmbunătățite pot permite navelor de luptă să rămână relevante, dacă sunt utilizate corect, într-o lume în care războiul naval este din ce în ce mai dominat de sprijinul aerian."
 ship_hull_heavy_4_desc:0 "Pe măsură ce lumea vede ceea ce ar putea fi ultimele confruntări majore cu navele de luptă, importanța armamentului greu și a turnulelor antiaeriene este mai mare ca niciodată."
 carrier_1:0 "Transportatorul I"
 carrier_2:0 "Transportatorul II"
 carrier_3:0 "Transportatorul III"
 carrier_4:0 "Transportatorul IV"
 carrier_5:0 "Transportatorul V"
 carrier_6:0 "Transportatorul VI"
 carrier_1_desc:0 "Mulți teoreticieni militari cred că aviația navală este viitorul. Transformarea vechilor nave capitale și a navelor maritime pentru a transporta avioane va fi primul pas către utilizarea acestor noi doctrine."
 carrier_2_desc:0 "Pe măsură ce începe lucrările la primele proiecte de transport cu chilă sus, trebuie să ne asigurăm că aceste nave au raza de acțiune și viteza pentru a ține pasul cu restul marinei noastre, respectând în același timp tratatele navale postbelice."
 carrier_3_desc:0 "Metodele de construcție îmbunătățite și sistemele mai specializate, cum ar fi lifturile de marginea punții, permit acestor transportatori să transporte mai multe avioane mai eficient."
 carrier_4_desc:0 "Cu multe tratate navale ignorate acum din ce în ce mai mult, putem continua să construim portavioane capabile să transporte mai multe avioane ca niciodată pentru a asigura o acoperire a superiorității aeriene."
 ship_hull_carrier_1_desc:0 "Mulți teoreticieni militari cred că aviația navală este viitorul. Transformarea vechilor nave capitale și a navelor maritime pentru a transporta avioane va fi primul pas către utilizarea acestor noi doctrine."
 ship_hull_carrier_2_desc:0 "Pe măsură ce începe lucrările la primele proiecte de transport cu chilă sus, trebuie să ne asigurăm că aceste nave au raza de acțiune și viteza pentru a ține pasul cu restul marinei noastre, respectând în același timp tratatele navale postbelice."
 ship_hull_carrier_3_desc:0 "Metodele de construcție îmbunătățite și sistemele mai specializate, cum ar fi lifturile de marginea punții, permit acestor transportatori să transporte mai multe avioane mai eficient."
 SH_battleship_1:0 "Cuirasatul super-greu I"
 SH_battleship_2:0 "Cuirasat super-greu II"
 SH_battleship_1_desc:0 "Starea actuală a lumii nu mai are loc de respectare a tratatelor navale. Fără aceste limitări, ne putem concentra în întregime pe crearea celor mai grele și mai bine înarmate nave de luptă din toate timpurile, capabile să angajeze mai multe nave mai mici."
 SH_battleship_2_desc:0 "O îmbunătățire a designului nostru supergreu anterior, cu arme mai puternice și sisteme îmbunătățite de control al focului."
 ship_hull_super_heavy_1_desc:0 "Starea actuală a lumii nu mai are loc de respectare a tratatelor navale. Fără aceste limitări, ne putem concentra în întregime pe crearea celor mai grele și mai bine înarmate nave de luptă din toate timpurile, capabile să angajeze mai multe nave mai mici."
