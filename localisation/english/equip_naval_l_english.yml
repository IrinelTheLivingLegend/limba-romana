 submarine_1_desc:0 "Submarinele sunt nave furtive concepute pentru a elimina convoaiele neapărate. Modelele timpurii din Marele Război deschide calea pentru noi metode de război naval."
 submarine_2_desc:0 "Mai bine înarmate și mai stabile, noile modele de submarine sunt realizate pentru a profita de progresele în tacticile navale și au o rază de acțiune mai mare, putând ataca rutele îndepărtate ale convoiului."
 submarine_3_desc:0 "Rolul submarinului în flotă în afara atacurilor pe convoai este încă în dezbatere. Realizarea unui echilibru între combinația de viteză, rază de acțiune și armament va fi cheia modelului necesar."
 submarine_4_desc:0 "Adâncimea de testare crescută și layout-urile eficiente vor fi caracteristici ale submarinelor moderne, profitând de experiența de teren pentru a selecta armamentul și motoarele adecvate."
