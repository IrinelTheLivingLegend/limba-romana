 SPR_heavy_cruiser_1:0 "Clasa Prințesa Asturiei"
 SPR_heavy_cruiser_1_desc:0 "Clasa Princesa de Asturias a constat din trei crucișătoare blindate construite pentru marina spaniolă la începutul secolului. Toate trei fuseseră fie casate, fie distruse până la mijlocul anilor 1930. Erau înarmați cu două tunuri Guillén M1896 de 240 mm și opt tunuri Schneider-Canet de 140 mm/33. Erau puternic blindate, dar și oarecum lente în comparație cu un crucișător greu standard."
 SPR_heavy_cruiser_2:0 "Clasa Canare"
 SPR_heavy_cruiser_2_desc:0 "Cele două crucișătoare grele din clasa Canarias au fost construite conform specificațiilor tratatului naval de la Washington. Au fost lansate la începutul anilor 1930, dar nu au fost finalizate până în 1936. Au deplasat aproape 10.700 de tone și au avut o viteză bună. Erau blindate relativ ușor, dar aveau ca armament principal opt tunuri Vickers-Armstrong Mk D de 203 mm/50."
 SPR_battleship_1:0 "Clasa Spania"
 SPR_battleship_1_desc:0 "Clasa España a fost inițial o clasă de trei nave de luptă dreadnought care au fost puse în funcțiune în timpul Primului Război Mondial, deși una a distrus în timpul Războiului Civil Spaniol. Ceilalți doi s-au pierdut în timpul războiului. Erau destul de mici pentru un cuirasat, deplasând puțin peste 15.400 de tone. Totuși, aveau armură decentă și viteză decentă și aveau o baterie principală de opt tunuri Vickers H de 305 mm/50."### SWE -SWEEDEN ###
 SWE_submarin_1:0"Clasa rechinilor"
 SWE_submarine_1_desc:0 "Clasele Hajen, Bävern, Valen au fost o serie de submarine mici și mijlocii construite pentru marina suedeză în anii 1920. Clasa Hajen, pusă în funcțiune în 1920, avea submarine care deplasau aproape 400 de tone și erau înarmate cu patru tuburi torpilă de 450 mm. Aveau o adâncime de scufundare de numai 30 m."
 #SWE_submarine_1b: "Clasa Draken"
 SWE_submarine_2:0 "Clasa leului de mare"
 SWE_submarine_2_desc:0 "Clasa Sjölejonet era formată din nouă submarine construite între 1936 și 1942. Erau submarine de dimensiuni medii, deplasând 580 de tone, iar designul lor a fost puternic influențat de submarinele olandeze de clasă O. Erau înarmați cu șase tuburi torpilă de 533 mm și aveau o adâncime de scufundare de 60 m."SWE_submarin_3:0"Clasa U"
 SWE_submarine_3_desc:0 "Submarinele suedeze din clasa U erau o clasă de nouă submarine puse în funcțiune între 1942 și 1944. Erau destul de mici și relativ lente, deplasând doar 370 de tone. Erau înarmați cu patru tuburi torpilă de 533 mm."
 SWE_submarine_4:0 "Neptun Class"
 SWE_submarine_4_desc:0 "Clasa Neptun era formată din trei submarine de dimensiuni medii, care au fost toate puse în funcțiune în 1943. Au fost folosite în principal pentru sarcinile de punere în mine. Au deplasat 550 de tone și au fost înarmați cu cinci tuburi torpile de 533 mm."
 SWE_destroyer_1:0 "Clasa Ehrensköld"
 SWE_destroyer_1_desc:0 "Cele două distrugătoare din clasa Ehrensköld au fost finalizate în 1927, fiind primele distrugătoare moderne pentru Suedia după Primul Război Mondial. Au deplasat puțin peste 970 de tone și erau înarmate cu trei tunuri de 120 mm/44 K/45 și șase tuburi torpilă de 533 mm. Aveau o rază scurtă, dar viteză bună."
 SWE_destroyer_2:0 "Clasa Göteborg"
 SWE_destroyer_2_desc:0 "Clasa Göteborg era formată din șase distrugătoare construite între 1935 și 1942. Aveau o cocă mai lungă și mașini îmbunătățite în comparație cu predecesorii lor. Au deplasat puțin peste 1.020 de tone și aveau un armament principal de tunuri de 120 mm/44 K/45 și, de asemenea, șase tuburi torpilă de 533 mm. Aveau o rază limitată, dar o viteză excelentă."
 SWE_destroyer_3:0 "Clasa Visby"
 SWE_destroyer_3_desc:0 "Cele patru distrugătoare ale clasei Visby au fost toate construite între 1942 și 1944. Erau similare cu clasa anterioară Göteborg, dar erau mai mari, deplasând peste 1.130 de tone. Aveau, de asemenea, motoare îmbunătățite, o autonomie ceva mai bună și o dotare puternică de echipamente ASW."
 SWE_destroyer_4:0 "Clasa Öland"
 SWE_destroyer_4_desc:0 "§ Cele două distrugătoare din clasa Öland au reprezentat o schimbare radicală față de modelele anterioare. Au fost lansate și finalizate la scurt timp după al Doilea Război Mondial. Erau mari, deplasând 1.880 de tone. Erau înarmați cu patru tunuri M44 de 120 mm/45 în armamentul lor principal și aveau un puternic AA, torpilă și complement ASW. Erau puțin mai lente decât distrugătoarele anterioare, dar aveau o rază de acțiune semnificativ îmbunătățită.§!"
 SWE_light_cruiser_1:0 "Urmăriți clasa"
 SWE_light_cruiser_1_desc:0 "Fylgia a fost un crucișător blindat relativ mic, care a fost comandat pentru marina suedeză în 1905. A îndeplinit în mare parte sarcini de antrenament în timpul războiului și a suferit o reparație extinsă în 1939-41. Înainte de reamenajare, ea a deplasat peste 4.300 de tone și a fost înarmată cu șase tunuri de 152 mm/45 K/50 M1903 în armamentul ei principal. Avea o armură bună, dar era relativ lentă pentru un crucișător."
 SWE_light_cruiser_4:0 "Clasa Trei Coroane"
 SWE_light_cruiser_4_desc:0 "Clasa Tre Kronor a constat dintr-o pereche de crucișătoare ușoare finalizate pentru marina suedeză imediat după sfârșitul celui de-al Doilea Război Mondial. Au deplasat puțin sub 7.700 de tone și aveau viteză și rază de acțiune decente. Armamentul lor principal era format din șapte tunuri 152/53 M42. Aveau o dotare puternică de tunuri AA, torpile și echipamente ASW, de asemenea."
 SWE_heavy_cruiser_1:0 "Clasa Suedia"
 SWE_heavy_cruiser_1_desc:0 "Clasa Sverige era formată din trei nave de luptă de coastă construite pentru marina suedeză înainte de Primul Război Mondial. Navele semănau mai mult cu crucișătoarele grele atât în ​​dimensiune (deplasare de peste 6.800 tone) cât și în armament (patru tunuri de 283 mm/44 K/45 M12). Navele erau relativ lente pentru un crucișător, dar erau foarte bine blindate. Toate cele trei nave au servit în timpul celui de-al Doilea Război Mondial."
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Prima clasă İnönü"
 TUR_submarine_1_desc:0 "Clasa Birinci İnönü a constat din două submarine de coastă construite în Țările de Jos pentru Turcia la mijlocul anilor 1920. Au fost primele nave construite pentru Marina Turcă după Primul Război Mondial. Au deplasat 520 de tone și au fost înarmate cu șase tuburi torpilă de 450 mm. Erau oarecum lenți, dar aveau o rază bună de acțiune."
 #TUR_submarine_1b: "Clasa Dumlupınar"
 TUR_submarine_2:0 "Clasa Saldiray"
 TUR_submarine_2_desc:0 "Cele trei submarine din clasa Saldiray au fost lansate la sfârșitul anilor 1930. Designul lor a fost puternic influențat de Germania, prima navă din această clasă fiind construită în Germania, iar celelalte două construite sub licență la Istanbul. Erau submarine mari de ocean, deplasând peste 930 de tone și cu o rază de acțiune excelentă. Erau înarmați cu șase tuburi torpilă de 533 mm."
 TUR_submarine_3:0 "Clasa Oruç Reis"
 TUR_submarine_3_desc:0 "Submarinele din clasa Oruç Reis au fost construite în Marea Britanie ca un design britanic de clasă S modificat. Navele au fost lansate în 1940, mai multe fiind internate temporar de Royal Navy. Toți, cu excepția unuia, au fost în cele din urmă returnați în Turcia. Navele au deplasat 625 de tone și erau înarmate cu cinci tuburi torpile de 533 mm. Erau oarecum limitate în viteza și raza de acțiune."
 TUR_submarine_4:0 "Clasa Sakarya"
 TUR_submarine_4_desc:0 "Submarinele din clasa Sakarya erau o serie de submarine din clasa Balao din SUA vândute Turciei după război. Erau submarine foarte mari pentru epoca lor, deplasând peste 1.520 de tone. Aveau o rază de acțiune și viteză excelente și erau înarmați cu zece tuburi torpilă de 533 mm."
 TUR_destroyer_1:0 "Clasa Peyk"
 TUR_destroyer_1_desc:0 "Clasa Peyk a constat dintr-o pereche de torpiloare mari, rapide, comandate pentru Marina Otomană în 1907. Navele au fost construite în Germania și au supraviețuit Primului Război Mondial, dar au fost învechite de al Doilea Război Mondial. Navele au deplasat 775 de tone și erau înarmate cu două tunuri de 105 mm/37 SK L/40, precum și cu trei tuburi torpilă de 450 mm. Aveau raza de acțiune decentă, dar erau destul de lente pentru un distrugător."
 TUR_destroyer_2:1 "Clasa Barbaros"
 TUR_destroyer_3:0 "Clasa Demirhisar"
 TUR_destroyer_3_desc:0 "Cele patru distrugătoare din clasa Demirhisar au fost construite în Marea Britanie și finalizate în 1942. Două dintre nave au fost internate de Royal Navy, dintre care una a fost returnată după război. Navele erau bazate pe clasa I britanică. Au deplasat 1.370 de tone și aveau ca armament principal patru tunuri de 120 mm/45 QF Mk IX. Aveau viteză decentă și rază bună de acțiune și aveau o gamă puternică de arme AA și echipamente ASW."
 TUR_light_cruiser_1:0 "Clasa Medidiye"
 TUR_light_cruiser_1_desc:0 "Nava turcească Mecidiye a fost un crucișător protejat construit în SUA pentru marina otomană la începutul secolului. Ea a fost de fapt scufundată în ape puțin adânci în timpul celui de-al Doilea Război Mondial, dar a fost crescută și, după o scurtă perioadă ca parte a Marinei Imperiale Ruse, a fost returnată în Turcia. Ea a deplasat puțin sub 3.500 de tone și era înarmată cu două tunuri Bethlehem No. 2 de 152 mm/44 și opt tunuri Armstrong Y de 120 mm/45. Aveau raza de actiune decenta, dar erau relativ lente si usor blindate."
 TUR_battle_cruiser_1:0 "Clasa Yavuz"
 TUR_battle_cruiser_1_desc:0 "Yavuz a fost comandat inițial ca crucișătorul de luptă german Goeben, dar a fost vândut otomanilor și remis în funcțiune în 1914 pentru a evita internarea. Ea a deplasat puțin sub 23.000 de tone și avea viteză și rază decentă. Era bine blindată și era înarmată cu zece tunuri de 283 mm/47 SK L/50, precum și cu un armament secundar puternic."
 TUR_battleship_1:0 "Clasa Reşadiye"
 TUR_battleship_1_desc:0 "Clasa Reşadiye reprezintă trei nave de luptă dreadnought comandate din Marea Britanie pentru marina turcă chiar înainte de Primul Război Mondial. Cu toate acestea, doar una dintre nave a fost finalizată, iar ulterior a fost internată de britanici la începutul Primului Război Mondial. ar fi deplasat 23.000 de tone și ar fi avut o armură bună, viteză și rază de acțiune bună. Armamentul lor principal ar fi avut zece tunuri Vickers de 343 mm/45."
 ### URU - URUGUAY ###
 URG_destroyer_1:0 "Clasa Uruguay"
 URG_destroyer_1_desc:0 "Uruguay a fost o torpilieră grea construită în Germania pentru Marina Uruguayană înainte de Primul Război Mondial. A deplasat peste 1.400 de tone și a fost înarmată cu patru tunuri Krupp QF de 120 mm/45. Avea un complement AA puternic și două tuburi torpilă de 450 mm. Având în vedere vintage și dimensiunea lor mare, au fost destul de lente în comparație cu alte distrugătoare."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "Seria 600"
 VIC_submarine_1_desc:0 "Seria de 600 de tone de submarine au fost primele submarine moderne ale Franței de după Primul Război Mondial. Erau de dimensiuni medii, deplasând în jur de 600 de tone, deși erau maritime, erau desemnate ca submarine de coastă și folosite mai ales în apele calde ale Mediteranei. Au fost construite trei clase a câte patru nave de acest tip: clasele Sirène, Ariane și Circé. Ele au stat la baza seriei mai mari de 630 de tone, clasele Argonaute, Diane și Orion."
 #VIC_submarine_1b: "Seria 630"
 #VIC_submarine_1c: "Clasa formidabila"
 VIC_submarine_2:0 "Clasa Minerva"
 VIC_submarine_2_desc:0 "Submarinele din clasa Minerve (numele proiectului T2) erau bazate pe seria de 630 de tone, deși aveau motoare mai bune și un aspect diferit al torpilelor. Aceste submarine au fost prima parte a programului de standardizare rezultată dintr-un proiect centralizat al DCAN (Direction des Constructions et Armes Navale), un design destul de specific șantierului naval din clasele anterioare."
 #VIC_submarine_2b: "Clasa Aurore"
 VIC_submarine_3:0 "Clasa Roland Morillot"
 VIC_submarine_3_desc:0 "Submarinele din clasa Roland Morillot (numele proiectului Z2) erau submarine mari de ocean, bazate pe submarinele anterioare din clasa Redoubtable. Erau submarine mari care deplasau 1.800-2.400 de tone și transportau un armament formidabil de 10 tuburi torpilă. Căderea Franței a avut loc înainte ca vreunul să fie terminat."
 VIC_submarine_4:0 "Clasa Phénix"
 VIC_submarine_4_desc:0 "Submarinele din clasa Phénix erau ambarcațiuni maritime de dimensiuni medii și cu rază lungă autorizate în programele navale din 1939-1940, dar începutul războiului și căderea Franței au dus la anularea acestor bărci. Erau similare cu clasa Redoutable, deși erau mai mici și deplasau 1.200 de tone. Au purtat un armament torpilă la fel de greu."
 VIC_destroyer_1:0 "Clasa Gale"
 VIC_destroyer_1_desc:0 "Distrugătoarele din clasa Bourrasque făceau parte din seria de 1.500 de tone și au fost lansate la mijlocul anilor 1920. Împreună cu clasele precedente Chacal și următoarele L'Adroit, ei au fost coloana vertebrală a noii flote franceze moderne de după război. Erau rapid și bine înarmați pentru vremea lor, dar armamentul lor cu torpile era mai mic în comparație cu navele similare din celelalte marine."
 #VIC_destroyer_1b: "Clasa Chacal"
 #VIC_destroyer_1c: "Clasa Aigle & Vauquelin"
 VIC_destroyer_2:0 "Clasa Fantască"
 VIC_destroyer_2_desc:0 "Distrugătoarele din clasa Le Fantasque erau versiuni îmbunătățite ale superdistrugărelor anterioare ale seriei de 2.400 de tone (Guépard, Aigle, Vauquelin) construite în cadrul programului naval din 1930. Erau distrugătoare mari, puternic înarmate și foarte rapide, perfecte pentru escortarea noilor unități de mare viteză ale flotei franceze. Armamentul lor consta din tunuri nou dezvoltate, AA adecvate și armament cu torpile."
 #VIC_destroyer_2b: "Clasa îndrăzneață"
 #VIC_destroyer_2c: "Clasa Mogador"
 VIC_destroyer_3:0 "Clasa Intrepid"
 VIC_destroyer_3_desc:0 "Distrugătoarele din clasa L'Intrépide au fost o versiune modificată a distrugătoarelor anterioare din clasa Le Hardi. Au fost autorizați în programele navale din 1938 și 1939, dar războiul și căderea Franței au dus la anularea acestor nave. S-ar fi concentrat mai mult pe un rol antiaerian, cu o creștere a deplasării la 2.800-2.900 de tone și motoare mai mari."
 VIC_destroyer_4:0 "Clasa Hoche"
 VIC_destroyer_4_desc:0 "Clasele Hoche și Bayard au fost proiectul final de super distrugător al Marinei Franceze. Ambele clase s-au bazat pe clasa Mogador, deplasând 4.200 de tone cu un armament principal similar, dar tunuri AA îmbunătățite și motoare mai puternice. Au fost autorizați în programele navale din 1939-1940, dar începutul războiului și căderea Franței au dus la anularea acestor nave."
 VIC_light_cruiser_1:0 "Clasa Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "Croazierele ușoare Duguay-Trouin au fost primele nave mari de război franceze construite după Primul Război Mondial în programul naval din 1922. Au devenit primele crucișătoare ușoare cu turnulețe principale închise super-trac. Printre crucișătoarele ușoare, aveau un armament puternic pentru torpile, dar o armură practic inexistentă."
 VIC_light_cruiser_2:0 "Clasa Galissonnière"
 VIC_light_cruiser_2_desc:0 "Croazierele ușoare din clasa La Galissonnière au fost răspunsul la crucișătoarele ușoare italiene de tip Condottieri și s-au bazat pe clasa anterioară Emile Bertin. Au fost construite în programele navale din 1931 și 1932, cu armament principal tipic și armament AA adecvat al epocii. Au deplasat 10.850 de tone, au avut o cantitate mai mare de avioane de cercetare și au avut viteză bună."
 VIC_light_cruiser_3:0 "De Grasse Class"
 VIC_light_cruiser_3_desc:0 "Croazierele din clasa DeGrasse au fost autorizate în programele navale din 1938 și 1939 și au fost în esență îmbunătățite La Galissonnières. Aveau armament AA mai puternic, precum și motoare mai mari. Căderea Franței a făcut ca ultimele două nave să fie anulate, iar nava principală să fie terminată după război ca un design diferit. Nemții intenționau să o termine ca portavion, dar nici acest proiect nu a fost realizat."
 VIC_light_cruiser_4:0 "Clasa Colbert"
 VIC_light_cruiser_4_desc:0 "Colbert a fost un crucișător ușor antiaerian lansat în 1956. Acest crucișător din clasa Colbert a fost construit într-un mod foarte asemănător cu De Grasse postbelic, având armament AA greu atât pentru distanțe lungi, cât și pe distanțe scurte. Diferența dintre Colbert și DeGrasse era că Colbert avea motoare mai mici, armură mai subțire și era puțin mai mică."
 VIC_heavy_cruiser_1:0 "Clasa Suffren"
 VIC_heavy_cruiser_1_desc:0 "Crusătoarele grele din clasa Suffren erau practic o repetare a clasei anterioare Duquesne, cu îmbunătățiri minore în ceea ce privește abilitățile sale maritime. Ambele clase semănau cu filosofia de crucișător contemporană a marinei franceze: armură foarte subțire, dar viteză și rază bună. Deplasarea lor standard este de 10.000 de tone și erau echipate cu armament standard pentru un crucișător greu."
 VIC_heavy_cruiser_2:0 "Clasa Algeria"
 VIC_heavy_cruiser_2_desc:0 "Croașătorul greu din clasa Algérie a fost o îmbunătățire suplimentară a claselor anterioare ale Suffren și Duquesne, dar conceput pentru a fi oponentul noilor crucișătoare grele italiene din clasa Zara. Atât centura principală de blindaj, cât și protecția subacvatică au fost considerabil crescute. Armamentul său AA era adecvat pentru timpul său, dar datorită acestor modificări, deplasarea standard a fost de peste 10.000 de tone."
 VIC_heavy_cruiser_3:0 "Clasa Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "Crusătoarele grele din clasa Saint Louis erau bazate pe clasa Algérie, dar aspectul general era mai apropiat de cel al navelor capitale din clasa Dunkerque și Richelieu. Trei nave au fost comandate în programul naval din 1940, dar din cauza căderii Franței nici una dintre ele nu a fost așezată. Ei vor lansa arme noi și armament AA îmbunătățit, dar armura ar fi aceeași ca la clasa Algérie. A fost ultimul proiect de crucișător greu al Marinei Franceze."
 VIC_heavy_cruiser_4:0 "Clasa Forbin"
 VIC_heavy_cruiser_4_desc:0 "Croazierele grele din clasa Forbin au fost un design ipotetic ca o continuare a clasei Saint Louis. Conceput pentru a apăra căile comerciale dintre Franța continentală și colonii, avea o rază mare de acțiune și viteză bună, împreună cu un armament greu de tunuri în patru turnulețe triple și un număr adecvat de armament AA. Aspectul navei și aspectul general semănau cu o influență a clasei anterioare Saint Louis, precum și a clasei British Crown Colony."
 VIC_battle_cruiser_1:0 "Durand-Much design"
 VIC_battle_cruiser_1_desc:0 "Designul Durand-Viel al crucișătoarelor de luptă a fost o propunere dintr-o serie de studii care datează din Primul Război Mondial. Erau, în esență, versiunile de crucișătoare de luptă ale claselor de nave de luptă Normandie și Lyon, având aceleași turnulețe și tunuri quad, deși în număr redus. La fel ca crucișătoarele de luptă contemporane ale altor marine, ar fi mai rapide, dar mai puțin blindate decât un cuirasat. Au fost anulate înainte de izbucnirea Primului Război Mondial."
 VIC_battle_cruiser_2:0 "Clasa Dunkirk"
 VIC_battle_cruiser_2_desc:0 "Dunkerques au fost concepute pentru a contracara navele de luptă germane de buzunar din clasa Deutschland. Ele au reprezentat vârful unei serii de studii de proiectare de la mijlocul anilor 1920 până la începutul anilor 1930. Autorizate în programele navale din 1931 și 1934, erau similare cuirasatele britanice din clasa Nelson, cu toate turnurile lor principale concentrate înainte. Acest lucru a dus la o armură de centură mai scurtă și, prin urmare, o navă mai mică care să se încadreze în limitele Tratatelor Navale."
 VIC_battleship_1:0 "Clasa Courbet"
 VIC_battleship_1_desc:0 "
Navele de luptă clasa Courbet au fost primele super-dreadnoughts construite pentru Marina Franceză înainte și în timpul Primului Război Mondial. Autorizați în programele navale din 1910 și 1911, ei au beneficiat de servicii limitate în timpul Primului Război Mondial, dar au fost activi în timpul celui de-al Doilea Război Mondial. Deși aveau armuri mai groase și tunuri mai puternice decât navele de luptă anterioare din clasa Dante, erau totuși inferioare navelor de luptă USN și RN contemporane. Au deplasat puțin peste 22.000 de tone și singurele lor modernizări înainte de cel de-al doilea război mondial au fost un armament AA îmbunătățit și cazane îmbunătățite."
 #VIC_battleship_1b: "Clasa Bretagne" 
 VIC_battleship_2:0 "Clasa Richelieu"
 VIC_battleship_2_desc:0 "
Navele de luptă din clasa Richelieu au fost ultimele nave de luptă puse în funcțiune în Marina Franceză. Erau un design îmbunătățit al Dunkerque și autorizate în cadrul programelor navale din 1935 și 1938. Aveau armament AA, viteză și rază de acțiune excelente, ceea ce o făcea o navă capitală excelentă. Din cele patru comandate, doar două au fost lansate și unul a fost finalizat înainte de căderea Franței. Au existat numeroase încercări de a termina navele rămase folosind diferite modele, propuse pentru a fi utilizate ca nave de luptă antiaeriene, hibrizi cuirasat-portăvioare sau portavioane la scară largă."
 VIC_battleship_3:0 "Clasa Gascogne"
 VIC_battleship_3_desc:0 "Clasa Gascogne de nave de luptă a fost o subclasă a clasei Richelieu. Trei nave au fost comandate în programul naval din 1940, dar niciuna nu a fost pornită. Designul ar fi o repetare a lui Richelieu, dar cu armamentul principal distribuit uniform înainte și înapoi, armament AA îmbunătățit și motoare îmbunătățite, rezultând o navă în general mai bună."
 VIC_battleship_4:0 "Clasa Alsacia"
 VIC_battleship_4_desc:0 "Navele de luptă din clasa Alsacia au fost planificate pentru a succeda clasei Richelieu. Au fost comandate patru nave, cu studiile de proiectare terminate în 1939, autorizate în 1940 și așteptate să fie așezate în 1941, deși căderea Franței a împiedicat acest lucru să se întâmple. A îmbunătățit designul Richelieu cu tunuri principale mai grele și mai numeroase, armament AA mai puternic, plăci de blindaj mai groase și motoare mai mari."
 VIC_SH_battleship_1:0 "Clasa Carol cel Mare"
 VIC_SH_battleship_1_desc:0 "Clasa Charlemagne de super cuirasate a fost un design ipotetic pentru a se potrivi cu marile cuirasate ale altor marine. Ei prezentau un armament greu, tot înainte în poziții de supertragere, armament greu AA și armură groasă. Întregul design a împrumutat elemente din clasele Richelieu și British Nelson."
 VIC_SH_battleship_2:0 "Clasa Napoleon Bonaparte"
 VIC_SH_battleship_2_desc:0 "Cuirasele clasa Napoléon Bonaparte au fost un design ipotetic și bazat pe clasele Alsacia și Gascogne. Armamentul său greu a fost distribuit uniform înainte și înapoi în turnulețe triple, cu secundare superfiring și armament greu AA. Armura groasă și motoarele puternice au oferit viteza și apărarea necesare pentru a ține pasul cu celelalte nave din flotă și a lupta eficient cu adversarii săi."
 VIC_carrier_1:0 "Clasa Béarn"
 VIC_carrier_1_desc:0 "
Béarn a fost inițial prevăzut ca o navă de luptă clasa Normandie, dar mai târziu a terminat ca un portavion, deplasând 22.100 de tone și servind în anii interbellum și al Doilea Război Mondial. Ca transportator transformat, viteza sa era lentă și avea spațiu limitat pentru avioane, dar centura blindată medie și raza lungă de acțiune compensau aceste neajunsuri. Construcția sa a oferit o experiență importantă designerilor francezi din DCAN (Direction des Constructions et Armes Navale) și a dus la o serie de studii de proiectare ulterior."
 VIC_carrier_2:0 "Clasa Joffre"
 VIC_carrier_2_desc:0 "
Portavioanele din clasa Joffre (numele proiectului PA-16) au fost următoarea generație de portavioane pentru Marina Franceză. A fost ultimul dintre studiile de proiectare care a început în 1929 și s-a încheiat în 1937. Două nave au fost autorizate în programul naval din 1938, dar escaladarea conflictelor a încetinit procesul de construcție și în cele din urmă Căderea Franței a împiedicat finalizarea acestor nave. Deplasarea ar fi de aproximativ 20.000 de tone. Ar avea armament AA, armură și viteză bune, dar o completare de avioane sub medie. În general, ar fi fost un transportator complet și versatil pentru Marina Franceză."
 VIC_carrier_3:0 "Clasa Jean Bart"
 VIC_carrier_3_desc:0 "Portavionul Jean Bart a fost o propunere de la mijlocul războiului de a converti cuirasatul neterminat din clasă Richelieu, Jean Bart, într-un transportator la scară largă, într-un mod similar cu cel japonez IJN Shinano. Dimensiunea mare a carenei ar rezulta într-o componentă mare a aeronavei și, împreună cu motoarele mari, un transportator cu rază lungă și rapidă. Armamentul greu AA de origine americană ar fi oferit o bună apărare împotriva aeronavelor și a combatanților de suprafață mai mici."
 VIC_carrier_4:0 "Clemenceau Class"
 VIC_carrier_4_desc:0 "
Portavionul clasa Clemenceau (numele proiectului PA-28) a fost primul proiect de portavion postbelic al Marinei Franceze. Designul ar fi similar cu transportatoarele neterminate din clasa Joffre, deși echipamentul și armamentul instalat ar fi din produse franceze moderne. Achiziția transportatoarelor de escortă USN și RN și starea economică a Franței postbelice au împiedicat amenajarea acestor nave. A nu se confunda cu portavionul din urmă din clasa Clemenceau (numele proiectului PA-54), care au fost înființate în 1955 și 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Clasa curajoasă"
 YUG_submarine_1_desc:0 "Cele două submarine clasa Hrabri au fost inițial prevăzute ca submarine britanice de clasă L pentru Marina Regală, dar au fost vândute și finalizate în cele din urmă pentru Iugoslavia folosind un design modificat în 1928. Erau submarine mari, care deplasau 975 de tone și erau înarmate cu șase 533 mm. tuburi torpilă."
 YUG_submarine_2:0 "Clasa Răzbunătorului"
 YUG_submarine_2_desc:0 "Cele două submarine din clasa Osvetnik au fost proiectate și construite în Franța după proiectarea submarinelor din clasa Circe. Erau ceva mai mici decât submarinele precedente din clasa Hrabri. Echipate cu șase tuburi torpilă de 533 mm, au încă un pumn comparabil."
 YUG_destroyer_1:0 "Clasa Dubrovnik"
 YUG_destroyer_1_desc:0 "Distrugătorul Dubrovnik era cea mai mare navă din flota iugoslavă la momentul achiziției sale. Nava a fost construită în Marea Britanie și livrată în Iugoslavia în 1932. Era un distrugător mare, care deplasa 1.880 de tone. Era înarmat cu patru tunuri Skoda de 140 mm/53, un complement AA puternic, șase tuburi torpilă de 533 mm și echipament ASW bun."
 YUG_destroyer_2:0 "Clasa Beograd"
 YUG_destroyer_2_desc:0 "Clasa Beograd era formată din trei distrugătoare construite cu ajutorul francez. Două dintre nave au fost construite la Split, în timp ce a treia a fost construită în Franța. Toate trei erau bazate pe distrugătoarele franceze din clasa L'Adroit și puse în funcțiune în 1939. Au deplasat 1.210 de tone și erau înarmați cu patru tunuri Skoda de 120 mm/43 și șase tuburi torpilă de 533 mm. Aveau o viteză excelentă, dar o rază de acțiune sub medie."
 YUG_destroyer_4:0 "Clasa împărțită"
 YUG_destroyer_4_desc:0 "Split a fost un distrugător greu lansat și finalizat în Iugoslavia. A fost lansat în 1943, dar nu a fost finalizat decât în ​​1958, cu un design modificat. Designul său original a deplasat 2.400 de tone și a fost înarmat cu cinci tunuri Skoda 140/56 în armamentul său principal. În ciuda dimensiunilor sale, avea o viteză excelentă."
 YUG_light_cruiser_1:0 "Clasa Dalmatia"
 YUG_light_cruiser_1_desc:0 "Vechiul crucișător german SMS Niobe a fost vândut în 1925 tinerei Marinei Regale Iugoslave și reconstruit pe scară largă. Echipat cu AA modern și cu cele mai grele tunuri din Marina, Dalmacija a servit în primul rând ca navă de antrenament de tunner."
 screen_ship:0 "Ecrane"
 capital_ship:0 "Nave de capital"
 
