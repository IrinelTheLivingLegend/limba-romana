 SCREENING_TOOLTIP_LOW_INFO:1 "Lacune în §YScreening Group§! duce la o eficiență scăzută de screening, permițând submarinelor inamice să țintească următoarea linie de luptă."
 SCREENING_TOOLTIP_BONUSES:1 "Eficiența dvs. de screening va oferi următoarele bonusuri §YBattle Line§!:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Eficiența dvs. de screening va oferi următoarele bonusuri §YCarrier Group§!:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "Lipsa §YScreening Ships§! va permite submarinelor inamice și altor nave ușoare să ținteze navele capitale cu torpile și va acorda penalități grele Poziționării."
 SCREENING_BOX_TOOLTIP:0 "§YScreening Group§! deține toate navele de screening -de obicei crucișătoare ușoare și distrugătoare -însărcinate să țină navele de screening inamice departe de §YBattleline§!. Ecranul insuficient va permite ecranelor inamice să facă atacuri cu torpile împotriva liniei de luptă."
 CAPITAL_BOX_TOOLTIP:0 "§YBattleline§! furnizează principala putere de foc directă a flotei, de obicei sub formă de nave de luptă și crucișătoare grele. De asemenea, vor împiedica navele capitale inamice să tragă în §YCarriers§!"
 CARRIER_BOX_TOOLTIP:1 "§YCarrier Group§! oferă principala putere de lovitură pe rază lungă a flotei. Ferit de inamic atât de §YScreening Group§! și §YBattleline§!, transportatorii pot lansa lovituri asupra inamicului fără interferențe. Ar trebui orice §YConvoai§! fi prezenți în luptă, vor apărea și în această zonă."
 SUBMARINE_BOX_TOOLTIP:0 "§YHaita de lup submarin§! va încerca să pună capăt navelor care fug cu torpilele sale, rămânând ascuns. Lipsa unor nave anti-submarin dedicate în rândul inamicului va permite submarinelor să scape nedetectate."
