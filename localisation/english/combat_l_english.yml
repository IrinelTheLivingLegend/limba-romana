 combat_stat_depth_charges_info:1 "§Încărcări de adâncime§!\in\Încărcările de adâncime sunt folosite împotriva submarinelor, care nu pot fi atacate de alte tipuri de arme.\n"
 combat_stat_light_guns_info:2 "§HLPistole ușoare§!\n\nPistolele ușoare sunt mai eficiente împotriva §YScreen Ships§!. Armele ușoare ale flotei tale vor viza cel mai apropiat inamic. \n"
 combat_stat_heavy_guns_info:2 "§Pistoale grele§!\n\Pistolele grele sunt mai eficiente împotriva §Navele capitale§!. Pot ajunge la cele mai apropiate două grupuri de inamici și vor prefera să tragă asupra țintelor mai mari.\n"
 combat_stat_anti_air:1 "§HFleet Anti-Air§!\n\nFleet Anti-Air este calculat folosind anti-aerul tuturor navelor din întreaga flotă și va distruge bombardierele inamice care atacă flota și va reduce daunele pe care le pot provoca.\n"
 combat_stat_torpedoes_info:2 "§HTorpile§!\n\nTorpilele ignoră armura și sunt mult mai eficiente împotriva §YNavele capitale§!. Cantitatea de torpile lansate împotriva inamicului depinde de §YEficiența de screening§!.\n"
 screening_efficiency_info:2 "§HSeficiența de screening§!\n\nÎnalta §YEficiență de screening§! vă apără §YNavele capitale§! împotriva torpilelor inamice. Transportatorii dvs. vor fi verificați atât de capitalul dvs., cât și de navele dvs. Screen. Navele capitale vor fi verificate numai de navele dvs. Screen.\n"
 POSITIONING_INFO:1 "§HPozitionare§! reprezintă cât de bine este poziționată flota dvs. în comparație cu inamicul. Este afectată de mărimea relativă a flotelor, vremea și abilitățile liderului. Navele care se alătură luptei după ce aceasta a început vor avea o penalizare temporară pentru Poziționare.\n\nDacă Poziționarea este sub 100%, flota va suferi penalități.\n"
