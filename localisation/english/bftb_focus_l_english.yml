l_english:
 GRE_bring_home_the_exiled_republicans:0 "Aduceți acasă republicanii exilați"
 GRE_bring_home_the_exiled_republicans_desc:0 "Cu liderul nostru Eleftherios Venizelos din nou la conducere, putem să ne invităm camarazii înapoi din lungul exil care le-a fost forțat de regimul monarhist. Vom avea nevoie de orice ajutor dacă vrem să ne readucem țara pe drumul cel bun!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§YVenezelist§! miniștrii și generalii se vor întoarce din exil și vor deveni disponibili."
 GRE_compromise_with_the_monarchists:0 "Compromis cu monarhiștii"
 GRE_compromise_with_the_monarchists_desc:0 "Poate că nu ne place regele, dar țara noastră a fost împărțită în această problemă de mult prea mult timp. În loc să riscăm încă un război civil, să-i aducem pe monarhiști la masă și să discutăm termenii. Timpul luptei a trecut."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorge II§! renunță la stăpânirea lui asupra țării și devine monarh constituțional. \n\nThe £faction_gre_monarchist §YMonarhits§! deveni §Gfriendly§!. \nThe £faction_gre_comunist §YComunists§! devenit §Rhostil§!."
 GRE_request_communist_support:0 "Cere sprijin comunist"
 GRE_request_communist_support_desc:0 "George al II-lea nu este grec și nu are absolut niciun drept să se amestece în treburile Greciei! Țara noastră a sângerat de prea multe ori din cauza dreptului său fabricat de a conduce, iar acum trebuie să-l aducem în sfârșit pe acest criminal în fața justiției! Dar nu o putem face singuri și există un singur grup care îl urăște pe rege la fel de mult ca noi..."
 GRE_request_communist_support_focus_tt:1 "£faction_gre_comunist §YComunists§! deveni §Gfriendly§!. \nThe £faction_gre_monarhist §YMonarhits§! devenit §Rhostil§!. \n\n£faction_gre_monarchist §YMonarchist§! generalii si ministrii vor §Rdemisie§! din serviciu, dar £faction_gre_communist §YCommunist§! generali si ministri vor deveni §Gavailabil§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Amintind Catastrofa anatoliană"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "Campania din Asia Mică a fost doar un dezastru. Oamenii noștri au fost măcelăriți, prestigiul nostru distrus și mișcarea noastră politică zdrobită – totul în decurs de trei ani! Nu putem lăsa ca aceasta să fie moștenirea noastră, trebuie să o învârtim într-un mod în care poporul nostru va da vina pe turci și nu pe noi – și poate atunci, poate, ne putem îndeplini în sfârșit visele unei Grecie Mari după toți acești ani..."
 GRE_old_memories_stir_new_threats_tt:0 "Trezirea emoțiilor asupra Anatoliei ar putea avea §Y consecințe neintenționate§!..."
 GRE_a_socialist_economy:0 "O economie socialistă"
 GRE_a_socialist_economy_desc:0 "Poporul grec a sângerat de prea mult timp sub stăpânirea autocratică a regelui fals și a venizliștilor belliciști, este timpul ca oamenii să prospere în sfârșit sub un guvern care îi pune pe primul loc!"
 GRE_restoring_our_home:0 "Restaurându-ne Casa"
 GRE_restoring_our_home_desc:0 "Anii nu au fost buni cu Grecia – am fost devastați de război, datorii și sărăcie. Odată ce democrația a revenit în sfârșit pe țărmurile noastre, a sosit timpul să-i disprețuim pe germanii și italienii exploatatori. În schimb, ar trebui să ne concentrăm asupra legăturilor noastre strânse cu britanicii, în speranța că acestea ne pot ajuta să ne reconstruim națiunea – atât în ​​industrie, cât și în spirit."
 GRE_venerate_the_ancient_hellenes:0 "Venerati pe elenii antici"
 GRE_venerate_the_ancient_hellenes_desc:0 "Nu suntem noi urmașii venerabililor greci din vechime? \nNu împărțim sânge cu acești maeștri ai polemicii, filosofiei și războiului? Vom insufla un sentiment puternic de mândrie înapoi în poporul nostru, astfel încât să ne putem lua din nou locul ca steaua călăuzitoare a Europei."
 GRE_the_birthplace_of_democracy:0 "Locul de naștere al democrației"
 GRE_the_birthplace_of_democracy_desc:1 "Tiranii au respectat rar în inimile și mințile grecilor, iar aceasta este o trăsătură pe care am păstrat-o cu mândrie încă de pe vremea lui Pericle! Democrația este unul dintre numeroasele roade ale geniului nostru și este corect să o apărăm împotriva tiraniei inspirate de romani și teutoni!"
 GRE_nationalized_banks:0 "Bănci naționalizate"
 GRE_nationalized_banks_desc:0 "Deutsche Bank și Banca Angliei au exploatat de prea multă vreme poporul Greciei: deturnându-și câștigurile deja slabe și pedepsindu-i pentru acțiunile unui guvern dictatorial pe care nu l-au ales! Noi spunem că poporul grec nu va mai fi exploatat și că fondurile lor ar trebui să meargă în schimb către guvernul lor!"
 GRE_soviet_subsidised_railways:0 "Căile ferate subvenționate sovietice"
 GRE_soviet_subsidised_railways_desc:0 "Grecia a fost abuzată la fiecare pas de marile puteri ale Europei, este timpul să privim peste Marea Neagră dacă vrem vreodată să avem vreo șansă de a moderniza economia Greciei."
 GRE_agricultural_communes:0 "Comune agricole"
 GRE_agricultural_communes_desc:0 "Lumea s-a industrializat în jurul nostru și este timpul să ajungem din urmă. Dar mulți dintre oamenii noștri nu știu nimic în afara unei vieți de muncă agricolă și nu ne putem scăpa atât de ușor de rădăcinile. Vom organiza sectorul agrar în comune eficiente, eliberând talent pentru alte domenii precum producția sau munca militară."
 GRE_theban_warriors:0 "Războinicii tebani"
 GRE_theban_warriors_desc:0 "Scopul nostru nu este să creăm o societate de militanți cu piloni care să favorizeze forța înainte de toate. Ne opunem activ și respingem orice încercare de a imita sistemul de guvernare al lui Mussolini! Suntem greci, nu romani! În loc să creăm un cult de cult în jurul spartanilor violenți, să-i sărbătorim pe tebani – care au răsturnat hegemonia spartană prin viclenie!"
 GRE_athenian_thinkers:0 "Gânditorii atenieni"
 GRE_athenian_thinkers_desc:0 "Unii dintre cei mai buni gânditori ai omenirii au venit din Atena și, cu puțină încurajare acordată artelor și științelor, vom începe din nou să vedem minți mari răsare din toată Grecia!"
 GRE_macedonian_generals:0 "generali macedoneni"
 GRE_macedonian_generals_desc:0 "Alexandru cel Mare și-a scos odată din el însuși o mare porțiune din lume pentru a numi a sa și a făcut totul din umila Macedonia. Ceea ce l-a făcut să curgă grozav în tot sângele nostru și ar trebui să ne uităm la Alexandru și la Argead ca exemple de excelență grecească în comandă."
 GRE_the_greek_industrial_revolution:0 "Revoluția industrială greacă"
 GRE_the_greek_industrial_revolution_desc:0 "Grecia ar fi trebuit să fie industrializată cu zeci de ani în urmă, dar politicienii corupți și puterile străine care mijlocesc ne-au lăsat cu un sistem economic dintr-o epocă depusă. Nu avem luxul timpului să ne schimbăm modul de viață peste ore, trebuie să începem acum și să muncim rapid."
 GRE_industry_bypass_tt:0 "Nu sunt suficiente spații de construcție pentru §YUzini Militare§! sau §YFabrici civile§!"
 GRE_red_militias:0 "Miliții Roșii"
 GRE_red_militias_desc:0 "Sunt mulți care ar căuta să zădărnicească eforturile noastre de modernizare a societății grecești, dar odată cu organizarea de miliții dedicate păstrării Revoluției le va fi cu atât mai greu să ne oprească."
 GRE_clearing_land_for_industrial_expansion:0 "Curățarea terenului pentru extindere industrială"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Câmpurile de măslini, struguri și tutun mărginesc numeroasele dealuri ale Greciei, la fel ca și un număr mare de biserici -relicve ale Imperiului Bizantin. Nu avem nevoie de toate cele dintâi și nu există loc în noua Grecie pentru a doua. Să luăm acest pământ însușit și să îl folosim prin ridicarea unor fabrici pentru muncitori!"
 GRE_the_anatolian_refugees:0 "Refugiații anatolieni"
 GRE_the_anatolian_refugees_desc:0 "După Catastrofa din Anatolia, am fost forțați să luăm aproape două milioane de refugiați greci care trăiau în Turcia. Am fost nepregătiți, iar situația a devenit mai insuportabilă. Refugiații sunt acum organizați politic sub Georgios Kosmidis, un alt exilat din Anatolia. Mișcarea lor este prea mare pentru a fi ignorată și, în cele din urmă, sunt scopurile noastre cu adevărat atât de diferite?"
 GRE_depose_the_reactionaries:0 "Depuneți pe reacționari"
 GRE_depose_the_reactionaries_desc:0 "Am tolerat destul de mult această coaliție cu venezeliştii. Agenda lor liberală este o anatema pentru crezul nostru marxist și este timpul să punem în sfârșit capăt acestei relații farsale. Pentru Revoluție!"
 GRE_resurrecting_the_megali_idea:0 "Reînvierea Ideei Megali"
 GRE_resurrecting_the_megali_idea_desc:0 "Ni s-a promis Ideea Megali în 1919, dar după războiul greco-turc care a urmat visul a fost aproape spulberat pentru totdeauna. Dar atâta timp cât turcii vor continua să profaneze marile noastre pământuri de odinioară cu prezența lor, vom continua să râvnim ceea ce este de drept al nostru. Poporul grec și-a amintit asta o dată, poate fi făcut să-și amintească din nou..."
 GRE_megali_idea_conference_invites_tt:0 "Invitații la §YMegali Convention§! va fi expediat la selectarea focalizării."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Pregătiți-vă pentru Marele Război Antifascist"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Fascismul este cea mai mare amenințare la adresa crezului marxismului – reprezintă o provocare ideologică care poate fi zdrobită doar pe câmpul de luptă. Uniunea Sovietică nu face nimic pentru a stopa răspândirea fascismului și, prin urmare, ne revine."
 GRE_ally_tito:0 "Aliatul Tito"
 GRE_ally_tito_desc:0 "Nu există revoluționar mai devotat crezului nostru de marxism antistalinist decât Josip Broz Tito al Iugoslaviei. S-ar putea să nu ne placă, dar avem nevoie de el și de compatrioții săi uniți în spatele nostru sub un steag de solidaritate frățească împotriva fasciștilor însetați de sânge și a bolșevicilor perfid."
 GRE_tow_the_stalinist_line:1 "Toe the Stalinist Line"
 GRE_tow_the_stalinist_line_desc:0 "Revoluția noastră le datorăm acelor minți mari din Uniunea Sovietică: dacă nu ar fi fost pentru contribuțiile lor, s-ar putea să nu ne fi asigurat niciodată puterea în Grecia! Suntem solidari cu camarazii noștri de la Moscova."
 GRE_horror_and_fear:0 "Groaza si frica"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – groază și frică. Aceștia erau fiii gemeni ai lui Ares, Zeul Războiului. Spartanii au vărsat sânge în onoarea Fiilor lui Ares pe câmpul de luptă; izolați și singuri, și noi vom vărsa sânge pe câmpul de luptă în onoarea trecutului nostru glorios."
 GRE_the_gordian_knot:0 "Nodul Gordian"
 GRE_the_gordian_knot_desc:0 "Nodul Gordian face parte din legenda lui Alexandru cel Mare: a ajuns să însemne rezolvarea unei sarcini aparent imposibile printr-o lovitură îndrăzneață. Sarcina noastră imposibilă este să ne revendicăm pământurile pierdute -lovitura noastră îndrăzneață este ca aliații noștri puternici să ne ia pentru noi."
 GRE_megali_idea_approved:0 "§YMegali Idea§! Aprobat"
 GRE_megali_convention_a_failure:0 "Convenția de la Heraklion a fost un eșec"
 GRE_gordian_knot_tt:0 "Orice semnatari care nu sunt §YItalia§! va declara război §YTurcia§! alături de §YGrecia§! sa indeplineasca prevederile §YConventiei§!."
 GRE_secure_the_aegean:0 "Securizează Marea Egee"
 GRE_secure_the_aegean_desc:0 "Căutăm să rezolvăm problemele de cealaltă parte a Europei, dar ignorăm amenințarea chiar aici, la ușa noastră. Turcii au bântuit poporul grec ca adversari muritori de secole și, deși am sperat să creăm o cale nouă și mai strălucitoare, a devenit clar că viitorul nu poate fi câștigat până când trecutul nu este corectat."
 GRE_dominate_the_bulgarians:0 "Dominați bulgarii"
 GRE_dominate_the_bulgarians_desc:0 "Bulgarii au amenințat în repetate rânduri siguranța Greciei. „Prusia Balcanilor” erau numite – cât de ciudat. Nu îi vom lăsa să pună în pericol siguranța Greciei, nu din nou."
 GRE_stage_an_incident_in_the_bosporus:0 "Organizați un incident în Bosfor"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Biroul politic sovietic nu și-a făcut secretă dorința de a controla Constantinopolul. Cu noi pentru a-i ajuta, sovieticii au decis să facă primii pași concreti pentru a prelua controlul strâmtorii Bosfor, iar Grecia joacă un rol absolut esențial..."
 GRE_reviving_the_double_headed_eagle:0 "Reînvierea Vulturului cu două capete"
 GRE_reviving_the_double_headed_eagle_desc:0 "Venizeliștii erau lași care au refuzat să lase Grecia să-și restabilească adevărata glorie pierdută – gloria Bizanțului! De ce să ne oprim cu coastele Turciei când putem recupera toate teritoriile pierdute ale Imperiului? O nouă eră de glorie pentru Grecia a început!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Noi am castigat! Venizelos a fost în sfârșit justificat după toți acești ani! Ideea Megali a triumfat asupra celor negativi și asupra celor care ne-ar zădărnici destinul, iar acum ne aflăm în prăpastia unei noi ere pentru Grecia -O Epocă de Aur!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Noi am castigat! Bizanțul este răzbunat, după toți acești ani! Recupându-ne vechea capitală imperială, suntem cu un pas mai aproape de destinul nostru! Ne aflăm în prăpastia unei noi ere pentru Grecia -o epocă născută din sânge și foc! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Atacă-i pe fasciști"
 GRE_attack_the_fascists_desc:0 "Fascismul este un virus, s-a răspândit din țară în țară în Europa ca o ciumă. Comunismul este leacul și le vom administra prin forță!"
 GRE_revolutionaries_of_the_south:0 "Revoluționarii din Sud"
 GRE_revolutionaries_of_the_south_desc:0 "Nu ne vom vedea niciodată complet ochi în ochi cu camarazii noștri de la Moscova, dar atâta timp cât Grecia își va dicta propriul crez revoluționar, aici jos – în sudul Europei – vom trăi liberi în adevăratul nostru comunism!"
 GRE_phoideratoi:0 "Foiderat"
 GRE_phoideratoi_desc:0 "Strămoșii noștri au avut simțul să coopereze cu barbarii pe măsură ce a apărut nevoia și, cu siguranță, avem această nevoie astăzi. Trebuie să acordăm tuturor foștilor supuși ai Imperiului care simpatizează cu lupta noastră împotriva lumii moderne dreptul de a lupta în rândurile magnificelor noastre armate! Împreună, ca una, marșăm spre victorie!"
 GRE_the_die_is_cast:0 "Die este turnat!"
 GRE_the_die_is_cast_desc:0 "Visele noastre sunt realizate, dar lumea rămâne în pericol! S-au trasat liniile, iar Grecia va avea un cuvânt de spus cu privire la modul în care se încheie conflictul viitor!"
 GRE_byzantine_themata:0 "Themata bizantină"
 GRE_byzantine_themata_desc:0 "Lumea s-a schimbat considerabil de la căderea Constantinopolului, iar cucerirea s-a transformat într-o aventură destul de complicată. Nu ne putem aștepta ca popoarele nou recucerite ale Imperiului să ne servească pur și simplu pentru că ne dorim acest lucru: trebuie să permitem un anumit nivel de autoguvernare și să cooperăm cu administrațiile locale ale acestor regiuni cucerite. Pentru a ne asigura din nou Imperiul, acesta este doar un preț mic de plătit."
 byz_restore_byzantine_empire_category_tt:0 "Deblochează §YRestaurează Imperiul Bizantin§! decizii."
 GRE_the_kings_government:0 "Guvernul Regelui"
 GRE_the_kings_government_desc:0 "Intervenția în timp util a Majestății Sale i-a oprit pe Venizeliști să formeze un nou guvern, și nici un moment prea curând! Mai este de lucru! Demertzis și-a îndeplinit scopul ca mediator centrist, dar acum Grecia are nevoie de un șef de guvern mai puternic."
 GRE_the_right_to_rule:0 "Dreptul de a conduce"
 GRE_the_right_to_rule_desc:0 "De ce să numiți un dictator să acționeze în numele Regelui, când Regele este perfect capabil să acționeze în propriul său drept? Să nu ne bazăm pe tradiție în timp ce Grecia suferă, este timpul pentru un monarh adevărat care să servească poporul! Dumnezeu să-l salveze pe regele George al II-lea!"
 GRE_abandon_french_italian_debt_tt:0 "Vom abandona datoriile pe care le avem cu §YFrance§! si §YItalia§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RTea pe această cale va duce la un război civil!§! \n §YVenezelistii§! va deveni §Rebel!§! \n §Comuniştii§! va deveni §Rrebel!§!"
 GRE_metaxism_focus:0 "Metaxism"
 GRE_metaxism_focus_desc:0 "Regele este șeful statului de necontestat, totuși poporul grec rămâne neliniștit cu acest aranjament. Poate că nu este ideal, dar există un fost ofițer foarte talentat și foarte devotat care așteaptă în aripi pentru a forma un guvern..."
 GRE_metaxism_warning_tt:1 "\nDacă §YGrecia§! se alătură unei facțiuni înainte de a actualiza complet §YMetaxism§! spirit national, atunci va fi §Reliminat§!.\n"
 GRE_the_hellenic_spirit:0 "Spiritul elen"
 GRE_the_hellenic_spirit_desc:0 "Luptăm pentru a menține aprinsă flacăra sacră care a făcut Grecia atât de mare, cândva. Suntem capabili de adevărata măreție, știm asta! Trebuie doar să găsim acea scânteie din nou..."
 GRE_four_year_plan:0 "Planul de patru ani"
 GRE_four_year_plan_desc:0 "Metaxas a conceput un plan genial de industrializare a Greciei. Pe baza modelului economic corporatist italian, vom atinge o măsură de autarhie și independență față de puterile care ne leagă."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Faceți o petiție britanicilor pentru ajutor!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Faceți o petiție britanicilor și germanilor pentru ajutor!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "Mulțimea și-a făcut cunoscută dezaprobarea ușoară față de domnia regelui prin nesupunerea lor civilă și amenințările cu războiul civil. Dușmanii noștri au terenul mai înalt deocamdată, așa că nu e nicio rușine să cerem aliaților noștri britanici ajutorul lor în lupta noastră. Cu britanicii de partea noastră, nu avem cum să pierdem."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "Mulțimea și-a făcut cunoscută dezaprobarea ușoară față de domnia regelui prin nesupunerea lor civilă și amenințările cu războiul civil. Dușmanii noștri au cel mai înalt nivel deocamdată, așa că nu e nicio rușine să cerem aliaților noștri ajutorul lor în lupta noastră. Cu britanicii și germanii de partea noastră, nu avem cum să pierdem."
 GRE_monarchist_civil_war:0 "Războiul civil pentru stăpânirea absolută a lui George al II-lea a început"
 GRE_the_national_youth_organisation:0 "Organizația Națională de Tineret"
 GRE_the_national_youth_organisation_desc:1 "Este ceva admirabil în felul în care germanii și italienii și-au organizat tinerețea. Le putem adapta modelul pentru a ne asigura că tinerii noștri nu participă la un comportament asocial sau nu ne respectă marele nostru lider [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Luați măsuri împotriva republicanilor"
 GRE_crack_down_on_the_republicans_desc:0 "I-am umorizat pe venezeliști de mult prea mult timp -este timpul ca această șaradă să se termine. Nu au nicio fărâmă de onoare sau de respect, sunt complet lipsiți de morală și îi vom alunga din Grecia ca niște paraziți care sunt!"
 GRE_use_the_military:0 "Folosiți armata"
 GRE_use_the_military_desc:0 "Îi vom lovi cu tot ce avem! Îi vom vâna pe străzi, îi vom vâna pe alei, îi vom vâna până la marginile pământului! Niciun venezelist să nu se considere ferit de regula noastră mereu vigilentă!"
 GRE_recruit_the_fascists:0 "Recrutați fasciștii"
 GRE_recruit_the_fascists_desc:0 "Pentru a prinde un radical, trebuie să fii capabil să gândești ca unul. Fasciștii sunt dușmanii noștri de dispreț, dar dintre toți dușmanii noștri, cu siguranță îi urâm cel mai puțin. Ei sunt dispuși să coopereze cu noi, așa că de ce nu ar trebui să le folosim în propriile noastre scopuri?"
 GRE_fascists_put_in_play_tt:0 "§YFracţiunea fascistă§! devine activ și începe §Gfriendly§! cu guvernul. \nCooperând cu §Yfasciști§!, le legitimăm mișcarea."
 GRE_realign_ourselves_with_the_central_powers:0 "Realiniați-ne cu Puterile Centrale"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Cumva, imposibilul s-a întâmplat! Führer-ul a dispărut și Kaiserul s-a întors! Politica externă britanică s-a adaptat din cauza acestor evenimente și nu neapărat în avantajul nostru. Poate că ar trebui să ne legăm cu rudele noastre din Berlin și să luptăm pentru a salva dreptul divin al regilor din Europa."
 GRE_no_central_powers_tt:0 "§YAustria-Ungaria§! sau §YKaiserreich§! trebuie să existe pentru ca această focalizare să aibă vreun efect."
 GRE_our_traditional_allies_in_the_aegean:0 "Aliații noștri tradiționali din Marea Egee"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Cine ne-a ajutat să ne câștigăm independența împotriva otomanilor în 1832? Britanicul. Cine a continuat să ne mențină economia pe linia de plutire cu împrumuturi și investiții de atât de mulți ani? Britanicul. Cu ce ​​putere se află viitorul Greciei? Cu britanicii!"
 GRE_metaxism_lost_tt:0 "Dacă nu am executat ultima dintre reformele lui Metaxas, atunci vom pierde §YMetaxismul§! spirit national!"
 GRE_prepare_against_the_mediterranean_threat:0 "Pregătiți-vă împotriva amenințării mediteraneene"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Italienii sunt o amenințare ale cărei ambiții contravin destinului Greciei. Nu câștigăm nimic așteptând și pretinzând că nu reprezintă o amenințare pentru noi. Vom lua măsuri, astfel încât, atunci când italienii se vor îmbarca în sfârșit pe țărmurile noastre, să fie forțați înapoi în mările din care au ieșit prin efortul comun a milioane de greci!"
 GRE_the_metaxas_line:0 "Începutul liniei §YMetaxas§! -un șir de forturi terestre care mărginesc granițele noastre adesea compromise -vor fi finalizate.\n"
 GRE_the_leonidas_line:0 "Începutul liniei §YLeonidas§! -un șir de forturi terestre care mărginesc granițele noastre adesea compromise -vor fi finalizate.\n"
 GRE_an_orthodox_state:0 "Un stat ortodox"
 GRE_an_orthodox_state_desc:0 "Suntem un stat creștin ortodox -este o parte integrantă a identității noastre naționale. Slavă Ție, Dumnezeule, nădejdea noastră, slavă Ție."
 GRE_following_in_the_footsteps_of_giants:0 "Pe urmele uriașilor"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas ne-a ajutat să ne arate câteva dintre numeroasele merite ale fascismului, dar a fost prea laș pentru a ne duce până la capăt. Avem nevoie de o adevărată tulpină de fascism: un fascism grec -unul care nu este un facsimil ieftin al modelului italian sau german."
 no_fascist_metaxism_spirit_tt:0 "Dacă se concentrează §YReînvierea spiritului războinic spartan§! nu a fost luat, atunci §YMetaxism§! spiritul naţional nu va fi fascistat şi va fi în schimb §Rînlăturat§!."
 GRE_reclaiming_the_wayward_ally:0 "Recuperarea Aliatului Obișnuit"
 GRE_reclaiming_the_wayward_ally_desc:0 "Prăbușirea Imperiului Otoman a fost o mare ușurare pentru noi, dar Republica Turcia este o amenințare și mai mare pentru Grecia decât otomanii care au venit înaintea ei. Vremurile ciudate necesită prieteni străini; depinde de Grecia să-i aducă înapoi pe otomani."
 GRE_the_greater_enosis:0 "Realizarea Enozei"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Cipru a fost și va fi întotdeauna grec. Poate că nu eram pregătiți înainte când britanicii ne-au furat șansa noastră de unificare, dar cu siguranță acum statul nostru este suficient de puternic și stabil pentru unirea poporului nostru! Este timpul să punem capăt ocupației străine a Ciprului, astfel încât insula Cipru să poată fi fuzionată în națiunea greacă de care îi aparține."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Cipru a fost și va fi întotdeauna grec. Poate că nu eram pregătiți înainte, când britanicii ne-au furat șansa noastră de unificare, dar acum, când Ciprul și-a asigurat independența, cu siguranță a sosit timpul să comităm greșelile trecute! Aceste vise de auto-stăpânire sunt delirante până la aroganță; cu siguranță ciprioții trebuie să se înțeleagă că sunt cel mai sigur așezați ca parte integrantă a națiunii grecești."
 GRE_securing_the_bulgarian_menace:0 "Asigurarea amenințării bulgare"
 GRE_securing_the_bulgarian_menace_desc:0 "Când nu au reprezentat bulgarii o amenințare la adresa integrității teritoriale a Greciei? Cum putem avea încredere în guvernul bulgar că nu caută un fel de aranjament cu o putere mai mare, astfel încât să poată conspira împotriva noastră? S-ar putea numi paranoia, dar noi o numim experiență. Trebuie să-i aliniem pe bulgari pentru a ne proteja interesele."
 GRE_third_hellenic_civilization:0 "A treia civilizație elenă"
 GRE_third_hellenic_civilization_desc:0 "Lumea încă nu reușește să ne vadă ca moștenitori ai moștenirilor bizantine și elene. Vorbesc atât de bine despre strămoșii noștri și totuși ne privesc de sus astăzi cu atât de dispreț. Îi vom face să vadă -nu suntem Imperiul Bizantin și nici grecii de altădată, suntem a treia civilizație elenă și vom îndeplini fapte mari pe care suntem mândri să le numim ale noastre!"
 GRE_the_modern_movement:0 "Mișcarea Modernă"
 GRE_the_modern_movement_desc:0 "Fascismul este crezul secolului al XX-lea -este un răspuns la greșelile capitalismului rampant și corupția comunismului. Fascismul este strigătul de raliu al unei generații; o generație care s-a săturat de hărțuirea străină! O generație care s-a săturat de rușinea națională! O generație care este gata să aducă Grecia în Noua Eră ca o Mare Putere -gata să răspundă la orice amenințare și orice insultă! Aera!"
 GRE_required_fascist_faction_loyalty_tt:0 "§YFracţiunea fascistă§! trebuie să fie §Loyal§!."
 GRE_expansion_of_athens_university:0 "Extinderea Universității din Atena"
 GRE_expansion_of_athens_university_desc:0 "Știința și învățământul superior au fost întotdeauna o parte integrantă a tradiției grecești și nu există niciun organism academic mai important pentru Grecia astăzi decât Universitatea Națională și Kapodistriană din Atena. Oferind fonduri suplimentare și spațiu pentru extindere, vom crește foarte mult utilitatea institutului pentru stat."
 GRE_defending_our_kingdom:0 "Apărarea Împărăției noastre"
 GRE_defending_our_kingdom_desc:0 "Unii savanți au spus că, în lumina evoluțiilor politice recente din Europa, cea mai mare amenințare la adresa unui stat poate veni de fapt din interior. Ce prostie! Vecinii noștri – mereu complotând împotriva noastră – sunt adevărata amenințare! Am avut parte de înfrângeri, dar în următorul război este parte integrantă, ieșim de partea cealaltă cu o victorie."
 GRE_hellenoturkism:0 "elenoturcismul"
 GRE_hellenoturkism_desc:0 "Există o dorință aproape universală în rândul Partidului Național Socialist Grec de aprofundare a relațiilor noastre cu Turcia. Ne-am luptat și ne-am sângerat unii pe alții de atâtea secole încât nimeni nu s-a gândit să ia în considerare minunile pe care le-am putea realiza împreună! Trebuie să ne legăm amândoi de puterile fasciste de dragul securității! Să sperăm că turcii o vor vedea la fel ca noi..."
 GRE_cement_greco_german_ties:0 "Legături greco-germane de ciment"
 GRE_cement_greco_german_ties_desc:0 "Un adevăr pe care mulți din stânga le place să-l uite este că, dacă nu ar fi fost politica fiscală generoasă a Germaniei față de noi, ne-am fi prăbușit din nou cu ani în urmă. Nimic din ceea ce am realizat până acum nu ar fi fost posibil fără germani! Avem nevoie de ei mai mult decât au nevoie ei de noi, dar încă ne putem asigura o ofertă mai bună de la ei în numele prieteniei noastre apropiate și dragi."
 schachtplan_required_tt:0 "Nu are nicio variantă a §YSchachtplan§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protectori ai Mediteranei"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Campioni ai Mediteranei"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "Mediterana este casa noastră și casa a milioane de alți oameni. Întotdeauna a fost dorința noastră de a asigura pacea durabilă în mica noastră porțiune de lume, dar aceste obiective admirabile au fost întotdeauna zădărnicite de cei care adăpostesc rea intenții. Nu ne mai putem întoarce și să ne permitem nouă sau vecinilor noștri să sufere din cauza acțiunilor celor care caută să facă rău. Este timpul să luăm picioarele pentru ceea ce este corect."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "Mediterana este casa noastră și casa a milioane de alți oameni. Întotdeauna a fost dorința noastră de a asigura pacea durabilă în mica noastră porțiune de lume, dar aceste obiective admirabile au fost întotdeauna zădărnicite de cei care adăpostesc rea intenții. Ei bine, dacă nu îi poți învinge -alătură-te lor. Ne vom construi singuri un puternic imperiu grec și, în cele din urmă, vom face dreptate de cei deseori călcați în picioare."
 GRE_reviving_the_spartan_warrior_spirit:0 "Reînvierea spiritului războinic spartan"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "În bătălia de la Termopile, se spune că patru mii de spartani au fost capabili să omoare douăzeci de mii de perși în timp ce blocau trecerea ulterioară a lui Xerxes în Grecia. Avem nevoie de acest gen de eroism astăzi mai mult ca niciodată, astfel încât, atunci când următorul potențial cuceritor apare la periferia Atenei pentru a ne lua casele și viețile, să avem curajul să le înfruntăm și să spunem: molon labé."
 GRE_subjugating_the_bulgarians:0 "Subjugand pe bulgari"
 GRE_subjugating_the_bulgarians_desc:0 "Bulgarii sunt dușmanii noștri de-a lungul vieții; ele există doar pentru a fi un cuțit în spatele nostru. Civilizația lor jalnică nu a ajuns niciodată la nimic, așa că încearcă să ne dărâme moștenirea și națiunea la fiecare pas. Este suficient -să le reamintim bulgarilor de ce suntem unul dintre cele mai vechi popoare supraviețuitoare ale Europei."
 GRE_greece_and_turkey_in_the_axis:0 "Grecia și Turcia Împreună în Axă!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Odată cu semnat și ratificat Pactul de prietenie greco-turc, acum putem remodela în sfârșit destinul Balcanilor folosindu-ne de germani pentru a ne aduce toată prosperitatea veșnică pe care am câștigat-o! Vom lua cu noi și restul Balcanilor, dând cu piciorul și țipând dacă asta este nevoie..."
 greek_turkish_friendship:0 "Pactul de prietenie greco-turc semnat"
 GRE_last_country_standing:0 "Ultima țară în picioare"
 GRE_last_country_standing_desc:0 "Cooperarea cu guvernul turc a fost de dorit, dar să se știe că noul guvern al Greciei nu se teme să ia măsuri atunci când situația o cere. Dumnezeu să aibă milă de noi toți."
 GRE_moulding_the_new_world_order:0 "Modelarea Noii Ordini Mondiale"
 GRE_moulding_the_new_world_order_desc:0 "Cadavrele s-au îngrămădit deja atât de sus și nu trebuie să fie degeaba. Luptăm pentru a crea un nou status quo global și vom continua să luptăm până când, dintr-o dată, nu va mai rămâne deloc voința de a lupta în lume."
 GRE_reevaluating_the_drachma:0 "Devalorizarea Drahmei"
 GRE_reevaluating_the_drachma_desc:0 "Necazurile noastre financiare par să nu aibă sfârșit, iar incapacitățile de plată și datoriile ne-au lăsat cu o situație economică absolut insuportabilă. Trebuie să ne angajăm în mod intenționat în devalorizarea monedei ca o cerință pentru stimularea afluxului de capital străin, chiar dacă aceasta poate afecta unele dintre datoriile noastre pe termen lung."
 GRE_pay_back_debt_tt:0 "Aceste §Ydecizi§! ne va permite să retrogradăm și în cele din urmă să scăpăm de §YDatoria către I.F.C.§! spirit national."
 GRE_lignite_liquefaction:0 "Lichefierea lignitului"
 GRE_lignite_liquefaction_desc:0 "Țara noastră este bogată în mine de lignit și suntem deja conștienți de procesul prin care lignitul poate fi transformat în combustibil. Guvernul ar trebui să încurajeze deschiderea mai multor instalații de lichefiere a lignitului."
 GRE_force_the_farmers_into_factories:0 "Forțați fermierii să intre în fabrici"
 GRE_force_the_farmers_into_factories_desc:0 "Populația generală pare să fie blocată în acest basm că poate continua să cultive pentru tot restul vieții și să iasă bine la sfârșitul conflictului de bere. Ei greșesc: nu avem de ales decât să începem să confiscăm ferme și apoi să mutăm forțat fermierii în centrele noastre urbane, astfel încât aceștia să poată începe niște lucrări care sunt mai imediat benefice statului."
 GRE_utilize_our_strengths:0 "Utilizați punctele noastre forte"
 GRE_utilize_our_strengths_desc:0 "Grecia este o națiune de fermieri și bunuri de lux și nu este nicio rușine în asta. Sigur, Germania ar putea produce tancuri și avioane de luptă în masă, dar de unde crezi că provine tutunul din pipa lui Hermann Göring? Noi, grecii, ne cunoaștem punctele forte și, dacă ne ținem de ele, vom fi bine."
 GRE_extracting_more_from_our_soil:0 "Extragerea mai mult din solul nostru"
 GRE_extracting_more_from_our_soil_desc:0 "Grecia este o țară bogată în resurse naturale, trebuie doar să avem hotărârea de a le descoperi. Tehnologia ne-a dat drumul, acum nu mai rămâne decât să găsim voința."
 GRE_open_foreign_subsidized_factories:0 "Deschide fabrici subvenționate din străinătate"
 GRE_open_foreign_subsidized_factories_desc:0 "Am depășit toate așteptările în construcția și personalul fabricilor, dar nu există nicio îndoială că ne extindem mai lent decât restul compatrioților noștri europeni. Sunt cei cu bogății mult mai mari decât noi care pot face o mare diferență în procesul nostru de modernizare, dacă doar putem face națiunea noastră să arate suficient de atractivă pentru investiție."
 GRE_open_foreign_subsidized_factories_tt:0 "Un §YFăbrica militară§! si o §YFabrica Civila§! vor fi adăugate pentru fiecare dintre următoarele țări care are o §Yopinie§! din §YGrecia§! mai mare decât §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! și §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Deblochează decizii: §YHost [SOV.GetAdjective] Birocrati în [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Rambursarea datoriilor noastre în vrac"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Cu cât ne eliberăm mai repede de datorii, cu atât mai devreme putem începe să transformăm cu adevărat această țară. Vom pune deoparte mai mult din capitalul țării pentru a ne plăti datoriile, astfel încât să ne eliberăm mai devreme de stăpânii noștri fiscali străini."
 GRE_paid_off_most_of_debt_tt:0 "Trebuie să fi plătit cea mai mare parte din §Ydatoria§!."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Decizie de deblocare: §YRambursarea datoriilor mari către britanici§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Decizie de deblocare: §YRambursarea datoriilor mari către francezi§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Decizie de deblocare: §YRambursarea datoriilor mari către italieni§! \n"
 GRE_open_up_the_country:0 "Deschide Țara"
 GRE_open_up_the_country_desc:0 "Este un fapt trist să recunoaștem, dar nu ne putem industrializa singuri. De mult suntem dependenți de capitalul și capacitățile industriale ale unor națiuni mai mari decât ale noastre, iar această eră nu face excepție. Așa că haideți să le invităm astăzi capitalul și investițiile în Grecia, pentru că mâine nu vom mai avea nevoie de ele niciodată!"
 GRE_connecting_our_prefectures:0 "Conectăm prefecturile noastre"
 GRE_connecting_our_prefectures_desc:0 "Nu doar baza noastră industrială ne lipsește, ci și infrastructura noastră națională. Vecinii noștri și-au urbanizat țările, este timpul să începem să ne urbanizăm și populația."
 GRE_exporting_more_luxury_commodoties:0 "Exportarea mai multor mărfuri de lux"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tutun, măsline, feta, struguri, smochine: când vrei tot ce este mai bun din viață, îți cumperi facilitățile din Grecia! Ar trebui să avem puține probleme în a ne împinge și mai mult imaginea internațională ca țară cu cele mai bune produse de lux pentru cumpărare."
 GRE_greek_autarky:0 "Autarhia greacă"
 GRE_greek_autarky_desc:0 "Dependența noastră de mult timp de capitala unor țări mai bogate decât noi este umilitoare; aceste țări ne patronează și ne hărțuiesc și ne țin săraci, astfel încât să își poată păstra propriile buzunare pline de bogăție. Germanii, italienii și sovieticii ne-au arătat că există o altă cale -o cale către autosuficiență și independență completă! Desigur, ne poate dura ceva timp pentru a ajunge la acea stare: până la urmă nu suntem Germania..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Responsabilitatea fiscală"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Redistribuirea bogăției pe scară largă"
 GRE_fiscal_responsibility_desc:0 "Am atins în sfârșit o stare de echilibru financiar pentru, probabil, pentru prima dată în istoria Greciei moderne. Fără îndoială că acesta este un eveniment cu adevărat demn de sărbătorit! Ar trebui să ne aplaudăm pentru meșteșugurile noastre de stat, o merităm."
 GRE_fiscal_responsibility_tt:0 "Trebuie să fi plătit parțial sau în totalitate §YDatoria către I.F.C§!"
 GRE_bolster_the_schachtplan:0 "Susține Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "Schachtplan a fost de ceva timp o piatră de temelie a planificării centrale grecești, dar este clar că Schachtplan a fost scris în mod flagrant în favoarea Germaniei. Unii dintre economiștii de top ai țării noastre au prezentat o schemă de renegociere a Schachtplanului, astfel încât să fie mai benefic pentru ambele părți, și am fi proști dacă am alege să nu profităm de asta!"
 GRE_british_docking_rights:0 "Drepturile de andocare britanice"
 GRE_british_docking_rights_desc:0 "Cheia pentru ca Antanta să câștige frontul din Orientul Mijlociu în timpul Marelui Război a fost accesul lor în porturile noastre grecești. Trăim într-o perioadă în care se pare din ce în ce mai mult că Mediterana va fi pulbere care dă foc Europei, iar britanicii cu siguranță vor beneficia de accesul la porturile noastre din nou."
 GRE_renegotiate_debt_with_france:0 "Renegociați datoria noastră cu Franța"
 GRE_renegotiate_debt_with_france_desc:0 "Francezii nu par să-și clarifice politica externă în Balcani -ei bine, să le oferim o înțelegere atât de simplă încât nici măcar ei nu vor putea să o înțeleagă greșit. Iartă-ne datoriile și ne vom lega securitatea și mijloacele de existență de succesele regimului francez."
 GRE_renegotiate_debt_with_france_tt:0 "Deblocarea deciziei: §YMituiți sindicatele franceze pentru a le hărțui guvernul§! \nAnulează orice §YDatoria față de I.F.C.§! întreţinut de §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Sofistica și Știința"
 GRE_sophistry_and_science_desc:0 "Specialități ale grecilor antici, avem acum mai mult ca niciodată nevoie de minți strălucitoare și curios, pregătite să transforme această țară și să ne propulseze în secolul XX. Concentrarea pe inovația tehnologică înseamnă că nu vom rămâne blocați să jucăm din urmă cu restul Europei în următorii cincizeci de ani."
 GRE_expand_our_tobacco_industry:0 "Extindem industria tutunului"
 GRE_expand_our_tobacco_industry_desc:0 "Fără îndoială că cel mai mare și mai profitabil export al nostru este tutunul, un produs pe care îl vindem în toată lumea. Țările cu care am stabilit deja o relație comercială vor aprecia cu siguranță că ne-am pregătit întreprinderea într-un mod atât de minuțios încât, indiferent de ce, lumea nu va rămâne niciodată fără faimosul nostru tutun."
 GRE_increase_our_mining_operations:0 "Creșterea operațiunilor noastre miniere"
 GRE_increase_our_mining_operations_desc:0 "Extinderea producției noastre de tutun ar putea să ne încurajeze mai bine comunitatea internațională, dar ne extinde industria minieră grea care are mai multă utilitate pentru stat. Mineralele și minereurile vor câștiga războiul, nu tutunul și uleiul de măsline."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Fundamentul stabilității financiare balcanice"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Paradisul corupției economice din Balcani"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Cine ar fi crezut vreodată că Grecia dintre toate țările va fi prima din Balcani care își va pune bine și cu adevărat în ordine situația financiară? Prestigiul nostru regional a trecut prin acoperiș și ar trebui să ne exploatăm absolut noua poziție de bancheri ai Europei de Sud pentru a ne îmbogăți și mai mult țara."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Vom primi în afara hartă §YFabrici Civile§! pentru fiecare țară din §YBalcanii de Vest§!, §YBalcanii de Est§! și §YBalcanii de Nord§! care are o mare §Yopinie§! dintre noi. Acest lucru este valabil și pentru §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! și §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Apropierea de italieni"
 GRE_rapprochement_with_the_italians_desc:0 "Vremurile drastice necesită măsuri drastice. Trebuie să facem de neconceput și să ne apropiem de italieni pentru ajutorul lor în modernizarea țării noastre. Cum ne vor șantaja și șantaja italienii acest aranjament? Numai Dumnezeu stie. Dacă se poate ajunge la un aranjament în primul rând..."
 GRE_appeal_to_the_soviet_union:0 "Apel la Uniunea Sovietică"
 GRE_appeal_to_the_soviet_union_desc:0 "Nu ne întoarcem cu ușurință către Uniunea Sovietică. Vom merge în bârlogul unui lup gata să ne ia până la oase dacă nu suntem precauți, dar cu siguranță este mai bine să mergem la ei decât să vină ei la noi..."
 GRE_encourage_tourism:0 "Încurajează turismul"
 GRE_encourage_tourism_desc:0 "Siturile noastre de patrimoniu sunt invidia lumii și nu există nicio îndoială că putem transforma turismul într-o binefacere puternică pentru economia noastră. Bineînțeles, umbra războiului care planează asupra Europei pune un pic de obstacol asupra tuturor -dar sperăm că asta va face o evadare în Grecia exotică și mai atrăgătoare!"
 GRE_encourage_tourism_tt:0 "§Vom pierde industria turistica de indata ce intram in stare de razboi!§!"
 GRE_mobilise_our_economy:0 "Mobilizați economia"
 GRE_mobilise_our_economy_desc:0 "Marile puteri ale Europei își pun în funcțiune motoarele de război și nu putem risca să fim prinși nepregătiți. Procesul va fi dureros pentru Grecia -mai dureros decât ar fi pentru majoritatea țărilor -dar de dragul supraviețuirii noastre trebuie să facem sacrificii."
 GRE_rejuvenating_athens:0 "Întinerirea Atenei"
 GRE_rejuvenating_athens_desc:0 "Marea și glorioasa noastră capitală este unul dintre cele mai vechi orașe din toată Europa. Este, de asemenea, una dintre cele mai bogate și mai eficient organizate prefecturi ale noastre. În loc să dezvoltăm provincii care sunt deja subdezvoltate fără speranță, să ne perfecționăm eforturile asupra capitalului nostru deja modern."
 GRE_making_use_of_our_islands:0 "Folosind insulele noastre"
 GRE_making_use_of_our_islands_desc:0 "Am recuperat multe insule din carcasa Imperiului Otoman după ce a fost măcelărită atât de eficient de Antanta, dar am făcut foarte puțin cu ele de la preluarea noastră. Creta a fost de multă vreme o parte importantă a Greciei și ne vom începe eforturile acolo și ne vom strădui spre celelalte insule pentru a le face mai valoroase din punct de vedere strategic și material pentru stat."
 GRE_making_use_of_our_islands_tt:0 "Această focalizare are un efect mai mare atunci când controlați §YCyprus§! iar §YInsulele Dodecaneze§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Această focalizare are un efect mai mare atunci când controlează §Y Insulele Dodecaneze§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Această focalizare are un efect mai mare atunci când controlați §YCyprus§!."
 GRE_clear_the_slums:0 "Curățați mahalalele"
 GRE_clear_the_slums_desc:0 "Refugiații greci s-au eschivat de recrutare și au ocupat un spațiu valoros creând și stabilindu-se în mahalale și mahalalii murdare. Existența lor face de rușine țara, la fel ca și ocupanții lor, sustrăgându-și îndatoririle față de națiune. Vom goli aceste mahalale și vom folosi mai bine pământurile și oamenii."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Cooperați cu monopolurile străine"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Naționalizarea monopolurilor străine"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Nu are rost să luptăm împotriva puterilor, este o luptă de neînvins care va ucide Grecia încet dacă o ducem. În loc să ne jucăm prostul nebunesc, să aducem monopolurile la masa negocierilor și să găsim o înțelegere amiabilă pentru toate părțile implicate."
 GRE_crack_down_on_foreign_monopolies:0 "Reprimați monopolurile străine"
 GRE_crack_down_on_foreign_monopolies_desc:0 "De prea mult timp am tolerat creditorii străini și monopolurile financiare globale -ei bine, nu mai mult! Nu vom mai fi împinși de aceste entități insidioase, pentru că din această zi înainte Grecia va fi bine și cu adevărat liberă!"
 GRE_academy_of_athens:0 "Academia din Atena"
 GRE_academy_of_athens_desc:0 "Academia din Atena a fost înființată în 1929 ca institut de învățământ superior, dar este încă tânără și are nevoie de ajutor pentru a crește. Prin intervenția noastră, o vom face un pivot pentru toți academicienii aspiranți din Europa și nu numai!"
 GRE_hellenic_armed_forces:0 "Forțele armate elene"
 GRE_hellenic_armed_forces_desc:0 "Forțele noastre armate sunt suficient de decente pentru situația noastră națională actuală, dar rămânem cei mai slabi dintre membrii Pactului Balcanic din punct de vedere militar și am fost criticați adesea pentru lipsa de modernizare a forțelor noastre armate. Este timpul să luăm în serios situația noastră militară, mai ales că situația noastră internă se deteriorează..."
 GRE_the_hellenic_air_force:0 "Forțele Aeriene Elene"
 GRE_the_hellenic_air_force_desc:0 "În timp ce Academia noastră a Forțelor Aeriene a fost înființată abia în 1930, poporul grec a fost implicat în aviație până la războaiele balcanice! Înțelegem deja importanța unei forțe aeriene puternice, dacă am avea capabilitățile de a face forțele noastre aeriene mai puternice și mai mari..."
 GRE_the_hellenic_army:0 "Armata Elenă"
 GRE_the_hellenic_army_desc:0 "Mic, învechit, dar tenace -așa ar descrie mulți armata greacă și nu este o descriere inexactă. Tot ce trebuie să facem este să ne modernizăm tacticile și echipamentele și vom deveni cu adevărat o forță de temut în Balcani."
 GRE_the_hellenic_navy:0 "Marina Elenă"
 GRE_the_hellenic_navy_desc:0 "Noi, grecii, avem o tradiție maritimă puternică și mândră de când ne-am câștigat independența față de Imperiul Otoman. Marina noastră este cea mai puternică dintre vecinii noștri și trebuie doar să ne cultivăm moștenirea navală pentru a ne face un jucător regional cu adevărat puternic în Mediterana."
 GRE_destroying_our_foes:0 "Distrugerea dușmanilor noștri"
 GRE_destroying_our_foes_desc:0 "Asigurarea viitorului depinde de faptul că ne lovim dușmanii înainte ca aceștia să aibă ocazia să ne atingă patria. Trebuie să investim într-o strategie de bombardare strategică împotriva țintelor inamice."
 GRE_protecting_our_skies:0 "Ne protejăm cerul"
 GRE_protecting_our_skies_desc:0 "Nu am avut niciodată industria care să ne protejeze cerul și să ne bombardeze inamicii. Dacă situația se reduce dacă vrem să lovim mai mulți dintre inamicii noștri decât să-i salvăm mai mulți de la atacurile lor, atunci vom alege să ne salvăm propriii compatrioți de fiecare dată."
 GRE_the_backbone_of_our_army:0 "Coloana vertebrală a armatei"
 GRE_the_backbone_of_our_army_desc:0 "Procesele noastre de recrutare sunt puțin arhaice în comparație cu mulți dintre vecinii noștri, iar echipamentul nostru este jalnic depășit. Este timpul să ne modernizăm procedurile de recrutare și echipamentul cu care ne înarmam soldații."
 GRE_a_legacy_of_war:0 "O moștenire de război"
 GRE_a_legacy_of_war_desc:0 "Războiul este în sângele nostru -l-am purtat împotriva altora și l-am purtat împotriva noastră din timpuri imemoriale. Am prins mai mult de câteva trucuri de-a lungul secolelor și este timpul să reflecte în sfârșit ce e mai bun din trecutul nostru plin de sânge."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Renunțați la tratatul naval greco-turc"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Un tratat care trebuia să limiteze mărimea navelor pe care turcii aveau voie să le construiască a ajuns cumva să ne prindă în el cu aceleași restricții! Uită-l, Grecia obișnuia să aibă nave capitale glorioase care ne dominau țărmurile, iar în această perioadă de luptă nu poate exista o securitate mai bună decât un cuirasat gigantic!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Aliniindu-ne politic cu §YBritain§! sau cu §YGermania§! ne va permite să reconstruim unele dintre vechile noastre §Ynave grele§!.\n"
 GRE_a_modern_navy:0 "O marine modernă"
 GRE_a_modern_navy_desc:0 "Nu contează puțin faptul că Tratatul naval greco-turc limitează dimensiunea navelor pe care le putem construi pentru că, sincer, pur și simplu nu avem industria navală pentru a menține sau a mări o flotă de nave și crucișătoare. Submarinele, însă... acum există o soluție viabilă la problema navală a Greciei."
 GRE_escorts_for_our_bombers:0 "Escorte pentru bombardierele noastre"
 GRE_escorts_for_our_bombers_desc:0 "Nu este suficient să producem bombardiere, pentru că trebuie să existe escorte care să protejeze acei bombardieri! Nu ne putem baza pe luptători standard pentru a face trucul, așa că vom dezvolta luptători mari capabili să ne escorteze bombardierele până la țărmurile inamicilor noștri."
 GRE_defending_our_seas:0 "Apărarea mărilor noastre"
 GRE_defending_our_seas_desc:0 "Grecia are un țărm foarte mare și controlează o mulțime de insule -în timp ce mările au fost cândva unul dintre cele mai mari atuuri ale noastre defensive, astăzi ele nu au nicio influență împotriva potențialilor inamici. Dacă inamicii noștri speră să ne cuprindă insulele sau să aterizeze pe țărmurile noastre, atunci mai întâi vor trebui să supraviețuiască bombardării bombardierelor noastre navale!"
 GRE_embracing_modern_warfare:0 "Îmbrățișând Războiul Modern"
 GRE_embracing_modern_warfare_desc:0 "Rapoartele din Germania sugerează că „tancul” ar putea fi de fapt util în afară de a oferi doar sprijin batalioanelor de infanterie. Imaginează-ți asta! S-ar putea să nu avem industria pentru asta, dar este un pariu care merită luat."
 GRE_new_weapons_old_tricks:0 "Arme noi, trucuri vechi"
 GRE_new_weapons_old_tricks_desc:0 "Aveam destulă experiență în echipa de artilerie și conducerea de recunoaștere în timpul Marelui Război. Tehnologia și echipamentul s-ar fi putut schimba, dar tacticile cu siguranță nu s-au schimbat. Să jucăm cu punctele noastre forte și să arătăm lumii că nu se contestă cu ușurință Grecia."
 GRE_a_fleet_fit_for_the_aegean:0 "O flotă potrivită pentru Marea Egee"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "În fiecare zi suntem forțați să vedem crucișătoare de luptă italiene și portavioane britanice transportându-se peste mările noastre. Este umilitor! Este timpul ca cineva din Balcani să se ridice în sfârșit și să debarce o marina de care putem fi cu toții mândri."
 GRE_disrupting_the_great_powers:0 "Perturbarea Marilor Puteri"
 GRE_disrupting_the_great_powers_desc:0 "Locul nostru nu este să contestăm marile puteri ale lumii, în timp ce se duc între ele pe câmpuri și pe mări. În schimb, îi vom lovi acolo unde chiar doare -liniile lor de aprovizionare!"
 GRE_fund_the_hellenic_air_force_academy:0 "Finanțați Academia Forțelor Aeriene Elene"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Piloții noștri sunt dispuși, capabili și competenți -este timpul să le oferim în sfârșit respectul pe care li se cuvine. Vom începe prin a finanța din nou pe deplin Academia Forțelor Aeriene și vom crește în mod corespunzător producția pentru avioane, astfel încât forțele noastre aeriene să merite cu adevărat Grecia."
 GRE_hellenic_armoured_corp:0 "Corpul blindat elen"
 GRE_hellenic_armoured_corp_desc:0 "Înființarea propriei noastre divizii de unități blindate va arăta lumii cât de moderni suntem! Cu siguranță nicio apă izolată nu ar avea tancuri în armata lor, nu?"
 GRE_greek_mechanisation:0 "Mecanizarea greacă"
 GRE_greek_mechanisation_desc:0 "Modernizarea a fost un proces destul de dureros în sine, dar mecanizarea armatei noastre ar putea chiar să pună calul înaintea căruței! Costul progresului este mare, dar nu ne vom sfii de el. Securitatea națiunii noastre este primordială mai presus de orice."
 GRE_the_cannon:0 "Tunul"
 GRE_the_cannon_desc:0 "Lumea va auzi bubuitul tunurilor noastre din cealaltă parte a lumii!"
 GRE_the_torpedo:0 "Torpila"
 GRE_the_torpedo_desc:0 "Poate că unul dintre numeroasele echipaje pe care le trimitem într-un mormânt apos de sub mări ne va conduce în sfârșit către Atlantida! Sau poate ne mulțumim să transformăm propria capitală a inamicului nostru în următorul oraș pierdut și scufundat..."
 GRE_a_land_of_mountains:0 "Un ținut de munți"
 GRE_a_land_of_mountains_desc:0 "Geografia noastră naturală ne oferă multe apărări naturale împotriva invadatorilor, trebuie doar să învățăm să profităm de propriul nostru teren! Cu siguranță putem învăța ceva de la elvețieni în această chestiune."
 GRE_mountain_training_effect:0 "Activează §Hantrenamentul de război la munte§!\n§HInfanterie\n Munți§!\n Apărare: §G+5%§!\n Mișcare: §G+5%§!\n§HMarine\n Munți§!\n Atac : §G+5%§!\n Mișcare: §G+10%§!\n§HMuntainers\n Mountains§!\n Atac: §G+5%§!\n Apărare: §G+5%§! \n Mișcare: §G+10%§!\n§HParașutisti\n Munți§!\n Atac: §G+5%§!\n Mișcare: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "O tradiție lungă și mândră"
 GRE_a_long_and_proud_tradition_desc:0 "Marina noastră este unul dintre puținele lucruri care a fost în mod constant o mândrie a Greciei, chiar și în orele noastre cele mai întunecate. Ceea ce facem astăzi este doar continuarea unei tradiții lungi și mândre."
 GRE_the_double_headed_aquila:0 "Acvila cu două capete"
 GRE_the_double_headed_aquila_desc:0 "Vom zbura Aquila cu două capete cu fiecare aeronavă care urcă în cer și plouă foc asupra dușmanilor noștri! Lumea va vedea cât de departe se pot întinde aripile noastre..."
 GRE_modern_cataphracts:0 "Catafractele moderne"
 GRE_modern_cataphracts_desc:0 "Catafractele au fost cândva invidia lumii medievale! Viteza, armura și puterea lor au fost uimite de toți! Catafractul de astăzi este, fără îndoială, tancul și vom produce o clasă de tancuri cu adevărat demne de moștenirea catafractului bizantin."
 GRE_thema_nautikon:0 "Tema marinei"
 GRE_thema_nautikon_desc:0 "Bizanțul obișnuia să stăpânească valurile, dar nici în secolele de la căderea Bizanțului, poporul grec nu și-a pierdut niciodată spiritul de navigator! Când vine vorba de teatre de război, mările ne sunt la fel de familiare ca și Munții Pindus!"

 TUR_the_montreux_convention:0 "Convenția de la Montreux"
 TUR_the_montreux_convention_desc:0 "Este revoltător că, în ciuda a tot ceea ce s-a întâmplat de la Marele Război, încă ni se refuză dreptul de a ne administra propriile strâmtori. În loc de o ocupare unilaterală a strâmtorilor de către armata noastră, să încercăm mai degrabă o manevră diplomatică mai pricepută, astfel încât să putem scăpa de această criză fără a deveni noul paria al Europei."
 TUR_the_montreux_convention_tt:0 "Vom numi o §YConvention§! anuntand intentia noastra de a remilitariza §YDardanele§! iar §Y Strâmtoarea§!. Ar trebui să fim pregătiți pentru potențialele reacții din partea §YUniunea Sovietică§!."
 TUR_fully_integrate_the_is_bank:0 "Integrarea completă a İş Bank"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar și un grup de liberali și susținători ai democrației s-au legat de instituția Băncii İș, pe care Atatürk a înființat-o în 1924. Prin integrarea Băncii İș și a liberalilor legați de aceasta, putem semnala națiunii noastre și lumea mai largă că Turcia este în sfârșit gata să facă următorii pași tentativi pentru a deveni o democrație cu drepturi depline."
 TUR_sanayiciler_liberals_tt:0 "\Proiectele industriale Sanayicileri§! deciziile vor fi mai ieftine din cauza modelului nostru economic liberal."
 TUR_ratify_the_six_arrows:0 "Ratifică cele șase săgeți"
 TUR_ratify_the_six_arrows_desc:0 "Cei șase săgeți simbolizează cei șase piloni fundamentali ai kemalismului, iar ratificarea noastră a acestor principii în constituția națională a Turciei va ajuta cu siguranță mult pentru a ne ajuta în misiunea noastră de a consolida valorile kemaliste în toată Turcia."
 TUR_privatize_the_anadolu_agency:0 "Privatizează Agenția Anadolu"
 TUR_privatize_the_anadolu_agency_desc:0 "Libertatea presei este o necesitate într-o democrație adevărată și, deși poate nu ne place o mass-media liberă, va trebui doar să învățăm să le facem față. Putem face un pas mare în această direcție prin privatizarea agenției de stat Anadolu, care a răspândit vestea în toată Turcia de când Atatürk a fondat-o în 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Îndepărtează §YCenzura Presei Institutului§! decizie."
 TUR_lift_the_ban_on_other_political_parties:0 "Ridicați interdicția altor partide politice"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Fără greșeală, de fiecare dată când a fost înființat un nou partid politic pentru a contesta CHP, acesta a fost invariabil deturnat de fundamentaliștii religioși care ar performa republica noastră și principiile ei fondatoare pentru propriile lor mijloace. De data aceasta lucrurile trebuie să fie altfel -și totuși trebuie să rămânem vigilenți la fel."
 TUR_holding_our_first_multi_party_election:0 "Organizați primele noastre alegeri multipartide"
 TUR_holding_our_first_multi_party_election_desc:0 "Însăși soarta Republicii Turcia atârnă în balanță pe baza viitoarelor alegeri: dar am jurat că o luptăm corect și am luptat corect. Poporul turc poate avea încredere că va face apelul potrivit."
 TUR_official_opposition_party_organised:0 "A fost organizat un partid oficial de opoziție."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Realizarea visului lui Atatürk"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "Omul Națiunii"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk a visat de mult că [ROOT.GetNameDef] va deveni într-o zi o democrație pe deplin funcțională și s-ar părea că am îndeplinit cu succes acest vis."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, împingând politici islamiste în mod transparent pe o platformă a drepturilor democratice, a devenit Omul Națiunii. [ROOT.GetNameDefCap] trece printr-o revoluție conservatoare și tot ce poate face lumea este să privească îngrozită."
 TUR_expanding_our_armaments:0 "Extindeți-ne armamentul"
 TUR_expanding_our_armaments_desc:0 "Lumea se schimbă și vom avea responsabilitatea de a lua armele împotriva celor care ar amenința nu numai Republica Turcia, ci și fundamentele ideologice pe care se află ea. Ar trebui să fie foarte puțin pentru a-l convinge pe sanayiciler de acest lucru și pentru a le asigura ajutorul în protejarea țării noastre."
 TUR_permit_regional_elections:0 "Permite alegeri regionale"
 TUR_permit_regional_elections_desc:0 "Turcia este o țară mare cu multe religii, culturi și interese -poate că nu ar îndoi prea rău limitele constituției dacă am permite un anumit grad de autonomie în întreaga națiune, chiar și celor care s-au raliat cel mai mult împotriva kemalismului. ... totul în numele securității naționale, desigur."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Deblochează legea ocupației: §YReconciliere§!."
 TUR_truce_with_government_called_flag:0 "A fost convocat un armistițiu cu guvernul."
 TUR_privatize_our_infrastructure:0 "Privatizează infrastructura noastră"
 TUR_privatize_our_infrastructure_desc:0 "Ca liberali convinși, ar trebui să învățăm să depindem mai mult de întreprinderea privată, mai degrabă decât să lăsăm statul să intervină în fiecare problemă de construcție. Dacă există o cerere pentru mai multă infrastructură provincială, atunci piața se va ridica pentru a satisface aceste cereri!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Privind în afară"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Curățați ofițerii"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "A fi o putere democratică responsabilă vine cu mai multe responsabilități decât garantarea libertăților proprii cetățenilor tăi. Lumea este periculoasă, iar democrațiile din întreaga lume sunt atacate de forțe sinistre. Avem datoria de a susține libertatea."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Nu putem guverna în mod eficient până când nu vom elimina gunoiul kemalist din fiecare organ al statului. Nici măcar nu putem avea încredere în propriile noastre forțe armate să fie loiale guvernului ales pe drept! Asta trebuie schimbat."
 TUR_civil_war_tt:0 "§RPulgerea kemaliștilor din forțele noastre armate va declanșa un război civil. Puterea poziției noastre de pornire va depinde de cât de puternici sunt islamiștii în Midlands și dacă ne-am reformat forțele armate sau nu. Kurdistanul se va desprinde și va lupta pentru libertatea sa dacă stabilitatea este sub 60% când această focalizare va fi finalizată.§!"
 TUR_the_sanayiciler:0 "Industriașii"
 TUR_the_sanayiciler_desc:0 "Atatürk a lucrat neobosit de-a lungul anilor pentru a cultiva o clasă de antreprenori și industriași care să ajute la modernizarea statului nostru. Este timpul să încetăm să cultivăm și să începem recoltarea -vom lucra împreună pentru a face din Turcia o putere regională competitivă."
 TUR_sanayiciler_tt:0 "Folosind §YPuterea Politică§! și alte mijloace pe care le avem la dispoziție, vom putea împuternici clasa noastră industrială în plină dezvoltare să-și investească resursele în construirea de §YFabrici Civile§! si §YFabrici militare§! pentru uzul statului.\n"
 TUR_cooperate_with_the_debt_council:0 "Cooperați cu Consiliul Datoriilor"
 TUR_cooperate_with_the_debt_council_desc:1 "Când praful s-a așezat după Marele Război, Republica Turcia a rămas în picioare: o națiune liberă și independentă. Ei bine, cu excepția faptului că [TUR.GetNameDef] a moștenit datoria obscenă pe care Imperiul Otoman a acumulat-o și faptul că aceeași datorie este gestionată în străinătate de către cei care ar fi fost cuceritorii noștri. Nu este ideal, dar putem lucra împreună și inventăm un scenariu care să ne avantajeze pe toți."
 TUR_debt_council_nationalized_tt:0 "§YConsiliul Datoriilor§! nu va mai mentine controlul asupra datoriei §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital:0 "Utilizați capitalul străin"
 TUR_utilize_foreign_capital_desc:0 "Națiunea noastră este tânără și o mare parte din pământul nostru este lipsită de industrie, dar nu trebuie să lucrăm singuri în această chestiune. O Turcie puternică este în interesul multora dintre puterile europene și, dacă mergem la ei pentru ajutor, atunci cu siguranță îl vor da."
 TUR_foreign_capital_tt:0 "Cu cât relaţiile noastre cu vechile §YMarile Puteri ale Europei§! și §YUSA§!, cu atât mai multe opțiuni pentru §Yinvestment§! vom putea plăti."
 TUR_treaty_of_saadabad:0 "Tratatul de la Saadabad"
 TUR_treaty_of_saadabad_desc:0 "Nu avem nimic de pierdut și totul de câștigat rămânând prietenoși cu vecinii noștri din est. Ideea unui tratat care să oficializeze prietenia noastră a fost dezvăluită ocazional și este timpul ca Turcia să ia inițiativa și să se asigure că această prietenie este codificată într-un tratat."
 TUR_assess_our_future:0 "Evaluați viitorul nostru"
 TUR_assess_our_future_desc:0 "Când Mustafa Kemal Atatürk a eliberat această națiune și și-a declarat independența, a făcut-o cu o viziune foarte specifică despre cum ar trebui să arate în cele din urmă statul [ROOT.GetAdjective]. A sosit momentul să analizăm dacă viziunea Ghazi-ului nostru încă se aliniază cu prioritățile actualei administrații."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! a susținut de mult timp tranziția lui §Y[ROOT.GetNameDef]§! de la un stat autoritar cu un singur partid la o democrație liberală multipartidă. Alegerile noastre privind direcția ideologică a națiunii noastre vor reflecta cât de bine suntem percepuți ca fiind la înălțimea idealurilor lui §YAtatürk§!."
 TUR_ataturk_seeking_treatment:0 "Atatürk caută tratament medical"
 TUR_the_hatay_issue:0 "Problema Hatay"
 TUR_the_hatay_issue_desc:0 "Nu mai putem sta cu mâinile în brațe și permite opresiunea minorităților turcești de către iredentiștii arabi și imperialiștii francezi. Ideea că Hatay nu este o parte de drept a Turciei este ridicolă și trebuie respinsă ca fiind revizionism. Este timpul să corectăm greșelile din 1921."
 TUR_peace_in_the_world:0 "Pace în lume"
 TUR_peace_in_the_world_desc:0 "Atatürk a proclamat odată pacea în lume ca scop final al politicii externe a Turciei și intenționăm să fim la înălțimea acestui obiectiv înalt. Lucrăm pentru pacea pe Pământ, nu pentru războiul veșnic pentru mici certuri terestre."
 TUR_continue_the_policy_of_etatism:0 "Continuați politica etatismului"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü și un grup de colegi miniștri de stânga sunt în favoarea îndreptării politicii noastre economice de la liberalismul laissez-faire și către o economie administrată de stat unic turc. Etatismul, ca și Kemalismul, reprezintă fuziunea perfectă a ideologiilor de stânga și de dreapta în ceva și mai mare, care servește cel mai bine poporul turc."
 TUR_sanayiciler_etatism_tt:0 "\Proiectele industriale Sanayicileri§! deciziile vor fi mai costisitoare din cauza modelului nostru economic statist."
 TUR_peace_at_home:0 "Pace acasă"
 TUR_peace_at_home_desc:0 "Potențialii noștri dușmani se vor năpusti asupra noastră în momentul în care vor simți slăbiciune în interiorul nostru. Este responsabilitatea primordială a tuturor administrațiilor turce să asigure bunăstarea și stabilitatea internă a statului. Când avem pace acasă, putem aspira la pace în lume."
 TUR_turkish_state_railways:0 "Căile Ferate de Stat din Turcia"
 TUR_turkish_state_railways_desc:0 "Fără intervenția statului, țara noastră va rămâne în permanență o națiune disparată de orașe bogate și urbane în vest și triburi descentralizate în est. Conectând națiunea noastră cu infrastructura, aducem întreaga Turcie în secolul al XX-lea, nu doar orașele noastre bogate de coastă care se învecinează cu Marea Egee."
 TUR_revive_turkish_revolutionism:0 "Reînvie revoluționismul turc"
 TUR_revive_turkish_revolutionism_desc:1 "Reformarea sistemului politic turc s-a dovedit în mod clar inadecvată în fața opoziției larg răspândite din partea poporului turc. Dar este soluția de a potoli masele sau de a dubla radicalismul reformelor noastre? Kemalismul s-a schimbat la nivel de bază înainte: cine poate spune unde îl va duce următoarea reconfigurare a componentelor sale ideologice în viitor?"
 TUR_reinvigorate_turkish_nationalism:0 "Revigorarea naționalismului turc"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Singura modalitate de a unifica țara este să imitam domnia lui Mussolini. Avem nevoie de un lider puternic de dreapta, care să nu se opună reformelor economice de stânga și care să poată vorbi inimii oamenilor. Există un singur om pentru post: stimatul mareșal Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "Al doilea plan cincinal"
 TUR_the_second_five_year_plan_desc:0 "Primul Plan cincinal a fost un mare succes, așa că cei mai buni miniștri de guvern din țară s-au reunit și au decis că, dacă primul Plan cincinal a fost un astfel de succes, atunci de ce să nu avem altul?"
 TUR_the_guardians_of_kemalism:0 "Gardienii Kemalismului"
 TUR_the_guardians_of_kemalism_desc:0 "Corpul ofițerilor kemalist nu poate face decât atât de mult când vine vorba de diseminarea idealurilor kemaliste în întreaga națiune. Este timpul ca guvernul să adopte o abordare mai proactivă pentru a ajuta Kemalismul să câștige inimile și mințile populației turce."
 TUR_kemalist_state_targets_tt:0 "Două stări nealiniate devin §YKemalist§!\n"
 TUR_the_sun_language_theory:0 "Teoria limbajului soarelui"
 TUR_the_sun_language_theory_desc:0 "Teoria Limbii Soarelui este teoria conform căreia toate limbile umane provin din aceeași limbă rădăcină turcă. Teoria este, evident, complet logică și este imperativ să sponsorizăm în mod oficial teoria și să începem să o predăm în întreaga țară."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Impozitul pe avere"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "Taxa de credință"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Vom percepe o „taxă pe avere” non-musulmanilor din țara noastră, astfel încât să ne putem finanța mai bine proiectele industriale și să ne sprijinim în misiunea de a seculariza [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Instituțiile religioase au fost mult prea bine în această țară de mult prea mult timp. În repetate rânduri, autoritățile religioase au căutat să submineze acest guvern și eforturile sale, așa că acum îi vom elibera de averea lor, astfel încât să poată fi folosită mai bine."
 TUR_turk_ulusu:0 "Națiunea turcă"
 TUR_turk_ulusu_desc:0 "O parte din a fi o țară responsabilă și modernă este capacitatea de a redefini ce înseamnă să fii cetățean al țării respective. Am fost prea stricti cu privire la ceea ce înseamnă a fi turc și pentru a reprezenta în mod corespunzător alcătuirea țării noastre, este timpul să extindem definiția a ceea ce face un cetățean turc."
 TUR_loosen_the_laws_on_secularism:0 "Slăbiți legile privind secularismul"
 TUR_loosen_the_laws_on_secularism_desc:0 "Religia a fost cel mai mare factor de despărțire pentru națiunea noastră: ne-am angajat pe o cale a secularismului, dar de ce? Pentru a imita națiunile slabe din vest? Nu este treaba statului să decidă când, unde și cum se roagă un om zeului său."
 TUR_purify_the_diyanet:0 "Purifică Diyanetul"
 TUR_purify_the_diyanet_desc:0 "Diyanetul a fost plin de oameni care nu s-au rugat niciodată Atotputernicului nici măcar o dată în viețile lor goale și goale. Diyanetul ar trebui să fie plin de oameni credincioși: oameni care se slujesc statului și se întorc la Allah pentru călăuzire și mângâiere!"
 TUR_kemalist_officers_made_hostile_tt:0 "§Ofițerii kemaliști vor contesta cu fermitate modul de acțiune al guvernului.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Reabilitarea Mișcării Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "A fost o greșeală să închizi Kadro și să-și disperseze teoreticienii. Au abordat statul cu idei proaspete și revoluționare și le-am întors spatele. Un nou tip de națiune necesită idei noi și nu există idei mai îndrăznețe în afara lui Kadro!"
 TUR_kemalism_and_the_modern_movement:0 "Kemalismul și mișcarea modernă"
 TUR_kemalism_and_the_modern_movement_desc:0 "Când Recep Peker s-a întors din Italia cu un raport despre cum ar putea fi compatibil fascismul cu kemalismul, a fost dat afară din biroul său. Fascismul este crezul secolului al XX-lea și am fost proști să privim dincolo de ideologia cea mai potrivită pentru Turcia, când se uita la noi de peste Adriatică!"
 TUR_kemalism_and_the_modern_movement_tt:0 "Tot §Yfascistul§! ţări din §YEuropa§! opiniile lor despre [ROOT.GetNameDef] vor crește cu §G+25§!."
 TUR_integrate_the_fascist_council:0 "Integrarea Consiliului Fascist"
 TUR_integrate_the_fascist_council_desc:0 "Consiliul Fascist consultativ al lui Recep Peker a existat pe marginea statului de destul de mult timp, este timpul să începem integrarea valorilor fasciste turcești în cadrul kemalismului."
 TUR_restack_the_officer_corps:0 "Regrupați Corpul de Ofițeri"
 TUR_restack_the_officer_corps_desc:0 "Corpul de ofițeri susține valorile cheie ale Turciei, dar acele valori cheie s-au... schimbat. Dacă ofițerii sunt reticenți în a reflecta valorile actuale ale ideologiei kemaliste, atunci îi vom forța să întruchipeze acele valori."
 TUR_restack_the_officer_corps_tt:0 "§Ofiţerii Kemalişti§! vor fi reorganizate pentru a fi mai susceptibile la dorințele guvernului. \n§RIDacă țara este sub 50% stabilitate și ofițerii kemaliști au fost foarte împuterniciți, atunci se poate aștepta ca aceștia să se revolte împotriva guvernului!§!"
 TUR_form_the_redshirts:0 "Formează cămășii roșii"
 TUR_form_the_redshirts_desc:0 "Fiecare mișcare fascistă legitimă din întreaga lume are o mișcare în cămașă! Englezii și italienii au cămăși negre, germanii au cămăși maro, chinezii au cămăși albastre -culoarea roșie reflectă cel mai bine Republica Turcia, așa că vom forma cămășile roșii! Când oamenii aud termenul „cămașă roșie”, se vor gândi instantaneu la bărbații și femeile care susțin mișcarea noastră! Suntem genii!"
 TUR_fatherland_first:0 "Patria În primul rând!"
 TUR_fatherland_first_desc:0 "Există o mulțime de elemente ale societății turce care ar submina guvernul și ar destabiliza societatea noastră din propriile lor motive egoiste. Asta se oprește cu noi: de acum încolo, fiecare cetățean al Turciei își va pune Patria pe primul loc!"
 TUR_fatherland_first_tt:1 "Vom face un apel la nivel național către £faction_tur_tradiționaliști §YTradiționaliști§!, £faction_tur_kurdish §YKurds§! și celorlalți omorâți ai națiunii noastre să se unească și să stea în spatele unui guvern care îi reprezintă pe toți."
 TUR_deal_for_the_oniki_islands:0 "Ofertă pentru Insulele Oniki"
 TUR_deal_for_the_oniki_islands_desc:0 "Insulele Oniki de pe coasta noastră au fost smulse din mâinile noastre și trecute pe seama italienilor lascivi, dar nu înainte ca grecii perfidi să-și revendice insulele. Rodos a fost turc, iar Rodos va fi din nou turc!"
 TUR_the_pontic_redoubt:0 "Reduta pontică"
 TUR_the_pontic_redoubt_desc:0 "Ne-am îndrăgostit de apărarea noastră vestică de mult prea mult timp, ignorând granița noastră cu iredentistul deschis [SOV.GetNameDef]! Nu putem spera să-i ținem singuri la granița noastră mult timp, dar întărind o reduță de-a lungul liniilor fluviale, putem spera să-i învingem într-un război de uzură. Ce altă speranță mai avem?"
 TUR_pontic_redoubt_trabzon_tt:0 "Adaugă §Y7 forturi de pământ§! de-a lungul râului Çoruh lângă granița [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_van_tt:0 "Adaugă §Y6 forturi de pământ§! de-a lungul pârâului Kars, lângă granița [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Adaugă §Y3 forturi de pământ§! în oraşul Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Abuz de Biroul Produselor Solului"
 TUR_abuse_the_office_of_soil_products_desc:0 "Toprak Mahsulleri Ofisi a fost fondat pentru a reglementa producția de alimente și salariile muncitorilor agricoli, dar [ROOT.GetNameDef] nu are nevoie de fermieri -are nevoie de pământ. Vom face presiuni pe proprietarii fermelor cu performanțe slabe să-și vândă pământul, astfel încât să poată fi ridicată o nouă industrie pe acele parcele în beneficiul națiunii în ansamblu."
 TUR_kemalist_socialist_theory:0 "Teoria socialistă kemalistă"
 TUR_kemalist_socialist_theory_desc:0 "Mișcarea Kadro reprezintă o formă fundamental patriotică de socialism și este foarte asemănătoare cu fascismul britanic și marxism-leninism în multe privințe. În esență, Kadro pune muncitorul turc pe primul loc la un nivel fundamental și nu încearcă să-și măture identitatea națională în timp ce face acest lucru. A noastră este o mișcare cu adevărat revoluționară și, mai important: este o mișcare cu adevărat turcească."
 TUR_patriotism_over_internationalism:0 "Patriotism peste internaționalism"
 TUR_patriotism_over_internationalism_desc:0 "Respingem internaționalismul troțkismului și marxismul radical în favoarea unei forme cu adevărat naționale de socialism. Situația greșită a muncitorului internațional este secundară luptelor muncitorului turc și asta deosebește socialismul-kemalist de variantele mai radicale ale comunismului."
 TUR_create_the_turkish_workers_militia:0 "Creați miliția muncitorească turcă"
 TUR_create_the_turkish_workers_militia_desc:0 "Politica este o afacere murdară și niciun regim nu i se garantează permanența. Este important să înarmam muncitorii și să-i dotăm cu mijloacele și voința de a le proteja drepturile împotriva oricăruia care le-ar lua: fie că este o putere străină, fie o nouă mișcare politică parvenită din interiorul granițelor noastre."
 TUR_halk_ve_devlet:0 "Oameni și Stat"
 TUR_halk_ve_devlet_desc:0 "„Oameni și stat” – aici se află prioritatea guvernului nostru kemalist-socialist. Trebuie să ne protejăm și să ne protejăm poporul și putem face cel mai bine acest lucru prin întărirea puterilor statului în toate problemele."
 TUR_nationalise_all_private_industry:0 "Naționalizați toată industria privată"
 TUR_nationalise_all_private_industry_desc:0 "Nu neglijăm contribuțiile industriașilor și liberalilor în lupta noastră reciprocă pentru a proteja statul turc de puterile străine prădătoare, dar ei au devenit prea mari pentru propriile lor breșe. În timp ce ne protejează de capitaliștii de risc prădători, ei au devenit capitaliștii de risc prădători. Nu mai poate fi suportat: trebuie să ne naționalizăm industria și să ne protejăm muncitorii."
 TUR_georgian_manganese_extraction:0 "Extracția manganului în Georgia"
 TUR_georgian_manganese_extraction_desc:1 "Există multe minerale și metale care rămân neutilizate în Georgia și toate acestea, în timp ce propriile noastre stocuri de oțel rămân dezamăgitor de scăzute. Vom trimite o ofertă administrației regionale georgiane și vom face schimb pentru drepturile noastre de a le extrage metalele pentru ei în schimbul păstrării unor excese pentru noi. Dacă vor fi de acord, vom fabrica oțelul chiar lângă operațiunea din Trabzon."
 TUR_salt_the_scars_of_the_great_war:0 "Salt the Scars of the Great War"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Poporul turc s-a moale în anii de după Războiul de Independență. Unde este furia de care avem atât de mare nevoie dacă vrem să ne proiectăm puterea asupra lumii? Am pierdut atât de mult în Marele Război, mai mult decât majoritatea, iar singurul motiv pentru care am supraviețuit a fost pentru că ne-am luptat cu dinți și gheare pentru acest drept de a supraviețui. Ne vom lupta cu dinți și gheare și în următorul război."
 TUR_intervene_in_the_spanish_civil_war:0 "Intervine în războiul civil spaniol"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "Războiul civil spaniol s-a transformat în vasul Petri din lume pentru ideologii concurente. Împărtășim Marea Mediterană și asta ne dă mai mult drept decât majoritatea să alegem să mijlocim în numele părții alese în război."
 TUR_a_common_destiny_for_all_of_turkey:0 "Un destin comun pentru toată Turcia"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turc, grec, kurd, creștin, musulman, ateu -suntem cu toții împreună. Este în interesul nostru colectiv să ne unim ca întreg și să ne unim în spatele unui guvern puternic care sprijină ideile radicale și lucrează pentru colectiv în ansamblu. Vom rămâne uniți sau vom pieri divizați."
 TUR_hunt_down_fifth_columnist_islamists:0 "Vânează pe cel de-al cincilea columnist islamist"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "În timp ce Europa se îngrijorează de editorialiştii lor internaţionalişti ai cinci comunişti, noi ne-am luptat cu propriii noştri editorialişti internaţionali ai cinci de la naşterea naţiunii noastre. Nu există o amenințare existențială mai mare pentru marea noastră republică decât islamul radical și susținătorii săi învechiți. Vom strivi aceste drojdie ale Imperiului Otoman ca insectele care sunt."
 TUR_pivot_to_the_past:0 "Pivot spre Trecut"
 TUR_pivot_to_the_past_desc:0 "Poate că Războiul de Independență a fost o necesitate, dar Republica a fost o greșeală. Atatürk nu mai este aici pentru a-și proteja prețioasa republică seculară, iar oamenii strigă pentru întoarcerea sultanatului otoman. Îi vom mulțumi, după ce i-am înlăturat pe kemaliști o dată pentru totdeauna."
 TUR_purge_the_kemalists:0 "Epurează-i pe kemaliști"
 TUR_purge_the_kemalists_desc:0 "Scăpând țara noastră de flagelul kemalist, vom fi semănat semințele pentru revenirea la vechile noastre moduri de a trăi și de a guverna. Întoarcerea sultanului este inevitabilă, la fel ca și distrugerea efemerilor republicani."
 TUR_kemalists_purged_tt:0 "Elimină toate £faction_tur_kemalist §YKemalist§! modificatori de stare."
 TUR_restore_the_divan:0 "Restaurați Divanul"
 TUR_restore_the_divan_desc:0 "Un parlament de ciudățeni aleși de dușmanii noștri? Nu, nu am intenționat niciodată ca asta să dureze foarte mult. Este timpul să readucem vechile căi: vom restaura Divanul, astfel încât religia să se afle chiar în centrul statului. Vom înlătura, de asemenea, postul de prim-ministru împrumutat de vest, este timpul să aducem înapoi un Mare Vizir!"
 TUR_rebuilding_our_nation:0 "Reconstruirea Națiunii noastre"
 TUR_rebuilding_our_nation_desc:0 "Kemaliștii au devastat națiunea noastră în încercările lor zadarnice de a reprima voința poporului. Dușmanii noștri ne vor vedea ca fiind slabi, așa că trebuie să reconstruim cu cât mai multă grabă posibil!"
 TUR_return_of_the_sultan:0 "Întoarcerea sultanului"
 TUR_return_of_the_sultan_desc:0 "Este în sfârșit timpul să realizăm ceea ce am visat atât de mult timp: trebuie să-l aducem imediat din exil pe sultan acasă. Loialiștii noștri îl au deja în mână, iar acum nu mai rămâne decât să-l aducem acasă și să-i oferim o mare încoronare."
 TUR_reclaim_macedonia:0 "Recuperează Sanjakul macedonean"
 TUR_reclaim_macedonia_desc:0 "Acei câini infidel din vestul nostru au jucat un rol central în prăbușirea ultimului Imperiu Otoman. Grecii ne-au supărat încă din momentul în care am dezasamblat imperiul lor jalnic și bolnăvicios -și acum ne țin o mare parte din Tracia și Madedonia. Este timpul să ne salvăm compatrioții, în timp ce promulgăm o mică răzbunare în același timp..."
 TUR_join_the_central_powers:0 "Reunește-te la Puterile Centrale"
 TUR_join_the_central_powers_desc:0 "Am eșuat împreună ca un pact de puteri odată, dar nu vom eșua de data aceasta! Soarta a considerat cumva de cuviință să ne acorde tuturor o a doua șansă de a îndrepta greșelile Marelui Război și trebuie să profităm împreună de această ocazie de coarne!"
 TUR_press_the_austro_hungarian_claim:0 "Apăsați revendicarea austro-ungară"
 TUR_press_the_austro_hungarian_claim_desc:0 "Întoarcerea noastră triumfală din cenușa Republicii Turcia a fost într-adevăr un eveniment măreț, dar suntem înconjurați din toate părțile de inamici care ne vor vedea distruși încă o dată. Avem nevoie de aliați, iar o expediție condusă de otomani în Dunăre ar fi cu greu fără precedent."
 TUR_aligning_bulgaria:0 "Aliniați Bulgaria"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], singurul dintre noi toți din Puterile Centrale care a supraviețuit cu suveranitatea și modul lor de viață intacte și ce au făcut cu asta? Nimic. Sunt niște lași! Vom vedea cât de lași sunt cu noi, răsuflându-le pe gât și ținându-i la treabă."
 TUR_reclaiming_our_lost_empire:0 "Recuperează Imperiul căzut"
 TUR_reclaiming_our_lost_empire_desc:0 "Înlăturarea kemaliștilor de la putere și restabilirea autorității sultanului au fost doar pașii de început către planul nostru principal. Vom mărșălui prin întreaga lume până când imperiul nostru va fi întregit din nou!"
 TUR_expanding_the_saadabad_pact:0 "Extindeți Pactul Saadabad"
 TUR_expanding_the_saadabad_pact_desc:0 "Pactul de la Saadabad a fost o inițiativă demnă a kemaliștilor, dar cu siguranță avem mai multe în comun acum cu semnatarii decât am avut vreodată. Să nu pierdem timpul cu jumătăți de măsură, este timpul să ne apropiem de membrii Pactului Saadabad pentru a putea oficializa acest acord într-o alianță adecvată."
 TUR_saadabad_pact_faction_tt:0 "Vom invita toți semnatarii §YSaadabad Pact§! într-o alianță oficială."
 TUR_no_faction_members_tt:0 "Pactul de la Saadabad nu are semnatari"
 TUR_no_faction_alliance_members_tt:0 "Semnatarii Pactului de la Saadabad nu au ratificat Concordatul de la Saadabad"
 TUR_the_damascus_diktat:0 "Diktatul de la Damasc"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] este slab. Tot ce trebuie să facem este să amenințăm cu posibilitatea unui război dacă nu predau Siria și vor cădea în genunchi strigând după pace și implorându-ne să le luăm Siria de pe mâini."
 TUR_supporting_the_east:0 "Sprijinirea Orientului"
 TUR_supporting_the_east_desc:0 "Statele noastre din est sunt cele care formează coloana vertebrală a sprijinului nostru și, totuși, calitatea infrastructurii din aceste state în comparație cu provinciile urbane din vest este pur și simplu dezastruoasă. Sprijinind estul, ne susținem adepții și, de asemenea, ne pregătim mai bine pentru a întreprinde operațiuni către est și nord."
 TUR_desert_camel_corps:0 "Desert Camel Corps"
 TUR_desert_camel_corps_desc:0 "Dacă vom intra în aceste operațiuni grele și de lungă durată în Orientul Mijlociu și Africa, atunci ar fi pur și simplu absurd să nu ne reformăm corpul de cămilă! Pe cămilele noastre, am putea călători din Cairo până în Cape Town în confort și stil!"
 TUR_unlock_camelry_effect_tt:0 "Adăugați tehnologie: §YCamelry Units§!."
 TUR_the_pan_national_association_of_ulemas:0 "Asociația Pan-Națională a Ulemelor"
 TUR_the_pan_national_association_of_ulemas_desc:0 "A noastră nu este o mișcare națională: nu suntem pur și simplu pentru autoritatea sultanului, ci pentru autoritatea musulmanilor din întreaga lume. Nu respectăm naționalismul, pentru că credem în cauza internațională a islamului! Vom coopera cu lideri religioși din întreaga lume pentru a stabili cum putem răspândi și elibera turma noastră religioasă prin sabie."
 TUR_reinstate_the_darulfununu_sahane:0 "Reintroduceți Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Nu ezităm să spunem că multe dintre instituțiile noastre sunt... nu tocmai moderne. Cu toate acestea, trăim în epoca războiului modern. Este un lucru bun că națiunea noastră este la fel de industrializată și modernă pe cât este -totul datorită muncii grele a Birocrației Otomane! În acest scop, vom înființa o școală la Universitatea din Istanbul care să încurajeze cooperarea tehnică și științifică între noi și națiunile care au aceleași opinii."
 TUR_imperial_factories:0 "Fabrici Imperiale"
 TUR_imperial_factories_desc:0 "Kemaliștii au avut această idee interesantă numită „etatism” și, deși nu am sponsoriza niciodată în mod deschis un pilon ideologic kemalist, nu putem să nu simțim că ar putea fi... oportun să organizăm și să controlăm centralizat mijloacele de producție ale statului. Nu faceți comparații cu comunismul sau cu fascismul: toate fabricile vor aparține sultanului -vom administra aceste fabrici doar în numele lui!"
 TUR_refining_our_strategies:0 "Perfecționarea strategiilor noastre"
 TUR_refining_our_strategies_desc:0 "Am învățat multe despre război de la căderea noastră din timpul Marelui Război și nu trebuie să ne mai lansăm în planuri nebunești pe care nu avem nicio speranță să le câștigăm. Trebuie să luptăm inteligent și conservator, pentru ca atunci când toate luptele se opresc și praful se așează, noi suntem învingătorii în picioare."
 TUR_the_red_apples_of_sevres:0 "Merele Roșii din Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Roma, Londra: acestea sunt kızıl elma ale Imperiului Otoman restaurat. Nu ne vom opri de la nimic pentru a ne asigura că vechii noștri dușmani -care ne-ar fi văzut demontați, umiliți și distruși -sunt umiliți, îndoiți și apoi sparți pentru planurile lor insidioase asupra tărâmului nostru. Vom arunca în flăcări vechea ordine mondială și vom construi un nou status quo asupra cadavrelor imperiilor lor căzute."
 TUR_realize_the_nightmare_of_meiji:0 "Realizează Coșmarul lui Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sultanul Abdul Hamid al II-lea obișnuia să se teamă că împăratul japonez se va converti la islam și se va proclama calif în locul monarhului turc. Acest lucru nu s-a întâmplat niciodată. Din păcate, Japonia a semnat Sèvres, la fel cum au semnat Lausanne -deși i-am admirat mult timp pe japonezi, ei sunt la fel de vinovați ca și celelalte puteri vechi. Îi vom umili conducând Khedivatul lui Nihon direct din Kostantiniye."
 TUR_continue_to_prioritise_balkan_integrity:0 "Continuați să acordați prioritate integrității balcanice"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Întotdeauna a fost în interesul nostru ca pacea să domnească în Balcani. Trebuie să mărturisim că simțim o oarecare responsabilitate pentru protejarea și înălțarea vecinilor noștri, mai ales având în vedere trecutul nostru... nefericit împreună. Acel timp a trecut în urmă: nu ne mai apropiem de cuceritori, ci de prieteni convinși care doresc să-i protejeze pe vecinii noștri mai slabi de noii cuceritori care îi fac rău."
 TUR_reaffirm_the_balkan_pact:0 "Reforma Pactul Balcanic"
 TUR_reaffirm_the_balkan_pact_desc:0 "Pactul Balcanic a fost format pentru a descuraja iredentismul bulgar și maghiar, dar lumea a devenit mult mai periculoasă de atunci. Pactul Balcanic este inadecvat, trebuie să-l reformăm într-o Antanta Balcanică!"
 TUR_balkan_defense_council:0 "Consiliul Balcanic de Apărare"
 TUR_balkan_defense_council_desc:0 "Fiecare țară din Antanta Balcanică cunoaște războiul ca un vechi prieten. În mod colectiv, știm că nu putem începe un război împotriva atacului, așa că trebuie să ne coordonăm împreună pentru a forma cea mai mare apărare."
 TUR_balkan_defense_council_tt:0 "Odată încheiat §YBalcan Pact§! a fost ratificat într-o alianță, ne putem coordona cum să ne apărăm cel mai bine de agresiunea străină."
 TUR_three_year_industrial_plan:0 "Plan industrial pe trei ani"
 TUR_three_year_industrial_plan_desc:0 "Suntem pregătiți să trecem printr-un efort de industrializare la nivelul peninsulei, care ar putea descuraja chiar și [ENG.GetNameDef]. Ne vom sprijini unul pe altul ca egali și împreună ne vom ridica deasupra puterii dușmanilor noștri prin puterea colectivă a Antantei Balcanice!"
 TUR_united_against_imperialism:0 "Frontul Unit Împotriva Imperialismului"
 TUR_united_against_imperialism_desc:0 "Cu toții am fost victimele mașinațiunilor unor puteri mai mari decât noi. De prea multe ori am fost hărțuiți în tratate și acorduri care ne-au umilit și ne-au slăbit. Spunem că lumea nu mai este așa cum a fost cândva și că nu ne vom mai supune niciodată hărțuirii imperialiste!"
 TUR_united_against_imperialism_tt:0 "Schimbarea popularității Democracy sau Unaligned pentru §YBalkan Pact§! țări: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Crearea Băncii Centrale Balcanice"
 TUR_create_the_balkan_central_bank_desc:0 "Vom adopta o nouă monedă împărtășită de toate națiunile noastre alături de monedele noastre naționale și vom înființa o nouă bancă centrală prin care toți să putem face schimb de curs legal și să ne angajăm în afaceri. Ce ar putea merge prost?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Tratatul pentru prosperitate și comerț"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Vom conduce un tratat colectiv care să promoveze comerțul liber pe principiile liberalismului pieței libere. Nu ne putem aștepta ca toți colegii noștri să-și reconfigureze pe deplin economiile pentru a permite comerțul liber, dar putem cel puțin să punem capăt protecționismului în Balcani."
 TUR_joint_budgets_on_fortifications:0 "Bugetele comune pentru fortificații"
 TUR_joint_budgets_on_fortifications_desc:0 "Liniile de fort au fost de multă vreme un element de bază al majorității doctrinelor defensive și, în timp ce unii sugerează astăzi că astfel de stratageme au fost depășite de tehnologia modernă, credem că fortul poate avea încă o anumită utilizare. Prin apărarea reciprocă, ne garantăm siguranța colectivă."
 TUR_connecting_our_capitals:0 "Conectăm capitalele noastre"
 TUR_connecting_our_capitals_desc:0 "Pentru a permite armatelor noastre să se deplaseze fără probleme de la prima linie la prima, trebuie să avem o infrastructură eficientă în Peninsula Balcanică. Vom lucra împreună cu partenerii noștri pentru a ne asigura cât mai bine că capitalele noastre sunt conectate prin infrastructură modernă."
 TUR_connect_capitals_greece_tt:0 "Din §YGrecia§! a întreprins proiecte de infrastructură din proprie voință, va primi infrastructură suplimentară."
 TUR_connect_capitals_romania_tt:0 "Din §YRomania§! a întreprins proiecte de infrastructură din proprie voință, va primi infrastructură suplimentară."
 TUR_connect_capitals_yugoslavia_tt:0 "Din §Iugoslavia§! a întreprins proiecte de infrastructură din proprie voință, va primi infrastructură suplimentară."
 TUR_fortifying_contentious_areas:0 "Fortificarea zonelor litigioase"
 TUR_fortifying_contentious_areas_desc:0 "Balcanii nu au fost numiți degeaba Powderkeg-ul Europei. În fiecare dintre țările noastre există cel puțin un punct de aprindere potențial pentru conflict cu o putere mai mare. Este de datoria noastră să ne asigurăm că aceste puncte de aprindere sunt apărate și fortificate în mod adecvat."
 TUR_fortify_the_south_tt:0 "Adaugă §Y2 forturi de pământ§! pe fiecare trecere din §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Adaugă o linie defensivă de §Forturi Yland§! în §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Adaugă §Y5 forturi de pământ§! la hotarele estice ale §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Forțele Armate Integrate"
 TUR_integrated_armed_forces_desc:0 "Este un program ambițios, dar unul pe care am decis că merită urmărit. Având în vedere situația dificilă cu care ne confruntăm națiunile mai mici atunci când sunt supuse unei mari puteri, am decis să conducem o organizație multinațională a forțelor armate Antantei Balcanice. Ne vom oferi resurse unul altuia după cum este necesar, astfel încât, atunci când vom rămâne uniți, să nu fim stinși ca lumânările de către imperialiști."
 TUR_the_balkan_academy_of_science:0 "Academia Balcanică de Științe"
 TUR_the_balkan_academy_of_science_desc:0 "Trăim într-o epocă a științei și a inovației și nu ne putem permite nouă sau vreunui alt membru al Antantei Balcanice să rămânem prea departe de realizările tehnice ale națiunilor mai mari, mai industrializate."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Extindeți o ramură de măslin în Bulgaria"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Pactul Balcanic a fost format pentru a contracara revanșismul bulgar, dar lumea a dat naștere monștri mult mai răi în anii de atunci. Bulgaria, ca și noi, este doar un alt pion pentru ca imperialiștii să manevreze în căutarea dominației imperiale. Ar trebui să oferim o mână de ajutor -să le permitem să-și unească forțele cu ale noastre, astfel încât să putem ieși cu toții din acest conflict cu granițele noastre și morala noastră încă intacte."
 TUR_preempt_bulgarian_alignment:0 "Preempt alinierea bulgară"
 TUR_preempt_bulgarian_alignment_desc:0 "Prusia din Balcani ar putea fi o putere mai mică ca noi, dar ei au foamea și ambiția unei mari puteri puternice. Ne putem îndoi măcar o clipă că bulgarii nu ne vor înjunghia pe toți în spate pentru câștigul lor personal în momentul în care se va prezenta oportunitatea? Răspunsul este nu, ceea ce lasă o singură soluție: Bulgaria trebuie distrusă."
 TUR_peninsular_network_of_factories:0 "Rețeaua Peninsulară de Fabrici"
 TUR_peninsular_network_of_factories_desc:0 "Singur, niciunul dintre noi nu poate sta împotriva țărilor mai mari și mai industrializate, cum ar fi [GER.GetNameDef] și [SOV.GetNameDef], dar împreună -împreună -cu toți împreună cu resursele noastre pentru a maximiza întregul potențial nostru? Asta ne va face o putere puternică de sine stătătoare."
 TUR_combined_operational_strategies:0 "Strategii Operaționale Combinate"
 TUR_combined_operational_strategies_desc:0 "Colaborând la un nivel mai profund în chestiuni de strategie și apărare, putem garanta securitatea pentru întreaga noastră regiune -chiar și împotriva unor șanse copleșitoare."
 TUR_edirne_research_exchange:0 "Edirne Research Exchange"
 TUR_edirne_research_exchange_desc:0 "Vom prelua inițiativa și vom forma o instituție publică care să încurajeze o circulație multinațională liberă a ideilor, astfel încât să fim în fruntea tuturor celor mai recente progrese tehnologice și științifice din Pactul Balcanic."
 TUR_crush_the_warmongers_in_rome:0 "Zdrobiți războinicii din Roma"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective] sunt sursa tuturor nenorocirii în Marea Mediterană. Sunt o tumoare răuvoitoare care cred că se poate răspândi în sudul Europei ca un cancer prin putere. Vom duce lupta cu ei și le vom da atât de multe doze din propriul lor medicament încât se îneacă cu ea."
 TUR_brace_against_the_red_menace:1 "[Get BraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[Get BraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Pregătiți-vă împotriva amenințării roșii"
 TUR_brace_against_the_red_menace_communism_desc:0 "La nord se află amenințarea perfidă a comunismului și a principalului său sponsor în lume. [SOV.GetNameDef] este o variola pe această lume, iar Antanta Balcanică va face omenirii o favoare prin demontarea hegemoniei [SOV.GetAdjective]."
 TUR_brace_against_the_red_menace_generic:0 "Brace Against the [SOV.GetAdjective] Menace"
 TUR_brace_against_the_red_menace_generic_desc:0 "La nord se întinde Rusia perfidă. Ei au încercat pentru totdeauna să se amestece în treburile balcanice și turcești. Antanta Balcanică va face omenirii o favoare prin demontarea hegemoniei [SOV.GetAdjective]."

 TUR_reconfigure_our_foreign_policy:0 "Reconfigurați politica externă a Turciei"
 TUR_reconfigure_our_foreign_policy_desc:0 "[TUR.GetAdjective] politica externă s-a axat pe afacerile interne și pe menținerea interacțiunilor de politică externă în cea mai mare parte a vecinilor noștri, dar vremurile s-au schimbat și politica noastră externă trebuie să reflecte acest lucru. Este timpul să începem să avem de-a face mai mult cu marile puteri ale lumii."
 TUR_the_anglo_turkish_agreement:0 "Acordul anglo-turc"
 TUR_the_anglo_turkish_agreement_desc:0 "Guvernul [ENG.GetAdjective] a fost nerăbdător să semneze un acord cu noi: un acord care, de fapt, nu ne cere să nu promitem nimic, dar ar obliga [ENG.GetNameDef] să ne sară în ajutor în cazul unei invazii. Totul miroase a disperare, dar ne putem folosi de disperare."
 TUR_add_medium_tank_technology_tt:0 "Adăugați tehnologie: §YBasic Medium Tank§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Aplicarea [ENG.GetAdjective] Embargouri petroliere asupra Irakului"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective] sunt hotărâți să oprească transporturile de petrol [IRQ.GetAdjective] să ajungă la inamicii lor continentali, dar au fost în mare parte fără succes. Putem sprijini inițiativa [ENG.GetAdjective] prin blocarea uneia dintre cele mai mari rute terestre pe care [IRQ.GetAdjective] le trec pentru comerțul în Europa."
 TUR_host_exiled_scientists:0 "Gazdă oameni de știință exilați"
 TUR_host_exiled_scientists_desc:0 "Atât de multe națiuni conduse de proști cu cizme sunt dispuse să-și alunge mințile cele mai bune și mai strălucite pur și simplu pentru că acei oameni de știință nu vor fi de acord să servească o agendă tiranică. Vom oferi o casă acelor exilați aici în [TUR.GetNameDef], pentru că avem mare nevoie de ei."
 TUR_the_chester_concession:0 "Concesiunea Chester"
 TUR_the_chester_concession_desc:0 "Rămânem îndreptățiți la concesiile pe care ni le-au promis americanii în urmă cu peste un deceniu. Ne putem face ca angajamentul nostru cu războiul să depindă de contribuțiile americane la bunăstarea statului [TUR.GetAdjective]."
 TUR_raise_opinion_of_america_tt:0 "Cu cât opinia §Statele Unite ale Americii§! are dintre noi, cu atât mai probabil concesiunea va fi aprobată."
 TUR_american_motor_factories:0 "Fabricile americane de autovehicule"
 TUR_american_motor_factories_desc:0 "O mare parte din industria noastră grea care este asociată cu producția de vehicule motorizate depinde de cooperarea cu americanii. Nu am fost întotdeauna cea mai îngăduitoare națiune când vine vorba de investiții străine, dar dacă ar fi să ne relaxăm reglementările pentru prietenii noștri americani... ei bine... cine poate spune ce s-ar putea întâmpla?"
 TUR_bomber_schematics:0 "Schema bombardierului"
 TUR_bomber_schematics_desc:0 "Nu este suficient să ne apărăm propriul cer în timp de război, trebuie să fim capabili să lovim inimile dușmanilor noștri pentru ca orice război să poată fi dus la încheiere rapidă. Aliații sunt stăpânii folosirii bombei ca unealtă pentru a-și distruge inamicii și putem învăța multe de la ei."
 TUR_join_the_allies:0 "Alătură-te aliaților"
 TUR_join_the_allies_desc:0 "Lumea a ajuns la un moment al destinului și ne așezăm la răscrucea multor imperii care luptă pentru a schimba lumea pentru totdeauna. Trebuie să susținem valorile pe care s-a întemeiat țara noastră și să luptăm cu națiunile din Occident în numele libertății și libertății."
 TUR_controlling_the_skies_of_europe:0 "Controlând cerurile"
 TUR_controlling_the_skies_of_europe_desc:0 "Puterea superioară de foc este modul în care vom câștiga războiul și trebuie să contribuim activ la efortul de război adăugând propria noastră putere de foc în lupta pentru a domina cerul."
 TUR_expanding_our_navy:0 "Extindem Marina noastră"
 TUR_expanding_our_navy_desc:0 "Luptăm alături de unele dintre puterile navale mondiale preeminente și avem multe de învățat de la ele. Până la sfârșitul războiului, marina noastră va fi lăudată printre mari."
 TUR_the_petra_proposal:0 "Propunerea Petra"
 TUR_the_petra_proposal_desc:0 "Consilierii noștri au venit cu un plan care ne va face să devenim responsabili pentru protejarea și administrarea protectoratelor [ENG.GetAdjective] din Levant. Strategia și propunerea sunt solide, iar acum nu mai rămâne decât să o prezentați la [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts:0 "Credit extins pentru datoriile noastre"
 TUR_expanded_credit_on_our_debts_desc:0 "Ce noroc că am ajuns să fim aliați cu multe dintre țările cărora le avem multe datorii! Cu siguranță participarea noastră la acest conflict este un motiv suficient pentru a vedea o mare parte din această datorie ștearsă, totul în numele bătăliei noastre comune pentru libertate."
 TUR_partnership_pact_with_bulgaria:0 "Pactul de parteneriat cu Bulgaria"
 TUR_partnership_pact_with_bulgaria_desc:0 "Ar fi înțelept să nu judeci oamenii [BUL.GetAdjective] prea aspru ca să nu fie împinși în brațele inamicului. Să le oferim o alternativă: o oportunitate de a sta de partea libertății și justiției, mai degrabă decât a autocrației și a corupției."
 TUR_seizing_the_romanian_oil_fields:0 "Cucerirea câmpurilor petroliere românești"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Câmpurile petroliere românești sunt o zonă vitală pentru efortul de război [GER.GetFactionName]. Întreruperea aprovizionării cu uleiul [ROM.GetNameDef] ar fi ca și cum ar opri sângele să curgă către o inimă."
 TUR_securing_iran:0 "Securizarea Iranului"
 TUR_securing_iran_desc:0 "Dacă [PER.GetAdjective] nu vor reglementa comerțul cu petrolul lor, astfel încât acesta să nu ajungă în rezervele inamicilor noștri, atunci le vom administra cu forța resursele pentru ei."
 TUR_british_dockyards_in_turkey:0 "Şantierele navale britanice din Turcia"
 TUR_british_dockyards_in_turkey_desc:0 "Coastele noastre sunt lungi și se întind pe aproape toată țara noastră. Există o mulțime de proprietăți imobiliare gratuite aici pentru industria de fabricare a navelor și [ENG.GetAdjective] recunosc acest lucru. Vom accepta oferta lor de a ne consolida industria navală pentru a înclina efortul de război mai mult în favoarea noastră colectivă."
 TUR_taking_over_defense_of_the_gulf:0 "Preluarea Apărării Golfului"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Putem elimina puțină presiune pe aliații noștri [ENG.GetAdjective] oferindu-ne să le protejăm posesiunile din Orientul Mijlociu pentru ei. Probabil că vor fi supuși sugestiei, mai ales având în vedere tot ceea ce am contribuit la efortul de război... și faptul că nu ar fi într-adevăr în măsură să ne împiedice să punem pur și simplu stăpânire pe teritoriile."
 TUR_we_must_not_fall:0 "Nu trebuie să cădem!"
 TUR_we_must_not_fall_desc:1 "Nu am luptat cu dinte și unghii ca națiune în timpul Războiului nostru de Independență doar pentru a fi anihilati câteva decenii mai târziu. Nu, povestea lui [TUR.GetNameDef] nu se termină aici -nu trebuie să cădem, nu vom cădea!"
 TUR_the_german_turkish_friendship_treaty:0 "Tratatul de prietenie germano-turc"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] și [ROOT.GetNameDef] sunt prieteni naturali. Nu trebuie să vedem ochi în ochi cu privire la fiecare problemă, pentru că istoriile noastre recente nu sunt prea diferite. Eforturile [ENG.GetAdjective] de a controla politica noastră externă vor deveni în zadar: vom demonstra asta printr-un nou Tratat de prietenie, semnat unilateral între [GER.GetLeader] și [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "Acordul Clodius"
 TUR_the_clodius_agreement_desc:0 "Cei [GER.GetAdjective] ne-au abordat cu o afacere favorabilă: minereu de crom în schimbul mijloacelor de a produce mai multe echipamente militare proprii. Devenind sursa principală de minereu de crom a [GER.GetNameDef], devenim, de asemenea, dreptul la protecția [GER.GetNameDef], care este o poziție destul de demn de invidiat în zilele noastre."
 TUR_clodius_agreement_tt:1 "Fiecare stat care produce §Y65§! sau mai multe unități de §YChromium§! va primi trei niveluri de §YInfrastructură§! si doua §YFabrici Militare§!."
 TUR_purchase_italian_light_tanks:0 "Cumpărați tancuri ușoare italiene"
 TUR_purchase_italian_light_tanks_desc:0 "Nu poți avea o forță armată modernă fără o armură puternică și de încredere care să susțină coloana vertebrală a armatei. Pur și simplu trebuie să punem mâna pe unele dintre noi și există vreo îndoială că cele mai mari tancuri produse în lume provin din [ITA.GetNameDef]?"
 TUR_approve_the_funkplan:0 "Aprobați Funkplan"
 TUR_approve_the_funkplan_desc:0 "Când Schachtplan a fost lansat în Europa de Sud, noi nu am participat la schemă. Situația s-a schimbat și suntem pregătiți să ne adâncim legăturile economice cu [GER.GetNameDef]. Economistul [GER.GetAdjective] Walther Funk a elaborat o schemă adaptată special situației noastre și am fi proști să nu implementăm această schemă cât mai curând posibil."
 TUR_the_italo_turkish_naval_academy:0 "Academia Navală Italo-Turcă"
 TUR_the_italo_turkish_naval_academy_desc:0 "Cei [ITA.GetAdjective] sunt stăpânii de necontestat al mărilor. Sunt multe am putea învăța de la ei dacă ar fi dispuși să ne învețe."
 TUR_invite_german_officers_to_izmir:1 "Invitați ofițeri germani la [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective] consilierii militari sunt invidia lumii. Pentru a ne moderniza armata și tactica ei, trebuie să folosim ajutorul oamenilor cu cele mai moderne forțe armate din Europa."
 TUR_the_mediterranean_entente:0 "Antanta Mediterana"
 TUR_the_mediterranean_entente_desc:0 "Trebuie să negociem o alianță pan-mediteraneană cuprinzătoare care să-și asume responsabilitatea pentru securitatea regiunii. Orice proiect care vizează controlul Mediteranei care nu începe cu o mână deschisă întinsă către [ITA.GetNameDef] este sortit eșecului."
 TUR_join_the_axis:0 "Alăturați-vă Axei"
 TUR_join_the_axis_desc:0 "Viitorul [ROOT.GetNameDef] se află foarte clar în națiunea care va remodela soarta lumii. Nicio țară nu este pregătită să zdruncine vechiul status quo și să aducă o nouă eră de pace și prosperitate ca [GER.GetNameDef]. Trebuie să-i ajutăm să-și realizeze viziunile pentru viitor."
 TUR_invite_bulgaria:0 "Invite Bulgaria"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] a stat prea mult timp pe margine. Viitorul lor cu [GER.GetNameDef] nu este pus la îndoială, doar atunci când își vor declara în sfârșit loialitatea. Îi vom ajuta pe [BUL.GetAdjective] să-și găsească curajul."
 TUR_entice_the_greeks:0 "Ademeniți grecii"
 TUR_entice_the_greeks_desc:0 "Pacea cu [GRE.GetNameDef] a fost ceva pentru care administrațiile noastre au muncit din greu de la prăbușirea Imperiului Otoman. Nu avem niciun motiv să aruncăm la gunoi zeci de ani de eforturi diplomatice, dar dacă ne aflăm în părți opuse ale acestui război, atunci s-ar putea schimba foarte bine. Să sperăm că ei ascultă înțelepciunea și nu-și aruncă viitorul în mod inutil."
 TUR_carve_up_greece:0 "Carve Up Grecia"
 TUR_carve_up_greece_desc:0 "Spre nemulțumirea noastră, pur și simplu nu pare să existe un viitor în care [GRE.GetNameDef] iese din această eră ca națiune încă independentă. Nu există animozitate în această decizie, pur și simplu facem ceea ce trebuie făcut de dragul supraviețuirii. Pacea va domni din nou în Marea Egee, dar nu în această eră crudă și neiertătoare."
 TUR_pressure_portugal_to_join:0 "Presiunea Portugaliei să se alăture"
 TUR_pressure_portugal_to_join_desc:0 "Este posibil ca [POR.GetNameDefCap] să nu se învețe din punct de vedere tehnic cu Marea Mediterană, dar are o miză mare în viitorul regiunii. Avem nevoie de marele lor imperiu și ei au de câștigat mult de la prieteni ca noi."
 TUR_collaborative_civil_works_programme:0 "Programul colaborativ de lucrări civile"
 TUR_collaborative_civil_works_programme_desc:1 "Dacă ar depinde numai de [ITA.GetNameDef], tot ce ar face oricine din alianța noastră este să cucerească și să subjugă alte popoare. Suntem vocea rațiunii pentru celelalte aspecte ale guvernării: nimeni nu a luat în considerare ratele de ocupare sau economia postbelică? Ar trebui să ne unim resursele și să lucrăm împreună pentru a construi un viitor mai bun, care să fie demn de toată această vărsare de sânge."
 TUR_fortifying_the_bosporus:0 "Fortificarea Bosforului"
 TUR_fortifying_the_bosporus_desc:0 "Bosforul este poarta de intrare între Marea Neagră și Marea Mediterană. Canalul Suez este puternic apărat, la fel ca și căile de intrare în strâmtoarea Gibraltar. Are sens atunci să lăsăm propria noastră strâmtoare neprotejată și deschisă molestării de către puterile străine? Aceasta nu. Vom munci din greu pentru a apăra ceea ce este al nostru."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Adaugă §Y3 forturi de pământ§! în interiorul orașului.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Adaugă un șir de §Forturi Yland§ de nivelul doi! de-a lungul §Y Strâmtorii§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Flota comercială mediteraneană"
 TUR_mediterranean_merchant_fleet_desc:0 "Convoaiele sunt linia de sânge a acestei facțiuni și trebuie să facem cu toții un efort colectiv mai bun pentru a crește cantitatea de convoai pe care le avem la dispoziție. Desigur, dacă această nouă flotă comercială ar fi folosită și ca un mijloc secret pentru a împărtăși informații suplimentare despre cercetarea navală, atunci aceasta s-ar putea dovedi a fi un efort deosebit de fructuos."
 TUR_court_the_spanish:0 "Curtea pe spaniol"
 TUR_court_the_spanish_desc:0 "Nu este un secret pentru nimeni faptul că liderul Spaniei simpatizează cu fracțiunea noastră și cu ceea ce reprezintă aceasta. O simplă ofertă de prietenie și niște promisiuni vagi despre câștigurile viitoare ar trebui să fie suficiente pentru a-i atrage de partea noastră într-un mod mai angajat."
 TUR_cleanse_iberia_of_bolshevism:0 "Curățați Iberia de bolșevism"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "Pierderea cauzei naționaliste în timpul războiului civil spaniol a fost un scandal! A fost gresit; o perversiune a dreptății și un eșec tragic al cauzei fasciste. Trebuie să remediam greșelile trecutului prin forță."
 TUR_end_the_british_hegemony:0 "Încheierea hegemoniei britanice"
 TUR_end_the_british_hegemony_desc:0 "Această lume nu poate cunoaște pacea până când domnia perfidă și veșnică a [ENG.GetAdjective] este adusă la un sfârșit violent și definitiv. Acesta nu este război, este o datorie."
 TUR_punish_french_weakness:0 "Pedepsiți slăbiciunea franceză"
 TUR_punish_french_weakness_desc:0 "Tricolorul [FRA.GetAdjective] a zburat odată peste jumătate din Europa în timpul lui Napoleon. Astăzi, nici măcar nu este potrivit să zboare peste Paris. A trecut timpul să punem capăt stânjenii globale care este națiunea cunoscută sub numele de „[FRA.GetNameDef]”."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Victorie sau moarte împotriva comunismului"
 TUR_victory_or_death_against_communism_communism_desc:0 "Lupta globală împotriva comunismului este una dreaptă. Lupta depășește simpla ideologie: luptăm pentru propriul nostru mod de viață împotriva unui monolit terifiant care distruge tot ceea ce atinge. Nu ne permitem să pierdem."
 TUR_victory_or_death_against_communism_generic:0 "Victorie împotriva imperialismului rus"
 TUR_victory_or_death_against_communism_generic_desc:0 "Lupta globală împotriva imperialismului [SOG.GetAdjective] este una dreaptă. Lupta depășește disputele de frontieră: luptăm pentru propriul nostru mod de viață împotriva unui imperiu expansionist terifiant care distruge tot ceea ce atinge. Nu ne permitem să pierdem."
 TUR_increase_german_military_aid:0 "Creșterea ajutorului militar german"
 TUR_increase_german_military_aid_desc:0 "Dacă [GER.GetAdjective] se așteaptă ca noi să ținem pasul cu progresele lor în prima linie, atunci trebuie să împărtășească o parte din cantitățile copioase de tehnologie pe care le-au adunat de-a lungul anilor. Desigur, am dori să luptăm într-o capacitate mai intensă -dar unele ajutoare [GER.GetAdjective] ar putea contribui în mare măsură în facilitarea acestei dorințe."
 TUR_cooperative_research_centers:0 "Centre de cercetare cooperativă"
 TUR_cooperative_research_centers_desc:0 "Acest război va fi câștigat de puterea cu cele mai mari capacități tehnologice. Fascismul este crezul viitorului, așa că este de la sine înțeles că avem nevoie doar de cele mai moderne tehnologii pentru a ne duce războiul."
 TUR_the_tuz_golu_training_facility:0 "Centrul de antrenament din Salt Lake"
 TUR_the_tuz_golu_training_facility_desc:0 "Clima mediteraneană a națiunii noastre nu este un mediu potrivit pentru a ne antrena soldații, astfel încât aceștia să poată opera în mod adecvat în climatele aride. Am ales să ridicăm o unitate de antrenament în apropierea lacului sărat Tuz Gölü, pentru ca trupele noastre să fie mai bine pregătite să lupte în medii uscate."
 TUR_pack_for_a_long_winter:0 "Pachet pentru o iarnă lungă"
 TUR_pack_for_a_long_winter_desc:0 "Nu este o sarcină ușoară să imite o parte din răcelile amare ale Eurasiei, dar a fost forțat să se descurce. Am ales să construim o instalație pe vârful Muntelui Palandöken din Erzurum, cu o unitate suplimentară mai mică, bazată în jurul Muntelui Ağrı, astfel încât trupele noastre să se poată antrena în condiții alpine și glaciare pe tot parcursul anului."
 TUR_support_the_golden_square:0 "Susține Piața de Aur"
 TUR_support_the_golden_square_desc:0 "Există un grup cu o influență considerabilă în [IRQ.GetNameDef] care împărtășește obiective foarte asemănătoare cu ale noastre. Ar trebui să sprijinim acești indivizi similari, astfel încât să ajute la eliminarea prezenței imperialiste în regiune."
 TUR_secure_the_iraqi_oil:0 "Asigurați petrolul irakian"
 TUR_secure_the_iraqi_oil_desc:0 "De ce să ai încredere în ceilalți să facă o treabă pe care știi că o poți face perfect pe cont propriu? Cizmele noastre vor atinge pământul la Bagdad înainte de sfârșitul lunii: garantat."
 TUR_rebuke_the_treaty_of_lausanne:0 "Dojeniți Tratatul de la Lausanne"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Am încălcat deja atât de multe dintre prevederile tratatului care ne-a fost impus după încheierea Marelui Război. Este timpul să aruncăm în sfârșit jugul dușmanilor noștri, așa cum au făcut-o deja aliații noștri înaintea noastră. Este regretabil, dar nu putem avea încredere că granițele noastre de vest vor fi securizate până când [GRE.GetAdjective] va fi rezolvată."
 TUR_turkish_panzers:0 "tancuri turcești"
 TUR_turkish_panzers_desc:0 "De ce ar trebui [GER.GetNameDef] să fie singura țară care are tancuri uimitoare? Vom comanda propria noastră gamă de armuri care va continua să cucerească lumea alături de panzerele [GER.GetAdjective]!"
 TUR_establish_the_committee_of_pan_turkism:1 "Propagați doctrina pan-turcismului"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "În toată Eurasia, frații și surorile noștri asupriți turci așteaptă ca noi să-i eliberăm din ghearele stăpânilor lor răi. Intenționăm să facem exact asta și nu ne vom opri până când fiecare turc din lume va rămâne liber la granițele noastre și sub protecția noastră!"
 TUR_integrate_german_officers_into_the_army:0 "Integrarea ofițerilor germani în armată"
 TUR_integrate_german_officers_into_the_army_desc:0 "Nemaifiind nevoie de a deghiza rolul oficialilor militari germani în țara noastră, i-am integrat oficial în lanțul nostru de comandă cu acordul expres al [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Restabilirea mândriei națiunii noastre"
 TUR_restoring_our_nations_pride_desc:0 "Realizările noastre din ultimii ani au fost cu totul uluitoare. Am trecut de la îngrozirea de război în urma pierderilor noastre uriașe din Marele Război la cuceritorii continentali care duc bătălii în întreaga lume. Suntem în pragul unei epoci de aur: Epoca de aur a lupului!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Reînnoiește Pactul de neagresiune sovietic"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Am semnat un pact de neagresiune cu [SOV.GetNameDef] în 1925 și am fost una dintre primele țări din lume care s-a angajat în relații de prietenie cu [SOV.GetAdjective], dar vremurile s-au schimbat. Este important să reînnoim acest pact și să ne asigurăm că legăturile cu actualul regim sunt sănătoase."
 TUR_the_batumi_accord:0 "Acordul de la Batumi"
 TUR_the_batumi_accord_desc:0 "Ar trebui să lucrăm împreună cu guvernul regional georgian pentru a îmbunătăți industriile ambelor națiuni. Un astfel de acord ar fi fructuos ambelor părți și nu ar putea fi refuzat decât din motive explicit de natură politică."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Oferiți refugiu victimelor fascismului"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Cauza fascistă este nediscriminatorie în alegerea victimelor. Acești demagogi se mulțumesc cu masele cu iluzii de grandoare pe de o parte, în timp ce lasă șobolanii să iasă din canalizare pe de altă parte. Trebuie să-i protejăm pe cei care nu au mijloace cu care să se protejeze."
 TUR_soviet_tank_factories:0 "Fabricile de tancuri sovietice"
 TUR_soviet_tank_factories_desc:0 "Luând o atitudine antifascistă mai explicită în politica noastră externă, putem asigura succesul unei scheme concepute pentru a promova producția de armuri în [ROOT.GetNameDef] cu ajutorul [SOV.GetAdjective]."
 TUR_dissolve_the_ODPA:1 "Dizolvarea Consiliului Datoriilor"
 TUR_dissolve_the_ODPA_desc:0 "Puterile occidentale cred că doar pentru că otomanii le-au fost datori, înseamnă că loialitatea noastră se datorează cauzei lor. Imperialiștii nu s-au schimbat și par să se străduiască în mod constant să demonstreze că nu se pot schimba niciodată. Vom pune la moarte acest simbol învechit al trecutului nostru: când eram prea slabi ca să ne apărăm singuri."
 TUR_adana_to_baku_highway:0 "Autostrada Adana-to-Baku"
 TUR_adana_to_baku_highway_desc:0 "De mult ne-am dorit să promovăm legături mai mari între noi și Caucaz. Această inițiativă poate servi doar la aprofundarea legăturilor noastre cu [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program:0 "Programul de antrenament pentru lupii arctici"
 TUR_arctic_wolves_training_program_desc:0 "Soldații noștri vor târî prin zăpadă ca lupii care vânează prada în boreal. Prin antrenamentul nostru, inamicul va ajunge să se teamă mai mult decât de frig în vânturile înghețate."
 TUR_seize_religious_property:0 "Sechestra proprietatea religioasă"
 TUR_seize_religious_property_desc:0 "Religia a fost nenorocirea acestei republici încă de la începuturile ei. Vom naționaliza și închide fiecare clădire religioasă din această țară și vom folosi pământul într-o mai bună utilizare. Eliberându-ne de cătușele religiei, vom atinge în sfârșit potențialul maxim."
 TUR_guarding_our_western_frontiers:0 "Fortificarea frontierelor de vest"
 TUR_guarding_our_western_frontiers_desc:0 "Cea mai mare amenințare la adresa suveranității noastre vine din vest. Când națiunile occidentale vor veni după noi, ne vor găsi pregătiți să le împingem înapoi în mările din care s-au născut."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Blocul Mediteranean Antibolșevic"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Ne-am dori să putem menține legături de prietenie cu [SOV.GetNameDef], dar stalinismul este atât de departe de idealul marxist încât ne-am minți singuri dacă am pretinde că este tolerabil. Trebuie să ne despărțim de [SOV.GetNameDef] și să găsim prieteni similari în altă parte."
 TUR_readdress_the_montreux_convention:0 "Readresați Convenția de la Montreux"
 TUR_readdress_the_montreux_convention_desc:0 "Când am ținut pentru prima dată Convenția de la Montreux, am fost poate prea duri când am luat în considerare poziția [SOV.GetAdjective]. Ar trebui să revizuim declarația semnată și să facem concesiile pe care [SOV.GetNameDef] le-au cerut în numele prieteniei și cooperării."
 TUR_the_international_of_proletarian_freethinkers:0 "Internaționala liber-gânditorilor proletari"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Libercugetorii provin din clasa muncitoare și în curând cei mai buni și mai străluciți din clasa muncitoare se vor aduna aici pentru a contribui la binele mai mare."
 TUR_officers_of_the_revolution:0 "Ofițerii Revoluției"
 TUR_officers_of_the_revolution_desc:0 "Așa cum ofițerii kemaliști își reprezintă și își protejează propria ideologie, noii noștri ofițeri vor servi ca gardieni ai marxismului în [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war:0 "Asumarea responsabilității pentru războiul aerian"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective] au destui în farfurie care domină pământul și mările, ar trebui să dăm o mână de ajutor asumându-ne o anumită responsabilitate pentru războiul aerian."
 TUR_strengthening_our_navies:0 "Întărirea marinelor noastre"
 TUR_strengthening_our_navies_desc:0 "Pentru a ne proteja în Marea Mediterană, avem nevoie de marine puternice și capabile. Printr-un efort combinat, vom atinge minimul necesar pentru a ne proteja frontierele de amenințările invadatoare."
 TUR_avenge_the_treaty_of_sevres:0 "Răzbuna Tratatul de la Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] a crezut că ne-ar putea distruge atunci când eram cei mai slabi. Au căutat să ne exploateze, să ne dezarmeze și să ne despartă. Le vom face exact așa cum au plănuit să ne facă nouă."
 TUR_strike_at_the_fascist_menace:0 "Loviți amenințarea fascistă"
 TUR_strike_at_the_fascist_menace_desc:0 "Fascismul este o ideologie prea periculoasă pentru a o lăsa să alerge în curtea noastră. Cât timp înainte ca oamenii noștri să prindă bug-ul fascist? Trebuie să-i zdrobim pe fasciști și, făcând acest lucru, să le furăm mișcării de toată legitimitatea ei."
 TUR_learning_from_the_tripolitanian_war:0 "Învățăm din războiul tripolitan"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Lanțul de evenimente care a declanșat prăbușirea Imperiului Otoman s-a petrecut atât de repede, încât nu a mai fost deloc timp să reflectăm asupra lecțiilor învățate. Ar trebui să învățăm din greșelile noastre atunci când [ITA.GetAdjective] au invadat Libia otomană și ne-au confiscat-o."
 TUR_stop_the_stalinist_charade:0 "Opriți șarada stalinistă"
 TUR_stop_the_stalinist_charade_desc:0 "Adevărata revoluție trebuie adusă înapoi de unde a venit. Undeva pe parcurs, [SOV.GetNameDef] și-a pierdut din vedere scopul și spiritul. Trebuie să-i ajutăm să-și recupereze idealismul pierdut."
 TUR_strike_the_british_imperialists:0 "Loviți-i pe imperialiștii britanici"
 TUR_strike_the_british_imperialists_desc:0 "Lumea nu se poate schimba niciodată cu adevărat atâta timp cât [ENG.GetNameDef] există încă așa cum este. Trebuie să-i zdrobim și să le distrugem imperiul deplorabil."
 TUR_foreign_brigades_for_the_revolution:0 "Brigăzi străine pentru Revoluție"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Marxismul este un crez fundamental internaționalist și, prin urmare, este pur și simplu firesc ca revoluționari din întreaga lume să se adună în națiunea noastră pentru a lupta în lupta noastră globală comună."
 TUR_joint_caucasian_turkish_officer_school:0 "Şcoala comună de ofiţeri caucaziano-turci"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars este un oraș cu o istorie istorică, iar apropierea sa de [SOV.GetNameDef] îl face locația ideală pentru a înființa o nouă școală de ofițeri politizată. Ofițerii noștri vor fi învățați nu doar elementele fundamentale ale războiului, ci și complexitățile doctrinei marxiste."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Ridicați Partidul Comunist din Exilul Turciei"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Mulți membri ai Partidului Comunist Turc rămân în exil în [SOV.GetNameDef] sau ascunși în întreaga Europă în celule secrete. Poate că nu suntem de acord cu tot ce are de spus TKP, dar rămânem tovarăși în aceeași luptă de eliberare de clasă. Este timpul să-i aducem acasă."
 TUR_reconciling_kemalism_with_bolshevism:0 "Reconcilierea kemalismului cu bolșevismul"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] trebuie adăugat ca una dintre figurile ideologice cruciale care ne definesc ideologia. Cum putem realiza în mod curat o astfel de schimbare ideologică într-un mod curat este un mister, dar cine ne va chema pentru asta?"
 TUR_the_turkish_tank_project:0 "Proiectul tancului turcesc"
 TUR_the_turkish_tank_project_desc:0 "Tancul este arma viitorului, iar comunismul este crezul viitorului. Cei doi merg împreună ca çiğ köfte și rakı!"
 TUR_scrapping_our_debts:0 "Casarea datoriilor noastre"
 TUR_scrapping_our_debts_desc:0 "Construirea națiunii noastre aproape de la zero a fost o afacere costisitoare și vom fi recunoscători pentru caritatea națiunilor mai bogate decât noi, care ne-au ajutat în urcarea către progresul național. Cu toate acestea, am devenit atât de divergenți de cei care credeau să ne controleze prin sforile poșetei, încât nu avem de ales decât să ne stingem toate datoriile."
 TUR_collectivising_our_agriculture:0 "Colectivizarea agriculturii noastre"
 TUR_collectivising_our_agriculture_desc:0 "Agricultura este un domeniu foarte important în [ROOT.GetNameDef], iar cei care trudesc pământul nu mai pot fi exploatati de cei care i-ar mulge pentru profit. De acum înainte, fermierul își stabilește propriul salariu și își controlează propriile mijloace de producție."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Valorificați creșterea naționalismului kurd"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Avem motive să credem că kurzii din afara națiunii noastre conspiră pentru a comite acte de terorism greșit în interiorul propriilor granițe. Ei nu înțeleg că prin comunism muncitorul kurd a fost eliberat. Îi vom elibera și pe prole greșiți din străinătate."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Emite un ultimatum bulgarilor"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "A existat vreodată o națiune mai murdară decât [BUL.GetNameDef]? Din nou și din nou, ei au deranjat echilibrul în Balcani fără niciun alt motiv decât pentru a-și îndeplini propriile iluzii egoiste și iredentiste. Îi vom domina și, făcând asta, vom elibera lucrătorul [BUL.GetAdjective] -chiar dacă nu merită cu adevărat acest lucru."
 TUR_learning_from_the_great_war:0 "Învățând din Marele Război"
 TUR_learning_from_the_great_war_desc:0 "Chiar dacă armatele noastre au ieșit victorioase din Războiul de Eliberare împotriva Antantei și a otomanilor, națiunea noastră a plătit prețul libertății în sânge. Nu trebuie să mai permitem niciodată ca un dezastru de o asemenea amploare devastatoare să lovească din nou țara noastră. Trebuie să învățăm din greșelile noastre trecute și să ne studiem victoriile."
 TUR_modernising_the_army:0 "Modernizarea Armatei"
 TUR_modernising_the_army_desc:0 "Am căzut în spatele curbei când vine vorba de inovații tehnologice în război. Pentru a evita repetarea vărsării de sânge din trecutul nostru, trebuie să ne modernizăm rapid tactica și echipamentul."
 TUR_hava_okulu:0 "Școala Aeriană"
 TUR_hava_okulu_desc:0 "Suntem mândri că avem o academie atât de veche și venerabilă dedicată aviației militare și civile. Ar trebui să punem un accent mai mare pe eforturile noastre de război aerian."
 TUR_expand_the_air_bases:0 "Extindeți bazele aeriene"
 TUR_expand_the_air_bases_desc:0 "Națiunea noastră este foarte mare și este vital ca forțele noastre aeriene să poată acoperi fiecare centimetru din teritoriu [ROOT.GetAdjective]."
 TUR_mechanising_our_army:0 "Mecanizarea Armatei noastre"
 TUR_mechanising_our_army_desc:0 "Este un obiectiv ambițios, dar care este urmărit din necesitate. Mai devreme sau mai târziu, toate armatele vor fi mecanizate. Trebuie pur și simplu să decidem dacă ne pregătim să întreprindem un astfel de efort acum sau să așteptăm până când acesta devine mai viabil în viitor."
 TUR_embrace_military_tradition:0 "Îmbrățișează tradiția militară"
 TUR_embrace_military_tradition_desc:0 "Imperiul Otoman obișnuia să amenințe întregul continent al Europei. Sigur, s-au făcut unele greșeli -dar, privind în trecut, poate că am putea avea din nou o armată capabilă să mărșăluiască până la porțile Vienei și nu numai."
 TUR_the_kirikkale_tank:0 "Tancul Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "Am devenit prea dependenți de modelele străine ale vehiculelor blindate. Ne vom proiecta propriul nostru rezervor [ROOT.GetAdjective] -rezervorul Kırıkkale!"
 TUR_superiority_of_arms:0 "Superioritatea armelor"
 TUR_superiority_of_arms_desc:0 "De ce să aruncați bărbații la o problemă când gloanțele și obuzele sunt mult mai consumabile? Trebuie să facem un efort mai mare pentru a salva viețile soldaților noștri prin folosirea unei puteri de foc copleșitoare."
 TUR_utilising_our_terrain:0 "Folosind terenul nostru"
 TUR_utilising_our_terrain_desc:0 "Anatolia este visul unui apărător și cel mai rău coșmar al unui invadator. Ne cunoaștem țara și ar trebui să ne antrenăm să folosim apărarea naturală a națiunii noastre pentru a face din orice invazie o luptă grea."
 TUR_construct_the_cakmak_line:0 "Construiți linia de brichetă"
 TUR_construct_the_cakmak_line_desc:0 "Feldmaresalul Fevzi Çakmak a propus construirea unei linii defensive de fortificații în jurul Edirnei și a strâmtorii Bosfor. Deși a existat o oarecare trepidare în rândul oficialilor cu privire la continuarea proiectului, în cele din urmă beneficiile depășesc costurile și este timpul să începem să începem pe linia de forță."
 TUR_accelerate_native_fighter_designs:0 "Accelerați modelele de luptători nativi"
 TUR_accelerate_native_fighter_designs_desc:0 "Industria noastră de aviație este veche și bine respectată, dar puține modele de avioane [ROOT.GetAdjective] au îndeplinit standardele de producție. Trebuie să lucrăm pentru a schimba asta."
 TUR_patrol_the_seas:0 "Patrol the Seas"
 TUR_patrol_the_seas_desc:0 "Oceanul nostru este bariera noastră naturală împotriva invaziei și trebuie să avem grijă de el așa cum am face-o cu o graniță terestră."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Invocați Metodele lui Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Am aflat de la Mehmed II că atunci când o problemă pare insurmontabilă, un tun mare se va dovedi de obicei o soluție foarte viabilă."
 TUR_turkish_air_defense_platforms:0 "Platformele Turciei de Apărare Aeriană"
 TUR_turkish_air_defense_platforms_desc:0 "Trebuie să lucrăm pentru a ne apăra spațiul aerian în cazul unui atac aerian dinspre mări sau dinspre unul dintre teritoriile vecinilor noștri."
 TUR_expand_the_golcuk_naval_base:0 "Extindeți baza navală Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Prin extinderea Bazei Navale Gölcük, vom putea să ne sprijinim obiectivele strategice în strâmtoarea și Marea Egee."
 TUR_relocate_from_yildiz_palace:0 "Mutați-vă de la Palatul Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Ne-am concentrat eforturile navale în jurul Çanakkale și Strâmtorii de mult prea mult timp. Este timpul să acționăm în sfârșit asupra planurilor noastre de extindere a portului Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Moștenirea marinei otomane"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Flota otomană a fost cu adevărat impresionantă, iar dacă există măcar un lucru demn de plâns din partea imperiului căzut, acesta ar fi ilustrul marina pe care o mânuia. Putem onora această moștenire cu o marine mai modernă astăzi."
 TUR_the_path_of_the_wolf:0 "Calea lupului"
 TUR_the_path_of_the_wolf_desc:0 "La fel ca lupul, trebuie să fim mereu la pândă. Vom rămâne jos și vom ataca când inamicul nostru se așteaptă cel mai puțin. Avem mentalitățile lupilor, iar submarinul este instrumentul perfect pentru a-și exercita această mentalitate."
 TUR_fortified_defensive_bases:0 "Baze defensive fortificate"
 TUR_fortified_defensive_bases_desc:0 "Se spune că cea mai bună ofensă este o apărare bună, iar poziția noastră oficială este că nu suntem de acord!"
 TUR_turk_silahli_kuvvetleri:0 "Forțele armate turcești"
 TUR_turk_silahli_kuvvetleri_desc:0 "Forțele noastre armate au devenit cu adevărat moderne și nu mai sunt umbra în care au devenit după teribilul Război de Independență. Am putea lupta cu lumea în starea noastră actuală. Ar trebui să fim mândri de cât de departe am ajuns."
 TUR_misak_i_milli:0 "Pactul National"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî -Jurământul Național. După prăbușirea Imperiului Otoman și încheierea Războiului de Independență, ne-am predat de bunăvoie o mare parte din teritoriu pe care l-am deținut și am renunțat la revendicările noastre asupra teritoriului. Lumea este diferită acum, iar oamenii din aceste teritorii strigă pentru întoarcerea noastră. Îi vom obliga."
 TUR_alienate_our_allies_tt:0 "\n§ROSchimbarea noastră radicală în politica externă ne-ar putea înstrăina de aliații noștri, mai ales dacă începem să-i țintăm.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Resover te Karjali Vilayet"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Disprețuitorii [BUL.GetAdjective] ne-au fost de prea mult timp un ghimpe în coastă. Ei pot nega tot ce își doresc, dar poporul turc prins și asuprit în starea lor vicioasă strigă pentru eliberare. Nu intenționăm să-i facem să aștepte mai mult."
 TUR_cypriot_and_oniki_ilhak:0 "cipriot și douăsprezece anexe"
 TUR_cypriot_and_oniki_ilhak_desc:0 "Cei [GRE.GetAdjective] pot striga pentru enoza tot ce doresc; îi vom învinge la jocul lor cu propriul nostru ilhak. Cipru și Rodos sunt de drept ale noastre și, când le vom prinde din nou, nu le vom lăsa niciodată să plece."
 TUR_reuniting_thrace_through_force:0 "Reunind Tracia prin forță"
 TUR_reuniting_thrace_through_force_desc:0 "Există încă o populație substanțială [ROOT.GetAdjective] în Tracia. O mare parte a acesteia o deținem în Edirne, dar [GRE.GetAdjective] insistă să mențină teritoriul divizat. Acum trebuie să insistăm asupra contrariului."
 TUR_rebuke_the_treaty_of_kars:0 "Dojeniți Tratatul de la Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Tratatul de la Kars trebuia să pună capăt granițelor dintre [ROOT.GetNameDef] și Caucaz, dar cum poate un astfel de tratat să aibă greutate atunci când viețile locurilor turcești din acea regiune blestemată sunt în joc? Ne vom lupta cu dinți și gheare pentru a ne salva rudele."
 TUR_unite_the_azeri_diaspora:0 "Unite the Azeri Diaspora"
 TUR_unite_the_azeri_diaspora_desc:0 "Este datoria noastră solemnă să unim toate popoarele turcice ale lumii sub o singură națiune și până când nu vom elibera frații noștri azeri din străinătate, misiunea noastră nu este încă încheiată."
 TUR_konfederasyon:0 "Confederaţie"
 TUR_konfederasyon_desc:0 "Am avut întotdeauna o mare afinitate cu poporul din Azerbaidjan și ar fi un privilegiu absolut să extindem poporului azer cetățenia egală în conglomeratul nostru fin de popoare turcice."
 TUR_annul_the_ankara_anlasmasi:0 "Anularea Acordului de la Ankara"
 TUR_annul_the_ankara_anlasmasi_desc:0 "În 1926, Problema Mosul a fost aparent rezolvată -dar, ca în toate crizele vremii, rezultatul a fost incontestabil în favoarea [ENG.GetAdjective] și [FRA.GetAdjective]. Nu vom mai ignora situația dificilă a turcului [IRQ.GetAdjective]. A venit timpul pentru acțiune."
 TUR_liberate_the_kurdish_diaspora:0 "Eliberați diaspora kurdă"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Destinele poporului turc și kurd sunt împletite, iar dacă nu suntem toți în asta împreună, atunci istoria va fi sortită să se repete pentru veșnicie."
 TUR_turanist_ambition:0 "Ambiția turanistă"
 TUR_turanist_ambition_desc:0 "Avem voința de a ne construi un imperiu puternic, dar riscăm să stârnim furia Marilor Puteri ale lumii încă în picioare. Vor încerca să ne împiedice, dar odată ce Eurasia va cădea sub controlul nostru, nu vor putea face nimic pentru a ne opri."
 TUR_subdue_the_magyars:0 "Supune pe maghiari"
 TUR_subdue_the_magyars_desc:0 "S-ar putea să se creadă cu mult dincolo de rădăcinile lor, după secole sub controlul austriacului, dar îl vedem pe ungur așa cum este el cu adevărat. Este un turc care neagă; un lup care se vede ca un șoim. Vom aminti maghiarilor moștenirea lor."
 TUR_cin_turkleri:0 "turci chinezi"
 TUR_cin_turkleri_desc:0 "Turcul din China va fi întotdeauna pradă fără solidaritatea turcilor din străinătate. Este de datoria noastră să eliberăm și să-i protejăm pe turcii din China de cei care le-ar nega moștenirea lor."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Încoronându-ne cu Fin-Ugor"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "Nu există o bijuterie mai fină în coroana turanistă decât cea a [FIN.GetNameDef]. A cuceri [FIN.GetAdjective] este suma ambiției supreme și intenționăm pe deplin să îndeplinim această ambiție și să completăm frăția noastră turanistă."

 BUL_acquire_modern_tools:0 "Achiziționați instrumente moderne"
 BUL_acquire_modern_tools_desc:0 "Industria bulgară constă în principal din producție de modă veche, la scară mică și artizanat. Avem nevoie de instrumentele adecvate pentru a construi și dezvolta bazele unei industrii moderne."
 BUL_improve_the_road_system:0 "Îmbunătățirea sistemului rutier"
 BUL_improve_the_road_system_desc:0 "Drumurile bulgare sunt absolut subdezvoltate, cel puțin, făcând comunicațiile dificile și lente. Dezvoltarea unei industrii moderne de infrastructură capabilă să îmbunătățească și să extindă sistemul nostru rutier actual va deschide calea pentru a rezolva problemele noastre de transport."
 BUL_attract_foreign_capitals:0 "Atrageți capitale străine"
 BUL_attract_foreign_capitals_desc:0 "Ne lipsesc mijloacele pentru a construi o industrie puternică și eficientă pe cont propriu, așa că cel mai bun pariu al nostru este să atragem investitorii străini care doresc să-și extindă afacerile și să opereze în Bulgaria."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Câștigă spiritul național §YIndustria străină§!, care acordă (Câștig de putere politică: §G+5%§!, Viteza de construcție: §R-10%§!, Productie din fabrică: §R-2%§!, £GFX_prod_eff_cap Eficiența producției Limită: §R-5%§!, £GFX_prod_eff Creșterea eficienței producției: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Dinamizarea industriei naționale"
 BUL_invigorate_national_industry_desc:0 "De mult prea mult timp ne-am bazat pe capitalul străin pentru a ne dezvolta infrastructura, industria și agricultura. Dacă căutăm autosuficiența și libertatea de a ne dezvolta țara în felul nostru, trebuie să începem prin a investi în industria națională și în dezvoltarea de noi fabrici.\nNu va fi o sarcină ușoară, dar cu siguranță va merita efort pe termen lung."
 BUL_expand_sofia_university:0 "Extinde Universitatea din Sofia"
 BUL_expand_sofia_university_desc:0 "Prin alocarea unei părți din bugetul nostru pentru finanțarea extinderii facilităților Universității din Sofia, cea mai prestigioasă instituție de învățământ superior din Bulgaria, ne vom spori rezervorul de minți strălucitoare, de care vom folosi bine."
 BUL_expand_the_tobacco_industry:0 "Extindeți industria tutunului"
 BUL_expand_the_tobacco_industry_desc:0 "De zeci de ani principalul nostru export a fost producția noastră agricolă, dar este clar că încă putem crește profiturile din aceste exporturi trecând de la producția de cereale la culturi mai valoroase, cum ar fi tutunul."
 BUL_nationalization:0 "Naţionalizare"
 BUL_nationalization_desc:0 "Capitalul străin ne-a permis să dezvoltăm noi complexe industriale în Bulgaria la o scară nemaiîntâlnită până acum în Balcani. Însă magnații care le dețin se îndepărtează din ce în ce mai mult de economia noastră, așa că este timpul să le confiscăm mijloacele de producție și să le împingem afară din țara noastră. Totuși, acest lucru va înfuria guvernele străine și, dacă diplomația eșuează, ar putea fi nevoiți să luptăm pentru asta..."
 BUL_nationalization_dynamic_modifier_tt:0 "Eliminați spiritul național §YIndustria străină§!"
 BUL_nationalization_warning_tt:0 "§Ca urmare a naționalizării, țările străine care au investit în industria bulgară ar putea decide să impună un embargo comercial asupra țării noastre, să ne dea din facțiune sau chiar să ne declare război!§!"
 BUL_increase_industry_investments:0 "Creșteți investițiile în industrie"
 BUL_increase_industry_investments_desc:0 "Trebuie să dezvoltăm o industrie grea capabilă să susțină marea noastră creștere industrială și militară. Vor fi necesare investiții naționale mari, dar acest lucru ne va aduce mai aproape de independența noastră economică finală."
 BUL_utmost_optimization:0 "Optimizare maximă"
 BUL_utmost_optimization_desc:0 "Prin prioritizarea dezvoltării industriei noastre naționale, am cunoscut o creștere susținută a producției și multe industrii noi s-au dezvoltat rapid, deși nu sunt încă foarte eficiente. Este timpul să facem efortul final, întreprinzând o reorganizare industrială și funciară majoră, care să ne permită să atingem eficiență maximă atât în ​​industrie, cât și în agricultură."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modificați §YIndustria străină§! de\nViteza de construcție: §G+5%§!\n£GFX_prod_eff_cap Limita eficienței producției: §G+3%§!\n£GFX_prod_eff Creșterea eficienței producției: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Efectele se vor schimba dacă §YAtrageți capitale străine§! focalizarea este finalizată."
 BUL_national_railway_lines:0 "Linii Naționale de Căi Ferate"
 BUL_national_railway_lines_desc:0 "Avem nevoie de modalități rapide și fiabile de a ne deplasa nu numai trupele, ci și proviziile în întreaga țară. Extinderea liniilor feroviare ne va îmbunătăți capacitățile logistice."
 BUL_all_that_glitters:0 "Tot Ce Strălucește"
 BUL_all_that_glitters_desc:0 "Depozitele de aur din Chelopech ar putea servi bine economiei noastre într-o perioadă în care investițiile în active nemateriale sunt expuse unui mare risc. Efectul asupra rezervelor noastre naționale ar trebui să fie vizibil."
 BUL_light_metal_exploitation:0 "Exploatarea metalelor ușoare"
 BUL_light_metal_exploitation_desc:0 "În condițiile în care industria noastră militară impune mari cerințe pentru resursele noastre naturale, trebuie depuse eforturi pentru a extinde producția internă. Deși depozitele noastre rămân mici, acest moment de nevoie impune cu siguranță exploatarea lor."
 BUL_steel_plant_in_pernik:0 "Uzina de oțel din Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaria nu este cea mai bogată țară din Balcani în ceea ce privește resursele și, astfel, trebuie să profităm la maximum de comorile pe care le ascunde solul nostru. Trebuie să ne îmbunătățim fabricile de fier și instalațiile de extracție a cărbunelui din Pernik și să construim acolo prima noastră fabrică de producție de oțel."
 BUL_mineral_extraction_in_the_rhodopes:0 "Extracția mineralelor în Rodopi"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Rodopii sunt bogați în minerale precum cromit, minereu de fier, zinc și plumb, iar experții noștri sunt optimiști că prospectarea adecvată a zonei poate duce la descoperirea de noi zăcăminte."
 BUL_uranium_prospecting:0 "Prospectarea uraniului"
 BUL_uranium_prospecting_desc:0 "Uraniul devine o resursă extrem de valoroasă pentru crearea de noi arme puternice și devastatoare și am descoperit zăcăminte potențial bogate în Buhovo. Trebuie să cercetăm zona și să ne gândim dacă va fi mai benefic pentru noi să folosim singuri resursa sau să acordăm drepturi de exploatare aliaților noștri."
 BUL_uranium_prospecting_no_target_tt:0 "Decizie de deblocare: §Acord de concesiune cu uraniu§!, acordând bonusuri liderului facțiunii bulgare sau aliatului major. §RRemite ca Bulgaria să fie într-o facțiune.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Decizia de deblocare: §Acord de concesiune de YUranium§!, acordând bonusuri liderului fracțiunii bulgare."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Decizie de deblocare: §Acord de concesiune de uraniu§!, acordând bonusuri aliaților majori bulgari."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Georgi Benkovski unități de reparații aeronave"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Pentru a construi o forță aeriană națională, este necesară construirea de hangare de reparare a corpului aeronavei și de instalații de testare a motoarelor. În acest sens, ni s-a prezentat un proiect interesant de înființare a fabricii de reparații de avioane Terem Georgi Benkovski la Plovdiv."
 BUL_pilot_training_program:0 "Program de formare a pilotului"
 BUL_pilot_training_program_desc:0 "Dacă Bulgaria va domina cerul, vom avea nevoie de un număr mare de piloți și membri ai echipajului cu experiență și, pentru a realiza acest lucru, trebuie să dezvoltăm un program optim de antrenament, susținut de bazele aeriene și facilitățile de antrenament necesare."
 BUL_negotiate_bulgarian_rearmament:0 "Negociază reînarmarea Bulgariei"
 BUL_negotiate_bulgarian_rearmament_desc:0 "Armata bulgară se află într-o stare jalnică din cauza restricțiilor impuse de Tratatul de la Neuilly-sur-Seine și suntem aproape fără apărare împotriva invaziei din orice țară învecinată. Trebuie să negociem ridicarea acestor restricții mai devreme decât mai târziu, ca nu cumva vecinii noștri lacomi să decidă să declanșeze un alt război balcanic."
 BUL_reorganize_the_military_industry:0 "Reorganizarea industriei militare"
 BUL_reorganize_the_military_industry_desc:0 "Industria noastră militară este învechită și ineficientă, concepută pentru a produce echipamente învechite în prezent. Trebuie să realizăm un program de modernizare înainte de a fi prea târziu."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Atelier de avioane de stat"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Nu ar trebui să ne bazăm pe designeri străini pentru a furniza forțelor noastre aeriene aeronavele de care are nevoie. Vom efectua o extindere și modernizare amplă a facilităților Atelierului nostru de avioane de stat din Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Fabrica de Avioane de Stat"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Instalațiile DAR din Bozhurishte produc deja luptători bulgari pentru a alimenta forțele noastre aeriene. Putem investi acum în crearea unei Fabrici de Avioane de Stat în Lovech, cu instalații moderne care se vor concentra pe producția altor avioane ușoare."
 BUL_foreign_aircraft_designers:0 "Designeri străini de avioane"
 BUL_foreign_aircraft_designers_desc:0 "De ce ar trebui să pierdem timp și efort în dezvoltarea unei industrii naționale de aviație, când putem doar angaja designeri străini cu zeci de ani de experiență în producția de avioane militare?"
 BUL_kaproni_bulgarski:0 "Kaproni bulgar"
 BUL_kaproni_bulgarski_desc:0 "Compania italiană de construcții de avioane Caproni se confruntă chiar în acest moment cu falimentul, luptând să depășească lipsa de resurse, care au fost deviate către alte lanțuri de producție. Acest lucru ne deschide posibilitatea de a achiziționa complexul său industrial din Kazanlak, Kaproni Bulgarski, unde ne-am putea concentra pe producția de bombardiere medii și grele."
 BUL_darzhavna_voenna_fabrika:0 "Fabrica Militară de Stat"
 BUL_darzhavna_voenna_fabrika_desc:0 "Prin extinderea Fabricii Militare de Stat din Kazanlak putem pune bazele unei industrie militare naționale adecvate, capabile să furnizeze armatei noastre echipamente de înaltă calitate."
 BUL_found_dvf_sopot:0 "Am găsit DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "Construcția fabricii de muniții din Sopot a început în 1935, dar încă nu s-a terminat. Trebuie să încheiem un acord pentru achiziționarea utilajelor și utilajelor rămase pentru a pune în funcțiune complexul cât mai curând posibil."
 BUL_contract_foreign_companies:0 "Contract de companii străine"
 BUL_contract_foreign_companies_desc:0 "Industria noastră militară este departe de a fi suficientă pentru a realiza un program adecvat de rearmare. Trebuie să căutăm în străinătate designeri de amenajări capabili să producă vehicule de înaltă calitate cu care să ne aprovizioneze armata."
 BUL_rebuild_the_army:0 "Refaceți armata"
 BUL_rebuild_the_army_desc:0 "Suntem înconjurați de potențiali dușmani, așa cum ne-a învățat istoria cu asprime, și este esențial să construim o armată puternică și să dezvoltăm tactici moderne dacă vrem să biruim în orice conflict viitor."
 BUL_vasil_levsky_national_military_university:0 "Universitatea Națională Militară Vasil Levsky"
 BUL_vasil_levsky_national_military_university_desc:0 "Universitatea Națională Militară are o istorie lungă, dar educația sa militară a fost redusă drastic de la impunerea Tratatului de la Neuilly. Este timpul să finanțăm un proiect de extindere a facilităților și de a încuraja înscrierea de noi cadeți, care vor deveni în cele din urmă ofițeri de succes."
 BUL_prussia_of_the_balkans:0 "Prusia Balcanilor"
 BUL_prussia_of_the_balkans_desc:0 "În primii săi ani, țaratul Bulgariei a fost un stat puternic militarizat, cu o armată mare și bine echipată, identificată drept Prusia Balcanilor, până când a fost trădată de foștii săi aliați perfidă. Cu toate acestea, ne-am reconstruit țara după înfrângerile umilitoare din trecut, iar acum a sosit momentul să recâștigăm fosta glorie a Bulgariei. Lumea ne va numi din nou Prusia Balcanilor!"
 BUL_national_military_academy:0 "Academia Naţională Militară"
 BUL_national_military_academy_desc:0 "Șeful Academiei Militare Naționale ne-a prezentat un proiect de extindere a dotărilor sale, cu scopul nu numai de a crește capacitatea instituției, ci și de a asigura o mai bună pregătire a viitorilor noștri comandanți militari."
 BUL_war_logistics:0 "Logistica de război"
 BUL_war_logistics_desc:0 "Am pierdut Marele Război nu din cauza înfrângerilor pe câmpul de luptă, ci din cauza incapacității noastre de a ne hrăni oamenii și a ne aproviziona trupele. Trebuie să ne îmbunătățim logistica pentru a preveni ca asta să nu se mai repete."
 BUL_defensive_lines:0 "Liniile defensive"
 BUL_defensive_lines_desc:0 "Trebuie să începem construcția de fortificații adecvate și îmbunătățirea infrastructurii pentru a ne proteja rutele de transport și pentru a asigura fluxul de provizii pentru trupele noastre."
 BUL_a_black_sea_fleet:0 "O flotă a Mării Negre"
 BUL_a_black_sea_fleet_desc:0 "Dacă vrem să avem un fel de prezență navală, trebuie să asamblam o flotă potrivită pentru Marea Neagră, concentrându-ne pe construcția de distrugătoare, deoarece acestea sunt coloana vertebrală a oricărei flote moderne."
 BUL_improve_coastal_defenses:0 "Îmbunătățirea apărării de coastă"
 BUL_improve_coastal_defenses_desc:0 "Suntem extrem de vulnerabili la orice posibilă invazie navală din Marea Neagră, este imperativ să ne întărim linia defensivă de-a lungul coastei Mării Negre. Cu cât o facem mai devreme, cu atât mai bine."
 BUL_reinforce_naval_bases:0 "Consolidarea bazelor navale"
 BUL_reinforce_naval_bases_desc:0 "Trebuie să ne asigurăm că bazele noastre navale sunt bine protejate și au capacitatea de a ne menține flotele care operează în zonă."
 BUL_supremacy_on_the_bosporus:0 "Supremația pe Bosfor"
 BUL_supremacy_on_the_bosporus_desc:0 "Acum că suntem sub controlul strâmtorii Bosfor, trebuie să construim fortificații adecvate pentru a asigura dominația bulgară asupra acestei regiuni strategice cheie."
 BUL_dominance_in_the_black_sea:0 "Dominație în Marea Neagră"
 BUL_dominance_in_the_black_sea_desc:0 "Vremurile întunecate necesită luarea unor măsuri îngrozitoare. Pentru a garanta nu numai integritatea națiunii bulgare, ci și hegemonia acesteia, a sosit momentul să asigurăm Marea Neagră, înlăturând orice posibile amenințări de pe țărmurile ei."
 BUL_dominance_in_the_aegean_sea:0 "Dominanța în Marea Egee"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Vremurile întunecate necesită luarea unor măsuri îngrozitoare. Pentru a garanta nu numai integritatea națiunii bulgare, ci și dominația sa în cele Trei Mări, a sosit momentul să securizăm Marea Egee, înlăturând orice posibile amenințări de pe țărmurile sale."
 BUL_dominance_in_the_aegean_black_sea_success:0 "După succesul nostru în securizarea Mării Negre, este timpul să repetăm ​​manevra în Marea Egee. Vom alunga orice națiune ostilă prezentă pe țărmurile sale și vom pune mâna pe teritoriile sale valoroase pentru Prusia Balcanilor."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Lovitura pe care am suferit-o după eșecul misiunii noastre de a securiza Marea Neagră a dus la o întunecare a stării de spirit a populației bulgare, singura modalitate de a o rezolva fiind asigurarea, de data aceasta cu succes, a dominației bulgare în Marea Egee."
 BUL_dominance_in_the_aegean_adriatic_success:0 "După succesul nostru în asigurarea Adriaticii, moralul trupelor bulgare și, de asemenea, al populației civile este mai ridicat ca niciodată. Trebuie să profităm de impuls și să asigurăm Marea Egee, astfel încât Prusia Balcanilor să fie singurul și de necontestat păstrător al celor trei mări."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Eșecul nostru de a asigura Marea Adriatică a dat o lovitură gravă moralului bulgar. Dacă vrem să recâștigăm curajul și încrederea, trebuie să ne asigurăm dominația bulgară în Marea Egee."
 BUL_dominance_in_the_aegean_total_failure:0 "Loviturile pe care le-am suferit după eșecul securizării atât a Adriaticii, cât și a Mării Negre au dus la un val general de demoralizare și neîncredere față de guvernul din țară. Dacă vrem să reparăm greșelile noastre și să aducem înapoi gloria pe care o merită Prusia Balcanilor, trebuie să ne asigurăm dominația bulgară în Marea Egee."
 BUL_dominance_in_the_adriatic_sea:0 "Dominație în Marea Adriatică"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Vremurile întunecate necesită luarea unor măsuri îngrozitoare. Pentru a garanta nu numai integritatea națiunii bulgare, ci și dominația sa în cele Trei Mări, a sosit momentul să asigurăm Adriatica, înlăturând orice posibile amenințări de pe țărmurile sale."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "După succesul nostru în securizarea Mării Negre, este timpul să repetăm ​​manevra în Marea Adriatică. Vom alunga orice națiune ostilă prezentă pe țărmurile sale și vom pune mâna pe teritoriile sale valoroase pentru Prusia Balcanilor."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Lovitura pe care am suferit-o după eșecul misiunii noastre de a asigura Marea Neagră a dus la o întunecare a stării de spirit a populației bulgare, singura cale de a o rezolva fiind asigurarea, de data aceasta cu succes, a dominației bulgare în Marea Adriatică."
 BUL_dominance_in_the_adriatic_aegean_success:0 "După succesul nostru în asigurarea Mării Egee, moralul trupelor bulgare și, de asemenea, al populației civile este mai ridicat ca niciodată. Trebuie să profităm de avânt și să asigurăm Adriatica, astfel încât Prusia Balcanilor să fie singurul și de necontestat păstrător al celor trei mări."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Eșecul nostru de a asigura Marea Egee a dat o lovitură gravă moralului bulgar. Dacă vrem să recâștigăm curajul și încrederea, trebuie să ne asigurăm dominația bulgară în Marea Adriatică."
 BUL_dominance_in_the_adriatic_total_failure:0 "Loviturile pe care le-am suferit după eșecul securizării atât a Mării Egee, cât și a Mării Negre au dus la un val general de demoralizare și neîncredere față de guvernul țării. Dacă vrem să reparăm greșelile noastre și să aducem înapoi gloria pe care o merită Prusia Balcanilor, trebuie să ne asigurăm dominația bulgară în Marea Adriatică."
 BUL_bulgaria_on_the_three_seas:0 "Bulgaria pe cele Trei Mări"
 BUL_bulgaria_on_the_three_seas_desc:0 "Așa cum sa întâmplat în antichitate în timpul Primului și celui de-al Doilea Imperiu Bulgar, coastele [ROOT.GetNameDef] sunt din nou scăldate de Egee, Adriatică și Marea Neagră. Următorul pas este dezvoltarea infrastructurii necesare pentru a construi o marina puternică, capabilă să asigure dominația bulgară în cele trei mări."
 BUL_national_submarine_production:0 "Producția Națională de Submarine"
 BUL_national_submarine_production_desc:0 "Marina noastră este prea slabă pentru a contesta flotele străine și pentru a contesta dominația mărilor deasupra suprafeței. Cu toate acestea, ne putem concentra pe producerea de submarine care vor hărțui flotele inamice și le vor amenința rutele de transport de sub apă."
 BUL_bulgarian_shipping_chamber:0 "Camera de transport maritim bulgar"
 BUL_bulgarian_shipping_chamber_desc:0 "Trebuie să oferim companiilor maritime și cooperativelor bulgare mijloacele de care au nevoie pentru a-și crește continuu flotele, deoarece convoaiele lor sunt cruciale pentru comerțul pe timp de pace, dar și pentru transportul trupelor și proviziilor în timpul războiului."
 BUL_strike_from_the_seas:0 "Lovitură din mări"
 BUL_strike_from_the_seas_desc:0 "Există nenumărate insule și numeroase locații strategice de-a lungul țărmurilor Mării Mediterane și Mării Negre. Prin urmare, avem nevoie de o forță solidă, cu transporturi adecvate, capabile să lovească din mare și să ia acele poziții cheie din care să lansăm ofensive masive."
 BUL_expand_varna_naval_base:0 "Extindeți Baza Navală din Varna"
 BUL_expand_varna_naval_base_desc:0 "Trebuie să extindem facilitățile bazei navale din Varna și să construim șantiere adecvate pentru a desfășura producția de nave de război."
 BUL_develop_burgas_shipyards:0 "Dezvoltarea șantierelor navale din Burgas"
 BUL_develop_burgas_shipyards_desc:0 "Pentru a ne crește capacitatea de producție pentru nave de război, vom investi în extinderea bazei navale din Burgas și în construirea de noi șantiere navale în zonă."
 BUL_an_aegean_sea_fleet:0 "O flotă din Marea Egee"
 BUL_an_aegean_sea_fleet_desc:0 "Acum că avem o prezență în Marea Egee, trebuie să căutăm dominația totală asupra acesteia. Pentru a realiza acest lucru, nu ne putem baza doar pe distrugătoare și submarine, avem nevoie de nave cu un tonaj mai mare în flotele noastre."
 BUL_a_powerful_bulgarian_navy:0 "O marină bulgară puternică"
 BUL_a_powerful_bulgarian_navy_desc:0 "Trebuie să ne concentrăm pe construirea de nave capitale care să furnizeze flotelor noastre puterea de foc care le lipsește în prezent. Poate că nu avem cea mai mare flotă, dar dacă ne concentrăm eforturile, s-ar putea să ajungem în poziția de a contesta dominația mărilor noastre chiar și împotriva marilor puteri navale."
 BUL_modern_tactics:0 "Tactici moderne"
 BUL_modern_tactics_desc:0 "O marina modernă necesită dezvoltarea tacticilor moderne pentru a profita la maximum de ea. Dar nu ar trebui să ne bazăm doar pe marina noastră atunci când ne confruntăm cu armate inamice puternice, pentru că una dintre cele mai mari slăbiciuni ale navelor este vulnerabilitatea lor la atacurile aeriene..."
 BUL_oppose_the_royal_dictatorship:0 "Se opune dictaturii regale"
 BUL_oppose_the_royal_dictatorship_desc:0 "Dacă vrem să punem capăt regimului opresiv al [GetBulgarianTsar], trebuie să începem prin a căuta sprijinul necesar pentru a exercita o opoziție semnificativă față de actualul guvern, care este format în întregime din marionete țariste."
 BUL_appoint_communist_ministers:0 "Numiți miniștri comuniști"
 BUL_appoint_communist_ministers_desc:0 "Trebuie să facem presiuni asupra guvernului bulgar pentru a numi miniștri care doresc o schimbare de curs față de regimul dictatorial al țarului. Numai din interiorul guvernului vom putea doborî sistemul țarist."
 BUL_the_spanish_struggle:0 "Lupta spaniolă"
 BUL_the_spanish_struggle_desc:0 "Tovarășii noștri spanioli se confruntă cu mizeria fascistă care, datorită sprijinului altor puteri de dreapta din Europa, amenință serios să învingă guvernul republican. \nConfruntat cu o asemenea atrocitate, [ROOT.GetNameDef] nu poate privi în altă parte. Trebuie să organizăm brigăzi de voluntari care să lupte cot la cot cu milițienii spanioli în apărarea libertății."
 BUL_overthrow_the_tsar:0 "Răsturnați țarul"
 BUL_overthrow_the_tsar_desc:0 "Sentimentul anti-țarist se răspândește în Bulgaria și trebuie să profităm de această oportunitate valoroasă de a răsturna [GetBulgarianTsar] și de a aboli o dată pentru totdeauna monarhia bulgară. Nu există loc în Bulgaria modernă pentru o astfel de formă de guvernământ învechită!"
 BUL_abolish_the_tarnovo_constitution:0 "Aboliți Constituția de la Târnovo"
 BUL_abolish_the_tarnovo_constitution_desc:0 "Constituția de la Târnovo a fost considerată liberală și avansată în secolul trecut, dar astăzi servește doar la legitimarea unui regim dictatorial opresiv. Este timpul să abolim această constituție și să scriem una nouă, bazată pe modelul Constituției sovietice din 1936 și care să includă drepturi fundamentale precum egalitatea cetățenilor în fața legii, libertatea de exprimare și de întrunire și un sistem universal de bunăstare."
 BUL_unify_the_bourgeois_movement:0 "Unificați mișcarea burgheză"
 BUL_unify_the_bourgeois_movement_desc:0 "Dacă vrem să luptăm cu fascismul în Bulgaria, trebuie să unificăm mișcarea burgheză într-o mișcare comună. Pentru a realiza acest lucru, Partidul Comunist Bulgar trebuie să caute cooperarea cu socialiștii, lăsând în urmă diferențele dintre noi pentru binele mai mare."
 BUL_united_front_against_fascism:0 "Frontul Unit împotriva fascismului"
 BUL_united_front_against_fascism_desc:0 "Următorul pas după unificarea mișcării burgheze este formarea unui bloc antifascist, tactică sugerată de cel de-al 7-lea Congres al Komintern din 1935. Trebuie să facem apel la agrarieni și chiar la democrați să se alăture frontului nostru împotriva fascismului bulgar."
 BUL_the_fatherland_front:0 "Frontul Patriei"
 BUL_the_fatherland_front_desc:0 "După ce a adunat un sprijin semnificativ din partea numeroaselor grupuri politice, este timpul ca frontul nostru antifascist să devină o mișcare politică în sine, unind membrii tuturor acestor organizații politice diferite într-un singur partid, hotărât să reziste fascismului din Bulgaria cu orice preț."
 BUL_full_voting_rights_for_women:0 "Drepturi complete de vot pentru femei"
 BUL_full_voting_rights_for_women_desc:0 "Dacă dorim ca libertatea, egalitatea și progresul să prevaleze în țara noastră, este timpul să acordăm femeilor drepturi de vot depline și să sprijinim Uniunea Femeilor Bulgare în sarcina sa de a crește gradul de conștientizare socială cu privire la problemele femeilor în [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "Republica Populară Bulgaria"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Acum că am scăpat de monarhia bulgară, trebuie să facem unele schimbări atât de necesare în guvernarea națiunii noastre. Este timpul să punem capăt erei despotismului și opresiunii care a afectat țara de atâția ani și să formăm Republica Populară Bulgaria. \nUnitatea face puterea!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Tratatul sovieto-bulgar de asistență reciprocă"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetNameDef] reprezintă un aliat puternic care ne poate stimula economia și ne poate ajuta să asigurăm integritatea teritorială a [ROOT.GetNameDef] în aceste vremuri dificile. Trebuie să încercăm să întărim legăturile cu guvernul [SOU.GetAdjective] și să obținem sprijinul său valoros dacă vrem să biruim împotriva numeroșilor inamici care ne înconjoară."
 BUL_follow_the_stalinist_doctrine:0 "Urmați doctrina stalinistă"
 BUL_follow_the_stalinist_doctrine_desc:0 "Este timpul ca noi să aplicăm oficial pentru aderarea oficială la [SOV.GetFactionName], astfel încât să putem dezvolta o mai bună cooperare între [SOV.GetNameDef] și [ROOT.GetNameDef], nu numai pe probleme economice și industriale, ci și pe probleme militare."
 BUL_joint_research_effort:0 "Efort comun de cercetare"
 BUL_joint_research_effort_desc:0 "Trebuie să combinăm eforturile noastre de cercetare în domeniul militar cu cele ale aliaților noștri pentru a promova dezvoltarea unor arme moderne care să poată înclina balanța în favoarea noastră într-un conflict militar."
 BUL_soviet_military_exercises:0 "Exerciții militare sovietice"
 BUL_soviet_military_exercises_desc:0 "Forțele noastre militare au multe de învățat de la Armata Roșie competentă și disciplinată. Ar trebui să invităm consilieri militari de la [SOV.GetNameDef] să vină la [ROOT.GetNameDef] pentru a ne ajuta să dezvoltăm un program de pregătire militară inspirat de modelul sovietic."
 BUL_soviet_bulgarian_war_industry:0 "Industria de război sovieto-bulgară"
 BUL_soviet_bulgarian_war_industry_desc:0 "Dacă vrem să punem bazele unei industrii militare naționale capabile să susțină o armată mare, trebuie să facem apel la o mai mare cooperare sovietică în dezvoltarea și producerea de arme moderne."
 BUL_carry_the_revolution_abroad:0 "Duceți revoluția în străinătate"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaria trebuie să devină avangarda revoluției comuniste din Balcani. Vom invita guverne similare să se alăture alianței noastre și ne vom lua asupra noastră să aducem revoluția cu forța restului vecinilor noștri."
 BUL_liberation_of_the_proletariat:0 "Eliberarea Proletariatului"
 BUL_liberation_of_the_proletariat_desc:0 "Este de datoria noastră să punem capăt regimurilor opresive la care este supusă clasa muncitoare din țările vecine. Armata populară bulgară nu se va odihni până când aceste guverne tiranice nu vor fi răsturnate, chiar dacă va trebui să lupte împotriva marilor puteri europene care le susțin."
 BUL_the_anti_capitalist_fight:0 "Lupta anticapitalistă"
 BUL_the_anti_capitalist_fight_desc:0 "De-a lungul istoriei, așa-zisele mari democrații ale Europei s-au amestecat în economia și granițele țărilor balcanice, ținând seama de propriile interese și indiferente la conflictele sângeroase pe care le provocau. Dar a sosit momentul ca acești capitaliști putrezi să dispară, deocamdată este rândul Bulgariei să le dicteze economiile, guvernele și granițele."
 BUL_united_we_shall_prevail:0 "Uniți, vom birui!"
 BUL_united_we_shall_prevail_desc:0 "Balcanii au fost de mult supuși națiunilor străine, dar acum este timpul ca popoarele noastre să își unească forțele împotriva invadatorilor și să lupte pentru pământul care, de drept, ne aparține."
 BUL_the_unification_of_the_balkans:0 "Unificarea Balcanilor"
 BUL_the_unification_of_the_balkans_desc:0 "A sosit momentul să realizăm viziunea noastră despre o Federație Balcanică unită și independentă în care toți cetățenii sunt egali și se pot mișca liber indiferent de origine, cultură sau crez."
 BUL_the_peoples_militia_directorate:0 "Direcţia Miliţiei Populare"
 BUL_the_peoples_militia_directorate_desc:0 "Vom înființa o Direcție a Miliției Populare, sub controlul direct al Ministerului de Interne, însărcinată cu securitatea politică, menținerea ordinii publice și efectuarea cercetărilor penale."
 BUL_purge_the_elites:0 "Epurează elitele"
 BUL_purge_the_elites_desc:0 "Este timpul ca clasele privilegiate din Bulgaria să înceteze să-și strângă averea. Dacă vrem ca țara noastră și economia ei să prospere, este necesar ca cei bogați să împartă ceea ce au cu cei care nu au nimic, mai degrabă decât cu băncile."
 BUL_collectivization_of_the_countryside:0 "Colectivizarea peisajului rural"
 BUL_collectivization_of_the_countryside_desc:0 "Criza distribuției agricole a provocat în trecut mari tulburări în Bulgaria, iar soluția la această problemă constă în înlocuirea fermelor deținute individual cu exploatații colective, proces care a fost deja realizat cu succes în Uniunea Sovietică."
 BUL_heavy_industry:0 "Industria grea"
 BUL_heavy_industry_desc:0 "În urma reorganizării agricole de succes, suntem în sfârșit în măsură să realizăm un program de industrializare modern și ambițios în Bulgaria."
 BUL_train_the_youth_wings:0 "Antrenează aripile tineretului"
 BUL_train_the_youth_wings_desc:0 "Pentru a compensa deficitul de forță de muncă din forțele noastre armate, trebuie să oferim cursuri de pregătire de bază pentru a instrui membrii aripilor noastre de tineret în utilizarea armelor și a tacticilor militare, astfel încât să ne întărească rândurile dacă este necesar."
 BUL_treaty_of_perpetual_friendship:0 "Tratat de prietenie perpetuă"
 BUL_treaty_of_perpetual_friendship_desc:0 "Ca un prim pas în dezvoltarea unor bune relații cu vecinii noștri din Balcani, trebuie să abordăm guvernul iugoslav cu o propunere de semnare a unui tratat care să stabilească baza cooperării între țările noastre și prin care [ROOT.GetNameDef] abandonează în cele din urmă pretențiile sale iredentiste. în [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Federația Balcanică a Republicilor Socialiste"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Proiectul unei Federații Balcanice a eșuat în anii 1920 din cauza aspirațiilor naționaliste ale diferiților membri. Dar vremurile s-au schimbat și trebuie să arătăm noul nostru proiect de federație restului națiunilor balcanice, începând cu [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Îngropați ranchiunile din trecut"
 BUL_bury_the_grudges_of_the_past_desc:1 "Este timpul să lăsăm în urmă disputele din trecut și să începem să privim către un viitor de solidaritate și cooperare în Balcani. Trebuie să îndemnăm vecinii noștri să se alăture [GetFederationOrConfederation], pentru că proiectul nostru pentru un Balcani uniți nu va fi niciodată complet fără ei."
 BUL_balkan_trade_union_secretariat:0 "Secretariatul Sindical din Balcani"
 BUL_balkan_trade_union_secretariat_desc:1 "Trebuie să înființăm un Secretariat Sindical care să stabilească directivele pe care trebuie să le urmeze diferitele sindicate, cu scopul de a stimula economia și de a stimula cooperarea între țările [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Sfidează Moscova"
 BUL_defy_moscow_desc:1 "Uniunea Sovietică a beneficiat de mult de rivalitățile dintre țările balcanice, fără a ezita să se amestece în politica noastră dacă era în interesul lor. Acum este momentul ca [GetFederationOrConfederation] noastră să lovească înainte ca guvernul sovietic să-și dea seama că blocul nostru balcanic unit este în măsură să conteste hegemonia Moscovei."
 BUL_balkan_research_cooperation:0 "Cooperarea în Cercetare Balcanică"
 BUL_balkan_research_cooperation_desc:1 "Trebuie să dezvoltăm un program de cooperare care să permită oamenilor de știință din diferite țări ale [GetFederationOrConfederation] noastre să-și împărtășească descoperirile și să promoveze noi progrese tehnologice."
 BUL_recover_italian_territories:0 "Recuperarea teritoriilor italiene"
 BUL_recover_italian_territories_desc:1 "Înainte ca ambițiile teritoriale ale Italiei să meargă mai departe, trebuie să cerem guvernului italian să transfere controlul asupra teritoriilor sale ocupate din Balcani către țările cărora le aparțin în mod legitim, sau altfel se confruntă cu consecințele."
 BUL_democratic_principles:0 "Principiile Democratice"
 BUL_democratic_principles_desc:0 "Deși obiectivul nostru principal este să punem capăt regimului autoritar al țarului, nu putem permite să se înființeze un guvern comunist totalitar în locul lui. Trebuie să rămânem fideli idealurilor democratice și să căutăm să creștem influența miniștrilor care au aceleași opinii în guvern."
 BUL_legalize_the_agrarian_party:1 "Susține Uniunea Agrară"
 BUL_legalize_the_agrarian_party_desc:0 "Ideile Uniunii Naționale Agrare Bulgare în materie economică pot diferi ușor de ale noastre, dar dacă lăsăm în urmă aceste fleacuri, membrii ei s-ar putea alinia la politicile noastre. Prin urmare, trebuie să procedăm la legalizarea acestei organizații și să căutăm cooperarea între partidele noastre, pentru că dacă vrem să conducem Bulgaria către o democrație reală, avem nevoie de tot sprijinul pe care îl putem obține..."
 BUL_form_a_popular_bloc:0 "Form a Popular Bloc"
 BUL_form_a_popular_bloc_desc:0 "Pentru a forma un bloc puternic unit împotriva autoritarismului și a opresiunii în [ROOT.GetNameDef], trebuie să ne înclinăm spre politicile socialiste și să căutăm coeziunea între grupurile politice de stânga dispuse să lupte împotriva regimurilor fasciste și monarhice."
 BUL_abolish_the_monarchy:0 "Aboliți Monarhia"
 BUL_abolish_the_monarchy_desc:0 "Este posibil ca monarhia să fi fost un instrument util în menținerea stabilității în Bulgaria în primii ani ai statului al treilea bulgar, dar după războaie devastatoare și regimuri tiranice, oamenii și-au pierdut încrederea în acest sistem de guvernare învechit. A sosit momentul să o desființăm."
 BUL_seek_cooperation_with_the_tsar:0 "Căutați cooperarea cu țarul"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Țarul deține încă prea multă putere în cadrul guvernului și ar putea împiedica toate propunerile noastre dacă ar fi provocat, așa că cea mai bună opțiune este să încercăm să cooperăm cu el în timp ce ne creștem treptat influența în guvern."
 BUL_legislative_elections:0 "Alegeri legislative"
 BUL_legislative_elections_desc:0 "Partidul Democrat Bulgar a obținut un sprijin masiv și este acum în măsură să facă presiuni asupra guvernului pentru a convoca alegeri parlamentare, de data aceasta eliberat de fraudele la care au fost supuși ani de zile."
 BUL_petorka:0 "Cinci-ul"
 BUL_petorka_desc:0 "Am primit o propunere de colaborare cu anumite grupuri politice care, la fel ca noi, urmăresc să apere principiile democratice împotriva tuturor acelor forțe politice care încearcă să instaureze un regim dictatorial, fie el țarist, fascist sau comunist. Această coaliție ar fi formată din cinci organizații, inclusiv Partidul Radical Democrat, Partidul Național Liberal și, bineînțeles, Partidul Democrat Bulgar."
 BUL_land_reorganization:0 "Reorganizarea funciară"
 BUL_land_reorganization_desc:0 "Este timpul să realizăm o reorganizare industrială și agrară, în conformitate cu planurile noastre de a implementa un set de noi reforme pentru consolidarea acestor sectoare în viitorul apropiat."
 BUL_agrarian_cooperative_movement:0 "Mișcarea Cooperativă Agrară"
 BUL_agrarian_cooperative_movement_desc:0 "Trebuie să ne inspirăm din măsurile agrare propuse de Uniunea Naţională Agrară şi să promovăm o organizare a ruralului bazată pe cooperative."
 BUL_modernize_the_industry:0 "Modernizarea industriei"
 BUL_modernize_the_industry_desc:1 "Dacă vrem să ne impunem ca cea mai importantă putere industrială din Balcani, trebuie să ne străduim să ne modernizăm industria! Alocările bugetare sporite și instrumentele îmbunătățite vor face visele noastre să devină realitate."
 BUL_the_salonika_agreement:0 "Acordul de la Salonic"
 BUL_the_salonika_agreement_desc:0 "Este evident că Bulgaria singură nu reprezintă nicio amenințare pentru națiunile care au format Antanta Balcanică de a ne confrunta împreună cu țara, așa că trebuie să încercăm să restabilim relațiile de prietenie cu vecinii noștri și ce modalitate mai bună de a începe decât prin semnarea unui acord cu lider al [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "O Confederație Balcanică"
 BUL_a_balkan_confederation_desc:0 "Motivele care au dus la formarea Antantei Balcanice sunt acum învechite. În aceste vremuri tulburi, națiunile balcanice ar trebui să lase în urmă conflictele din trecut și să se unească pentru a se apăra de puterile străine care caută să le supună."
 BUL_approach_the_united_kingdom:0 "Apropiați-vă de Regatul Unit"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] are nevoie de protecția marilor puteri democratice din Europa pentru a dobândi în aceste vremuri incerte. Trebuie să ne întâlnim cu guvernul [ENG.GetAdjective] pentru a negocia un pact de cooperare între țările noastre."
 BUL_join_the_allies:0 "Alătură-te aliaților"
 BUL_join_the_allies_desc:0 "Trebuie să ne oficializăm dorința de a ne alătura [ENG.GetFactionName] prin depunerea unei cereri la guvernul [ENG.GetAdjective] pentru a lua în considerare calitatea de membru al [ROOT.GetNameDef] în alianța lor."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolidarea celui de-al treilea stat bulgar"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "După o lungă perioadă de conflict social, depresie economică și dispute internaționale, suntem în sfârșit pregătiți să stabilizăm și să întărim cel de-al treilea stat bulgar."
 BUL_free_balkan_states:0 "State balcanice libere"
 BUL_free_balkan_states_desc:0 "Este de datoria noastră, ca putere balcanică, să ne protejăm vecinii mai slabi împotriva ambițiilor oricărei națiuni care încearcă să invadeze țara noastră. Trebuie să dezvoltăm cooperarea între națiunile prietene ale regiunii și să ne pregătim pentru apărarea Balcanilor."
 BUL_fight_tyranny:0 "Luptă împotriva tiraniei"
 BUL_fight_tyranny_desc:0 "Este timpul să ne confruntăm cu marile puteri europene care urmează politici fasciste îngrijorătoare și ai căror lideri nu visează decât să-și extindă stăpâniile și să subjugă lumea."
 BUL_assert_our_claims:0 "Afirmați revendicările noastre"
 BUL_assert_our_claims_desc:0 "Este timpul să abordăm problemele teritoriale care ne-au afectat țara de zeci de ani. Trebuie să căutăm sprijin din partea guvernului [ENG.GetAdjective] pentru a remedia afronturile care au fost făcute Bulgariei de la eliberarea acesteia."
 BUL_appeal_to_european_capitalists:0 "Apel la capitaliștii europeni"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] are nevoie de o nouă injecție de capital pentru a stimula dezvoltarea industriei naționale și pentru a-și renegocia datoria cu marile multinaționale care au investit deja în țară."
 BUL_obliterate_the_bolshevik_threat:0 "Înlăturați amenințarea bolșevică"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Mai devreme sau mai târziu, națiunile comuniste vor căuta să-și aducă revoluția blestemata la [ROOT.GetNameDef]. De ce să așteptăm lovitura bolșevică când putem profita de elementul surpriză? Trebuie să fim primii care lovesc și trebuie să lovim cu atâta ferocitate încât iubita lor revoluție să fie spulberată odată pentru totdeauna!"
 BUL_research_sharing:0 "Partajarea cercetării"
 BUL_research_sharing_desc:0 "Țara noastră rămâne în urmă în domeniul cercetării științifice. Dacă vrem să producem mașini de război de ultimă generație și să dezvoltăm o industrie modernă, trebuie să propunem aliaților noștri implementarea unui program de cooperare tehnologică."
 BUL_power_to_the_tsar:0 "Puterea Țarului"
 BUL_power_to_the_tsar_desc:0 "Zveno a stabilit un regim militar autoritar înainte de a fi răsturnat de țarul Boris al III-lea în 1935. Dar țarul a păstrat această centralizare a puterii și este timpul să o folosim bine, dacă vrem să unificăm o națiune fracturată."
 BUL_condemn_macedonian_organizations:0 "Condamnați organizațiile macedonene"
 BUL_condemn_macedonian_organizations_desc:0 "Trebuie să ne proclamăm nemulțumirea față de IMRO și să începem să lucrăm la vânarea și eliminarea oricăror celule revoluționare macedonene care încă funcționează în Bulgaria, punând în sfârșit capăt a ceea ce a început Zveno în 1934 și îmbunătățind relațiile noastre externe cu acesta."
 BUL_support_macedonian_organizations:0 "Sprijiniți organizațiile macedonene"
 BUL_support_macedonian_organizations_desc:0 "Dacă dorim să ne îndeplinim visele de unificare și anexare a Macedoniei, va fi mai benefic pentru noi să cooperăm cu liderii IMRO în exil, care pot deschide calea unei potențiale ocupații bulgare a Macedoniei în viitor."
 BUL_dissolve_the_military_union:0 "Dizolvarea Uniunii Militare"
 BUL_dissolve_the_military_union_desc:0 "Zveno deține prea multă influență asupra ofițerilor noștri și există un real resentiment în rândurile lor după ce țarul Boris i-a înlăturat de la putere în 1935. Dacă vrem să evităm o nouă lovitură de stat Zveno, trebuie să ne adunăm ofițerii la Sofia și să anunțăm dizolvarea Uniunea Militară."
 BUL_cooperate_with_the_zveno:0 "Cooperați cu Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "Trebuie să lucrăm împreună cu Zveno, mai degrabă decât să-i antagonizăm. Dacă decidem să le acordăm niște concesii, am putea câștiga un aliat puternic."
 BUL_the_tsars_regime:0 "Regimul Țarului"
 BUL_the_tsars_regime_desc:0 "Țara noastră este împărțită în mai multe facțiuni, mișcări sociale și organizații politice interzise. Țarul trebuie să-și impună deplina autoritate dacă vrea să aducă în cele din urmă coeziune și stabilitate Bulgariei."
 BUL_restrained_paramilitary_organizations:0 "Organizații paramilitare restrânse"
 BUL_restrained_paramilitary_organizations_desc:0 "Membrii organizațiilor paramilitare sunt persoane loiale care posedă deja o anumită formă de disciplină militară și vor fi gata să ducă război pentru gloria mai mare a țării noastre. Dacă putem atrage aceste organizații, ele ar putea deveni o sursă de încredere de forță de muncă."
 BUL_ban_far_right_organizations:0 "Interzicerea organizațiilor de extremă dreaptă"
 BUL_ban_far_right_organizations_desc:0 "Radicalii de extremă dreaptă nu ezită să folosească violența împotriva autorității, reprezentând o mare amenințare pentru guvernul nostru și pentru cetățenii noștri. Trebuie să interzicem toate mișcările sociale de această natură și să desființăm orice organizații paramilitare asociate."
 BUL_restore_the_tarnovo_constitution:0 "Restabilirea Constituției de la Târnovo"
 BUL_restore_the_tarnovo_constitution_desc:0 "De la lovitura de stat din 1934, statul a fost guvernat de o constituție suspendată de facto. Este timpul să restabilim în mod oficial Constituția de la Târnovo, care nu numai că va mulțumi cetățenilor noștri, ci și va sprijini legal regimul nostru autoritar."
 BUL_freedom_of_press:0 "Libertatea presei"
 BUL_freedom_of_press_desc:0 "Acum că constituția a fost restaurată, trebuie să îi garantăm drepturile și principiile. Permiterea distribuirii ziarelor interzise în prezent ar putea fi primul pas în cooperarea cu anumite organizații."
 BUL_promote_bulgarian_nationalism:0 "Promovarea naționalismului bulgar"
 BUL_promote_bulgarian_nationalism_desc:0 "S-ar putea să existe nenumărate amenințări la adresa națiunii noastre atât din străinătate, cât și din interiorul ei, dar dacă noi, bulgarii, stăm împreună și lucrăm cot la cot, vom învinge în vremurile tulburi care urmează!"
 BUL_crush_the_communists:0 "Zdrobiți-i pe comuniști"
 BUL_crush_the_communists_desc:0 "În ciuda faptului că au fost reprimați de mai multe ori până în acest secol, comuniștii încă pândesc în umbră, prădându-i pe nenorociți și proscriși pentru a-și îngroșa rândurile. Este de datoria noastră să le terminăm odată pentru totdeauna, prin orice mijloace este necesar..."
 BUL_illusions_of_a_non_partisan_system:0 "Iluziile unui sistem non-partizan"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Țarul are nevoie de sprijinul supușilor săi democratici pentru a-și îndeplini viziunea despre o Bulgaria unită. Trebuie să facem ceea ce va fi o iluzie a alegerilor parlamentare, menținând partidele de opoziție populare interzise și asigurându-ne că candidații pro-guvernamentali câștigă majoritatea locurilor."
 BUL_limited_womens_suffrage:0 "Sufragiu limitat al femeilor"
 BUL_limited_womens_suffrage_desc:0 "Femeile bulgare solicită progres social și egalitate, iar naționaliștii au avertizat deja că această luptă nu este doar o problemă a femeilor, ci o chestiune de dezvoltare socială și de construire a națiunii. Prin urmare, pentru a urma calea progresului, păstrând totodată controlul politic deplin, vom acorda drept de vot condiționat femeilor căsătorite, necomuniste."
 BUL_found_the_brannik:0 "L-am găsit pe Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov are o propunere interesantă de a înființa o organizație națională de tineret profascistă, numită Brannik, apropiată autorităților și loială țarului, după modelul altor organizații de tineret germane. Filov crede că Brannik poate deveni masiv, oferindu-ne o sursă substanțială de forță de muncă.\n"Boris, Bulgaria, God!""
 BUL_bulgarian_irredentism:0 "Iredentismul bulgar"
 BUL_bulgarian_irredentism_desc:0 "Naționalismul bulgar solicită necesitatea redesenării granițelor balcanice în favoarea Bulgariei și chiar și comuniștii și democrații vor fi de acord cu asta. Trebuie să subliniem necesitatea restabilirii Bulgariei Mari, un obiectiv comun pentru tot poporul nostru."
 BUL_strengthen_the_royal_dictatorship:0 "Întăriți dictatura regală"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Trebuie să ne concentrăm pe promovarea loialității față de Boris și pe eradicarea oricărei opoziții față de regim. Deschizând astfel calea pentru ca Unificatorul Țarului să aducă în sfârșit gloria pe care o merită iubita noastră națiune."
 BUL_war_industry:0 "Industria de război"
 BUL_war_industry_desc:0 "O armată aflată în război are nevoie de un flux constant de echipamente, arme și avioane. Dacă vrem să ieșim victorioși din acest conflict, trebuie să ne creștem producția militară pentru a ne alimenta forțele."
 BUL_liberalization_of_trade_policies:0 "Liberalizarea politicilor comerciale"
 BUL_liberalization_of_trade_policies_desc:0 "Economia bulgară a scăpat de la o criză la alta de la independența sa față de Imperiul Otoman. Politicile autarhice s-au dovedit a fi inadecvate în trecut, așa că este timpul să trecem la liberalizarea economică."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Complot împotriva lui Boris"
 BUL_plot_against_boris_death:0 "Moartea țarului Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Ne-am gândit că țarul Boris este monarhul care va conduce țara spre măreție, dar regimul său autoritar, aproape de o dictatură, demonstrează că ne-am înșelat și amenință să destabilizam și mai mult țara. Este de datoria noastră, ca slujitori loiali ai Bulgariei, să scăpăm națiunea noastră de acest conducător nedemn și să formăm un nou guvern, demn de încrederea poporului."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Formați un Consiliu de Regență"
 BUL_form_a_regency_council_desc:1 "După moartea țarului Boris și datorită faptului că moștenitorul său este [GetSimeonsAge], trebuie numit un Consiliu de regență care să exercite guvernul țării în numele tânărului Simeon al II-lea."
 BUL_the_return_of_ferdinand_i:0 "Întoarcerea țarului Ferdinand I"
 BUL_the_return_of_ferdinand_i_desc:0 "În ciuda vârstei sale înaintate și a faptului că a fost nevoit să abdice în 1918 după înfrângerea Bulgariei din Marele Război, experiența politică și priceperea militară a fostului țar Ferdinand I îl fac cel mai potrivit candidat pentru a conduce națiunea spre măreție. Trebuie să facem aranjamentele necesare pentru a-l aduce pe Ferdinand înapoi pe tronul Bulgariei."
 BUL_amend_old_grudges:0 "Amenda Old Grudges"
 BUL_amend_old_grudges_desc:0 "Este timpul să răzbunăm toate pagubele și umilințele aduse Bulgariei de numeroșii ei dușmani în trecut, de la românii și turcii perfidă care ne-au înjunghiat în spate în timpul celui de-al Doilea Război Balcanic până la puterile Antantei care ne-au învins în marele război și au împiedicat de atunci dezvoltarea țării noastre."
 BUL_the_fate_of_the_balkans:0 "Soarta Balcanilor"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaria a fost supusă de prea mult timp voinței țărilor ei vecine și a marilor puteri europene care le susțin... Dar vremurile s-au schimbat, țara noastră a devenit mai puternică ca nicio altă națiune balcanică, iar Bulgaria este suficient de puternică în sfârșit pentru a afirma supremaţia ei şi subjugă stările jalnice care o înconjoară."
 BUL_toppling_giants:0 "Răsturnarea giganților"
 BUL_toppling_giants_desc:0 "De-a lungul istoriei, națiunile în creștere au doborât imperii mari și de lungă durată. Dacă [ROOT.GetNameDef] va deveni următoarea mare putere din Europa, trebuie mai întâi să contestăm hegemonia oricăror alte puteri aflate la îndemâna noastră."
 BUL_nationalist_propaganda:0 "Propaganda naționalistă"
 BUL_nationalist_propaganda_desc:0 "Există încă sectoare în rândul populației bulgare care se opun rolului Bulgariei de putere dominantă în Balcani, susținând că politicile guvernului sunt"extrem de opresiv". To silence these voices, we must fund a propaganda campaign that will help us justify the actions of our government and reignite Bulgarian nationalism."
 BUL_bulgarian_academy_of_sciences:0 "Academia Bulgară de Științe"
 BUL_guardians_of_the_balkans:0 "Gardienii Balcanilor"
 BUL_guardians_of_the_balkans_desc:0 "Trebuie să păstrăm hegemonia bulgară în Balcani împotriva oricărei puteri inamice care îndrăznește să o conteste, prin urmare ne vom dubla eforturile militare și vom îndemna guvernele noastre marionete din Balcani să acționeze la fel pentru a ne ajuta în apărarea domeniului nostru."
 BUL_consolidate_dominance_of_the_seas:0 "Consolidați dominația mărilor"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Dacă vrem să asigurăm Balcanii, nu este suficient să desfășurăm o armată mare în peninsulă, trebuie să construim și o flotă puternică care să păzească mările care o înconjoară."
 BUL_appoint_right_wing_ministers:0 "Numiți miniștri de dreapta"
 BUL_appoint_right_wing_ministers_desc:0 "Regimul țarului, deși util în exercitarea controlului ferm asupra țării, nu are niciun obiectiv real de îmbunătățire a situației Bulgariei pe scena internațională. Trebuie să profităm de caracterul autoritar al sistemului actual pentru a numi noi miniștri care sunt gata să facă schimbările politice și sociale de care Bulgaria are cu adevărat nevoie."
 BUL_the_path_towards_a_greater_bulgaria:0 "Calea spre o Bulgaria Mare"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Trebuie să începem să ne ajustăm economia astfel încât să poată rezista mobilizării iminente a armatei bulgare. Căci calea către o Bulgaria mai mare este afectată de război și conflicte."
 BUL_depose_the_tsar:0 "Depuneți țarul"
 BUL_depose_the_tsar_desc:0 "Monarhia bulgară a devenit o responsabilitate care nu poate decât să ne împiedice să ne atingem obiectivele. Utilitatea țarului a luat sfârșit și este timpul să-l scoatem din cale."
 BUL_military_dictatorship:0 "Dictatura militară"
 BUL_military_dictatorship_desc:0 "Trebuie să preluăm controlul deplin al țării și să o conducem sub un regim autoritar militarist care să ne permită să luăm măsurile necesare pentru a ne continua eforturile militare."
 BUL_support_the_spanish_coup:0 "Sprijină lovitura de stat spaniolă"
 BUL_support_the_spanish_coup_desc:0 "Primul teatru din războiul împotriva bolșevismului este Spania. Dacă sprijinim oficial revolta militară și organizăm un grup de voluntari pentru a sprijini partea rebelă, războiul civil spaniol ar putea deveni terenul de încercare perfect pentru trupele noastre."
 BUL_allow_far_right_organizations:0 "Permiteți organizațiilor de extremă dreapta"
 BUL_allow_far_right_organizations_desc:0 "Legalizarea anumitor organizații de extremă dreapta, precum Mișcarea Națională Socială sau Ratnikii, ne-ar putea oferi aliați de ajutor și loiali care ne susțin regimul și idealurile noastre."
 BUL_integrate_the_ratniks:0 "Integrați Ratnicii"
 BUL_integrate_the_ratniks_desc:0 "Ratnikii, sau Uniunea Războinicilor pentru Progresul Bulgariei este o organizație paramilitară naționalistă recent înființată, care s-ar putea dovedi a fi un instrument foarte util pentru a oferi sprijin regimului și cantități semnificative de forță de muncă pentru armată."
 BUL_economic_protectionism:0 "Protecționismul economic"
 BUL_economic_protectionism_desc:0 "Trebuie să implementăm noi reforme pentru a stimula economia și industria națională, protejând totodată sectoarele de bază din Bulgaria, cum ar fi agricultura și meșteșugurile."
 BUL_industrial_autarky:0 "Autarhia industrială"
 BUL_industrial_autarky_desc:0 "Reformele noastre protecționiste au avut un succes extraordinar în stimularea economiei și industriei țării, așa că trebuie să continuăm acest curs de acțiune și să implementăm noi reforme care să aducă Bulgaria mai aproape de autarhie."
 BUL_corporatism:0 "Corporatism"
 BUL_corporatism_desc:0 "Inspirați de modelul italian, muncitorii și capitaliștii din diferite sectoare economice trebuie să participe la elaborarea politicilor naționale, astfel încât să putem media între aceste grupuri și să realizăm cele mai benefice reforme pentru economia națională."
 BUL_approach_germany:0 "Apropiați-vă de Germania"
 BUL_approach_germany_desc:0 "În timp ce britanicii și francezii ne-au sugrumat continuu economia de la umilirea Tratatului de la Neuilly, germanii nu numai că ne-au dat semne de recunoaștere a revendicărilor noastre teritoriale, dar ne-au ajutat, de asemenea, să ne curățăm datorii și să cumpărăm o mare parte din recolta noastră. , stimulând economia noastră și permițându-ne să realizăm reforme industriale și agrare importante."
 BUL_approach_germany_foreign_industry_tt:0 "Cost de decizie redus pentru §YAcordurile externe§! cu [GER.GetNameDef] și creșterea limitei fabricilor [GER.GetAdjective]."
 BUL_approach_british_foreign_industry_tt:0 "Cost de decizie redus pentru §YAcordurile externe§! cu [ENG.GetNameDef] și a crescut [ENG.GetAdjective] limite de fabrici."
 BUL_approach_soviet_foreign_industry_tt:0 "Cost de decizie redus pentru §YAcordurile externe§! cu [SOV.GetNameDef] și creșterea limitei fabricilor [SOV.GetAdjective]."
 BUL_cooperation_with_italy:0 "Cooperare cu Italia"
 BUL_cooperation_with_italy_desc:0 "Italienii și-au arătat de mai multe ori interesul economic pentru țara noastră și nu trebuie să uităm de căsătoria regală dintre țarul Boris și prințesa Giovanni. Ne vom consolida atât relațiile diplomatice, cât și economice cu aceștia, deoarece ei s-ar putea dovedi a fi un aliat puternic în Balcani în viitorul apropiat."
 BUL_join_the_tripartite_pact:0 "Alăturați-vă [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Pactul tripartit"
 BUL_join_the_tripartite_pact_central_powers:0 "Puteri centrale"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Îi vom informa pe germani că suntem pregătiți și dispuși să semnăm [GetGermanFactionName] și să ne alăturăm oficial facțiunii lor ca aliați."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "Kaiserul s-a întors și trebuie să căutăm să restabilim vechea noastră alianță încă o dată. De data aceasta vom îndrepta greșelile făcute țărilor noastre mândre. De data aceasta nimic nu ne va sta în calea spre glorie și măreție. De data aceasta vom ieși învingători!"
 BUL_peaceful_development:0 "Dezvoltare pașnică"
 BUL_peaceful_development_desc:0 "De ce să ne alăturăm unui război care nu va aduce nimic altceva decât moarte și calamitate poporului nostru, când putem juca pur și simplu rolul de menținere a păcii asupra regiunilor balcanice ocupate, culegând câștiguri teritoriale fără a fi nevoie să trimitem un singur om la o moarte sigură pe un front de luptă îndepărtat?"
 BUL_military_secrets_sharing:0 "Partajarea secretelor militare"
 BUL_military_secrets_sharing_desc:0 "Tehnologia germană este cu mult superioară a noastră și ar putea fi foarte benefic pentru noi să semnăm un acord care să le permită oamenilor de știință și inginerilor bulgari să acceseze unele dintre minunile tehnologice ale Germaniei, deschizând calea pentru a ne dezvolta în continuare propria noastră cercetare."
 BUL_bulgarian_administration_of_the_balkans:1 "Integrarea Bulgară a Balcanilor"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Pentru a ne consolida pretențiile asupra Balcanilor, trebuie să realizăm o integrare bulgară a regiunilor ocupate, astfel încât, după victoria [GetGermanFactionNameDef] în război, [GetGermanOrIndependent] să poată vedea natura bulgară a acelor teritorii și să nu îndrăznească rup integritatea noastră națională, așa cum au făcut britanicii în 1878."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "o Axă"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "a Puterilor Centrale"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def:0 "al nostru"
 BUL_bulgarian_administration_of_the_balkans_germans_name:0 "germanii"
 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "lumea"
 BUL_restore_the_bulgarian_patriarchate:0 "Restaurarea Patriarhiei Bulgare"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "Patriarhul Constantinopolului trebuie să fie presat să recunoască autocefalia Bisericii Bulgare și să facă aranjamentele necesare pentru a permite Sfântului Sinod al Bisericii Ortodoxe Bulgare să aleagă un Mitropolit, care va deveni Patriarhul Bulgariei."
 BUL_total_war:0 "Razboi total"
 BUL_total_war_desc:0 "Trebuie să ne formalizăm revendicările teritoriale în România cu scopul de a asigura o sursă de petrol cu ​​care să ne menținem efortul de război, pentru că [ROOT.GetNameDef] este în sfârșit gata să ducă un război total împotriva inamicilor aliaților săi."
 BUL_the_eastern_front:0 "Frontul de Est"
 BUL_the_eastern_front_desc:0 "Până acum, cetățenii noștri au fost reticenți în a permite orice ostilitate față de eliberatorii poporului bulgar. Dar războiul devastator dintre aliații noștri și [SOV.GetNameDef] a schimbat mentalitatea multor foști detractori, care susțin acum propunerea noastră de a adera la Frontul de Est."
 BUL_the_third_bulgarian_empire:0 "Al treilea Imperiu Bulgar"
 BUL_the_third_bulgarian_empire_desc:0 "Trebuie să facem ultimul pas pe calea noastră către glorie și măreție. Țările care au disprețuit Bulgaria în trecut nu vor avea de ales decât să recunoască supremația națiunii noastre puternice. \nEste timpul să proclamăm al Treilea Imperiu Bulgar!"
 BUL_oppose_the_royal_dictatorship_tt:0 "Deblochează deciziile de a coopera cu [GetBsName] și [GetBznsName].\nDeblochează deciziile de a reprima [GetBsName] și [GetBznsName]."
