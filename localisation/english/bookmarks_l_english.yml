 BM_HISTORY_TITLE:0 "Scurt istoric"
 GATHERING_STORM_NAME:0 "Furtună adunată"
 GATHERING_STORM_DESC:0 "Vin vremuri întunecate. În Europa, Hitler și-a consolidat puterea, iar atenția îi este atrasă din ce în ce mai mult dincolo de granițele Germaniei. Italia lui Mussolini continuă să se îmbarce în aventuri militare îndrăznețe, în timp ce Imperiul Japoniei este pregătit să atace China în Asia. Au trecut aproape douăzeci de ani de la sfârșitul Marelui Război, iar lumea a fost din nou stropită cu benzină. O singură scânteie poate fi tot ce este nevoie."
 HITTING_FAN_NAME:0 "Lovirea ventilatorului"
 HITTING_FAN_DESC:0 "Da, așa este! Acea colecție de umbrele este pe cale să fie foarte utilă."
 ENG_GATHERING_STORM_DESC:0 "Deși Regatul Unit a ieșit învingător din Marele Război, fundația marelui său imperiu a fost zguduită până la capăt. O generație dintre cei mai buni ai țării s-a pierdut în tranșeele din Flandra și nordul Franței, în timp ce tulburările s-au răspândit în întreaga Commonwealth și s-au acumulat datorii masive.\n\nCu trauma ultimului război încă în amintirea proaspătă, țara se confruntă acum cu perspectiva o alta. Devine din ce în ce mai clar că nu va exista pace pentru timpul nostru."
 FRA_GATHERING_STORM_DESC:0 "În ciuda devastărilor din Marele Război, Franța a fost pe drumul redresării datorită unei economii puternice. Cu toate acestea, Depresiunea a afectat în continuare țara și noul regim german nu are niciun interes să plătească despăgubirile de război stipulate de Tratatul de la Versailles.\n\nCând tratatul a fost semnat, un mareșal francez a remarcat că nu este pace, ci un armistițiu de 20 de ani. Acești 20 de ani se epuizează acum rapid."
 GER_GATHERING_STORM_DESC:0 "O nouă Germanie s-a ridicat. Au trecut trei ani de când Republica de la Weimar a fost demontată și înlocuită de al treilea Reich al lui Hitler. Stabilitatea economică a revenit după anii grei ai Marii Depresiuni, iar șomajul în masă a fost rezolvat.\n\nRestricțiile militare impuse Germaniei de Tratatul de la Versailles sunt uitate de mult, iar Wehrmacht-ul devine din ce în ce mai puternic. Un alt Weltkrieg este la orizont."
 ITA_GATHERING_STORM_DESC:0 "Odată cu ascensiunea fascismului, Italia a intrat într-o nouă eră glorioasă. Forțele sale sunt în prezent în proces de adăugare a Etiopiei la Imperiul colonial italian în creștere, dar ambițiile lui Mussolini nu se opresc aici.\n\nDominia asupra Mediteranei a fost întotdeauna destinul Italiei și o nouă ordine a lucrurilor se conturează în Europa. Când sosește valul de schimbare, Italia trebuie să-și găsească un loc în vârf sau riscă să fie măturată."
 JAP_GATHERING_STORM_DESC:0 "Imperiul Japoniei se află la o răscruce de drumuri. Hokushin-ron, doctrina expansiunii nordice, este favorizată de armată și solicită o înaintare în Siberia. Nanshin-ron, doctrina de expansiune sudică, este susținută de Marina și are drept țintă bogatele colonii europene din Asia de Sud-Est și Pacific. \n\nȘi apoi, desigur, există întotdeauna China. Japonia deține o armată formidabilă, dar industriile sale sunt înfometate după resurse și timpul se scurge. Ce cale sa aleg?"
 SOV_GATHERING_STORM_DESC:0 "Când praful s-a așezat după războiul civil rus, URSS a apărut ca conducător de necontestat asupra majorității a ceea ce a constituit odată Imperiul Rus. Au urmat industrializarea și colectivizarea rapidă, adesea cu un mare preț în vieți omenești. \n\nUniunea Sovietică se confruntă acum cu amenințarea unei Germanii renașterii la vest și a unei Japonii beligerante în est. Desigur, există și amenințări interne în rândurile Partidului Comunist cu care să se lupte..."
 USA_GATHERING_STORM_DESC:0 "Statele Unite s-au retras în izolare la sfârșitul ultimului război și s-au bucurat de o perioadă de prosperitate economică în timpul anilor douăzeci. Acest lucru a luat sfârșit dramatic când națiunea a fost cuprinsă de Marea Depresiune.\n\nPolitica de neintervenție a Americii în războaiele străine a rămas fermă, dar tensiunile cresc atât în ​​Europa, cât și în Asia. „Marele Neutru” poate fi atras în vâltoare, indiferent dacă vrea sau nu."
 OTHER_GATHERING_STORM_DESC:0 "Națiunile lumii, mari și mici, nu sunt toate mulțumite să-și țină respirația în așteptarea izbucnirii unui alt conflict global. De la marile puteri aflate în pragul războiului civil până la numeroasele națiuni formate și transformate de Marele Război, toți vor trebui să ia decizii dificile și să echilibreze idealurile cu pragmatismul pentru a avea un impact asupra viitorului lumii."
 POL_GATHERING_STORM_DESC:1 "După secole în care națiunea poloneză a fost împărțită între trei imperii, Polonia este acum din nou independentă. Dar poziția sa nu este una ușoară. \n\nÎn est, Uniunea Sovietică nu a uitat înfrângerea umilitoare din războiul polono-sovietic. \n\nÎn vest, Führerul german Adolf Hitler nu-și ascunde dorința de mai mult"spațiu de locuit" - and that the former German areas now under Polish control will be the first step to achieve it."
 CAN_GATHERING_STORM_DESC:0 "Canada a intrat în Marele Război ca o simplă colonie și a părăsit-o ca națiune. Născută în noroiul de la Passchendaele, Canada face acum primii pași incerti pe scena mondială. \n\nZipat de Marea Depresiune și cu diviziuni interne între anglofoni și francofoni, viitorul acestei noi națiuni pare deloc sigur."
 AST_GATHERING_STORM_DESC:0 "Australienii și-au câștigat locul în cărțile de istorie ale Marelui Război în sânge. Sacrificiile făcute în campania Gallipolli nu au fost uitate -și nici cei care au comandat-o. \n\nAustralia se află acum la o răscruce de drumuri: ar trebui să rămână cu stăpânul ei colonial, pe cale să fie atrasă într-un alt conflict în Europa îndepărtată sau ar trebui să se concentreze pe amenințările care apar mai aproape de casă?"
 SAF_GATHERING_STORM_DESC:0 "
Când a început Marele Război, mulți din Africa de Sud au refuzat să ia armele pentru stăpânii lor britanici. Armata sud-africană a petrecut cea mai mare parte a Marelui Război urmărind forțele germane în coloniile lor africane, cu un succes limitat. \n\nAcum un nou război se profilează la orizont. Atunci, ca și acum, există unii în Africa de Sud care cred că țara nu ar trebui să lupte deloc împotriva germanilor. Unii cred chiar că a sosit timpul ca descendenții boerilor să facă oferta pentru libertatea care a fost refuzată strămoșilor lor."
 NZL_GATHERING_STORM_DESC:0 "Micuța națiune din Pacificul de Sud a luptat cu curaj în Marele Război, suferind pierderi mari în bătăliile sângeroase de la Gallipoli și pe frontul de vest. Aproape jumătate dintre bărbații în vârstă de luptă serviseră în luptele de peste mări, iar mulți nu s-au întors.\n\nLa vreo douăzeci de ani de la sfârșitul Marelui Război, oamenii din Noua Zeelandă privesc cu îngrijorare scena mondială, de această dată, amenințarea cu războiul pare să se apropie din ce în ce mai mult de propria lor casă..."
 RAJ_GATHERING_STORM_DESC:0 "
Bijuteria coroanei Imperiului Britanic, Raj-ul Indiei este o combinație ciudată de putere imperială și neputință imperială. O mică elită de funcționari britanici guvernează un vast subcontinent plin cu sute de milioane de subiecți. Din rândurile lor recrutează armata indiană, care a luptat cu curaj în Marele Război.\n\nLiderii indieni sperau că sacrificiile făcute în ultimul război vor ajuta India să-și câștige independența față de Marea Britanie, dar până acum această speranță a fost dezamăgită. Odată cu un nou război care se profilează, mulți cred că a sosit momentul să luăm acea libertate -prin orice mijloace este necesar."
 SWI_GATHERING_STORM_DESC:0 "
Elveția este unică între națiunile Europei. Este o națiune multiculturală și descentralizată, întemeiată pe principiile respectului și sprijinului reciproc.\n\nNeutralitatea sa ferm menținută a supraviețuit Marelui Război și, după ce și-a văzut ororile de la distanță, este mai convins ca oricând de necesitatea de a se apăra. . Pe măsură ce umbra războiului se apropie, această națiune pașnică trebuie să aleagă dacă să rămână neutră și să descurajeze orice invadatori prin neutralitatea armată, să formeze o alianță reticentă cu unul dintre vecinii săi sau să-și învingă în mod proactiv inamicii înainte ca aceștia să îndrăznească să se întrerupă."
 SWI_BLITZKRIEG_DESC:0 "Elveția a fost într-o situație tensionată chiar înainte de Anschluss, dar acum că Reich-ul german a avut gustul expansiunii ușoare în alte teritorii de limbă germană, există un pericol real că această națiune alpină pașnică este următoarea. Acum, mai mult ca oricând, neutralitatea absolută a Elveției va fi testată și, dacă totul merge prost, poate chiar și apărările sale."
 BLITZKRIEG_NAME:0 "război fulger"
 BLITZKRIEG_DESC:0 "În ultimii ani, lumea a văzut izbucnirea unor noi războaie în Europa și Asia. Spania este acum guvernată de naționaliști, iar Japonia a luptat atât cu Uniunea Sovietică, cât și cu China pentru teritoriu, aceasta din urmă fiind o bătălie mai reușită pentru Japonia. Noul pact de neagresiune dintre Uniunea Sovietică și Germania poate fi o veste proastă pentru restul Europei."
