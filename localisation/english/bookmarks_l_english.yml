 CZE_GATHERING_STORM_DESC:0 "
În timpul Marelui Război, trupele cehe au luptat alături de forțele Antantei în toată Europa, în efortul de a asigura recunoașterea națiunii lor. Eforturile lor au avut succes și Cehoslovacia s-a ridicat din cenușa Imperiului Austro-Ungar. \n\nDe la intrarea lor explozivă în statalitate, Cehoslovacia a format alianța „Mica Înțelegere” cu Iugoslavia și România, cu scopul de a suprima eforturile Ungariei de a restabili Imperiul Austro-Ungar, deși pe măsură ce puterea germană renaște, peisajul politic al Europei se schimbă rapid. ."
 HUN_GATHERING_STORM_DESC:0 "
O jumătate a Imperiului Austro-Ungar târziu, Ungaria a fost tratată ca un inamic învins de Antanta victorioasă după Marele Război. În Tratatul de la Trianon, țara a pierdut aproape două treimi din teritoriul său. Milioane de etnici maghiari s-au trezit trăind în afara granițelor sale, iar economia sa a fost lăsată în ruine. Restricțiile aspre privind reînarmarea trebuiau să asigure că Ungaria nu va mai putea amenința niciodată pacea în Europa. \n\nDar odată cu schimbarea climatului politic din Europa, s-ar putea să fi venit momentul să îndreptăm în sfârșit greșelile trecutului și să recâștigăm gloria de odinioară a națiunii."
 ROM_GATHERING_STORM_DESC:0 "
România s-a trezit de partea învingătoare a Marelui Război și, ca urmare, a câștigat noi teritorii și oameni -nu toți români. Pentru a se proteja de dorințele revanchioniste ale țărilor care au fost forțate să cedeze pământ, România a creat o rețea de alianțe în toată Balcanii. În ultimii ani însă, țara s-a preocupat mai ales de chestiuni interne, iar guvernul regelui Carol al II-lea a permis ca aceste alianțe să cadă. \n\nPe măsură ce situația politică din Europa se schimbă, România s-ar putea să se treacă singură -și vulnerabilă."
