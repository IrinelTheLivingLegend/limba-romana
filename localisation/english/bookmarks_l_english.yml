 FRA_BLITZKRIEG_DESC:0 "Marele Război încă proaspăt în memorie, Franța se confruntă cu un nou conflict după ce Germania a arătat că nu are intenția de a păstra pacea. Întărirea apărării granițelor și alegerea cu înțelepciune a aliaților ar putea fi foarte bine calea Franței de a evita un război dezastruos.\n\n Franța a fost învingătoare o dată înainte, de data aceasta nu va fi diferită!"
 GER_BLITZKRIEG_DESC:0 "După remilitarizarea Renaniei, francezii și britanicii au devenit din ce în ce mai suspicioși față de intențiile Germaniei. Acordul de la Munchen a dat Germaniei permisiunea de a anexa Sudetele de dragul poporului său german. Pactul Molotov-Ribbentrop garantează neagresiunea între Germania și Uniunea Sovietică, dar precizează și împărțirea Poloniei între cele două națiuni. \n\nGermania a așteptat prea mult acest moment. Acum este momentul să acționați!"
 JAP_BLITZKRIEG_DESC:0 "Războiul face ravagii în sud-est. Chiar dacă Japonia a suferit unele pierderi la începutul lui '39, o mare parte a teritoriului chinez este sub control japonez. Tensiunea crește în Europa și, în timp ce Uniunea Sovietică își concentrează atenția asupra acestor chestiuni, ei nu ar trebui să se amestece în războiul din Asia. \n\nCând resursele Chinei vor fi în mâinile japoneze, sovieticii vor fi ușor de tratat."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, dictatorul Italiei, a obținut o oarecare faimă ca menținător al păcii pentru rolul său în acordul de la München în urmă cu un an. Cu toate acestea, expansiunea teritorială germană a făcut Italia să vadă că există mai multe terenuri de revendicat dacă s-ar putea ajunge la o înțelegere cu germanii. \n\nAlbania a fost cucerită doar ca un gust al capacităților militare ale Italiei, iar restul lumii ar face bine să-și facă griji."
 SOV_BLITZKRIEG_DESC:0 "Sprijinirea lui Manuel Azaña și a „A doua Republică Spaniolă” în timpul Războiului Civil Spaniol a arătat în mod clar unde se află Uniunea Sovietică în raport cu Italia și Germania. Învingătoare asupra armatei japoneze în mai multe conflicte recente la graniță, Uniunea Sovietică pare în prezent o putere prea mare pentru ca orice țară să se opună. \n\nPromisiunea făcută de Germania de a împărți statele baltice și Polonia este binevenită în acest moment."
 USA_BLITZKRIEG_DESC:0 "Creșterea tensiunii din Europa este îngrijorătoare. Deși nu este încă o preocupare reală pentru Statele Unite, agresiunea arătată de Germania a putut fi auzită în curând în toată lumea. În timp ce lucrurile sunt destul de pașnice în vest, pregătirile militare s-ar putea să nu fie o idee rea, luând în considerare toate lucrurile. \n\nDacă Statele Unite vor fi atrase într-un alt război, ei vor fi cei care îl vor pune capăt."
