 YUG_GATHERING_STORM_DESC:1 "Iugoslavia a luat ființă după ce noul stat al sârbilor, croaților și slovenilor a fuzionat cu fostul Regat independent al Serbiei în 1922. Inițial, Iugoslavia s-a alăturat atât Micii Înțelegeri, cât și Pactului Balcanic pentru a-și asigura independența, dar recent asasinarea regelui Alexandru s-a combinat cu presiunea internă tot mai mare din partea naționaliștilor și presiunea externă din Italia și Germania a provocat tulburări drastice și reevaluarea poziției lor politice și strategice."
 YUG_BLITZKRIEG_DESC:0 "Iugoslavia a luat ființă după ce noul Regat al Sârbilor, Croaților și Slovenilor a fuzionat cu fostul Regat independent al Serbiei în 1922. Inițial, Iugoslavia s-a alăturat atât Micii Înțelegeri, cât și Pactului Balcanic pentru a-și asigura independența, dar recent a crescut presiunea internă din partea naționaliștilor și a celor externe. presiunea Italiei și Germaniei a provocat tulburări drastice și reevaluarea poziției lor politice și strategice."
 CHI_GATHERING_STORM_DESC:0 "
În urma revoluției care a detronat ultimul dintre împărații Qing, tânăra Republică Chineză s-a luptat să supraviețuiască. Stăpânii războiului stăpânesc o mare parte din pământul de la periferie. În inima țării, comuniștii au înființat o zonă de bază într-o vale de munte îndepărtată. Chiar dincolo de granițe, japonezii au creat un guvern marionetă sub ultimul împărat chinez și vor încerca să reunească țara sub stăpânirea lui.\n\nCu mulți inamici care o amenință, guvernul Chiang Kai-Shek va trebui să facă alegeri grele. dacă vrea să supraviețuiască și să conducă suprem în China."
 PRC_GATHERING_STORM_DESC:0 "
Cu doar doi ani în urmă, Partidul Comunist din China s-a confruntat cu anihilarea totală. Pentru a supraviețui, s-a angajat în călătoria epică care avea să devină cunoscută drept Marșul Lun. Cu doar o fracțiune din armată supraviețuind rigorilor marșului și puțină industrie, perspectivele victoriei în Războiul Civil Chinez sunt într-adevăr slabe.\n\nDar, în timp, populația poate fi influențată de cauza comunistă, noi armate vor fi ridicate, noi zone de bază stabilite și, când va fi momentul potrivit, lupta revoluționară va fi reînnoită, până când se va obține victoria finală."
 CHI_BLITZKRIEG_DESC:0 "
După doi ani de război împotriva japonezilor, armatele din Chiang Kai-Shek s-au sângerat alb încercând să oprească asaltul. Inamicul a depășit cele mai bogate zone ale țării. S-a primit puțin sprijin din partea democrațiilor occidentale, iar comuniștii par să nu fie dispuși să angajeze inamicul într-o luptă deschisă.\n\nÎn vreme ce războiul amenință să se extindă și mai mult, se pare că ce este mai rău încă urmează să vină. Dar, pe măsură ce atacul japonez este încetinit de vastitatea țării, ei s-ar putea să-și întoarcă privirea în alte direcții, iar noi alianțe ar putea totuși să schimbe valul..."
 PRC_BLITZKRIEG_DESC:0 "
Confruntați cu un atac total japonez, naționaliștii și comuniștii au încheiat un armistițiu neliniștit. Ambele părți sunt bine conștiente că acest Front Unit nu poate dura. Zona de bază comunistă din Yan'an formează acum prima linie în războiul împotriva japonezilor.\n\nComuniștii trebuie să-și gestioneze cu grijă resursele dacă vor să supraviețuiască. Orice pierderi suferite în lupta împotriva Japoniei vor fi resimțite de două ori atunci când va veni timpul să luptăm războiul împotriva naționaliștilor, iar pe asta se bazează guvernul Chiang Kai-Shek..."
 MAN_GATHERING_STORM_DESC:0 "
Evacuat de pe Tronul Dragonului la vârsta de șase ani, Puyi, ultimul împărat chinez, și-a așteptat timpul. În timp ce fostul său tărâm s-a sfâșiat în Războiul Civil Chinez, Puyi și-a găsit noi aliați în Japonia.\n\nPentru Puyi, înființarea Imperiului Manchukuo în 1932 a fost doar primul pas în încercarea de a-și revendica dreptul de naștere ancestral. Pentru moment, el depinde de armata japoneză pentru a-și păstra conducerea, dar, în timp, ar putea apărea o oportunitate de a lepăda cătușele servituții și de a deveni ceea ce s-a născut pentru a fi..."
 MAN_BLITZKRIEG_DESC:0 "
Evacuat de pe Tronul Dragonului la vârsta de șase ani, Puyi, ultimul împărat chinez, și-a așteptat timpul. În timp ce fostul său tărâm s-a sfâșiat în Războiul Civil Chinez, Puyi și-a găsit noi aliați în Japonia.\n\nPentru Puyi, înființarea Imperiului Manchukuo în 1932 a fost doar primul pas în încercarea de a-și revendica dreptul de naștere ancestral. Pentru moment, el depinde de armata japoneză pentru a-și păstra conducerea, dar, în timp, ar putea apărea o oportunitate de a lepăda cătușele servituții și de a deveni ceea ce s-a născut pentru a fi..."
 WARLORDS_GATHERING_STORM_DESC:0 "
Slăbiciunea Guvernului Central poate oferi încă ocazia unui om suficient de ambițios de a ajunge la putere. La periferia țării, liderii locali și-au croit propriile lor mici feude, ținând puțin seama de ordinele Guvernului Central. \n\nRăzboiul este la orizont, iar fiecare dintre acești Warlords se confruntă cu o alegere dificilă: o colaborare cu guvernul central sau o alianță cu comuniștii? Oricare dintre variante promite o șansă pentru un loc la masă, dar există o a treia posibilitate -de a lua China pentru ei înșiși."
 WARLORDS_BLITZKRIEG_DESC:1 "Războiul cu Japonia i-a forțat pe liderii chinezi să aleagă o parte, dar nu poate exista nicio îndoială că această alianță trăiește din timp împrumutat. Va veni ziua în care își va supraviețui utilitatea și, în acea zi, jocul este din nou deschis pentru fiecare om suficient de ambițios și nemilos pentru a juca pentru titlul de conducător al Chinei."
 MEXICO_GATHERING_STORM_DESC:0 "Mexicul s-a confruntat cu două decenii de războaie civile după răsturnarea tiranului Porfirio Díaz. Centralizatorii s-au luptat cu regionaliștii, țăranii și socialiștii s-au adunat împotriva proprietarilor de hacienda, iar bătăliile privind rolul statului versus religie au ieșit din analele Iluminismului pentru a teroriza Mexicul.\n\nGuvernul secularist insistă că a câștigat aceste bătălii, dar este așezat. pe un tron ​​de moloz. După reconstruirea Mexicului, poate că va apărea un alt învingător."
 MEXICO_BLITZKRIEG_DESC:0 "
Guvernul lui Lázaro Cárdenas sa dovedit a fi o forță mai mare pentru schimbarea socială pozitivă decât cea a predecesorului său, președintele Plutarco Calles, care a fost acum exilat în America. Odată cu stabilizarea situației economice și cu firmele petroliere străine aduse sub tutela statului, guvernul mexican poate începe să privească în afară. America se confruntă cu inamici pe mai multe fronturi și probabil că va ierta naționalizarea Standard Oil, dar acești inamici ar putea fi și mai profitabil să se împrietenească..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "
Guvernul olandez privește cu îngrijorare creșterea tensiunilor globale. Între o economie bolnavă, o mișcare pacifistă puternică și o credință fermă în neutralitate până la alungarea potențialilor aliați, aceștia nu își pot pregăti corect apărarea.\n\nÎn același timp, importanța Țărilor de Jos ca poartă de acces. comerțul cu continentul înseamnă că atât britanicii, cât și germanii doresc „cooperare” olandeză pentru a-l zădărnici pe celălalt și pot lua respingerea drept motiv de ostilitate. Poate că retragerea în colonii este singurul mijloc posibil de a rezista unei asemenea invazii..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "
Războiul dintre Germania și celelalte mari puteri europene pare inevitabil și, deși Țările de Jos și-au pus din nou încrederea în neutralitatea sa, liderii săi se gândesc să facă planuri secrete de personal cu vecinii lor din sud, în pregătirea pentru eventuale ostilități.\n\nArmata are a fost mobilizat, iar lucrările la liniile defensive olandeze cresc în ritm în încercarea de a pregăti țara cât mai mult posibil să se apere împotriva oricărei încălcări a suveranității sale. Dacă acest lucru eșuează, există întotdeauna colonii..."
 SPAIN_GATHERING_STORM_DESC:0 "
În primii cinci ani de existență, a doua republică spaniolă a avut deja de-a face cu greve, o tentativă de lovitură de stat militară și o revoltă revoluționară majoră. Deși a supraviețuit acestor provocări, societatea spaniolă continuă să fie afectată de polarizarea politică și violența dintre anarhiști, comuniști și falangiști.\n\nAmbele părți privesc spre viitoarele alegeri generale din 1936 cu ochi plini de speranță, dar este puțin probabil ca victoria ambele părți vor aduce o revenire la stabilitate. Și pe măsură ce violența continuă, armata așteaptă și complotează..."
 SPAIN_BLITZKRIEG_DESC:0 "
Războiul civil care a devastat țara în ultimii trei ani s-a încheiat în sfârșit. Sub îndrumarea lui Franco, învingătorii trebuie să se asigure acum de redresarea Spaniei, de eliminarea buzunarelor de rezistență rămase și de remedierea diviziunilor create de război.\n\nTimpul nu este nelimitat, totuși, deoarece lumea în general continuă. marșul său inexorabil spre ceea ce va fi, fără îndoială, un război mult mai mare și și mai sângeros. Dacă Spania dorește să-și mențină locul, cu atât mai puțin să culeagă roadele oportunităților prezentate de acest conflict viitor, trebuie să își pregătească industria și armata fără întârziere."
 PORTUGAL_GATHERING_STORM_DESC:0 "
De la ascensiunea lui Salazar la putere în 1932, Portugalia s-a îndepărtat treptat de perioada instabilă a Primei Republici. Autonomia fiscală și independența politică față de marile puteri au dus la crearea Estado Novo, punând bazele dezvoltării industriei portugheze și modernizării armatei. \n\nAcum, Portugalia trebuie să decidă calea de urmat, pe măsură ce instabilitatea politică și socială crește în Spania vecină și tensiunile internaționale se înrăutățesc fără speranță..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Guvernul conservator din Salazar a permis Portugaliei să rămână neutră în timpul Războiului Civil Spaniol în timp ce îi susținea activ pe naționaliști, asigurând astfel înfrângerea comuniștilor și anarhiștilor. \n\nAcum că Peninsula Iberică și-a găsit în sfârșit stabilitatea, este timpul să căutăm în străinătate potențiali aliați și să luăm în considerare rolul pe care Portugalia îl va juca în conflictul mondial aparent inevitabil."
 LIT_GATHERING_STORM_DESC:0 "
Cu o Polonia încă însetată să prindă Lituania într-un nou Commonwealth, sovieticii nereușind să recunoască dreptul Lituaniei la autodeterminare și o amenințare nazistă în creștere în regiunea Memel, un veteran din războiul de independență s-a ridicat pentru a păstra stabilitatea și independența națiunea lituaniană. Cu resursele limitate de care dispune, Antanas Smetona stă în fruntea unui regim instabil; cu paramilitarul fascist Lupul de Fier târâind prin țară, înfuriat de întemnițarea liderului lor: Augustinas Voldemares. Cu războiul la orizont, Lituania trebuie să-și apere poporul, indiferent de cost."
 LIT_BLITZKRIEG_DESC:0 "Scena este pregătită. Antanas Smetona și-a asigurat dictatura și visele de a restabili o republică lituaniană sunt mult peste măsură. S-a încheiat un acord cu sovieticii pentru a returna Vilnius în Lituania după împărțirea Poloniei, dar cât de mult poate Smetona să aibă încredere în Stalin și în mașina lui de război însetată pentru a respecta suveranitatea lituaniană la infinit?"
 LAT_GATHERING_STORM_DESC:1 "
Au trecut doi ani de la lovitura de stat din mai, iar Letonia rămâne într-o stare incertă. Kārlis Ulmanis, care a servit cândva ca prim-ministru al Letoniei, se autoproclamă acum dictator, susținătorii democratici opunându-se puternic acestui atac asupra libertății letoniei. Organizația fascistă Perkonkrust a fost agitată de arestarea liderului lor; Gustavs Celmiņš, iar dacă dictatura nu va eradica rapid această amenințare, Letonia riscă un război civil.\n\nCu amenințări la adresa Estului și a Vestului, Letonia se trezește pe marginea briciului între victorie și uitare."
 LAT_BLITZKRIEG_DESC:0 "Dependența excesivă a Letoniei de comerțul sovietic a revenit în cele din urmă pentru a mușca dictatura de gât. Uniunea Sovietică și Reich-ul German și-au arătat dinții și îi respiră pe gâtul lui Ulmanis. Mobilizarea rapidă este necesară dacă se dorește păstrarea independenței Letoniei, cu excepția cazului în care dictatura ar prefera să se ascundă și să implore sovieticii să aibă milă..."
 EST_GATHERING_STORM_DESC:0 "
Cu o amenințare comunistă în Est și una fascistă în Sud, Konstantin Päts și Isamaaliit au preluat controlul total al națiunii pentru a asigura viitorul Estoniei. Un grup de veterani ai Războiului de Independență al Estoniei s-au organizat într-o mișcare cunoscută sub numele de Vaps; populiști de dreapta care încearcă să scape de controlul națiunii din mâini neutre.\n\nViitorul Estoniei rămâne incert. Päts va păstra pacea și va aduce o Eră a Tăcerii sau Vaps vor prelua controlul și vor fonda un nou stat eston?"
 EST_BLITZKRIEG_DESC:0 "Estonia este prinsă între Amenințarea Roșie de la Est și mare și se trezește fără ajutorul aliaților ei din trecut. Deși capitularea pare inevitabilă, națiunea estonă poate persevera; fie ca sclav al URSS, fie ca rezistenţă subterană luptă din păduri."
 BUL_GATHERING_STORM_DESC:0 "
De la Războiul de Eliberare din 1878 și de la respingerea Tratatului de la San Stefano de către democrațiile occidentale, Bulgaria a trăit o istorie lungă de conflict și trădare în Balcani. În calitate de membru învins al Puterilor Centrale în Marele Război, Bulgaria a suferit pierderi teritoriale grele, iar Tratatul de la Neuilly-sur-Seine a impus sancțiuni economice dure și restricții militare severe. \n\nDar odată cu schimbările politice și sociale majore care au loc în Europa, este timpul ca Bulgaria să-și aleagă propriul drum și să-și găsească locul cuvenit în Balcani."
 BUL_BLITZKRIEG_DESC:0 "
În ultimii ani, țarul Boris și-a consolidat puterea, dizolvând organizația conspirativă a lui Zveno și reorientând politica internațională bulgară spre Germania. Negocierile recente cu vecinii din Balcani au văzut ca Marea Britanie să ridice restricțiile militare impuse țării după Marele Război, în speranța de a împiedica Bulgaria să se alinieze la puterile Axei. \nAcum, țarul caută să recupereze teritoriile pierdute în trecut fără a trage țara într-un nou conflict, dar odată cu creșterea tensiunii internaționale în Europa, rămâne de văzut ce îi rezervă viitorul Bulgariei..."
 GRE_GATHERING_STORM_DESC:0 "
Grecia este o națiune aflată în criză. Regaliştii şi republicanii au perpetuat o luptă ferventă pentru sufletul naţiunii care a dus la desfiinţarea celei de-a Doua Republici Elene în 1935. Regele, un străin autocrat, rămâne o figură puternic dezbinătoare, cu un viitor incert. \n\nDistrasă de o politică internă meschină, o Bulgaria malignă și revanșistă i s-a permis să se întâmple în nord, în timp ce vechiul dușman al Greciei și noul aliat al Greciei, Turcia trece printr-o metamorfoză politică la est și asta nu înseamnă nimic. monstrul agitat de pe cealaltă parte a Adriaticii..."
 GRE_BLITZKRIEG_DESC:0 "
Sub mâna puternică a dictatorului Ioannis Metaxas, stabilitatea a fost restabilită în Grecia. Planul de patru ani a permis bazei industriale a Greciei să crească imens în ultimii câțiva ani, iar datoria țării -deși încă excesiv de mare -pare a fi oarecum gestionabilă. \n\nDin păcate, un guvern puternic și o politică economică sensibilă ar putea folosi această națiune în pericol pentru nimic. Un război mare și teribil se profilează la orizont și, în ciuda insistenței ferme a lui Metaxas ca Grecia să-și mențină neutralitatea pe parcursul oricărui posibil conflict viitor, decizia s-ar putea să nu fie a lui..."
 TUR_GATHERING_STORM_DESC:0 "
Din cenușa Imperiului Otoman s-a născut Republica Turcia. Independența Turciei a fost câștigată cu sânge și gloanțe în campania națională din 1923 și, deși lupta a fost dreaptă, costul continuă să cântărească foarte mult asupra poporului turc. \n\nConservatorii religioși afectează hinterlands și rezistă eforturilor de modernizare la nivel național în cei mai puternici termeni, în timp ce naționaliștii kurzi fac ravagii în estul țării. Președintele Lions Mustafa Kemal Atatürk trebuie să unească țara sau să predea torța unui lider care poate, și trebuie să o facă în curând, când necazurile apar în Europa..."
 TUR_BLITZKRIEG_DESC:0 "
Părintele turcilor, Mustafa Kemal Atatürk, a încetat din viață. Turcia este o națiune în doliu, condusă acum de stimatul om de stat İsmet İnönü. İnönü moștenește o țară fracturată ale cărei diviziuni au fost făcute cu atât mai evidente prin moartea luminii sale călăuzitoare. \n\nPreocupările interne la o parte, İnönü se confruntă și cu perspectiva unui război în Europa care amenință să depășească chiar și Marele Război în termeni de devastare. Atatürk a spus adesea mantra „Pace acasă, pace în lume”. Poate İnönü spera să păstreze pacea în aceste vremuri tulburi?"
 ETH_GATHERING_STORM_DESC:0 "Etiopia are o istorie de secole și o dinastie imperială pe măsură. În timp ce Haile Selassie a făcut pași mari în modernizarea imperiului, procesul a fost întrerupt, deoarece Etiopia se află sub atacul Italiei pentru a doua oară în 40 de ani. Situația este sumbră, dar dacă imperiul se reunește, îi poate opri din nou pe invadatori. \n\nPentru ca Etiopia să rămână liberă, întreaga Africă de Est trebuie eliberată de sub jugul stăpânirii europene, odată pentru totdeauna."
 FIN_GATHERING_STORM_DESC: "
Finlanda este o țară tânără, care și-a câștigat independența față de Rusia în 1917, urmată de un război civil sângeros. Urmele războiului sunt încă proaspete, iar guvernul de coaliție al țării încă se luptă să lucreze împreună în mod eficient. Uniunea Sovietică pare să râvnească teritoriul finlandez apropiat de Leningrad, iar Finlanda este prost pregătită pentru un potențial conflict, dar are încă o istorie lungă de vitejie și determinare militară, iar soldații săi sunt extrem de loiali țării lor. \n\nCu creșterea tensiunilor și amenințarea unui conflict care se profilează, viitorul Finlandei atârnă în balanță."
 FIN_BLITZKRIEG_DESC: "
Finlanda se află prinsă între Uniunea Sovietică și Germania nazistă, cu tensiuni între cele două puteri în creștere. Negocierile cu Uniunea Sovietică s-au întrerupt, iar guvernul se confruntă acum cu decizii dificile cu privire la modul de protejare a suveranității țării lor. \n\nS-au făcut eforturi pentru a întări apărarea finlandeză, dar armata este încă slab echipată, iar forțele aeriene și marina sunt practic inexistente. În ciuda acestui fapt, simțul puternic al mândriei naționale și vitejii militare ale Finlandei îi conferă o hotărâre feroce de a-și proteja independența."
 SWE_GATHERING_STORM_DESC: "
În ciuda faptului că a rămas neutră în Marele Război, Suedia a suferit multe greutăți din cauza încercărilor britanice de a bloca Germania. Pe măsură ce tensiunile cresc pe continent, poporul suedez își face griji că va fi din nou forțat să sufere din cauza marilor puteri. \n\nÎntre timp, social-democrații încearcă să găsească un echilibru între crearea unui stat bunăstării care să poată sprijini populația asediată și crearea unui element de descurajare militar credibil pentru a menține angajamentul națiunii de un secol față de neutralitate."
 SWE_BLITZKRIEG_DESC: "
Războiurile unui alt Mare Război cresc pe zi ce trece, pe măsură ce Germania erodează granițele vecinilor lor. Având în vedere că puterea militaristă este dependentă de minereul de fier suedez, se teme că ambițiile lor teritoriale s-ar putea răspândi în curând dincolo de Marea Baltică și în Scandinavia. \n\nÎn așteptarea unei astfel de amenințări, armata suedeză a început să se rearmeze și să se modernizeze datorită industriei de apărare în plină dezvoltare a națiunii. Tot ce rămâne de văzut este dacă națiunea este capabilă să descurajeze o invazie."
 NOR_GATHERING_STORM_DESC: "
De când și-a câștigat independența față de Suedia în 1905, Norvegia s-a chinuit să-și găsească bazele politice și abia acum începe să dea semne de stabilitate politică și de revenire din anii treizeci.\n\nAcum, când vecinii săi din sud încep să se ceartă, pare mai aproape decât vreodată, Norvegia trebuie să găsească o cale pentru a-și păstra independența fragilă, cabinetul Nygaardsvold pariază pe neutralitate și dezarmare să pară cât mai inofensive pentru marile puteri ale Europei, dar meritele acestei abordări rămân de văzut."
 NOR_BLITZKRIEG_DESC: "Pe măsură ce al treilea Reich crește în putere și dimensiune, elementele fasciste din Norvegia par gata să profite de o posibilă invazie germană pentru a prelua controlul asupra țării și a colabora cu inamicul.\n\nVidkun Quisling, un lacheu fără scrupule al Partidului Nazist pare a conspira pentru a câștiga putere pentru el și pentru partidul său, Nasjonal Samling. Este timpul să înceapă pregătirile pripite și ca Norvegia să fie unită pentru a evita pericolele care pândesc în interior și în exterior."DEN_GATHERING_STORM_DESC:"Pe măsură ce tensiunile cresc din nou în Europa, Danemarca se află cu o armată slabă și cu Marea Depresiune care continuă să devasteze economia.\n\nDaneții trebuie să găsească o modalitate de a combate șomajul ridicat și mișcările extremiste tot mai mari de la marginea politică, și în același timp să reevalueze meritele politicii de neutralitate și liniște.\n\nDanemarca este încă stăpână pe propria-i soartă, dar pentru cât timp rămâne de văzut."
 DEN_BLITZKRIEG_DESC: "Danemarca se află într-o situație precară, cu o armată neglijată, care a suferit reduceri bugetare an de an, în efortul de a-l liniști pe vecinul mult mai mare și mai puternic, Germania. \n\nÎn pace, însă, nu au împiedicat Reich-ul german să-și consolideze puterea în Europa și să pretindă alte națiuni. Danemarca trebuie acum să-și pună încrederea în declarația sa de neutralitate, care i-a salvat de dezastruosul Mare Război."
 BRA_GATHERING_STORM_DESC: "
Marea Depresiune a ruinat economia braziliană din cauza dependenței excesive de exporturi. În anii următori s-au înregistrat niveluri tot mai mari de tulburări politice, deoarece coalițiile de ofițeri militari, muncitori și politicieni au răsturnat oligarhia care conducea națiunea și au înlocuit-o cu o constituție democratică fragilă. \n\nGetúlio Vargas a ajuns în prim-planul politicii braziliene, stăpânind recent o lovitură de stat comunistă și asumând puteri de urgență. Rămâne de văzut dacă democrația va fi restabilită sau dacă Vargas va duce națiunea într-o direcție mai autoritară."
 BRA_BLITZKRIEG_DESC: "Getúlio Vargas a preluat controlul asupra guvernului și a suspendat procesul democratic. Cu puterea asigurată pentru moment, liderul brazilian își îndreaptă acum atenția către afacerile internaționale. Războiul din Europa pare inevitabil și paranoia legată de o incursiune argentiniană pe teritoriul brazilian este în mintea conducerii națiunii. Dar există speranță că alinierea cu Statele Unite ar putea ajuta la asigurarea viitorului Braziliei."
 ARG_GATHERING_STORM_DESC: "
În 1930, cabinetul lui Hipólito Yrigoyen a fost răsturnat în prima lovitură de stat militară de la adoptarea Constituției Argentinei, dând startul a ceea ce a fost cunoscut sub numele de Deceniu infamul. Argentina trebuie să navigheze într-o lume în schimbare rapidă, în care marile puteri amenință pacea fragilă care a avut loc de la sfârșitul Marelui Război. \n\nCare este amenințarea cea mai importantă? Furtuna care se adună în Europa? Proprii lor vecini? Sau ei înșiși? Argentina va trebui să se mențină și să-și cimenteze locul pe scena mondială."
 ARG_BLITZKRIEG_DESC: "
Prin cele mai frauduloase alegeri din istoria Argentinei, Concordancia continuă să dețină majoritatea în guvern, Roberto María Ortiz conducând acum țara în calitate de președinte. \n\nCu toate acestea, pe măsură ce tensiunile cresc între cei mai apropiați doi prieteni ai Argentinei din Europa, țara trebuie acum să se pregătească pentru inevitabilitatea de a fi ruptă între două facțiuni. Nu numai că, nemulțumirea în armată crește, iar paranoia este în mod constant entuziasmată de rivalul lor mereu adormit din nord. Argentina se află la o răscruce majoră și trebuie să se gândească cu atenție cum să reacționeze."
 CHL_GATHERING_STORM_DESC: "
Ca efect al prăbușirii de pe Wall Street, SUA a încetat să mai importe cupru și nitrați din Chile, care era principala sursă de venit a țării. Acest lucru a făcut ca Chile să devină țara din America de Sud cea mai grav afectată de depresiunea economică, iar instabilitatea politică, care s-a agravat doar odată cu depresia, nu a fost încă rezolvată. \n\nÎn timp ce mandatul lui Arturo Alessandri se apropie de finalul final, mișcarea fascistă este una din ascensiune, iar țara își amintește în mod viu loviturile de stat din deceniul precedent, precum și Republica Socialistă Chile din 1932."
 CHL_BLITZKRIEG_DESC: "Odată cu rezolvarea recentă a tentativei de lovitură de stat Jorge González von Marées și a colegilor săi naziști, Arturo Alessandri a demisionat și Pedro Aguirre Cerda a fost ales noul președinte al Chile. Totuși, amenințarea militară continuă să se apropie și pare iminent ca generalul Ariosto Herrera și susținătorii săi să încerce propria lovitură de stat. \n\nRăzboiul se profilează și deasupra orizontului, deoarece tensiunile cresc nu numai în Europa și Asia, ci și în Amazon, aproape de inima chiliană."
