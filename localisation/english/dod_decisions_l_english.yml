 ROM_change_sides_to_allies_desc:0 "Schimbările din guvernul nostru au facilitat o schimbare a alinierii noastre în război. Prin alăturarea Aliaților, actualii noștri „tovarăși” în acest conflict global vor deveni confuzi pe măsură ce gloanțele românești găsesc o nouă țintă."
