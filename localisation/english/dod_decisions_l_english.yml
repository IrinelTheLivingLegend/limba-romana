l_english:
 HUN_call_in_sweden:0 "Cheamă Suedia pentru sprijin"
 HUN_call_in_hungary:0 "Cheamă Ungaria pentru sprijin"
 YUG_buy_planes:0 "Cumpărați avioane"
 YUG_instigate_in_bulgaria:0 "Instigați la revolte țărănești în Bulgaria"
 YUG_instigate_in_bulgaria_desc:0 "Aproape toți muncitorii sud-slavi au fost eliberați de statul nostru, cu excepția bulgarilor. Numai încurajând bulgarii să se ridice împotriva asupritorilor lor putem pretinde cu adevărat că i-am eliberat pe muncitorii slavi din Balcani."
 YUG_instigate_in_albania:0 "Instigați la revolte țărănești în Albania"
 YUG_instigate_in_albania_desc:0 "Deși poporul albanez nu se identifică ca fiind slav în sine, apropierea lor de granița noastră și schimbul cultural dintre albanezi și slavii de sud îi fac candidatul ideal pentru a se alătura Congresului Muncitorilor Panslavi."
 YUG_instigate_in_greece:0 "Instigați la revolte țărănești în Grecia"
 YUG_instigate_in_romania:0 "Instigați la răscoale țărănești în România"
 YUG_instigate_in_hungary:0 "Instigați la revolte țărănești în Ungaria"
 YUG_instigate_in_turkey:0 "Instigați la revolte țărănești în Turcia"
 YUG_propaganda_in_target:0 "Campanie de propagandă în [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Ținta noastră a fost aleasă, tot ce trebuie să facem acum este să furnizăm aliaților noștri socialiști propagandă eficientă și destul de curând vom fi cusut semințele de rebeliune necesare pentru a răsturna clasele superioare din Balcani."
 YUG_arm_communist_militants:0 "Armează [YUG_communist_coup_target.GetAdjective] Militanți"
 YUG_arm_communist_militants_desc:0 "Nu putem aduce revoluția camarazilor noștri de peste graniță doar cu cuvinte. Trebuie să le oferim aliaților noștri armele de care au nevoie pentru a-și răsturna stăpânii."
 YUG_communist_coup:0 "Instigați o lovitură de stat comunist"
 YUG_communist_coup_desc:0 "S-au pregătit suficient de mult, tot ce trebuie să facem acum este să dăm aprobarea militanților dincolo de granițele noastre și vor încerca să dea o lovitură de stat asupra guvernului lor capitalist corupt!"
 YUG_abandon_communist_effort:0 "Renunțați la eforturile noastre în [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Este clar că oamenii de la [YUG_communist_coup_target.GetNameDef] nu sunt încă pregătiți să se elibereze din limitele guvernului lor și trebuie să renunțăm la eforturile noastre de a instiga o lovitură de stat comunistă în națiunea lor."
 YUG_uprising_strength_tt:0 "Cu sprijinul lor actual, puterea §YComunisti§! va fi [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nAcesta se bazează pe §YCommunist§! sprijinul şi numărul de ori în care ţăranii au fost înarmaţi."
