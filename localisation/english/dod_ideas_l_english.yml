 HUN_treaty_of_triannon:0 "Tratatul de la Trianon"
 HUN_treaty_of_triannon_desc:0 "Tratatul de la Trianon este, în multe privințe, similar cu Tratatul de la Versailles, paralizând armata noastră și împiedicând reînarmarea. Să-l vedem modificat sau abolit trebuie să fie scopul nostru principal. Putem face acest lucru căutând o Apropiere de Mica Înțelegere, propunând Acordul de la Bled sau renunțând cu totul la el. Ultima opțiune va fi considerată pe scară largă ca fiind foarte agresivă și poate provoca un răspuns puternic."
