 YUG_idea_croatian_opposition:0 "Opoziţia croată"
 YUG_idea_croatian_opposition_desc:0 "Reprezentanții politici ai Croației au făcut presiuni pentru o organizare federală a Regatului. Dacă nu le sunt îndeplinite cererile, ei vor continua să se opună oricărei mișcări ale guvernului central. S-ar putea chiar să lanseze o revoltă dacă cred că este momentul potrivit."
 YUG_idea_slovene_nationalism:0 "Naţionalismul sloven"
 YUG_idea_slovene_nationalism_desc:0 "Slovenii și-au dorit de mult propriul stat. Deși au acceptat regula noastră, nu sunt deosebit de entuziasmați de ea. Industriașii sloveni investesc rar în afaceri locale și par să preferă să-și cheltuiască banii în străinătate."
 YUG_idea_slovene_nationalism_2:0 "Autoguvernarea slovenă"
 YUG_idea_slovene_nationalism_2_desc:0 "Guvernul deconcentrat al Sloveniei este mult mai dispus să lucreze cu noi pentru a ne reconstrui armata, dar concesiile făcute lor înseamnă că avem mai puțin control asupra modului în care sunt conduse fabricile lor."
 YUG_idea_croats_suppressed:0 "Naționalismul croat suprimat"
 YUG_idea_religious_freedoms_guaranteed:0 "Libertatea de religie garantată"
 YUG_idea_macedonian_opposition:0 "Opoziţia macedoneană"
 YUG_idea_macedonian_opposition_desc:0 "Macedonenii nu și-au acceptat complet identitatea de sârbi și continuă să ceară drepturi speciale. Sprijinul politic din partea Bulgariei joacă, fără îndoială, un rol."
 YUG_idea_macedonian_opposition_1:0 "Ușoară opoziție macedoneană"
 YUG_idea_macedonian_opposition_1_desc:0 "Prin acordarea unor concesii politice uşoare macedonenilor şi încetarea eforturilor noastre de a le impune o identitate sârbă, tensiunile din Macedonia s-au uşurat oarecum pentru moment."
