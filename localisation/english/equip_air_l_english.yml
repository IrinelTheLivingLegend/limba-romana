 jet_fighter_equipment_desc:0 "Luptătorii sunt rapizi și ageri și pot face multe locuri de muncă. Totul, de la lupta pentru superioritatea aeriană, protejează-ți bombardierele și interceptează bombardierele inamicilor."
 cas:1 "Suport aerian apropiat"
 CAS_equipment_desc:0 "Avioanele de sprijin aerian apropiat sunt concepute pentru a oferi sprijin în lupta terestră."
 cv_cas:2 "Suport aerian în apropiere (transportator)"
 cv_CAS_equipment_desc:0 "Avioanele de sprijin aerian apropiat sunt concepute pentru a oferi sprijin în lupta terestră."
 nav_bomber:0 "bombardier naval"
 nav_bomber_equipment_desc:0 "Bombardierele navale sunt capabile să efectueze atacuri împotriva navelor inamice."
 cv_nav_bomber:1 "Bombardier naval (Carrier)"
 cv_nav_bomber_equipment_desc:0 "Bombardierele navale sunt capabile să efectueze atacuri împotriva navelor inamice."
 tac_bomber:0 "Bombardier tactic"
 tac_bomber_equipment_desc:0 "Bombardierele tactice sunt bombardiere rapide mai mici care pot ajuta trupele terestre și pot bombarda clădirile inamice."
 jet_tac_bomber:2 "Bombardier tactic cu reacție"
 jet_tac_bomber_equipment:2 "Bombardier tactic cu reacție"
 jet_tac_bomber_equipment_desc:0 "Bombardierele tactice sunt bombardiere rapide mai mici care pot ajuta trupele terestre și pot bombarda clădirile inamice."
 heavy_fighter:0 "Heavy Fighter"
 heavy_fighter_equipment_desc:0 "Luptătorii grei au arme cu rază lungă de acțiune și puternice. Sunt bune atât pentru protejarea bombardierelor la distanță, cât și pentru interceptarea bombardierelor inamice. Cu toate acestea, agilitatea lor mai scăzută înseamnă că se vor lupta împotriva luptătorilor obișnuiți."
 strat_bomber:0 "bombardier strategic"
 strat_bomber_equipment_desc:0 "Bombardierele strategice atacă clădirile și infrastructura inamice, înfometându-le de industrie prețioasă."
 jet_strat_bomber:2 "Bombardier strategic cu reacție"
 jet_strat_bomber_equipment:2 "Bombardier strategic cu reacție"
 jet_strat_bomber_equipment_desc:0 "Bombardierele strategice atacă clădirile și infrastructura inamice, înfometându-le de industrie prețioasă."
 transport_plane:0 "Transport"
 transport_plane_equipment_desc:0 "Livrează parașutiști la destinație."
 guided_missile:0 "Rachetă"
 fighter_equipment:0 "Luptător"
 cv_fighter_equipment:0 "Carrier Fighter"
 cv_fighter_equipment_short:0 "CV Fighter"
 strat_bomber_equipment:0 "bombardier strategic"
 rocket_interceptor_equipment:0 "Interceptor de rachete"
 rocket_interceptor_equipment_desc:0 "Interceptor cu rază scurtă de acțiune alimentat de un motor de rachetă chimic."
 suicide_craft_equipment:0 "Meșteșug de sinucidere"
 suicide_craft_equipment_desc:0 "Bombă cu echipaj cu rază scurtă de acțiune alimentată de un motor de rachetă chimic."
 fighter_equipment_0:1 "Luptător interbelic"
 fighter_equipment_0_short:0 "Luptător"
 fighter_equipment_0_desc:0 "În timp ce avioanele de luptă au suferit multe modificări în timpul Marelui Război, și de atunci, designul bi-avionului devine învechit. Trebuie să începem să transpunem progresele tehnologice civile în aplicații militare."
 fighter_equipment_1:0 "Luptătorul I"
 fighter_equipment_1_short:0 "Luptătorul I"
 fighter_equipment_1_desc:0 "Corpurile de avioane ușoare au fost revoluționate odată cu introducerea motoarelor radiale, a modelelor de monoplan și a construcției integrale din metal. Acest design este încercarea noastră de a crea primul nostru avion de luptă modern."
 fighter_equipment_2:0 "Luptătorul II"
 fighter_equipment_2_short:0 "Luptătorul II"
 fighter_equipment_2_desc:0 "Ritmul progreselor luptătorilor este uluitor și, ca atare, trebuie să continuăm să încorporăm tehnologia, precum și să îmbunătățim conceptele existente. Noul nostru design de luptă trebuie să fie capabil de viteză mare, performanță ridicată la altitudine și cea mai bună rază posibilă. În plus, trebuie să fie foarte bine înarmat."
 fighter_equipment_3:0 "Luptătorul III"
 fighter_equipment_3_short:0 "Luptătorul III"
 fighter_equipment_3_desc:0 "În timp ce generațiile noastre anterioare de avioane de luptă s-au dovedit demne, orice avantaj câștigat de un design mai bun ar trebui luat. Această aeronavă va fi platforma de vârf a luptătorului cu motor cu piston, care va avea o putere excelentă, agilitate ridicată, armament mortal și o rază bună de acțiune."
 heavy_fighter_equipment:0 "Heavy Fighter"
 heavy_fighter_equipment_1:0 "Heavy Fighter I"
 heavy_fighter_equipment_1_short:0 "Heavy Fighter I"
 heavy_fighter_equipment_1_desc:0 "Forța noastră de bombardiere are nevoie de protecție de escortă de luptători inamici până la ținte și înapoi. Pentru a oferi această escortă, trebuie să proiectăm avioane de luptă cu raza de acțiune a bombardierului. Din necesitate, aceste avioane sunt mai mari, mai lente și mai puțin agile decât avioanele de luptă ușoare, deși pot transporta armament semnificativ."
 heavy_fighter_equipment_2:0 "Heavy Fighter II"
 heavy_fighter_equipment_2_short:0 "Heavy Fighter II"
 heavy_fighter_equipment_2_desc:0 "Războiul ne-a învățat că designul nostru de vânătoare grele este vulnerabil la luptători mai ageri, dar destul de bun la interceptarea bombardierelor inamice din cauza armamentului greu. Acest proiect următor se va concentra pe capacitatea de atac sporită împotriva aeronavelor inamice și chiar a țintelor terestre. Viteza și raza sa de acțiune vor fi, de asemenea, îmbunătățite."
 heavy_fighter_equipment_3:0 "Heavy Fighter III"
 heavy_fighter_equipment_3_short:0 "Heavy Fighter III"
 heavy_fighter_equipment_3_desc:0 "Deși forța noastră grea de luptă a dovedit adepțiune în diferite roluri, trebuie să luăm în considerare un nou design care să-și îmbunătățească capacitatea față de luptătorii inamici, precum și să îi permită să continue interceptarea bombardierelor inamice din ce în ce mai rapide și mai bine apărate."
 strat_bomber_equipment_1:0 "Bombardierul strategic I"
 strat_bomber_equipment_1_short:0 "Strat Bomber I"
 strat_bomber_equipment_1_desc:0 "Experiențele din Marele Război și studiile de atunci arată că bombardarea țintelor militare ale inamicului și a orașelor mari va câștiga următorul război. Cel puțin, trebuie să avem un bombardier capabil să producă o astfel de distrugere. Va trebui să zboare mare și cu viteză bună și trebuie să transporte o sarcină utilă mare. Acest lucru va necesita o structură mare cu mai multe motoare. Va avea și o anumită capacitate defensivă."
 strat_bomber_equipment_2:0 "Strategic Bomber II"
 strat_bomber_equipment_2_short:0 "Strat Bomber II"
 strat_bomber_equipment_2_desc:0 "Bombardarea s-a dovedit eficient în reducerea capacității inamicului de a duce război. Un armament mai defensiv și o viteză crescută vor permite un nou design pentru a evita distrugerea, în timp ce creșterea sarcinii utile și a razei de acțiune îl va face mai eficient."
 strat_bomber_equipment_3:0 "bombardier strategic III"
 strat_bomber_equipment_3_short:0 "Strat Bomber III"
 strat_bomber_equipment_3_desc:0 "Pentru a evita pierderile luptătorilor inamici și focul la sol, următorul nostru design va zbura la mare altitudine. Va fi mai mare pentru a transporta atât o sarcină utilă enormă, cât și mai mult combustibil, pentru a crește autonomia."
 jet_strat_bomber_equipment_1:0 "Bombardier strategic cu reacție I"
 jet_strat_bomber_equipment_1_short:0 "Jet Strat Bomber I"
 jet_strat_bomber_equipment_1_desc:0 "Motoarele cu reacție multiple permit noilor modele o viteză fără precedent, menținând în același timp o sarcină utilă mare și o rază lungă de acțiune. Aceste avioane sunt construite pentru o nouă eră a armelor de distrugere în masă."
 tac_bomber_equipment:0 "Bombardier tactic"
 tac_bomber_equipment_0:1 "Bombardier interbelic"
 tac_bomber_equipment_0_short:0 "Bombardier"
 tac_bomber_equipment_0_desc:0 "Se crede larg că următorul război va fi câștigat în întregime prin bombardarea inamicului până la dispariție. Este imperativ să începem să ne proiectăm propriul avion bombardier care să poată transporta sarcini utile grele la viteză adecvată."
 tac_bomber_equipment_1:0 "Bombardierul tactic I"
 tac_bomber_equipment_1_short:0 "Tac Bomber I"
 tac_bomber_equipment_1_desc:0 "Bombardierele medii trebuie să fie versatile și rapide, capabile să îndeplinească o serie de roluri. Un design cu două motoare, care rămâne relativ ușor, poate continua să fie de folos pentru mulți ani de acum înainte."
 tac_bomber_equipment_2:0 "bombardier tactic II"
 tac_bomber_equipment_2_short:0 "Tac Bomber II"
 tac_bomber_equipment_2_desc:0 "Proiectele mai grele ale bombardierelor tactice pot extinde raza de acțiune, sarcina utilă și viteza, menținând în același timp capacitatea avioanelor de a îndeplini o mare varietate de misiuni."
 tac_bomber_equipment_3:0 "Bombardier tactic III"
 tac_bomber_equipment_3_short:0 "Tac Bomber III"
 tac_bomber_equipment_3_desc:0 "Luând o pagină de la progresele înregistrate în avioanele de luptă, materialele și formele neconvenționale pot face noi modele unele dintre cele mai rapide și mai performante avioane bimotoare construite vreodată."
 transport_plane_equipment:0 "Avion de transport"
 transport_plane_equipment_1:0 "Avionul de transport I"
 transport_plane_equipment_1_short:0 "Transport"
 transport_plane_equipment_1_desc:0 "§LAvioane folosite pentru transportul trupelor în misiuni de paradrop.§!"
 nav_bomber_equipment:0 "bombardier naval"
 cv_nav_bomber_equipment:1 "Carrier Naval Bomber"
 cv_nav_bomber_equipment_short:0 "CV Bomber naval"
 nav_bomber_equipment_1:0 "Bombardierul naval I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "Aviația navală va fi vitală în următorul deceniu pentru a face față noilor evoluții în războiul naval, cum ar fi importanța crescută a submarinelor. Vor fi utile hidroavioane cu capacitatea de a lucra ca bombardiere în scufundare și vehicule de recunoaștere."
 nav_bomber_equipment_2:0 "Naval Bomber II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "Noua tehnologie a motoarelor și designul aerodinamic rafinat vor crește semnificativ viteza și capacitatea de atac în scufundare a avioanelor navale."
 nav_bomber_equipment_3:0 "Bombarderia Navală III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "Designul integral din metal și frânele de aer puternice permit o aeronautică navală mai complexă. Avioanele viitorului vor cere însă un echipaj mai mare pentru a opera aceste sisteme avansate."
 CAS_equipment:0 "Suport aerian apropiat"
 cv_CAS_equipment:1 "Suport aerian apropiat al transportatorului"
 cv_CAS_equipment_short:0 "CV Asistență Aeriană Închidere"
 CAS_equipment_1:0 "Suport aerian apropiat I"
 CAS_equipment_1_short:0 "CAS I"
 CAS_equipment_1_desc:0 "Doctrina noastră CAS necesită o aeronavă capabilă să atace cu precizie la suprafață. În timp ce aceste avioane transportă o sarcină utilă mai mică în comparație cu bombardierele noastre tactice mai mari, ele sunt capabile să atace și să distrugă ținte mici de oportunitate prin mitraliare și bombardamente în scufundare."
 CAS_equipment_2:0 "Suport aerian apropiat II"
 CAS_equipment_2_short:0 "CAS II"
 CAS_equipment_2_desc:0 "Experiențele timpurii de război au arătat că viteza, armura și manevrabilitate crescute sunt necesare pentru supraviețuirea aeronavelor CAS împotriva luptătorilor inamici și a focului la sol. Această nouă generație de avioane de atac la sol va folosi, de asemenea, bombe mai mari, tunuri și mitraliere pentru a provoca daune mai mari țintelor lor."
 CAS_equipment_3:0 "Suport aerian apropiat III"
 CAS_equipment_3_short:0 "CAS III"
 CAS_equipment_3_desc:0 "Capacitatea din ce în ce mai mare a țintei AA și a interceptoarelor inamice necesită o evoluție suplimentară a aeronavei noastre CAS. Noul design încorporează putere crescută a motorului, îmbunătățiri ale corpului aeronavei pentru o capacitate și protecție sporite de scufundare, precum și încărcături utile și mai mari."
 jet_fighter_equipment_1:0 "Avionul de vânătoare I"
 jet_fighter_equipment_1_short:0 "Avionul de vânătoare I"
 jet_fighter_equipment_1_desc:0 "Creșterile anterioare ale vitezei palid în comparație cu introducerea primelor avioane de luptă cu reacție. Deși încă nu învățăm cum să construim cel mai bine avioane pentru aceste motoare, avioanele de luptă obișnuite nu pot concura."
 jet_fighter_equipment_2:0 "Jet Fighter II"
 jet_fighter_equipment_2_short:0 "Jet Fighter II"
 jet_fighter_equipment_2_desc:0 "Noile modele de aripi înclinate și alegerea materialelor mai ușoare ne vor permite să extindem și mai mult raza de acțiune și viteza avioanelor de luptă revoluționare."
 jet_tac_bomber_equipment_1:0 "Bombardier tactic cu reacție I"
 jet_tac_bomber_equipment_1_short:0 "Bombarderia cu reacție I"
 jet_tac_bomber_equipment_1_desc:0 "Apariția avioanelor de luptă necesită bombardiere care pot depăși sau măcar să-și egaleze viteza. Bombardierele medii de prima generație și bombardierele de luptă echipate cu motoare cu reacție vor ocupa acest rol."
 jet_tac_bomber_equipment_2:0 "Bombardier tactic cu reacție II"
 jet_tac_bomber_equipment_2_short:0 "Jet Tac Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "Nemulțumiți de viteză, viitoarele bombardiere cu reacție vor stabili recorduri de altitudine și rază de acțiune, livrând încărcături utile și efectuând recunoașteri în misiunile intercontinentale."
 cv_nav_bomber_equipment_1:0 "Bombarderia navală de transport I"
 cv_nav_bomber_equipment_1_short:1 "CV NAV I"
 cv_nav_bomber_equipment_1_desc:0 "Un bombardier naval timpuriu modificat pentru a se lansa din și a ateriza pe portavioane."
 cv_nav_bomber_equipment_2:0 "Carrier Naval Bomber II"
 cv_nav_bomber_equipment_2_short:1 "CV NAV II"
 cv_nav_bomber_equipment_2_desc:0 "Un bombardier naval îmbunătățit, modificat pentru a lansa și ateriza pe portavioane."
 cv_nav_bomber_equipment_3:0 "Carrier Naval Bomber III"
 cv_nav_bomber_equipment_3_short:1 "CV NAV III"
 cv_nav_bomber_equipment_3_desc:0 "Un bombardier naval avansat modificat pentru a se lansa din și a ateriza pe portavioane."
 cv_CAS_equipment_1:1 "Suport aerian apropiat al transportatorului I"
 cv_CAS_equipment_1_short:1 "CV CAS I"
 cv_CAS_equipment_1_desc:0 "Un avion de sprijin aerian apropiat timpuriu modificat pentru a se lansa din și a ateriza pe portavioane."
 cv_CAS_equipment_2:1 "Suport aerian apropiat al transportatorului II"
 cv_CAS_equipment_2_short:1 "CV CAS II"
 cv_CAS_equipment_2_desc:0 "Un avion de sprijin aerian apropiat îmbunătățit, modificat pentru a se lansa și a ateriza pe portavioane."
 cv_CAS_equipment_3:1 "Suport aerian apropiat al transportatorului III"
 cv_CAS_equipment_3_short:1 "CV CAS III"
 cv_CAS_equipment_3_desc:0 "Un avion avansat de sprijin aerian apropiat modificat pentru a se lansa și a ateriza pe portavioane."
 cv_fighter_equipment_0:1 "Luptător de transport inter-război"
 cv_fighter_equipment_0_short:1 "CV Fighter"
 cv_fighter_equipment_0_desc:0 "Un avion de luptă timpuriu modificat pentru a se lansa și a ateriza pe portavioane."
 cv_fighter_equipment_1:0 "Carrier Fighter I"
 cv_fighter_equipment_1_short:1 "CV Fighter I"
 cv_fighter_equipment_1_desc:0 "Un avion de luptă timpuriu modificat pentru a se lansa și a ateriza pe portavioane."
 cv_fighter_equipment_2:0 "Carrier Fighter II"
 cv_fighter_equipment_2_short:1 "CV Fighter II"
 cv_fighter_equipment_2_desc:0 "Un avion de vânătoare îmbunătățit modificat pentru a lansa și a ateriza pe portavioane."
 cv_fighter_equipment_3:0 "Carrier Fighter III"
 cv_fighter_equipment_3_short:1 "CV Fighter III"
 cv_fighter_equipment_3_desc:0 "Un avion de luptă avansat modificat pentru a se lansa din și a ateriza pe portavioane."
 rocket_interceptor_equipment_1:0 "Interceptor de rachete I"
 rocket_interceptor_equipment_1_desc:0 "Interceptor experimental cu rază scurtă de acțiune alimentat de un motor de rachetă chimic nesigur."
 rocket_interceptor_equipment_1_short:0 "Interceptor de rachete I"
 rocket_interceptor_equipment_2:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_2_desc:0 "Interceptor cu rază scurtă de acțiune alimentat de un motor de rachetă chimic puțin mai fiabil."
 rocket_interceptor_equipment_2_short:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_3:0 "Interceptor de rachete III"
 rocket_interceptor_equipment_3_desc:0 "În cele din urmă, am rezolvat majoritatea problemelor cu motoarele de rachetă, iar Rocket Interceptor este acum un apărător solid al instalațiilor la distanță apropiată."
 rocket_interceptor_equipment_3_short:0 "Interceptor de rachete III"
 rocket_suicide_equipment_1:0 "Suicide Strike Craft"
 rocket_suicide_equipment_1_short:0 "Meșteșug de sinucidere"
 rocket_suicide_equipment_1_desc:0 "Pregătește-te pentru o plimbare accidentată."
 JAP_rocket_suicide_equipment_1:0 "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short:0 "Ohka"
 JAP_rocket_suicide_equipment_1_desc:0 "Yokosuka MXY-7 Ohka a fost un avion de atac kamikaze anti-navigare, construit special, propulsat de rachete, condus de oameni, folosit de Japonia spre sfârșitul celui de-al Doilea Război Mondial."
 scout_plane:0 "Avionul Scout"
 scout_plane_equipment_desc:0 "Un avion dezvoltat special pentru recunoașterea foto. Se bazează în primul rând pe viteză și furtizare pentru a supraviețui și va pierde în orice luptă în picioare."
 scout_plane_equipment:1 "Avionul Scout"
 scout_plane_equipment_1:0 "Avionul de cercetare I"
 scout_plane_equipment_1_desc:0 "Colectarea informațiilor despre mișcările trupelor inamice și furnizarea de rapoarte despre desfășurarea navală a inamicului a fost misiunea inițială pentru avioane de la prima lor desfășurare în Marele Război și este încă o misiune importantă."
 scout_plane_equipment_2:0 "Scout Plane II"
 scout_plane_equipment_2_desc:0 "Prin dezvoltarea avioanelor dedicate pentru supravegherea aeriană și recunoașterea pe distanță lungă, ne asigurăm că obținem și menținem o imagine exactă a intențiilor și capacităților adversarului nostru."
