 fighter:0 "Luptător"
 fighter_equipment_desc:0 "Luptătorii sunt rapizi și ageri și pot face multe locuri de muncă. Totul, de la lupta pentru superioritatea aeriană, protejează-ți bombardierele și interceptează bombardierele inamicilor."
 cv_fighter:1 "Luptător (Carrier)"
 cv_fighter_equipment_desc:0 "Luptătorii sunt rapizi și ageri și pot face multe locuri de muncă. Totul, de la lupta pentru superioritatea aeriană, protejează-ți bombardierele și interceptează bombardierele inamicilor."
