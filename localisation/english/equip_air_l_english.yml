 GER_strat_bomber_equipment_3_short:0 "Ea are 400"
 GER_jet_fighter_equipment_1:0 "Messerschmitt Me 262 „Schwalbe”"
 GER_jet_fighter_equipment_1_short:0 "Me 262 „Schwalbe”"
 GER_jet_fighter_equipment_2:0 "Horten Ho 229 A-0"
 GER_jet_fighter_equipment_2_short:0 "La 229"
 GER_jet_strat_bomber_equipment_1:0 "Horten H.XVIII"
 GER_jet_strat_bomber_equipment_1_short:0 "H.XVIII"
 GER_jet_strat_bomber_equipment_1_desc:0 "Designul experimental al aripii zburătoare este viitorul avioanelor de bombardament stealth. Combinat cu raza intercontinentală, acest bombardier poate lovi chiar și pe cei mai îndepărtați inamici ai noștri înainte ca aceștia să poată răspunde."
