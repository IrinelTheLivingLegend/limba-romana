 ICE_expand_the_fishing_industry: "Extindeți industria pescuitului"
 ICE_expand_the_fishing_industry_desc: "Pescuitul a fost întotdeauna o parte cheie a vieții islandeze. Este principala resursă naturală pe care o avem și o avem din abundență. prin urmare, aici trebuie să ne concentrăm eforturile. Întăriți-vă în zona în care există un adevărat potențial."
 ICE_mineral_prospecting: "Prospectarea mineralelor"
 ICE_mineral_prospecting_desc: "În teorie, ar putea exista resurse naturale ascunse în munți. Încercând să le descoperim, am putea oferi o alternativă la pescuit și agricultură ca principală industrie din Islanda."
 ICE_international_trade: "Comerț internațional"
 ICE_international_trade_desc: "Islanda trebuie să fie mai activă pe scena financiară mondială. Prin adoptarea liberului schimb și deschiderea țării noastre către investițiile străine, putem crea mai multe oportunități comerciale și ne putem stimula economia și mai mult."
 ICE_hydroelectric_power: "Putere hidroelectrica"
 ICE_hydroelectric_power_desc: "Dacă există o altă resursă pe care o are această țară, aceasta este apa; râuri și izvoare termale. Extinderea utilizării acestora poate alimenta dezvoltarea industrială a națiunii."
 ICE_banking_on_the_future: "Banca pe viitor"
 ICE_banking_on_the_future_desc: "Sectorul bancar este unul care nu necesită resurse vaste. Tot ce trebuie să facem este să atragem capital străin. Subvenționând sectorul nostru bancar și făcând tot ce ne stă în putere pentru a face băncile islandeze atractive pentru investitori, putem stabili această insulă ca un centru financiar, care va culege beneficii în anii următori."
 ICE_infiltration: "Infiltrare"
 ICE_infiltration_desc: "Răspândirea rețelelor noastre și integrarea economiei noastre mai mult cu altele oferă și alte oportunități. Prin stabilirea contactului cu oameni și companii cheie din întreaga lume, Islanda va fi bine poziționată pentru a extrage tot felul de informații."
 ICE_develop_icelandic_shipping: "Dezvoltați transportul islandez"
 ICE_develop_icelandic_shipping_desc: "Suntem o Insulă, o insulă în mijlocul unui ocean. Concentrarea pe construirea de nave este o alegere la fel de evidentă, pe cât ar putea fi vreodată."
 ICE_heavy_industry: "Industria grea"
 ICE_heavy_industry_desc: "Agricultura, pescuitul și transportul maritim sunt lucruri din trecut. Pentru a propulsa națiunea în viitor, trebuie să ne concentrăm pe industria grea. Prin extinderea industriei, Islanda va avea un viitor luminos, deși plin de smog."
 ICE_advanced_technology: "Tehnologie avansata"
 ICE_advanced_technology_desc: "Insula este mică. Nu va putea niciodată să concureze pe baze egale cu națiunile industrializate uriașe. Trebuie să ne găsim nișa și să prosperăm acolo. Ceva relativ nou, unde nu începem prin a fi în spatele concurenței. Tehnologia avansată și electronica sunt locul unde putem prospera și prospera."
 ICE_reykjavik_dockyards: "Şantierele navale din Reykjavik"
 ICE_reykjavik_dockyards_desc: "Primul lucru pentru a construi o flotă este docuri mai moderne și numeroase. Fondurile de stat ar trebui să fie destinate extinderii capacităților de construcții navale înainte de a face orice altceva."
 ICE_expand_the_harbour: "Extindeți portul"
 ICE_expand_the_harbour_desc: "Din ce în ce mai multe nave care merg spre și dinspre insulă înseamnă că avem nevoie de un port mai mare. Statul ar trebui să finanțeze extinderea portului Reykjavik, astfel încât să putem continua extinderea economiei."
 ICE_local_arms_industry: "Industria locală a armelor"
 ICE_local_arms_industry_desc: "Producând armament la nivel local, putem atât furniza forțe proprii, cât și vinde pe piața internațională, ceea ce înseamnă că ne vom spori nu numai capacitățile defensive, ci și economia. Astfel, industria islandeză a armelor trebuie să fie un punct cheie de focalizare pentru investițiile noastre."
 ICE_infrastructure_development: "Dezvoltarea infrastructurii"
 ICE_infrastructure_development_desc: "Modernizarea infrastructurii și construirea unui sistem de transport bun va oferi acestei țări o autostradă către prosperitate."
 ICE_iceland_air: "Aerul Islandei"
 ICE_iceland_air_desc: "În zilele noastre, a fi o insulă nu înseamnă a fi rupt de lume. Cu avioanele moderne ne putem apropia atât de continentul european, cât și de cel american. Aerul este căile maritime de mâine."
 ICE_allied_weapons_seller_trigger: "§YAllied§! sau §YNeutru§! Țări"
 ICE_expand_the_civilian_fleet: "Extindeți flota civilă"
 ICE_expand_the_civilian_fleet_desc: "O flotă civilă puternică are avantajul dublu de a menține tradițiile navale și de a oferi un avantaj economiei noastre. Navele comerciale vor duce economia pe timp de pace și vor produce marinarii experimentați de care are nevoie marina noastră în timp de război."
 ICE_industrial_research_school: "Scoala de Cercetare Industriala"
 ICE_industrial_research_school_desc: "Universitatea este un mare succes. Țara trebuie să se bazeze pe acest succes prin crearea unui învățământ superior mai concentrat, care vizează și dezvoltarea industrială. În acest fel, ne putem asigura că obținem inginerii de care avem nevoie."
 ICE_hrafninn_flygur: "Corbul zboară"
 ICE_hrafninn_flygur_desc: "Ca și corbii, vom stăpâni cerurile. Islanda va deveni asociată cu industria aeronautică și cu tehnologia aeronautică de vârf -în întreaga lume."
 ICE_agricultural_expansion: "Expansiunea agricolă"
 ICE_agricultural_expansion_desc: "Se pot face o mulțime de îmbunătățiri pentru a moderniza agricultura islandeză. Profitând de tehnologia modernă și de încălzirea ușor accesibilă din izvoarele termale naturale, producția agricolă poate fi sporită, iar pământul și muncitorii pot fi eliberați pentru alte utilizări."
 ICE_off_shore_oil_drilling: "Foraj petrolier offshore"
 ICE_off_shore_oil_drilling_desc: "Petrolul devine din ce în ce mai mult o resursă crucială. Marinele de astăzi consumă cantități uriașe. Există motive să credem că ar putea exista petrol în fundul mării din jurul insulei. Este o opțiune cu risc ridicat, cu recompensă mare, dar ar putea merita să investighezi dacă acest ulei există și poate fi scos la suprafață."
 off_shore_drilling_tt: "Deblochează decizii pentru §YDrill for Oil§! în jurul §YIslandei§!"




 ICE_the_kingdom_of_iceland: "Regatul Islandei"
 ICE_the_kingdom_of_iceland_desc: "Această țară a parcurs un drum lung spre independență. Înființarea Împărăției trebuie privită ca ultimul pas către libertate. Acum împărtășim doar un rege și politica externă cu Danemarca. Treptat, această legătură poate fi erodata pentru a deveni doar o formalitate."
 ICE_united_we_stand: "stam uniti"
 ICE_united_we_stand_desc: "În timpul Marelui Război am fost izolați. Danemarca era neutră, iar Islanda a suferit din cauza pierderii accesului la toate piețele. Danemarca se rearmează și ar trebui să fim pregătiți să îi ajutăm dacă este nevoie. De data aceasta Islanda își va pune amprenta asupra lumii."
 ICE_declare_absolute_neutrality: "Declarați neutralitatea absolută"
 ICE_declare_absolute_neutrality_desc: "Orice s-ar întâmpla cu Danemarca, Islanda trebuie să facă tot ce îi stă în putere pentru a nu intra într-un război european. Prin declararea neutralității absolute, facem clar tuturor că nu vom lăsa insula noastră să fie târâtă în nimic."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! va deveni independent dacă §Y[ROOT.OVERLORD.GetNameDef]§! este declarat război"
 ICE_joint_shipbuilding_programme: "Programul comun de construcții navale"
 ICE_joint_shipbuilding_programme_desc: "Cel mai bun pariu al nostru pentru a ajuta Danemarca este pe mare. Împreună putem proteja Marea Nordului. Pentru a face asta avem nevoie de nave, așa că un efort comun de a crea o flotă este un pas firesc în construirea strategiei noastre de cooperare militară."ICE_research_cooperation_tt:"Programe comune de cercetare"
 ICE_overlord_research_cooperation_tt: "Programe comune de cercetare islandeză"
 ICE_royal_marines: "Royal Marines"
 ICE_royal_marines_desc: "Armata Islandei nu va fi niciodată mare. Dar ne putem specializa, iar marinarii sunt alegerea evidentă pentru o națiune insulară. Prin crearea și antrenarea unui Corp de Marină, obținem o forță flexibilă care poate fi desfășurată oriunde este nevoie."
 ICE_the_icelandic_police_force: "Forța de poliție islandeză"
 ICE_the_icelandic_police_force_desc: "Armata Islandei nu va fi niciodată foarte mare. Dar ca alternativă, putem extinde atribuțiile forțelor naționale de poliție pentru a include și apărarea împotriva invaziei. Astfel, putem folosi mai eficient forța de muncă limitată pe care o avem și putem pregăti mai bine apărarea insulei"

 ICE_infrastructure_projects: "Proiecte de infrastructură"
 ICE_infrastructure_projects_desc: "Dacă această țară va deveni vreodată puternică, primul lucru care trebuie făcut este construirea infrastructurii. O infrastructură bună este baza oricărui tip de expansiune industrială."
 ICE_engineering_projects: "Proiecte de inginerie"
 ICE_engineering_projects_desc: "Insula trebuie să se dezvolte dacă va deveni vreodată puternică. Proiectele mari de inginerie vor produce oportunități de lucru și vor crea baza pentru creșterea industrială islandeză."
 ICE_patrolling_the_atlantic: "Patrolând Atlanticul"
 ICE_patrolling_the_atlantic_desc: "Pentru a ne putea proteja marina comercială, avem nevoie de nave de escortă oceanică. Ar trebui să lucrăm împreună cu Danemarca pentru a proiecta noi modele."
 ICE_joint_military_training: "Instruire militară comună"
 ICE_joint_military_training_desc: "Nu avem suficientă experiență pe insulă pentru a pregăti o armată în mod corespunzător în războiul modern. Astfel, colaborarea cu Danemarca este cea mai bună abordare pentru o insulă mică ca a noastră."
 ICE_industrial_cooperation: "Cooperare industrială"
 ICE_industrial_cooperation_desc: "Invitarea industriașilor danezi să înființeze filiale în Islanda, în schimbul scutirilor de taxe și ce nu, poate crea oportunități de muncă aici. Va da, de asemenea, industrializării acestei insule un impuls atât de necesar. Cu ajutorul danezilor putem avansa această țară."
 ICE_gardhur_airfield: "Aerodrom de grădină"
 ICE_gardhur_airfield_desc: "Avioanele devin o parte reală a infrastructurii moderne. Islanda nu trebuie să rămână în urmă. Un aerodrom în apropierea capitalei va fi cheia pentru catapultarea Islandei în viitor."
 ICE_the_merchant_fleet: "Flota Comercială"
 ICE_the_merchant_fleet_desc: "Navele au fost cândva o parte esențială a creării acestei națiuni. Navele vor fi și ele parte din viitor. O marine comercială puternică va fi nucleul viitoarei economii islandeze."
 ICE_not_standing_idly_by: "Nu stau cu mâna"
 ICE_not_standing_idly_by_desc: "Războiul vine, fie că ne place, nu. Trebuie să punem națiunea în arme dacă vrem să avem șansa de a apăra insula. Este a face sau a muri, asta este sigur."
 ICE_expand_industrial_complexes: "Extinderea Complexelor Industriale"
 ICE_expand_industrial_complexes_desc: "Industriile noastre militare sunt cu mult în urmă față de alte puteri din Europa, fiind la fel de subdezvoltate și subutilizate ca și ele, iar dacă nu investim foarte mult în extinderea și subvenționarea organizațiilor noastre industriale militare, industriile noastre s-ar putea să nu poată ajunge niciodată din urmă."
 ICE_political_unity: "Unitatea Politică"
 ICE_political_unity_desc: "În vremuri de pericol, este foarte important ca națiunea să țină unită. Trebuie să lăsăm deoparte diferențele noastre politice și să facem tot ce este necesar pentru a ține [ROOT.GetName] departe de război."
 ICE_anglo_icelandic_relations: "Relațiile anglo-islandeze"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] este cel mai probabil cel mai bun pariu al nostru ca viitor partener comercial. În orice caz, ar fi grav dăunător pentru țara noastră și, posibil, de-a dreptul periculos să antagonizezi [ENG.GetAdjective]. Prin urmare, trebuie să facem tot posibilul pentru a păstra relații bune cu vecinul nostru de peste mare."
 ICE_anglo_icelandic_relations_tt: "Dacă ați finalizat focalizarea §YExtindeți industria pescuitului§!:"
 ICE_american_protection: "Protecția americană"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Războiul se pregătește și suntem prea mici pentru a fi singuri. [USA.GetNameDefCap] ne poate proteja. Ar trebui să luăm legătura cu guvernul [USA.GetAdjective] și să le oferim să staționeze trupe aici pentru protecția Islandei. Va fi un pas înapoi de la drumul nostru către independență, dar va fi doar un regres temporar. Să fii invadat ar fi mai rău."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] este greu încordat în acest război. S-ar putea să nu ne poată proteja de forțele ostile dacă ar decide să invadeze. Ar trebui să ne apropiem de guvernul [USA.GetAdjective] și să le oferim să preia sarcina de a proteja Islanda."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! devine o marionetă a lui §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Luptă ca egali"
 ICE_fighting_as_equals_desc: "Luptăm un război împreună. Islanda este mai mult decât să-și tragă greutatea. Este timpul ca Danemarca să accepte că Islanda nu mai este subordonată, ci un partener egal în această alianță. Este timpul să declarăm oficial Islanda națiune independentă."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! declară independența"
 ICE_expanding_the_university_of_reykjavik: "Extinderea Universității din Reykjavik"
 ICE_expanding_the_university_of_reykjavik_desc: "Cunoașterea este cheia. Dacă țara va fi vreodată în fruntea lumii, trebuie să ne concentrăm eforturile. Prin creșterea finanțării Universității din Reykjavik, creăm o platformă pentru creșterea viitoare."
 ICE_trade_relations: "Relații comerciale"
 ICE_trade_relations_desc: "O națiune mică nu poate spera să producă tot ce are nevoie. Cu toate acestea, prin păstrarea unor relații bune cu țările din întreaga lume și prin utilizarea locației strategice chiar în mijlocul dintre Europa și America de Nord, Islanda este perfect plasată pentru a deveni un centru financiar și comercial. Utilizarea acestor conexiuni la cel mai bun efect ar trebui să faciliteze procurarea echipamentelor de care țara are nevoie disperată."
 ICE_keflavik_airbase: "Baza Aeriană Keflavík"
 ICE_keflavik_airbase_desc: "Americanii vor să construiască o bază aeriană mai mare, astfel încât să poată patrula mai bine Atlanticul. Ar trebui să aprobăm acest lucru, deoarece nu va face decât să întărească această țară."
 ICE_modernizing_the_island: "Modernizarea Insulei"
 ICE_modernizing_the_island_desc: "Noi teorii trebuie puse în practică. economia are nevoie de reforme. Acum este momentul să promovăm aceste schimbări."
 ICE_compensation: "Compensare"
 ICE_compensation_desc: "Am dovedit Danemarcei și lumii că suntem o națiune de care trebuie să ne luăm în considerare. Am făcut sacrificii, recent și de-a lungul secolelor. Situată în Atlantic, Islanda este bine plasată pentru a proteja insulele coroanei daneze. Predându-ne protecția acestora, Danemarca va câștiga un partener mai puternic și se va putea concentra mai bine pe protejarea teritoriului său central."
 ICE_republicanism: "Republicanism"
 ICE_republicanism_desc: "Islanda nu are nevoie de un rege. Regența a arătat că ne putem descurca bine fără. Este timpul potrivit pentru înlăturarea acestei instituții medievale și pregătirea pentru o republică."
 ICE_american_investments: "Investiții americane"
 ICE_american_investments_desc: "A avea mii de americani staționați pe insulă este bun pentru economie în sine. Dar înseamnă și că companiile americane devin mai interesate să înființeze filiale și să investească în companii islandeze. În total, această situație poate fi foarte benefică pentru noi dacă ne jucăm cărțile corect."
 ICE_american_soldiers: "Gazdă soldați americani"
 ICE_american_soldiers_desc: "Statele Unite ale Americii sunt dornice să-și extindă influența în departe pentru a proteja valorile pe care le țin cel mai mult. Am putea permite soldaților lor să fie staționați liber în țara noastră, iar unii pot, la rândul lor, să rămână aici și să ne întărească propriile forțe."
 ICE_iceland_defense_force: "Forța de Apărare a Islandei"
 ICE_iceland_defense_force_desc: "Cu ajutorul american, Islanda poate construi o armată modernă. Ei au cunoștințele, experiența și forța de muncă pentru a ne antrena trupele noastre. Construirea unei forțe împreună cu ei are potențialul de a face din unitățile noastre o adevărată forță de elită."
 ICE_state_owned_enterprises: "Întreprinderi de stat"
 ICE_state_owned_enterprises_desc: "Acum că insula noastră se poate întreține mai bine singură, este timpul să începem să ne gândim la înființarea unor industrii care ar putea atrage muncitori și să îmbunătățească economia, precum și eficiența aparatului de stat."
 
 ICE_not_our_king: "Nu Regele nostru"
 ICE_not_our_king_desc: "Regatul Islandei -asemenea prostii. Islanda nu are nevoie de un rege și cu siguranță nu de unul danez. Este timpul să începem să construim sprijin printre islandezi pentru o ruptură totală cu trecutul, în timp ce facem un pas către viitor."
 ICE_expand_the_industrial_base: "Extindeți baza industrială"
 ICE_expand_the_industrial_base_desc: "Prin eliminarea dependenței noastre de bunurile industriale ale stăpânului nostru, obținem o industrie mai puternică și, prin urmare, de asemenea, o clasă muncitoare mai puternică. O revoluție nu poate avea loc fără instrumentele potrivite și, prin eliminarea dependenței de stăpânul nostru, această țară poate obține ceea ce are nevoie, inclusiv armament produs acasă pentru a duce revoluția, precum și noi minți strălucitoare."
 ICE_anti_capitalist_propaganda: "Propaganda anticapitalistă"
 ICE_anti_capitalist_propaganda_desc: "Ce a făcut capitalismul vreodată pentru noi? da, poate că a adus o prosperitate minoră națiunii, dar ne-a condus și în criza în care se află în prezent această țară. Având în vedere dependența excesivă de democrația liberală și dorința stăpânilor noștri de a ne da doar resturi, ar trebui să fie clar că viitorul trebuie să se afle în altă parte."
 ICE_international_relations: "Relatii Internationale"
 ICE_international_relations_desc: "Drumul nostru înainte va fi dificil, asta este sigur. Dacă e să mergem singuri, va fi și mai mult. Prin urmare, trebuie să căutăm noi aliați. Internaționala comunistă este un astfel de loc în care putem încerca să căutăm noi alianțe, dar există și alte opțiuni. Lucrul important este să deschidem în mod activ un nou teren, ceea ce trebuie să începem imediat."
 ICE_rally_the_workers_of_reykjavik: "Adună muncitorii din Reykjavik"
 ICE_rally_the_workers_of_reykjavik_desc: "Islanda nu are o armată despre care să vorbim, dar muncitorii capitalei pot deveni cu siguranță o forță de luat în seamă. Dacă muncitorii s-ar ridica împotriva sistemului, nu ar fi prea multe care să-i poată opri, așa că a-i câștiga în fața cauzei este cât se poate de crucial."
 ICE_completion_break_with_the_crown_tt: "La finalizarea §Y$ICE_break_with_the_crown$§! focus:"
 ICE_prepare_for_the_revolution: "Pregătiți-vă pentru Revoluție"
 ICE_prepare_for_the_revolution_desc: "O revoluție de succes nu se întâmplă de la sine. Trebuie să fie pregătit cu meticulozitate. Semințele trebuie să fie plantate și udate. Oamenii vor trebui să știe când să se ridice, iar revoluționarii trebuie să-i îndrume atunci când se ridică. Posterele trebuie tipărite. Revoluționari profesioniști recrutați și instruiți, armele ascunse corespunzător, iar liderii trebuie să fie gata să preia controlul." 
 ICE_state_visits: "Vizite de stat"
 ICE_state_visits_desc: "Nu se poate nega că țările conduse de fasciști sunt cele care conduc schimbarea în lume în acest moment. Dacă Islanda se va schimba, poate că există lucruri care pot fi învățate de la ei. Relațiile oficiale ar trebui stabilite cât mai curând posibil și orice oportunități de cooperare trebuie explorate imediat."
 ICE_general_strike: "Greva generala"
 ICE_general_strike_desc: "Să arătăm lumii în general, și ticălosului nostru rege danez în special, că muncitorii Islandei sunt puternici și uniți. O grevă mare care va opri toate lucrările industriale, precum și toate transporturile către și dinspre insulă, ar trebui să dăuneze cu adevărat guvernului marionetă și să arate oamenilor unde este cu adevărat puterea."
 ICE_general_strike_tt: "\Când §Greva generală§! s-a terminat:"
 ICE_organize_a_march: "Organizați un Marș"
 ICE_organize_a_march_desc: "De prea mult timp poporul a fost înrobit de stăpânii străini. Un marș naționalist asupra capitalei, precum cel împotriva Romei, ar servi ca o reamintire a puternicului nostru trecut viking. Dacă putem face ca fiecare islandez iubitor de libertate să se alăture, putem arăta guvernului că poporul islandez este puternic, din belșug și unit! Împreună, putem crea un viitor mai mare!"
 ICE_break_with_the_crown: "Rupe cu coroana"
 ICE_break_with_the_crown_desc: "Este momentul potrivit pentru a face o rupere oficială cu coroana Danemarcei. Ar trebui să denunțăm Regele, precum și cabinetul său decadent din Danemarca și să declarăm Islanda o națiune independentă încă o dată, liberă să-și urmeze propria cale către visele și aspirațiile sale."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] devine independent."
 ICE_break_with_the_crown_workers_tt: "Când se concentrează §Y$ICE_rally_the_workers_of_reykjavik$§! este gata:"
 ICE_break_with_the_crown_revolution_tt: "Când se concentrează §Y$ICE_pregătește_pentru_revoluție$§! este gata:"
 ICE_embrace_the_workers_revolution: "Îmbrățișează Revoluția Muncitorilor"
 ICE_embrace_the_workers_revolution_desc: "Sprijinul muncitorilor a făcut posibilă această schimbare. Prin urmare, este firesc ca sindicatele, muncitorii și sindicatele să obțină o poziție de conducere în noul stat. Liderii revoluției muncitorești pot călăuzi țara către noi culmi și ne pot aduce progrese mult mai mari decât ar putea vreodată orice monarh."
 ICE_remove_dissent_in_the_working_class_tt: "Va elimina §Y$ICE_dissent_in_the_working_class$§!"ICE_state_corporatism:"Corporatismul de stat"
 ICE_state_corporatism_desc: "Acum că ne-am călărit de ultimele rămășițe ale slabului jug danez, este timpul să înființăm un nou stat. Cea mai bună modalitate de a asigura siguranța națiunii noastre este să ne unim în spatele unui lider puternic, cu lideri sindicali, magnați industriali și partidul care lucrează împreună pentru binele comun al tuturor islandezilor. Statul îi va sprijini pe industriași, iar ei în schimb vor sprijini statul."
 ICE_international_brigades: "Brigăzi Internaționale"
 ICE_international_brigades_desc: "Lupta împotriva opresiunii trebuie să continue chiar dacă aici a fost câștigată. Altfel riscăm ca victoria noastră să fie doar una temporară. Fiii și fiicele lui [ROOT.GetName] trebuie să fie pregătiți să ajute oriunde este nevoie, iar statul trebuie să facă tot posibilul pentru a sprijini acest lucru, prin implementarea noii legislații necesare și prin furnizarea de arme și echipamente necesare."
 ICE_state_owned_industry: "Industria de stat"
 ICE_state_owned_industry_desc: "O țară mică, cum ar fi [ROOT.GetNameDef], nu se poate baza pe capitaliști pentru a produce bunurile necesare. Pentru a maximiza eficiența și pentru a se asigura că sunt produse cele mai necesare bunuri, statul trebuie să intervină și să preia controlul asupra industriei. Țara nu va mai depinde de investițiile străine pentru a supraviețui. Statul islandez va avea grijă de cetățenii săi și de forțele sale armate."
 ICE_organize_the_greyshirts: "Organizați cămășile gri"
 ICE_organize_the_greyshirts_desc: "O miliție bine înarmată, pregătită din tinerețe, poate fi un instrument util pentru a-i încuraja pe tineri și pentru a-i modela pentru a se potrivi cu noua noastră lume. În plus, pregătirea semimilitară înseamnă și întărirea capacităților forțelor armate, care se pot dovedi utile atunci când revendică ceea ce este de drept al nostru."
 ICE_research_cooperation: "Cooperare în cercetare"
 ICE_research_cooperation_desc: "Prin cooperarea cu puterile aliniate cu noi putem dezvolta mai bine tehnologii care ne vor aduce avantaje în materie de arme în viitor. Putem învăța de la partenerii noștri valoroși, oferind în același timp terenuri de testare bune și izolate, departe de privirile indiscrete."
 ICE_infiltrating_the_british_isles: "Infiltrarea în Insulele Britanice"
 ICE_infiltrating_the_british_isles_desc: "Flacăra revoluționară trebuie să se răspândească pentru a nu fi sufocată și ulterior stinsă. Ținta evidentă pentru eliberare sunt muncitorii asupriți din Insulele Britanice.[ROOT.GetNameDefCap] îi va ajuta pe muncitorii din regiunile asuprite să se ridice împotriva stăpânilor lor imperialiști și capitaliști. Împreună, putem face din idealurile revoluționare realitatea muncitorului comun."
 ICE_infiltrating_the_british_isles_tt: "Deblochează §Ydecizii§! pentru a începe revolte comuniste în Țara Galilor, Scoția și Irlanda de Nord."
 ICE_transformation_of_nature: "Transformarea Naturii"
 ICE_transformation_of_nature_desc: "Electricitatea este cheia industrializării. Natura Islandei trebuie să servească statul, la fel ca și cetățenii. Râurile și căderile pot fi transformate în baraje, pietrele pot fi extrase, iar izvoarele termale pot fi folosite pentru încălzire. Nimic nu trebuie să ne oprească în marșul nostru pentru a progresa."
 ICE_the_viking_spirit: "Spiritul Viking"
 ICE_the_viking_spirit_desc: "Neînfricat și mortal erau cuvintele asociate cu vikingii de odinioară. Au traversat oceanele, neștiind ce se află dincolo, și numai cei puternici au reușit. Neînfricați și îndrăzneți sunt ceea ce trebuie să fie islandezii astăzi, căci numai prin îndrăzneală și vitejie, țara va depăși ceea ce a fost cândva și va stăpâni încă o dată Marea Nordului."
 ICE_viking_spirit_tt: "Deblochează decizii pentru §YÎmbunătățirea spiritului viking§!"
 ICE_recruiting_international_workers: "Recrutarea lucrătorilor internaționali"
 ICE_recruiting_international_workers_desc: "Transformând națiunea noastră într-o societate model pentru comuniști și socialiști deopotrivă și menținând flacăra revoluționară aprinsă la fel de strălucitoare ca întotdeauna, putem atrage revoluționari internaționali la fel ca în primele zile ale statului sovietic. Trebuie să le arătăm muncitorilor și soldaților revoluționari deopotrivă, indiferent de unde provin, că [ROOT.GetName] poartă torța și le este locul."
 ICE_international_research_community: "Comunitatea Internațională de Cercetare"
 ICE_international_research_community_desc: "Sunt multe de învățat de la ceilalți, atât prin internaționalul comunist, cât și prin alte proiecte de cooperare cu țări din întreaga lume. Prin implicarea cu comunitatea internațională, [ROOT.GetName] va atinge noi niveluri de grandoare. Colectivismul este singura cale adevărată către progres!"
 ICE_international_research_community_tt: "Fiecare țară comunistă care nu face parte dintr-o facțiune sau dintr-o facțiune cu [ROOT.GetName]:"
 ICE_reclaiming_the_empire: "Recuperarea Imperiului"
 ICE_reclaiming_the_empire_desc: "Groenlanda a fost odată colonizată de vikingi veniți din Islanda. Norvegia și Danemarca s-au certat de atunci, în ciuda faptului că nu au drepturi reale asupra insulei. Este timpul să cerem înapoierea Groenlandei proprietarilor de drept. Dacă își prețuiesc cât de cât moștenirea și istoria, ni le vor ceda necondiționat. Să ne continuăm drumul spre glorie!"
 ICE_securing_the_north_sea_passage: "Securizarea Pasajului Mării Nordului"
 ICE_securing_the_north_sea_passage_desc: "Este timpul să luăm înapoi ceea ce ar trebui să fie posesiunile islandeze. Insulele Shetland și Insulele Feroe din Marea Nordului sunt chei vitale pentru controlul trecerii către și de la [ROOT.GetNameDef]."
 ICE_vinland: "Țara vinurilor"
 ICE_vinland_desc: "Ideea unui Imperiu Nord-Atlantic s-a născut odată cu descoperirea Americii de nimeni altul decât Leifur Eiríksson, el însuși fiind de origine islandeză. Din păcate, colonia vikingă din Vinland a pierit, dar acum este momentul să transformăm visul nostru pierdut de mult în realitate. Pentru Odin!"

 ICE_the_armed_forces_of_iceland: "Forțele Armate ale Islandei"
 ICE_the_armed_forces_of_iceland_desc: "Dacă războiul vine în Islanda, Islanda trebuie să fie capabilă să se apere. Trebuie să începem să construim o forță capabilă să învingă orice ar fi invadatori. Este o insulă mică, cu o populație mică, dar locația și dimensiunea pot fi o putere în sine, deoarece niciun inamic nu va putea angaja forțe mari pentru a o lua."
 ICE_an_airbase_in_the_sea: "O bază aeriană în mare"
 ICE_an_airbase_in_the_sea_desc: "Dominând cerul de deasupra insulei și marea din jur, ne putem asigura că niciun inamic nu poate ateriza aici cu putere. Și chiar dacă o fac, o forță aeriană se poate asigura că inamicul îi lipsește întotdeauna proviziile necesare. Astfel, modalitatea naturală de a construi forțele armate islandeze este construirea unei forțe aeriene moderne."
 ICE_a_naval_hub_in_the_atlantic: "Un hub naval în Atlantic"
 ICE_a_naval_hub_in_the_atlantic_desc: "Islanda este o insulă. A avea flota ca braț principal al forțelor armate are un sens total. Poate împiedica inamicii să ajungă pe țărmurile noastre, îi poate sprijini pe aliații noștri în dominarea mărilor și poate transporta forțele expediționare oriunde trebuie să meargă. Construirea unei marine puternice este alegerea evidentă pentru Islanda."
 ICE_mine_iceland: "Mine Iceland"
 ICE_mine_iceland_desc: "În ceea ce privește pistele navale, Islanda este expusă critic în toate direcțiile, cu excepția nordului. Pentru a asigura în mod corespunzător siguranța oamenilor de pe insula noastră, trebuie să fim pregătiți să minăm pe scară largă apele islandeze în caz de conflict deschis."
 ICE_flying_boats: "Bărci zburătoare"
 ICE_flying_boats_desc: "Dacă nu putem concura împotriva inamicilor noștri în apă, atunci vom recurge la următorul lucru cel mai bun, cerul. Căci dacă controlăm cerul, dușmanii noștri nu vor avea nici un folos pentru navele lor, deoarece vor fi scufundați într-o clipă."
 ICE_modernizing_the_coast_guard: "Modernizarea Gărzii de Coastă"
 ICE_modernizing_the_coast_guard_desc: "Garda de Coastă a Islandei a fost de multă vreme principala noastră forță folosită atât pentru securitatea internă, cât și pentru cea externă. Prin urmare, ar trebui să ne asigurăm că pot fi la curent cu ritmul rapid de modernizare și progresele tehnologice."
 ICE_low_cost_aircrafts: "Avioane Low Cost"
 ICE_low_cost_aircrafts_desc: "Ceea ce nu avem este o industrie mare, dar ceea ce avem sunt câteva persoane alese care știu să optimizeze construcția de avioane. Ar trebui să le folosim talentele astfel încât, chiar și cu economia noastră, care este recunoscută slabă, să putem ține pasul în cursa înarmărilor aeriene."
 ICE_support_equipment: "Echipamente de suport"
 ICE_support_equipment_desc: "Fiecare unitate a armatei, precum și poliția împotriva revoltelor ar putea folosi muniții mai grele, precum și truse de prim ajutor adecvate și arme de suprimare. Prin urmare, ar trebui să ne asigurăm că investim în acest lucru cât mai curând posibil."
 ICE_emergency_conversions: "Conversii de urgență"
 ICE_emergency_conversions_desc: "Deși națiunea nu are neapărat capacitatea pentru nave grele, avem o mulțime de nave de pescuit mai mari, nave comerciale și nave private. În cazul unei urgențe, am putea plasa mitraliere sau tunuri mai ușoare pe acestea și să creăm rapid și eficient o forță navală suficient de mare pentru a concura cu majoritatea concurenților."
 ICE_emergency_conversions_tt: "Deblochează §Ydecizii§! a converti §YConvoai§! în §YDestroyers§! sau §YCruisers§!"
 ICE_enact_conscription: "Serviciu militar"
 ICE_enact_conscription_desc: "Pe măsură ce viitorul devine cu atât mai neclar pentru națiunea noastră, apărarea devine o prioritate ridicată. Pentru a remedia faptul că forțele noastre armate sunt practic inexistente, ar trebui să instituim recrutarea obligatorie pentru toți tinerii noștri adulți."
 ICE_a_profesional_army: "Profesionalizați armata"
 ICE_a_profesional_army_desc: "Armata este în prezent prea slabă pentru a putea apăra în mod corespunzător insula noastră, iar singura modalitate de a rezolva această problemă este să ne asigurăm că armata noastră este formată doar din cei mai buni oameni posibil, care vor lupta până la capătul amar."
 ICE_thungur_hnifur: "Cuțit greu"
 ICE_thungur_hnifur_desc: "Armata islandeză nu va fi niciodată una mare. Pentru a compensa acest lucru, trebuie să ne asigurăm că oferim trupelor noastre cel mai bun antrenament posibil și să ne concentrăm pe punctele noastre forte, astfel încât atunci când lovim, lovitura să fie grea."
 ICE_thungur_hnifur_idea: "Forțele de elită"
 ICE_civilian_war_duty: "Aparare civila"
 ICE_civilian_war_duty_desc: "Este important ca cetățenii noștri să știe exact cum să acționeze dacă războiul sau criza ar veni în casele noastre și că fiecare civil este pregătit să-și îndeplinească datoria, cum ar fi ajutorul în logistică, stingerea incendiilor și distribuție, atunci când va veni momentul."
 ICE_doctrinal_studies: "Studii doctrinare"
 ICE_doctrinal_studies_desc: "Arta războiului nu este una ușoară, cu atât mai puțin una pe care orice națiune o poate stăpâni. Trebuie să studiem puterile globale și să învățăm din modul în care își duc războaiele."
 ICE_death_from_above: "Moartea de deasupra"
 ICE_death_from_above_desc: "Dacă câștigăm războiul în aer, câștigăm războiul și îl câștigăm repede. Chiar și mai rapid, dacă creștem cooperarea dintre ramurile noastre aeriene și armate și antrenăm regimente speciale de para-tragere gata să elimine liniile de aprovizionare inamice ori de câte ori este posibil."
 ICE_we_shall_defend_our_island: "Ne vom apăra insula"
 ICE_we_shall_defend_our_island_desc: "Insula noastră este casa noastră și nimeni nu o știe la fel de bine ca noi. Specializând armata noastră în luptă în munți, ne-am putea retrage de pe coastă și ne-am distruge dușmanii de îndată ce au aterizat și au început să ne simțim încrezători și mulțumiți."
 ICE_taking_the_fight_to_our_enemies: "Luptă împotriva dușmanilor noștri"
 ICE_taking_the_fight_to_our_enemies_desc: "Marea ne înconjoară și de secole încoace, marile mări ne-au modelat oamenii și cine suntem. Profitând de cunoștințele pe care le-am dobândit din asta, putem duce lupta dușmanilor noștri, în locații cu excepția lor."


#### DENMARK ####
#Economical/Industrial Branch
 DEN_kanslergadeforliget: "Continuați așezarea Kanslergade"
 DEN_kanslergadeforliget_desc: "Marea Depresiune este încă resimțită în [ROOT.GetName], cu șomaj în creștere și un sector agricol eșuat. Trebuie să ajungem peste liniile de partid și să ajungem la un acord cu privire la modul de abordare a crizei în care ne aflăm."
 DEN_devalue_the_krone: "Devalorizează Krone"
 DEN_devalue_the_krone_desc: "Prin devalorizarea Krone, produsele noastre agricole ar fi mai competitive pe piața internațională și ar îmbunătăți oportunitățile de export, ceea ce, la rândul său, i-ar ușura pe fermierii aflați în dificultate."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! va fi eliminat în 730 de zile"
 war_will_cancel_deal_tt: "§Războiul dintre țările noastre va rupe această înțelegere§!"
 DEN_effects_after_fortify_our_borders_tt: "A finalizat focalizarea §Y$DEN_fortify_our_borders$§!:"
 DEN_trade_with_britain: "Comerț cu Marea Britanie"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] a fost din istorie cea mai mare piață a noastră de export pentru produse agricole, dar după Marea Depresiune, acest comerț a încetat. Odată cu devalorizarea Krone, este timpul să luăm legătura cu britanicii pentru a încerca să restabilim fostele noastre legături comerciale."
 DEN_trade_with_germany: "Comerț cu Germania"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] a importat în trecut cantități mari din produsele noastre agricole și nici măcar Marele Război nu a oprit acest lucru. Dar în ultimii câțiva ani, comerțul a scăzut între ambele țări. Poate că acum este momentul să încercăm să inversăm această tendință!"
 DEN_agricultural_subsidies: "Subvenții agricole"
 DEN_agricultural_subsidies_desc: "Fermierii noștri s-au luptat cu crizele datoriilor și executările silite. Un sentiment de neajutorare și furie a fiert printre ei de ceva vreme și riscă să devină ceva mai periculos dacă este lăsat necontrolat. Trebuie să abordăm această situație și să ajutăm sectorul agrar cât putem de bine."
 DEN_industrial_investments: "Investiții industriale"
 DEN_industrial_investments_desc: "Centrele urbane nu au fost ferite de răsturnările din ultimii ani. Șomajul a crescut vertiginos, lăsând afacerile în pragul falimentului sau chiar eșuând cu totul. Am putea interveni cu niște pachete de ajutoare bine direcționate pentru sectorul industrial pentru a stabiliza situația."
 DEN_support_schleswigian_farmers: "Sprijiniți fermierii din Schleswigian"
 DEN_support_schleswigian_farmers_desc: "Există mișcări marginale tot mai mari în Iutlanda de Sud, stimulate în cele din urmă de situația economică tensionată și de fricțiunile legate de identitatea lor colectivă; sunt nemti sau sunt danezi? S-ar putea să putem atenua o parte din această disidență prin creșterea stimulării noastre economice în regiune."
 DEN_public_works: "Lucrări publice"
 DEN_public_works_desc: "Prin emiterea unui program de lucrări publice, am putea nu numai să îmbunătățim infrastructura națiunii noastre prin construirea de poduri pentru a conecta insulele noastre, dar am putea, de asemenea, să inițiem construcția de noi proiecte de locuințe și să reducem nivelul încă ridicat al șomajului."
 DEN_fortify_our_borders: "Întărește Granițele noastre"
 DEN_fortify_our_borders_desc: "Tensiunea crește din nou în Europa. În timp ce am trecut nevătămați de Marele Război, nu există nicio garanție că se va întâmpla din nou. Trebuie să ne pregătim pentru ce e mai rău în timp ce sperăm la ce este mai bun. Apărarea granițelor noastre și a independenței noastre este prima noastră prioritate!"
 DEN_build_a_modern_dannevirke: "Construiește un Dannevirke modern"
 DEN_build_a_modern_dannevirke_desc: "Danezii au construit fortificații grele cu fața spre Europa continentală de secole, cel mai faimos dintre acestea fiind Dannevirke. Pe măsură ce [GER.GetNameDef] se rearmează din nou și provoacă marile puteri din jurul nostru, trebuie să construim un Dannevirke modern pentru a ne proteja granițele."
 DEN_unlocks_fortification_efforts: "Decizie de deblocare: §YEforturi de fortificare§!\n\n"
 DEN_refortify_tunestillingen: "Reîntăriți Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Ultima dată când Europa a fost cuprinsă de război, ne-am pregătit apărarea construind Tunestillingen -o serie de fortificații pentru a proteja København. Aceste forturi au căzut de atunci în paragină, dar prin reconstruirea și modernizarea lor am asigura siguranța Capitalei noastre."
 DEN_secure_our_supply_lines: "Asigurați-vă liniile de aprovizionare"
 DEN_secure_our_supply_lines_desc: "O armată mărșăluiește pe burtă -asta este la fel de adevărat ca și acum mii de ani. Din fericire, suntem un producător important de alimente și, cu câteva rafinamente la logistica noastră, putem asigura o aprovizionare constantă a trupelor."
 DEN_fortify_the_islands: "Fortificați Insulele"
 DEN_fortify_the_islands_desc: "Întreaga Danemarca de Est se află pe sute de insule, iar marina noastră nu este suficient de mare pentru a le proteja pe toate de flotele mult mai mari ale vecinilor noștri. Prin construirea de fortificații de coastă în locații cheie, am putea fi capabili să respingem potențialii invadatori."
 DEN_unlocks_coastal_fortification_efforts: "Decizia de deblocare: §YEforturi de fortificare a coastei§!\n\n"
 DEN_connect_the_islands: "Conectați Insulele"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] constă dintr-o multitudine de insule unde singurul punct care ne leagă de continent este în sudul Iutlandei. Pentru a facilita călătoriile în toată țara noastră, și mai ales între insule, trebuie să construim punți care să ne leagă mai strâns."
 DEN_expand_institut_for_teoretisk_fysik: "Extinde Institutul pentru Fizică Teoretică"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Institutul pentru Teoretisk Fysik este o autoritate lider mondial în fizică și a fost fondat de fizicianul teoretician Niels Bohr. Prin finanțarea instituției și extinzându-și facilitățile, vom culege roadele acesteia și, potențial, l-am putea chiar recruta pe Niels Bohr însuși pentru cauza noastră..."
 DEN_aalborg_portland_cement_plant: "Uzina de ciment Portland Aalborg"
 DEN_aalborg_portland_cement_plant_desc: "Danemarca continentală este săracă în resurse naturale, dar producția de ciment este un atu pe care îl avem. Prin extinderea fabricii de ciment din Aalborg Portlands ne-am asigura capacitățile interne de construcție."
 DEN_improve_aalborg_portland_tt: "Acest lucru va îmbunătăți preocuparea industrială §Y$DEN_aalborg_portland$§! de \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10,00%§!\n\n"
 DEN_expand_the_industries: "Extindem industriile noastre"
 DEN_expand_the_industries_desc: "Danemarca s-a bazat în mod tradițional pe agricultură, care rămâne cel mai mare export al nostru. Dacă ar fi să ne diversificăm și să extindem celelalte industrii, am întări economia în ansamblu și am face societatea daneză mai rezistentă la schimbările bruște."
 DEN_develop_remote_islands: "Decizie de deblocare: §Dezvoltați insulele§!\și\n"
 DEN_support_the_faroes_industries: "Sprijiniți industriile Insulelor Feroe"
 DEN_support_the_faroes_industries_desc: "În vremurile incerte în care ne aflăm, s-ar putea dovedi înțelept să susținem puținele industrii care există pe Insulele Feroe, făcând de netăgăduită revendicarea noastră asupra arhipelagului plasat strategic."
 DEN_support_bornholms_industries: "Sprijiniți Bornholm's Industries"
 DEN_support_bornholms_industries_desc: "Deși Bornholm nu are resurse naturale semnificative, ar putea fi totuși o idee bună să investim în puținele sale industrii și, simultan, să le reamintim tuturor vecinilor noștri a cui insulă este."
 DEN_develop_greenland: "Dezvolta Groenlanda"
 DEN_develop_greenland_desc: "Danemarca continentală are puține resurse naturale pe care le putem dezvolta și folosi în producțiile noastre interne. Pe de altă parte, posesiunea noastră a Groenlandei este mult mai bogată în aceste resurse și, dacă ar fi să investim și să dezvoltăm Groenlanda, vom culege beneficiile."
 DEN_expand_the_ivittuut_mine: "Expand the Ivittuut Mine"
 DEN_expand_the_ivittuut_mine_desc: "Mina din Ivittuut este singura noastră resursă de aluminiu, care este o componentă crucială în producția de aeronave moderne. Prin extinderea acestei mine am putea fie să ne intensificăm producția internă de avioane, fie să exportăm aluminiu în alte țări."
 DEN_prospecting_new_sites: "Prospectarea site-urilor noi"
 DEN_prospecting_new_sites_desc: "Vechea mină de la Qaarsuarsuk a fost epuizată, dar există și alte zăcăminte în regiunea Qullissat. Deschiderea unei noi mine aici ar fi foarte benefică nu numai pentru industriile din Groenlanda, dar ne-ar satisface și nevoile de acasă."
 DEN_protect_greenland: "Protejați Groenlanda"
 DEN_protect_greenland_desc: "Groenlanda a făcut parte din tărâmul nostru de multă vreme, cu pretenții asupra insulei încă din epoca vikingilor. A pierde această insulă ar fi o catastrofă națională și o pierdere uriașă de prestigiu. Pentru a descuraja orice potențial atac asupra insulei, trebuie să-i întărim apărarea."
 DEN_danske_stalvalsevaerket: "Laminarea oțelului danez"
 DEN_danske_stalvalsevaerket_desc: "Mai mulți reprezentanți ai sectorului industrial au militat pentru creșterea producției de oțel. Dacă am înființa o nouă fabrică, ar putea fi un impuls pentru economie și ne-ar putea face mai autonomi pe producția de oțel."
 DEN_reorient_production_lines: "Reorientarea liniilor de producție"
 DEN_reorient_production_lines_desc: "Ne aflăm într-o situație precară în care s-ar putea să avem nevoie de mai mult echipament militar foarte curând. Pentru a face față acestei nevoi tot mai mari de arme militare, trebuie să transformăm fabricile civile în producția de arme."
 DEN_strengthen_military_industries: "Consolidarea industriilor militare"
 DEN_strengthen_military_industries_desc: "Investiția într-o industrie robustă a armelor militare s-ar putea dovedi critică în vremurile viitoare. Trebuie să ne asigurăm că suntem bine pregătiți dacă avem nevoie să ridicăm arme pentru a ne proteja oamenii."
 DEN_protect_the_faroe_islands: "Protejați Insulele Feroe"
 DEN_protect_the_faroe_islands_desc: "Odată cu creșterea tensiunii mondiale, Marea Nordului ar putea vedea în curând niște conflicte grele. Insulele Feroe reprezintă o verigă vitală în capacitatea noastră de a exercita controlul asupra Groenlandei și asupra numeroaselor sale resurse. Pierderea acestui arhipelag s-ar putea dovedi devastatoare pentru noi, așa că este de cea mai mare importanță să-i asigurăm apărarea."
 DEN_protect_bornholm: "Protejează Bornholm"
 DEN_protect_bornholm_desc: "Bornholm este situat în mod periculos chiar la sud de [SWE.GetNameDef] și la nord de [GER.GetNameDef], mai aproape de ambele țări decât de restul Danemarcei. Trebuie să consolidăm această insulă situată strategic în Țările Baltice și să ne asigurăm controlul asupra ei."
#Historical Branch
 DEN_declare_neutrality: "Reafirma neutralitatea"
 DEN_declare_neutrality_desc: "Neangajamentul nostru din timpul ultimului război ne-a servit bine și ne-a ferit de ororile războiului. Declararea neutralității ne-ar putea salva din nou."
 DEN_political_unity: "Unitatea Politică"
 DEN_political_unity_desc: "Doar cooperând și lucrând peste liniile de partid putem spera să ne menținem națiunea în siguranță. Lăsarea deoparte diferențele noastre politice nu a fost niciodată mai importantă și numai pragmatici putem proteja Danemarca."
 DEN_policy_of_disarmament: "Politica de dezarmare"
 DEN_policy_of_disarmament_desc: "Am urmat o politică de dezarmare de câteva decenii încoace, acesta fiind unul dintre motivele pentru care am fost scutiți de ororile Marelui Război. Apărând neamenințători pentru orice vecin, am putea fi cruțați și de data aceasta."
 DEN_import_machinery_and_material: "Import de mașini și materiale"
 DEN_import_machinery_and_material_desc: "Dacă sperăm să concuram cu puterea industrială a vecinilor noștri, trebuie să fim inteligenți în privința asta. Importul de instrumente și materiale moderne din țări mai industrializate ne-ar stimula propriile capacități și le-ar dezvolta și mai mult."
 DEN_modernize_agricultural_machinery: "Modernizarea mașinilor agricole"
 DEN_modernize_agricultural_machinery_desc: "Modernizarea mașinilor și tehnologiei agricole ar putea produce o recoltă bogată, cu o eficiență mai mare și, prin urmare, să crească producția."
 DEN_develop_jutland_states_tt: "Decizie de deblocare: §YDezvoltați regiunea Jutlanda§!\n\n"
 DEN_agricultural_reinvestments: "Reinvestiții agricole"
 DEN_agricultural_reinvestments_desc: "Agricultura a devenit mai eficientă prin mecanizare și prin introducerea de noi utilaje pe care le-am importat și le-am pus în folosință. Reinvestirea veniturilor fiscale crescute din acest sector ar putea spori și mai mult eficiența."
 DEN_industrial_reinvestments: "Reinvestiții industriale"
 DEN_industrial_reinvestments_desc: "Modernizarea agriculturii a eliberat oamenii de munca lor pe câmp. Reinvestirea în centrele urbane industriale ar oferi noi oportunități de angajare pe care acești oameni ar putea să le ocupe și, în acest fel, ar crește producția noastră industrială."
 DEN_increase_produce_production: "Creșteți producția de alimente"
 DEN_increase_produce_production_desc: "Reinvestițiile noastre au dat roade și toată lumea, de la ferme mici la cooperative mari, prosperă. Acum suntem potriviti pentru a crește și mai mult producția de alimente."
 DEN_modernize_industrial_machinery: "Modernizarea utilajelor industriale"
 DEN_modernize_industrial_machinery_desc: "Danemarca a fost în mod tradițional o economie agrară, bazându-se pe exporturile noastre alimentare, dar industriile urbane au câștigat importanță de-a lungul deceniilor. Investind în industriile moderne de mașini se poate crește și mai mult."
 DEN_develop_island_states_tt: "Decizie de deblocare: §YDezvoltați Regiunea Marelui Centura§!\n\n"
 DEN_increase_industrial_production: "Creșterea producției industriale"
 DEN_increase_industrial_production_desc: "Industriile urbane au câștigat importanță în ultima vreme, deoarece cresc atât ocuparea forței de muncă, cât și producția economică. Chiar dacă industriile noastre și-au sporit capacitățile, acestea vor deveni și mai eficiente."
 DEN_research_and_development: "Investește în cercetare și dezvoltare"
 DEN_research_and_development_desc: "Petrolul și mașinile sunt ceea ce face ca societatea modernă să se transforme, iar noi am rămas în urmă în aproape toate aceste domenii. Trebuie să ne asigurăm că nu rămânem în urmă în continuare."
 DEN_north_sea_oil_drilling: "Foraj de petrol în Marea Nordului"
 DEN_north_sea_oil_drilling_desc: "Prospectorii au descoperit zăcăminte de petrol în afara coastei Nørrejylland. Dacă am putea extrage aceste rezerve, am deveni mai puțin dependenți de piața comercială volubilă și am deveni mai autosuficienți."
 DEN_potential_refinery_tt: "Cu §Y$synth_oil_experiments$§! cercetat, adauga §G1§! Sloturi de clădire și §G1§! §Y$rafinărie_sintetică$§! în §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Creșterea comerțului maritim"
 DEN_increase_maritime_trade_desc: "Viitorul se află pe mări deschise și pe flota noastră comercială pentru a ne exporta produsele în lung și în lat. A noastră ar putea fi o națiune mică ca populație și influență politică, dar putem deveni o mare putere comercială."
 DEN_full_employment: "Angajat cu normă întreaga"
 DEN_full_employment_desc: "Ne scutiți de cheltuieli pentru investițiile în industrii și agricultură, acum vom culege beneficiile. Am lăsat în urmă anii crizei economice și a șomajului ridicat. Națiunea lucrează la capacitate maximă și chiar rămâne fără oameni de angajat. Prosperitatea este în față."
#Shared Political Branch
 DEN_social_stability: "Stabilitate socială"
 DEN_social_stability_desc: "Pentru a evita instabilitatea socială care a zguduit alte națiuni, trebuie să luăm măsuri preventive! Înainte de a face reforme radicale industriilor și economiei în general, trebuie să avem o poziție fermă și stabilă."
 DEN_welcome_foreign_scientists: "Bun venit oameni de știință străini"
 DEN_welcome_foreign_scientists_desc: "Problemele se așterne din nou în Europa și oamenii fug de regimurile care încearcă să le suprime. Primind pe unii dintre aceștia cu brațele deschise, vom dobândi multe cunoștințe și competențe."
 DEN_build_motorveje: "Construiți autostrăzi naționale"
 DEN_build_motorveje_desc: "Recent s-a vorbit mult, și chiar și ceva de planificare, cu privire la autostrăzile naționale. Construirea unei rețele de autoveje ar facilita timpul de călătorie mai rapid în întreaga țară și ar lega țara mai strâns."
 DEN_heavy_market_regulations: "Reglementări pentru industria grea"
 DEN_heavy_market_regulations_desc: "Companiile industriale au devenit mari și bogate de-a lungul anilor. Starea lor asupra economiei a devenit îngrijorătoare pentru mulți oameni. Trebuie să-i reținem și să îi punem sub supraveghere strictă pentru a ne asigura că nu pun nevoile companiei peste nevoile națiunii."
 DEN_limited_market_regulations: "Reglementări industriale limitate"
 DEN_limited_market_regulations_desc: "Sectorul industrial a câștigat importanță în economia națională de-a lungul anilor și chiar înflorește. Trebuie să-i temperăm și să-i stăpânim suficient de mult încât să nu le dăunăm creșterii, dar suficient încât să nu devină un risc de securitate pentru națiune."
 DEN_no_market_regulations: "Ridicați toate reglementările din industrie"
 DEN_no_market_regulations_desc: "Industriile au crescut și au prosperat în ciuda reglementărilor noastre de pe piață -nu din cauza lor. Dacă vrem cu adevărat să concuram cu restul lumii cu industriile noastre, trebuie să ridicăm toate reglementările referitoare la acestea."
 DEN_industrial_research_bonus_tt: "Bonus de cercetare industrială: §G+5,00%§!"
 DEN_side_with_unions: "De partea Sindicatelor"
 DEN_side_with_unions_desc: "Numai prin îmbunătățirea condițiilor de viață pentru toți oamenii din [Den.GetNameDef] putem rezolva problemele care afectează piața muncii și doar prin consolidarea sindicatelor putem realiza acest lucru."
 DEN_side_with_industry: "De partea industriei"
 DEN_side_with_industry_desc: "Pentru a rezolva problemele cu care se confruntă viața de afaceri, trebuie să reducem salariile și să punem taxe mai mari la bunurile importate, altfel angajatorii se vor strădui să prospere."
 DEN_five_year_plan: "Introduceți planul cincinal"
 DEN_five_year_plan_desc: "Pentru a asigura viitorul oamenilor noștri, trebuie să înființăm un comitet capabil să producă și să implementeze un nou model economic îndrăzneț pentru [DEN.GetNameDef]. Acest nou plan cincinal ne va vedea cu adevărat înflorind și prosperând!"
 DEN_limited_social_mobilization: "Mobilizare socială limitată"
 DEN_limited_social_mobilization_desc: "Războiul planează asupra Europei -dar nu trebuie să fim prinși din nou cu nerăbdare!  Trebuie să facem pregătirile necesare, oricât de grele ar fi acestea, pentru a ne asigura suveranitatea."
 #Rearmament Branch
 DEN_start_the_rearmament: "Începeți Reînarmarea"
 DEN_start_the_rearmament_desc: "De mult prea mult timp [DEN.GetNameDef] ne-a neglijat armata și ne-a pus însăși suveranitatea în mâinile vecinilor noștri. Odată cu frământările care matură în toată Europa, acest lucru nu va rezista! Trebuie să ne dezvoltăm încă o dată capacitățile militare și să ne asigurăm că soarta noastră este în propriile noastre mâini."
 DEN_national_unity: "Unitate națională"
 DEN_national_unity_desc: "Pentru a rearma și a construi armata noastră, acest lucru va avea nevoie brusc de sprijinul întregii populații daneze. Trebuie să căutăm să unim poporul și să mergem înainte cu hotărâre ca una."
 DEN_industrial_preparations: "Preparate industriale"
 DEN_industrial_preparations_desc: "Trebuie să pregătim fiecare fațetă a societății noastre pentru război -nu putem risca să fim luați cu surpriză de vreo surpriză. Industriile trebuie să fie pregătite mai întâi pentru a ne face mai autosuficienți, ceea ce, la rândul său, ne va întări abilitățile de a reține orice invadatori suficient de mult pentru ca ajutorul să sosească, sperăm."
 DEN_military_preparations: "Pregătirile militare"
 DEN_military_preparations_desc: "Pregătirea industriilor pentru un atac se va dovedi inutilă dacă armatele noastre nu pot respinge inamicul. Trebuie să ne întărim apărarea și să ne asigurăm că trupele noastre au disciplina și nervii necesari pentru a ține linia."
 DEN_civilian_preparations: "Pregătiri civile"
 DEN_civilian_preparations_desc: "Oricât de pregătit ar fi sectorul militar și industrial, va deveni nimic dacă hotărârea civilă se năruie, iar oamenii se clătesc rapid în apărarea noastră și caută pacea. Trebuie să întărim hotărârea din fiecare inimă daneză și să le întărim credința în ei înșiși."
 DEN_full_social_mobilization: "Mobilizare socială deplină"
 DEN_full_social_mobilization_desc: "Războiul este la ușa noastră și pentru a ne asigura libertatea trebuie să mobilizăm fiecare fațetă a societății. Fiecare bărbat, femeie și copil trebuie să-și cunoască îndatoririle și obligațiile. Își va face plăcere, dar toată capacitatea noastră industrială trebuie să fie orientată spre sprijinirea reînarmarii și a securității poporului danez."
 DEN_seek_protection: "Căutați protecție"
 DEN_seek_protection_desc: "Deși ne putem pregăti tot ce ne dorim, suntem înconjurați de vecini mai mari și mai puternici -de a căror intenție nu putem fi cu adevărat siguri. Prin urmare, este o idee bună să căutăm protecție în altă parte pentru a ne asigura independența."
 DEN_sign_non_aggression_deal: "Semnează un Pact de neagresiune"
 DEN_sign_non_aggression_deal_desc: "Avem de câștigat foarte mult dacă reușim să ne împrietenim cu o națiune mai puternică și să semnăm cu ei un pact de neagresiune. S-ar putea să nu ne schimbe situația precară în viitorul apropiat, dar în continuare, acele legături mai strânse ne-ar putea beneficia prin deschiderea diferitelor acorduri comerciale și creșterea cooperării."
 DEN_sign_a_trade_deal: "Negociați un acord comercial"
 DEN_sign_a_trade_deal_desc: "Suntem fermi să ne rearmam forțele militare, dar aceste lucruri necesită timp -timp pe care s-ar putea să nu-l avem. Trebuie să achiziționăm mai multe echipamente mai repede. Trebuie să apelăm la o națiune prietenoasă și să ne procuram ceea ce avem nevoie, deoarece propriile noastre capacități de producție sunt limitate."
 DEN_science_pact: "Introduceți un program de cercetare și parteneriat"
 DEN_science_pact_desc: "Deși am făcut pași mari în progresul științific și tehnologic, pe măsură ce națiunea noastră pune un accent mai mare pe industrii, suntem încă în urmă cu anumite națiuni. Revenind la o țară prietenoasă, am putea intra într-un program de cercetare și parteneriat reciproc avantajos, crescând și mai mult progresul nostru."
 DEN_territory_for_protection: "Teritoriu pentru protectie"
 DEN_territory_for_protection_desc: "Programul de reînarmare decurge conform planului, dar există încă îndoieli în armată că va fi suficient. Am putea vinde unele dintre teritoriile noastre pentru o garanție mai concretă de protecție, mai degrabă decât pentru a avea doar un pact de neagresiune. O astfel de înțelegere ar putea chiar aduce beneficii economiei noastre."
 DEN_strength_in_numbers: "Putere în numere"
 DEN_strength_in_numbers_desc: "Dacă vrem să avem o șansă de luptă împotriva unui inamic mult mai puternic, trebuie să căutăm aliați -să fie al naibii neutralitatea noastră! Este timpul să lăsăm această naivitate în urmă și să ne adaptăm la realitățile lumii."
 DEN_military_cooperation_program: "Programul de cooperare militară"
 DEN_military_cooperation_program_desc: "După ce au asigurat o alianță, ambele țări ar trebui să învețe una de la cealaltă într-un program comun de cooperare militară. Și pentru a îndulci înțelegerea, au fost de acord să subvenționeze echipamentele militare cumpărate de la noii noștri aliați pentru a ne consolida eforturile de rearmare."
 DEN_joint_military_drills: "Exerciții militare comune"
 DEN_joint_military_drills_desc: "Fiind neutre din 1864, forțele daneze nu au mai văzut o luptă adevărată de ceva vreme. Dacă ar fi să ne apropiem de noul nostru aliat, am putea învăța multe de la ei și, prin efectuarea unui exercițiu militar comun, ambele națiuni vor câștiga experiență una de la alta."
 DEN_nordic_security: "Securitatea nordică"
 DEN_nordic_security_desc: "După ce ne-am asigurat propria independență printr-o nouă alianță, ne putem îndrepta în sfârșit atenția către restul țărilor nordice. Trebuie să-i convingem să se alăture facțiunii noastre, astfel încât să ne putem proteja unii pe alții, iar dacă ei nu văd motivul, suntem obligați să-i protejăm de ei înșiși."
#Monarchist Branch
DEN_unify_the_right: "Unificați Dreptul"
DEN_unify_the_right_desc: "[DEN.GetNameDefCap] a fost rulat iresponsabil de prea mult timp! Doar prin seriozitatea și perseverența poporului danez funcționăm în continuare ca țară. Este timpul ca partidele politice de dreapta să se unească în sfârșit într-o cauză comună împotriva amenințării stângii!"
DEN_conservatives_support: "Obțineți sprijinul conservatorilor"
DEN_conservatives_support_desc: "Chiar dacă o mare parte a Partidului Conservator nu ar visa niciodată să coopereze cu oameni precum Bondepartiet sau DNSAP, există totuși cei care pot vedea cât de lipsit de apărare și de nepregătit este [DEN.GetNameDef] pentru furtuna care vine. Trebuie să-i convingem să se alăture cauzei noastre!"
DEN_conspire_with_the_officer_corps: "Conspirați cu Corpul Ofițerilor"
DEN_conspire_with_the_officer_corps_desc: "Cu o coaliție unificată de dreapta, cu un mandat politic mult mai mare și o agendă mai coerentă, acum putem aborda corpul ofițerilor pentru a-i convinge pe cel puțin pe unii dintre ei să ne țină în spate."
DEN_encourage_paramilitary: "Încurajează organizațiile paramilitare"
DEN_encourage_paramilitary_desc: "Încurajarea organizațiilor paramilitare cu sediul la nivel local nu numai că ar întări securitatea națională în caz de război, ci ar spori și un sentiment de comunitate și unitate între cetățeni."
DEN_overthrow_the_government: "Răsturna Guvernul"
DEN_overthrow_the_government_desc: "Țara noastră a fost de mult prea mult timp condusă de oameni lacomi care au avut grijă doar de ei înșiși -ignorând toate pericolele care reprezintă o amenințare pentru poporul danez. Este timpul ca o nouă ordine să fie stabilită și să inaugureze o nouă eră pentru [DEN.GetNameDef]!"
DEN_strengthen_the_officer_corp: "Întăriți Corpul Ofițerilor"
DEN_strengthen_the_officer_corp_desc: "Ofițerii joacă un rol esențial în succesul operațiunilor militare și, pentru a asigura eficacitatea forțelor noastre armate, trebuie să punem un accent reînnoit pe consolidarea corpului nostru de ofițeri. Trebuie să cultivăm o nouă generație de lideri calificați și dedicați."
DEN_king_assumes_power: "Regele își asumă puterea"
DEN_king_assumes_power_desc: "Avem nevoie de o mână fermă care să ne conducă înainte în aceste vremuri nesigure. Avem nevoie de stabilitate și tradiție. Regele ar putea fi convins să-și asume întreaga autoritate asupra guvernului în aceste vremuri tulburi."
DEN_konge_og_faedreland: "Pentru Rege și Patrie"
DEN_konge_og_faedreland_desc: "Lăsați dăruirea și onoarea neclintită ale Regelui Christian X să servească drept un far de speranță pentru mase în aceste vremuri de încercare. Trebuie să fim uniți ca popor pentru a ne apăra patria!"
DEN_align_industries: "Aliniați industriile la interesele naționale"
DEN_align_industries_desc: "Necesitatea unei alocări eficiente a resurselor și a producției industriale concentrate a devenit primordială. Prin coordonarea eforturilor noastre și eficientizarea producției, ne-am asigura că fiecare fabrică, fiecare muncitor și fiecare resursă este valorificată la întregul său potențial în serviciul [DEN.GetNameDef]."
DEN_the_royal_guard: "Extindeți The Royal Life Guard"
DEN_the_royal_guard_desc: "Gărzile regale ale vieții au fost însărcinate să protejeze securitatea regelui și a familiei sale de aproape 300 de sute de ani și s-au dovedit din nou și din nou a fi dedicați și statornici în îndatoririle lor. Prin extinderea numărului și disciplina lor, ne-am putea întări și mai mult forțele armate."
DEN_economic_mobilization_strategy: "Strategia de Mobilizare Economică"
DEN_economic_mobilization_strategy_desc: "Trebuie să pregătim economia și masele pentru războiul care se apropie. Va trebui să implementăm o nouă strategie economică pentru a ne asigura că industriile vor funcționa cât mai eficient posibil, convingând în același timp poporul danez să-și facă datoria pentru rege și țară."
DEN_expand_kobenhavns_university: "Extindeți Universitatea din Copenhaga"
DEN_expand_kobenhavns_university_desc: "Nu putem risca ca [DEN.GetNameDef] să devină un izolator tehnologic. Investiția în progresul științific și dezvoltarea tehnologică la Universitatea din Copenhaga ne va asigura că nu rămânem în urmă concurenților noștri în niciun domeniu."
DEN_scandinavian_security: "Securitatea scandinavă"
DEN_scandinavian_security_desc: "Scandinavia și Marea Baltică au fost principalele puncte focale geopolitice pentru [DEN.GetNameDef] în ultimele câteva secole. Înainte de a ne îndrepta atenția către marile puteri europene de pe continent, trebuie mai întâi să ne supunem și să ne pacificăm flancul nordic."
DEN_reintegrate_iceland: "Reintegrați Insula"
DEN_reintegrate_iceland_desc: "Nu cu mult timp în urmă, [ICE.GetNameDef] făcea parte din națiunea noastră -și așa a fost de secole. Este timpul să convingem oamenii [ICE.GetAdjective] să se alăture tărâmului nostru și să redevină o singură națiune unificată."
DEN_develop_iceland: "Dezvoltați Insula"
DEN_develop_iceland_desc: "Poziția Islandei în Atlanticul de Nord o face un candidat principal pentru a lansa expediții navale pentru a controla marea liberă. Prin canalizarea resurselor și a banilor către regiune, am putea să o integrăm mai strâns în tărâmul mai larg și să folosim mai bine poziția sa strategică."
DEN_sway_the_nordics: "Legănați-i pe nordici"
DEN_sway_the_nordics_desc: "Este ceva de spus despre vechea zicală, „Penia este mai puternică decât sabia”. Ar putea fi prudent să încercăm să influențăm alte națiuni către cauza noastră cu mijloace diplomatice, în loc să folosim forța brută."
DEN_offer_protection: "Oferiți protecție"
DEN_offer_protection_desc: "Pentru a ne spori și mai mult influența și puterea în regiunea nordică și în jurul Mării Baltice, ar trebui să stabilim o hegemonie daneză, oferind protecție adecvată celor care au nevoie. Apărarea fraților noștri nordici și baltici va întări securitatea în întreaga regiune și ne va aduce beneficii tuturor."
DEN_secure_swedish_steel: "Secure Swedish Steel"
DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] este o țară săracă în resurse, care nu are majoritatea materialului necesar pentru a conduce o armată modernă. Suedia, pe de altă parte, are o mulțime de resurse naturale -și obișnuia să fie sub dominația daneză. A sosit momentul să trimitem din nou [SWE.GetNameDef] sub regula noastră."
DEN_swedish_steel_production: "Producția de oțel suedeză"
DEN_swedish_steel_production_desc: "După ce am asigurat bogăția minerală a Northern [SWE.GetNameDef] sub stăpânirea noastră, suntem într-o poziție excelentă pentru a profita de toate minele pentru a ne crește propriile capacități de extracție, dar și pentru a exporta o parte din bogăția în străinătate -în schimbul garanțiilor de siguranță ."
DEN_finish_off_finland: "Asigurați-vă frontul de est"
DEN_finish_off_finland_desc: "Interesele noastre în nordul Scandinaviei vor fi mereu amenințate dacă nu ne asigurăm flancul estic. Trebuie să luăm măsuri preventive pentru a proteja teritoriile finlandeze!"
DEN_reclaim_norway: "Recuperează Norvegia"
DEN_reclaim_norway_desc: "Coroana daneză a condus [NOR.GetNameDef] sute de ani înainte ca suedezii să ne-o ia în 1814. Fratele regelui, regele Haakon al [NOR.GetNameDef], s-a arătat că nu este dispus să preia controlul direct și alegerile necesare pentru a proteja oamenii lui. Este timpul să unificăm din nou cele două țări sub dominația daneză."
DEN_train_mountain_infantry: "Antrenament montan"
DEN_train_mountain_infantry_desc: "Părțile de vest și de nord ale Scandinaviei sunt terenuri muntoase -ceva ce nu avem în Danemarca continentală. Trebuie să facem exerciții militare în acești munți pentru a ne spori capacitățile de luptă pentru a ne proteja mai bine tărâmul."
DEN_pan_scandinavianism: "Pan-scandinavismul"
DEN_pan_scandinavianism_desc: "Scandinavia și, într-o măsură mai mică, întreaga regiune nordică, a fost strâns împletită de mii de ani cu o istorie lungă și comună. Folosind legăturile deja strânse dintre oamenii noștri, putem face pași spre unificare."
#Fascist Branch
DEN_march_on_the_capital: "Marș pe Capitală"
DEN_march_on_the_capital_desc: "În cele din urmă, a sosit timpul ca partidul nostru să se ridice și să preia controlul asupra viitorului [DEN.GetNameDef]. Trebuie să marșăm pe [ROOT.capital.GetCapitalVictoryPointName] și să ne facem auzite vocile! Acesta va fi începutul unei ere puternice și sigure în istoria [DEN.GetAdjective]!"
DEN_seize_power: "Luați puterea"
DEN_seize_power_desc: "[DEN.GetNameDefCap] este în sfârșit gata să accepte un nou guvern fascist. Vom desființa Rigsdag-ul și, în schimb, vom pune viitorul marii noastre națiuni în mâinile lui $DEN_cay_lembcke$. Cu toate acestea, dacă există doar o mică rezistență, trebuie să fim pregătiți să o înlăturăm definitiv."
DEN_ask_for_support: "Solicitați asistență"
DEN_ask_for_support_desc: "[GER.GetAdjective] reprezintă un prim exemplu al tipului de țară pe care dorim să o construim. Ca atare, nu ne putem gândi la oameni mai buni care să ne contacteze și să ceară sprijin în această perioadă tulbure în guvern. Ar trebui să trimitem o delegație la [GER.capital.GetCapitalVictoryPointName] cât mai curând posibil!"
DEN_denmark_first: "Danemarca în primul rând"
DEN_denmark_first_desc: "Am ajuns atât de departe pe meritul nostru, așa că de ce ar trebui să ajungem la oricare dintre marile puteri pentru sprijin? În schimb, [DEN.GetNameDef] va sta pe picioarele sale și va deveni la fel de relevant ca și celelalte facțiuni majore din lume. Længe leve Danmark!"
DEN_rally_the_nation: "Adună Națiunea"
DEN_rally_the_nation_desc: "Acum că am preluat controlul asupra țării, este de maximă importanță să obținem sprijinul oamenilor. Deși s-ar putea să nu poată face mare lucru pentru a ne opune, este mult mai bine să ai o populație alături de tine și gata să lupte pentru națiunea lor decât să ai una cu un cuțit în spate. Să restabilim mândria [DEN.GetAdjective] și să adunăm oamenii să lupte pentru țara lor!"
DEN_dano_german_military_cooperation: "Cooperarea militară dano-germană"
DEN_dano_german_military_cooperation_desc: "Pentru ca armata noastră să avanseze până la punctul de a ne putea atinge obiectivele, poate fi important să ne apropiem de colegul nostru guvern din [GER.GetNameDef] și să solicităm cooperare militară și tehnologică. Cu această propunere, viitorul pe care îl imaginăm pentru [DEN.GetNameDef] se va apropia mai mult de a deveni realitate."
DEN_institute_corporatism: "Institutul Corporatism" 
DEN_institute_corporatism_desc: "Inspirați de modelul italian, muncitorii și capitaliștii din diferite sectoare economice trebuie să participe la elaborarea politicilor naționale, astfel încât să putem media între aceste grupuri și să realizăm cele mai benefice reforme pentru economia națională. Acest lucru ne va ajuta să asigurăm un viitor politic solid pentru [DEN.GetNameDef]."
DEN_experimental_technology: "Tehnologia experimentală" 
DEN_experimental_technology_desc: "Pe măsură ce ne dezvoltăm mașina de război, ar trebui, de asemenea, să ne asigurăm că sectorul nostru de cercetare și dezvoltare continuă să-și avanseze experimentele. Este imperativ să furnizăm universităților și laboratoarelor finanțarea de care vor avea nevoie pentru a continua dezvoltarea noastră și mai departe."
DEN_assault_troops: "Departamentul Furtunii"
DEN_assault_troops_desc: "În timp ce armata poate ține linia și împinge inamicii noștri înapoi încetul cu încetul, este prin puterea trupelor noastre de elită în care vom găsi puterea necesară pentru a distruge orice amenințare cu care ne confruntăm. Ar trebui să acordăm prioritate pregătirii lor și să ne asigurăm că avem forțe speciale ascultătoare și disciplinate care așteaptă în rezervă."
DEN_prioritize_navy: "Prioritizează Marinei"
DEN_prioritize_navy_desc: "Teritoriile de origine nu sunt decât o mică peninsulă și, ca atare, este de mare importanță să acordăm prioritate dezvoltării flotei noastre în așteptare. Marina [DEN.GetAdjective] ar putea rivaliza într-o zi cu cea a [ENG.GetAdjective] sau [JAP.GetAdjective], dar numai dacă cheltuim timp și bani pentru a o îmbunătăți."
DEN_prioritize_army: "Prioritizează Armata"
DEN_prioritize_army_desc: "Coloana vertebrală a oricărei armate este cea a armatei. Dacă ne canalizăm resursele în pregătirea soldaților și în producția de mașini și echipamente de război, atunci vom fi mai mult decât pregătiți să ne confruntăm împotriva oricui îndrăznește să amenințe [DEN.GetNameDef]."
DEN_total_war: "Razboi total"
DEN_total_war_desc: "Pierderile noastre actuale în acest război sunt inacceptabile. Totuși, acesta nu este sfârșitul. Trebuie să ne adunăm trupele și să ne pregătim pentru krig total. Dacă putem să împingem inamicul înapoi și să aruncăm tot ce avem asupra lor, atunci avem șansa de a înfrunta această furtună. Adună oamenii, mobilizează ultima dintre industriile noastre, trebuie să ne menținem pe poziție!"
DEN_military_might: "Puterea militară resurgentă"
DEN_military_might_desc: "Puterea militară a [DEN.GetNameDef] devine din ce în ce mai puternică pe zi ce trece, dar există întotdeauna loc de îmbunătățire. Să ne concentrăm finanțarea către Hæren și Flyvevåbnet pentru a le îmbunătăți pregătirea și eficiența în domeniu."
#End Focuses
DEN_avenging_1864: "Răzbunarea 1864"
DEN_avenging_1864_desc: "Înfrângerea umilitoare din 1864 a afectat națiunea noastră de peste jumătate de secol. Este timpul să ne asigurăm o dată pentru totdeauna granița de sud și să ne asigurăm că niciun dușman nu va mai putea dicta vreodată termenii cărora trebuie să ne conformăm."
DEN_dominium_maris_baltici: "Stăpânirea Mării Baltice"
DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] a fost cândva cea mai puternică națiune din jurul Mării Baltice. Am luptat împotriva balților, polonezilor, rușilor și, mai ales, suedezilor, pentru dominația asupra mării. Acum suntem pregătiți să punem odată pentru totdeauna întreaga regiune sub controlul nostru."
DEN_establish_the_danelaw: "Actul Danez"
DEN_establish_the_danelaw_desc: "A fost o vreme când stăpânirea noastră se întindea peste Marea Nordului și englezii se supuneau legile noastre. A sosit timpul să ne ridicăm din nou și să asigurăm viitorul poporului nostru prin asigurarea valurilor. Vom reintroduce Danelagen și vom forța toate celelalte țări să ne țină seama!"
#Occupation Branch
 DEN_collaboration_government: "Guvernul de cooperare"
 DEN_collaboration_government_desc: "Semnarea unui tratat de pace și cooperarea cu [?DEN.DEN_overlord_nation.GetNameDef] a fost singura modalitate de a preveni distrugerea și ruina poporului nostru. Prin înființarea unui guvern de colaborare care lucrează îndeaproape cu forța de ocupație [?DEN.DEN_overlord_nation.GetAdjective], ni se va acorda mult mai multă independență și suveranitate decât majoritatea altor națiuni aflate într-o situație similară."
 DEN_seek_independence: "Caută independența"
 DEN_seek_independence_desc: "Independența daneză nu mai este o garanție, în ciuda faptului că cooperăm cu [?DEN.DEN_overlord_nation.GetNameDef]. Trebuie să ne asigurăm libertatea rezistând forțelor de ocupație și lovindu-ne când este momentul potrivit."
 DEN_sanction_sabotages: "Sancțiunea de sabotaj"
 DEN_sanction_sabotages_desc: "Chiar dacă cooperăm cu [?DEN.DEN_overlord_nation.GetNameDef], asta nu înseamnă neapărat că nu putem rezista ocupației într-un mod pașnic. S-ar putea argumenta că, de fapt, este de datoria noastră să reziste fără a pune în pericol poporul nostru."
 DEN_form_the_danish_freedom_council: "Consiliul pentru Libertate din Danemarca"
 DEN_form_the_danish_freedom_council_desc: "Trebuie să adunăm o coaliție largă de sprijin din partea tuturor partidelor politice care se opun ocupației de către [?DEN.DEN_overlord_nation.GetNameDef] pentru a forma un consiliu. Acest Consiliu al Libertății ar putea coordona mai eficient diferitele mișcări de rezistență care s-au ridicat după invazie și ar putea, de asemenea, să coordoneze orice potențial război de independență."
 DEN_arm_the_resistance: "Armează Rezistența"
 DEN_arm_the_resistance_desc: "O multitudine de mișcări de rezistență au apărut de când a început ocupația. Dacă vrem să sperăm să reușim să scăpăm de jugul opresiunii [?DEN.DEN_overlord_nation.GetAdjective], trebuie să înarmam aceste grupuri și să le avem pregătite pentru când va veni ziua când ne vom declara independența încă o dată."
 DEN_escalate_the_sabotages: "Creșteți Sabotajele"
 DEN_escalate_the_sabotages_desc: "Devine din ce în ce mai clar că va trebui să luptăm pentru a ne recâștiga libertatea. Trebuie să ne intensificăm eforturile de sabotaj față de ocupația [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_expand_the_resistance: "Extindeți rezistența"
 DEN_expand_the_resistance_desc: "Deși au apărut multe grupuri de rezistență din toate categoriile sociale de la începutul ocupației, trebuie să adunăm și mai mulți oameni la aceste grupuri dacă vrem să sperăm să învingem forțele [?DEN.DEN_overlord_nation.GetAdjective] de pe pământurile noastre."
 DEN_declare_independence: "Afirmarea independenței daneze"
 DEN_declare_independence_desc: "A sosit momentul să ne declarăm încă o dată independența și, dacă este necesar, să luptăm pentru aceasta!"
 DEN_secure_danish_freedom: "Asigurați-vă libertatea daneză"
 DEN_secure_danish_freedom_desc: "Respingerea forțelor [?DEN.DEN_overlord_nation.GetAdjective] de pe pământurile noastre nu va fi suficientă pentru a asigura cu adevărat libertatea daneză. Trebuie să ne asigurăm că [?DEN.DEN_overlord_nation.GetNameDef] nu va mai deveni niciodată o amenințare."
 DEN_create_danforce: "Creați Danforce"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] ne-a interzis să avem o armată suficient de mare pentru a le amenința cu adevărat supremația. În schimb, trebuie să căutăm în altă parte o națiune liberă și amiabilă care să antreneze și să furnizeze o forță care poate participa la eliberarea [DEN.GetNameDef] de opresiune."
 DEN_buy_foreign_aircraft: "Cumpărați avioane străine"
 DEN_buy_foreign_aircraft_desc: "Trebuie să întărim Brigada daneză prin achiziționarea de avioane care să rivalizeze cu [?DEN.DEN_overlord_nation.GetNameDef] pentru supremația pe cerul peste [DEN.GetNameDef]."
 DEN_rigid_training: "Antrenament rigid"
 DEN_rigid_training_desc: "Numerele singure nu ne vor oferi supremația în cer. Trebuie să ne supunem piloților noștri un antrenament riguros, astfel încât să poată menține cerurile libere de avioanele [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_strengthen_the_danish_brigades: "Întăriți Brigăzile Daneze"
 DEN_strengthen_the_danish_brigades_desc: "Nu vom putea aduna aceeași putere de foc pe care o are [?DEN.DEN_overlord_nation.GetNameDef], așa că trebuie să luptăm inteligent și să-i depășim în schimb. Trebuie să ne studiem dușmanii și să le găsim slăbiciunile pentru a-i exploata pe câmpul de luptă."
 DEN_support_battalions: "Batalioane de sprijin"
 DEN_support_battalions_desc: "Dacă Brigada Daneză urmează să fie o forță funcțională și să aibă șansa de a elibera [ROOT.GetNameDef], trebuie să aibă material adecvat. Puștile și mitralierele sunt toate foarte bune, dar artileria și sprijinul anti-aer sunt obligatorii în zilele noastre."
 DEN_expand_the_brigades: "Extinde Brigăzile"
 DEN_expand_the_brigades_desc: "Pentru a asigura șansele Brigăzii Daneze de a elibera [ROOT.GetNameDef], trebuie să adăugăm mai multă forță de muncă în diviziile lor."
 DEN_establish_danske_flotille: "Înființați Flotila Daneză"
 DEN_establish_danske_flotille_desc: "Prin stabilirea unei flotile în exil, îi putem antrena pe bărbați și putem organiza exerciții navale care le vor ascuți abilitățile pentru a ajuta la eliberarea pământurilor noastre. Flota noastră se va confrunta cu o opoziție severă în marina [?DEN.DEN_overlord_nation.GetAdjective] și trebuie să câștigăm avantajul în orice mod putem."
 DEN_buy_foreign_ships: "Achiziționați distrugători"
 DEN_buy_foreign_ships_desc: "Pentru a securiza coasta [DEN.GetNameDef] și multe insule, trebuie mai întâi să asigurăm o flotă capabilă care să ne protejeze căile maritime. Apropiindu-ne în liniște de țări care ar putea simpatiza cu situația noastră, s-ar putea să reușim să obținem distrugătoare vechi de la ele pentru a consolida propria noastră marina."
 DEN_align_with_foreign_powers: "Aliniați-vă cu puterile străine"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nu va renunța la un centimetru de pământ cucerit fără o luptă și nu putem rezista singuri împotriva puterii lor militare. Dacă vrem vreodată să aruncăm cătușele subjugării și să ne recâștigăm libertatea, trebuie să căutăm potențiali aliați care ne pot ajuta în situația noastră."
 DEN_seek_foreign_support_tt: "Decizie de deblocare: §YCăutați sprijin din partea puterilor străine§!"
 DEN_intel_sharing: "Intel Sharing"
 DEN_intel_sharing_desc: "Aprofundarea cooperării cu aliații noștri împotriva [?DEN.DEN_overlord_nation.GetNameDef] prin împărtășirea informațiilor între țările noastre ne va întări legăturile și capacitatea de a înlătura în cele din urmă opresiunea [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_ask_for_weapons: "Solicitați livrări de arme"
 DEN_ask_for_weapons_desc: "Stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective] continuă să ne epuizeze stocurile de arme și muniție, paralizând capacitatea noastră de a riposta atunci când vine ziua să ne proclamăm încă o dată independența. Le-am putea cere aliaților noștri să arunce proviziile necesare pentru ca noi să ne umplem stocurile goale."
 DEN_buy_allied_weapons: "Achiziționați arme aliate"
 DEN_buy_allied_weapons_desc: "Ca națiune mai mică, capacitatea noastră de a produce armament este limitată -și pentru a ne asigura independența trebuie să achiziționăm cele mai bune echipamente posibile. Poate ne-am convinge pe aliații să ne furnizeze armele necesare într-un acord subvenționat."
 DEN_align_with_overlord: "Aliniați cu [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "În timp ce am reușit să păstrez un nivel ridicat de independență în acordul nostru de pace cu [?DEN.DEN_overlord_nation.GetNameDef], suntem încă doar o marionetă. Acest lucru ne deschide totuși la oportunități interesante. Poate că, dacă ar fi să ne aliniem cu [?DEN.DEN_overlord_nation.GetNameDef], am putea profita de stăpânul nostru mai puternic și am putea transforma această înfrângere în victorie..."
 DEN_seek_industrial_investments: "Căutați investiții industriale"
 DEN_seek_industrial_investments_desc: "După ce ne-am aliniat cu [?DEN.DEN_overlord_nation.GetNameDef] și am câștigat o parte din încrederea și favoarea lor, ne aflăm într-o situație oportună în care putem cere stăpânului nostru să investească în industriile noastre și să ne consolideze capacitățile de producție."
 DEN_pledge_allegiance: "Pedeaza, jura credinta"
 DEN_pledge_allegiance_desc: "Pentru a putea profita pe deplin de relația noastră cu [?DEN.DEN_overlord_nation.GetNameDef], trebuie să ne junim loialitate față de ei -lăsându-le fără îndoială cu privire la sinceritatea noastră în ambițiile noastre de a crea un parteneriat simbiotic, în care ambele națiuni să poată crește și să beneficieze. ."
 DEN_seek_military_investments: "Căutați investiții militare"
 DEN_seek_military_investments_desc: "După ce ne-am jurat loialitate și ne-am întărit relațiile cu [?DEN.DEN_overlord_nation.GetNameDef], avem acum favoarea [?DEN.DEN_overlord_nation.GetLeader]. Acest lucru ne permite să apelăm direct la el pentru a-i cere investiții [?DEN.DEN_overlord_nation.GetAdjective] în producția noastră militară."
 DEN_petition_for_independence: "Petiție pentru independență"
 DEN_petition_for_independence_desc: "Ne-am jucat rolul și i-am ajutat pe maeștrii noștri [?DEN.DEN_overlord_nation.GetAdjective] în toate eforturile lor. Ne-am arătat a fi de încredere și de încredere, așa că a sosit momentul să solicităm independență, rămânând în același timp un aliat loial [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_seize_the_production: "Profitați de Mijloacele de Producție"
 DEN_seize_the_production_desc: "Vremurile extraordinare necesită măsuri extraordinare. Pentru a ne atinge întregul potențial industrial, trebuie să profităm de mijloacele de producție. Acest lucru va asigura că industriile servesc nevoilor națiunii și că funcționează cât mai eficient posibil."
 DEN_adjust_industrial_prioritize: "Ajustați prioritățile industriale"
 DEN_adjust_industrial_prioritize_desc: "Războiul este asupra noastră și trebuie să acționăm în consecință, ajustând industriile noastre pentru a produce și a contribui la efortul de război. Fiecare bărbat și femeie trebuie să-și înțeleagă și să-și îndeplinească datoria fără a se plânge pentru a servi nevoile țării."
 DEN_increase_cooperation: "Cooperare sporită"
 DEN_increase_cooperation_desc: "Deși s-ar putea să nu ne-ar plăcea să recunoaștem acest lucru, nu am fi reușit niciodată să reținem invazia [?DEN.DEN_overlord_nation.GetAdjective] -și prin capitulare ne-am asigurat un anumit nivel de autonomie nicio altă țară sub [?DEN.DEN_overlord_nation.GetAdjective ] se bucură. Prin urmare, ar trebui să ne străduim să lucrăm mai strâns cu stăpânii noștri pentru a asigura această independență și pentru a culege beneficiile acestei relații."
 DEN_acquire_military_equipment: "Achiziționați echipament militar"
 DEN_acquire_military_equipment_desc: "Fiind o națiune mai mică, capacitatea noastră de a produce armament este limitată -dar pentru a contribui cu adevărat la efortul de război [?DEN.DEN_overlord_nation.GetFactionName] trebuie să achiziționăm cel mai bun echipament posibil. Poate ne-am convinge pe aliații să ne furnizeze armele necesare într-un acord subvenționat."
 DEN_contribute_to_the_war: "Contribuie la efortul de război"
 DEN_contribute_to_the_war_desc: "Chiar dacă ne-am clarificat poziția și intențiile față de stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective], ei nu ne vor permite să ne dezvoltăm armata în continuare. Numai prin alăturarea [?DEN.DEN_overlord_nation.GetFactionName] și angajamentul de a contribui la efortul de război, ni se va permite vreodată să ne îmbunătățim armata, marina și forțele aeriene. Și cu sprijinul [?DEN.DEN_overlord_nation.GetNameDef] ne-am putea îndrepta privirea către restul țărilor nordice..."
 DEN_secure_the_norwegian_coast: "Asigurați coasta norvegiană"
 DEN_secure_the_norwegian_coast_desc: "Danemarca și Norvegia au fost unificate de secole și dacă vrem să controlăm Marea Nordului sau să ne extindem dincolo de aceasta, trebuie să ne unificăm din nou țările. Coasta norvegiană este o piatră esențială dacă vrem să dominăm Atlanticul."
 DEN_reclaim_atlantic_islands: "Revendicați-ne posesiunile atlantice"
 DEN_reclaim_atlantic_islands_desc: "Insulele Feroe și Islanda ar putea să nu aibă resurse naturale despre care să vorbim, dar fac totuși parte din tărâmul nostru și de o importanță strategică vitală, deoarece insulele acționează ca o piatră de temelie pentru a domina Atlanticul de Nord.\n\nGroenlanda este singura parte din națiunea noastră care are de fapt orice fel de resurse naturale necesare pentru a conduce o armată modernă și eficientă, făcându-l prioritatea noastră maximă."
 DEN_claim_sweden: "Revendică Suedia"
 DEN_claim_sweden_desc: "Suedezii au fost cândva rivalii noștri cei mai înverșunați și au fost sub dominația noastră de-a lungul secolelor. Și spre deosebire de Danemarca, Suedia are o abundență de resurse naturale care sunt necesare pentru a conduce o armată modernă. Poate că a venit momentul să încorporăm din nou Suedia în sfera noastră, deschizându-ne toate resursele ei..."
 DEN_safeguard_the_eastern_front: "Protejează Frontul de Est"
 DEN_safeguard_the_eastern_front_desc: "Din punct de vedere istoric, Finlanda a fost întotdeauna în afara accesului nostru, dar cu puterea noastră renașterea, suntem mai mult decât capabili să o punem sub hegemonia noastră. Securizarea Finlandei înseamnă asigurarea frontului nostru de est și întărirea controlului asupra Mării Baltice."
#Military Branch
 DEN_sign_forsvarsforliget: "Semnează Acordul de Apărare"
 DEN_sign_forsvarsforliget_desc: "Cu tensiunile crescând din nou în Europa, trebuie să mărturisim că actualele noastre capacități de apărare lipsesc grav. Semnarea unui nou acord de apărare pentru a crește finanțarea pentru armată, marine și forțe aeriene ar întări capacitatea noastră militară și ar asigura integritatea națiunii noastre."
 DEN_stockpile_oil: "Stoc de ulei"
 DEN_stockpile_oil_desc: "Trebuie să fim pregătiți pentru ce e mai rău și să începem să ne pregătim pentru război. Chiar dacă nu vedem niciodată luptă, un conflict major în vecinătatea noastră ne va afecta. Pentru a minimiza acest impact, trebuie să strângem rezerve mari de resurse strategice."
 DEN_potential_fuel_silos_tt: "Cu §YDepozitare combustibil§! cercetat, adauga §G1§! Sloturi de clădire și §G1§! §YFuel Silo§! în §Y2§! state."
 DEN_sikkerhedspolitiet: "Poliția de securitate"
 DEN_sikkerhedspolitiet_desc: "Înființarea unui serviciu de informații ne-ar ajuta să ne creștem vigilența în timp ce tensiunile din Europa cresc și conflictul amenință să ne erodeze suveranitatea."
 DEN_expand_vaernepligten: "Extindeți Conscription"
 DEN_expand_vaernepligten_desc: "Armata este abia o forță simbolică, complet incapabilă să descurajeze orice potențial invadator. Dacă ei vor să ofere o apărare reală a națiunii, trebuie să ne extindem rapid recrutarea."
 DEN_haeren_reorganization: "Reorganizarea armatei"
 DEN_haeren_reorganization_desc: "Armata daneză este mică și complet nepregătită să ne apere granițele. Trebuie reorganizat într-o forță de luptă eficientă, cu o comandă centrală eficientă pentru a ne menține independența și a descuraja potențialii inamici."
 DEN_expand_haerens_tekniske_korps: "Extindeți Corpul Tehnic al Armatei"
 DEN_expand_haerens_tekniske_korps_desc: "Corpul Tehnic al Armatei operează Arsenalul de Arme și Hærens Geværfabrik, care produce atât arme, cât și muniție. Extinderea acestor instalații ar crește producția de puști și artilerie, ceea ce, desigur, ar întări capacitățile noastre militare."
 DEN_hjemmevaernet: "Garda de acasă"
 DEN_hjemmevaernet_desc: "Există o mulțime de oameni gata să se ridice și să apere Danemarca de orice agresor. Ar trebui să folosim spiritul de luptă al acestor oameni formând o gardă acasă -în cazul în care cineva ar fi suficient de prost să ne invadeze."
 DEN_expand_dansk_industri_syndikat: "Extindeți Danish Industry Syndicate"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, sau Riffelsyndikatet, așa cum este cunoscut în mod obișnuit, este cel mai mare producător de arme din țară și produce puștile Madsen ale armatei noastre. Investiția și extinderea fabricilor lor reprezintă un interes maxim pentru securitatea națională."
 DEN_new_artillery_tactics: "Noi tactici de artilerie"
 DEN_new_artillery_tactics_desc: "Hærens Tekniske Korps produce astăzi tunuri, artilerie și muniție. Dar prin înființarea unei divizii experimentale în cadrul Hærens Tekniske Korps, am putea, probabil, să ne proiectăm și să producem propria noastră artilerie, ceva de care armata ar beneficia foarte mult."
 DEN_convert_automobile_production: "Convertiți producția de automobile"
 DEN_convert_automobile_production_desc: "A sosit momentul să ordonăm producătorilor de automobile danezi să-și transforme liniile de producție civile pentru a contribui la efortul de război și pentru a ne sprijini capacitățile de apărare. Asigurarea propriei noastre producții de camioane și mecanizarea armatei noastre într-un grad mai mare ar face-o mai agilă și mai flexibilă."
 DEN_slaedepatruljen_sirius: "Patrula cu sania Sirius"
 DEN_slaedepatruljen_sirius_desc: "Danemarca continentală primește foarte puțină zăpadă iarna și rareori rămâne mult timp. Cu toate acestea, deținem Groenlanda, unde zăpada este de kilometri grosime pe tot parcursul anului. Putem profita de asta și ne antrenăm trupele acolo pentru a le aclimatiza la frig."
 DEN_generalkommandoen: "Comenzi generale"DEN_generalkommandoen_desc:"Ofițerii bine pregătiți, disciplinați și care funcționează bine sunt rădăcinile unei armate de succes. Ar trebui să ne propunem să producem cei mai eficienți și competenți ofițeri din lume și să ne umplem personalul general cu ei."
 DEN_establish_domestic_tank_manufacturing: "Stabiliți producția de rezervoare interne"
 DEN_establish_domestic_tank_manufacturing_desc: "Războiul s-a schimbat semnificativ în secolul al XX-lea -și trebuie să ne schimbăm odată cu el. O armată care se mișcă rapid și cu pumni puternici este cheia unor bătălii victorioase în zilele noastre. Asigurarea propriei noastre provizii de tancuri va asigura succesul pe câmpul de luptă modern."
 DEN_expand_ubadsvabnet: "Extindeți Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "Cea mai bună protecție a coastei noastre și a multor insule, este cea pe care inamicul nu o poate vedea. Având o flotă mare de submarine, ne va permite să lovim fără să fim observați și să ne retragem forțele fără a suferi pierderi."
 DEN_add_basic_submarine_tech_tt: "Adăugați tehnologie: §YHavmanden Class§!"
 DEN_refit_civilian_ships: "Remontați nave vechi"
 DEN_refit_civilian_ships_desc: "Suntem înconjurați de națiuni care au marine mult mai mari decât a noastră. Trebuie să ne creștem numărul dacă dorim să le atingem capacitățile. Cu suficiente nave, vom putea reține majoritatea marinelor."
 DEN_refit_civilian_ships_decision_tt: "Deblocați deciziile de reamenajare a convoaielor în scopuri militare."
 DEN_modernize_the_navy: "Modernizează Marina"
 DEN_modernize_the_navy_desc: "Dacă vrem să mergem în picioare cu cele mai bune marine astăzi, trebuie să urmărim calitatea mai degrabă decât cantitate. Numerele nu ne vor ajuta dacă suntem depășiți și depășiți de navele mai moderne."
 DEN_sovaernets_operative_kommando: "Comandamentul Operațional al Marinei Danemarca"
 DEN_sovaernets_operative_kommando_desc: "Avem nevoie de o structură de comandă centrală competentă, care să ne poată coordona în mod eficient marinele. Doar cei mai buni și mai străluciți ofițeri ar trebui să aibă încredere în această datorie."
 DEN_appropriate_odense_staalskibsvaerft: "Şantierul naval de oţel Odense corespunzător"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Pentru a extinde cu adevărat dimensiunea marinei noastre, avem nevoie de capacități de producție suplimentare. Sechestrarea șantierelor navale ale A.P. Møller-Mærsk din Odense ar accelera semnificativ mijloacele noastre de producție."
 DEN_restructuring_sovaernet: "Restructurarea Marinei"
 DEN_restructuring_sovaernet_desc: "Fiind în pace de atâtea decenii, o serie de defecte în structura noastră de comandă navală trecuseră neobservată. Singura modalitate de a face față acum este o reorganizare completă a Søværnet."
 DEN_baltic_sea_domination: "Dominarea Mării Baltice"
 DEN_baltic_sea_domination_desc: "Înainte de ascensiunea imperiului rus și chiar înaintea imperiului suedez de scurtă durată, Danemarca a căutat să domine Marea Baltică. Pentru a ne asigura cu adevărat independența și pentru a ne proteja țările natale, trebuie să ne propunem din nou să controlăm toată Marea Baltică prin supremația navală."
 DEN_north_sea_ambitions: "Ambițiile din Marea Nordului"
 DEN_north_sea_ambitions_desc: "A noastră este o națiune cu anvergură largă, de la țărmurile Europei până la mările Atlanticului de Nord. Pentru a proteja acest tărâm vast și a ne asigura teritoriile de peste mări, trebuie să ne angajăm într-un plan îndrăzneț și ambițios. Construirea unei flote din Marea Nordului care să poată contesta aceste ape cu orice putere care ni se opune trebuie să fie singurul nostru scop."
 DEN_with_refit_old_ships_completed_tt: "Cu §Y$DEN_refit_civilian_ships$§! efectuat:"
 DEN_with_modernize_the_navy_completed_tt: "\nCu §Y$DEN_modernize_the_navy$§! efectuat:"
 DEN_naval_power_projection: "Proiecția puterii navale"
 DEN_naval_power_projection_desc: "A avea o flotă mare și puternică va fi degeaba dacă nu ne poate proiecta voința în fiecare colț al tărâmului nostru. Conectarea domeniului nostru printr-un lanț de baze navale ne va ancora dominația peste ape."
 DEN_baltic_sea_domination_completed_tt: "A finalizat focalizarea §Y$DEN_baltic_sea_domination$§! și [DEN.GetNameDef] deține"
 DEN_north_sea_ambitions_completed_tt: "A finalizat focalizarea §Y$DEN_north_sea_ambitions$§! și [DEN.GetNameDefCap] deține"
 DEN_fromandskorpset: "Corpul de semințe"
 DEN_fromandskorpset_desc: "Îmbunătățirile recente atât în ​​armată, cât și în marina ne-au întărit substanțial armata. Ne aflăm mai mult decât capabili să ne proiectăm puterea în lung și în lat, peste ape și pe țărmuri străine -dacă dorim așa."
 DEN_domestic_designs: "Modele domestice"
 DEN_domestic_designs_desc: "Forțele noastre aeriene sunt foarte lipsite de capacitate. Acest lucru se datorează în mare parte faptului că nu ne producem propriile aeronave și, prin urmare, nu avem cifrele necesare pentru a lupta dacă mai rău se întâmplă. Trebuie să stabilim o linie de producție internă pentru propriile noastre avioane."
 DEN_foreign_designs: "Modele străine"
 DEN_foreign_designs_desc: "Niciuna dintre cele două forțe aeriene ale noastre nu are capacitatea de a proiecta și construi un avion de luptă sau un bombardier funcțional. Ar trebui să căutăm în altă parte pentru a cumpăra avioane. Dacă considerăm că designul este satisfăcător, ne putem gândi la obținerea unei licențe de producție."DEN_unify_airforce:"Unificați Forțele Aeriene"
 DEN_unify_flyvevabnet_desc: "Așa cum stau lucrurile acum, avem două forțe aeriene diferite și complet separate; Hærens Flyvertropper al armatei și Marinens Flyvevæsen al marinei. Ambele ramuri sunt adesea în dezacord una cu cealaltă. Unificarea lor într-o singură unitate a forței aeriene ar crea o strategie coeză și ar stabili o nouă ramură a forțelor armate."
 DEN_flyvertaktisk_kommando: "Comandamentul tactic aerian"
 DEN_flyvertaktisk_kommando_desc: "A unifica cele două ramuri diferite ale forțelor aeriene într-o singură unitate nu este suficient. Pentru ca această nouă ramură militară să fie cât mai eficientă și coerentă posibil, trebuie să creăm o structură centrală de comandă care să poată coordona în mod corespunzător forțele aeriene."
 DEN_air_force_power_projection: "Proiecția puterii forțelor aeriene"
 DEN_air_force_power_projection_desc: "Acum că am unificat Flyvevåbnet în a treia ramură majoră a armatei noastre, ne putem concentra pe asigurarea cerurilor tărâmului nostru larg răspândit. O forță aeriană mare și de succes este încă dependentă de bazele aeriene de unde poate ateriza și decola."
 DEN_flyveskolen: "Școala de zbor"
 DEN_flyveskolen_desc: "După ce am adunat toate abilitățile și cunoștințele noastre colective ale forțelor aeriene în Flyvevåbnet, ar trebui să extindem această experiență la aspiranții cadeți prin crearea unei școli comune de antrenament."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "Singura modalitate prin care ne putem păstra posesiunile de peste mări este capacitatea de a ne proiecta puterea și voința peste ape. Acest lucru va necesita o coordonare și o strategie masivă a forțelor navale și aeriene."
 DEN_jagerfly: "Luptător"
 DEN_jagerfly_desc: "Pentru a ne proteja orașele de bombardamentele devastatoare din cer, trebuie să ne concentrăm resursele aviatice pe crearea celor mai buni luptători posibili."
 DEN_luftstotte: "Suport aerian"
 DEN_luftstotte_desc: "Cea mai bună utilizare a forțelor noastre aeriene este să ne sprijinim trupele terestre cât putem de bine. Aviația a devenit extrem de importantă în războiul de astăzi, dar războaiele sunt câștigate încă pe teren."
 DEN_bombefly: "Bombardier"
 DEN_bombefly_desc: "Singura modalitate de a menține [DEN.GetNameDef] în siguranță este capacitatea de a bombarda și de a distruge capacitățile industriale ale inamicului nostru."
 DEN_advanced_flight: "Zbor avansat"
 DEN_advanced_flight_desc: "Aviația a înregistrat progrese rapide doar în ultimii câțiva ani, dar încă ne așteaptă mai multe inovații și îmbunătățiri. Pentru a domina cu adevărat cerul, trebuie să conducem sarcina în progresul tehnologic!"

