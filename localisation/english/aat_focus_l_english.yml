 NORDIC_nordic_research_communist: "Universitatea Populară din Nord"
 NORDIC_nordic_research_monarchist: "Academiile Regale Unite"

 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Numai puterea nu câștigă războaie. Progresele tehnologice sunt cele care oferă națiunilor secolului al XX-lea avantaj în lupta modernă. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name] va pune capitalul și resursele în mâinile potrivite, astfel încât soldații și generalii noștri să aibă la dispoziție cele mai bune instrumente pentru a face față provocărilor războiului. Tehnologia avansată ne va proteja de a vărsa sângele cetățenilor noștri în zadar."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name] va fi institutul care va dezvolta cele mai noi mijloace de distrugere și va produce în masă cele mai bune instrumente pe care le putem, astfel încât, în mâinile poporului nostru, ei să poată fi ghilotinele peste capul fascismului și capitalismului."
 NORDIC_nordic_research_desc_mon: "Regatele din nord au oferit întotdeauna spațiul pentru ca știința să avanseze, iar [NORDIC_get_nordic_industry_name] va continua această tradiție, unind toate cele mai bune minți ale tărâmurilor noastre într-o singură clădire, își vor servi toți domnii ajutându-se reciproc."

 NORDIC_nordic_military_industry_democratic: "Achiziții de materiale nordice"
 NORDIC_nordic_military_industry_communist: "Producția de arme populare din nord"
 NORDIC_nordic_military_industry_monarchist: "Fabricile Regale de Arme"
 
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Dacă ne luptăm cu ultimul nostru om, atunci acei bărbați vor oferi un pumn mai mare cu instrumentele potrivite."
 NORDIC_nordic_military_industry_desc_dem: "Programul [NORDIC_get_nordic_industry_name] va fi înființat pentru a se asigura că mașina noastră de război este întotdeauna aprovizionată cu roți dințate de care are nevoie pentru a funcționa și pentru a ne apăra națiunile de teroare și tiranie."
 NORDIC_nordic_military_industry_desc_com: "Revoluția nu se va apăra și, de asemenea, nu se va răspândi fără un impuls puternic din partea lucrătorilor deja eliberați ai [NORDIC_get_alliance_name]"
 NORDIC_nordic_military_industry_desc_mon: "În vremurile noastre moderne, regatele se prăbușesc în stânga și în dreapta, iar spiritul unei familii regale singur nu o va salva de la uitare. Trebuie să ne asigurăm că tărâmurile noastre au armele necesare pentru a lupta împotriva dispariției sale"

 NORDIC_nordic_industry_democratic: "Fondul Nordic de Dezvoltare Industrială"
 NORDIC_nordic_industry_communist: "Muncitori în Lockstep"
 NORDIC_nordic_industry_monarchist: "Institutul Regal de Dezvoltare"

 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Cu sau fără război, națiunile noastre trebuie să construiască infrastructura și capitalul necesare pentru a susține populația noastră civilă și pentru a le îmbunătăți calitatea vieții. Desigur, odată ce timpul de război va ajunge, va fi o piatră de bază vitală a economiei noastre de război."
 NORDIC_nordic_industry_desc_com: "Lucrătorii sunt sânul vital al [NORDIC_get_alliance_name] și motivul pentru care există. Cu [NORDIC_get_nordic_industry_name] putem garanta participarea la mijloacele de producere a bunurilor pentru viața de zi cu zi și, în timp de război, putem susține mașina noastră de război."
 NORDIC_nordic_industry_desc_mon: "Conceptul de Noblesse Oblige ne cere să ne asigurăm supușilor și să construim o infrastructură care nu numai că le va câștiga favoarea, dar în timp de război va fi fundamentul economiei noastre de război. [NORDIC_get_nordic_industry_name] va îndeplini acest rol până când nu va mai fi necesar."

