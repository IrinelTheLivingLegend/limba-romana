l_english:
 #Opinion modifiers


 #FINLAND
 FIN_suomalainen_sosialismi: "Socialismul finlandez"
 FIN_suomalainen_sosialismi_desc: "Mizeria abjectă a capitalismului continuă să pătrundă în societatea noastră din cauza devastării contrarevoluționare declanșate de Mannerheim și aliații săi în timpul războiului civil. Nu putem lăsa acest lucru să stea, trebuie să găsim o modalitate de a elibera clasa muncitoare."
 FIN_towards_a_red_government: "Spre un Guvern Roșu"
 FIN_towards_a_red_government_desc: "Când valurile revoluției muncitorești au măturat națiunea în 1918, proletariatul a fost trădat de forțele recționare ale lui Mannerheim și aliații săi germani. A sosit timpul să ne răzbunăm pe tovarășii noștri căzuți și, în sfârșit, să creăm republica muncitorească la care am fost menționați întotdeauna."
 FIN_the_second_finnish_civil_war: "Al doilea război civil finlandez"
 FIN_the_second_finnish_civil_war_desc: "Prin extinderea conștiinței de clasă în rândul proletariatului în creștere și prin abilitățile organizatorice ale conducerii acestuia, am adunat în sfârșit resursele pentru a-i răsturna odată pentru totdeauna pe stăpânii noștri burghezi."
 FIN_the_peoples_democratic_league: "Liga Populară Democrată"
 FIN_the_peoples_democratic_league_desc: "Liga Populară Democrată a fost în fruntea coordonării diferitelor facțiuni de stânga din [FIN.GetNameDef]. Ei au creat bazele unei adevărate alianțe muncitorești care poate asigura punerea în aplicare a voinței proletariatului."
 FIN_coopera_cu_social_democrații: "Cooperați cu social-democrații"
 FIN_cooperate_with_social_democrats_desc: "Deși sunt în mod evident greșit în disponibilitatea lor de a face compromisuri cu capitaliștii, nu putem contesta faptul că social-democrații se bucură de un mare sprijin din partea proletariatului și mulți dintre liderii lor sunt experți în domeniile lor. Ar trebui să facem mai mult pentru a coopera cu ei la crearea republicii noastre muncitorești."
 FIN_the_workers_state: "Statul Muncitoresc"
 FIN_the_workers_state_desc: "Odată cu dictatura proletariatului ferm stabilită, putem acum să ne apucăm de recrearea națiunii într-un mod care să pună interesele proletariatului ferm pe primul plan al politicii. Totul, de la modul în care ne educăm copiii, până la modul în care ne organizăm fabricile, va fi complet revizuit."
 FIN_the_red_watch: "Ceasul Roșu"
 FIN_the_red_watch_desc: "Sunt cei care ar submina tot ce am creat de la războiul civil pentru a restabili tirania capitalistă. Odată cu înființarea Gărzilor Roșii, ne putem asigura că o astfel de activitate perfidă este înlăturată înainte de a se putea răspândi în republica noastră."
 FIN_approach_the_soviets: "Apropiați-vă de sovietici"
 FIN_approach_the_soviets_desc: "Tovarășii noștri din [SOU.GetNameDef] sunt în fruntea luptei proletare împotriva imperialismului burghez. Ar trebui să ajungem la conducerea lor și să încercăm să obținem sprijin pentru lupta noastră împotriva burgheziei din [FIN.GetNameDef]."
 FIN_antagonize_the_soviets: "Antagonizează-i pe sovietici"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] se poate învălui în retorica socialismului, dar nu este paradisul muncitorilor. Ne vom găsi propria cale pentru a îmbunătăți viața clasei muncitoare și nu vom coopera cu amenințarea [SOV.GetAdjective]."
 FIN_finno_soviet_pact: "Pactul finno-sovietic"
 FIN_finno_soviet_pact_desc: "Nemulțumirile istorice să fie al naibii, oamenii [SOU.GetAdjective] s-au dovedit a fi aliați valoroși în lupta pentru socialism. Este timpul să oficializăm un acord între guvernele noastre, în pregătirea atacului inevitabil al Europei reacţionare."
 FIN_subsidized_national_industrialization: "Industrializare Națională subvenționată"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] a făcut pași mari în mobilizarea în masă a forțelor productive ale națiunii prin industrializare. Poate că ar trebui să cerem ajutor de la experții lor pentru lansarea unui program similar în Finlanda."
 FIN_finnish_learned_societies: "Societăți învățate finlandeze"
 FIN_finnish_learned_societies_desc: "În timp ce mulți dintre intelectualii națiunii au fugit în străinătate, rămâne un număr substanțial care au avut înțelepciunea de a îmbrățișa gândirea socialistă. Ar trebui să-i ridicăm pe acești intelectuali prin investiții în cercetarea lor."
 FIN_finnish_federation_of_trade_unions: "Federația Sindicatelor din Finlanda"
 FIN_finnish_federation_of_trade_unions_desc: "Sindicatele reprezintă adevărații stăpâni ai industriei, muncitorii. Prin cooperarea cu federația sindicatelor, putem reorganiza întreaga economie pentru îmbunătățirea clasei muncitoare."
 FIN_defensive_preparations: "Pregătiri defensive"
 FIN_defensive_preparations_desc: "Indiferent de ideologie, se pare că suntem destinați unui conflict cu vecinul nostru din est. Trebuie să ne pregătim pentru inevitabil și să ne extindem rapid apărarea. Dacă eșuăm, națiunea noastră poate fi cuprinsă încă o dată de inamicii noștri."
 FIN_trade_agreements: "Acorduri comerciale"
 FIN_trade_agreements_desc: "Deși nu susțin întotdeauna deciziile noastre de politică internă, există multe națiuni care ar fi dispuse să stabilească acorduri comerciale pentru a sprijini modernizarea noastră militară. În principal, pentru a putea submina securitatea vecinilor noștri mai puțin gustoși."
 FIN_finno_estonian_union: "Uniunea Finno-Estoniană"
 FIN_finno_estonian_union_desc: "Împărtășim o istorie lungă cu poporul Estoniei, prin urmare ne doare să-i vedem prinși între marile puteri care își așteaptă casa devenind încă un câmp de luptă într-o luptă internațională. Poate printr-o uniune îi putem salva de o asemenea soartă."FIN_social_democracy:"Social-democraţia"
 FIN_social_democracy_desc: "Am văzut eșecurile și ororile care se desfășoară atunci când o revoluție în stil bolșevic este dezlănțuită asupra unei națiuni. Dacă vrem să creăm o societate durabilă care să beneficieze clasa muncitoare, aceasta trebuie să fie prin mijloace democratice, pașnice, oriunde este posibil."
 FIN_pragmatic_socialism: "Socialism pragmatic"
 FIN_pragmatic_socialism_desc: "În timp ce detestăm metodele bolșevicilor și ai lor, nu contestăm că trebuie făcut mai mult pentru a elibera clasa muncitoare de ororile capitalismului modern. Prin aplicarea atentă a socialismului democratic, pragmatic, vom reuși acest lucru."
 FIN_sosialistinen_eduskuntaryhma: "Grupul Parlamentar Socialist"
 FIN_sosialistinen_eduskuntaryhma_desc: "Grupul parlamentar socialist pledează mai degrabă pentru apropierea de [SOU.GetNameDef] decât pentru antagonizare. Sugestiile lor pot oferi cea mai bună speranță de a ne păstra propria formă de socialism, fără interferența [SOU.GetAdjective]."
 FIN_social_democratic_womens_union: "Uniunea Femeilor Social Democrate"
 FIN_social_democratic_womens_union_desc: "Situația dificilă a femeilor în societate a fost neglijată din timpuri imemoriale. Aducând Uniunea Femeilor Social Democrate mai adânc în inima guvernului, putem în sfârșit să le răspundem preocupărilor și să creăm o societate mai echitabilă pentru toți."
 FIN_mineral_wealth: "Bogăția minerală"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] are o abundență de resurse naturale care rămân neexploatate. Dacă vrem să menținem o forță militară credibilă, ar trebui să utilizăm aceste resurse și să ne îmbunătățim autosuficiența economică."
 FIN_funds_from_kalevala_koru_oy: "Fonduri de la Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, un producător de bijuterii fine, înființat de membrii Uniunii Femeilor Social-Democrate, a devenit un succes zguduitor. Utilizând expertiza lor, ne putem stimula economia și putem folosi bogăția pentru a finanța alte inițiative."
 FIN_join_the_comintern: "Alăturați-vă [GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "Trebuie să respingem noțiunile învechite de naționalism și nemulțumirile asociate acestuia și să lucrăm împreună cu [SOU.GetNameDef]. Împreună putem contribui la întoarcerea curentului împotriva forțelor reacţionare ale Europei, asigurându-ne totodată propriul viitor."
 FIN_finnish_influence_in_the_baltic: "Influența finlandeză în Marea Baltică"
 FIN_finnish_influence_in_the_baltic_desc: "Securitatea colectivă a regiunii baltice se bazează pe aceleași concepții de a colabora unii cu alții și de a ne asigura că toți mențin o apărare credibilă împotriva forțelor de agresiune. Ca atare, ar trebui să ne asigurăm că toți vecinii noștri trag în aceeași direcție."
 FIN_approach_major_democracies: "Abordați democrațiile majore"
 FIN_approach_major_democracies_desc: "Avem un interes comun cu democrațiile liberale ale lumii care doresc să reducă influența în expansiune a actorilor mai agresivi din geopolitică. Poate că putem lucra împreună la acest obiectiv comun."
 FIN_finnish_autonomy: "Autonomia finlandeză"
 FIN_finnish_autonomy_desc: "Chiar și unii dintre cei mai dedicați comuniști dintre noi nutreau neliniști că cooperarea cu [SOU.GetNameDef] ar duce la dominația rusă de facto asupra politicii noastre. Dar, printr-o diplomație atentă, am ajuns la un nivel de înțelegere cu aliații noștri care ne asigură autonomia."FIN_integrate_kola_and_karelia:"Integrați Kola și Karelia"
 FIN_integrate_kola_and_karelia_desc: "Deși am stabilit o relație de cooperare puternică cu tovarășii noștri [SOU.GetAdjective], disputele de graniță atârnă peste ea ca un nor de ploaie gata să izbucnească. Poate că ar trebui să curățăm aerul și, în sfârșit, să abordăm aceste probleme ca aliați, mai degrabă decât inamici."
 FIN_keepers_of_the_baltic_countries: "Păstrători ai Țărilor Baltice"
 FIN_keepers_of_the_baltic_countries_desc: "Oamenii din Marea Baltică au puțin interes să fie înglobați în [GER.GetNameDef] sau [SOU.GetNameDef]. Numai noi, cu istoria și perspectiva noastră comună, suntem capabili să conducem pașnic aceste națiuni într-un mod care să nu le distrugă."
 FIN_british_threat: "Amenințarea britanică"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] este inima economiei burgheze globale și a firelor sale imperialiste. Trebuie să aruncăm cu putere un pumnal prin acea inimă, astfel încât lumea să fie în sfârșit eliberată de opresiunea ei."
 FIN_red_finland: "Finlanda roșie"
 FIN_red_finland_desc: "Ne-am răzbunat pe camarazii noștri care au căzut în fața Terorii Albe prin crearea unei adevărate republici muncitorești. Acum, tot ce rămâne este să asigurăm ceea ce am realizat de la cei dincolo de granițele noastre care ar încerca să-l distrugă."
 FIN_united_under_the_north_star: "Unite Sub Steaua Nordului"
 FIN_united_under_the_north_star_desc: "Prietenii și camarazii noștri nordici sunt la cheremul puterilor imperialiste cărora nu le pasă de interesele regiunii noastre. Dar împreună, putem asigura pacea pentru poporul nostru prin crearea unei alianțe care ar trebui să descurajeze chiar și cel mai puternic dintre imperii."
 FIN_preserve_sapmi: "Păstrează Sapmi"
 FIN_preserve_sapmi_desc: "Poporul sami a suferit mult timp din cauza opresiunii imperialiste, atât în ​​interiorul granițelor noastre, cât și în afara ei. Ar trebui să ne despăgubim cu acești oameni și să îi ajutăm să-i eliberăm de suferința lor continuă din partea vecinilor noștri."#FIN_confederated_finno_russian_republics:"Republici Confederate finno-ruse"
 FIN_confederated_finno_russian_republics_desc: "O multitudine de oameni diferiți cad acum sub guvernarea noastră. Pentru a preveni dezvoltarea unei ierarhii a popoarelor în statul nostru, vom reorganiza guvernul ca o confederație de republici. Acest lucru va permite tuturor oamenilor să aibă un cuvânt corect de spus în guvernarea lor."FIN_secure_the_baltic_sea:"Asigurați Marea Baltică"
 FIN_secure_the_baltic_sea_desc: "Deși ne concentrăm adesea asupra granițelor noastre terestre și asupra modului cel mai bun de a le apăra, nu putem lăsa eforturile noastre să fie în zadar neglijând vulnerabilitatea liniei noastre de coastă. Prin urmare, trebuie să investim într-un program masiv de apărare de coastă pentru a asigura acest flanc."
 FIN_german_threat: "Amenințarea Germaniei"
 FIN_german_threat_desc: "Militarismul prusac și-a ridicat din nou capul urât în ​​[GER.Capital.GetCapitalVictoryPointName]. În timp ce alții se mulțumesc să vadă capitalele Europei sub jackboot-ul [GER.GetLeader], noi nu suntem. Este timpul ca această amenințare la adresa păcii să fie rezolvată odată pentru totdeauna."
 FIN_socialist_welfare: "Bunăstare Socialistă"
 FIN_socialist_welfare_desc: "Prin gestionarea atentă a economiei și apărarea națiunii noastre, avem acum resursele pentru a răsplăti oamenii muncitori cu instituirea unui adevărat stat al bunăstării. Ne vom asigura că oamenii noștri trăiesc o viață lungă și fericită."
 FIN_aid_for_entrepreneurs: "Ajutor pentru antreprenori"
 FIN_aid_for_entrepreneurs_desc: "Deși trebuie să reducem cele mai rele elemente ale capitalismului, economia noastră ar putea beneficia foarte mult de pe urma creșterii activității antreprenoriale. Prin stabilirea de granturi de investiții și împrumuturi pentru industrii importante, putem stimula o astfel de activitate."
 FIN_soviet_threat: "Amenințarea sovietică"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap], este o amenințare la adresa vieții oamenilor din clasa muncitoare de pe tot globul, deoarece nu va avea nicio reținere în a-i arunca într-un război de cucerire. Înainte să adune prea multă putere, trebuie să punem capăt amenințării acum."
 FIN_proclaim_greater_finland: "Proclamă Marea Federație Finlandeză"
 FIN_proclaim_greater_finland_desc: "Granițele noastre se umflă acum dincolo de ceea ce ne-am fi putut imagina cu doar câțiva ani în urmă. Cu atât de mult teritoriu nou, a devenit necesar să ne reorganizăm guvernul, astfel încât să reflecte mai bine regiunea diversă pe care o guvernează."FIN_control_the_flux_of_iron_minere:"Controlați fluxul de minereu de fier"
 FIN_control_the_flux_of_iron_ore_desc: "Minereu de fier suedez și distribuția norvegiană a acestuia continuă să fie un mecanism prin care se poartă războaie pe tot continentul și nu numai. Trebuie să ne asumăm acest flux critic de resurse înainte ca acesta să cadă în mâinile inamicilor noștri."

 FIN_finnish_neutrality: "neutralitatea finlandeză"
 FIN_finnish_neutrality_desc: "Forța și hotărârea poporului nostru de a lupta pentru libertatea lor nu pot fi șterse. Cu toate acestea, ar trebui să urmărim o politică de neutralitate, astfel încât vecinii noștri să nu aibă de ce să ne stingă independența câștigată cu greu."
 FIN_the_finnish_swedish_peoples_party: "Partidul Popular Finlandez Suedez"
 FIN_the_finnish_swedish_peoples_party_desc: "Oamenii de ascendență suedeză constituie o minoritate substanțială în Finlanda, colaborând cu partidul care le reprezintă cel mai ardent interesele ne poate câștiga un sprijin substanțial pentru politicile noastre și să câștige favoarea Suediei."
 FIN_align_the_agrarian_league: "Aliniați Liga Agrară"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] a suferit o industrializare remarcabilă în ultimul secol, nu putem ignora situația a milioane de care țin națiunea hrănită prin munca lor agricolă. Colaborând cu Liga Agrară, ne putem asigura că preocupările lor sunt abordate la fel de bine ca și omologii lor urbani."
 FIN_political_unity: "Unitatea Politică"
 FIN_political_unity_desc: "Indiferent de ideologia politică, cu toții ne dorim ceea ce este mai bun pentru poporul nostru. În această perioadă de criză, trebuie să lăsăm deoparte micile certuri politice și să lucrăm împreună."
 FIN_collaboration_with_the_left: "Colaborare cu Stânga"
 FIN_collaboration_with_the_left_desc: "Înstrăinarea partidelor aliniate de stânga nu contribuie foarte mult la întărirea guvernului nostru. Dacă găsim o modalitate de a colabora cu ei, s-ar putea să reușim să adunăm mai multă populație pentru cauza noastră."
 FIN_railways_and_infrastructure: "Căi ferate și infrastructură"
 FIN_railways_and_infrastructure_desc: "Marele Război a demonstrat necesitatea unor rețele feroviare și rutiere solide care să sprijine industria și armata în a obține resurse sau oameni acolo unde trebuie. După decenii de ocupație și vărsare de sânge, rețelele noastre logistice au mare nevoie de investiții."
 FIN_repurpose_small_industries: "Reutilizați industriile mici"
 FIN_repurpose_small_industries_desc: "Deși nu avem industriile colosale ale marilor puteri, avem o mulțime de fabrici mai mici în funcțiune. În loc să începem de la zero, ar trebui să reutilizam aceste mici premise pentru producția de război."
 FIN_expand_state_military_factories: "Extinderea fabricilor militare de stat"
 FIN_expand_state_military_factories_desc: "Fabricile noastre administrate de stat se luptă să țină pasul cu cerințele impuse lor de armată în această perioadă de criză. Dacă dorim să menținem liniile de aprovizionare, trebuie să ne extindem unitățile de producție."
 FIN_a_new_course_for_kokoomus: "Un nou curs pentru Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Evenimentele recente au dus la o creștere a sprijinului pentru partidul Kokoomus, în timp ce oamenii caută o conducere puternică, sensibilă și o întoarcere la valorile tradiționale. Ar trebui să valorificăm acest lucru prin promovarea agendei conservatoare a partidului."
 FIN_the_finnish_throne: "Tronul Finlandei"
 FIN_the_finnish_throne_desc: "Kokoomus pledează de mult pentru o monarhie finlandeză. Odată cu creșterea lor recentă de sprijin și strânsă strângere asupra frâielor puterii, ei au acum mijloacele de a dizolva sistemul actual și de a stabili un regat în locul lui."
 FIN_strengthen_military_administration: "Consolidarea administrației militare"
 FIN_strengthen_military_administration_desc: "Mannerheim a condus eroic națiunea noastră prin aceste vremuri tumultoase, trecând prin dogmele politice cu precizie militaristă. De dragul supraviețuirii continue a națiunii, trebuie să îi dăm lui și armatei autoritatea de a guverna așa cum consideră ei necesar."
 FIN_dreams_of_expansionism: "Vise de expansionism"
 FIN_dreams_of_expansionism_desc: "Risto Ryti recunoaște pe bună dreptate că nu vom avea niciodată pace durabilă până când nu vom obține controlul asupra ținuturilor Kareliane din estul nostru. Cu ei în siguranță, vom crea o graniță mult mai protejată cu vecinii noștri."
 FIN_reach_out_to_scandinavia: "Ajungeți în Scandinavia"
 FIN_reach_out_to_scandinavia_desc: "Majoritatea vecinilor noștri scandinavi împărtășesc sentimentele noastre și au puțin interes să fie antrenați în conflicte de mare putere. Menținând relații puternice cu ei, putem construi bazele apărării noastre colective."
 FIN_moderate_politics: "Politică moderată"
 FIN_moderate_politics_desc: "Pe măsură ce tensiunile se aprind între marile puteri, trebuie să ne asigurăm că guvernul nostru nu este văzut ca fiind prea îngăduitor cu ideologiile oricărei facțiuni. Prin urmare, trebuie să urmărim o politică de moderație internă."
 FIN_join_the_allies: "Alăturați-vă [GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "Neutralitatea devine rapid o politică învechită care pur și simplu duce la vasalizare din mâna marilor puteri. Deși este un risc având în vedere poziția noastră geo-politică, alăturarea Aliaților ne poate permite să ne menținem suveranitatea pe termen lung."
 FIN_northern_defense_front: "Frontul de Apărare de Nord"
 FIN_northern_defense_front_desc: "Vecinii noștri din Scandinavia și Marea Baltică sunt alegeri ușoare pentru marile puteri. Dar, dacă ar fi să ne unim resursele și să colaborăm militar, s-ar putea să-i descurajăm chiar și pe cei mai mari inamici să ne atace."
 FIN_the_lone_wolf: "Lupul Singuratic"
 FIN_the_lone_wolf_desc: "Nimeni nu are la inimă interesele oamenilor [ROOT.GetAdjective] mai mult decât oamenii [ROOT.GetAdjective] înșiși. Istoria a arătat că, în loc să ne bazăm pe ceilalți să ne vină în ajutor, trebuie să depindem de noi înșine."FIN_military_aid:"Ajutor militar"
 FIN_military_aid_desc: "Aliații au o gamă largă de producători de arme, ar trebui să ne folosim de ei pentru a ne moderniza rapid forțele armate."
 FIN_mineral_wealth_development: "Dezvoltarea bogăției minerale"
 FIN_mineral_wealth_development_desc: "Având în vedere geografia și vecinii noștri, există posibilitatea ca noi să fim tăiați de potențiali aliați sau parteneri economici. Prin urmare, ar trebui să folosim resursele neexploatate ale națiunii noastre pentru a ne asigura că putem continua lupta, chiar și atunci când izolați."
 FIN_industrialize_the_region: "Industrializează regiunea"
 FIN_industrialize_the_region_desc: "Deși puterea militară combinată a Frontului de Apărare de Nord este substanțială, trebuie să facem mai mult pentru a ne asigura că economiile noastre o pot sprijini într-un război prelungit. Pentru a face acest lucru, trebuie să investim în revitalizarea industriilor noastre."
 FIN_increase_military_investment: "Creșterea investițiilor militare"
 FIN_increase_military_investment_desc: "Componenta economică și logistică a conflictului este la fel de vitală pentru supraviețuirea noastră ca și luptele din prima linie. Ca atare, ar trebui să investim în industria noastră de arme pentru a ne asigura că pot continua să furnizeze forțelor noastre toate echipamentele de care au nevoie."
 FIN_cooperation_with_germany: "Cooperare cu Germania"
 FIN_cooperation_with_germany_desc: "Ne putem baza pe realitatea geo-politică că [GER.GetNameDef] și [SOU.GetNameDef] vor ajunge în cele din urmă la lovituri unul cu celălalt. Dacă ar fi să cooperăm cu [GER.GetAdjective], am putea să ne răzbunăm pierderile din războaiele anterioare cu [SOU.GetAdjective] și să ne deschidem noi oportunități."
 FIN_wartsila_engine_production: "Producția de motoare Wärtsilä"
 FIN_wartsila_engine_production_desc: "Având abilitățile și capacitatea de a produce motoare proprii pentru armată ne va îmbunătăți securitatea națională. Lucrând cu aliații noștri și cu companiile interne precum Wärtsilä, putem atinge acest nivel de securitate."
 FIN_german_military_advisors: "Consilieri militari germani"
 FIN_german_military_advisors_desc: "Războiul se schimbă rapid datorită utilizării echipamentelor și aeronavelor motorizate. Poate că este timpul să învățăm de la frații noștri [GER.GetAdjective] despre cum să folosim cel mai bine aceste noi resurse în avantajul nostru."
 FIN_finnish_march_of_conquest: "Marșul de cucerire finlandez"
 FIN_finnish_march_of_conquest_desc: "Prea mult timp am fost în defensivă împotriva [SOU.GetNameDef] și a predecesorilor săi. Acum este momentul să schimbăm curentul și să împingem frontierele înapoi, eliberând oamenii din Karellia de opresiunea [SOU.GetAdjective], prin orice mijloace necesare."
 FIN_joint_scientific_program: "Programul științific comun"
 FIN_joint_scientific_program_desc: "Dezvoltarea unui avantaj tehnologic în fața inamicilor poate fi factorul decisiv în ceea ce privește dacă o națiune iese învingătoare din conflict. Punând în comun cunoștințele noastre științifice cu aliații noștri, ne putem asigura că avantajul tehnologic ne aparține."
 FIN_modernize_the_industry: "Modernizarea industriei"
 FIN_modernize_the_industry_desc: "Fructele muncii noastre tehnologice au utilizări dincolo de aplicațiile pe câmpul de luptă. Multe dintre ele ar putea fi folosite pentru a face industria noastră mai eficientă. Cu unele investiții, am putea începe un program masiv de modernizare industrială cu noile noastre cunoștințe găsite."
 FIN_modernize_the_army: "Modernizarea Armatei"
 FIN_modernize_the_army_desc: "Prioritatea oricărui guvern este apărarea și siguranța oamenilor săi. Atunci când forțele noastre armate se dovedesc lipsite, suntem, prin urmare, obligați să investim în modernizarea și îmbunătățirea acestuia, într-o măsură încât să își poată îndeplini încă o dată datoria principală."
 FIN_weapon_caches: "Cache-uri de arme"
 FIN_weapon_caches_desc: "În cazul în care forțele noastre armate sunt depășite și guvernul cade, trebuie să avem un plan de urgență pentru a putea relua națiunea. O sugestie în acest sens este să plasați în secret depozite de arme pentru a le utiliza viitoarele forțe de rezistență."
 FIN_national_unity: "Unitate națională"
 FIN_national_unity_desc: "Pe măsură ce războiul se apropie din ce în ce mai mult, vom aduna oamenii marii noastre națiuni și vom demonstra lumii încă o dată ce înseamnă să fii finlandez."
 FIN_viron_kansa: "Poporul Estonian"
 FIN_viron_kansa_desc: "Deși despărțiți de Marea Baltică, oamenii din [ROOT.GetName] și [EST.GetName] au o istorie îndelungată comună. În plus, ne confruntăm cu aproape aceleași provocări în timp ce ne luptăm să menținem independența. Poate prin unificarea pașnică, ne putem salva poporul de la război."
 FIN_ambitions_in_the_south: "Ambiții în Sud"
 FIN_ambitions_in_the_south_desc: "Micile națiuni din Marea Baltică sunt privite cu invidie de vecinii lor. Dacă vor fi învinși, mai bine ar fi în beneficiul nostru decât pentru un potențial adversar."
 FIN_union_of_finnish_brothers_in_arms: "Uniunea fraților de arme finlandezi"
 FIN_union_of_finnish_brothers_in_arms_desc: "Uniunea Fraților de arme finlandezi se află în fruntea mișcării național-socialiste și câștigă tot mai mult sprijin pe măsură ce națiunea noastră este amenințată din străinătate. Dacă ar fi să colaborăm cu ei, am putea câștiga mult sprijin pentru apărarea națiunii."
 FIN_arm_the_lotta_svard: "Înarmați sabia Lotta"
 FIN_arm_the_lotta_svard_desc: "Lotta Svärd s-au dovedit a fi un mare atu în rolul lor de forță auxiliară. Având în vedere competența lor și situația noastră îngrozitoare, poate că este timpul să înarmam mai bine organizația și să o integrăm mai eficient în forțele armate."
 FIN_parmis_devils: "Diavolii de drojdie"
 FIN_parmis_devils_desc: "Batalionul penal al lui Nikke Pärmi s-a dovedit a fi o utilizare eficientă a forței de muncă care altfel ar fi rămas în spatele gratiilor. Ar trebui să extindem activitatea lui prin crearea unei diviziuni de prizonieri care sunt dispuși să lupte pentru țara lor."
 FIN_militarized_society: "Societatea Militarizată"
 FIN_militarized_society_desc: "Dacă națiunea noastră vrea să supraviețuiască atacului cu care ne confruntăm, trebuie să renunțăm la fațada politicii și să îmbrățișăm militarizarea completă a societății. Doar prin astfel de măsuri extreme ne vom învinge dușmanii."
 FIN_a_cry_for_help: "Un strigăt de ajutor"
 FIN_a_cry_for_help_desc: "Liga Națiunilor nu și-a îndeplinit datoria de a proteja statele membre de conflicte. Dar mai sunt cei din străinătate care s-ar putea să ne audă strigătul de ajutor și să ne vină în ajutor. Sau așa sperăm."
 FIN_greater_finland: "Finlanda Mare"
 FIN_greater_finland_desc: "Nu vom mai fi pradă de vecini nemilosi care râvnesc pământul nostru. În schimb, vom deveni prădătorul și ne vom extinde granițele până la granițele lor naturale, dincolo de ținuturile Karelia."

 FIN_right_wing_policies: "Politici de dreapta"
 FIN_right_wing_policies_desc: "Stânga nu este altceva decât agenți ai puterilor străine. Și-ar vinde patria într-o clipă dacă le-ar câștiga favoarea cu [SOU.Capital.GetCapitalVictoryPointName]. Dacă națiunea noastră vrea să prospere și să supraviețuiască, trebuie să ne întoarcem către partidele și organizațiile de dreapta."
 FIN_discredit_the_democratic_system: "Discreditarea sistemului democratic"
 FIN_discredit_the_democratic_system_desc: "Sistemul nostru democratic nu face decât să treacă de la o criză la alta fără acțiuni decisive și semnificative. În această situație periculoasă în care ne aflăm, nu mai putem tolera o asemenea slăbiciune și trebuie să educăm masele cu privire la eșecurile acestui sistem politic."
 FIN_prepare_a_military_coup: "Pregătiți o lovitură militară"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] are nevoie de o conducere puternică, decisivă, capabilă să ia decizii dificile într-o criză. Singurii oameni capabili în prezent de asta sunt militarii. În loc să așteptăm ca națiunea să se destrame sub democrații și socialiștii, vom pune bazele pentru o lovitură de stat militară."
 FIN_a_fascist_regime: "Un regim fascist"
 FIN_a_fascist_regime_desc: "Cu parlamentul național sub influența armatei, acum putem construi un regim bazat pe putere, onoare și loialitate față de [FIN.GetName]."
 FIN_seek_german_protection: "Căutați protecția germană"
 FIN_seek_german_protection_desc: "Liga Națiunilor a eșuat total în a respecta dreptul internațional. Trebuie să acceptăm că puterea forțelor armate este singurul factor determinant în relațiile internaționale. Pentru ca națiunea noastră să supraviețuiască, trebuie să căutăm ajutor de la vecinii noștri mai puternici, cum ar fi [GER.GetNameDef]."
 FIN_join_axis: "Alăturați-vă [GetFascistFactionForFinland]"
 FIN_join_axis_desc: "Sunt puțini cei care vor putea face față puterii puterilor Axei. În loc să rămânem pe margine, ar trebui să ne alăturăm alianței lor și să o folosim pentru a ne urmări propriile obiective de politică externă."
 FIN_finnish_supremacy_in_the_north: "Supremația finlandeză în nord"
 FIN_finnish_supremacy_in_the_north_desc: "În timp ce celelalte națiuni ale regiunii noastre se ceartă și negociază subjugarea lor în mâinile unor puteri mai mari, noi singuri putem oferi o alternativă. Sub conducerea noastră, ne putem conduce popoarele la victorie împotriva oricărui dușman care ne poate amenința."
 FIN_finnish_legion_of_honor: "Legiunea de Onoare finlandeză"
 FIN_finnish_legion_of_honor_desc: "Trupele noastre sunt scutul care reține hoardele comuniste la granița noastră. Ar trebui să facem mai mult pentru a le onora curajul prin crearea unei Legiuni de Onoare de elită, căreia cei mai curajoși dintre ei ar putea aspira să se alăture."
 FIN_tactical_wargaming_department: "Departamentul de jocuri de război tactice"
 FIN_tactical_wargaming_department_desc: "Cerințele războiului modern se extind pe zi ce trece. Dacă comanda noastră înaltă este să țină pasul, trebuie să-l extindem cu noi departamente, unde ei pot experimenta noi metode prin jocuri de război tactice."
 FIN_advanced_jaeger_training_program: "Programul avansat de formare Jaeger"
 FIN_advanced_jaeger_training_program_desc: "Unitățile noastre Jaeger au fost de multă vreme considerate elita forțelor armate, având originile în Marele Război, când primul dintre ei a primit antrenament în Germania. Poate că este timpul să revigorăm unitățile prin modernizarea lor și, la rândul lor, ridicând moralul întregii armate."
 FIN_industrial_cooperation: "Cooperare industrială"
 FIN_industrial_cooperation_desc: "Membrii puterilor Axei au la dispoziție o mulțime de cunoștințe și resurse. Este timpul să colaborăm industrial pentru a utiliza mai bine aceste active neexploatate pentru îmbunătățirea națiunilor respective."
 FIN_bring_foreign_armor_experts: "Aduceți experți străini în armuri"
 FIN_bring_foreign_armor_experts_desc: "Tancurile sunt o componentă crucială a oricărei armate moderne, dar experiența noastră cu ele este limitată. Poate că ne-am putea extinde capacitățile cu ei, invitând experți străini în domeniu să ne ajute."
 FIN_military_research: "Cercetarea militară"
 FIN_military_research_desc: "Războiul este reinventat continuu odată cu apariția noilor tehnologii și tactici care le folosesc. Pentru a asigura forța și pregătirea continuă a forțelor noastre armate, membrii alianței noastre ar trebui să ne unească cunoștințele și tehnologia împreună."
 FIN_patriotic_peoples_movement: "Mișcarea Populară Patriotică"
 FIN_patriotic_peoples_movement_desc: "Mișcarea Populară Patriotică, în ciuda respingerii din partea regimului anterior, a făcut o mare muncă în educarea maselor cu privire la necesitatea mândriei naționale și a apărării națiunii împotriva comunismului. Dacă ar fi să-i aducem în încrederea noastră, am câștiga o bază de sprijin mult mai mare pentru regimul nostru."FIN_academic_karelian_society:"Societatea Academică Kareliană"
 FIN_academic_karelian_society_desc: "De peste un deceniu, o organizație de intelectuali și studenți de la Universitatea din Helsinki a devenit din ce în ce mai influentă. Obiectivele lor de bază se aliniază bine cu ale noastre, fiind urmărirea îmbunătățirii Finlandei în conformitate cu istoria noastră. Poate că putem găsi o modalitate de a colabora împreună."
 FIN_mustapaidat: "Cămăși negre"
 FIN_mustapaidat_desc: "Militarizarea continuă a societății va asigura că oamenii noștri sunt cei mai puternici posibil. Prin încorporarea forțelor paramilitare, putem promova valorile militare în toate straturile societății, de la cei prea tineri pentru a se alătura încă în armată până la cei care sunt poate prea bătrâni pentru asta."
 FIN_take_over_the_suojeluskunta: "Preia Tutela"
 FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta a acționat ca o forță auxiliară a rezerviștilor care poate fi chemată să ajute la apărarea națiunii într-o perioadă de criză. Dacă aducem organizația sub controlul nostru, am putea să o folosim pentru a îndoctrina mii de oameni pentru cauza noastră."FIN_country_turva:"Securitatea Pământului"
 FIN_maan_turva_desc: "Doar printr-o monitorizare atentă a populației ne putem asigura că nu are loc nicio trădare sau subversiune. La rândul nostru, putem proteja regimul și ne putem asigura că națiunea nu este distrusă din interior spre exterior."
 FIN_finnish_irredentism: "Iredentismul finlandez"
 FIN_finnish_irredentism_desc: "În ciuda faptului că ne-am câștigat independența față de fostul Imperiu Rus, există încă pământuri și oameni care ar trebui să fie guvernați pe drept de noi, dar să rămână prinși sub jugul opresiunii inamicilor noștri. Trebuie să ne galvanizăm poporul pentru eliberarea acestor pământuri."
 FIN_keepers_of_the_north: "Păzitorii Nordului"
 FIN_keepers_of_the_north_desc: "Suntem singurul regim din Nord care are puterea voinței de a guverna și a apăra această regiune de inamicii externi. Până când toate popoarele din regiune nu vor fi unite sub stăpânirea noastră, nu vom avea niciodată pace durabilă."
 FIN_sotilaalliset_kappalaiset: "Capelani militari"
 FIN_sotilaalliset_kappalaiset_desc: "Accesul la un capelan este un serviciu crucial pe care se bazează soldații noștri. Mulți dintre acești capelani sunt pe drept îngrijorați și de viitorul națiunii noastre. Dacă ar fi să colaborăm cu ei, am putea câștiga nu numai ochi și urechi în prima linie, ci și să ne asigurăm că mesajele potrivite ajung și la trupe."
 FIN_national_fanatism: "Fanatism național"
 FIN_national_fanatism_desc: "Societatea trebuie să fie complet impregnată de fanatism și dăruire față de cauza superiorității [FIN.GetAdjective]. Am demonstrat în repetate rânduri că nimeni nu ne poate opri și că atunci când lucrăm împreună, nu există nimic care să poată opri ascensiunea națiunii noastre către măreție."
 FIN_military_promotions: "Promoții militare"
 FIN_military_promotions_desc: "Ofițerii noștri militari au slujit națiunea cu mare onoare și dăruire. Este timpul să îi răsplătim pe cei mai buni dintre ei pentru rolul lor de a ne salva de subjugarea de către dușmanii noștri istorici."
 FIN_indoctrinate_the_workers: "Îndoctrinați-i pe muncitori"
 FIN_indoctrinate_the_workers_desc: "Odată cu monitorizarea sporită a populației, avem o perspectivă mai bună asupra a ceea ce face metode eficiente de propagandă. Ar trebui să folosim aceste cunoștințe pentru a îndoctrina populația, asigurându-le loialitatea absolută față de guvern și [FIN.GetNameDef]."
 FIN_intellectual_elite: "Elita intelectuală"
 FIN_intellectual_elite_desc: "Prin colaborarea atentă a militarilor și a celor mai luminați membri ai Inteligenziei, am reușit să salvăm națiunea din ghearele socialismului și degenerescenței. Este timpul să îi răsplătim pe cei care ne-au susținut investind în activitățile lor academice."FIN_enhance_southern_infrastructure:"Îmbunătățirea infrastructurii de sud"
 FIN_enhance_southern_infrastructure_desc: "Pe măsură ce națiunea [ROOT.GetAdjective] caută să-și asigure locul în lume, trebuie să se concentreze pe construirea și îmbunătățirea capacității sale industriale. Primul pas pentru atingerea acestui obiectiv este îmbunătățirea infrastructurii din regiunile sudice pentru a se asigura că acestea sunt mai bine pregătite pentru a face față cerințelor industriei ușoare și grele pe termen scurt."
 FIN_industrial_development: "Dezvoltare industriala"
 FIN_industrial_development_desc: "Pe măsură ce lumea devine din ce în ce mai industrializată, [ROOT.GetName] trebuie să țină pasul dacă vrea să devină un jucător important pe scena globală. Investițiile pe care le facem în industria noastră grea nu numai că vor crea locuri de muncă și vor stimula economia, ci vor oferi și resursele necesare pentru a face față provocărilor viitorului."
 FIN_bank_of_aland: "Banca Åland"
 FIN_bank_of_aland_desc: "Bank of Åland este o piatră de temelie a economiei [ROOT.GetName], oferind stabilitatea și sprijinul necesare pentru a stimula creșterea și prosperitatea. \nInvestind în Bank of Åland, [ROOT.GetName] investește în viitorul său, punând bazele unei națiuni mai puternice și mai prospere."
 FIN_suomen_akatemia: "Academia Finlandei"
 FIN_suomen_akatemia_desc: "Mai mulți intelectuali [ROOT.GetAdjective], conduși de renumitul matematician Leo Sario, fac eforturi pentru înființarea Suomen Akatemia, care va deveni prima instituție academică națională, stimulând inovația științifică și ajutând la poziționarea [ROOT.GetName] în fruntea dezvoltare tehnologică."
 FIN_janiskoski_power_plant: "Centrala electrică Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Vom construi o centrală electrică în Jäniskoski pentru a furniza energie fiabilă pentru topitoria electrică a minei de nichel Kolosjoki și pentru a alimenta creșterea zonei [722.GetName], ceea ce va stimula, la rândul său, o dezvoltare economică în nordul [ROOT.GetName]."
 FIN_found_pohjolan_voima: "L-am găsit pe Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "Odată cu expansiunea recentă a industriei forestiere și a industriei grele, apare nevoia de mai multă putere. Vom centraliza producția de energie și vom profita de potențialul nelimitat al hidroenergiei pentru a alimenta creșterea industrială a [ROOT.GetName]."
 FIN_expand_imatra_hydropower_plant: "Extinderea hidrocentralei Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "Hidrocentrala Imatra, înființată în 1922, s-a dovedit a fi o sursă de încredere de energie pentru industria în creștere a [ROOT.GetName]. Odată cu extinderea mașinilor a cincea și a șasea, capacitatea fabricii va crește doar, permițând creșterea industrială în continuare în regiunea [928.GetName]."
 FIN_makola_mine: "Makola Mine"
 FIN_makola_mine_desc: "În Makola și Hitura s-au găsit zăcăminte bogate de nichel și cupru. Experții noștri consideră că aceste zăcăminte au un mare potențial pentru creșterea economică a națiunii noastre și pentru industria militară în expansiune rapidă și recomandă să înceapă lucrările de construcție la mina Makola pentru a asigura o sursă constantă de minerale prețioase cât mai curând posibil."
 FIN_power_from_the_dams: "Putere de la Baraje"
 FIN_power_from_the_dams_desc: "Folosind resursele naturale ale râurilor abundente ale [ROOT.GetName], a fost propusă o extindere semnificativă a infrastructurii noastre hidroenergetice. Potrivit experților noștri, investițiile în construcția de noi hidrocentrale vor oferi mijloacele de a ne extinde drastic capacitatea industrială și de a stimula creșterea națiunii noastre."
 FIN_tire_factory_at_nokia: "Fabrica de anvelope la Nokia"
 FIN_tire_factory_at_nokia_desc: "În vremuri de conflict, [ROOT.GetName] are nevoie de o sursă de anvelope pentru armată, așa că asigurarea unei aprovizionări fiabile pentru a asigura mobilitatea și pregătirea forțelor noastre armate ar trebui să fie o prioritate. \nAvem un plan de a extinde fabrica de anvelope a lui Suomen Gummitehdas de la Nokia și de a îmbunătăți liniile de producție pentru a folosi cauciuc sintetic și materiale reciclate pentru a depăși potențialele deficite."
 FIN_vaisala_radiosonde_tests: "Testele radiosondelor lui Väisälä"
 FIN_vaisala_radiosonde_tests_desc: "Sub îndrumarea profesorului Vilho Väisälä, eforturile de pionierat în tehnologia radiosondelor au deschis calea pentru producția comercială de succes. Bazându-se pe succesul lansării primei radiosonde finlandeze în 1931, cercetarea și dezvoltarea continuă au condus la progrese tehnologice semnificative."
 FIN_oy_alkoholiliike: "Oy Alcoholiliike"
 FIN_oy_alkoholiliike_desc: "Vremurile disperate necesită măsuri disperate, iar acum este momentul ca Oy Alkoholiliike, Compania Alcoolului, să sprijine armata finlandeză prin furnizarea de componente esențiale pentru armamentul lor. \nPrin producție și rafinare atentă, ei se vor specializa în crearea de cocktail-uri incendiare extrem de eficiente, oferind infanteriei avantajul de care are nevoie pentru a neutraliza armura ușoară a inamicului."
 FIN_integrate_oy_tikkakoski: "Integrați Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Pentru a consolida industria de arme [ROOT.GetAdjective], Oy Tikkakoski va fi integrat în fabrica de arme militare deținută de stat. Această mișcare va crește producția de arme și va îmbunătăți dezvoltarea de noi arme de foc pentru armata [ROOT.GetAdjective]."
 FIN_national_firepower: "Puterea Națională de Foc"
 FIN_national_firepower_desc: "Având în vedere amenințările externe presante cu care se confruntă națiunea noastră, trebuie să ne angajăm la o investiție mare în noi fabrici militare. Aceste facilități vor fi dedicate producerii celor mai recente tunuri de artilerie pentru forțele noastre terestre și bateriile de coastă, asigurându-se că [ROOT.GetNameDef] are puterea de foc necesară pentru a-și apăra granițele."
 FIN_contract_with_yhteissisu: "Contract cu Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Vom înființa, în colaborare cu corporații [ROOT.GetAdjective] lider, compania Yhteissisu Oy cu scopul de a oferi un transport fiabil și eficient pentru Forțele de Apărare [ROOT.GetAdjective]. \nTransferarea producției de camioane Sisu S-21 către Yhteissisu va întări producția de camioane și autobuze pentru uz militar, asigurându-se că forțele noastre sunt echipate cu resursele necesare pentru orice situație."
 FIN_outokumpu_for_defence_industry: "Outokumpu pentru industria de apărare"
 FIN_outokumpu_for_defence_industry_desc: "Investiția în compania națională din industria metalurgică, Outokumpu Oy, va ajuta la creșterea gradului de apărare a [ROOT.GetName]. \nÎnființarea unei fabrici interne de metal în Pori și a unei fabrici de electroliză a cuprului pentru rafinarea cuprului brut va aduce autosuficiență producției de cupru și alamă a [ROOT.GetName]."
 FIN_industrial_upgrade_in_harjavalta: "Modernizare industrială în Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "În Harjavalta, eforturile sunt în curs de modernizare și eficientizare a industriei nichelului și cuprului. Cu tehnologie de ultimă oră și metode de producție îmbunătățite, scopul este de a maximiza producția și de a întări poziția [ROOT.GetName] ca producător lider al acestor minerale vitale."
 FIN_expand_mining_prospection: "Extindeți Prospecția minieră"
 FIN_expand_mining_prospection_desc: "Investițiile în instrumente moderne de minerit și extinderea infrastructurii miniere pun bazele unei industrii solide de extracție a mineralelor. O producție crescută va servi nevoilor apărării naționale și va consolida pregătirea țării pentru conflict."
 FIN_elijarvi_mine: "Elijärvi Mine"
 FIN_elijarvi_mine_desc: "Am primit mostre găsite în legătură cu lucrările de săpătură în apropiere de Elijärvi, care indică existența minereului de crom care ar putea fi foarte bogat în crom. Trebuie să începem noi operațiuni miniere în zonă și să asigurăm o sursă sigură de crom pentru industria militară."
 FIN_tornio_steel_factory: "Fabrica de oțel Tornio"
 FIN_tornio_steel_factory_desc: "Înființarea unei fabrici de oțel în Tornio, lângă mina Kemi, promite să revoluționeze industria metalică a Finlandei. Având acces la livrările abundente de crom și nichel ale Outokumpu, noua fabrică va produce oțel de calitate superioară, reducând decalajul dintre capacitățile industriale ale Finlandei."
 FIN_increase_military_budget: "Creșterea bugetului militar"
 FIN_increase_military_budget_desc: "Securitatea națiunii este de cea mai mare importanță. Prin creșterea finanțării militare, forțele de apărare vor fi bine echipate și mai bine pregătite pentru a face față oricăror potențiale amenințări."
 FIN_suomen_maavoimat: "Forțele terestre finlandeze"
 FIN_suomen_maavoimat_desc: "Trebuie să îmbunătățim capacitățile Forțelor de Apărare finlandeze prin investiții în cercetarea de noi echipamente militare și modernizarea facilităților de antrenament pentru a ne asigura pregătirea în fața oricăror potențiale amenințări."
 FIN_operation_kilpapurjehdus: "Operațiunea Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Prin decizia Ligii Națiunilor, Åland a fost demilitarizată din 1921, ceea ce înseamnă că nu există trupe sau provizii militare staționate în zonă. Cu toate acestea, tensiunile cresc în Europa și, confruntat cu amenințarea gravă a unei aterizări inamice pe insule, înaltul nostru comandament a conceput un plan pentru a înarma și a fortifica Åland. \nS-au făcut pregătiri și trupele noastre sunt gata să acționeze!"
 FIN_extra_refresher_exercises: "Exerciții suplimentare de reîmprospătare"
 FIN_extra_refresher_exercises_desc: "Tensiunea continuă să crească în Europa și, dacă va fi păstrată independența [ROOT.GetAdjective], trebuie să întărim apărarea Finlandei prin exerciții intensive de antrenament, pregătindu-ne pentru orice potențial izbucnire de conflict și arătând determinarea și disponibilitatea finlandezilor de a apăra. suveranitatea națiunii dacă este necesar."
 FIN_the_cold_front: "Frontul Rece"
 FIN_the_cold_front_desc: "Condițiile aspre de iarnă ale frontului finlandez necesită o pregătire adecvată. Rutele de aprovizionare trebuie securizate și tacticile de camuflaj îmbunătățite pentru a asigura rezistența forțelor de apărare în fața provocării iernii."
 FIN_jaeger_movement: "Mișcarea Jaeger"
 FIN_jaeger_movement_desc: "Înaltul Comandament [ROOT.GetAdjective] a înaintat o propunere de revigorare a forțelor de apărare prin promovarea ofițerilor cu pregătire anterioară Jaeger. Acești ofițeri sunt experți în război de gherilă și operațiuni de sabotaj în spatele liniilor inamice, făcându-i candidații perfecti pentru a perfecționa abilitățile noilor unități în tactici de război neconvenționale și pentru a le conduce în luptă."
 FIN_salvaged_and_retooled: "Salvat și reutilat"
 FIN_salvaged_and_retooled_desc: "Dacă forțele noastre armate vor predomina în război, trebuie să ne concentrăm pe maximizarea resurselor din timpul războiului. Profitând de echipamentele inamice capturate, salvarea materialului deteriorat și reutilizarea lui atunci când este necesar pentru a ne alinia la doctrina tactică finlandeză ne va permite să satisfacem nevoile de aprovizionare ale armatei noastre și să ne întărim considerabil capacitățile militare."
 FIN_winter_warfare: "Războiul de iarnă"
 FIN_winter_warfare_desc: "Pregătește-te pentru ce e mai rău, luptă ca cei mai buni. Trebuie să întărim rutele de aprovizionare pentru condițiile grele de iarnă și să ne pregătim trupele pentru a rezista frigului și a continua să luptă pe linia frontului."
 FIN_motti_tactics: "Tactica Motti"
 FIN_motti_tactics_desc: "Strategia motti implică încercuirea și izolarea unităților inamice cu scopul de a le paraliza liniile logistice și de comunicare. Implementarea acestei abordări necesită o planificare și o pregătire atentă a forțelor de apărare pentru a asigura eficacitatea acesteia pe câmpul de luptă. Utilizând și perfecționând războiul cu motti, vom putea să depășim inamicul și să lovim acolo unde se așteaptă cel mai puțin."
 FIN_foreign_armor: "Armură străină"
 FIN_foreign_armor_desc: "Pe măsură ce armata [ROOT.GetAdjective] încearcă să-și consolideze capacitățile blindate în timpul războiului, trebuie să căutăm dincolo de propriile noastre granițe pentru a găsi soluții. Achiziția de armuri străine, cum ar fi suedezul Landsverk L-62 II, poate oferi un plus binevenit la arsenalul [ROOT.GetAdjective] și poate demonstra ingeniozitatea și adaptabilitatea țării în fața adversității."
 FIN_utilize_the_sami: "Folosește Sami"
 FIN_utilize_the_sami_desc: "Trebuie să recunoaștem abilitățile unice ale poporului Sami, care sunt navigatori experți în terenul aspru al Arctic. Utilizând cunoștințele lor despre pământ, ne putem îmbunătăți capacitățile de recunoaștere și, angajându-i ca păstori de reni, ne putem îmbunătăți liniile de aprovizionare în zonele îndepărtate. Samii pot juca un rol vital în strategia noastră de apărare și trebuie să ne asigurăm că expertiza lor este utilizată pe deplin."
 FIN_long_range_patrols: "Patrule cu rază lungă"
 FIN_long_range_patrols_desc: "Patrule cu rază lungă de acțiune vor deveni un element esențial în eforturile de recunoaștere și sabotare ale armatei [ROOT.GetAdjective] acum că se confruntă cu provocările războiului modern. Aceste unități foarte antrenate sunt specializate în pătrunderea liniilor inamice, strângerea de informații și lansarea de atacuri surpriză devastatoare, făcându-le un atu crucial în efortul de război."
 FIN_finnish_radio_intelligence: "Radio Intelligence finlandeză"
 FIN_finnish_radio_intelligence_desc: "Pe măsură ce războiul se intensifică, armata finlandeză a recunoscut importanța strângerii informații de încredere. Sub conducerea lui Reino Hallama, un grup de operatori radio talentați a fost adunat pentru a intercepta și decoda comunicațiile inamice. Cu abilitățile și cunoștințele lor, acești operatori vor oferi informații valoroase forțelor armate finlandeze, ajutând la schimbarea valului războiului."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Pe măsură ce conflictul continuă, trupele noastre de infanterie ușoară Sissi devin un atu de neprețuit pentru armata finlandeză, folosindu-și expertiza în patrule și ambuscade la distanță lungă pentru a lovi țintele inamice. Înarmați cu cunoștințe superioare ale terenului și capacitatea de a se mișca rapid și în tăcere, ei se dovedesc a fi un spin în partea inamicului și o sursă de mândrie pentru poporul finlandez."
 FIN_national_armor_focus: "Focalizarea Națională pentru Armura"
 FIN_national_armor_focus_desc: "Pe măsură ce efortul de război se intensifică, [ROOT.GetName] trebuie să-și îndrepte atenția către propria sa industrie militară. Concentrându-ne pe dezvoltarea capacităților interne de producție de tancuri, ne propunem să ne întărim forțele blindate și să creăm vehicule adaptate nevoilor lor unice pe câmpul de luptă."
 FIN_underground_resistance_cells: "Celule de rezistență subterană"
 FIN_underground_resistance_cells_desc: "Pe măsură ce inamicul avansează, unii finlandezi refuză să se supună. Mici, celule de rezistență agile iau arme și efectuează ambuscade, raiduri și sabotaj. Cunoașterea terenului și angajamentul lor față de cauză îi fac o amenințare formidabilă pentru orice invadator, oricât de puternic ar fi."
 FIN_mannerheim_line: "Linia Mannerheim"
 FIN_mannerheim_line_desc: "În efortul de a ne întări apărarea, trebuie să ne îndreptăm atenția către Linia Mannerheim. O rețea complexă de fortificații defensive, linia se întinde peste granița de est a țării și trebuie protejată împotriva incursiunilor inamice. În acest scop, armata lucrează la îmbunătățirea atât a fortificațiilor în sine, cât și a liniilor de aprovizionare care le mențin aprovizionate și operaționale."
 FIN_defense_in_depth: "Apărare în profunzime"
 FIN_defense_in_depth_desc: "Pe măsură ce inamicul devine mai puternic și mai hotărât, devine clar că o singură linie de front statică poate să nu fie suficientă pentru a-l reține. Trebuie să construim noi fortificații și linii defensive mai mici în spatele liniei principale de front, oferind mai multe straturi de protecție și oferind forțelor noastre flexibilitatea de a contraataca după cum este necesar. Vom face ca inamicul să plătească pentru fiecare centimetru de [ROOT.GetAdjective] pământ pe care încearcă să-l ia."
 FIN_helsinki_air_defense: "Apărarea Aeriană Helsinki"
 FIN_helsinki_air_defense_desc: "Pe măsură ce războiul planează asupra [ROOT.GetName], Helsinki trebuie să fie fortificată. Orașul și coasta sa sunt vulnerabile la atac și cade asupra armatei [ROOT.GetAdjective] pentru a le proteja. Apărarea antiaeriană îmbunătățită și fortificațiile de coastă nu numai că vor proteja orașul, ci și vor întări hotărârea națiunii de a rezista oricărui asalt."
 FIN_suomen_ilmavoimat: "Forțele aeriene finlandeze"
 FIN_suomen_ilmavoimat_desc: "Trebuie să ne concentrăm pe îmbunătățirea eficienței forțelor aeriene [ROOT.GetAdjective] prin investiții în cercetare și formare. \nScopul este de a crea o ramură aeriană modernă și flexibilă, capabilă să facă față provocărilor războiului modern, precum și să ofere sprijin crucial trupelor terestre în timpul operațiunilor de luptă."
 FIN_expand_air_bases: "Extindeți bazele aeriene"
 FIN_expand_air_bases_desc: "Pe măsură ce tensiunile cresc în jurul [ROOT.GetName], trebuie să ne asigurăm că Forțele noastre de Apărare au mijloacele necesare pentru a opera în mod adecvat. \nVom sprijini Forțele Aeriene în angajamentul lor de a extinde numărul de baze aeriene în toată țara pentru a ne asigura că piloții săi sunt capabili să se desfășoare rapid în perioade de conflict."
 FIN_pilot_training: "Instruire pilot"
 FIN_pilot_training_desc: "Odată cu cererea crescută de putere aeriană în războiul modern, piloții noștri necesită o pregătire mai avansată și specializată. Prin investiții în noi metode și echipamente de antrenament, Forțele Aeriene [ROOT.GetAdjective] se pot asigura că piloții săi sunt printre cei mai buni din lume."
 FIN_naval_airforce: "Forța Aeriană Navală"
 FIN_naval_airforce_desc: "Pe măsură ce forțele navale ale [ROOT.GetName] cresc, la fel crește și capacitățile sale de aviație. Înființarea unei forțe aeriene navale dedicate va asigura că marina finlandeză are sprijinul de care are nevoie pentru a domina Marea Baltică, coordonând puterea aeriană și flotele de suprafață pentru a respinge orice și toate amenințările."
 FIN_national_aircraft_production: "Producția Națională de Avioane"
 FIN_national_aircraft_production_desc: "Pe măsură ce [ROOT.GetName] se confruntă cu amenințarea războiului, a devenit din ce în ce mai clar că o forță aeriană modernă este esențială pentru apărarea țării. În acest scop, a fost inițiat un program național de producție de aeronave, cu scopul de a oferi resursele și sprijinul necesar designerilor și producătorilor de aeronave [ROOT.GetAdjective], asigurându-se că [ROOT.GetName] poate concura cu marile puteri ale Europei."
 FIN_expand_air_force_academy: "Extindeți Academia Forțelor Aeriene"
 FIN_expand_air_force_academy_desc: "Ca parte a efortului național de îmbunătățire a Forțelor Aeriene, ne vom lansa într-o extindere semnificativă a Academiei Forțelor Aeriene. Extinderea nu va include doar noi facilități, ci și o îmbunătățire a pregătirii piloților, prin construirea de noi câmpuri aeriene în Kauhava și Tikkakoski."
 FIN_foreign_aircraft: "Avioane străine"
 FIN_foreign_aircraft_desc: "Forțele Aeriene [ROOT.GetAdjective] trebuie să-și extindă capacitățile pentru a proteja suveranitatea națiunii și pentru a asigura siguranța patriei noastre. Proiectele și expertiza aeronavelor străine vor fi căutate pentru a ne îmbunătăți capacitățile și dezvoltarea propriilor noastre aeronave."
 FIN_support_for_ground_forces: "Sprijin pentru forțele terestre"
 FIN_support_for_ground_forces_desc: "Pe măsură ce războiul continuă, a devenit clar că forțele terestre au nevoie de mai mult sprijin aerian. În acest scop, vom investi în dezvoltarea și producția de avioane de sprijin aerian apropiat, pentru a oferi o acoperire aeriană vitală trupelor noastre de la sol. Acest lucru le va oferi sprijinul de care au nevoie pentru a-și menține pozițiile și a împinge înapoi împotriva inamicului."
 FIN_dominate_the_skies: "Dominați cerurile"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective] cerurile ne vor aparține! Producția de noi avioane de luptă și investițiile în cercetarea și dezvoltarea tehnologiilor moderne de luptă aeriană ne vor permite să ne asigurăm superioritatea aerului și să ne protejăm patria. Piloții noștri pricepuți vor domina cerul și vor aduce lupta inamicului."
 FIN_expand_production_lines: "Extindeți liniile de producție"
 FIN_expand_production_lines_desc: "Forțele aeriene [ROOT.GetAdjective] trebuie să-și extindă capacitatea de producție pentru a satisface cerințele tot mai mari ale efortului de război. Prin construirea de noi linii de producție, putem crește producția de avioane noi și ne putem asigura că forțele noastre aeriene rămân un atu puternic în lupta împotriva inamicilor noștri."
 FIN_modernize_production_lines: "Modernizarea liniilor de producție"
 FIN_modernize_production_lines_desc: "Pentru a crea o industrie aeriană de clasă mondială capabilă să producă cele mai avansate avioane militare, guvernul [ROOT.GetAdjective] va investi în modernizarea fabricilor naționale responsabile cu fabricarea echipamentelor aeriene, asigurându-se că [ROOT.GetName] Air Force are acces la cea mai recentă și de încredere tehnologie aeronautică."
 FIN_suomen_merivoimat: "Marina finlandeză"
 FIN_suomen_merivoimat_desc: "Forțele navale ale [ROOT.GetName] trebuie să fie pregătite să-și apere patria împotriva oricărei potențiale amenințări. Cu accent pe cercetarea echipamentelor navale moderne și pe dezvoltarea unui program de antrenament îmbunătățit, Marina [ROOT.GetAdjective] va deveni o forță puternică capabilă să ne protejeze interesele pe apă."
 FIN_the_merchant_fleet: "Flota Comercială"
 FIN_the_merchant_fleet_desc: "Ca parte a efortului de război, flota comercială a [ROOT.GetName] trebuie să fie capabilă să țină pasul pentru a asigura transportul proviziilor vitale acolo unde este necesar. Investind în producția de noi nave, ne putem consolida capacitatea de a ne susține și de a ne asigura poziția în orice conflict."
 FIN_conversion_of_civilian_vessels: "Conversia navelor civile"
 FIN_conversion_of_civilian_vessels_desc: "Pe măsură ce războiul continuă, trebuie să folosim toate resursele disponibile pe care le avem la dispoziție. Prin conversia navelor civile, [ROOT.GetName] își poate consolida rapid capacitățile navale și își poate proteja țărmurile de amenințările inamice. Spărgătoarele de gheață mari pot fi reutilizate în nave de apărare de coastă, în timp ce navele mai mici pot servi ca distrugătoare sau bărci de patrulare, creând o rețea de apărare formidabilă de-a lungul coastei [ROOT.GetAdjective]."
 FIN_coastal_defense: "Apărarea Coastei"
 FIN_coastal_defense_desc: "În fața agresiunii străine, este de maximă importanță să ne asigurăm că coasta finlandeză este bine protejată. Îmbunătățind infrastructura de apărare de coastă, ne putem pregăti mai bine pentru orice potențiale amenințări din partea mării."
 FIN_marine_jaeger_divisions: "Diviziile Marine Jaeger"
 FIN_marine_jaeger_divisions_desc: "Înființată la sfârșitul anului 1934, Marinei finlandezi Jaegers, Rannikkojääkärit, au fost formați ca brațul de elită al infanteriei maritime a Marinei finlandeze. Acești soldați cu înaltă pregătire și adaptabilitate sunt echipați pentru a îndeplini o varietate de misiuni, de la apărare de coastă până la asalturi amfibii, și vor fi un atu-cheie în orice potențiale angajamente de-a lungul Coastei Baltice."
 FIN_rapid_raiders: "Rapid Raiders"
 FIN_rapid_raiders_desc: "Pe măsură ce lumea avansează, la fel trebuie să facă și Marina noastră. Investind în cercetarea și producția de distrugătoare moderne, înarmate cu cea mai recentă tehnologie a torpilelor, vom putea să lovim inamicii noștri cu o forță rapidă și mortală."
 FIN_deep_sea_raiders: "Deep Sea Raiders"
 FIN_deep_sea_raiders_desc: "Având în joc efortul de război, Marina [ROOT.GetAdjective] trebuie să intensifice producția de submarine moderne pentru a perturba liniile de aprovizionare inamice și pentru a ne proteja propriile rute comerciale. Aceste nave elegante și mortale vor stârni teamă în inimile marinarilor inamici și vor ajuta la asigurarea locului [ROOT.GetName] ca putere maritimă."
 FIN_sea_mines_strategy: "Strategia minelor marine"
 FIN_sea_mines_strategy_desc: "Prin desfășurarea de mine în locații strategice, Marina [ROOT.GetAdjective] își propune să facă apele din jurul țărmurilor sale periculoase pentru flotele inamice, făcându-le dificilă apropierea de țărmurile [ROOT.GetAdjective] și asigurând siguranța comerțului nostru maritim."
 FIN_expansion_towards_the_atlantic: "Expansiunea spre Atlantic"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective] construcția de nave va porni spre Atlantic, extinzându-și capacitățile navale și construind nave mai mari pentru a proiecta putere peste ocean. Odată cu adăugarea navelor de luptă și a transportatorilor, marina lui [ROOT.GetName] va deveni o forță de luat în seamă pe scena mondială."
 FIN_strengthen_the_naval_bases: "Întăriți bazele navale"
 FIN_strengthen_the_naval_bases_desc: "Pe măsură ce [ROOT.GetName] se pregătește de război, este esențial ca bazele sale navale să fie bine echipate și bine protejate. Îmbunătățind infrastructura și apărarea bazelor noastre navale, ne putem asigura că flota noastră rămâne în siguranță și gata să lupte cu inamicul."
 FIN_expand_ship_building_industry: "Extindeți industria construcțiilor navale"
 FIN_expand_ship_building_industry_desc: "Pe măsură ce nevoia de nave militare crește, crește și nevoia de șantiere navale capabile să le producă. Cu o industrie extinsă a construcțiilor de nave, [ROOT.GetName] va fi mai bine echipat pentru a furniza forțelor sale armate navele de care au nevoie pentru a proiecta puterea și a-și proteja țărmurile."
 FIN_acquire_andros_dockyards: "Achiziționați șantierele navale Andros"
 FIN_acquire_andros_dockyards_desc: "Achiziția șantierului naval Andros din Turku va îmbunătăți considerabil capacitățile de producție ale designerului nostru principal de nave, $FIN_crichton_vulcan_organization$. Cu această nouă adăugare, Marina [ROOT.GetAdjective] va putea produce mai multe nave și mai bune, sporindu-și puterea și influența în regiune."
 FIN_innovative_designs: "Design inovator"
 FIN_innovative_designs_desc: "Într-un salt îndrăzneț al inovației, inginerii noștri dezvăluie ambițioșii"Vehicul de asalt" project, a super heavy tank proposal that challenges the boundaries of armored warfare. While it may seem unconventional, this audacious endeavor reflects [ROOT.GetNameDef]'s determination to explore groundbreaking designs and push the limits of what is possible on the battlefield."

 FIN_found_pohjolan_voima_factories_tt: "\nAdaugă §G2§! Sloturi de clădire și §Y1 $industrial_complex$§! în până la §Y5 stări de bază complet controlate§! cu cel puțin 3 niveluri de $infrastructură$."
