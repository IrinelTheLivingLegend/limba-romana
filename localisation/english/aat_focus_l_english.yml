 NORDIC_air_production: "Producția de aer"
 NORDIC_air_production_desc: "Dacă sperăm să stabilim supremația în emisfera nordică și nu numai, trebuie să ajungem la urmă cu anii de stocare pe care marile puteri îi au asupra noastră. Din fericire, putem împărtăși practicile, cunoștințele și echipamentele pe care le putem folosi pentru a-l depăși pe inamicul și pentru a reduce acest decalaj."
 NORDIC_naval_aircraft: "Aeronave navale"
 NORDIC_naval_aircraft_desc: "Viitorul războiului pe mare se află în cer. Bombardierele noastre navale vor trimite navele inamicilor noștri pe fundul mării, iar de la transportatorii noștri luptători roiuri de luptători vor acoperi cerul cu fumul aeronavelor inamicului nostru."
 NORDIC_air_exercises: "Exerciții cu aer"
 NORDIC_air_exercises_desc: "Pe măsură ce luptele aeriene a adus o nouă eră a războiului, această nouă eră a cooperării dintre națiunile noastre trebuie să fie însoțită de operațiuni aeriene comune bine executate. Pentru asta, forțele noastre au nevoie de foraj împreună până când zboară ca una."
 NORDIC_bomber_command: "Comandamentul bombardierului"
 NORDIC_bomber_command_desc: "Stabilirea unui comandament comun al bombardierelor ne va permite să ne coordonăm mai bine sprijinul la sol pe câmpul de luptă și incursiunile bombardierelor noastre în spatele liniilor inamice. Acesta este singurul mod în care națiunile noastre nordice pot depune un efort concertat împotriva dușmanilor noștri."
 NORDIC_fighter_command: "Comandamentul de luptă"
 NORDIC_fighter_command_desc: "În același mod în care ne împărtășim idealurile și misiunea generală, împărtășim cerul deasupra noastră. Trebuie să zburăm împreună pentru a ne proteja reciproc spațiul aerian și pentru a obține supremația aeriană asupra câmpului de luptă, astfel încât legăturile noastre să nu fie rupte de sprijinul terestre al inamicului nostru."
 NORDIC_carrier_effort: "Efortul transportatorului"
 NORDIC_carrier_effort_desc: "Noua frontieră a luptei navale sunt cerurile de deasupra lor. Trebuie să ne unim resursele pentru a crea cei mai buni transportatori și cele mai bune avioane de transport posibil. Astfel, putem domina mările și, făcând asta, să creăm securitatea de care au nevoie țările noastre."
 NORDIC_ground_operations: "Operațiuni la sol"
 NORDIC_ground_operations_desc: "Construirea mai multor baze, ne permite să avem mai multă flexibilitate în operațiunile noastre aeriene comune și construirea mai multor baterii antiaeriene ne putem apăra pământul și elimina puțină greutate din spatele pilotului nostru. Acesta este modul în care creăm un sistem de sprijin la sol interconectat pentru a maximiza eficiența operațiunilor noastre aeriene."
 
 NORDIC_naval_exercises: "Exerciții navale"
 NORDIC_naval_exercises_desc: "Toate națiunile noastre au o moștenire navală care datează de secole, Marea Baltică și Atlanticul de Nord ne-au modelat cultura și stilul de viață, dar, așa cum știe orice națiune maritimă, marea poate fi atât un șanț, cât și o autostradă în același timp. Să învățăm cum să ne apărăm și să atacăm de pe mare."
 NORDIC_defend_the_danish_belt: "Apără centura daneză"
 NORDIC_defend_the_danish_belt_desc: "Centura Daneză este poarta către Marea Baltică. Dacă nu pot ajunge la Marea Baltică din Atlanticul de Nord, națiunile noastre vor fi mult mai ferite de o invazie navală, așa că haideți să ne concentrăm eforturile pentru a o transforma într-un zid, astfel încât să putem cutreieră Marea Baltică nedescurajați."
 NORDIC_control_the_northern_sea: "Controlează Mările Nordului"
 NORDIC_control_the_northern_sea_desc: "Marea Norvegiei și Marea Nordului sunt poarta spre Atlantic. Concentrarea eforturilor noastre acolo ne va permite să ne ocupăm de națiunile de pe coasta de nord a Europei și chiar să ajungem în America de Nord, dacă dorim acest lucru."
 NORDIC_baltic_sea_dominance: "Dominanța Mării Baltice"
 NORDIC_baltic_sea_dominance_desc: "Marea Baltică a fost mult timp curtea noastră. Nu avem nicio șansă dacă lăsăm alte națiuni să aibă domnia liberă a valurilor sale. Haideți să construim țărmurile ca să putem stăpâni această întindere rece și îndepărtată."
 NORDIC_naval_research_institute: "Institutul de Cercetări Navale"
 NORDIC_naval_research_institute_desc: "Nu va fi suficient să ne atingă inamicii, trebuie să fim în fruntea tehnologiei navale, așa cum am fost înainte. Să îmbrățișăm moștenirea de explorare și dominație navală a regiunii noastre."
 NORDIC_submarine_cooperation: "Cooperare submarină"
 NORDIC_submarine_cooperation_desc: "Negăduind inamicului capacitatea de a transporta trupe și aprovizionare pe mare, am câștigat deja războiul pe jumătate. Cel mai bun mod de a asigura acest lucru este de a lucra în comun la producerea de submarine de ultimă generație."
 NORDIC_naval_officer_academy: "Academia de Ofițeri Navali"
 NORDIC_naval_officer_academy_desc: "Un ofițer bun contează în războiul naval mai mult decât în ​​majoritatea celorlalte forme de luptă. Nu există mult decât poate face un singur marinar fără coordonarea din partea ierarhiei ofițerilor care personalizează navele și grupurile operaționale ale marinelor noastre. Investiția în formarea acestor bărbați pentru a face alegeri dificile și a lucra împreună este de cea mai mare importanță."
 NORDIC_amphibious_forces: "Forțele Amfibii"
 NORDIC_amphibious_forces_desc: "Asigurându-ne că ne putem lovi inamicii oriunde și oricând, putem reduce capacitățile lor ofensive. Dacă întotdeauna trebuie să se teamă de o aterizare, oriunde de-a lungul coastei lor, nu pot desfășura atât de multe unități pe linia frontului. Prin urmare, accentul nostru trebuie să fie pe operațiunile amfibii și pe marine."
 
 NORDIC_joint_military_exercises: "Exerciții militare comune"
 NORDIC_joint_military_exercises_desc: "Soldații și ofițerii noștri nu au întâlnit niciodată o alianță ca cea în care ne aflăm acum, ei trebuie să fie formați ca una, până când lucrul împreună devine o a doua natură. Odată ce se întâmplă acest lucru, forțele [NORDIC_get_alliance_name] vor fi de neoprit."
 NORDIC_unified_recruitment: "Recrutare unificată"
 NORDIC_unified_recruitment_desc: "Trebuie să găsim o modalitate de a ne standardiza eforturile de recrutare și de a eficientiza procesul, astfel încât să putem aduce mai mulți oameni de la biroul de recrutare în front cât mai repede posibil."
 NORDIC_mechanized_army: "Armata Mecanizată"
 NORDIC_mechanized_army_desc: "Dacă ne concentrăm eforturile în pregătirea oamenilor noștri să lupte în interiorul și alături de vehicule uriașe îmbrăcate în oțel și tunuri, putem face un pumn mai mare cu mai puțini oameni. Atâta timp cât putem produce destui din aceste hulks, desigur."
 NORDIC_infantry_first: "Infanteria În primul rând"
 NORDIC_infantry_first_desc: "Timp de generații, oamenii noștri au intrat pe câmpul de luptă doar cu armele și hainele pe care le-au pus, pentru a lupta cu dinți și unghii pentru fiecare centimetru împotriva unui alt suflet sărac din fața lor. Dacă trupele noastre pot vedea ochii inamicului în fața lor, vor vedea amenințarea pe care o reprezintă și vor lupta până la moarte pentru națiunile lor."
 NORDIC_expedited_training: "Antrenament accelerat"
 NORDIC_mountaineers: "Specialisti montani"
 NORDIC_mountaineers_desc: "Regiunea nordică este ideală pentru antrenarea și folosirea alpinilor. Cu un cadru puternic de specialiști montani, ar trebui să putem apăra mult mai ușor regiunea și să facem posibilă contraatac oricând avem ocazia. Chiar dacă o parte a teritoriului nostru va cădea în mâinile inamicului, nu ne vom preda niciodată."

 NORDIC_nordic_construction_developments: "Evoluții în construcții nordice"
 NORDIC_nordic_construction_developments_desc: "Sunt multe de făcut în [NORDIC_get_alliance_name] și puțin timp înainte să vină ceasul pieirii. Va trebui să lucrăm împreună pentru a găsi îmbunătățirile de care avem nevoie pentru a ajunge la viteza de dezvoltare a națiunilor noastre."
 NORDIC_materiel_design: "Design material"
 NORDIC_materiel_design_desc: "Războiul s-a schimbat în multe feluri de-a lungul generațiilor, dar de secole încoace, se rezumă adesea la un om și la pușca lui. În această nouă eră a războiului, nu putem neglija armele bărbaților din [NORDIC_get_alliance_name] și, prin proiectarea unor arme mai bune, vom face soldați mai buni."
 NORDIC_nordic_electronics: "Nordic Electronics"
 NORDIC_nordic_electronics_desc: "Electronicele sunt aici și ar putea deveni factorul decisiv al războiului în viitor, nu putem lăsa inamicul să ne bată la putere în cursa înarmărilor electronice. Să dezvoltăm împreună aceste electronice, astfel încât această nouă putere să fie de partea noastră."
 NORDIC_research_investments: "Investiții comune în cercetare"
 NORDIC_research_investments_desc: "Noua noastră alianță este mai strânsă decât oricare alta, nu există niciun motiv pentru care ar trebui să ne păstrăm progresele tehnologice pentru noi înșine. Să ne împărtășim cercetările, astfel încât instrumentele noastre de război să aibă avantajul de care au nevoie pentru a ne distruge inamicii."
 NORDIC_civilian_contributions: "Contribuția civilă"
 NORDIC_civilian_contributions_desc: "Acum că populația generală are un nou sentiment de identitate comun cu ceilalți membri ai alianței noastre, știm că vor fi dispuși să facă contribuțiile și sacrificiile necesare pentru a alimenta mașina de război care va aduce siguranță și glorie [NORDIC_get_alliance_name]."
 NORDIC_nuclear_research: "Cercetarea nucleară"
 NORDIC_nuclear_research_desc: "Oamenii de știință nu-și pot ține gura cu privire la noua lume care va ateriza asupra noastră atunci când scindarea atomului este în sfârșit armată. De ce ar trebui să fim feriți de acest miracol tehnologic care ar putea aduce și pune capăt războiului dintr-o singură lovitură."
 NORDIC_nordic_rocketry: "Racheta nordică"
 NORDIC_nordic_rocketry_desc: "Dacă bombele noastre ar putea fi livrate fără intervenția unui avion? Armele autopropulsate sunt viitorul, am putea decima inamicul din confortul [NORDIC_get_alliance_name] dacă dorim acest lucru."
 NORDIC_standarized_parts: "Piese standardizate"
 NORDIC_standarized_parts_desc: "Acum, că suntem una, putem beneficia de împărtășirea standardelor noastre unii cu alții, astfel încât fabricile noastre să se poată pune la curent cât mai repede posibil. Echipamentele și piesele ar putea deveni interschimbabile, simplificându-ne considerabil producția."
 NORDIC_fill_the_infrastructure_gaps: "Completați golurile de infrastructură"
 NORDIC_fill_the_infrastructure_gaps_desc: "Înainte de a ne uni, țările noastre se aflau la diferite niveluri de dezvoltare și chiar și unele dintre regiunile din cele mai dezvoltate țări din [NORDIC_get_alliance_name] ar putea folosi o infrastructură mai bună. Trebuie să ne unim pentru a ridica toate bărcile."
 NORDIC_develop_resources: "Dezvoltați Resurse"
 NORDIC_develop_resources_desc: "Nu știi niciodată ce ai putea găsi dacă te uiți suficient de bine. Dacă ne concentrăm eforturile, am putea descoperi zăcăminte nedescoperite de resurse cruciale pentru efortul de război și chiar am putea dezvolta noi modalități de a extrage mai mult din ceea ce avem deja."
 NORDIC_military_industry_hub: "Centrul industriei militare"
 NORDIC_military_industry_hub_desc: "Concentrând industriile noastre militare într-un mod eficient, putem folosi această proximitate și specializare pentru a atinge noi culmi pentru mașinile noastre de război. Ne vom depăși pe inamicii, atâta timp cât ne menținem fabricile pe loc."
 NORDIC_ad_hoc_military_industry: "Industria militară ad-hoc"
 NORDIC_ad_hoc_military_industry_desc: "Nu există timp pentru a planifica și a construi campusuri monumentale de fabrici sau întinderi de beton și fum. Trebuie să ne construim industria cât de repede putem, oriunde este posibil, cu fabrici mici presărate în jurul [NORDIC_get_alliance_name], astfel încât să nu riscăm să pierdem totul într-o singură bătălie."
 NORDIC_railway_expansion: "Extinderea căii ferate"
 NORDIC_railway_expansion_desc: "Căile ferate sunt arterele națiunilor noastre și acum mai mult ca oricând avem nevoie de aceste benzi de transport cât mai răspândite posibil. Acum că suntem uniți în obiectiv, trebuie să fim uniți fizic prin oțelul și viteza locomotivelor."
 NORDIC_naval_construction: "Constructii Navale"
 NORDIC_naval_construction_desc: "A avea o lungă tradiție de navigatori și de marinari de clasă mondială este bine și bine, dar nu înseamnă nimic dacă nu avem navele pentru a le folosi împotriva inamicilor noștri. Să construim împreună o mare flotă și să o folosim pentru a zdrobi orice țară care ne amenință."
 NORDIC_nuclear_production: "Producția nucleară"
 NORDIC_nuclear_production_desc: "Acum că avem cunoștințele de a împărți atomul, la fel de bine îl putem folosi. Dar, mai întâi, trebuie să producem materialele și infrastructura necesare pentru a produce suficient pentru a întoarce valul războiului în favoarea noastră."
 NORDIC_jet_engines: "În era Jet"
 NORDIC_jet_engines_desc: "Noile progrese în motoarele cu reacție fac ca aeronavele cu elice de vârf ale clasei să arate ca niște zmee de hârtie care plutesc fără țintă. Noua era a luptei aeriene este aici și va fi dominată de motorul cu reacție. Dacă ne punem împreună investițiile în domeniu, ne putem depăși inamicii și vom produce vârful lanțului trofic al aeronavelor."
 NORDIC_machine_tools_research: "Cercetare mașini-unelte"
 NORDIC_machine_tools_research_desc: "Forța de muncă este doar o parte a ecuației. Trebuie să ne depășim inamicii, astfel încât să putem înlocui pierderile pe care ei nu le pot. Acesta este motivul pentru care nu ne putem limita la a dezvolta noi mașini de război, ci ne concentrăm atenția asupra mașinilor care le dă icre."
 NORDIC_equipment_conversion_focus: "Conversia echipamentelor focus"
 NORDIC_equipment_conversion_focus_desc: "Avem depozite vaste pline cu arme și vehicule vechi, fie luate de naftalină, fie capturate de la dușmanii noștri căzuți. Acest echipament vechi poate fi reinstalat în cele mai noi și mai mortale mașini de război oferite de noi."
 
