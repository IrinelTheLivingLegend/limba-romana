 SWE_king_in_council: "Rege în Consiliu"
 SWE_king_in_council_desc: "Când regele Gustav a venit pe tron, el deținea o mare putere asupra politicii [SWE.GetAdjective]. De-a lungul domniei sale, autoritatea sa a fost tăiată de politicieni idealişti cu viziuni utopice asupra democraţiei. Această stare de lucruri nefirească trebuie inversată prin restabilirea vechilor puteri ale regelui."
 SWE_king_in_council_tt: "§YRoyalisti§! devine partidul de guvernământ."
 SWE_restoring_order: "Restabilirea ordinii"
 SWE_restoring_order_desc: "Ordinea sa dezintegrat în rândul publicului după preluarea eroică a puterii. Pentru a influența populația către cauza noastră, trebuie să le arătăm că ne putem readuce națiunea la măreție. Iar cei care încă ni se împotrivesc, vor fi îndepărtați și eliminați."
 SWE_the_new_order: "Noua Ordine"
 SWE_the_new_order_desc: "Supraviețuirea celui mai în formă este în centrul convingerilor noastre. Ca atare, este timpul să distrugem [GER.GetName] slăbit și să ne afirmăm încă o dată ca o mare putere independentă."
 SWE_the_new_order_tt: "Odată ce vom finaliza $SWE_the_new_order$, vom albă pacea fiecărui inamic al [GER.GetNameDef]"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! va fi cunoscut ca §Y$SWE_the_new_order$§!"
 SWE_the_new_order_peace_message: "Suedia s-a revoltat împotriva Germaniei"
 SWE_mythologize_swedish_history: "Contrarevoluția"
 SWE_mythologize_swedish_history_desc: "Am preluat controlul asupra aparatului de stat, dar mai sunt multe de făcut pentru a ne asigura puterea. Prin urmare, vom implementa un val de reforme pentru a-i satura pe susținătorii noștri politici, înlăturând totodată orice rezistență care se împotrivește autorității noastre."
 SWE_mythologize_swedish_history_tt: "Deblochează decizii și activează misiuni pentru a îndeplini obligațiile anterioare față de facțiunile care i-au susținut pe naționaliști în timpul ascensiunii lor la putere. §RStabilitatea va fi afectată drastic dacă obligațiile nu sunt îndeplinite!§!"
 SWE_crisis_affecting_variables: "Ei vor avea mai multe șanse să accepte dacă:\n -Au o §YPărere mare despre noi§!\n -Avem o §Armată§ mai puternică! decât ei\n -Au mai puțin de §Y40% Sprijin de război§!\n -Nu sunt într-o facțiune"
 SWE_narvik_crisis: "Criza Narvik"
 SWE_narvik_crisis_desc: "Narvik este important din punct de vedere strategic ca principală rută de export pentru minereul nostru de fier în timpul lunilor de iarnă. Pentru a ne asigura propria securitate națională în aceste vremuri tumultuoase, regiunea ar trebui să fie plasată sub jurisdicția noastră. Și dacă [NOR.GetName] este slăbit în acest proces, cu atât mai bine."
 SWE_bornholm_crisis: "Criza Bornholm"
 SWE_bornholm_crisis_desc: "Insulele Bornholm au fost pierdute pentru noi când s-au revoltat cu secole în urmă, în ciuda faptului că nu au fost niciodată cedate legal către [Den.GetName]. Important din punct de vedere strategic, deoarece controlează Marea Baltică inferioară, este clar că [Den.GetName] nu o poate apăra. Putem și trebuie să recâștigăm controlul asupra ei pentru siguranța noastră."
 SWE_the_aland_issue: "Problema Åland"
 SWE_the_aland_issue_desc: "Ålanderii vorbesc suedeză, se identifică ca suedez și ar fi suedezi dacă nu ar fi amestecul Ligii Națiunilor. Cum poate cineva să ajungă atunci la concluzia că nu este suedez? Este timpul să remediem această nedreptate istorică."
 SWE_join_the_anti_soviet_pact: "Alăturați-vă Pactului Antisovietic"
 SWE_join_the_anti_soviet_pact_desc: "Majoritatea națiunilor se tem de ascensiunea [SOV.GetNameDef], dar au puține intenții să facă ceva pentru a preveni răspândirea influenței lor, cu excepția semnatarilor Pactului Anti-Comintern. Ar trebui să ne clarificăm intențiile aderându-ne și la pact."
 SWE_join_the_anti_soviet_pact_tt: "Vom stabili sfere de interese cu [GER.GetName], făcându-le foarte puțin probabil să atace §Y[DEN.GetName]§! și §Y[NOR.GetName]§! pentru §Y2 ani§!"
 SWE_demand_atlantic_resource_rights: "Cere drepturile asupra resurselor Atlanticului"
 SWE_demand_atlantic_resource_rights_desc: "Am tăiat cu succes suveranitatea [DEN.GetAdjective], acum trebuie să facem următorul pas, privându-i de teritoriul lor în Atlantic sub pretenția de a-i proteja de agresorii din regiune."
 SWE_demand_demilitarization_of_finnish_border: "Demilitarizarea finlandeză"
 SWE_demand_demilitarization_of_finnish_border_desc: "Ca parte a planurilor noastre de reintegrare pentru [FIN.GetName], trebuie să continuăm să le erodăm suveranitatea, permițându-le în același timp să mențină o apărare credibilă împotriva [SOV.GetAdjective] din est. Prin urmare, ar trebui să insistăm pentru demilitarizarea graniței lor cu noi, făcând mai dificilă apărarea în cazul în care trebuie să intervenim cu forță în treburile lor."
 SWE_united_kingdoms_of_sweden_and_norway: "Regatul Unit al Suediei și Norvegiei"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "În urma crizei de la Narvik și a câștigurilor noastre care au urmat, [NOR.GetName] a rămas slăbit și abătut. Acum trebuie să dăm lovitura finală independenței [NOR.GetAdjective] și să forțăm reunificarea națiunilor noastre sub un singur conducător."
 SWE_swedish_finnish_defense_agreement: "Acordul de apărare suedez-finlandez"
 SWE_swedish_finnish_defense_agreement_desc: "Până când amenințarea [SOV.GetNameDef] este tratată, este în interesul nostru să cooperăm militar cu [FIN.GetAdjective]. Într-o zi îi vom readuce sub stăpânirea noastră, dar deocamdată avem probleme mai mari cu care să ne confruntăm."
 SWE_danish_alignment: "Alinierea daneză"
 SWE_danish_alignment_desc: "[DEN.GetName] este situat strategic și substanțial mai slab decât vecinii lor, ceea ce face aproape inevitabil ca unul dintre ei să încerce să-l priveze pe [DEN.GetAdjective] de independența lor. Ca atare, ar trebui să lovim mai întâi înainte de a pierde ocazia."
 SWE_finnish_integration: "Peninsula de Est"
 SWE_finnish_integration_desc: "Suveranitatea [FIN.GetAdjective] a fost erodata cu succes de noi în ultimii ani. Acum trebuie să facem impulsul final și să cerem ca ei să-și ia locul ca subiecții noștri de drept. Dacă nu o fac de bunăvoie, îi vom forța să vadă motivul."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Cruciadă împotriva bolșevismului"
 SWE_crusade_against_rus: "Cruciadă împotriva imperialismului rus"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] este cea mai mare amenințare la adresa valorilor tradiționale europene pe care am văzut-o în secole. Nu mai este suficient să-l ținem pur și simplu, trebuie să ne angajăm într-o nouă cruciadă împotriva bolșevismului și să-l distrugem."
 SWE_crusade_against_bolshevism_tt: "\nDacă §Y$SWE_cruciadă_împotriva_amenințării_estului$§! este activ în timp ce §Y[SWE.GetName]§! sau orice membru al unei facțiuni captează oricare dintre aceste stări:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§ !,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§ !,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§ ! va fi resetat la 365 de zile."
 SWE_reclaiming_the_rus: "Recuperarea Rusului"
 SWE_reclaiming_the_rus_desc: "Strămoșii noștri au frecventat cândva râurile din vestul Rusiei și Ucraina, stabilindu-se de-a lungul malurilor lor. Este timpul să integrăm aceste regiuni în domeniul nostru și să finalizăm ceea ce au început prin colonizare."
 SWE_greater_nordic_reich: "Marele Imperiu Nordic"
 SWE_greater_nordic_reich_desc: "Numai prin putere, ne-am dovedit a fi maeștrii de necontestat ai Scandinaviei. Dar acesta este doar începutul pentru poporul nostru. Pe măsură ce ne unim ca un singur Rike, lumea ar trebui să se pregătească pentru ceea ce va urma."
 SWE_greater_nordic_reich_tt: "Permite carotarea și anexarea §YNordic§! subiecte"
 SWE_the_cross_we_bear: "Crucea pe care o purtăm"
 SWE_the_cross_we_bear_desc: "Cu toții suntem frați și surori nordici. Starea [SWE.GetAdjective] nu poate sta cu conștiința bună în timp ce frații noștri nordici lâncezesc sub ocupație. Este imperativul nostru să-i eliberăm de lanțurile lor, pentru ca noi să putem trăi și muri în nord, liberi de război și tiranie."
 SWE_the_cross_we_bear_tt_1: "Pentru fiecare §YNordic§! tara care este ocupata:"
 SWE_the_cross_we_bear_tt_2: "Pentru fiecare §YNordic§! tara care este eliberata:"SWE_the_cross_we_bear_tt_3:"Mărește puterea lui §Y$SWE_the_cross_we_bear$§! de:"
 SWE_scandinavian_defense_union: "Uniunea Scandinavă de Apărare"
 SWE_scandinavian_defense_union_desc: "Conflictele recente au arătat că rămânerea cu încăpățânare la neutralitatea izolată este extrem de periculoasă. Dacă vrem să evităm în viitor să fim înconjurați de inamici, ar trebui să facem un acord cu vecinii noștri nordici pentru a ne apăra reciproc în cazul în care oricare dintre noi este atacat."
 SWE_the_threat_of_the_iron_curtain: "Amenințarea Cortinei de Fier"
 SWE_the_threat_of_the_iron_curtain_desc: "În ciuda conflictului recent care a cuprins o mare parte a globului, tensiunile se produc între puterile învingătoare. Dacă vrem să evităm să fim depășiți de adversarii noștri în timp ce aceștia luptă pentru controlul Mării Baltice, ar trebui să-i descurajăm făcând parte dintr-o alianță de națiuni cu aceleași idei."
 SWE_special_forces: "Investește în forțele speciale"
 SWE_special_forces_desc: "Războiul modern necesită uneori grupuri mici de forțe specializate care pot îndeplini misiuni pe teren aspru sau pot acționa în spatele liniilor inamice fără a fi nevoie de întăriri. Prin urmare, ar trebui să stabilim o ramură a forțelor speciale capabilă să acționeze ca avangarda armatei [SWE.GetAdjective] atunci când este necesar."
 SWE_acquire_ww2_tanks_and_wrecks: "Achiziționați epave de tancuri Battlefield"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Pe măsură ce praful se așează în toată Europa, există nenumărate tancuri abandonate care zac pe câmpurile de luptă pe care le-am putea folosi pentru cercetare și dezvoltare despre cum să ne îmbunătățim propriile design. Poate că este timpul să profităm de această situație înainte ca aceste prada de război să fie revendicate de alții."
 SWE_extend_the_time_of_preparedness: "Prelungiți timpul de pregătire"
 SWE_extend_the_time_of_preparedness_desc: "În timp ce unii ar prefera să vadă lucrurile să revină imediat la normal în [ROOT.GetName], există mai multe amenințări la orizont. Pentru a ne menține capacitatea de a apăra națiunea, trebuie să ne continuăm starea actuală de pregătire și angajament pentru apărarea totală."
 SWE_increase_intelligence_funding: "Creșteți finanțarea pentru informații"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] a devenit un centru al activității de spionaj în ultimii ani. Ar trebui să creștem finanțarea pentru serviciul nostru de informații, astfel încât aceștia să poată dezvolta noi tehnologii și să aibă un rol mai activ în monitorizarea unei astfel de activități înainte ca aceasta să ne amenințe interesele."
 SWE_karnvapenprogram: "Programul de arme nucleare"
 SWE_karnvapenprogram_bonus: "Bonus pentru programul de arme nucleare"
 SWE_karnvapenprogram_nuclear_bonus: "Programul de arme nucleare Bonus nuclear"
 SWE_karnvapenprogram_air_bonus: "Bonus aerian al programului de arme nucleare"
 SWE_ger_swe_nuclear_bonus: "Bonus Uranprojekt germano-suedez"
 SWE_karnvapenprogram_desc: "Odată cu dezvoltarea armelor atomice, singura modalitate de a garanta cu adevărat securitatea noastră națională este dezvoltarea unor astfel de arme proprii și a unor sisteme de livrare adecvate. Folosind acoperirea dezvoltării energiei nucleare și a armelor convenționale, putem face acest lucru fără a alarma marile puteri."
 SWE_specialized_equipment: "Echipament militar specializat"
 SWE_specialized_equipment_desc: "Antrenamentul noilor forțe speciale merge bine. Cu toate acestea, devine evident că ar putea fi mai eficienți dacă ar avea echipamente și vehicule specializate pentru misiunile lor."
 SWE_specialized_equipment_tt: "Deblocați echipamente specializate pe baza forțelor speciale alese anterior (rangeri, parașutiști sau pușcași marini)."
 SWE_something_something_neutrality_butt_really: "Ceva Ceva Neutralitate Cu adevărat"
 SWE_something_something_neutrality_butt_really_desc: "TOATE"
 SWE_the_lion_of_the_north_rises: "Leul Nordului se ridică"
 SWE_the_lion_of_the_north_rises_desc: "De mult prea mult timp, Suedia a stat pe marginea luptelor globale pentru putere. Din această cauză, am fost supuși unor solicitări scandaloase și blocaje din partea marilor puteri. Zilele acelea s-au încheiat, leul de la nord se va ridica din nou și va lua locul său ca lider al regiunii."
 SWE_preemptive_strike: "Lovitură preventivă"
 SWE_preemptive_strike_desc: "Deși mulți doresc să lase conflictul în urmă, nu ne putem permite să facem din nou aceleași greșeli. Trebuie să ne lovim adversarii înainte ca aceștia să devină prea puternici sau, mai rău, să dezvolte propriile lor arme atomice. Dacă lovim repede și puternic, îi putem lua prin surprindere."
 SWE_war_games: "Jocuri de razboi"
 SWE_war_games_desc: "Nu mai există nicio pretenție între noi și adversarii noștri cu privire la locul în care ne aflăm geo-politic. Ca atare, nu avem nimic de pierdut prin implicarea armatei în jocuri de război care anticipează conflictul cu acei adversari."
 SWE_scramble_for_the_baltic: "Luptă pentru Marea Baltică"
 SWE_scramble_for_the_baltic_desc: "Teritoriul pe care îl ocupă acum statele baltice a fost cândva domeniul imperiului suedez în secole trecute. Dacă vrem să ne reafirmăm supremația asupra Mării Baltice mai largi, trebuie să acționăm rapid pentru a revendica aceste teritorii înainte ca [GER.GetAdjective] sau [SOV.GetAdjective] să ne bată."
 SWE_economic_integration: "Integrați Economie cu [GER.GetNameDef]"
 SWE_economic_integration_desc: "În urma ascendenței noastre sângeroase la putere, națiunea zace în ruine și are nevoie disperată de reconstrucție. Cu industria noastră în zdrențuri, ar trebui să facem un efort pentru a ne integra industria cu economia mai largă [GER.GetAdjective] pentru a profita de puterea lor economică."
 SWE_economic_independence: "Menține independența economică"
 SWE_economic_independence_desc: "Deși suntem recunoscători pentru sprijinul [GER.GetAdjective] în glorioasa noastră revoluție, nu avem nicio intenție să devenim o altă provincie a lor. Pentru a ne reconstrui economia, trebuie să o structurem într-un mod care să promoveze independența economică mai presus de orice." 
 SWE_military_integration: "Integrați militar cu [GER.GetNameDef]"
 SWE_military_integration_desc: "Suedezii au uitat cum să ducă războiul, dar avem ocazia să restabilim aceste cunoștințe, bazându-ne pe legăturile noastre cu [GER.GetNameDef]. Prin integrarea armatei noastre cu ale lor, putem contribui la eliberarea Europei de bolșevism și putem întări poporul [SWE.GetAdjective] în acest proces."
 SWE_military_independence: "Menține o armată independentă"
 SWE_military_independence_desc: "De ce ar trebui să moară soldații [SWE.GetAdjective] pentru [GER.GetNameDef] în Alpi sau în Africa de Nord, când sunt probleme mai presante mai aproape de casă? Trebuie să ne menținem independența militară și să ne adunăm puterile pentru amenințările de la granițele noastre."
 SWE_germanify_sweden: "Îmbrățișează cultura germanică"
 SWE_germanify_sweden_desc: "În timp ce mulți susțin că suntem popoare separate, experiența recentă ne-a arătat că Suedia face parte dintr-o frăție germanică, legată de sânge. Este timpul să ne scăpăm de orice urmă de influență străină și să îmbrățișăm încă o dată rădăcinile noastre germanice."SWE_promote_nordic_identity:"Promovați identitatea nordică"
 SWE_promote_nordic_identity_desc: "Pot exista asemănări între cultura nordică și [GER.GetAdjective], dar noi nu suntem [GER.GetAdjective]. Oamenii din Scandinavia și Finlanda au propria lor cultură și tradiții care se întind de eoni în urmă, care trebuie să fie consacrate și apărate de toți ceilalți."
 SWE_finland_claims: "Recunoașterea revendicărilor noastre finlandeze"
 SWE_finland_claims_desc: "Teritoriul [FIN.GetNameDef] este pe drept stăpânirea noastră și, cu noua noastră putere găsită, ne-am putea reafirma controlul asupra lui. Cu toate acestea, conflictele recente din regiune au complicat situația geopolitică. Prin urmare, avem nevoie de sprijinul [GER.GetNameDef] pentru a acorda greutatea revendicărilor noastre."
 SWE_establish_nordland: "Reichsprotectoratul Nordland"
 SWE_establish_nordland_desc: "Am înviat din cenușă sub îndrumarea [GER.GetNameDef], mai puternici decât am fost vreodată. Acum, trebuie să fim răsplătiți pentru loialitatea noastră față de cauză cu o extindere a stăpânirii noastre adânc în Est."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! va fi cunoscut ca §Y$SWE_establish_nordland$§!"
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective] Uranprojekt"SWE_uranium_project_desc:"[GER.GetAdjective] oamenii de știință sunt implicați în cercetarea nucleară de mulți ani. Ei susțin că energia unui atom ar putea fi eliberată într-o singură detonare colosală. Având acces la apă grea pentru experimente și expertiza noastră științifică combinată, s-ar putea să îi putem ajuta să creeze o astfel de armă minune."
 SWE_betray_germany_plan: "Spre un Rike suedez"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] este supraîntinsă și este destinat să se prăbușească. Prin urmare, ar trebui să facem planuri pentru a ne asigura propriul viitor prin accelerarea dispariției lor. Dar acest lucru va fi posibil doar dacă dușmanii lui [GER.GetNameDef] sunt dispuși să încheie o pace separată cu noi..."
 SWE_undermine_the_fascists: "Subminați-i pe fasciști"
 SWE_undermine_the_fascists_desc: "Fasciștii care luptă pentru putere nu sunt nimic altceva decât o mulțime furioasă, având în vedere șansa că ar duce națiunea la ruină. Trebuie să subminăm sprijinul din partea lor și să ne asigurăm că toți adevărații patrioți rămân loiali Regelui."
 SWE_revoke_anti_militia_laws: "Revocarea legilor antimiliției"
 SWE_revoke_anti_militia_laws_desc: "Politicienii miop din Riksdag au interzis crearea de grupuri paramilitare în 1934, după dezvăluirea Munckska kåren. Cu atât de mulți socialiști și alți trădători în mijlocul nostru, trebuie să inversăm interdicția și să creăm o nouă forță de Stormtruppers pentru a menține națiunea în siguranță."
 SWE_revoke_anti_militia_laws_tt: "Creează un nou §YStormtrupper§! șablon de divizie de miliție și deblochează §YStormtrupper Militia Recruitment§! după ce [SWE.GetFascistParty] ajunge la putere."
 SWE_unify_the_national_socialist_movement: "Unificați Mișcarea Național Socialistă"
 SWE_unify_the_national_socialist_movement_desc: "Mișcarea național-socialistă este împărțită într-o multitudine de facțiuni care scriu editoriale meschine care se critică reciproc sau pur și simplu se ceartă în stradă. Dacă vor avea vreo șansă de a forma un guvern, vor trebui să se unească în jurul unui singur lider și al mesajului lor."
 SWE_unify_the_national_socialist_movement_tt_1: "Una dintre următoarele din eveniment poate fi luată:"
 SWE_unify_the_national_socialist_movement_tt_2: "Sau:"
 SWE_unify_the_national_socialist_movement_tt_3: "Deblochează deciziile de a spori sprijinul fascist prin marșuri în statele în care Stormtruppers au fost recrutați."
 SWE_meet_with_the_king: "Întâlnește-te cu Regele"
 SWE_meet_with_the_king_desc: "Valul naționalismului din [SWE.GetName] a atras atenția regelui. El a cerut ca figurile de frunte care au adunat acest sprijin să se întâlnească cu el la palatul regal pentru a discuta despre intențiile lor."
 SWE_meet_with_the_king_tt: "Deblocați deciziile pentru a spori sprijinul pentru mișcarea regalistă prin turneele regale ale [SWE.GetName]"
 SWE_attack_Landsorganisationen: "Atacul Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Social-democrații sunt un obstacol major de depășit dacă vrem să salvăm națiunea de bolșevism. În loc să ne luptăm direct în alegeri mărunte, ne vom folosi resursele pentru a întoarce publicul împotriva sindicatelor care finanțează partidul."
 SWE_appeal_for_support: "Apel pentru sprijin"
 SWE_appeal_for_support_desc: "Instituția aristocratică a [SWE.GetName] și-a văzut puterea și influența erodate de-a lungul deceniilor, dar nu sa stins încă. Adunând sprijinul și resursele lor, putem readuce națiunea la o formă mai naturală de guvernare."
 SWE_appeal_for_support_tt: "Deblochează §Y'Appeal for Support' decisions§! pentru a obține sprijin politic pentru mișcarea naționalistă."

 SWE_align_more_closely_with_the_landsorganisationen: "Aliniați-vă mai îndeaproape cu Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Sindicatele puternice și protecția lucrătorilor sunt o necesitate în orice forță de muncă modernă. Vom forma legături puternice cu aceste sindicate pentru îmbunătățirea tuturor lucrătorilor."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Deblocați consilieri:\n"
 SWE_socialist_reforms: "Reforme socialiste"
 SWE_socialist_reforms_desc: "Acum că am câștigat suficientă putere în Riksdag, putem începe să punem bazele unei adevărate republici socialiste. Pentru a ne asigura poziția, trebuie să introducem rapid reforme pentru a reduce influența burgheziei și a câștiga sprijinul proletariatului."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! oferă acum o §Ycercetare§! bonus echivalent cu 25% din §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! acum oferă un §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! bonus echivalent cu 50% din §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Preveniți o Contrarevoluție"
 SWE_police_reforms_desc: "Politicile noastre ne surprind ne fac niște dușmani foarte puternici în rândul burgheziei și aristocrației. Dacă vrem să îi împiedicăm să lanseze o contrarevoluție, trebuie să acționăm rapid și să-i dezrădăcinăm, împreună cu toți ar fi trădători de clasă în rândul proletariatului."
 SWE_refuge_from_war: "Refugi de război"
 SWE_refuge_from_war_desc: "Războiul duce inevitabil la un exod al celor care se tem pentru viața lor sub un nou regim. Mulți dintre cei aflați pe fugă au abilități care ne-ar putea beneficia. Ca atare, putem găsi cu siguranță un aranjament reciproc avantajos."
 SWE_refuge_from_war_tt: "
Câștigă forță de muncă pentru fiecare țară care nu este în prezent comunistă, mărită proporțional cu sprijinul comunist al țării respective. §YNordics§! si §Ymajor§! asigurați o cotă mai mare posibilă de forță de muncă, cu §Yminori§! oferind o pondere posibilă mai mică, pentru un câștig total de forță de muncă posibil de: §G+80000§!\nForța de muncă totală câștigată pe baza situației mondiale actuale: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNație care oferă cea mai mică cantitate de forță de muncă: §Y[ ?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nNatiune care furnizeaza cea mai mare cantitate de forta de munca: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§! : §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Refugiu pentru revoluționari"
 SWE_refuge_for_revolutionaries_desc: "În timp ce socialismul este inevitabil, există totuși revoluționari care se trezesc de partea pierzătoare a unui conflict sau prinși într-un stat care a trădat proletariatul. Vom spune clar că toți astfel de revoluționari își pot găsi scop și siguranță în [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Consilierii comuniști din alte țări se vor transfera la [SWE.GetName] în funcție de situația politică a țării lor de origine. În prezent, acești consilieri se vor transfera la [SWE.GetName]:"
 SWE_liquidate_the_monarchy: "Lichidați monarhia"
 SWE_liquidate_the_monarchy_desc: "A sosit momentul să dizolvăm odată pentru totdeauna instituția parazitară a monarhiei din [SWE.GetName]. Familia regală și aristocrația mai largă vor avea titlurile deposedate de ei și averea lor redistribuită în rândul poporului."SWE_establish_politburo:"Înființați Politburo"  
 SWE_establish_politburo_desc: "Cu puterea lipsită de putere, burghezia și aristocrația nu mai există. Ca atare, vom dizolva ultimul vestigiu al influenței lor, Riksdag-ul. În locul lui, vom stabili un nou guvern muncitoresc."SWE_plan_cinci_ani:"Comitetul de Stat de Planificare"
 SWE_five_year_plan_desc: "Odată cu înființarea Biroului Politic și naționalizarea întregii industrii, acum avem nevoie de o agenție care să poată monitoriza afacerile economice și să recomande decizii de politică comitetului central al Biroului Politic."SWE_peoples_commissar_for_defense:"Comisarul Poporului pentru Apărare"
 SWE_peoples_commissar_for_defense_desc: "Într-o zi, toate granițele vor fi dizolvate când lucrătorii lumii se vor uni. Până în acea zi, trebuie să rămânem vigilenți și pregătiți pentru orice incursiune pe teritoriul nostru. Pentru a ne supraveghea apărarea, trebuie să înființăm un nou minister al apărării liber de influența foștilor aristocrați."
 SWE_starve_the_fascists_of_iron: "Înfometați-i pe dușmanii noștri de fier"
 SWE_starve_the_fascists_of_iron_desc: "Nu vom face aceleași greșeli ca și ceilalți în a-i liniști pe viitorii noștri dușmani, doar pentru ca aceștia să ne folosească resursele pentru a lupta împotriva noastră. De astăzi, vom interzice toate exporturile de resurse către ei, inclusiv râvnitul nostru minereu de fier."
 SWE_finnish_buffer_state: "Statul tampon finlandez"
 SWE_finnish_buffer_state_desc: "Nu există nicio îndoială că [SOV.GetNameDef] ar prefera să vadă pe cineva mai aliniat intereselor sale în controlul afacerilor [SWE.GetAdjective]. Pentru a preveni izbucnirea unui conflict între noi, este esențial ca [FIN.GetName] să devină un stat tampon, aliniat cu interesele noastre."
 SWE_support_norwegian_communists: "Sprijiniți comuniștii norvegieni"
 SWE_support_norwegian_communists_desc: "Nu vom fi niciodată pe deplin în siguranță până când [NOR.GetName] nu va fi eliberat de stăpânirea burgheză. Cu toate acestea, ei nu ar accepta niciodată un guvern socialist impus de noi. Prin urmare, trebuie să-i sprijinim pe comuniștii [NOR.GetAdjective] în lupta lor de a răsturna ordinea stabilită."
 SWE_support_danish_communists: "Sprijiniți comuniștii danezi"
 SWE_support_danish_communists_desc: "Poziția strategică a [DEN.GetName] între Marea Baltică și Marea Nordului îi conferă un nivel inacceptabil de control asupra securității noastre naționale. Singura modalitate de a ne asigura că nu ne trădează este sprijinirea mișcării comuniste [DEN.GetAdjective] și stabilirea unui regim prietenos acolo."
 SWE_sami_reconcilliation: "Reconcilierea sami"
 SWE_sami_reconcilliation_desc: "Poporul Sami a suferit de secole, deoarece națiunile și-au furat pământurile istorice și și-au redus drepturile. Vom face tot ce putem pentru a ne repara și a începe procesul de reconciliere cu sami."
 SWE_deep_mining_complexes: "Complexe miniere de adâncime"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] are o abundență de resurse naturale prinse sub pământ. Ar trebui să creștem investițiile în sectorul minier pentru a utiliza mai bine aceste resurse. În plus, putem descuraja atacurile împotriva noastră prin distrugerea minelor, interzicând accesul inamicilor la ceea ce probabil și-au dorit."
 SWE_affordable_housing: "Locuințe la prețuri accesibile"
 SWE_affordable_housing_desc: "În timp ce standardele locuințelor au început să se îmbunătățească în orașe, prea mulți oameni sunt încă blocați în sărăcie de chirii neaccesibile. Trebuie să ne asigurăm că toată lumea are acces la locuințe la prețuri accesibile pentru a remedia situația."
 SWE_continue_the_second_industrial_revolution: "Continuați a doua revoluție industrială"
 SWE_continue_the_second_industrial_revolution_desc: "Industrializarea continuă este cheia creșterii prosperității și siguranței oamenilor noștri. Prin urmare, trebuie să valorificăm puterea noilor tehnologii și să urmărim un ritm din ce în ce mai mare de industrializare în [SWE.GetName]."
 SWE_paid_holidays: "Vacanță plătită de stat"
 SWE_paid_holidays_desc: "O cauză a multor tensiuni între lucrători și întreprinderi a fost problema perioadei de vacanță. Sectorul privat va face doar strictul minim pentru a sprijini lucrătorii fără a încălca legea, maximizându-le în același timp profiturile. Este timpul să intervină statul pentru a reglementa sărbătorile în beneficiul lucrătorilor pentru o schimbare."
 SWE_paid_holidays_policy_tt: "§G+3%§! §YStabilitate§! și §G+5%§! §YViteza de construcție§! în cea mai mare parte a anului.\n§Y+20% Bunuri de consum§! pentru 30 de zile din an"
 SWE_privately_managed_holidays: "Vacanță administrată privat"
 SWE_privately_managed_holidays_desc: "Statul nu are locul să interfereze cu modul în care o afacere decide să funcționeze. Prin urmare, vom permite sectorului privat să-și controleze politicile de vacanță. Dacă lucrătorilor nu le place, își pot găsi de lucru în altă parte."
 SWE_kockums: "a lui Kokum"
 SWE_kockums_desc: "Kockums s-a dovedit capabil să producă nave și submarine pentru marina. Ar trebui să le extindem operațiunile și să creștem producția de nave pe care le pot produce."SWE_gotaverken:"Götaverken"
 SWE_gotaverken_desc: "Pentru a moderniza marina, trebuie să extindem șantierele navale de la Götaverken și să investim în noi tehnologii de producție pentru construcția navelor de război."
 SWE_refit_gotaverken_for_rapid_repairs: "Remontați Götaverken pentru reparații rapide"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Dedicarea șantierelor navale pentru reparații poate reduce viteza cu care putem construi nave, dar ne va îmbunătăți substanțial capacitatea de a menține flota în stare de luptă."
 SWE_retool_dockyards: "Retool Dockyards"
 SWE_retool_dockyards_desc: "Concentrarea eforturilor noastre asupra navelor și submarinelor mai mici ne va ajuta mai degrabă decât să încercăm să concuram cu marile puteri."SWE_archapeligo_harsment:"Hărțuirea arhipelagului"
 SWE_archapeligo_harrasment_desc: "Țărmurile noastre sunt un obstacol pentru orice potențial agresor. Dar am putea profita mai mult de familiaritatea noastră cu arhipelagul pentru a hărțui mai bine navele inamice din zonă dacă oferim marinei resursele necesare pentru a face acest lucru."
 SWE_unrestricted_submarine_warfare: "Război submarin fără restricții"
 SWE_unrestricted_submarine_warfare_desc: "Submarinele oferă posibilitatea de a hărțui navele de război și navele de război inamice, care sunt substanțial mai scumpe de înlocuit. Ar trebui să le folosim pentru a reduce decalajul de arme dintre marina noastră și adversarii noștri”."SWE_lindholmens_varv:"Şantierul naval al lui Lindholmen"
 SWE_lindholmens_varv_desc: "Lindholmens Varv s-a concentrat în ultimii ani pe construcția de nave civile. Cu unele modificări minore, șantierele lor navale ar putea fi convertite pentru a sprijini extinderea și modernizarea marinei."SWE_italian_destroyers:"Cumpărați distrugătoare italiene"
 SWE_italian_destroyers_desc: "Construirea navelor de la zero este costisitoare. Cu toate acestea, multe națiuni ar putea fi dispuse să vândă unele dintre navele lor mai vechi. [ITA.GetNameDefCap], de exemplu, și-a arătat deja interesul să ne vândă un număr de distrugătoare la un preț foarte rezonabil."
 SWE_italian_ships_tt: "Va duce la [ROOT.GetFlag][ROOT.GetName]: \n"SWE_italian_ships_tt_2:"\n§R[ENG.GetNameDefCap] poate încerca să intercepteze livrarea navelor!§!"
 SWE_rule_the_baltic: "Stăpânește Baltica"
 SWE_rule_the_baltic_desc: "[SWE.GetName] nu va fi în siguranță până când Marea Baltică nu va fi ferm sub controlul nostru. Pentru a face acest lucru, trebuie să dobândim experiență în construcția de nave mai mari care pot prelua cele mai bune proiecte ale vecinilor noștri."
 SWE_defense_act: "Legea apărării"
 SWE_defense_act_tt: "§YVom reuși să ne remaniem liderii politici la viitoarele alegeri§!"
 SWE_defense_act_desc: "Războiul planează din nou asupra Europei și sunt alegeri dificile de făcut în Riksdag. Niciuna nu este mai presantă decât adoptarea Legii apărării și potențialul său de a distruge coaliția de guvernământ."SWE_strike_the_capitalist_beast_down:"Loviți Bestia Capitalistă"
 SWE_strike_the_capitalist_beast_down_desc: "Clasa muncitoare a Suediei a suferit mult prea mult timp sub jugul burghezului. În timp ce social-democrații cred că pot atenua duritatea capitalismului, doar socialiștii oferă electoratului adevărul, capitalismul nu poate fi reparat. Capitalismul trebuie abolit."
 SWE_social_democracy: "Social Democrație"
 SWE_social_democracy_desc: "Social-democrații au o viziune pentru Suedia bazată nu pe frică sau furie, ci pe speranță. Sper că prin sprijinirea celor mai nevoiași în societate, stabilitatea și fericirea pot fi atinse pentru toți. Prin cooperarea și bunătatea noastră, vom crea în sfârșit casa oamenilor."
 SWE_as_the_barometer_falls: "Pe măsură ce barometrul cade"
 SWE_as_the_barometer_falls_desc: "Nu ne permitem să fim prinși cu nerăbdare de o incursiune pe teritoriul nostru, indiferent de cauză. Prin urmare, trebuie să ne asigurăm că forțele armate au planuri de urgență și pregătire adecvată pentru a face față oricărui astfel de scenariu."SWE_the_old_enemy_stirs:"Bătrânul Inamic se agită"
 SWE_the_old_enemy_stirs_desc: "După un război civil sângeros și un deceniu de industrializare masivă, [SOV.GetNameDef] caută să reafirme controlul asupra teritoriilor vechiului Imperiu Rus și nu numai. Dacă dorim să evităm să rămânem prinși în sfera de influență [SOV.GetName], trebuie să acționăm rapid și să ne pregătim pentru război."
 SWE_license_skf_ball_bearings: "Rulmenti cu bile SKF"
 SWE_license_skf_ball_bearings_desc: "SKF a devenit lider mondial în producția de rulmenți cu bile, care se întâmplă să fie cruciale pentru producția multor vehicule militare moderne. Ar trebui să folosim acest lucru în avantajul nostru în negocierile comerciale cu națiunile beligerante."
 SWE_en_svensk_tiger: "Un tigru suedez"
 SWE_en_svensk_tiger_desc: "Orice informații pe care adversarii noștri le pot aduna despre noi ar putea fi folosită pentru a submina securitatea noastră națională. Pentru a preveni acest lucru, a fi puternic și tăcut ca puternicul tigru trebuie să devină parte a personajului [SWE.GetAdjective]."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Suedezii, nu Suedia în ajutorul Finlandei"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Corpul Suedez de Voluntari"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "În timp ce guvernul nu poate ajuta în mod activ [FIN.GetName] militar fără a încălca neutralitatea națiunii, există mii de cetățeni [SWE.GetAdjective] care sunt pregătiți să-și depună viața pentru a-și apăra vecinii nordici ca voluntari."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\Va fi actualizat automat la:"SWE_swedes_not_sweden_to_finlands_aid_tt_2:"când [FIN.GetName] este în război cu un maior"
 SWE_finlands_cause_is_ours: "Cauza Finlandei este a noastră"
 SWE_finlands_cause_is_ours_desc: "Agresiunea [SOV.GetAdjective] care este îndreptată către [FIN.GetName] va fi în mod inevitabil vizată asupra noastră într-o zi. În loc să rămânem departe de conflictul actual, trebuie să ne alăturăm [FIN.GetAdjective] pentru a respinge vechea amenințare."SWE_coalition_war_cabinet:"Cabinetul Democrat de Război"
 SWE_coalition_war_cabinet_desc: "Evenimentele recente din întreaga lume au zguduit națiunea și au stârnit temeri de extindere a conflictului la [SWE.GetName]. Pentru a promova un sentiment de unitate în aceste vremuri grele, vom crea un cabinet de coaliție de război format din membri de frunte ai marilor partide din Riksdag."
 SWE_coalition_war_cabinet_tt: "§YDeblochează deciziile de a adăuga trăsături liderului nostru actual§!"
 SWE_the_aland_question: "Întrebarea [145.GetName]."
 SWE_the_aland_question_desc: "Deoarece [SOV.GetNameDef] se străduiește să reafirme controlul asupra [FIN.GetName], nu le putem permite să obțină controlul asupra teritoriului strategic al [145.GetName]. Fiind chiar lângă coasta noastră, insulele ar putea fi folosite pentru a proiecta puterea aeriană și navală [SOV.GetAdjective] adânc în teritoriul [SWE.GetAdjective]."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! este mai probabil să accepte să predea controlul asupra §YÅland§! în acest scenariu decât în ​​§Y§Y$SWE_the_aland_issue$§!§!, cu excepția cazului în §Y[SWE.GetName]§! are o armată mult mai mare decât §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "Consiliul Nordic de Apărare"
 SWE_the_nordic_defense_council_desc: "Pe cont propriu, fiecare dintre națiunile nordice este o pradă ușoară pentru vecinii noștri expansionişti. Dar venind împreună pentru a împărți povara apărării noastre colective, am putea crea un adevărat factor de descurajare pentru orice viitor agresor. În primul rând, trebuie să ratificăm un tratat de apărare între potențialii membri ai unei astfel de organizații."
 SWE_nordic_defense_fleet: "Flota nordică de apărare"
 SWE_nordic_defense_fleet_desc: "Odată cu ratificarea tratatului de apărare nordică, putem începe procesul de comasare a activelor noastre navale sub un sistem combinat de comandă."SWE_nordic_defense_fleet_tt:"Fiecare §Ymembru al consiliului nordic de apărare§! tip subiect:\nTransferă flota către §Y[SWE.GetName]§!"
 SWE_nordljus: "Construiește Nordljus"
 SWE_nordljus_desc: "Marina noastră nu poate concura cu celelalte puteri ale Mării Baltice și este nevoie de o nouă navă amiral pentru a-i contracara pe cei mai grei adversari. Un proiect atât de mare va avea un impact negativ asupra economiilor nordice, dar uneori este la fel de simplu ca acesta:\n\nPuterea trebuie îndeplinită cu putere"
 SWE_nordljus_tt: "Fiecare §Ymembru al consiliului nordic de apărare§! câștiguri:"SWE_nordljus_tt_2:"Linia de producție va începe la §Y60%§! completare"
 SWE_centralized_military_aid: "Industrii Militare Centralizate"
 SWE_centralized_military_aid_desc: "Trebuie să îmbunătățim capacitățile militare ale noastre și ale statelor membre. Investițiile în producția de arme vor oferi armatelor noastre instrumentele pentru a ne apăra granițele."SWE_centralized_military_aid_tt:"Fiecare §Ymembru al consiliului nordic de apărare§! câștiguri:\n Adaugă §G1§! Sloturi de clădire\n Adăugați §G1§! §YFabrica militară§!"
 SWE_merge_army_complexes: "Unirea complexelor armatei"
 SWE_merge_army_complexes_desc: "Va fi mai eficient să ne centralizăm complexele militare. Lăsarea lor în statele noastre membre riscă pierderea lor în caz de invazie."
 SWE_merge_army_complexes_tt: "Fiecare §Ymembru al consiliului nordic de apărare§!: §R-1§! §YFabrica militară§!\n(§Y[SWE.GetName]§!) §G+1§! §YFabrica militară§! pentru fiecare §Ymembru al consiliului nordic de apărare§!"
 SWE_nordic_centralized_air_command: "Comandamentul aerian centralizat nordic"
 SWE_nordic_research_exchange: "Nordic Research Exchange"
 SWE_nordic_research_exchange_desc: "Nordicii sunt toți avansați din punct de vedere tehnologic și ar fi păcat să nu împărtășim progresele noastre unii cu alții."
 SWE_nordic_protection_complex: "Complexul Nordic de Apărare"
 SWE_nordic_protection_complex_desc: "Noi, cei din țările nordice, toți dorim pace. Singurul lucru pe care îl dorim cu adevărat este dreptul de bază de a trăi în Nord, de a îmbătrâni în Nord și de a fi îngropați în Nord. Dacă cineva încearcă să ne ia asta, vor fi îngropați și aici."
 SWE_nordic_protection_complex_tt: "Fiecare §Ymembru al consiliului nordic de apărare§! câștiguri:\n Adaugă §G1§! Sloturi de clădire\n Adăugați §G1§! §YFabrica Civila§!"
 SWE_decentralized_nordic_volunteer_group: "Grupul de voluntari nordici"
 SWE_decentralized_nordic_volunteer_group_tt: "Câștigă §G+5000§! Forță de muncă pentru fiecare §Ymembru al consiliului nordic de apărare§!\nFiecare §Ymembru al consiliului nordic de apărare§!: §G+5000§! Forță de muncă pentru fiecare §Y membru al consiliului nordic de apărare§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Există o mulțime de bărbați capabili în toți nordicii; vânători, trăgători de ochi și altele asemenea, care ar putea servi în armată. Trebuie să-i găsim și să-i recrutăm."
 SWE_nordic_centralized_air_command_desc: "Apărarea aeriană a devenit un front crucial în războiul modern, dar a ține pasul cu progresele tehnologice este costisitoare. Pentru a menține costurile la un nivel scăzut, menținând în același timp o apărare puternică, ar trebui să formăm un Comandament aerian nordic combinat."
 SWE_nordic_centralized_air_command_tt: "Fiecare §Ymembru al consiliului nordic de apărare§! tip subiect:\nTransferă forțele aeriene către §Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "Antrenează cei Adăpostiți"
 SWE_train_the_sheltered_desc: "Conflictul din regiunea noastră i-a determinat pe mulți dintre vecinii noștri nordici să se adăpostească aici în [SWE.GetName]. Mulți sunt în vârstă de luptă și ar putea fi chemați să ajute la apărarea națiunii."
 SWE_the_narvik_solution: "Soluția Narvik"
 SWE_the_narvik_solution_desc: "Narvik este esențial pentru transportul minereului nostru de fier, ca atare a devenit ținta națiunilor beligerante care speră fie să asigure, fie să perturbe aceste transporturi. Pentru a ne menține neutralitatea și exporturile, ar trebui să reducem tensiunea din regiune prin asumarea controlului asupra Narvik în numele [NOR.GetName]."
 SWE_icelandic_independence: "Independența Islandei"
 SWE_icelandic_independence_desc: "TOATE"
 SWE_cement_control_of_the_baltic: "Controlul cu ciment al Mării Baltice"
 SWE_cement_control_of_the_baltic_desc: "Dacă ne construim și ne proiectăm puterea navală peste Marea Baltică, ne putem asigura că războiul nu va ajunge niciodată pe țărmurile vreunei Națiuni Nordice."
 SWE_seek_foreign_guarantees: "Căutați garanții străine"
 SWE_seek_foreign_guarantees_desc: "TOATE"
 SWE_ga_pa_tactics: "Tactici de șoc continuu"
 SWE_ga_pa_tactics_desc: "[SWE.GetName] a fost odată pionier în utilizarea forțelor extrem de mobile pe câmpul de luptă, cu mult înainte de apariția tancurilor. Este timpul să reaprindem acel spirit inovator și să dezvoltăm propria noastră formă de blitzkrieg."
 SWE_winter_drill: "Foraj de iarnă"
 SWE_winter_drill_tt: "§G-25%§! cost pentru §YLast Stand§!\n"
 SWE_winter_drill_desc: "Antrenând temeinic trupele noastre să înțeleagă terenul [SWE.GetAdjective] și cum să profite de vreme, ei ar putea câștiga avantajul împotriva forțelor inamice substanțial mai mari decât ei înșiși."SWE_research_slot_1:"[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Extinderea expertizei științifice și inginerești a națiunii va fi crucială în menținerea unei armate moderne și capabile. Pentru a face acest lucru, vom investi în extinderea [AAT_Sweden_royal_institute_name]."SWE_RIT_comunist:"Institutul de Tehnologie"
 SWE_RIT_historical: "Institutul Regal de Tehnologie"
 SWE_infrastructure: "Investiții în infrastructură"
 SWE_infrastructure_desc: "O mare parte din [SWE.GetName] este încă rural și jalnic de subdezvoltat. Ar trebui să remediem acest lucru pentru a profita mai bine de resursele noastre naturale."
 SWE_varnplikt: "Serviciu militar"
 SWE_varnplikt_desc: "Bazându-ne pe o mică armată profesionistă nu va fi suficient pentru a ne apăra suveranitatea împotriva vecinilor noștri mai agresivi. Prin urmare, vom implementa un sistem de serviciu militar pentru a ne asigura că toți bărbații în vârstă de luptă au cel puțin o anumită pregătire militară."
 SWE_per_albin_bus: "[SWE.GetLeader] Autobuz"
 SWE_per_albin_bus_desc: "Având atâta putere de foc la dispoziția adversarilor noștri, este posibil ca guvernul să fie decapitat de un raid aerian sau de o invazie. Pentru a preveni un astfel de scenariu, avem nevoie de un sediu guvernamental mobil care să poată menține contactul cu forțele armate și publicul în timpul unei crize."
 SWE_per_albin_bus_tt: "Creează o unitate de sediu mobil care îi permite liderului nostru să evacueze. În cazul în care autobuzul ar fi distrus, totuși, nu va fi de bun augur pentru prim-ministrul nostru."
 SWE_land_air_warfare: "Războiul terestră -aerian"
 SWE_land_air_warfare_desc: "În timp ce fiecare ramură a forțelor armate necesită propria lor pregătire și echipament de specialitate, acestea sunt cele mai eficiente pe câmpul de luptă atunci când lucrează împreună pentru a învinge inamicul la sol și din aer simultan."
 SWE_totalforsvar: "Apărare totală"
 SWE_totalforsvar_desc: "După cum bănuiam, conflictele recente coboară inevitabil într-un război total. Ca atare, trebuie să trecem economia la producția de război pentru a furniza trupelor noastre echipamentul de care au nevoie pentru a apăra națiunea."
 SWE_totalforsvar_tt: "Disabilitățile ne demobilizează misiunea economică"
 SWE_jagartrupper: "Trupe de vânători"
 SWE_jagartrupper_tt: "Permite posibilitatea de a trimite rangeri de elită să saboteze porturile inamice și să aprovizioneze centrele în statele controlate adiacente cu prețul §YManpower§!\nLiderii armatei fără o trăsătură de teren existentă câștigă §YRanger§! trăsătură"
 SWE_jagartrupper_desc: "Când se confruntă cu o forță superioară numeric, este necesar să se uniformizeze terenul de joc prin restrângerea mișcării acestora sau accesul la provizii. Folosind echipe de comando mici, ne putem infiltra în liniile inamice și să le sabotăm infrastructura în locații cheie."
 SWE_hedgehog_defense: "Apărarea ariciului"
 SWE_hedgehog_defense_desc: "Putem crește eficacitatea apărării noastre în operațiunile în profunzime, utilizând tactici „arici”, care constau în buzunare mici de trupe în poziții de apărat pe care inamicul le poate ocoli. Cu toate acestea, reținerea buzunarelor va epuiza impulsul inamicul și îl va lăsa vulnerabil la contraatac."
 SWE_a_plea_of_desperation: "O pledoarie de disperare"
 SWE_a_plea_of_desperation_desc: "Înconjurați din mai multe părți de adversari care doresc să ne vadă suveranitatea stinsă, nu avem de ales decât să ajungem la potențiali aliați dacă vrem să supraviețuim atacului care se apropie."
 SWE_rapid_response_force: "Forța de răspuns rapid"
 SWE_rapid_response_force_desc: "Prin menținerea unei forțe de răspuns rapid a vehiculelor blindate care poate fi redistribuită rapid în față, acolo unde este necesar, putem avea avantajele tancurilor fără a fi nevoie să sprijinim un număr mare de ele."
 SWE_hemvarnet: "Garda de acasă"
 SWE_hemvarnet_tt: "Permite configurarea celulelor Home Guard care pot fi activate ca unități de urgență în caz de război"
 SWE_hemvarnet_desc: "Există mii de voluntari dispuși care ar putea fi echipați cu echipamente militare mai vechi pentru a apăra locații strategice din zonele lor locale. Acest lucru ar ajuta în mare măsură să împiedice armata să se întindă prea mult în încercarea de a apăra națiunea dintr-o dată."SWE_lottakaren:"Sezonul loteriei"
 SWE_lottakaren_desc: "Femeile din [SWE.GetName] sunt la fel de dispuse să apere națiunea ca și bărbații. Prin finanțarea unei organizații care să înroleze și să antreneze femei în sarcini non-frontline, putem suplimenta forțele armate și ne putem crește capacitățile defensive."
 SWE_rapid_mobilization: "Mobilizare rapidă"
 SWE_rapid_mobilization_desc: "Întreaga națiune își ține respirația din cauza fricilor de o invazie. Datorită acțiunilor recente în străinătate, nu mai poate exista nicio ezitare, trebuie să mobilizăm pe deplin forțele armate pentru a ne apăra suveranitatea."
 SWE_rapid_mobilization_tt: "Permite creșterea legii conscripției până la §YServiciul după cerință§! în ciuda faptului că este o democrație"
 SWE_secret_mobilization: "Mobilizare secretă"
 SWE_secret_mobilization_desc: "Dacă ne mișcăm prea repede în mobilizarea forțelor noastre, ne putem alerta adversarii și declanșăm însăși invazia de care încercăm să ne apărăm. Prin urmare, trebuie să acționăm cu atenție pentru a nu ridica suspiciuni."
 SWE_tank_development: "Dezvoltarea rezervorului"
 SWE_tank_development_desc: "Deși nu putem desfășura vehicule blindate în cantitățile mari pe care alte națiuni le pot, putem fi mai eficienți în proiectarea și producerea lor."
 SWE_per_albin_line: "[SWE.GetLeader] Linie"
 SWE_per_albin_line_tt: "Adaugă fortificații în zonele defensive cheie din jurul Malmö și strâmtoarea sa, mai în interior, la punctele de sufocare din jurul lacurilor Vänern și Vättern, precum și în Gotland și Stockholm"
 SWE_per_albin_line_desc: "Linia de coastă a [SWE.GetName] este vastă și în mare parte neapărată. Pentru a preveni ca un inamic să aterizeze o forță de invazie pe țărmurile noastre, trebuie să creăm o linie de poziții fortificate pe coastă, care să fie capabile să le respingă înapoi în Marea Baltică."
 SWE_swedish_shooting_movement: "Mișcarea de împușcătură suedeză"
 SWE_swedish_shooting_movement_desc: "Timp de aproape un secol, Mișcarea de Tragere [SWE.GetAdjective] a organizat poligoane de tragere și competiții pentru a crește competența populației civile în tragere și dorința de a lupta în cazul în care este necesar. Având în vedere situația tumultoasă în care ne aflăm astăzi, poate că ar trebui să investim în organizație."
 SWE_swedish_shooting_movement_tt: "Manopera: §G+400§! pentru fiecare nivel de Hemvärnet\n§Y+100§! unități de $SWE_infantry_equipment_0$ sunt adăugate la stocul național pentru fiecare nivel de Hemvärnet\nCrește experiența de început a diviziilor Hemvärn desfășurate la §Y30%§! de la §Y10%§!\nCrește factorul de echipare de pornire al diviziunilor Hemvärn desfășurate la §Y90%§! de la §Y60%§!\nCrește factorul de forță de muncă de pornire al diviziilor Hemvärn desfășurate la §Y90%§! de la §Y70%§!"
 SWE_mobilization_of_society: "Mobilizarea Societății"
 SWE_mobilization_of_society_desc: "Toți, de la un muncitor de fabrică la un ministru de cabinet, trebuie să fie dispuși să facă sacrificii pentru apărarea națiunii. Indiferent dacă asta înseamnă să readucem resursele pentru producția de război sau să luăm arme, vom face orice pentru ca [SWE.GetName] să supraviețuiască."
 SWE_end_the_fubkrieg: "Tactici moderne, război modern"
 SWE_end_the_fubkrieg_desc: "Războiul s-a schimbat rapid în ultimii ani și nu ne putem permite să vedem că toate eforturile noastre se irosesc pentru că armata se pregătea pentru conflictul de ieri. Asigurarea că folosesc cele mai moderne tactici va fi crucială în apărarea națiunii."
 SWE_let_fly_all_guns: "Lasă să zboare, toate armele"
 SWE_let_fly_all_guns_desc: "Deși nu avem marea industrie a altor națiuni, avem unii dintre cei mai pricepuți producători de arme. Cu investiții suplimentare, le-am putea folosi pe deplin talentele pentru a oferi forțelor noastre un avantaj tehnologic pe câmpul de luptă."
 SWE_operation_save_denmark: "Operațiune: Salvați Danemarca"
 SWE_operation_save_denmark_desc: "Poate că am avut diferențele noastre de-a lungul secolelor cu [DEN.GetName], dar suntem astăzi uniți cu oamenii ei și gata să-i eliberăm de tiranie."
 SWE_operation_save_norway: "Operațiune: Salvați Norvegia"
 SWE_operation_save_norway_desc: "[NOR.GetName] și [SWE.GetName] au o istorie împletită de secole în urmă. Să-i vedem oamenii prinși sub cizma unei puteri străine este inacceptabil și trebuie să facem planuri pentru a-i elibera atunci când va apărea oportunitatea."SWE_nordic_liberation_movement:"Mișcarea de eliberare nordică"
 SWE_nordic_liberation_movement_desc: "TOATE"
 SWE_central_nordic_army_command: "Comandamentul centralizat al armatei nordice"
 SWE_central_nordic_army_command_desc: "Prin centralizarea armatelor membrilor consiliului nordic de apărare, putem folosi mai eficient forțele noastre ca unitate de coeziune."
 SWE_central_nordic_army_command_tt: "\nTransferă armata și generalul fiecărui §Ymembru al consiliului nordic de apărare§! către [SWE.GetName].\nFiecare §Ymembru al consiliului nordic de apărare§! cu excepția §Y[SWE.GetName]§! câștiguri:"
 SWE_central_nordic_army_command_tt_2: "Ei vor avea mai multe șanse să accepte dacă:\n -Au o §YPărere mare despre noi§!\n -Avem o §Armată§ mai puternică! decât ei\n -Avem același §Ytip de guvernare§! ca ei\n -Noi §Ygarantam§! lor"
 SWE_decentralized_nordic_army_command: "Comandamentul descentralizat al armatei nordice"
 SWE_decentralized_nordic_army_command_desc: "Centralizarea comandamentului armatei Consiliului Nordic de Apărare ar provoca prea multe conflicte de interese pentru ofițerii de comandă. Singura garanție pentru securitatea națională a fiecărui stat membru este menținerea controlului asupra propriilor forțe."
 SWE_decentralized_nordic_army_command_tt: "\nFiecare §Ymembru al consiliului nordic de aparare§! câștiguri: §YConscripție extinsă§!.\nFiecare §Ymembru al consiliului nordic de apărare§! câștiguri:"
 SWE_decentralized_nordic_army_command_tt_2: "Fiecare §Ymembru al consiliului nordic de apărare§!:"SWE_neither_death_nor_dishonor:"Nici Moartea, nici Dezonoarea"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! pentru fiecare țară nordică din aceeași facțiune ca §Y[SWE.GetName]§! sau pentru fiecare §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Nordicii sunt la o prăpastie. Lupii germani urlă în Occident. În Orient, bolșevicii își așteaptă timpul, gata să-și lovească pumnalele roșii adânc în inima noastră. Pixul nostru trebuie să devină o sabie, viclenia noastră trebuie să devină armura noastră. \nNu vom alege între două rele, nu va exista moarte sau dezonoare."
 SWE_prevent_a_red_dictatorship: "Preveniți o dictatură roșie"
 SWE_prevent_a_red_dictatorship_desc: "Social-democrații nu sunt altceva decât un cal troian pentru comuniști. Dacă vrem să împiedicăm ca Suedia să cadă în sfera de influență sovietică, trebuie să ne asigurăm că electoratul plasează partidele naționaliste în controlul Riksdag-ului. Folosind orice mijloace necesare."SWE_defense_in_depth:"Apărare în profunzime"
 SWE_defense_in_depth_desc: "Nicio forță inamică nu are un impuls infinit, în mare parte din cauza constrângerilor liniilor de aprovizionare și a limitărilor fizice și mentale ale soldaților. Ca atare, o formă mai robustă de apărare nu se bazează pe liniile de front rigide care se prăbușesc atunci când sunt străpunse, ci pe straturi de apărare care fură progresiv inamicul de impulsul lor."
 SWE_beneath_sticks_and_stones: "Sub bastoane și pietre"
 SWE_beneath_sticks_and_stones_desc: "Avioanele inamice își pierd mult din eficacitate dacă nu își pot vedea țintele pe câmpul de luptă. Antrenând forțele noastre în utilizarea tehnicilor de camuflaj, putem priva inamicul de acest avantaj crucial."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik produce muniție în [SWE.GetName] și [NOR.GetName] încă din secolul trecut. Extinderea capacităților lor de producție ar contribui în mare măsură la menținerea unui aprovizionare constantă de muniție pentru forțele noastre armate."SWE_norma_projektilfabrik_tt:"Adăugați §G1§! în plus §YFabrica militară§! dacă este finalizat în timp ce §Y[NOR.GetNameDef]§!:\nAre război cu o țară majoră\nAre mai mult de 0% progres de predare\n§Y[SWE.GetNameDef]§!: Nu are război cu §YNorvegia§!"
 SWE_government_weapons_contract: "Contractul Guvernului de Arme"
 SWE_allow_landsverk_to_operate: "Permiteți lui Landsverk să funcționeze independent"
 SWE_allow_landsverk_to_operate_tt: "§Războiul cu [GER.GetNameDef] va permite lucrătorilor [GER.GetAdjective] de la Landsverk să deterioreze temporar cele 2 fabrici Landsverk din Suedia§!"
 SWE_government_weapons_contract_desc: "Există o mulțime de companii în [SWE.GetName] care au experiență în crearea de arme. Dacă vrem să fim pregătiți pentru război total, trebuie să stimulăm extinderea acestor companii prin contracte de echipamente militare."
 SWE_bofors_fly_swatter: "Stropitor de muște Bofors"
 SWE_bofors_fly_swatter_desc: "Bofors are potențialul de a stabili un nou standard pentru tehnologia antiaeriană. Ar trebui să le oferim resursele necesare pentru a face acest lucru și să ne asigurăm că cerul suedez rămâne ferit de aeronavele inamice."
 SWE_husqvarna_vapenfabrik: "Fabrica de arme Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna are o lungă istorie în fabricarea de echipamente de arme de calibru mic pentru armata [SWE.GetAdjective]. Este timpul să le extindem baza industrială și să le folosim expertiza pentru a moderniza armata."
 SWE_work_projects_for_the_unemployed: "Proiecte de muncă pentru șomeri"
 SWE_work_projects_for_the_unemployed_desc: "Oamenii care sunt capabili să muncească, dar nu își găsesc un loc de muncă sunt forța motrice din spatele radicalismului. Dacă vrem să evităm ca oamenii să se întoarcă împotriva guvernului, trebuie să creăm proiecte de muncă pentru șomeri."SWE_bofors_anti_tank_gun:"Arma antitanc Bofors"
 SWE_bofors_anti_tank_gun_tt: "
Activează §HBofors Anti-Tank Gun§!\nSprijină atacul dur anti-tanc: §G+10%§!\nSuportă piercing anti-tanc: §G+10%§!\nAtacul dur anti-tanc: §G+10%§ !\nPiercing antitanc: §G+10%§!\nAtac dur antitanc motorizat: §G+10%§!\nPiercing antitanc motorizat: §G+10%§!\nDistrugător de tanc ușor Atacul dur: §G+10%§!\nPiercing distrugător de tancuri ușoare: §G+10%§!\nDistrugător de tancuri medii Atacul dur: §G+10%§!\nPiercing distrugător de tancuri medii: §G+10%§!\nTanc greu Atacul puternic al distrugătorului: §G+10%§!\nPiercing distrugător de tancuri grele: §G+10%§!\nAtacul greu al distrugătorului de tancuri super grele: §G+10%§!\nPiercing distrugător de tancuri super grele: §G+10 %§!\nModern Tank Destroyer Atac dur: §G+10%§!\nModern Tank Destroyer Piercing: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Expertiza Bofors în crearea de arme s-a dovedit indispensabilă. Cu unele investiții, ei ar putea crea o nouă generație de tunuri antitanc care să preia cele mai bine blindate vehicule pe care adversarii noștri le pot arunca asupra noastră."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Bazându-ne pe succesul modelelor de tancuri Landverk și al tunurilor antiaeriene Bofors, putem crea o platformă antiaeriană mobilă de clasă mondială care poate ține pasul chiar și cu cele mai rapide manevre."
 SWE_form_saab: "Formularul CAN"
 SWE_form_saab_desc: "Există un număr de producători de avioane în [SWE.GetName] care concurează pentru contracte guvernamentale profitabile. Prin fuzionarea lor, putem valorifica expertiza colectivă a tuturor într-un mod eficient din punct de vedere al costurilor."
 SWE_domestic_designs: "Proiecte de avioane interne"
 SWE_domestic_designs_desc: "Odată cu finalizarea formării SAAB, ar trebui să folosim expertiza lor în proiectare și inginerie pentru a crea avioane care îndeplinesc cerințele specifice ale forței aeriene [SWE.GetAdjective]."
 SWE_foreign_designs: "Studiați modelele de avioane străine"
 SWE_foreign_designs_desc: "Nu ar trebui să pierdem timpul reinventând ceea ce alte națiuni au deja. Expertiza SAAB poate fi folosită mai bine prin adaptarea și producția de modele licențiate din străinătate."
 SWE_foreign_designs_tt: "Câștigă §Y1x§! §G35%§! Bonus de cercetare pentru §YAircrafts§! pentru fiecare țară majoră care se potrivește cu ideologia noastră cu care nu suntem în război"
 SWE_formation_flying: "Zburarea în formație"
 SWE_formation_flying_desc: "Menținerea unei apărări antiaeriene robuste necesită grupuri bine organizate de luptători, capabile să răspundă rapid la potențialele amenințări."
 SWE_marauder_bombers: "Bombarderii Marauder"
 SWE_marauder_bombers_desc: "Experiența recentă a arătat că abilitatea de a distruge ținte terestre din aer poate fi adesea un factor decisiv în bătălii. S-ar putea chiar să se dovedească a fi mijlocul de a pune capăt complet unui război."
 SWE_airforce_modernization: "Modernizarea Forțelor Aeriene"
 SWE_airforce_modernization_desc: "Asigurarea că forțele noastre aeriene au cele mai moderne echipamente nu are sens dacă nu sunt capabile să-l folosească pe deplin. Ar trebui să ne asigurăm că experiențele recente ale piloților noștri sunt încorporate în doctrina noastră aeriană."
 SWE_the_barrel: "Butoiul"
 SWE_the_barrel_desc: "Conflictele recente au accelerat evoluțiile tehnologice în domeniul aviației. Prin urmare, trebuie să ținem pasul cu potențialii noștri adversari și să dezvoltăm propriile noastre avioane cu reacție pentru a ne proteja cerul."
 SWE_rockets: "Deriva rachetei"
 SWE_rockets_desc: "În timp ce aeronavele cu propulsie cu reacție sunt impresionante, tehnologia rachetelor ne oferă posibilitatea de a crea arme de unică folosință cu viteză și rază de acțiune mult mai mari, fără a fi nevoie să antrenăm piloți."
 SWE_radiojanst: "Serviciu radio"
 SWE_radiojanst_desc: "Radiotjänst sa dovedit a fi popular în rândul publicului, oferind difuzări de evenimente culturale și știri în fiecare zi. Prin extinderea radiodifuzorului, putem crește tipurile de programe pe care le produce, menținând în același timp o populație bine informată."
 SWE_urbanization: "Urbanizare"
 SWE_urbanization_tt: "Deblochează decizia de a cheltui §YPuterea politică§! a castiga §YFabrici Civile§! și §YNaval Dockyards§!"
 SWE_urbanization_desc: "Industrializarea și urbanizarea merg mână în mână. Pe măsură ce se găsesc mai multe locuri de muncă în orașe, mai mulți oameni din mediul rural se mută la ele. Dacă vrem să evităm ca orașele să devină mahalale supraaglomerate, trebuie să investim în infrastructura lor și să ne pregătim pentru creșterea populației care urmează."
 SWE_hygenic_housing: "Locuințe igienice"
 SWE_hygenic_housing_tt: "§YPolitica de locuințe igienice va începe să se răspândească în afara Södermanland pe măsură ce timpul progresează, un nou stat central câștigând modificatorul la fiecare două luni§!"
 SWE_hygenic_housing_desc: "Prea mulți oameni încă locuiesc în mahalale supraaglomerate, care nu sunt potrivite pentru locuința umană. Trebuie să ștergem ardezia și să ne asigurăm că toată lumea are acces la locuințe igienice și funcționale."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Este timpul să construim un succesor al legendarului Vasa. Sperăm că de data aceasta va avea ocazia să se dovedească în luptă."
 SWE_vasa_ii_communist: "Uraganul Roșu"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Sprijin de coastă"
 SWE_coastal_support_desc: "Marina noastră ar trebui să fie bine antrenată în utilizarea armelor lor pentru a sprijini atacurile amfibii pe coasta națiunilor inamice."
 SWE_all_cards_on_deck: "Toate cărțile de pe pachet"
 SWE_all_cards_on_deck_desc: "Confruntările lungi de peste mare nu fac nimic pentru a schimba cursul războiului. Când marina noastră pornește, va fi cu scopul de a zdrobi inamicul într-o singură lovitură decisivă."
 SWE_decisive_battle_tactics: "Tactici de luptă decisive"
 SWE_seize_landsverk: "Prinde Landsverk"
 SWE_kp_bill: "Mecanizat KP Bil"
 SWE_kp_bill_desc: "Evoluțiile recente de pe câmpul de luptă au demonstrat necesitatea de a putea redistribui rapid trupele acolo unde este nevoie. Până acum am folosit camioane adaptate pentru civili pentru a îndeplini această sarcină, dar un transport blindat construit special ar fi mult mai eficient în luptă."
 SWE_lynx_winter_armored_cars: "Masina blindata Lynx"
 SWE_lynx_winter_armored_cars_desc: "Dacă războiul vine la [SWE.GetName], mobilitatea va fi esențială pentru apărarea noastră. Dezvoltarea unei mașini blindate moderne, construite special, va oferi trupelor noastre un instrument vital pentru cercetarea și atacarea țintelor moi pe câmpul de luptă."
 SWE_lynx_armored_car_tt: "Activează §YLynx mașină blindată§! care dă: \n§YMașină blindată§! și §Y$armoured_car_recon$§!:\n Atac dur: §G+10%§!\n Piercing: §G+10%§! \n Organizație: §G+5§!\n\n§YMașină blindată§!:\n§YForest:§!\n Modificare efectivă a mișcării: §G+15%§!\n Modificare efectivă a atacului: §G+20 %§! \n§YDesert:§!\n Schimbarea efectivă a mișcării: §R-40%§!\n Schimbarea efectivă a atacului: §R-20%§!\n§YSnow:§!\n Modificarea efectivă a mișcării: §G+35 %§!\n Atacul Modificare efectivă: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armoured_car_recon$§!:\n§YForest:§!\n Schimbarea efectivă a mișcării: §G+5%§!\n Modificare efectivă a atacului: §G+5%§! \n§YDesert:§!\n Schimbarea efectivă a mișcării: §R-15%§!\n Schimbarea efectivă a atacului: §R-15%§!\n§YSnow:§!\n Modificarea efectivă a mișcării: §G+8 %§!\n Atacul Modificare efectivă: §G+5%§!\n\n"
 SWE_standardize_equipment: "Standardizarea echipamentelor"
 SWE_standardize_equipment_desc: "De prea mult timp forțele noastre armate au operat cu o multitudine de arme de calibru mic, unele datând din secolul trecut. Acest lucru face ca menținerea trupelor aprovizionate cu muniție să fie extrem de dificilă și vulnerabilă la perturbări. Trebuie să remediem acest lucru prin standardizarea armelor și munițiilor noastre."
 SWE_standardize_equipment_trigger_tt: "Mai mult de §Y13000§! echipament de infanterie în armată"
 SWE_individual_liberty_and_prosperity_for_all: "Reducerea sărăciei"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Este clar că trebuie să facem mai mult pentru a scoate oamenii din sărăcie. Cu toate acestea, trebuie să echilibrăm cu grijă sprijinul nostru cu nevoia de a menține o apărare națională viabilă."
 SWE_defense_above_all: "Apărarea Mai presus de toate"
 SWE_defense_above_all_desc: "Trebuie să ne confruntăm cu faptul că lumea se află pe un orar diferit de al nostru și nu mai putem paria pe viitorul statului nostru fără nicio formă de capacități defensive."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo și-a construit o reputație pentru construirea de componente și vehicule robuste și fiabile. Ar trebui să ne bazăm pe succesul lor prin adaptarea designului lor civil pentru camioane și motoare la aplicații militare."
 SWE_allow_landsverk_to_operate_desc: "Landsverk a funcționat de mult timp ca o lacună pentru armata [GER.GetAdjective] pentru a eluda restricțiile Tratatului de la Versailles privind dezvoltarea vehiculelor blindate. Ar trebui să continuăm să le permitem să funcționeze, astfel încât să putem menține legături strânse cu [GER.GetName] și să profităm de evoluțiile lor tehnologice."
 SWE_sieze_landsverk: "Prinde Landsverk"
 SWE_sieze_landsverk_desc: "Landsverk a funcționat de mult timp ca o lacună pentru armata [GER.GetAdjective] pentru a eluda restricțiile tratatului de la Versailles privind dezvoltarea vehiculelor blindate. Unii din guvern susțin că trebuie să confiscăm compania pentru a ne distanța de mașina de război [GER.GetAdjective]."
 SWE_saltsjobaden_agreement: "Acceptați Acordul Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc: "Neînțelegerile dintre muncitori și angajatori scapă de sub control și riscă să aducă națiunea în genunchi. Trebuie să fim dezlegați dacă vrem să depășim amenințările de la granițele noastre. Ca atare, trebuie să punem în aplicare un acord pentru a minimiza perturbarea conflictelor de muncă."
 SWE_reject_saltsjobaden: "Respinge Acordul Saltsjöbaden"
 SWE_reject_saltsjobaden_desc: "Acest acord trebuie respins, îi va lipsi pe angajatori de drepturile lor de a-și conduce propriile afaceri așa cum consideră de cuviință și va reduce puterea lucrătorilor de a-și retrage munca atunci când se simt nefericiți. Nimeni nu poate beneficia de acest aranjament."
 SWE_ring_a_ding_ding: "Bicicleta militară"
 SWE_ring_a_ding_ding_desc: "Bicicletele pot să nu fie la fel de impunătoare precum mașinile blindate sau tancurile, dar oferă o mobilitate sporită la o fracțiune din cost."
 SWE_aquire_modern_panzers: "Achiziționați tancuri moderne"
 SWE_aquire_modern_panzers_desc: "Stagnarea tehnologică s-a dovedit că provoacă națiunile aparent cele mai puternice să se prăbușească în timp de război. Achiziționarea de vehicule blindate moderne pentru armată este așadar o prioritate dacă vrem să evităm noi înșine o astfel de soartă."
 SWE_military_academy: "Academie militara"
 SWE_military_academy_desc: "Ramurile armatei au acumulat toate o mare experiență în ultimii ani. Prin stabilirea unui sistem de academii militare, ne putem asigura că cunoștințele lor sunt transmise de-a lungul generațiilor."
 SWE_surface_raiders: "Surface Raiders"
 SWE_surface_raiders_desc: "Cu un număr de nave mici construite rapid, putem deteriora grav efortul de război al unui inamic, perturbând transportul și mișcările trupelor."SWE_raționare:"Raționalizarea"
 SWE_rationing_desc: "Ne amintim prea bine de luptele economice pe care Marele Război le-a adus oamenilor nevinovați din [SWE.GetName]. Trebuie să evităm din nou o astfel de calamitate prin instituirea unui sistem de raționalizare pentru alimente, combustibil și alte produse esențiale."
 SWE_rationing_tt: "Deblochează deciziile de adoptare a politicilor de raționalizare cu prețul unor cantități mici de §Suport anual§!, §Stabilitate§! sau §Bunuri de consum§!. Politicile posibile de adoptat includ:\n"
 SWE_folkhemmet_modification_tt: "Modifică §YFolkhemmet§! de:"
 SWE_education_reform: "Puști de oraș"
 SWE_research_slot_2: "Extindeți Universitatea din Uppsala"
 SWE_research_slot_2_desc: "Universitatea din Uppsala este cea mai veche universitate din regiunea nordică, găzduind astfel de luminați precum Anders Celcius, Carl Linnaeus și Jacob Berzelius. Pe măsură ce lumea se întoarce și se frământă, este clar că știința este cea mai mare armă într-o lume incertă și ar fi un anumit succes să investești într-o universitate atât de prestigioasă."
 SWE_education_reform_desc: "Cartea lui Alva Myrdal „Stadsbarn” provoacă furori în rândul educatorilor cu privire la rolul statului în dezvoltarea copilăriei. Alva și soțul ei Gunnar au stârnit, de asemenea, dezbateri cu privire la politica socială în recenta lor carte „Criza în populație”. Poate că ar trebui să aducem acest cuplu prolific în cabinet, unde să poată transforma teoria în practică."
 SWE_economic_deregulation: "Dereglementarea economică"
 SWE_economic_deregulation_desc: "Nu ne putem permite să susținem această cheltuială frivole pentru bunăstare atunci când națiunea se confruntă cu amenințări existențiale. Prin urmare, trebuie să luăm decizii bugetare dure și să înlăturăm reglementările împovărătoare, astfel încât sectorul privat să poată umple golurile lăsate de stat."
 SWE_economic_deregulation_tt: "Îndepărtează §YFolkhemmet§!"
 SWE_approach_the_allies: "Apropiați-vă de Aliați"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] și aliații lor vor ieși în cele din urmă drept învingătorii oricărui conflict din Europa. Prin urmare, ar fi prudent din partea noastră să clarificăm că nu avem intenția de a deveni inamicii lor."
 SWE_join_allies_for_colonies: "Schimb de participații"
 SWE_join_allies_for_colonies_desc: "Odată cu întărirea relațiilor dintre noi și Aliați, avem ocazia de a ne recâștiga fostele exploatații coloniale din întreaga lume în schimbul intrării noastre în coaliția lor militară."
 SWE_universal_basic_income: "Venit de bază universal"
 SWE_universal_basic_income_desc: "Fiecare bărbat și femeie ar trebui să se asigure că poate susține cel puțin minimul necesar de existență și este obligația statelor să aibă grijă de cetățenii săi. Venitul de bază universal le rezolvă pe ambele."
 SWE_universal_basic_income_tt: "Statele nou cucerite începe cu §G+25%§! conformitatea si §Y0%§! rezistenţă"

