#Communist Path
 NOR_a_resurgent_labor_movement: "O mișcare muncitorească resurgentă"
 NOR_a_resurgent_labor_movement_desc: "Oamenii din [NOR.GetName] nu mai acceptă legăturile capitalismului. În sfârșit, văd adevărul, că s-au înecat încet în sărăcia instituită de stăpânii lor. Acum își ridică capul deasupra apei și văd o revoluție în orizonturile lor!"
 NOR_compromise_with_the_nkp: "Compromis cu NKP"
 NOR_compromise_with_the_nkp_desc: "Deoarece siguranța națiunii noastre pare să atârne la marginea unei prăpăstii, poate un compromis cu Norges Kommunistiske Parti și legăturile lor adânc înrădăcinate cu stalinismul ne pot ajuta să obținem ajutorul [SOU.GetNameDef]. Este cu siguranță de preferat unui viitor de supunere față de fasciști sau capitaliști."
 NOR_prosecute_the_nkp: "Urmăriți NKP"
 NOR_prosecute_the_nkp_desc: "Partidul Laburist s-a despărțit de NKP atunci când loialitatea lor față de Stalin mai degrabă decât față de lucrătorii [NOR.GetName] a fost evidentă. Am lăsat cadavrul lui putred să se deterioreze prea mult timp. Trebuie să-i zdrobim pe acești trădători cu toată forța înainte ca ei să ne trădeze lui [SOU.GetName]." 
 NOR_the_seeds_of_the_revolution: "Semințele Revoluției"
 NOR_the_seeds_of_the_revolution_desc: "Capitalismul și-a creat mijloacele propriei distrugeri și aici intrăm noi. Acum este sarcina noastră să semănăm semințele unui viitor mai strălucit în popoarele din [NOR.GetName]. Ne vom aștepta atunci până când vom putea culege rodul propriei noastre eforturi." 
 NOR_the_voice_of_the_people: "Vocea Poporului"
 NOR_the_voice_of_the_people_desc: "Trebuie să ascultăm oamenii și să aducem instrumentele pentru a amplifica acea voce și pentru a propaga adevărurile lui Marx. Numai atunci Revoluția noastră se va realiza de jos în sus. Lăsați oamenii să-și strige cererile de eliberare de opresiunea capitalului."
 NOR_organize_partisan_militias: "Organizați miliții partizane"
 NOR_organize_partisan_militias_desc: "Este evident că capitalismul nu își va înmuia strânsoarea asupra lucrătorilor de la [NOR.GetName] fără luptă. Haideți să-i înarmam pe cei dispuși și să-i antrenăm, astfel încât, atunci când va veni timpul, ei să poată să răsară și să elibereze calea ca revoluția să rupă lanțurile Capitalului."
 NOR_consolidate_power: "Consolidează puterea"
 NOR_consolidate_power_desc: "Acum că avem puterea de a ne asigura viitorul pe care îl căutăm, este timpul să ne asigurăm că îl putem păstra. Prin epurări și noi sarcini, vom tăia această stare în forma care ne va permite să reușim și să prosperăm."
 NOR_demand_nationalizations: "Cerere naționalizări"
 NOR_demand_nationalizations_desc: "Acest guvern burghez nu cunoaște încă puterea proprietății colective asupra mijloacelor de producție. Trebuie să cerem naționalizarea fabricilor vitale din toată țara pentru a putea începe revoluția chiar înainte de a începe. Ce este mai important, cu cât mai multe fabrici, cu atât mai mulți muncitori și aliați ai cauzei noastre."
 NOR_squash_dissent: "Squash Disens"
 NOR_squash_dissent_desc: "Nu putem lăsa roadele efortului nostru să fie furate de paraziți. Este imperativ să găsim și să ștergem disidența odată pentru totdeauna. La urma urmei, oricine se îndoiește de guvernul nostru este dușmanul nostru."
 NOR_denounce_the_german_reich: "Denunțați [GetNorwegian ThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Nu putem lăsa [GetNorwegian ThreateningFascist] să calce în picioare oamenii oamenilor din lume. Trebuie să le facem pe toți din lume să știe ce reprezintă, astfel încât să se alăture părții noastre împotriva fascismului."
 NOR_moscows_education_centers: "Centrele de educație comuniste"
 NOR_moscows_education_centers_desc: "Timp de ani de zile, Komintern a învățat camarazii din toată Scandinavia abilitățile necesare pentru a conduce Revoluția din subteran. Ei bine, acum suntem capabili să-i găzduim în lumină, să învățăm cum să continuăm Revoluția perpetuă."
 NOR_workers_and_farmers_rise: "Muncitorii și fermierii se ridică"
 NOR_workers_and_farmers_rise_desc: "Se pune pământul, se plantează sămânța și este pe cale să se aprindă focul Revoluției. Lăsați muncitorii și fermierii din [NOR.GetNonIdeologyName] să se ridice și să ia mijloacele de producție din mâinile sângeroase ale capitaliștilor și proprietarilor de pământ."
 NOR_war_in_finland: "Război în Finlanda"
 NOR_war_in_finland_desc: "Oamenii Finlandei au suferit destul de mult, trebuie să ne unim forțele cu [SOU.GetName] pentru a-i elibera de capitalism. Acesta va fi doar primul pas în eliberarea tuturor popoarelor nordice."
 NOR_defend_finland: "Apără Finlanda"
 NOR_defend_finland_desc: "Nu-i putem lăsa pe disprețuitorul [SOU.GetName] să profite de mândra națiune a [FIN.GetName]. Trebuie să luăm armele împotriva tiraniei unui regim care se pretinde a fi al poporului, dar care doar îi calcă în picioare. Finlanda trebuie să rămână independentă."
 NOR_send_the_king_back_to_denmark: "Trimite regele înapoi în Danemarca"
 NOR_send_the_king_back_to_denmark_desc: "Nu ne putem numi comuniști dacă ținem familia regală în preajmă. După ce a preluat pârghiile puterii și mijloacele de producție, o monarhie ar fi un punct de raliune pentru contrarevoluție și disidență. Trebuie să ne ocupăm rapid de familia regală."
 NOR_worker_armies: "Armate de muncitori"
 NOR_worker_armies_desc: "Există multă muncă de făcut și nu este suficientă populație pentru a face totul dintr-o dată. Prin stabilirea unei ierarhii a lucrătorilor ca și cum ar fi companii și divizii militare, putem începe să ne reluăm pe picioare, câte un proiect."NOR_nationalize_the_hydro_plants:"Naționalizarea hidrocentralelor"
 NOR_nationalize_the_hydro_plants_desc: "Energia hidroelectrică este una dintre elementele de bază ale industriei [ROOT.GetAdjective], dar în prezent este în mâini greșite, mâini capitaliste! Să profităm de mijloacele de generare a energiei pentru a alimenta următoarea fază a Revoluției."
 NOR_expand_military_industry: "Extindeți industria militară"
 NOR_expand_military_industry_desc: "Industria noastră militară incipientă nu va fi suficientă pentru a doborî capitalismul global. Trebuie extins pentru a satisface nevoile forțelor noastre armate în continuă expansiune."
 NOR_a_new_norway: "O Noua Norvegia"
 NOR_a_new_norway_desc: "Poporul norvegian este în sfârșit eliberat de jugul capitalului și acest fapt trebuie să fie reprezentat pe măsură ce noua noastră țară prinde contur. Oligarhii și magnații nu vor mai dicta direcția țării, de acum încolo poporul norvegian este responsabil de viitorul lor. Pentru o nouă Norvegie și nu numai!"
 NOR_norwegian_engineering: "Inginerie norvegiană"
 NOR_norwegian_engineering_desc: "Dacă vrem să realizăm o revoluție cu adevărat permanentă, trebuie să ne înțărcăm de instrumentele de război făcute cu frații și surorile exploatate. Trebuie să ne dezvoltăm propriile modele și să ne facem propriile echipamente dacă vrem să numim această revoluție cu adevărat a noastră."
 NOR_reawaken_the_permanent_revolution: "Retreziți Revoluția Permanentă"
 NOR_reawaken_the_permanent_revolution_desc: "Trotskij ne-a învățat că revoluția nu se va opri și, într-adevăr, revoluția nu se poate opri, până când proletariatul va ajunge în scaunul de conducere al istoriei. Să ridicăm proletariatul din Scandinavia și nu numai!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "De ani de zile, Iosif Stalin a deformat cuvintele lui Marx și Lenin pentru propriul său câștig, și-a condamnat în mod fals inamicii în Curțile Cangurului și a sacrificat nenumărate vieți în căutarea ego-ului său. Trebuie să-l oprim înainte ca el să distrugă viitorul proletariatului."
 NOR_crush_stalin_canonical: "Zdrobește-l pe Stalin"
 NOR_crush_stalin_generic: "Zdrobește Ursul Roșu"
 NOR_crush_big_communist: "Zdrobiți [?GLOBAL.platonic_big_communist.GetNameDef]"
 


 NOR_crush_hitler: "Zdrobește-l pe Hitler"
 NOR_crush_hitler_desc: "Puțini bărbați au adunat atâtea crime împotriva umanității ca Adolf Hitler. El a distrus un număr nespus de vieți și răul lui pare să nu cunoască limite. Jocul său final este distrugerea a tot ceea ce ne este drag, de aceea trebuie să punem capăt planurilor lui înainte ca el să ne încheie cu noi."
 NOR_prepare_for_war: "Pregătiți-vă pentru război"
 NOR_prepare_for_war_desc: "Pare inevitabil acum, așa că de ce să ne păcălim crezând că pacea va fi veșnică. Războiul se poate strecura asupra unor națiuni ca a noastră, așa că trebuie să fim pregătiți pentru orice."
 NOR_join_the_allies: "Alătură-te aliaților"
 NOR_join_the_allies_desc: "Pentru că atunci când se va întâmpla cel mai rău în sfârșit, a avea aliați puternici și de încredere va însemna diferența dintre subjugare și libertate. [FRA.GetName] și [ENG.GetName] au câștigat Marele Război împotriva Germaniei și credem că o pot face din nou."
 NOR_proactive_defense: "Apărare proactivă"
 NOR_proactive_defense_desc: "Dușmanii noștri nu pot ataca dacă i-am distrus deja. Să aducem războiul pe pământurile lor înainte ca acesta să le atingă pe ale noastre, să le arătăm ce pot face oamenii din [NOR.GetName] când sunt amenințați."
 NOR_secure_the_swedish_iron_ore: "Asigurați minereul de fier suedez"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] are cantități enorme de minereu de fier de înaltă calitate sub pământul lor, care a trecut prin Narvik în timpul iernii, când porturile lor din nord sunt înghețate. Lăsând această sursă de minereu atât de expusă și de la îndemâna oricărui tiran străin este inacceptabil, trebuie să o luăm înainte ca dușmanii noștri să se gândească să facă același lucru."
 NOR_secure_denmark: "Danemarca sigură"
 NOR_secure_denmark_desc: "Marile puteri care se află la sud de [NOR.GetName] au fost de mult ținute la distanță de fostul nostru maestru, [DEN.GetName], dacă armata lor slabă ar capitula, poarta către [NOR.GetName] ar fi larg deschisă. Trebuie să prevenim acest lucru manevrând noi înșine această poartă."
 NOR_invite_secret_army: "Cooptați Armata Secretă"
 NOR_invite_secret_army_desc: "În trecut, liderii [NOR.GetNonIdeologyName] au creat o armată secretă pentru a apăra țara în cazul unei revoluții comuniste, dar nu mai este nevoie să-i urmăriți penal acum că scopul lor este irelevant. Putem face compromisuri și îi putem invita pe cei care vor să-și apere țara alături de noi și nu împotriva noastră."
 NOR_revive_pomor_trade: "Reînvie Pomor Trade"
 NOR_revive_pomor_trade_desc: "Timp de secole, popoarele noastre din nord au făcut comerț cu regiunea Pomor de la Marea Albă. A permis ambelor populații să prospere, dar puterile imperiale și capitalismul au oprit-o. Să reînviam comerțul cu frații noștri de multă vreme."
 NOR_join_the_comintern: "Alăturați-vă Comintern-ului"
 NOR_join_the_comintern_desc: "Internaționala Comunistă este adevărata umbrelă care luptă pentru revoluția proletariatului în întreaga lume. Dacă sperăm să învingem capitalismul și fascismul, aceasta este cea mai bună și singura cale."
 NOR_soviet_industrial_cooperation: "Cooperarea industrială sovietică"
 NOR_soviet_industrial_cooperation_desc: "Nu este nicio rușine în a căuta ajutorul unor țări mai mari și mai dezvoltate. În războiul de apărare a revoluției, fiecare muncitor, țăran și inginer este tovarășul nostru și vom saluta ajutorul lor pentru a ne dezvolta industriile, așa cum am face-o dacă rolurile ar fi inversate."
 NOR_field_hospitals: "Spitale de campanie"
 NOR_field_hospitals_desc: "Populația lui [NOR.GetName] nu este fără fund ca în alte țări. Materialul poate fi înlocuit, dar un tovarăș pierdut este un suflet mai puțin pentru lupta internațională împotriva capitalismului. Trebuie să ne concentrăm eforturile pe salvarea oricărui soldat rănit pentru a-l trimite înapoi în prima linie cât mai curând posibil, pentru a nu risca să pierdem atât bărbați, cât și pământ."
 NOR_expanded_conscription_drive: "Conscription Drive extins"
 NOR_expanded_conscription_drive_desc: "Până la terminarea luptei, vom avea nevoie de trupe noi pentru a alimenta câmpurile de luptă care vor modela istoria la idealurile noastre. Fiecare bărbat și femeie capabil să lupte trebuie să se alăture rândurilor noastre, ca nu cumva patria noastră să fie depășită."
 NOR_invite_soviet_designers: "Invitați designeri sovietici"
 NOR_invite_soviet_designers_desc: "Know-how-ul tehnic pe care aliații noștri comuniști le dețin este cu zeci de ani înaintea noastră, dacă ne împrumută expertiza, ne putem sări peste inamicii și evităm vărsarea de sânge inutilă, cu arme și vehicule superioare."

#Allied
 NOR_vote_of_no_confidence: "Vot de neîncredere"
 NOR_vote_of_no_confidence_desc: "Putem avea încredere în Nygaardsvold și în partidul său muncitoresc pentru a-i ține la distanță pe bolșevici și pe naziști? Această excludere a lui se simte mai mult ca un grec care deschide porțile Troiei decât ca un prim-ministru gata să-și apere pământul de comunism. Nu îi putem lăsa să cedeze națiunea noastră în curs de dezvoltare către [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Alianța liberală conservatoare"
 NOR_liberal_conservative_alliance_desc: "În ciuda faptului că Høyre și Venstre înseamnă dreapta și, respectiv, stânga, cele două partide ale noastre au destule interese comune încât să putem forma o coaliție guvernamentală și să îndepărtăm orice atac de la acel Partid Laburist înflăcărat. Împreună vom modela [ROOT.GetName] o națiune care este prietenoasă cu capitalul și gata să lupte în războaie aici și în străinătate."
 NOR_sabotage_unions: "Sindicatele de sabotaj"
 NOR_sabotage_unions_desc: "Ceea ce muncitorii numesc drepturile omului, pentru noi sunt obstacole în calea creșterii industriale. Putem înăbuși mișcarea sindicalistă din interior și din exterior, astfel încât să putem îndepărta cu ușurință orice obstacole în calea pregătirii noastre militare."
 NOR_invite_foreign_investment: "Invitați investiții străine"
 NOR_invite_foreign_investment_desc: "Industria noastră a fost neglijată de zeci de ani, așa că ne lipsește capitalul necesar pentru a ne industrializa la nivelul altor națiuni din Europa. Din fericire, în străinătate sunt mulți investitori râvniți care sunt dispuși să investească în viitorul nostru, pentru un preț."NOR_invite_transnational_manufacturers:"Invitați producători transnaționali"
 NOR_invite_transnational_manufacturers_desc: "Ne-am concentrat atât de mult pe comerț încât nu am exploatat toate posibilitățile de producție din țara noastră. Acum că am avut de-a face cu sindicatele, companiile străine se vor înghesui în țara noastră pentru a ne descuraja accesul pe piața muncii."
 NOR_contain_the_labor_movement: "Conține Mișcarea Muncii"
 NOR_contain_the_labor_movement_desc: "Atâta timp cât există o mișcare dedicată intereselor clasei muncitoare, nu vom putea niciodată să controlăm pe deplin capitalul care intră în [NOR.GetName] și mijloacele de a-și perpetua fluxul."
 NOR_uproot_secret_army: "Dezrădăcinați Armata Secretă"
 NOR_uproot_secret_army_desc: "Instalată în 1918 de un guvern anterior, armata secretă a pândit în umbră în așteptarea unei lovituri de stat comuniste care nu a avut loc niciodată, iar între timp mulți s-au radicalizat în fasciști convinși. Acești bărbați sunt doar o bombă cu ceas care ar putea să ne explodeze pe față în orice moment, trebuie tratați cu ei."
 NOR_support_finland_in_winter_war: "Susține Finlanda în războiul de iarnă"
 NOR_support_finland_in_winter_war_desc: "Bolșevicii vin în Finlanda și nu avem niciun motiv să credem că se vor opri acolo. Trebuie să-i sprijinim pe frații noștri finlandezi împotriva ursului roșu din est înainte ca acesta să ne consume pe toți."
 NOR_arrest_quisling: "Arestează-l pe Quisling"
 NOR_arrest_quisling_desc: "Ori de câte ori este întocmită o listă de persoane periculoase din [NOR.GetName], fostul ministru al Apărării Vidkun Quisling apare rar. Partidul lui se diminuează, prietenii lui sunt puțini și, mai presus de toate, închinarea lui oarbă față de Adolf Hitler – un fapt care ar face pe oricine altcineva un pericol pentru orice țară – îl face să pară și mai patetic. Dar, indiferent de nesemnificația lui, mai bine să fii în siguranță decât să-ți pară rău."
 NOR_protect_finnmark_from_the_bolsheviks: "Protejează-l pe Finnmark de bolșevici"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Fiind regiunea noastră cea mai nordică și cea mai estică, Finnmark ar fi punctul de intrare evident în cazul în care [SOV.GetNameDef] decide că hărțuirea [FIN.GetNonIdeologyName] nu este suficientă."
 NOR_replace_laake: "Înlocuiește-l pe Laake"
 NOR_replace_laake_desc: "Kristian Laake a fost un instrument al Partidului Liberal de la numirea sa. El a făcut numeroase reduceri ale capacităţilor armatei şi nu pare să aibă aptitudinile sau voinţa de a conduce Norvegia la victorie. Avem nevoie de cineva care este gata să pună armata în fruntea vieții în [NOR.GetName]."
 NOR_fde_intelligence_agency: "Serviciul de Informații pentru Apărare"
 NOR_fde_intelligence_agency_desc: "Soldații și ofițerii noștri nu pot merge orbește în linia frontului. Ei trebuie să știe cu ce se vor confrunta și să poată folosi înșelăciunea în planurile lor. Acesta este motivul pentru care vom înființa un braț de informații al Armatei, astfel încât ei să-și murdărească mâinile în locul soldaților noștri."
 NOR_reform_the_army: "Reforma Armata"
 NOR_reform_the_army_desc: "Ani de neglijență din partea lui Kristian Laake și a Partidului Liberal au lăsat armata în ceea ce poate fi numit doar prăbușire. Trebuie să ne reconstruim ierarhia militară, logistica, strategiile și protocoalele, astfel încât acestea să fie la egalitate cu armatele moderne cu care probabil ne vom confrunta."
 NOR_improved_training: "Antrenament îmbunătățit"
 NOR_improved_training_desc: "Dacă ne trimitem oamenii pe frontul de luptă fără o pregătire adecvată, ar putea la fel de bine să omitem ordinele de mobilizare și să emitem certificate de deces.\nProgramul de antrenament care scârțâie pentru noii recruți are nevoie de o revizuire, astfel încât să putem avea o forță de luptă mai bună și să-i scoatem afară. cât de repede putem."
 NOR_officers_academy: "Academia Ofițerilor"
 NOR_officers_academy_desc: "Un ofițer bun înmulțește eficiența forțelor noastre de luptă, iar cu populația noastră mică, acest lucru se va dovedi vital, mai ales dacă avem vreo speranță că supraviețuim unui atac străin."
 NOR_offensive_doctrines: "Doctrine ofensive"
 NOR_offensive_doctrines_desc: "Vechea noastră doctrină a fost concepută în baza presupunerii că ne vom apăra pur și simplu până când inamicul nostru va obosi. Aceasta a fost așteptarea predecesorilor noștri și viitorii noștri dușmani și acesta este motivul în plus pentru care trebuie să trecem la ofensivă de la început."

#Historical 
 NOR_continue_nygaardsvold_government: "Continuați guvernul lui Nygaardsvold"
 NOR_continue_nygaardsvold_government_desc: "Guvernul laburist condus de Johan Nygaardsvold ne-a servit bine până acum, de aceea, indiferent de tensiunile politice ale vecinilor noștri din sud, ar trebui să continuăm să ne concentrăm eforturile pentru a scoate economia norvegiană din criza economică pe care o trăim."
 NOR_weathering_the_storm_to_come: "Intemperii furtunii viitoare"
 NOR_weathering_the_storm_to_come_desc: "În ciuda încercărilor noastre anterioare de a îmbunătăți bunăstarea poporului nostru, acum trebuie să ne confruntăm cu realitatea amenințărilor tot mai mari din jur. Trebuie să începem să ne pregătim pentru furtuna care se ridică în toată Europa. Tot ceea ce am construit va fi degeaba dacă nu îl putem apăra."
 NOR_broken_gun_policies: "Politici încărcate cu armele"
 NOR_broken_gun_policies_desc: "Pentru a evita orice conflicte viitoare, trebuie să dovedim că doar căutăm neutralitatea și nu ne pregătim să invadăm o țară străină. Abia atunci marile puteri nu ne vor vedea ca pe o amenințare și vor părăsi țara noastră. Credem că acest lucru poate fi atins doar printr-o demilitarizare extinsă, în ciuda a ceea ce ar putea crede [SWI.GetAdjective] și prostia lor Doctrină a neutralității armate."
 NOR_leaving_the_hard_thirties_behind: "Lăsând în urmă anii treizeci"
 NOR_leaving_the_hard_thirties_behind_desc: "De ani de zile am îndurat replicile marii crize și fără instrumentele și baza industrială necesare, există puține șanse de a pune tânăra noastră națiune pe un teren stabil. Este timpul să începeți să construiți o bază de la care [ROOT.GetName] să poată crește și să prospere."
 NOR_cut_military_budget: "Reducerea bugetului militar"
 NOR_cut_military_budget_desc: "Lumea ar putea părea ca și cum ar fi în flăcări, dar asta nu înseamnă că avem nevoie de armată. Avem o politică clară de neutralitate, astfel încât să putem economisi resursele anterior legate de armament și apărare pe care le putem devia spre construirea unui [ROOT.GetName] mai echitabil și mai prosper." 
 NOR_bail_out_towns: "Bail Out Towns"
 NOR_bail_out_towns_desc: "Criza economică a lovit multe orașe mici din toată [ROOT.GetName]. Ei suferă de o povară enormă de datorii pe care nu o pot depăși niciodată singuri. Avem mijloacele și voința de a salva aceste comunități și de a le pune pe calea prosperității, așa că să le folosim."
 NOR_restore_public_trust_in_the_storting: "Restabiliți încrederea publicului în Storting"
 NOR_restore_public_trust_in_the_storting_desc: "După zeci de ani de instabilitate și inacțiune, este de înțeles că populația generală nu are încredere în parlamentul nostru, Storting. Fără încrederea publicului, nu vom putea trece prin măsurile necesare pentru a aduce țara noastră la stabilitate."
 NOR_the_neutrality_guard: "Garda Neutralității"
 NOR_the_neutrality_guard_desc: "Alții ar putea abuza de poziția noastră neutră pentru a câștiga avantaj asupra unui inamic și ne-ar putea trage în război cu ei atunci când nu reușim să ne apărăm granițele. O gardă a neutralității dedicată poate garanta că niciun beligerant străin nu ne încalcă încrederea."
 NOR_rearm_for_defense: "Rearmați pentru apărare"
 NOR_rearm_for_defense_desc: "Poate că am apreciat greșit pericolul din față. Țărmurile noastre nu vor oferi protecție împotriva unui inamic hotărât și nu ne putem baza orbește pe vecinii noștri nordici care vor fi un tampon pentru totdeauna. Acum trebuie să recuperăm timpul pierdut și să rearmam [NOR.GetName] pentru a fi gata să ne apărăm."NOR_patrol_our_coast:"Patrulați coasta noastră"
 NOR_patrol_our_coast_desc: "Țărmurile noastre sunt mărturie despre o vastă întindere de mare în fața lor, toate acestea fiind o posibilă cale pentru o intruziune în teritoriul [NOR.GetAdjective]. Flota noastră actuală este întinsă peste aceste ape. Trebuie să ne extindem marina pentru a putea apăra cu succes această zonă imensă."
 NOR_social_incrementalism: "Incrementalism social"
 NOR_social_incrementalism_desc: "Pe măsură ce Hard Thirties devin doar o amintire în mintea oamenilor [NOR.GetAdjective], trebuie să căutăm progresul social, chiar dacă ar trebui să ne apropiem de el încet, pentru a evita să împingem cuibul de viespi al conservatorismului."
 NOR_print_more_money: "Imprimați mai mulți bani"
 NOR_print_more_money_desc: "Sistemul nostru financiar incipient încă nu își revine complet din austeritatea The Hard Thirties, trebuie să folosim toate instrumentele pe care le avem la dispoziție pentru a preveni o agravare a situației, inclusiv tipărirea mai multor numerar care pot circula în țară."
 NOR_restart_public_investment: "Reporniți investițiile publice"
 NOR_restart_public_investment_desc: "Nu este momentul să ne lăsăm infrastructura și economia să lânceze din cauza neglijenței, guvernul laburist trebuie să investească din nou în viitorul țării, fie că este vorba de producție civilă sau de pregătiri pentru un război care ar putea veni mai devreme decât sperăm."
 NOR_coastal_defense: "Apărarea Coastei"
 NOR_coastal_defense_desc: "[NOR.GetName] are una dintre cele mai lungi linii de coastă din lume, așa că întărirea acesteia va fi o sarcină descurajantă, dar trebuie făcută dacă vrem să ne păstrăm independența recent găsită."
 NOR_fortify_norway: "Fortificați Norvegia"
 NOR_fortify_norway_desc: "Forturile noastre au fost neglijate destul de mult timp, trebuie să mobilizăm echipajele de construcție pentru a moderniza rapid și chiar a reconstrui forturile existente și a construi altele noi acolo unde este necesar."
 NOR_prepare_a_mobile_government: "Pregătiți un guvern mobil"
 NOR_prepare_a_mobile_government_desc: "Acum că războiul a început, guvernul nostru are o țintă pe spatele lor. Inamicul va face orice pentru a ne distruge liderii și a subjuga oamenii din [NOR.GetName]. Este important să fim gata să scoatem din calea pericolului cele mai critice funcții ale guvernului."
 NOR_the_kings_no: "Nr. al regelui"
 NOR_the_kings_no_desc: "Regele nostru, Haakon VII, a refuzat cererea de subjugare a inamicului nostru. [NOR.GetName] nu este o țară, ci un popor, iar oamenii [NOR.GetAdjective] vor continua să lupte chiar și atunci când toate pământurile lor vor fi luate."
 NOR_prince_olavs_inspiration: "Inspirația prințului Olav"
 NOR_prince_olavs_inspiration_desc: "În ciuda situației noastre actuale, oamenii [NOR.GetAdjective] încă au încredere în Prințul nostru. Deși nu se alătură luptei, sprijinul său din exil este de neprețuit pentru legitimitatea guvernului nostru."
 NOR_establish_milorg: "Înființați Milorg"
 NOR_establish_milorg_desc: "Rezistența la ocupația din [NOR.GetName] rămâne acerbă, dar lipsită de organizare și disciplină. O rezistență militară bine coordonată, gestionată din exil, ar putea pune bazele pentru întoarcerea guvernului nostru pe solul [NOR.GetAdjective]."
 NOR_approach_the_coordinating_committee: "Abordați Comitetul de Coordonare"
 NOR_approach_the_coordinating_committee_desc: "Pe măsură ce pământul nostru rămâne în mâinile inamicului, este nevoie de o organizație care să lucreze în umbră și să organizeze grupurile noastre mai mici de civili pentru a rezista ocupației pe furiș. Avem încredere că diverșii profesioniști ai Koordinasjonskomiteen vor face treaba."
 NOR_approach_kretsen: "Circuit de apropiere"
 NOR_approach_kretsen_desc: "Există [NOR.GetAdjective] proeminenți în teritoriul nostru ocupat care, înainte de război, s-au opus guvernului lui Nygaardsvold, dar acum au un inamic comun cu noi. Acești judecători, administratori, manageri și oameni de afaceri care se întâlnesc în secret în ferma Grimelund s-ar putea dovedi vitali în eforturile noastre de rezistență dacă ne împrumută influența lor."NOR_use_xu:"Folosiți XU"
 NOR_use_xu_desc: "Există informații valoroase în [NOR.GetName] ocupat. Avem nevoie de o organizație care poate furniza informații pentru luptătorii noștri din rezistență, aliații și propriul nostru efort de război în exil."
 NOR_recruit_norwegian_refugees: "Recrutați refugiați norvegieni"
 NOR_recruit_norwegian_refugees_desc: "Sute, dacă nu mii de [NOR.GetAdjective] părăsesc ocupația pentru a evita asuprirea inamicului. Mulți dintre ei fac parte din forța care luptă pentru apărarea țării, dar nu au putut scăpa; alții, au învățat să lupte cu rezistența; iar unii nu au luptat niciodată, dar pot fi antrenați. Trebuie să folosim fiecare persoană care putem pentru a supraviețui acestui război."
 NOR_empower_sivorg: "Împuterniciți Sivorg"
 NOR_empower_sivorg_desc: "Acum că Kretsen și Comitetul de coordonare s-au unit eforturilor noastre, acum este timpul să-i facem să lucreze împreună sub aceeași umbrelă. Sivorg va fi o organizație care cuprinde civili de toate felurile, pentru a organiza rezistența civilă în [NOR.GetName]."
 NOR_preparing_the_return_to_norway: "Pregătirea întoarcerii în Norvegia"
 NOR_preparing_the_return_to_norway_desc: "Scena a fost pregătită, avem forțe de rezistență care fac ravagii în spatele liniilor inamice, colaborarea administratorilor cheie de ocupație, trupe bine antrenate în exil și sprijinul militar din partea aliaților noștri. Este timpul să readucem lupta inamicilor noștri și să reluăm [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Quisling și-a început deja lovitura de stat"

#Fascist 
 NOR_the_stumbling_storting: "Stortingul de poticnire"
 NOR_the_stumbling_storting_desc: "Am văzut o lumină la capătul tunelului de instabilitate politică, dar acum pâlpâie spre haos suplimentar. În ciuda eforturilor lui Johan Nygaardsvold, luptele interioare ale Storting-ului îl apropie din ce în ce mai mult de haos."
 NOR_lurk_in_the_shadows: "Lurk in the Shadows"
 NOR_lurk_in_the_shadows_desc: "În timp ce Stortingul se mănâncă singur, vom folosi asta în avantajul nostru. Eșecul continuu al parlamentului este punctul de raliu de care avem nevoie pentru a recruta oamenii [NOR.GetAdjective] către Nasjonal Samling și în ghearele fascismului."
 NOR_fascist_invasion_of_norway: "Invazia fascistă a Norvegiei"
 NOR_fascist_invasion_of_norway_desc: "S-a întâmplat de neconceput, amenințarea fascistă despre care credeam că este departe de noi a apărut în pragul ușii noastre și a rupt-o. Nu putem decât să sperăm că putem rezista suficient de mult pentru ajutor pentru a ajunge aici."
 NOR_ask_for_foreign_support: "Solicitați sprijin străin"
 NOR_ask_for_foreign_support_desc: "Deoarece regatul nostru nu a avut niciodată o bază mare de sprijin fascist, avem nevoie de sprijinul fraților noștri fasciști din străinătate. Cu ajutorul lor îi putem arăta [NOR.GetName] calea către un imperiu fascist pangermanic."
 NOR_approach_the_fatherland_league: "Apropiați-vă de Liga Patriei"
 NOR_approach_the_fatherland_league_desc: "De mulți ani, Liga Patriei a împins agenda conservatoare în Norvegia, dar le lipsește impulsul și hotărârea noastră. Le putem arăta cât de aliniați suntem și cum ne putem uni forțele pentru a ne atinge obiectivele comune împotriva comunismului."
 NOR_cultivate_the_conservative_parties: "Cultivați partidele conservatoare"
 NOR_cultivate_the_conservative_parties_desc: "În ciuda unui sprijin scăzut pentru fascism în [NOR.GetName], există o mulțime de grupuri conservatoare care circulă în jurul Stortingului. Le putem cultiva astfel încât să plantăm semințele fascismului și apoi să le conducem la noi pentru a ne cimenta puterea în politica [NOR.GetAdjective]."
 NOR_get_industrialist_support: "Obțineți asistență pentru industriași"
 NOR_get_industrialist_support_desc: "În ciuda nivelului nostru scăzut de industrializare, marile afaceri dețin o mare influență asupra pârghiilor puterii și, cu ajutorul nostru, pot câștiga o influență suplimentară, atâta timp cât ne susțin, adică.\n\nLa urma urmei, singura ideologie a capitalului este extinderea capitalului și, atâta timp cât putem oferi instrumentele pentru asta, ei vor fi de partea noastră."
 NOR_nasjonal_samling: "Colecția Națională"
 NOR_nasjonal_samling_desc: "De ani de zile, liderul partidului fascist din [NOR.GetName] a fost marginit de partidele de centru și de stânga. Ei bine, asta se termină acum. Trebuie să ne unim în spatele liderului său Vidkun Quisling, liderul nostru capabil și carismatic, pentru a crea un regim fascist cu adevărat [NOR.GetAdjective]."
 NOR_the_secret_army: "Armata Secretă"
 NOR_the_secret_army_desc: "Din 1918, o forță autonomă numită Hemmelige Hæren a fost plantată și ascunsă peste tot în jurul [NOR.GetName] pentru a intra în acțiune dacă există riscul ca un comunist să preia controlul. Jurământul lor împotriva comunismului poate fi subminat în sprijin pentru fascism și, mai important, în sprijin pentru o preluare a noastră."
 NOR_empower_hirden: "Împuternicește Hirden"
 NOR_empower_hirden_desc: "Propria noastră organizație paramilitară, Hirden, a fost coloana vertebrală a planurilor Nasjonal Samling pentru viitorul [NOR.GetName]. Concentrarea asupra acestui lucru va fi vital să punem mâna pe guvern și să lupți dacă este necesar."
 NOR_quislings_coup: "Lovitura lui Quisling"
 NOR_quislings_coup_desc: "Condițiile sunt coapte pentru ascensiunea inevitabilă a Nasjonal Samling la putere. Condus în mod adecvat de către Fører Vidkun Quisling, acesta este primul pas către controlul total al teritoriului [NOR.GetAdjective] și eventuala noastră expansiune în toată Scandinavia."
 NOR_required_prep_fascist_TT: "§Suport total pentru o lovitură de stat fascistă§! este mai mare decât $RIGHT|0Y$ (suport curent: $LEFT|0Y$)"
 NOR_quislings_regime: "Regimul lui Quisling"
 NOR_quislings_regime_desc: "Genialitatea stabilă a lui Nasjonal Samling Fører este evidentă. Și deși mulți îl resping la nivel politic și personal, chiar și în propriul său cabinet, nu se poate nega că încăpățânarea și încrederea lui au dat rezultate. Cu siguranță este capabil să mențină un regim funcțional, pentru cât timp? Asta rămâne de văzut."
 NOR_get_rid_of_quisling: "Scapă de Quisling"
 NOR_get_rid_of_quisling_desc: "Lovitura lui Quisling nu a fost menită să dureze niciodată. A fost un rezerve în cazul în care aliații noștri fasciști aveau nevoie de cineva care să dea invaziei o aparență de legitimitate. Acum că este clar că nu vom avea nevoie de acest bufon prea încrezător, trebuie să-l renunțăm cât mai curând posibil."
 NOR_elevate_hirden: "Ridicați-l pe Păstor"
 NOR_elevate_hirden_desc: "Hirden ne-a servit bine ca ramură paramilitară a Nasjonal Samling, dar întrucât ne aflăm cu un regim fascist în plină dezvoltare, ar trebui să luăm în considerare consolidarea poziției sale în structura de putere a guvernului [NOR.GetAdjective]."
 NOR_military_police: "Politia militara"
 NOR_military_police_desc: "Pe măsură ce rezistența față de regimul nostru crește, trebuie să obținem instrumentele pentru a o tăia din boboc înainte ca aceasta să se deterioreze. O Poliție Militară mai avansată ar putea fi singura modalitate de a ne proteja puterea până când oamenii din [NOR.GetName] învață să accepte noua ordine."
 NOR_extensive_recruitment: "Recrutare extinsă"
 NOR_extensive_recruitment_desc: "Dacă dorim să ne extindem imperiul, trebuie să cucerim ținuturile [NOR.GetAdjective] în căutarea soldaților cu spiritul strămoșilor lor nordici. Pescuitul și agricultura sunt secundare extinderii imperiului nostru, așa că fiecare om capabil ar trebui să fie gata să ia armele împotriva dușmanilor noștri."
 NOR_the_weapons_of_conquest: "Armele cuceririi"
 NOR_the_weapons_of_conquest_desc: "Cucerirea dușmanilor noștri necesită mai mult decât oameni și voință de a lupta. Mulți vor muri, dar realizarea de instrumente pentru a le îmbunătăți șansele înseamnă că ne putem extinde și mai mult granițele."
 NOR_lynrytter: "Călărețul fulgerului"
 NOR_lynrytter_desc: "Acum că Blitzkrieg s-a dovedit a fi strategia superioară, trebuie să o îmbrățișăm și să călcăm tancurile peste linia frontului inamicilor noștri. Odin însuși va fi de partea noastră când armura noastră va aduce o victorie rapidă pentru [NOR.GetNameDef]"
 NOR_ulfhedhnar_wolf_coats: "Ulfhæðin"
 NOR_ulfhedhnar_wolf_coats_desc: "La fel ca Wolfcoats de altădată, care au fost o forță de berserkeri care l-au protejat pe regele Harald Fairhair, acești noi Ulfheðnar vor fi casta de elită a războinicilor care vor conduce forțele noastre pentru a ne apăra și extinde pământurile."
 NOR_crackdown_on_civilian_life: "Reprimarea vieții civile"
 NOR_crackdown_on_civilian_life_desc: "Nu există timp pentru activități pe îndelete. Războiul este aici și în aceste vremuri noi înseamnă că războiul nu poate fi decât total, ca nu cumva să se sfârșească în moarte și dezonoare pentru regimul nostru. Viața civilă trebuie redusă în favoarea slujirii patriei."
 NOR_the_administrative_council: "Consiliul de Administratie"
 NOR_the_administrative_council_desc: "Desigur, ocupația [NOR.GetAdjective] ar putea merge mai bine. Poate că o schimbare de abordare va ajuta, așa că mai degrabă decât să guvernăm direct, putem numi un consiliu de colaboratori locali pentru a oferi populației o aparență de autonomie."NOR_abandoning_nynorsk:"Abandonând Nynorsk"
 NOR_abandoning_nynorsk_desc: "În ciuda scopului său aparent naționalist, nynorsk este doar o limbă amalgamată, compusă din multe resturi din zonele rurale și dialectele orașului. Ar fi mai bine să ne concentrăm pe limba în care majoritatea [NOR.GetAdjective] scriu și citesc deja. Vorbitorii de limbi minoritare vor trebui doar să se adapteze la ordinea noastră."
 NOR_pan_germanic_cooperation: "Cooperarea Pangermanică"
 NOR_pan_germanic_cooperation_desc: "Din punct de vedere cultural, [NOR.GetNonIdeologyName] aparține lumii germanice mai extinse, așa că este logic să căutați o cooperare mai strânsă cu ei. Să întindem mâna și să ne construim împreună imperiile."
 NOR_secret_police: "Politie secreta"
 NOR_secret_police_desc: "Este timpul să strângem strânsoarea asupra populației [NOR.GetAdjective]. Am observat câteva buzunare de fomentare. Ele pot părea nesemnificative, dar ar putea deveni un front unificat înainte de a avea timp să dezvoltăm tactici pentru a-i ține la distanță. La urma urmei, cel mai bun mod de a păstra ascuțirea unei lame este să o folosești des."
 NOR_fascist_military_collaboration: "Colaborare militară fascistă"
 NOR_fascist_military_collaboration_desc: "Fasciștii din străinătate ne-au ajutat să realizăm actualul regim și, din fericire, suntem acum în situația de a forma o colaborare militară mai strânsă, aproape la fel de egali."
 NOR_frontkjempere: "Luptători din prima linie"
 NOR_frontkjempere_desc: "Mulți [NOR.GetAdjective] tânjesc după linia frontului, pentru a-i ajuta pe eliberatorii noștri să cucerească peste hotare. Mulți vor muri, dar acesta este doar prețul pe care îl plătim pentru a fi parte dintr-o mișcare naționalistă globală. Cine știe, poate [NOR.GetName] se va mulțumi suficient pentru a avea încredere în gestionarea propriei ocupații."
 NOR_fascist_industrial_investments: "Investiții industriale fasciste"
 NOR_fascist_industrial_investments_desc: "Prietenii noștri fasciști au inteligența și capitalul necesar pentru industria avansată de care o țară modernă are nevoie pentru a concura. Putem folosi asta ca o modalitate de a deveni un aliat și mai util."
 NOR_norwegian_reichsprotectorate: "Protectoratul Reichului Norvegian" 
 NOR_norwegian_reichsprotectorate_desc: "Datorită numeroaselor noastre succese, [GetNorwegianFascistOverlord] a decis că [NOR.GetName] este gata să se alăture pe deplin națiunii noastre în imperiul lor. Este o reflectare a puterii lor și a respectului nostru față de ea. Vom face tot ce este necesar pentru a le satisface setea de putere și pământ, din ce în ce mai mare."
 NOR_jonas_lie_coup: "Jonas Lie Lovitură de stat"
 NOR_jonas_lie_coup_desc: "Ineptitudinea lui Quisling pare să nu cunoască limite. A fost un detriment pentru regimul nostru chiar înainte de a începe și el este veriga slabă a lanțului nostru de comandă. Pe de altă parte, îl avem pe Jonas Lie, care de la început a fost un susținător puternic al ocupației [GetNorwegianFascistOverlord] de către [ROOT.GetName] și un agent implacabil al ordinii atunci când a fost nevoie. El ar trebui să fie cel care conduce poporul său în urmărirea obiectivelor aliatului nostru."
 NOR_bring_back_quisling: "Adu-l înapoi pe Quisling"
 NOR_bring_back_quisling_desc: "Mulți îl văd ca pe un bufon fără idee, dar ascensiunea lui Quisling la putere sugerează un plan viclean în spatele presupuselor sale eșecuri. Acesta este genul de om care trebuie să fie la cârmă, să-l călăuzească pe [NOR.GetName] către pământuri noi și bogate, precum vikingii de odinioară."
 NOR_a_valuable_partner_to_germany: "Un partener valoros pentru [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Succesul acestei națiuni este intrinsec legat de al lui [GetNorwegianFascistOverlord]. Cu cât putem face mai mult pentru a-i ajuta, cu atât ne vor răsplăti mai mult cu prada de război. Trebuie să ne îndreptăm către o cale care poate transforma [NOR.GetName] într-un partener indispensabil."
 NOR_invite_german_engineers: "Invitați ingineri fasciști"
 NOR_invite_german_engineers_desc: "[NOR.GetName] nu a fost niciodată o putere industrială, predecesorii noștri s-au concentrat mai mult pe comerț decât pe producerea propriilor produse. De aceea, avem nevoie de ajutorul [GetNorwegianFascistOverlord] pentru a ne asigura cunoștințele necesare pentru a-i ajunge din urmă pe aliații noștri și, mai important, pe inamicii noștri."
 NOR_the_kings_abdication: "Abdicarea Regelui"
 NOR_the_kings_abdication_desc: "Regele și Șambelul său, când își dau seama de puterea descurajantă a invadatorilor noștri, nu mai au nimic de dat poporului lor sau de luat de la ei. Regele Haakon VII, într-o apariție publică rară, a anunțat că fiecare cetățean [NOR.GetAdjective] ar trebui să se închine în fața fasciștilor care roiesc pământurile noastre."
 NOR_reviving_the_norgesveldet: "Reînvierea Imperiului Norvegian"
 NOR_reviving_the_norgesveldet_desc: "Strămoșii noștri erau temuți de toți, făcând raid și cucerind oriunde puteau vedea și către care navigau. Trebuie să privim înapoi la trecut și să aducem acel spirit înapoi. Am putea fi noua amenințare viking care ține copiii treji noaptea."
 NOR_old_vinland: "Vechiul Vinland"
 NOR_old_vinland_desc: "Vechii exploratori nordici au continuat să se împingă mai spre vest decât oricine altcineva, până când au ajuns în sfârșit pe ținuturile bogate din Vinland, sau ceea ce ei numesc acum Newfoundland și Labrador. Să mergem încă o dată spre vest și să cucerim ceea ce ar fi trebuit să rămână al nostru în primul rând."
 NOR_claims_on_scotland: "Pretenții asupra Scoției"
 NOR_claims_on_scotland_desc: "Înainte de a face parte din Regatul Unit, Scoția a fost doar curtea strămoșilor noștri. Să-l luăm înapoi de la acele mâini slabe care abia își pot conține rădăcinile vikinge și să cutreiere din nou coasta și munții din nordul Marii Britanii."
 NOR_claims_on_ireland: "Pretenții asupra Irlandei"
 NOR_claims_on_ireland_desc: "Ceea ce odată a fost doar o lagună neagră, strămoșii noștri nordici s-au stabilit și au numit Duibhlinn. Din acest loc aparent nesemnificativ mulți vikingi au prosperat, au făcut raid și s-au amestecat cu triburile gaelice. Cu siguranță nu le vor deranja dacă o luăm înapoi, prin cuvânt sau cu forța."
 
## Monarchist Path
 NOR_the_chamberlains_overture: "Uvertura Chamberlainului Regal"
 NOR_the_chamberlains_overture_desc: "În timp ce Storting șchiopătează spre irelevanță, un model de valori nobile, baronul Peder Anker Wedel-Jarlsberg, al doilea după comitatul feudal Jarlsberg și Lord Cancelar al umilului nostru rege Haakon VII, presupune că ar trebui să privim în trecut pentru solutia viitorului. Și anume, poate că aparatul regal poate prelua controlul asupra întregului guvern."
 NOR_send_the_storting_home: "Trimiteți Stortingul acasă"
 NOR_send_the_storting_home_desc: "Parlamentul nostru național a avut ultimele suspiciuni cu mult timp în urmă. Menținerea în viață nu va face decât să-i prelungească suferința și, sincer, și pe a noastră. Lăsați politicienii să se întoarcă acasă și să petreacă timp cu familiile lor, oamenii Regelui vor lua lucrurile în mâinile lor."
 NOR_assure_the_population: "Asigurați Populația"
 NOR_assure_the_population_desc: "S-ar putea părea că [ROOT.GetName] se îndreaptă spre pieire, dar cancelarul regal, în numele regelui Haakon al VII-lea, vrea ca populația să știe că monarhia va menține o mână fermă pentru a aduce pământul înapoi la stabilitate."
 NOR_demand_king_haakons_rise_to_power: "Cere ascensiunea regelui Haakon la putere"
 NOR_demand_king_haakons_rise_to_power_desc: "Datorită unui discurs încântător al baronului Wedel-Jarlsberg, oamenii din [NOR.GetName] cer ca o monarhie cu voință puternică să preia domnia guvernului. Singura problemă este că însuși regele Haakon VII continuă să sublinieze că țara ar trebui să fie guvernată de reprezentanții poporului său. Se pare că regele are nevoie de niște convingeri."
 NOR_the_crowns_executive_powers: "Puterile executive ale Coroanei"
 NOR_the_crowns_executive_powers_desc: "Pe măsură ce regele continuă să respingă orice chemare pentru el de a exercita puterea absolută, nu avem de ales decât să-i acordăm puteri executive. Când se va trezi din somnul politic, va avea instrumentele pentru a-l ghida pe [ROOT.GetNonIdeologyName] către glorie!"
 NOR_a_warden_king: "Un rege gardian"
 NOR_a_warden_king_desc: "Este datoria unui rege, ba nu privilegiul său, să apere pământurile care i-au fost acordate de puterile de mai sus. Lăsați forțele armate să fie sabia puterii regale absolute, latente până când regele alege să se ridice și să o mânuiască."
 NOR_the_kingdom_of_norway: "Regatul Norvegiei"
 NOR_the_kingdom_of_norway_desc: "Este timpul, indiferent dacă regele Haakon știe sau nu. Să înlăturăm orice pretenție a democrației și a stăpânirii poporului și lăsăm mănușa monarhiei să doboare dușmanii noștri în bucăți. Regele nu va avea de ales decât să participe la propria încoronare."
 NOR_appoint_prince_olav_to_army_staff: "Numiți prințul Olav în Statul Major al Armatei"
 NOR_appoint_prince_olav_to_army_staff_desc: "Acum că familia regală este de acord cu proiectul nostru, trebuie să profităm de abilitățile lor și să îi punem pe toți în sarcina de a ne apăra tărâmul. Dacă îl desemnăm pe prințul Olav la conducerea armatei, putem garanta că poate să-și împrumute antrenamentul și experiența completă și să se ocupe de inamicii noștri de pe uscat."
 NOR_prince_olav_to_navy_staff: "Prințul Olav către Statul Major al Marinei"
 NOR_prince_olav_to_navy_staff_desc: "În ciuda rezistenței lor continue față de proiectul nostru, Prințul Olav este deschis ideii de a conduce forțele navale ale Regatului nostru. La urma urmei, a câștigat medalia de aur de navigație la Jocurile Olimpice din 1928, așa că știm că este una cu valurile. Cu el concentrat pe conducerea forțelor noastre navale, știm că dușmanii noștri vor ajunge hrană pentru somonul pe care îl pescuiesc supușii noștri."
 NOR_promote_civilian_donations: "Promovați donațiile civile"
 NOR_promote_civilian_donations_desc: "Asemenea fiefurilor feudale de odinioară, fiecare vasal trebuie să-și plătească datoria domnitorului său. Bineînțeles că acele zile barbare au dispărut, sistemul nostru monarhic umil este mai iluminat decât atât, așa că acest tribut este în mare parte voluntar."
 NOR_research_funding: "Fonduri de cercetare"
 NOR_research_funding_desc: "Nobilii noștri conducători [ROOT.GetAdjective] sunt dedicați iluminării și, prin urmare, sunt fericiți să fie patroni pentru progresul științific necesar pentru ca dominația noastră să se extindă mai întâi prin violență și, în cele din urmă, numai prin bunăvoință."
 NOR_invite_cadillac_to_norway: "Invită Cadillac în Norvegia"
 NOR_invite_cadillac_to_norway_desc: "Cu mulți ani în urmă dragului nostru prinț Olav, un copil vesel pe atunci, a primit un Cadillac în miniatură. El va aprecia cu siguranță dacă am invita Cadillac în [NOR.GetNameDef] pentru a ne ajuta să dezvoltăm și să producem vehiculele care vor transporta standardul nostru peste cadavrele inamicilor noștri. Fie ca acesta să-i aducă prințului câteva amintiri vesele din copilăria lui."
 NOR_enhance_coastal_defense: "Îmbunătățiți apărarea de coastă"
 NOR_enhance_coastal_defense_desc: "Expansivitatea titlurilor noastre de coastă este o sabie cu două tăișuri. Pe de o parte, le permite oamenilor noștri să prospere în mare, dar pe de altă parte înseamnă că inamicul are o intrare vastă pentru o invazie navală."
 NOR_rule_the_northern_sea: "Stăpânește Marea Nordului"
 NOR_rule_the_northern_sea_desc: "Lasă tărâmul nostru să se extindă în Marea Nordului! Navele noastre vor fi brațul care va extinde regatul nostru la orizont. Pentru ca acest lucru să se întâmple avem nevoie de bazele navale necesare pentru a menține o astfel de dominație și de practicile și tehnicile care ne vor permite să mergem mai departe."
 NOR_ramp_up_naval_production: "Creșterea producției navale"
 NOR_ramp_up_naval_production_desc: "În ciuda tradiției noastre maritime, actuala noastră forță navală nu se potrivește ambițiilor noastre. Nu trebuie să precupețim niciun efort în primul pas, ridicarea șantierelor navale care vor alimenta marina prințului și viitorului nostru rege, Olav."
 NOR_power_to_the_royal_guard: "Puterea Garzii Regale"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, Garda Regală a iubitului nostru rege a fost în mod constant cea mai bine pregătită și cea mai hotărâtă forță de luptă din tărâm. Inspirația pe care o trag de la regele nostru și regentul său este palpabilă, așa că ei trebuie să conducă sarcina armatei noastre și vor fi vârful lăncii care ne va zdrobi inamicii."
 NOR_encourage_recruitment: "Încurajează recrutarea"
 NOR_encourage_recruitment_desc: "După cum îi place iubitului nostru Șambel să spună, Regele Haakon trăiește în inimile noastre, așa că oricine poate lupta și muri pentru el! Lăsați spiritul lui să ridice fiecare subiect din [ROOT.GetNameDef], astfel încât să se înroleze să lupte pentru domnia lor."
 NOR_for_the_king_and_prince: "Pentru rege și prinț"
 NOR_for_the_king_and_prince_desc: "Regele nostru Haakon și fiul său, Prințul Olav sunt o inspirație pentru fiecare [NOR.GetAdjective]. Trebuie să le reamintim soldaților noștri că fiecare pas înainte, fiecare inamic ucis și fiecare litru de sânge vărsat nu sunt în zadar. Totul este pentru Familia noastră Regală, Nobilii din [NOR.GetName] și pentru ceea ce reprezintă toți."
 NOR_the_kings_line: "Linia Regelui"
 NOR_the_kings_line_desc: "Buncărele și cutiile de pastile care circulă în jurul granițelor regatului nostru sunt manifestarea fizică a rezistenței și voinței regelui. Lăsați oamenii noștri să-și verse sângele, astfel încât linia regelui să țină și tărâmul său să rămână intact."
 NOR_the_glucksburg_sea_wall: "Zidul Mării Glücksburg"
 NOR_the_glucksburg_sea_wall_desc: "Contele de Jarlsberg a început construcția unui zid de mare în numele casei căreia îi aparține gloriosul nostru rege Haakon VII, Casa Glücksburg. Va fi un mandatar al puterii Familiei Regale, de a reține inamicii noștri și de a ne proteja fiordurile și munții de rău."
 NOR_shield_of_the_north: "Scutul Nordului"
 NOR_shield_of_the_north_desc: "Ce este o sabie dacă nu o mânuiești? Ce se întâmplă dacă un scut nu va proteja subiecții de sub el? Familia noastră regală trebuie să protejeze nu numai [NOR.GetNameDef], ci și regatele și pământurile care sunt prin datorie ale lor. Chiar dacă nu neapărat De Jure."
 NOR_our_royal_claims: "Pretențiile noastre regale"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Suntem norocoși să avem un rege atât de umil, unul care neagă orice pretenție asupra pământurilor din afara jurisdicției sale actuale. Suntem și mai norocoși să îl avem pe dragul nostru Conte Peder Anker Wedel-Jarlsberg, care este dispus să facă tot ce este necesar pentru a susține aceste afirmații și a le aduce în tărâmul nostru. Să luptăm pentru pământul Regelui nostru!"
 NOR_our_royal_claims_desc_queen: "Este regretabil că regele Haakon VII nu mai este printre noi, dar trebuie să ne amintim de moștenirea pe care ne-a lăsat-o, care include numeroasele sale revendicări în jurul Europei. Suntem și mai norocoși să o avem pe draga noastră regina Mathilde I, care nu numai că are pretenții proprii, dar este și dispusă să facă tot ce este necesar pentru a apăsa aceste pretenții și a le aduce pe tărâmul nostru. Să luptăm pentru pământul Coroanei noastre!"

 NOR_swedish_claims: "Pretenții asupra Suediei"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Fără să vrea, istoria și redevențele noastre au fost legate de [SWE.GetNonIdeologyName]. În timpul acelei dus-întors care a durat secole, [SWE.GetAdjective] a furat vaste suprafețe de pământ; Jämtland, Härjedalen și Bohuslän. Nu contează dacă Casa Bernadottes, Vasa, Oldenburg sau orice altceva a fost de vină. Ne vom răzbuna și ne vom lua pământurile înapoi"
 NOR_swedish_claims_desc_fas: "Istoria monarhiilor din Scandinavia este o mizerie lungă și încurcată, dar o putem folosi în avantajul nostru. Suedia a furat regiuni întregi care au aparținut odată națiunii noastre, putem folosi răzbunarea ca justificare pentru a invada [SWE.GetAdjective] și a crește imperiul nostru într-un amalgam de teritorii istorice [NOR.GetAdjective]."
 NOR_claims_on_faroe_islands: "Pretenții asupra Insulelor Feroe"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "Ca urmare a încălcărilor din trecut ale monarhiilor [DEN.GetNonIdeologyName] și [SWE.GetNonIdeologyName], Insulele Feroe ne-au fost refuzate. Asta se termină acum. Nobilul nostru Chamberlain va plăti prețul sângelui pentru a se asigura că ni se returnează."
 NOR_claims_on_faroe_islands_desc_ALT: "Ca urmare a încălcărilor din trecut ale monarhiilor [DEN.GetNonIdeologyName] și [SWE.GetNonIdeologyName], Insulele Feroe ne-au fost refuzate. Asta se termină acum. Regina noastră virtuoasă, Mathilde I, va plăti prețul sângelui pentru a se asigura că ni se returnează."
 NOR_eirik_raudes_land: "Țara lui Eirik Raude"
 NOR_eirik_raudes_land_desc: "Decizia absurdă a Haga din 1933 trebuie răsturnată. Cum îndrăznesc să lase [DEN.GetName] să aibă pământul pe care Erik cel Roșu, un norvegian, l-a descoperit cu un mileniu în urmă. Cu doar câțiva ani în urmă, deținem o parte din Coasta de Est a Groenlandei, dar în curând vom lua asta și mai mult, moștenirea lui Erik The Red va continua atunci când vom lua înapoi ceea ce este al nostru."
 NOR_iceland: "Islanda"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "După dizolvarea Uniunii Kalmar, Islanda ne-a fost luată pe nedrept. În ciuda faptului că asta a fost cu secole în urmă, nu am uitat. Camelanul nostru, regele și prințul nostru nu vor dormi până când acest lucru nu va fi rectificat și Islanda face din nou parte din Regatul Norvegiei."
 NOR_iceland_desc_ALT: "După dizolvarea Uniunii Kalmar, Islanda ne-a fost luată pe nedrept. În ciuda faptului că asta a fost cu secole în urmă, nu am uitat. Regina noastră, Prințul nostru și oamenii pe care îi stăpânesc nu vor dormi până când acest lucru nu va fi remediat, iar Islanda este din nou parte a Regatului Norvegiei."
 NOR_bjarmeland: "Bjarmeland"
 NOR_bjarmeland_desc: "Exploratorii [ROOT.GetAdjective] au extins de secole limitele a ceea ce este posibil și accesibil. Un astfel de caz ar fi Bjarmeland, care a fost explorat pentru prima dată de [NOR.GetAdjective]s și acum este în afara noastră. Trebuie să ne întindem încă o dată și să luăm acest pământ pentru noi."
 NOR_claims_on_denmark: "Pretenții asupra Danemarcei"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Danemarca ar fi fost țara pe care regele nostru iubit îl numește acasă, dar știm că adevărata lui casă a fost întotdeauna [NOR.GetNonIdeologyName], chiar înainte de a fi ales pentru coroană. Indiferent, trebuie să aducem vechea lui țară în tărâmul său, poate că asta îl va motiva să aibă un rol mai activ în guvernarea Monarhiei noastre."
 NOR_claims_on_denmark_desc_fasc: "Monarhii din [DEN.GetNonIdeologyName] au fost stăpânii noștri, dar niciodată din nou. Acum sunt slabi și nesemnificativi, așa că pământul este acolo pentru a ne lua. Cu puterea noastră nouă, armata lor se va prăbuși ca slăviturile cu unt în mâinile unui copil!"
 NOR_consolidate_kingdom: "Consolidează Împărăția"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Acum, că grațiosul nostru Markis Peder Anker Wedel-Jarlsberg, Șambelul Regal și mâna dreaptă a iubitului nostru Haakon VII a extins ținuturile coroanei noastre, trebuie să privim în interior pentru a ne consolida câștigurile și a ne stăpâni supușii cu un mod aurit și constant, dacă un pupa mică, mână."
 NOR_consolidate_kingdom_desc_alt: "Acum, că regina noastră de drept, Mathilde I, supraveghează cu respect teritoriile întinse ale coroanei noastre, trebuie să privim înăuntru pentru a ne consolida câștigurile și a ne stăpâni supușii cu mănuși de catifea și o mână sigură."
 
## The Rest 
 NOR_start_rearmament: "Începeți rearmarea"
 NOR_start_rearmament_desc: "Poate că dezarmarea totală nu este modalitatea sigură de a evita războiul pe care l-am sperat. Mai bine începem pregătirile pentru un posibil atac asupra pământului nostru."
 NOR_kickstart_military_industry: "Kickstart industria militară"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] a fost subiectul altor națiuni de mult timp și, prin urmare, nu a dezvoltat niciodată o industrie militară internă. Pentru a ne proteja libertatea, trebuie să încetăm să ne bazăm pe alte țări pentru producția noastră defensivă și să începem să ne construim mașina de război."
 NOR_build_supplies_network: "Construiți rețeaua de consumabile"
 NOR_build_supplies_network_desc: "Munții, lacurile și fiordurile noștri uluitoare sunt invidia lumii, dar îngreunează și mutarea proviziilor. Trebuie să facem un efort conștient pentru ca proviziile să ajungă mai repede pe fronturile noastre."
 NOR_drobak_coastal_fort: "Fortul de coastă Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, mai precis Drøbak Sound, ar putea fi cheia apărării capitalei noastre. Nu știi niciodată când o torpilă bine plasată ar putea întârzia o invazie suficient de mult pentru a face pregătirile necesare pentru a răspunde."
 NOR_modernize_fortifications: "Modernizarea fortificațiilor"
 NOR_modernize_fortifications_desc: "Unii au numit fortificațiile noastre „napoleonice”, ceea ce în acest context nu este deloc complementar. Buncărele noastre ar putea fi vechi, dar armele inamicilor noștri nu sunt. Efortul și resursele de a aduce forturile noastre la egalitate vor fi cu siguranță plătite în viitor." 
 NOR_artillery_development: "Dezvoltarea Artileriei"
 NOR_artillery_development_desc: "Marele Război a dovedit importanța artileriei, nu ne putem permite să rămânem mai în urmă decât suntem deja, ca nu cumva să riscăm să devenim neputincioși în fața obuzelor inamice."
 NOR_anti_air_support: "Suport anti-aer"
 NOR_anti_air_support_desc: "Indiferent de unde provine invadatorul, un lucru este sigur, ei vor încerca să-și folosească avioanele pentru a câștiga controlul asupra cerului și a bombarda orașele și trupele noastre. Asta cu excepția cazului în care stabilim apărări antiaeriene pentru a neutraliza orice încercare din aer."
 NOR_rikstanken: "Adunarea Națională"
 NOR_rikstanken_desc: "Adevărul trist este că [ROOT.GetName] nu a mai deținut niciodată un tanc. Dacă sperăm să avem vreo șansă de victorie, armura este un dat. Întrebarea este, care ar trebui să fie abordarea noastră? Un număr mare de tancuri ar putea fi o propunere costisitoare pentru o țară în situația noastră; poate putem testa apele cu un singur rezervor? Sau poate, putem sacrifica altceva decât bani pentru tancurile națiunii."
 NOR_tank_procurement: "Achiziție de rezervoare"
 NOR_tank_procurement_desc: "Programul nostru de tancuri indigene este în mod clar insuficient pentru războiul blindat din secolul al XX-lea. Partea bună este că multe țări cu expertiza necesară și volumul de producție ar putea pune vehiculele lor blindate disponibile pentru vânzare, aceasta ar fi o scurtătură excelentă pentru a aduce armata [ROOT.GetAdjective] în acest secol."
 NOR_norges_rikstanksfabrikk: "Riktanksfabrikk din Norvegia"
 NOR_norges_rikstanksfabrikk_desc: "Acum că am învățat elementele de bază ale războiului blindat, suntem gata să dezvoltăm propriul nostru program național de fabricare a tancurilor, sau Rikstanksfabrikk. Este singura modalitate prin care putem garanta o aprovizionare neîntreruptă de vehicule blindate."
 NOR_improve_production_lines: "Îmbunătățiți liniile de producție"
 NOR_improve_production_lines_desc: "Nu are rost să fie curaj în apărarea țării noastre dacă nu putem oferi armele și echipamentul pentru a continua lupta. Războiul modern înseamnă a avea gloanțe pentru a riposta, să ne asigurăm că le putem face cât de repede putem să le tragem."
 NOR_the_royal_guards_battalion: "Batalionul Gărzilor Regale"
 NOR_the_royal_guards_battalion_desc: "De ceva timp, Garda Regală este forța noastră de luptă cea mai de elită, putem extinde acest program și îmbunătăți pregătirea lor, astfel încât să poată fi avangarda forțelor noastre armate."
 NOR_expand_Haeren: "Extinde armata"
 NOR_expand_Haeren_desc: "Forțele noastre terestre actuale palid în comparație cu alte armate de pe continent, [ROOT.GetName] pur și simplu nu a fost niciodată o națiune militaristă. Pe măsură ce amenințarea războiului global crește, trebuie să ne asigurăm că populația noastră este pregătită să ne apere tânăra națiune."
 NOR_improved_weapons: "Arme îmbunătățite"
 NOR_improved_weapons_desc: "Echipamentul folosit de forțele noastre terestre se află într-o stare jalnică. Aceasta este o cantitate inacceptabilă de neglijență care ar putea costa independența noastră. Trebuie să ne grăbim să inversăm această tendință cât putem."
 NOR_building_an_independent_norway: "Construirea unei Norvegie independente"
 NOR_building_an_independent_norway_desc: "Națiunea [ROOT.GetAdjective], în forma sa actuală, independentă, există abia din 1905, așa că este mult de făcut, în special în industria noastră, care va fi vitală pentru independența noastră."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rva fi eliminat dacă [ROOT.GetNonIdeologyName] devine subiect al unei alte națiuni!§!"
 NOR_norwegian_school_of_economics: "Școala Norvegiană de Economie"NOR_norwegian_school_of_economics_desc:"Dacă sperăm să ne impunem în economia mondială, este nevoie de expertiză, iar acest lucru necesită timp. Înființarea unei Norges Handelshøyskole ca școală națională de economie este primul pas pentru ca industria noastră civilă și, ulterior, cea militară să înflorească."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Nu se poate nega că [ROOT.GetNonIdeologyName] nu este doar o țară neobișnuit de lungă, dar are și un teren foarte dificil de jur împrejur. Acest lucru a modelat cu siguranță identitatea noastră națională, dar face și imposibilă construirea corectă a infrastructurii și a căilor ferate. Trebuie să stabilim Hurtigruten ca o soluție, o serie de feriboturi pentru a muta oameni și mărfuri de-a lungul coastei [ROOT.GetAdjective]."
 NOR_norges_tekniske_hogskole: "Universitatea Tehnică Norvegiană"
 NOR_norges_tekniske_hogskole_desc: "De peste două decenii, institutul norvegian de tehnologie din Trondheim a fost în fruntea ingineriei în țară, dar dacă sperăm să concuram cu vecinii noștri și, eventual, cu inamicii noștri, va fi necesară mai multă finanțare pentru educația tehnică. Nu putem lăsa industriei noastre să nu aibă expertiza necesară."
 NOR_empower_large_industrial_groups: "Împuternici grupurile industriale mari"NOR_empower_large_industrial_groups_desc:"Marile întreprinderi industriale au un istoric dovedit în construirea și întreținerea fabricilor, producând necesitățile zilnice ale cetățeanului mediu [ROOT.GetAdjective]. Cu siguranță că ai încredere în ei este calea corectă către calea [ROOT.GetNonIdeologyName] către independența industrială."
 NOR_fund_local_construction: "Fondul Constructii Locale"
 NOR_fund_local_construction_desc: "Nu putem lăsa industrializarea noastră să se concentreze în capitala noastră și în alte câteva orașe mari. Progresul ar trebui să acopere tot [ROOT.GetName] cât se poate de uniform. Deci, să investim în orașe și orașe mici pentru a stimula construcția locală, pentru o bază industrială mai diversă și o economie mai robustă."
 NOR_aluminum_production: "Producția de aluminiu"
 NOR_aluminum_production_desc: "Producția de aluminiu este un proces extrem de consumator de energie și, deși ne lipsesc depozitele de bauxită, topografia [ROOT.GetAdjective] este ideală pentru producția hidroelectrică, așa că am putea importa cu ușurință bauxită și o putem transforma într-o resursă valoroasă pentru industria noastră militară în curs de dezvoltare. ."
 NOR_build_the_northern_rail: "Construiți calea ferată de Nord"
 NOR_build_the_northern_rail_desc: "De prea mult timp partea de nord a țării noastre a fost neglijată. Deși terenul face construirea infrastructurii un efort complicat, este un efort despre care suntem siguri că va aduce dividende în viitor."
 NOR_complete_the_sourthern_railway_network: "Finalizați rețeaua de căi ferate de sud"
 NOR_complete_the_sourthern_railway_network_desc: "Chiar dacă partea de sud a [ROOT.GetNonIdeologyName] este mult mai dezvoltată decât partea de nord, dacă începem să comparăm infrastructura sa cu cea prezentă în alte țări, chiar și în cele vecine, este clar că mai sunt multe de făcut ."
 NOR_increase_research_funding: "Creșterea finanțării cercetării"
 NOR_increase_research_funding_desc: "[ROOT.GetName] nu a fost niciodată o putere tehnologică, încă. Trebuie să investim în noi cercetări dacă sperăm să ajungem din urmă cu restul Europei, ca să nu riscăm să devenim dependenți de un viitor inamic."
 NOR_expand_norges_tekniske_hogskole: "Extinde Universitatea Tehnică Norvegiană"
 NOR_expand_norges_tekniske_hogskole_desc: "Având în vedere conflictul la scară largă care pare să se profileze peste orizont, va trebui să creștem dimensiunea Institutului nostru Tehnic pentru a face față cerințelor unui război tot mai complex."
 NOR_revamp_hydroelectric_capacity: "Renovarea capacității hidroelectrice"
 NOR_revamp_hydroelectric_capacity_desc: "Aluminiul este vital pentru construcția avioanelor și a altor instrumente de război, dar cantitatea de energie necesară pentru a procesa bauxita în aluminiu îl face un proces costisitor. Din fericire pentru noi, [NOR.GetName] are topografia perfectă pentru a transforma numeroasele noastre lacuri și râuri în baraje hidroelectrice. Astfel, putem produce aluminiul necesar, chiar dacă nu avem depozite mari de bauxită."
 NOR_haerens_flyvevaaben: "Forțele Aeriene ale Armatei"
 NOR_haerens_flyvevaaben_desc: "Noua frontieră a războiului este în cer. Dacă lăsăm inamicul să aibă control total asupra spațiului nostru aerian, forțele noastre terestre nu vor putea acționa eficient. Trebuie să dezvoltăm o forță aeriană care să poată acționa în favoarea trupelor noastre terestre."
 NOR_norwegian_planes: "Avioane norvegiene"NOR_norwegian_planes_desc:"Am fost martori că aliații de azi ar putea fi invadatorii de mâine, din acest motiv nu ne putem baza pe puteri străine pentru avioanele noastre, importanța lor în câmpul de luptă modern este la mare."
 NOR_foreign_plane_designs: "Proiecte de avioane străine"
 NOR_foreign_plane_designs_desc: "Fiind o națiune tânără și neglijată de mult timp, [ROOT.GetName] nu are infrastructura, know-how-ul sau instrumentele pentru a proiecta și produce puterea aeriană pe care o necesită lupta modernă. Trebuie să apelăm la piața internațională de arme pentru a furniza forțele aeriene ale [NOR.GetName]."
 NOR_anti_air_artillery_research: "Cercetare de artilerie antiaeriană"
 NOR_anti_air_artillery_research_desc: "Pe măsură ce noile tehnologii sunt desfășurate în aer deasupra, armele care ne permit să ne apărăm spațiul aerian de la sol trebuie să se potrivească cu ele, astfel încât să nu cedem în fața supremației aeriene a inamicului."
 NOR_anti_air_construction: "Constructii anti-aer"
 NOR_anti_air_construction_desc: "Terenul nostru accidentat face din [NOR.GetName] o țintă dificilă pentru invazia inamicului, dar cerul nostru este expus aeronavelor inamice, ceea ce le face un avantaj pentru o potențială invazie străină. Trebuie să construim bateriile anti-aer necesare pentru a preveni acest lucru."
 NOR_invest_in_airfields: "Investește în aerodromuri"NOR_invest_in_airfields_desc:"Nu are rost să avem avioane dacă nu avem infrastructura necesară pentru a le lansa. Ne lipsește foarte mult infrastructura necesară pentru a răspunde cerințelor unei forțe aeriene în expansiune."
 NOR_stavanger_airfield: "Aerodromul Stavanger"
 NOR_stavanger_airfield_desc: "Aeroportul Stavanger este programat să fie finalizat în curând, iar locația este perfectă pentru un aerodrom militar. Putem face ajustările necesare pentru a folosi acest aeroport civil ca bază aeriană militară."
 NOR_increase_air_production: "Creșteți producția de aer"NOR_crease_air_production_desc:"[NOR.GetName] are nevoie de avioane și are nevoie de ele acum! Dacă ne depunem eforturi pentru producția de avioane, atunci s-ar putea să ne putem apăra și să trecem prin apărarea inamicului."
 NOR_buy_aa_from_sweden: "Cumpărați AA din Suedia"NOR_buy_aa_from_sweden_desc:"Vecinul nostru din est, [SWE.GetName], a excelat de mult timp în producția de arme antiaer, cu mult peste orice putem face. Le-am putea aborda cu o cerere de cumpărare a acestor arme Bofors pentru a ne apăra cerul în timpul invaziei iminente."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Este timpul ca forțele noastre aeriene să înceteze să mai fie un simplu braț de sprijin pentru armatele noastre terestre și să evolueze în propria sa ramură a forțelor armate. Unul care dispune de resursele necesare pentru a desfășura într-o manieră eficientă toate operațiunile necesare luptei moderne."
 NOR_radar_research: "Cercetare radar"
 NOR_radar_research_desc: "Ca țară cu o coastă vastă, este vital să o putem monitoriza eficient. Datorită miracolului tehnologic care este Radarul, putem fi conștienți de navele și avioanele care sosesc de la distanțe mai lungi."
 NOR_repurpose_lighthouses: "Reutilizați farurile"
 NOR_repurpose_lighthouses_desc: "Vremea și geologia au făcut ca farurile de pe coasta [ROOT.GetAdjective] să fie o cerință, iar evenimentul o icoană a națiunii noastre. Le putem transforma în faruri de speranță folosindu-le pentru a sprijini echipamentele radar și pentru a ne ajuta să ne ferim de invadatori."
 NOR_pilot_training: "Instruire pilot"NOR_pilot_training_desc:"Chiar dacă forțele noastre aeriene incipiente sunt mici și subdezvoltate, ne putem retrage din tradiția noastră de aviatori și exploratori pentru a inspira noua generație de piloți [NOR.GetAdjective], care ne vor oferi independența noastră continuă."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "A avea una dintre cele mai lungi linii de coastă din lume are avantajele sale, dar înseamnă și că trebuie depus un efort suplimentar pentru a-l apăra. Marina noastră va fi primele linii de apărare a națiunii noastre."NOR_expand_the_dockyards:"Extindeți șantierele navale"
 NOR_expand_the_dockyards_desc: "În ciuda faptului că avem una dintre cele mai mari marine comerciale din lume, capacitatea șantierului naval ar putea fi cu siguranță extinsă și optimizată pentru o producție mai bună a navelor militare, în loc să producă pur și simplu nave de marfă și tancuri."
 NOR_battleship_focus: "Focus pe cuirasatul"NOR_battleship_focus_desc:"Doar hulkurile uriașe și blindate pot garanta că stăpânim cu adevărat valurile. Amenințarea de a vedea unul dintre navele noastre de luptă pe coasta lor va descuraja orice potențial invadator."
 NOR_kystvakten: "Garda de Coastă"
 NOR_kystvakten_desc: "Pentru a ne proteja coasta extinsă, este nevoie de numere, astfel încât să putem avea vizibilitate peste fiecare centimetru din orizont. Să creăm o rețea de nave care să ne păzească pământul împotriva navelor ostile."
 NOR_convert_merchant_ships: "Convertiți nave comerciale"
 NOR_convert_merchant_ships_desc: "Marina noastră comercială este mândria economiei noastre, dar nu ne va ajuta la nimic dacă invadatorii ne distrug pământurile. Magnații noștri de transport maritim vor trebui să facă un sacrificiu pentru [ROOT.GetName] și să ne lase să facem aceste nave demne de luptă."
 NOR_expand_merchant_marine: "Extindeți Marina Comercială"
 NOR_expand_merchant_marine_desc: "Războiul modern are nevoie de resurse și echipamente, două lucruri de care [ROOT.GetName] îi lipsesc cu disperare. Pe măsură ce războiul se profilează, trebuie să fim siguri că avem suficiente nave pentru a aduce tot ce avem nevoie pentru a supraviețui. Da, avem deja mai multe nave civile decât majoritatea națiunilor, dar ne așteptăm să pierdem multe dintre ele pe parcurs și nu ne putem permite să fim scurtați."
 NOR_expand_naval_academy: "Extindeți Academia Navală"
 NOR_expand_naval_academy_desc: "Mai multe nave înseamnă că avem nevoie de mai mulți ofițeri care să le conducă în luptă. Academia noastră navală a fost suficientă de mulți ani, dar pe măsură ce marina noastră se extinde, la fel trebuie să se extindă și oferta de ofițeri și marinari."
 NOR_norwegian_carriers: "Transportatorii norvegieni"
 NOR_norwegian_carriers_desc: "Am văzut în repetate rânduri că viitorul războiului depinde în mare măsură de controlul spațiului aerian, chiar și atunci când este pe mare. Transportatorii ne vor ajuta să dominăm cerul deasupra navelor inamice și să le învingem rapid."
 NOR_mine_laying_effort: "Efort de amenajare a minelor"
 NOR_mine_laying_effort_desc: "Navele noastre nu pot fi peste tot deodată, dar minele ne pot ajuta să acoperim mai multă apă și să le refuze căpitanilor inamici siguranța siguranței lor. Avem nevoie de mine mai bune pentru a depăși cele mai noi tehnici de evitare și dezactivare a minei."
 NOR_submarine_fleet: "Flota de submarine"
 NOR_submarine_fleet_desc: "Submarinele, cu eficiența și furtivitatea lor, pot schimba valul războiului peste mări, câte o torpilă. Trebuie să facem mai multe submarine și mai bune dacă sperăm să ne maximizăm șansele."
 NOR_naval_air_force: "Forțele Aeriene Navale"
 NOR_naval_air_force_desc: "Avioanele noastre pot face diferența între o flotă care sprijină o invazie a [ROOT.GetName] și apele pașnice de pe coasta noastră. Dacă putem domina cerul peste mări, putem stăpâni din nou valurile."
 NOR_convoy_defense: "Apărarea convoiului"
 NOR_convoy_defense_desc: "Bijuteria națiunii noastre este flota sa comercială masivă, de aceea nu putem suporta să o risipim, trebuie să ne îmbunătățim eforturile de a o apăra pentru a o face să reziste și să aibă un impact mai mare asupra războiului."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Acum că războiul ne-a lăsat exilați din propria noastră națiune, trebuie să ne consolidăm eforturile de transport maritim sub un singur steag. Nortraship ne va permite să sprijinim efortul de război de la distanță și să ne ajutăm aliații să supraviețuiască suficient de mult pentru a ne ajuta să revenim în [ROOT.GetName]"
 NOR_convoy_bombing: "Bombardarea convoiului"
 NOR_convoy_bombing_desc: "Cu cât flota comercială a inamicului este mai mică, cu atât flota noastră masivă poate avea un impact mai mare. Dacă le subminăm transportul, putem întoarce valul războiului."
 NOR_rebuild_the_royal_navy: "Reconstruiește Marina Regală"
 NOR_rebuild_the_royal_navy_desc: "Suntem departe de țara noastră, așa că pentru a ajunge la ea din nou probabil va fi pe mare. Reconstruirea Marinei Regale este echivalentă cu reconstruirea națiunii noastre."

 NOR_pan_germanic_entent: "Antanta Pangermanică"

 NOR_emergency_conversions: "Convertiți nave comerciale"
 NOR_emergency_conversions_desc: "Avem o mare marină comercială, dar ei navighează cu mare risc pentru ei înșiși prin mări periculoase. Ar trebui să dezbrăcăm câteva dintre aceste nave mai mici, să le înarmam ușor și să le punem să protejeze transportul nostru vulnerabil. Le putem reamenaja mai târziu pentru sarcini mai specializate dacă avem nevoie."
 NOR_emergency_conversions_tt: "Deblochează §Ydecizii§! a converti §YConvoai§! în §YDestroyers§!"

