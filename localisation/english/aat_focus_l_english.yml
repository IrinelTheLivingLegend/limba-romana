### JOINT FOCUS TREE ### 

 NORDIC_form_joint_alliance: "Formează [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Visul pan-scandinav a suferit un regres serios odată cu eșecul de a rămâne împreună în 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Cu toate acestea, formarea unei noi alianțe bazate pe valorile democratice pe care le împărtășim ar putea deveni un far pentru democrațiile de pretutindeni, apărându-ne totodată și aducând o victorie rapidă împotriva dușmanilor libertății."
 NORDIC_form_joint_alliance_desc_com: "Cu toate acestea, prin imboldul revoluției proletare, putem să ne unim popoarele și să le concentrăm pe lupta împotriva capitalismului, prin alăturarea națiunilor noastre într-o alianță a Poporului Nordic."
 NORDIC_form_joint_alliance_desc_mon: "Cu toate acestea, moștenirea regală înrădăcinată în tradițiile noastre de lungă durată pe care le împărtășim ne permite să vedem o imagine de ansamblu și să lucrăm împreună ca una, pentru conservarea regilor și reginilor noștri iubiți."
 NORDIC_political_cooperation: "Cooperare politică"
 NORDIC_political_cooperation_desc: "Serviciul de buze nu va fi suficient pentru a lucra cu adevărat împreună. Dacă vrem cu adevărat să devenim o forță de luat în seamă, avem nevoie ca toate sistemele noastre să fie roți dințate ale unei mașini mai mari și bine unse."
 NORDIC_consolidating_institutions: "Instituţiile de consolidare"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Uniunea Economică"
 NORDIC_economic_union_desc: "Trebuie să ne unim resursele împreună, toți avem ceva de care aproapele nostru are nevoie. Prin spargerea barierelor care ne-au ținut economiile separate pentru o lungă perioadă de timp vom atinge un nivel mai ridicat de eficiență. Resursele trebuie să curgă între noi, astfel încât să ne putem ajuta mai bine unii pe alții."
 NORDIC_procurement_fund: "Fondul de achiziții"
 NORDIC_procurement_fund_desc: "Puterile economice și militare majore au capacitatea de a produce mijloace de apărare și de cucerire și, deși avem o industrie militară nativă, aceasta păliște în comparație. S-ar putea să nu reușim să egalăm această putere industrială – încă – dar ne putem pune împreună fondurile pentru a procura cantități mari de arme și vehicule, vitale pentru apărarea noastră."
 NORDIC_shared_intelligence: "Inteligență partajată"
 NORDIC_shared_intelligence_desc: "Întregul proiect al [NORDIC_get_alliance_name] se învârte în jurul împărtășirii puterii noastre și, dacă cunoașterea este într-adevăr echivalentă cu puterea, atunci să ne împărtășim ceea ce știm despre inamicii noștri și ceea ce știm că dușmanii noștri știu despre noi – și chiar ceea ce cred ei că știu despre S.U.A."
 NORDIC_northern_command: "Comandamentul Nordului"
 NORDIC_northern_command_desc: "O comandă militară comună este o necesitate pentru a ne putea coordona mai bine acțiunile. Forțele armate trebuie să funcționeze fără probleme împreună, iar deciziile trebuie luate rapid și având în vedere interesul tuturor părților. Ar trebui să ne asigurăm că o astfel de comandă este înființată astfel încât să poată fi elaborate noi planuri pentru forțele noastre armate comune."

 NORDIC_democratic_institution_1: "Comisia nordică de miniștri"
 NORDIC_communist_institution_1: "Federația de Nord"
 NORDIC_monarchist_institution_1: "Nobilimea Nordenă"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Pe măsură ce facem primii pași către o adevărată integrare și cooperare, [NORDIC_get_alliance_name] are nevoie de o nouă instituție, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "unul în care membrii cabinetului diferitelor țări din organizația noastră supranațională pot discuta despre cum să ne unim mai bine eforturile pentru a ne conduce oamenii prin tensiunile care cresc în Europa."
 NORDIC_first_joint_institution_desc_com: "unul care poate să unească popoarele noastre și să le garanteze proprietatea asupra mijloacelor de producție, oferindu-le totodată autodeterminare."
 NORDIC_first_joint_institution_desc_mon: "unul care ne poate descurca rețeaua noastră de conexiuni aristocratice și le poate plasa într-o constelație unificată a semenilor noștri nobili, fiecare având un rol de îndeplinit în structura puterii."
 
 NORDIC_democratic_institution_2: "Primul Parlament nordic"
 NORDIC_communist_institution_2: "Biroul Politic de Nord"
 NORDIC_monarchist_institution_2: "Conclavul Leilor de Nord"

 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Alianța noastră este mai strânsă și mai împletită decât oricând, dar asta înseamnă și că, ca unitate, este uriașă și lentă. Prin stabilirea [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc]"NORDIC_second_institution_desc_dem:"putem avea un organism legislativ care să reprezinte alegătorii națiunilor noastre și să aibă puteri executive pentru a acționa rapid în fața războiului."
 NORDIC_second_institution_desc_com: "putem fi siguri că voința muncitorilor va fi reprezentată, puținii oameni care îi reprezintă pe cei mulți vor acționa cu siguranță în interesul proletariatului."
 NORDIC_second_institution_desc_mon: "putem aduna cei mai puternici domni și doamne din tărâmurile noastre unite, astfel încât aceștia să poată prelua cu curaj și hotărâre compromisurile dificile care sunt povara nobilimii."

 NORDIC_nordic_army_democratic: "Departamentul Operațiuni Terestre"
 NORDIC_nordic_army_communist: "Armata Populară de Nord"
 NORDIC_nordic_army_monarchist: "Leii în marș"

 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "Rolul [NORDIC_get_nordic_army_name] va fi acela de a stabili parametrii pentru ca diferitele forțe terestre din democrațiile noastre să funcționeze în mod complementar. Așa că punctele forte ale unuia echilibrează slăbiciunile celorlalți, cu scopul de a scăpa de opresiunea de pe tot continentul, câte o provincie."NORDIC_nordic_army_desc_com:"Indiferent de națiunea din care provin, toți soldații din [NORDIC_get_nordic_army_name] fac parte din [NORDIC_get_alliance_name] și vor mărșălui până când capitalismul va fi eradicat, prin forța noastră combinată și voința noastră implacabilă."NORDIC_nordic_army_desc_mon:"Forțele [NORDIC_get_alliance_name] nu sunt simple armate, sunt mult mai multe. [NORDIC_get_nordic_army_name] va lupta cu curaj sub un singur steag, pentru domnitorul lor și pentru țara pe care o reprezintă."

 NORDIC_nordic_navy_democratic: "Comandamentul de coordonare navală"
 NORDIC_nordic_navy_communist: "Comisariatul Naval de Nord"
 NORDIC_nordic_navy_monarchist: "Armada Regală"
 
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Mărimea mărilor ne-ar depăși țările în mod individual, dar dacă ne unim forțele, ne putem coordona operațiunile și ne putem cheltui resursele limitate într-un mod mai eficient pentru a depăși greutatea noastră. Aceasta va fi sarcina reprezentanților din [NORDIC_get_nordic_navy_name], o comandă grea cu siguranță, dar vor avea în spate toate resursele și sprijinul [NORDIC_get_alliance_name]."
 NORDIC_nordic_navy_desc_com: "Valurile aparțin oamenilor, iar [NORDIC_get_alliance_name] este hotărât să-l elibereze și să-l revendice pentru oamenii din nord. [NORDIC_get_nordic_navy_name] se va asigura că ultimul pe care îl văd dușmanii noștri este navele noastre care se ridică peste un orizont roșu."
 NORDIC_nordic_navy_desc_mon: "Marinele combinate ale [NORDIC_get_alliance_name] vor conduce valurile peste toate stăpâniile noastre. [NORDIC_get_nordic_navy_name] va fi o maree care va zdrobi inamicii noștri până când nu va mai rămâne decât epavele lor."
 
 NORDIC_nordic_airforce_democratic: "Programul Nordic de Apărare Aeriană"
 NORDIC_nordic_airforce_communist: "Comisariatul de Aer al Poporului de Nord"
 NORDIC_nordic_airforce_monarchist: "Forțele Aeriene Regale unite"

 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Cerul este noua frontieră a alianței noastre. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "De aceea [NORDIC_get_nordic_airforce_name] va administra resursele necesare pentru a proteja cetățenii fiecăreia dintre națiunile noastre în [NORDIC_get_alliance_name]. De asemenea, se vor asigura că forțele noastre aeriene cooperează între ele și lucrează împreună fără probleme."
 NORDIC_nordic_airforce_desc_com: "Nu putem lăsa forțele capitalismului să pună mâna pe modelul libertății pe care trebuie să-l împărtășim cu toții în mod egal. Forțele noastre aeriene vor roi pe cerul inamicilor noștri și vor ploua peste ei o pătură de foc iadului."
 NORDIC_nordic_airforce_desc_mon: "Dacă ne dezvoltăm capacitățile aeriene, ne vom direcționa mai bine forța. Ne vom face pe dușmanii noștri să se închine în fața puterii forțelor noastre aeriene combinate."

