 FIN_modify_finnish_army_ns_intro: "Modificați §Y$FIN_finnish_army$§! de"
 FIN_oy_alkoholiliike_ns_tt: "$FIN_modify_finnish_army_ns_intro$ \n$FIN_oy_alkoholiliike_dynamic_modifier_tt$\n"
