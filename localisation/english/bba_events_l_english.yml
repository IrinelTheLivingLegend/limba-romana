 ITA_release_colonies_north_africa_tt:0 "Coloniile din Africa de Nord vor fi eliberate."
 ITA_release_colonies_east_africa_tt:0 "Coloniile din Africa de Est vor fi eliberate."
 ITA_release_colonies_west_africa_tt:0 "Coloniile din Africa de Vest vor fi eliberate."
 ITA_release_colonies_central_africa_tt:0 "Coloniile din Africa Centrală vor fi eliberate."
 ITA_release_colonies_south_africa_tt:0 "Coloniile din Africa de Sud vor fi eliberate."

 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective] Oficialii ne contactează"
 BBA_italy_anti_colonialism_events.100.desc:0 "Am primit o delegație de la [FROM.GetName] care caută legături mai strânse cu noi. Au vorbit pe larg despre istoria noastră comună și despre cât de puternici am fi dacă doar ne-am uni forțele unul cu celălalt. Nu există nicio îndoială că ei se văd ca lideri ai acestui potențial pact. În timp ce un astfel de acord ar fi benefic la anumite niveluri, ne-am pierde toată autonomia."
 BBA_italy_anti_colonialism_events.100.a:0 "Popoarele albaneze și italiene se vor uni!"
 BBA_italy_anti_colonialism_events.100.b:0 "Vom urmări noul guvern italian!"
 BBA_italy_anti_colonialism_events.100.c:0 "Prostii!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] Integrat în [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc:0 "Marele și înțeleptul [FROM.GetLeader] al poporului [FROM.GetAdjective] au fost de acord să ni se alăture și să se unească într-o singură țară! Aceasta este o zi importantă pentru [ROOT.GetName] și [FROM.GetName] ambele!"
 BBA_italy_anti_colonialism_events.101.a:0 "Minunat!"
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective] Guvernul caută cooperare"
 BBA_italy_anti_colonialism_events.102.desc:0 "Guvernul [FROM.GetAdjective] a ales cu înțelepciune să se alăture nouă, deși nu fuzionează într-o singură țară, ci acceptând conducerea și îndrumarea [ROOT.GetAdjective]. Deși nu este rezultatul pe care îl speram, acesta ne va întări pozițiile în Marea Mediterană fără a vărsa sânge."
 BBA_italy_anti_colonialism_events.102.a:0 "Încă o victorie a clasei muncitoare!"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] Am respins oficialii noștri"
 BBA_italy_anti_colonialism_events.103.desc:0 "Este evident că oamenii [FROM.GetAdjective] sunt conduși de un lider neînțelept și egoist. [FROM.GetLeader] refuză să vadă rațiune și să-și unească forțele cu noi, ceea ce ar fi întărit ambele țări și ar fi asigurat pacea veșnică între popoarele noastre."
 BBA_italy_anti_colonialism_events.103.a:0 "Oamenii [FROM.GetAdjective] vor accepta acest lucru?"
 BBA_italy_anti_colonialism_events.103.b:0 "Zilele [FROM.GetLeader] s-ar putea să se apropie de sfârșit."

 bba_news.107.t:0 "Moartea Papei"
 bba_news.107.desc:1 "Papa Pio al XI-lea a murit după ce a condus Biserica Catolică timp de aproape 20 de ani. La rândul său ca Pontifex Maximus Pio XI a pus capăt lungii breșe dintre Papalitate și guvernul italian și a fost crucial în stabilirea Vaticanului ca stat independent din nou."
 bba_news.107.a:0 "Se va face un nou Papă"
 bba_news.107.b:0 "Dumnezeu lucrează în moduri misterioase"
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! devine noul Papă."

 bba_news.108.d:0 "
Diplomați ai guvernului nou înființat din Italia au fost trimiși să negocieze cu conducătorul albanez, regele Zog, încercând să întărească relația dintre cele două țări și încercând să-l preseze pe Zog să aplice mai multe politici socialiste în Albania. \n\nPoate simțind că zilele Monarhiei Albaneze se apropie de sfârșit, sau poate pur și simplu în ciuda socialismului, regele Zog a refuzat să vorbească cu oficialii italieni, îndemnând poporul albanez să reziste presiunii [ITA. GetNameDef]. \n\nCu toate acestea, experții militari străini sunt de acord că [ALB.GetNameDef] are șanse mici de a rezista unei invazii dacă guvernul italian ia măsuri."
 bba_news.108.b:0 "Monarhia este învechită!"

 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] este Deposedat"
 bba_news.109.desc:0 "Într-o mișcare fără precedent, Marele Consiliu al Fascismului al [FROM.GetName] a preluat puterea și l-a destituit pe [?ITA.ITA_var_deposed_leader.GetName] și l-a pus în arest la domiciliu. Această acțiune a fost motivată de un efort de a salva țara de eșecurile militare și incompetența Duce, care a provocat tensiuni în [FROM.GetName] și unii se tem că acest lucru ar putea duce la război civil dacă nu se iau măsuri pentru a ușura situația. ."
 bba_news.109.a:0 "Îngrijorător!"
 bba_news.109.b:0 "Splendid!"

 bba_news.110.t:0 "[FROM.GetName] Fracturi în război civil!"
 bba_news.110.desc:0 "
Liderul recent numit [FROM.GetName], [FROM.GetLeader], nu a reușit să abordeze tensiunile în creștere care i-au divizat recent pe [FROM.GetAdjective]. Acest lucru a provocat izbucnirea unui război civil, sfâșiind țara din interior. Diferite grupuri, de la comuniști la regaliști la democrați, toate luptă pentru putere și creează alianțe schimbătoare, în timp ce fasciștii sunt hotărâți să-și mențină conducerea. \n\nÎn timp ce rezultatul războiului civil este încă incert, ajutorul extern va juca cu siguranță un rol important în viitoarea victorie."bba_news.110.a:0"Vești supărătoare într-adevăr."
 bba_news.110.b:0 "Trebuie să stabilizăm situația!"
 bba_news.110.c:0 "Acest lucru ne oferă oportunități!"

 bba_news.111.t:0 "Proclamarea Confederației Anarhiste"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] și [SPC.GetName] au făcut o proclamație comună a înființării Confederației Anarhiste, în care se angajează să se ajute reciproc și să vină în ajutor reciproc dacă sunt atacați de o putere străină. Declarația comună a văzut mii de anarhiști adunându-se în Italia în sprijinul acestei proclamații."
 bba_news.111.desc_single_proclamation:0 "Mii și mii de anarhiști din întreaga lume se adună la [FROM.GetName] după ce guvernul a proclamat întemeierea Confederației Anarhiste. În proclamația lor, ei au făcut declarații cuprinzătoare despre zdrobirea capitalismului și înfrângerea fascismului oriunde se găsesc aceste rele."
 bba_news.111.a:0 "Vom vedea cât durează asta"

 bba_news.666.t:0 "Papa urcă la putere"
 bba_news.666.desc:0 "Papa [FROM.GetLeader] i-a șocat pe liderii lumii prin detronarea pe regele [?ITA.ITA_var_deposed_leader.GetName] al [FROM.GetName] și asumarea puterii pentru sine, pretinzând că Dumnezeu vrea. În timp ce mulți italieni sunt și ei șocați, Papalitatea are un sprijin larg în țară și unii salută această schimbare bruscă a guvernului drept începutul unei ere noi și glorioase pentru [FROM.GetNameDefCap]."
 bba_news.666.a:0 "Cu siguranță neașteptat"

 bba_news.200.t:0 "Hitler a murit"
 bba_news.200.desc:0 "
Radio [GER.GetAdjective] a difuzat știri că Führer-ul, Adolf Hitler, a murit. Vestea vine după lupte grele în [GER.Capital.GetCapitalVictoryPointName] și împingerea mai largă în inima [GER.GetAdjective] de către forțele aliate și [SOV.GetAdjective]. Vestea a fost anunțată de [GER.GetLeader], presupusul succesor ales al Führer-ului, care și-a exprimat tristețea națiunii pentru pierderea lui Hitler și a detaliat moartea acestuia la un post de comandă unde el orchestra apărarea națiunii. Nici moartea lui Hitler și nici modul în care se presupune că a avut loc nu pot fi verificate. Cu toate acestea, anunțul este obligat să afecteze moralul oamenilor [GER.GetAdjective]."bba_news.200.a:0"[GER.GetAdjective] vor continua să lupte?"
 bba_news.200.b:0 "Deci ticălosul e mort? Păcat că nu l-am prins de viu!"
 bba_news.200.c:0 "Putem fi siguri că e mort?"
 bba_news.200.d:0 "Asta nu schimba nimic. Vom lupta până la ultimul om."

 bba_news.201.t:0 "[POL.GetAdjective] Guvernul se aliniază cu [SOV.GetNameDef]"
 bba_news.201.desc:0 "
În ciuda unui guvern [POL.GetAdjective] în exil, care operează din Londra în timpul războiului, Aliații au ales să recunoască comuniștii îngrijiți [SOV.GetAdjective] ca fiind guvernul legitim al [POL.GetName]. Surse diplomatice indică faptul că a fost încheiat un acord între Aliați și [SOV.GetName] cu privire la împărțirea postbelică a Europei în sfere de influență. Din păcate pentru guvernul [POL.GetAdjective] din Londra, o piedică majoră în calea acordului [SOV.GetAdjective] a fost dorința [SOV.GetLeader] ca Polonia să facă parte din sfera de influență [SOV.GetAdjective].\n \nÎn timp ce mulți vor considera aceasta o trădare a [POL.GetName], alții susțin că, având în vedere că forțele [SOV.GetAdjective] ocupă deja țara, nu exista niciun motiv pentru a respinge ultimatumul lor și a pune în pericol stabilitatea viitoare a Europei."
 bba_news.201.a:0 "Un sacrificiu nefericit pentru pacea viitoare."
 bba_news.201.b:0 "Nu trebuie să avem încredere în Aliați."
 bba_news.201.c:0 "Nu ne vom mai lăsa niciodată vulnerabili în fața agresiunii fasciste din Europa."

