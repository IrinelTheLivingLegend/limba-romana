 #Triggered by focus "Principiile directoare elvețiene" 
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective] Principii directoare"
 BBA_switzerland.1.desc:0 "Situația politică din interiorul și din jurul [ROOT.GetNameDefCap] se deteriorează rapid. Există o mișcare în creștere care pledează pentru principii directoare pentru a conduce nava în direcția corectă în timpul furtunii iminente, dar întrebarea este, care dintre ele? \n\n Nu știm ce vor face vecinii noștri, dar trebuie să decidem acum ce curs de acțiune va permite [ROOT.GetName] să supraviețuiască."
 BBA_switzerland.1.a:0 "Trebuie să ne protejăm valorile democratice și neutre"
 BBA_switzerland.1.b:0 "Poate că ar trebui să fim mai activi în ceea ce privește protejarea democrației noastre"
 BBA_switzerland.1.c:0 "Neutralitatea este insuportabilă în aceste circumstanțe"
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t:0 "Reprezentantul Partidului Nazist în Elveția, asasinat"
 BBA_switzerland.2.desc:0 "
David Frankfurter, un evreu croat care locuiește la Berna, s-a predat poliției Graubünden și a mărturisit asasinarea lui Wilhelm Gustloff, liderul Organizației pentru Externe a Partidului Nazist din Elveția. \n\nEl a citat credințele dăunătoare ale Partidului Nazist față de poporul evreu și rolul lui Gustloff în răspândirea lor în [SWI.GetName] drept motiv pentru împușcătură. \n\nModul în care alegem să procedăm în această problemă potențial lungă va fi folosit de [GER.GetNameDef] și de restul lumii ca o modalitate de a măsura dedicarea noastră față de neutralitate și statul de drept."
 BBA_switzerland.2.a:0 "Va avea un proces echitabil."
 BBA_switzerland.2.b:0 "Acoperiți totul, recrutați-l ca agent!"
 BBA_switzerland.2.c:0 "A mărturisit, așa că ar trebui să primească imediat pedeapsa maximă."

#Trial Approaches
 BBA_switzerland.3.t:0 "Procesul lui David Frankfurter se apropie"
 BBA_switzerland.3.desc:1 "Procesul lui David Frankfurter, care în februarie a asasinat un reprezentant al Partidului Nazist la Davos, este aproape. Am promis că va avea un proces echitabil și neutru, dar cu siguranță există și alte opțiuni. \n\nAm putea să-l eliberăm în secret și să-l recrutăm pentru operațiuni de informații sau, în schimb, am putea încerca să-l liniștim pe [?SWI.SWI_fascist_germany.GetNameDef] anulând procesul și condamnându-l imediat. \n\nOrice am face, mulțumirea fiecărei părți ar putea fi peste posibilitățile noastre."
 BBA_switzerland.3.a:0 "Procesul va continua așa cum era planificat"
 BBA_switzerland.3.b:0 "El va fi un atu pentru eforturile noastre de informații"
 BBA_switzerland.3.c:0 "Dacă ne gândim bine, el este clar vinovat"

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] mulțumit de decizia lui [SWI.GetName]"
 BBA_switzerland.4.desc:1 "
Liderul [?SWI.SWI_fascist_germany.GetNameDef], [?SWI.SWI_fascist_germany.Getleader] și-a exprimat [?SWI.SWI_fascist_germany.Getleader.GetHerHis] recunoștință față de [SWI.GetNameDef] pentru că Wiftly Def a fost ucigaș, așa că Gustff este fără îndoială, unde se află [SWI.GetName] în chestiuni ca acestea. Această omisiune a drepturilor omului și a valorilor democratice va îmbunătăți cu siguranță atitudinea [?SWI.SWI_fascist_germany.GetName] față de noi. \n\nÎn ciuda [?SWI.SWI_fascist_germany.Getleader.GetHerHis] remarcilor pozitive, a fost clar că rezultatul ideal pentru Partidul Nazist ar fi fost extrădarea în [?SWI.SWI_fascist_germany.GetNameDef], chiar dacă, deocamdată, acest lucru este exclus pentru [SWI.GetNameDef]."
 BBA_switzerland.4.a:0 "S-a făcut acum"

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t:0 "[SWI.GetName] decide să continue procesul ucigașului lui Gustloff"
 BBA_switzerland.5.desc:0 "
Autoritățile din [SWI.GetName] au anunțat că David Frankfurter, care a mărturisit uciderea Organizației Externe a Partidului Nazist din Davos, va avea un proces echitabil și echilibrat în conformitate cu legile Graubünden, ca orice alt caz de crimă.\n\nConsiderând că Gustloff a fost un ofițer al Partidului Nazist și influența noastră asupra vecinului nostru lipsit de apărare, am putea trimite un avocat care să o reprezinte pe văduva lui Gustloff și să facem eforturi pentru rezultatul nostru ideal. În acest fel, ne putem asigura că pedeapsa lui se potrivește crimei sale. \n\nVorbind mai pragmatic, acest lucru l-ar putea forța și pe [SWI.GetNameDef] să ia parte, rupând în cele din urmă acea fațadă subțire a neutralității cu care le place întotdeauna să se laude."
 BBA_switzerland.5.a:0 "Ea merită dreptate pentru această crimă odioasă!"
 BBA_switzerland.5.b:0 "Nu este nevoie să interveniți în afacerile [SWI.GetAdjective]."

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t:0 "[GER.GetAdjective] împinge pentru o sentință dură pentru David Frankfurter"
 BBA_switzerland.6.desc:1 "
Reprezentantul legal al văduvei lui Gustloff, trimis fără îndoială de [?SWI.SWI_fascist_germany.GetNameDef], încearcă să facă presiuni pentru ca Consiliul Federal să încline instanța spre o sentință aspră pentru David Frankfurter. Aceasta este o cerere foarte neobișnuită, care este, fără îndoială, o încercare a [?SWI.SWI_fascist_germany.GetNameDef] de a proiecta puterea asupra noastră. \n\nAcceptarea acestui lucru ar putea avea repercusiuni asupra reputației noastre internaționale, dar ar trebui să ne asigurăm dacă ne putem permite să le refuzăm dacă asta este ceea ce decidem să facem."
 BBA_switzerland.6.a:0 "Aceasta este o chestiune care revine instanțelor"
 BBA_switzerland.6.b:0 "O vom lua în considerare"

#Frankfurter "moare" under mysterious circumstances
 BBA_switzerland.7.t:0 "Frankfurter ucis în mod misterios în închisoare"
 BBA_switzerland.7.desc:1 "
Autoritățile din Graubünden raportează că David Frankfurter, care se afla în detenție după ce a mărturisit uciderea reprezentantului Partidului Nazist Wilhelm Gustloff, a fost găsit mort în celula sa în această dimineață. Deocamdată nu se știe dacă acest lucru a fost auto-provocat sau cauzat de un simpatizant nazist înfuriat în închisoare, dar Poliția Federală promite să găsească răspunsuri.\n\nNu avem nicio dovadă a faptelor greșite, dar circumstanțele acestui fapt sunt foarte bune. misterios, iar unii sunt foarte suspicioși față de guvernul [SWI.GetAdjective] pentru că nu a lăsat reprezentanții [?SWI.SWI_fascist_germany.GetAdjective] să inspecteze cadavrul sau locul crimei."
 BBA_switzerland.7.a:0 "Oh bine"

#Frankfurter Trial 
 BBA_switzerland.8.t:0 "Procesul lui David Frankfurter"
 BBA_switzerland.8.desc:0 "Întregul [SWI.GetName] și vecinii săi au ochi în procesul lui David Frankfurter. Rezultatul acestui proces nu va dezvălui doar soarta părții autodeclarate vinovate, ci și a [SWI.GetNameDef] în ansamblu și până la ce este dispus să facă compromisuri în instituțiile și tradițiile sale. \n\nToate semnele instanței indică o pedeapsă echitabilă cu închisoarea, dar influența consiliului ar putea schimba rezultatul procesului și, poate, însăși esența țării."
 BBA_switzerland.8.a:0 "Lasă instanțele să ia decizia lor"
 BBA_switzerland.8.b:0 "A făcut un serviciu Democrației. Ar trebui iertat!"
 BBA_switzerland.8.c:1 "Nu putem risca să ne înstrăinăm [?SWI.SWI_fascist_germany.GetNameDef]. El va primi pedeapsa maximă"

#To SWI: Germany is angry
 BBA_switzerland.9.t:0 "[SWI.GetName] ne provoacă mânia!"
 BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap], în ciuda apelurilor noastre pentru justiție și a pretenției lor de neutralitate și statul de drept, l-au grațiat pe David Frankfurter, care nu numai că a ucis un membru al Partidului Nazist, dar a recunoscut de bunăvoie!\n\nAcest lucru dovedește că ei și-au ales o parte și va fi un joc corect într-un potențial război care urmează. Nu putem lăsa această insultă la adresa [?SWI.SWI_fascist_germany.GetNameDef] să reziste."
 BBA_switzerland.9.desc_alt:1 "Agenții noștri din [SWI.GetName] raportează că, în ciuda pretenției lor de neutralitate și statul de drept, [SWI.GetNameDef] l-au scos din închisoare pe David Frankfurter, autoproclamatul ucigaș al lui Wilhem Gustloff, prefăcând moartea acestuia și l-au recrutat. ca agent de informații.\n\nAcest lucru dovedește că nu se poate avea încredere în ei și trebuie eliminate atunci când avem o oportunitate. Nu putem lăsa această insultă flagrantă la adresa [?SWI.SWI_fascist_germany.GetNameDef] să stea."
 BBA_switzerland.9.a:0 "Vor plăti!"

#To SWI: Germany is pleased
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] se mulțumește cu decizia lui [SWI.GetNameDef]"
 BBA_switzerland.10.desc:1 "
Reprezentanții [?SWI.SWI_fascist_germany.GetNameDef] și văduva lui Gustloff și-au exprimat recunoștința față de [SWI.GetNameDef] pentru sentința lor hotărâtă pentru Frankfurter, așa că nu există nicio îndoială unde se află [SWI.GetNameDef] în chestiuni ca acestea. Acest lucru va îmbunătăți cu siguranță atitudinea [?SWI.SWI_fascist_germany.GetName] față de [SWI.GetName]. \n\nÎn ciuda [?SWI.SWI_fascist_germany.Getleader.GetHerHis] remarcilor pozitive, a fost clar că rezultatul ideal pentru Partidul Nazist ar fi fost extrădarea în [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.a:0 "Poate că asta ne va garanta siguranța"

#Trial Verdict 
 BBA_switzerland.11.t:0 "David Frankfurter condamnat la închisoare"
 BBA_switzerland.11.desc_SWI:1 "
Pe măsură ce consiliul a decis să stea departe de caz și să lase în sarcina instanțelor și a legii Grisons, David Frankurter, care l-a asasinat intenționat pe Wilhelm Gustloff, a fost condamnat la 18 ani de închisoare. \n\nȘtim că [?SWI.SWI_fascist_germany.GetNameDef] și-ar fi dorit o sentință mult mai punitivă, așa că diplomații noștri vor avea treaba pentru a-i liniști, dar nu am putea risca să parăm să luăm partea în vremuri ca acestea. Neutralitatea noastră este ceea ce ar putea menține oamenii [SWI.GetAdjective] în siguranță în timpul furtunii care ar putea veni."
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] a avut curajul să-i condamne ucigașul lui Gustloff la 18 ani de închisoare! E regretabil, dar n-am fi putut împinge mult mai tare pentru o pedeapsă mai punitivă, cu riscul de a aprinde apelurile la boicotarea Jocurilor Olimpice. \n\nDeocamdată, putem măcar să-l facem pe Gustloff un martir al [?SWI.SWI_fascist_germany.GetNameDef] și să folosim crima pentru propagandă. Poate într-o viitoare invazie am putea pune mâna pe Frankfurter și ne putem face dreptate."
 BBA_switzerland.11.a:0 "Este cel mai bun lucru pe care îl putem face acum"
 BBA_switzerland.11.b:0 "Nu vom uita asta!" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t:0 "David Frankfurter cere iertare"
 BBA_switzerland.12.desc:0 "
Acum că războiul s-a terminat și $GER_fascism_DEF$ nu mai există, David Frankfurter, cu ajutorul consilierului său juridic, George Brunschvig, a cerut grațierea pentru uciderea lui Wilhelm Gustloff în 1936.\n\nDin moment ce nu mai suntem înconjurați. de regimurile fasciste, iar crima lui Frankfurter a fost recontextualizată datorită atrocităților naziste descoperite de-a lungul războiului, nu ar exista aproape niciun risc să-i oferim clemență și chiar i-am putea interzice să intre din nou în [ROOT.GetName], doar în caz."
 BBA_switzerland.12.a:0 "El va fi iertat"
 BBA_switzerland.12.b:0 "Își va completa propoziția"

 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] acceptă solicitarea noastră"
 BBA_switzerland.13.desc:0 "Reprezentantul pe care l-am trimis la sfat văduva lui Gustloff a revenit cu vești fantastice. Verdictul judecătorilor din [SWI.GetName] i-a dat o sentință foarte dură lui David Frankfurter, destul de apropiată de ceea ce am cerut."
 BBA_switzerland.13.a:0 "Poate nu va trebui să invadăm până la urmă"
 
 SWI_frankfurter_trial_will_continue_TT:0 "§David Frankfurter§! va intra în judecată și evenimentele se vor desfășura în timp."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! va primi pedeapsa maximă fără proces."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! se va aștepta la o sentință mai aspră pentru §YDavid Frankfurter§!"

 #### Other Events ####

 BBA_switzerland.14.t:0 "Petiția celor 200"
 BBA_switzerland.14.desc:1 "Consiliul Federal a primit o petiție semnată de 200 de membri ai mai multor grupuri de dreapta care speră să împingă [ROOT.GetNameDef] către o relație mai prietenoasă cu [SWI_get_fascist_neighbor], rămânând în același timp relativ neutre. Ei vor să realizeze acest lucru instituind o cenzură aspră a oricărei prese negative la adresa lor, pentru a evita furia lor."
 BBA_switzerland.14.a:1 "Ar trebui să-i liniștim ignorând cererea lor"
 BBA_switzerland.14.b:1 "Au câteva puncte bune"
 BBA_switzerland.14.c:1 "Aceștia sunt dușmani ai Elveției, arestați-i!"
  
 #Espionage stuff 
 BBA_switzerland.15.t:0 "[FROM.GetName] se oferă să ne împrumute un agent"
 BBA_switzerland.15.desc:0 "În ciuda poziției lor neutre, [FROM.GetNameDef] oferă în secret posibilitatea de a angaja unul dintre agenții lor pentru misiunile noastre de informații. \n\nAcest lucru este deosebit de benefic pentru noi, deoarece populația lui [SWI.GetNonIdeologyName] împărtășește limba cu [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] și [ITA.GetNonIdeologyName], așa că au un avantaj de a se infiltra în acele țări."
 BBA_switzerland.15.a:0 "Am putea folosi un agent [GER.GetAdjective]."
 BBA_switzerland.15.b:0 "Un agent [ITA.GetAdjective] ar fi util"
 BBA_switzerland.15.c:0 "Poate un agent [FRA.GetAdjective]."
 BBA_switzerland_fra.15.tt:0 "Va câștiga un operator local al §Y[FRA.GetAdjectiveCap]§! și §Y[SWI.GetAdjectiveCap]§! naţionalitate"
 BBA_switzerland_ita.15.tt:0 "Va câștiga un operator local al §Y[ITA.GetAdjectiveCap]§! și §Y[SWI.GetAdjectiveCap]§! naţionalitate"
 BBA_switzerland_ger.15.tt:0 "Va câștiga un operator local al §Y[GER.GetAdjectiveCap]§! și §Y[SWI.GetAdjectiveCap]§! naţionalitate"

 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] caută un pact secret"
 BBA_switzerland.16.desc:1 "Unul dintre agenții noștri ascunși staționați în [FROM.capital.GetCapitalVictoryPointName] a fost abordat cu o propunere din partea guvernului [FROM.GetAdjective]; Un pact secret între facțiunea noastră și [FROM.GetNameDef], ceea ce va însemna că ne vor ajuta să ne subminăm inamicii din Europa, păstrând în același timp aparența de neutralitate și chiar abandonând-o în favoarea noastră când va veni momentul.\n\ nVa însemna, de asemenea, că vom merge în apărarea lor dacă riscă să fie invadați."
 BBA_switzerland.16.a:0 "Vor fi un mare atu"
 BBA_switzerland.16.b:0 "Nu avem nevoie de ajutorul lor"
  
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] a acceptat pactul nostru secret"
 BBA_switzerland.17.desc:0 "Prin canalele noastre secundare cu [FROM.GetNameDef], avem confirmarea că au fost de acord cu alianța noastră secretă propusă. De acum încolo, ei vor avea sprijinul nostru împotriva dușmanilor lor și ne vor proteja dacă ne aflăm vreodată la limita de a fi invadați. Asta nu înseamnă că suntem în siguranță, totuși, inamicul ar putea să ne dezvăluie acțiunile și să le vadă ca pe o amenințare, așa că trebuie să continuăm cu aceeași precauție pe care am dat-o până acum, în timp ce ne pregătim pentru a trece la acțiune."
 BBA_switzerland.17.a:0 "Este de dragul democrației noastre!"
 
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] a respins propunerea noastră!"
 BBA_switzerland.18.desc:0 "Vești groaznice de la contactele noastre din [FROM.GetCapitalVictoryPointName]. Se pare că guvernul [FROM.GetAdjective] a respins propunerea noastră pentru un pact secret, lăsându-ne expuși invaziei vecinilor noștri. Acum trebuie să ne pregătim să ne apărăm sau să căutăm o altă cale pentru a ne păstra independența și democrația."
 BBA_switzerland.18.a:0 "Suntem singuri împotriva dușmanilor noștri."
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] ne invită să ne alăturăm înțelegerii lor"
 BBA_switzerland.19.desc:0 "Din punct de vedere istoric, [FROM.GetName] a fost ferm neutru, dar se pare că au decis să o rupă, ca răspuns la situația mondială actuală, și par să ceară altor țări neutre să o rupă pe a lor. Dacă alăturarea facțiunii lor este un salt prea mare de la neutralitate, ne-am putea garanta reciproc independența."
 BBA_switzerland.19.a:0 "Vremurile neobișnuite necesită măsuri neobișnuite"
 BBA_switzerland.19.b:0 "Garanțiile vor trebui să fie suficiente"
 BBA_switzerland.19.c:0 "Neutralitatea noastră ar putea fi singura noastră protecție."

 BBA_switzerland.20.t:0 "[FROM.GetName] Nu se va alătura înțelegerii noastre, dar oferă garanții"
 BBA_switzerland.20.desc:0 "După invitația noastră de a se alătura [ROOT.GetFactionName], [FROM.GetNameDef] ne-a informat că, în ciuda respingerii ofertei noastre, ne vor garanta independența atâta timp cât noi o garantăm pe a lor. Un compromis pentru a-și păstra neutralitatea."
 BBA_switzerland.20.a:0 "Va trebui să facă"
 
 BBA_switzerland.21.t:2 "Un [FROM.GetName] disperat ne cere garanția"
 BBA_switzerland.21.desc:2 "Întrucât [?FROM.SWI_angriest_country.GetNameDef] amenință cu război împotriva [FROM.GetName] pentru ceea ce ei percep a fi o listă în continuă escaladare de încălcări ale neutralității, [From.GetNameDef] ne solicită să îi protejăm împotriva războiului lor, garantând [? FROM.GetAdjective] independență."
 BBA_switzerland.21.a:0 "Au nevoie de protecția noastră"
 BBA_switzerland.21.b:0 "Nu putem risca să intram în conflict cu [?FROM.SWI_angriest_country.GetName]"

 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] Promite că ne va proteja!"
 BBA_switzerland.22.desc:2 "Cablurile diplomatice au sosit de la [FROM.GetName] care aduc vești excelente. Au fost de acord să ne garanteze independența, promițându-ne că ne vor apăra dacă ne atacă cineva, inclusiv [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a:0 "Suntem salvați, probabil."

 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] Respinge orice angajament față de cauza noastră!"
 BBA_switzerland.23.desc:2 "Din păcate, [FROM.GetName] a decis să ignore situația noastră împotriva [?SWI.SWI_angriest_country.GetNameDef]. Ei nu vor sta lângă noi împotriva amenințărilor lor."
 BBA_switzerland.23.a:0 "Ne putem baza doar pe noi înșine"

 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] ne consideră în încălcarea neutralității"
 BBA_switzerland.24.desc:0 "Neutralitatea noastră nu este menținută doar de atitudinea noastră egală față de orice altă țară, ci și de percepția lor asupra acesteia. Potrivit [?SWI.SWI_angriest_country.GetNameDef], ne-am încălcat promisiunea de neutralitate și am favorizat inamicii lor față de ei. Ei au comunicat că, dacă nu vor fi liniștiți în curând, vor înceta să ne considere o națiune neutră și chiar ne vor declara război."
 BBA_switzerland.24.a:0 "Îngrijorător!"
 
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] Nu ne mai consideră neutri"
 BBA_switzerland.25.desc:0 "Știri negre, în timp ce [?SWI.SWI_angriest_country.GetName] își anunță disprețul față de [ROOT.GetNameDef], ei au declarat că suntem un joc corect pentru disputele politice și chiar pentru cucerire."
 BBA_switzerland.25.a:0 "Suntem în ape neexplorate!"

 ### [REDACTED] Events ###

 BBA_switzerland.97.t:0 "Veteranul Marinei austriece își oferă serviciile"
 BBA_switzerland.97.desc:0 "
Sub masca unui turneu european cu familia sa talentată din punct de vedere muzical, un veteran de căpitan de submarin a trecut granițele noastre din Austria și își oferă serviciile [ROOT.GetNameDef] în schimbul azilului.\n\nGeorg Von Trapp a avut un record impresionant cu Marina Austro-Ungară, dar de la sfârșitul Marelui Război, dizolvarea imperiului și pierderea averii sale, a cântat cu familia sa de cântăreți și muzicieni. De la anexarea Austriei de către [GER.GetNameDef], el este pus în serviciu pentru ei, așa că a scăpat.\n\nCu siguranță, flerul muzical al familiei sale va fi la fel de apreciat ca și experiența sa navală, mai ales că ne aflăm cu o coastă. și niciun personal care să-l apere."
 BBA_switzerland.97.a:0 "Valurile vor fi vii cu sunetul torpilelor noastre"
 BBA_switzerland.97.b:0 "El și familia lui pot rămâne în Elveția și pot performa indiferent"

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t:0 "Alegeri pentru președintele Confederației Elvețiene"
 BBA_SWI_annual_election.1.desc:1 "În fiecare an, Adunarea Federală Elvețiană alege unul dintre consilieri pentru a fi președinte al Confederației Elvețiene, primul dintre egali, [?ROOT.SWI_confederation_president.GetSheHe] va folosi [?ROOT.SWI_confederation_president.GetHerHis] puteri limitate pentru a reprezenta consiliul și a rupe orice legături în consiliu pentru a îndruma cu blândețe consiliul spre siguranță sau glorie.\n\n[SWI_get_extra_election_paragraph]Pe cine ar trebui să aleagă Adunarea pentru a fi fața Confederației Elvețiene în acest an?"
 BBA_SWI_annual_election.1.a:0 "Alegeți [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "Alegeți [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Alegeți [SWI_GetCouncilor3name]"
 SWI_first_election_text:0 "Odată ce un consilier devine președinte al confederației, nu va mai putea fi repartizat ca Consilier Politic, dar va avea la dispoziție o Decizie puternică. Când un loc de consilier politic este liber prea mult timp, veți suferi penalități, așa că asigurați-vă că ocupați rapid postul.\n\n"

 BBA_SWI_annual_election.2.t:0 "Vot de urgență pentru Președintele Confederației!"
 BBA_SWI_annual_election.2.desc:0 "După înlăturarea fără precedent a [?SWI_ousted_president.GetName] și o perioadă de instabilitate politică în Consiliul Federal, este timpul să alegem un nou Președinte al Confederației. Să sperăm că pot rectifica cursul [SWI.GetNameDef] și că nu sunt ultimii care ocupă această funcție."
 BBA_SWI_annual_election.2.a:0 "Alegeți [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Alegeți [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Alegeți [SWI_GetCouncilor3name]"

 ######## TRADE #######

 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] caută acorduri comerciale cu [ROOT.GetName]"
 BBA_switzerland_trade.1.desc:0 "
În ciuda neutralității lor istorice, [FROM.GetNameDefCap] încearcă să stabilească un acord comercial cu națiunea noastră. Fie caută să se alinieze cu noi, fie sunt mai disperați decât am crezut. \n\nIndiferent, vom beneficia de pe urma capacității lor industriale și a locației convenabile, fără a trebui să trecem prin încercarea invadării țării lor puternic fortificate. Pe de altă parte, acest lucru ar putea însemna consolidarea poziției lor în cazul unei viitoare invazii de către [ROOT.GetNameDef]"
 BBA_switzerland_trade.1.a:0 "Fabricile lor vor alimenta mașina noastră de război"
 BBA_switzerland_trade.1.b:0 "Economiile noastre civile se vor ajuta reciproc"
 BBA_switzerland_trade.1.c:0 "Nu avem nevoie de ajutor dintr-o țară neutră fără spinare"
 BBA_switzerland_trade.1.d:0 "Nu putem avea încredere în [FROM.GetName]"
 
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] încalcă prematur acordul comercial cu noi"
 BBA_switzerland_trade.2.desc:1 "Se pare că [FROM.GetName] refuză să continue acordul comercial pe care l-am încheiat cu ei, în ciuda amplelor beneficii pentru ambele părți. \n\nNu putem face mare lucru acum, dar această lipsă de angajament va fi cu siguranță amintită de [ROOT.GetNameDef]."
 BBA_switzerland_trade.2.a:0 "Prea rău"
 BBA_switzerland_trade.2.b:0 "Nu îi vom lăsa să ne păcălească din nou"

 BBA_switzerland_trade.3.t:0 "Acordul nostru comercial în derulare cu [FROM.GetName]"
 BBA_switzerland_trade.3.desc:0 "Acordul comercial pe care l-am avut cu [FROM.GetNameDef] în ultimul an a fost foarte fructuos pentru [ROOT.GetName], iar acum este timpul să decidem dacă ar trebui să-l reînnoim sau nu. \n\n În ciuda beneficiilor unui astfel de acord bilateral și a cât de mult are nevoie de el o națiune ca a noastră, ar trebui să fim conștienți că ar putea fi considerat o încălcare suplimentară a neutralității noastre de către unele țări. Ar trebui să ne asigurăm că înstrăinarea lor este atât de ușor de gestionat, cât și că merită."
 BBA_switzerland_trade.3.a:0 "Da, avem nevoie de aceste provizii pentru supraviețuirea noastră"
 BBA_switzerland_trade.3.b:0 "Nu, este prea riscant"
 
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] dorește să ne reînnoiască acordul comercial"
 BBA_switzerland_trade.4.desc:0 "Se pare că acordul comercial între [FROM.GetName] cu noi a fost foarte benefic pentru ei, întrucât sunt dispuși să riscă încălcarea neutralității din nou și să asigure aprovizionarea de la noi. \n\n Acest acord nu are multe dezavantaje pentru noi, cu excepția cazului în care le oferim instrumentele de apărare împotriva potențialei noastre invazii a [FROM.GetName]."
 BBA_switzerland_trade.4.a:0 "Să reînnoim acordul"
 BBA_switzerland_trade.4.b:0 "Schimbați atenția către producția civilă"
 BBA_switzerland_trade.4.c:0 "Schimbați atenția către producția militară"
 BBA_switzerland_trade.4.d:0 "Nu mai merită necazul nostru"

 BBA_switzerland_trade.5.t:0 "[FROM.GetName] a părăsit acordul nostru comercial"
 BBA_switzerland_trade.5.desc:0 "În ciuda condițiilor generoase pe care i-am acordat [FROM.GetName] în acordul nostru comercial reciproc, aceștia au decis să nu-l reînnoiască și, în schimb, au preferat să o facă singuri. \n\n Este mai presus de noi motivul pentru care ar decide să facă așa ceva, dar poate că este bine."
 BBA_switzerland_trade.5.a:0 "Este pierderea lor!"

 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap] a acceptat propunerea noastră de acord comercial!"
 BBA_switzerland_trade.6.desc:0 "Delegația noastră s-a întors acum de la [FROM.GetName] cu vești grozave. Acest acord comercial ne va permite să ne asigurăm proviziile necesare pentru a ne menține industria și populația în funcțiune. \n\n Alte țări ar putea considera acest lucru o încălcare a neutralității, dar pentru [ROOT.GetName] este doar costul menținerii independenței noastre în aceste vremuri incerte."
 BBA_switzerland_trade.6.a:0 "Grozav!"
 
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap] a respins propunerea noastră de acord comercial"
 BBA_switzerland_trade.7.desc:0 "În ciuda eforturilor noastre, guvernul [FROM.GetAdjective] a decis să respingă propunerea noastră pentru un acord comercial reciproc avantajos. \n\n Acest lucru îl lasă pe [ROOt.GetName] într-o poziție precară, deoarece situația din Europa face din ce în ce mai dificilă asigurarea unei surse stabile pentru proviziile civile și militare necesare pentru a ne menține țara apărată și hrănită."
 BBA_switzerland_trade.7.a:0 "Vom găsi o altă cale!"

 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] Ne-ar putea ajuta să tranzacționăm cu aur"
 BBA_switzerland_trade.8.desc:0 "Odată cu creșterea tensiunii dintre țările din întreaga lume, comerțul a devenit mai dificil și, dacă ne aflăm în război, opțiunile de cumpărare și vânzare de aur vor deveni și mai limitate. Dacă avem suficientă încredere în ei, neutralitatea [FROM.GetName] ar putea fi o oportunitate pentru noi de a ne stoca rezervele și de a face comerț liber, beneficiind economia noastră și, în cele din urmă, mașina noastră de război."
 BBA_switzerland_trade.8.a:0 "O idee bună"
 BBA_switzerland_trade.8.b:0 "Nu putem ști unde stau cu adevărat"

 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] își vor face schimb cu aurul prin noi"
 BBA_switzerland_trade.9.desc:0 "Aceasta înseamnă că își vor stoca rezervele de aur la noi, permițându-le să cumpere și să vândă aur în mod liber, fără a fi nevoiți să-și facă griji cu privire la embargouri. Nu sunt singurii care vor avea de câștigat din asta, deoarece afluxul de bani va ajuta economia noastră aflată în dificultate și ar putea fi chiar folosiți ca monedă de schimb în viitor."
 BBA_switzerland_trade.9.a:0 "Acest lucru va fi util"

 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] Refuză să folosească sistemul nostru bancar"
 BBA_switzerland_trade.10.desc:1 "În ciuda unui beneficiu reciproc evident, se pare că [FROM.GetName] nu este interesat de creșterea tranzacționării cu aur cu restul lumii."
 BBA_switzerland_trade.10.a:0 "Oh bine"
 
 BBA_switzerland_trade.11.t:0 "Am putea tranzacționa în continuare cu aur prin schimburi [FROM.GetAdjective]."
 BBA_switzerland_trade.11.desc:0 "Folosim deja piețele din [FROM.GetName] pentru a ocoli barierele comerciale create de situația politică a lumii. Creșterea rezervelor noastre acolo ar putea beneficia și mai mult economia noastră, chiar dacă o aduce beneficii și pe a lor."
 BBA_switzerland_trade.11.a:0 "S-au dovedit a fi de încredere"
 BBA_switzerland_trade.11.b:0 "Nu putem risca să agravăm trădarea"

 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] Ne-a confiscat rezervele de aur!"
 BBA_switzerland_trade.12.desc:0 "Acesta este ceva ce ar fi trebuit să vedem venind. Au folosit furnirul lor de neutralitate pentru a ne înjunghia în spate. Acest lucru va avea consecințe grave pentru economia noastră, trebuie să ripostăm."
 BBA_switzerland_trade.12.a:0 "Vor plăti"

 BBA_switzerland_trade.13.t:0 "[FROM.GetName] vrea să investim în țara lor"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] ne cere sprijinul pentru a rezista puterilor fasciste care le bat la ușă. Putem investi în economia lor, astfel ei pot fi pregătiți pentru ce e mai rău, sau chiar pot ajuta să lupte direct împotriva fascismului, dacă doresc sau sunt forțați să-și rupă neutralitatea de multă vreme."
 BBA_switzerland_trade.13.a:0 "Trebuie să-i ajutăm să evite fascismul"
 BBA_switzerland_trade.13.b:0 "Acest lucru nu ne va avantaja deloc"

 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] va investi în [ROOT.GetName]"
 BBA_switzerland_trade.14.desc:0 "Aceste investiții ne vor ajuta să ne îmbunătățim economia și ne vor permite să rezistam oricăror dificultăți pe care fascismul le poate cauza asupra [ROOT.GetName]. De asemenea, vor apropia națiunile noastre, poate chiar în opoziție directă cu fascismul, în cele din urmă."
 BBA_switzerland_trade.14.a:0 "Aceasta este o veste grozavă!"

 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] Refuză să investească"
 BBA_switzerland_trade.15.desc:0 "Din păcate, am fost informați că [FROM.GetName] nu va investi în economia [ROOT.GetAdjective]. Suntem mai izolați decât ne-am dori să fim, având în vedere pericolul iminent al fascismului."
 BBA_switzerland_trade.15.a:0 "Aceasta este o problemă"

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] dorește protecția noastră"
 BBA_switzerland_fascist.1.desc:0 "Națiunea micuță [FROM.GetName], fost un stat criminal al brânzei, caută să se atașeze de [ROOT.GetNameDef] devenind marioneta noastră. Acest lucru poate fi considerat o recunoaștere a slăbiciunii sau o declarație de loialitate față de [ROOT.GetRulingParty]\n\n Capacitățile lor puternice defensive și populația civilă bine pregătită ar putea fi utile pentru planurile noastre viitoare."
 BBA_switzerland_fascist.1.a:0 "Se pot alătura grupului nostru"
 BBA_switzerland_fascist.1.b:0 "Nu avem nevoie de ele!"
 
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] ne-a respins"
 BBA_switzerland_fascist.2.desc:0 "În ciuda propunerilor noastre față de [FROM.GetName], ei au respins propunerea noastră de supunere la regimul [FROM.GetAdjective]. \n\n Acest lucru ne pune într-o situație delicată, deoarece am pierdut în mod clar orice aparență de neutralitate și acum s-ar putea să supraviețuim la ceea ce va urma pe cont propriu."
 BBA_switzerland_fascist.2.a:0 "Nori întunecați la orizont"


 BBA_switzerland_fascist.3.t:0 "[SWI.GetName] solicită controlul asupra [848.GetName]"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] susține că au o revendicare pe [848.GetName] după alegerile din 1919 în care majoritatea regiunii a ales să se alăture ceea ce la acea vreme era Confederația Elvețiană. Oricât de mult au abandonat democrația și votul a avut loc cu zeci de ani în urmă, acordându-le responsabilitatea asupra acestui stat ar putea elibera resursele pe care le cheltuim deținând teritoriul și ar putea funcționa ca un test al capacităților [FROM.GetName] și, mai important, , loialități."
 BBA_switzerland_fascist.3.a:0 "Este de drept al lor"
 BBA_switzerland_fascist.3.b:0 "Nu se poate avea încredere în ei"

 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] a respins cererea noastră de extindere"
 BBA_switzerland_fascist.4.desc:0 "În ciuda faptului că ne arată în mod clar loialitatea și capacitățile, [FROM.GetNameDef] a ales să respingă cererea noastră. Extinderea [ROOT.GetNameDef] în [?SWI.SWI_requested_territory.GetName] va trebui să aștepte, poate până când decidem că subordonarea noastră continuă față de [FROM.GetName] nu mai merită."
 BBA_switzerland_fascist.4.a:0 "Este de drept al lor"

 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] a acceptat cererea noastră de control al [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc:0 "S-ar putea să fi venit cu un preț mare, dar subordonarea și onoarea pe care le-am arătat [FROM.GetNameDef] a dat roade. În vigoare imediat, [ROOT.GetNameDef] va deține controlul asupra [?SWI.SWI_requested_territory.GetName] în numele lor și va fi încorporat pe teritoriul nostru."
 BBA_switzerland_fascist.5.a:0 "Excelent"
 BBA_switzerland_fascist.5.b:0 "Jurământul nostru continuă"


 BBA_switzerland_fascist.6.t:0 "[SWI.GetName] solicită extinderea teritoriilor lor"
 BBA_switzerland_fascist.6.desc:0 "După succesul aparent al ocupației [FROM.GetAdjective] a [848.GetName], [FROM.GetNameDef] se oferă să ne apere teritoriile [SWI_requested_territory.GetAdjective] în numele nostru. \n\n Bineînțeles că acest lucru înseamnă și să le renunțăm la controlul asupra zonei, așa că ar trebui să fim atenți în evaluarea loialității lor."
 BBA_switzerland_fascist.6.a:0 "S-au dovedit."
 BBA_switzerland_fascist.6.b:0 "$BBA_elveţia_fascistă.3.b$"

 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] ne urează bun venit în rândul lor"
 BBA_switzerland_fascist.7.desc:0 "Într-un miting în [ROOT.GetCapitalVictoryPointName], [ROOT.GetLeader] a anunțat promisiunea lui [FROM.GetName] de o cooperare foarte strânsă între țările noastre și de a-l proteja pe [ROOT.GetName] de inamicii noștri și ai lor. \n\nOfițeri și funcționari prietenoși de la [FROM.GetNameDef], prietenii noștri, ajung în națiunea noastră în timp ce vorbim, pentru a ne ajuta să ne dezvoltăm forța militară și să fim gata să le punem în slujba lor."
 BBA_switzerland_fascist.7.a:0 "Util!"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t:0 "Nu am influențat suficient [SWI_influenced_state]"
 BBA_swiss_expansion.1.desc:0 "În ciuda eforturilor depuse de propagandiștii noștri, democrația nu s-a răspândit atât de mult pe cât ne așteptam în cantoanele [?SWI.SWI_influence_target_state.GetName], așa că, din păcate, nu credem că un referendum care să ni se alăture ar avea succes.\n\nAcesta nu înseamnă că ar trebui să renunțăm, am plantat o sămânță care poate fi hrănită în continuare, făcându-ne mai probabil să reușim data viitoare."
 BBA_swiss_expansion.1.a:0 "Nu ne vom abandona misiunea"
 
 BBA_swiss_expansion.2.t:0 "Datorită influenței noastre, [SWI_influenced_state] dorește să se alăture grupului nostru"
 BBA_swiss_expansion.2.desc:0 "După o campanie de propagandă extinsă, oamenii din [?SWI.SWI_influence_target_state.GetName] susțin în mod covârșitor aderarea la [ROOT.GetNameDef].\n\nAceasta înseamnă că ar fi [?SWI.SWI_influence_target_state.GetName] o democrație ca a noastră, ar fi să fie parte din țara noastră. Din păcate, nu este cazul, așa că vor avea nevoie de ajutorul nostru pentru a deveni cele mai noi cantoane ale [SWI.GetName].\n\nAcum putem face presiuni pentru un referendum în stat pentru a decide calitatea lor de membru în [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a:0 "Trebuie să le aducem democrație adevărată"
 
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] apasă pentru [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "Acei necinstiți presupus neutri din [FROM.GetName] au curajul să pretindă [?SWI.SWI_state_being_claimed.GetName] ca fiind al lor. Ei susțin că sprijinul pentru aderarea la [FROM.GetNameDef] este suficient de mare pentru ca un referendum pe această întrebare să se îndrepte către ei, făcând statul al lor de drept.\n\nPutem lăsa [?SWI.SWI_state_being_claimed.GetName] să organizeze un referendum, care cu siguranță vom pierde sau vom risca război cu ei dacă refuzăm."
 BBA_swiss_expansion.3.a:0 "Nu vom fi hărțuiți!"
 BBA_swiss_expansion.3.b:0 "Atunci este un referendum"

 BBA_swiss_expansion.4.t:0 "[FROM.GetName] acceptă referendumul!"
 BBA_swiss_expansion.4.desc:0 "După un referendum pașnic în toată [?SWI.SWI_state_being_claimed.GetName] în favoarea noastră răsunător, [FROM.GetNameDef] a acceptat să ne transfere controlul asupra statului. Vom converti imediat teritoriile din [?SWI.SWI_state_being_claimed.GetName] în cantoane, iar ei vor experimenta în sfârșit forma noastră de democrație."
 BBA_swiss_expansion.4.a:0 "Confederația noastră se extinde!"

 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef] ignoră apelurile la referendum!"
 BBA_swiss_expansion.5.desc:0 "În ciuda sprijinului popular pentru democrație și [ROOT.GetNameDef], [FROM.GetName] a decis să ignore oamenii din [?SWI.SWI_state_being_claimed.GetName] în căutarea unui referendum privind apartenența la Confederație.\n\nAcest lucru este un îndemn clar pentru noi să luăm armele și să ne apărăm cantoanele ocupate împotriva tiraniei lui [FROM.GetNameDef]."
 BBA_swiss_expansion.5.a:0 "Jurământul nostru o cere!"

 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] dorește [848.GetName] ca canton"
 BBA_swiss_expansion.6.desc:0 "Se pare că [FROM.GetName] cere ca statul [848.GetName] să se alăture confederației lor. Ei citează un referendum în 1919, în care statul a votat în mod covârșitor să se alăture ca canton al [FROM.GetNameDef], dar au fost respinși de către ei înșiși [FROM.GetAdjective]. Se pare că acum s-au răzgândit.\n\nFie că acceptăm sau nu, este evident că își au obiectivul de expansiune, așa că ar trebui să fim atenți și să fim gata să ne apărăm teritoriul chiar dacă le acceptăm cererile."
 BBA_swiss_expansion.6.a:0 "Riscul nu merită o stare atât de mică"
 BBA_swiss_expansion.6.b:0 "[ROOT.GetName] nu va ceda niciodată niciun teritoriu!"
 BBA_swiss_expansion.6.c:0 "Nu vom fi hărțuiți de coșul de pe fața Europei"
 BBA_swiss_expansion.6.d:0 "Călătorie sprâncenată"

 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] a respins cererea noastră de aderare la [848.GetName] la [ROOT.GetName]"
 BBA_swiss_expansion.7.desc:0 "Guvernul [FROM.GetAdjective] a respins categoric cererea noastră, în ciuda revendicării noastre puternice și a voinței democratice a oamenilor din [848.GetName].\n\nNu ar trebui să lăsăm această ușoară să treacă."
 BBA_swiss_expansion.7.a:0 "[848.GetName] va fi gratuit într-o zi!"

 BBA_swiss_expansion.8.t:0 "Guvernul [FROM.GetAdjective] a acceptat cererea noastră pentru libertatea [848.GetName]"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] a văzut lumina și a fost de acord cu noi că locul lui [848.GetName] este cu [ROOT.GetNameDef] ca cel mai nou canton al său.\n\nAcesta este doar primul pas către [ROOT.GetName]' calea spre o Europă mai democratică!"
 BBA_swiss_expansion.8.a:0 "Asta e pentru Democrație!"

 BBA_swiss_expansion.9.t:0 "[FROM.GetName] le oferă protecție"
 BBA_swiss_expansion.9.desc:0 "După ce ne-a cerut să predăm [848.GetName] sub pretexte fără îndoială, [FROM.GetNameDef] se oferă să ne ia teritoriile pentru, se presupune, să ne protejeze de [GER.GetNameDef], despre care susțin că va încerca probabil să anexeze [ROOT. GetNameDef] în curând.\n\nDeși acest lucru sună relativ plauzibil și împreună am avea o șansă mai mare de a evita invazia, plata cu suveranitatea noastră ar putea fi un preț prea mare.\n\nDesigur, ne putem aștepta să ne atace dacă am refuza."
 BBA_swiss_expansion.9.a:0 "Aceasta ar putea fi singura noastră șansă de supraviețuire"
 BBA_swiss_expansion.9.b:0 "Acesta este un preț pe care nu suntem dispuși să-l plătim!"

 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] Se va alătura Elveției!"
 BBA_swiss_expansion.10.desc:0 "Orașele de peste Alpi vor sărbători unirea celor două națiuni alpine ale noastre! Vom putea să ne apărăm mai bine împotriva marilor puteri care ne înconjoară."
 BBA_swiss_expansion.10.a:0 "In cele din urma!"
 
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap] Ne-a respins!"
 BBA_swiss_expansion.11.desc:0 "În ciuda încercărilor noastre de a construi o nouă națiune capabilă să se apere împotriva celor mai mari puteri ale Europei, [FROM.GetLeader] și-a exprimat [FROM.GetLeader.GetHerHis] dezgustul față de propunerea noastră."
 BBA_swiss_expansion.11.a:0 "Mai avem o singură alegere."
 
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] revendică teritoriile noastre alpine"
 BBA_swiss_expansion.12.desc:0 "Într-o întorsătură neașteptată a evenimentelor, [FROM.GetNameDef] revendică Alpii [ROOT.GetAdjective]. Argumentul lor este în cel mai bun caz slab, dar au o mare parte din populația lor desfășurată și gata să invadeze dacă refuzăm. Acest lucru și un teren foarte favorabil pentru ei ar face din acesta un război lung și costisitor dacă am spune nu, așa că trebuie să ne ponderăm opțiunile."
 BBA_swiss_expansion.12.desc_FRA:0 "Republica noastră soră, [FROM.GetNameDef] încearcă să ia toți Alpii sub aripa lor și a revendicat asupra lor.\n\nAlpii noștri [ROOT.GetAdjective] fac parte din națiunea noastră de foarte mult timp, dar transformarea lor într-o parte a teritoriului [FROM.GetAdjective] i-ar recompensa pentru loialitatea și impulsul lor, făcându-i un aliat și mai puternic."
 BBA_swiss_expansion.12.a:0 "Vor avea Alpii"
 BBA_swiss_expansion.12.b:0 "Acesta este absurd!"

 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] a acceptat cererile noastre!"
 BBA_swiss_expansion.13.desc:0 "Guvernul [FROM.GetAdjective] a făcut apelul potrivit și a recunoscut că teritoriile lor alpine aparțin de drept pentru utilizare. Acest lucru ne va garanta în continuare siguranța față de agresori."
 BBA_swiss_expansion.13.a:0 "Salutăm aceste noi cantoane!"

 BBA_swiss_expansion.14.t:0 "[FROM.GetName] a respins revendicările noastre alpine"
 BBA_swiss_expansion.14.desc:0 "În ciuda cererii noastre puternice pentru Alpii [FROM.GetAdjective], [FROM.GetNameDef] și-a exprimat respingerea revendicărilor noastre. Mai avem și alte modalități de a ocupa acest teritoriu dacă alegem să mergem mai departe cu ele."
 BBA_swiss_expansion.14.a:0 "Îi vom primi într-un fel sau altul"

 BBA_swiss_expansion.15.t:0 "[FROM.GetName] încearcă să ne îndrepte [AUS.GetName] împotriva noastră!"
 BBA_swiss_expansion.15.desc:0 "Eforturile noastre de a uni [AUS.GetNonIdeologyName] cu [ROOT.GetNonIdeologyName] sunt zădărnicite de [FROM.GetName], ei militează în favoarea sistemului lor de guvernământ rușinos și împotriva noastră.\n\nPresând pentru Anschluss în timp ce acest lucru calomnios cruciada este în desfășurare se va dovedi imposibilă, așa că va trebui să așteptăm să ne împlinim destinul glorios!"
 BBA_swiss_expansion.15.a:0 "Ei doar întârzie inevitabilul!"

 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] Cere independență"
 BBA_swiss_expansion.16.desc:0 "În ciuda protecției și sprijinului nostru, subiectul nostru [FROM.GetName] cere acum să-i eliberăm de privilegiile și îndatoririle lor față de noi, astfel încât să poată deveni din nou propria națiune.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Ei vor fi o țară independentă, împreună cu statele noastre alpine"
 BBA_swiss_expansion.16.c:0 "Vor trebui să lupte pentru asta!"
 SWI_independence_demand_alps_paragraph:0 "Pe lângă independența lor, sunt suficient de serioși încât să ceară și să ne predăm partea noastră din Alpi, aparent pentru a forma o țară care să cuprindă toți Alpii.\n\n"
 SWI_no_alps_independence:0 "Ei pot fi din nou independenți"
 SWI_have_alps_but_only_independence:0 "Vom permite independența, dar nu mai mult"
 
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] Ne-a acordat independența, dar nu și teritoriile lor alpine"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] este din nou independent!"
 BBA_swiss_expansion.17.desc_alps:0 "Este o zi importantă, chiar dacă nu ne-am atins încă toate obiectivele. [FROM.GetNameDefCap] ne-a permis fără tragere de inimă să ne despărțim de ei, oferindu-ne independența noastră râvnită. Și totuși, în aceeași suflare, ei și-au declarat rușinos că nu doresc să se despartă de teritoriile lor alpine.\n\nVa trebui să găsim o altă modalitate de a uni Alpii sub steagul nostru."
 BBA_swiss_expansion.17.desc_no_alps:0 "O zi fericită pentru [ROOT.GetNonIdeologyName], [FROM.GetNameDef] a acceptat cererea noastră de independență. Aceasta înseamnă că suntem liberi să ne stabilim din nou propria agendă și să ne alegem poziția de politică externă. Pe de altă parte, va trebui și noi să ne descurcăm singuri."
 BBA_swiss_expansion.17.a:0 "Ce urmează pentru [ROOT.GetNonIdeologyName]?"

 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] Ne-a acordat nouă și Alpilor independența noastră"
 BBA_swiss_expansion.18.desc:0 "Design-urile noastre se întâlnesc în sfârșit. [ROOT.GetNonIdeologyName] își recâștigă în sfârșit independența și, odată cu ea, teritoriile cunoscute anterior ca Alpii [FROM.GetAdjective].\n\nDeși nu mai avem în vedere protecția vechiului nostru stăpân, pământul pe care tocmai l-am dobândite ne vor face supraviețuirea mai sigură."
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] se ridică!"

 BBA_swiss_expansion.19.t:0 "[FROM.GetName] nu va lăsa [ROOT.GetNonIdeologyName] să fie independent!"
 BBA_swiss_expansion.19.desc:0 "Declarația noastră de independență nu a fost luată cu amabilitate de fostul nostru stăpân, [FROM.GetNameDef]. Ne-au declarat război sperând să ne ia țara cu forța, haideți să luăm armele și să le arătăm că [ROOT.GetName] nu va fi subjugat atât de ușor."
 BBA_swiss_expansion.19.a:0 "La arme!"

 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! va §Nu va putea apăsa pentru Anschluss§! pana la Spiritul National §Y$SWI propaganda democratica elvetiana$§! este eliminat din §Y[AUS.GetName]§! peste trei luni."
