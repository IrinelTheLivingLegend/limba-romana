 #PURGE THE PARTY
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "Epurarea Partidului Național Fascist"
 bba_news.100.desc_some_purged:0 "Unii dintre cei mai apropiați susținători ai lui Mussolini au fost îndepărtați din partidul fascist pe măsură ce [ROOT.GetLeader] își întărește stăpânirea asupra partidului. Epurarea nu a fost atât de severă pe cât se temeau unii, dar îl lasă pe [ROOT.GetLeader] într-o poziție mai puternică pentru a-și urmări propria agendă pentru Italia."
 bba_news.100.a_some_purged:0 "Călătorie sprâncenată"
 bba_news.100.t_many_purged:0 "Marea epurare a Partidului Național Fascist"
 bba_news.100.desc_many_purged:0 "Câțiva membri de rang înalt ai partidului fascist au fost înlăturați recent de la putere, deoarece [Root.GetLeader] apare ca lider absolut al [ROOT.GetNameDefCap]. Această epurare elimină orice aliați potențiali ai vechiului Duce, Benito Mussolini, și orice speranță de a fi reinstalat ca lider al Italiei din nou."
 bba_news.100.a_many_purged:0 "O demonstrație de forță"
 bba_news.100.t_none_purged:0 "Epurarea care nu a fost niciodată"
 bba_news.100.desc_none_purged:0 "Zvonurile despre o mare epurare pentru a elimina membrii loiali lui Mussolini din Partito Nazionale Fascista au circulat în ultima vreme, dar se pare că a fost oferită o amnistie la nivelul întregului partid. Acest lucru ar putea lăsa partidul mai puternic, dar a slăbit poziția [ROOT.GetLeader] ca lider al acestuia."
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] Milostivul are un inel frumos."
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "Fostul lider italian Benito Mussolini a fost executat"
 bba_news.101.desc:0 "După ce a fost înlăturat de la putere în Italia, Benito Mussolini a fost pus în arest la domiciliu pentru incompetență criminală și trădare prin inacțiune, așteptându-și soarta – care în cele din urmă l-a ajuns din urmă. În această dimineață devreme, fostul lider al Italiei s-a confruntat cu un pluton de execuție în fața unui mic grup de reprezentanți ai guvernului și a fost înmormântat în aceeași zi într-o ceremonie privată la care a participat cea mai apropiată familie a sa."
 bba_news.101.a:0 "Și așa se termină viața lui Mussolini."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini a fost achitat din toate conturile"
 bba_news.102.t_guilty:0 "Mussolini condamnat la închisoare"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "Spre surprinderea tuturor, fostul duce a fost găsit nevinovat din toate acuzațiile și achitat din toate socotările. Mussolini este acum liber să-și trăiască restul vieții ca cetățean liber al [ROOT.GetNameDefCap]. Deși nu a dezvăluit încă niciun plan suplimentar, nu se poate ignora influența pe care bătrânul Duce încă o deține asupra inimii și minții multor oameni."
 bba_news.102.desc_guilty:0 "Poate, spre surprinderea nimănui, fostul lider al Italiei a fost găsit vinovat pentru toate acuzațiile. Fostul duce pledase nevinovat, dar a fost condamnat la închisoare pentru tot restul vieții. Se poate doar presupune că noul regim a influențat procesul și trebuie să fie destul de mulțumit de rezultatul acestuia."
 bba_news.102.a:0 "Un proces fals"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini ucis de comuniști!"
 bba_news.103.t_coverstory:0 "Mussolini a fost ucis în timpul unei tentative de evadare!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "Fostul lider al [FROM.GetNameDefCap], Benito Mussolini, a fost găsit mort, aparent executat de comuniști. Noul regim sub [FROM.GetLeader] a acționat rapid și a adunat mai mulți simpatizanți comuniști, în timp ce o atmosferă agitată a cuprins țara, mulți cerând dreptate și răzbunare împotriva dușmanilor percepuți."
 bba_news.103.desc_coverstory:0 "Fostul lider al [FROM.GetNameDefCap], Benito Mussolini, a încercat să scape de arestul său la domiciliu unde a fost plasat după ce a fost înlăturat de la putere. O mână de bărbați înarmați au luat cu asalt în cartierul lui Mussolini și a urmat un schimb de focuri. În timpul tulburărilor, Mussolini a fost lovit și a murit din cauza rănilor sale."
 bba_news.103.a:0 "O mizerie de sânge cu siguranță."

 bba_news.104.t:0 "A fost anunțat un nou program militar"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] semnează un program comun de cooperare cu [FROM.GetNameDefCap] pentru a consolida capacitățile militare ale ambelor națiuni. Acordul va permite ambelor țări să împărtășească tehnologii și cercetare mai ușor și va consolida cu siguranță legătura dintre ele."
 bba_news.104.a:0 "Toate Conform Planului"
 bba_news.105.t:0 "Semnat un nou pact de neagresiune"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] și [FROM.GetNameDefCap] au semnat un pact de neagresiune, garantând pacea între cele două națiuni. Acest lucru îi va lăsa liberi să se concentreze în altă parte, dar toată lumea se întreabă cât de mult va dura acest pact precar."
 bba_news.105.a:0 "O decizie înțeleaptă"

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "Regele Italiei moare"
 bba_news.106.t_emperor:0 "A murit împăratul Italiei"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "Bătrânul rege al [FROM.GetName], Vittorio Emanuele III, a murit. Călăuzind Italia în timpul celor două războaie mondiale, el a servit ca simbol al stabilității și un punct de raliune pentru [FROM.GetAdjective] în timpul acestor greutăți. Oamenii îndurerați au ieșit în stradă pentru a-și arăta aprecierea și sprijinul pentru regele mort. \n\n Națiunea speră că singurul moștenitor și succesor al bătrânului rege, Prințul Umberto, va fi un loc la fel de ferm pentru poporul [FROM.GetAdjective]. Prințul va fi încoronat în curând rege Umberto al II-lea -să domnească!"
 bba_news.106.desc_emperor:0 "
Bătrânul împărat al [FROM.GetName], Vittorio Emanuele III, a murit. Călăuzind Italia în timpul celor două războaie mondiale, el a servit ca simbol al stabilității și un punct de raliune pentru [FROM.GetAdjective] în timpul acestor greutăți. Oamenii îndurerați au ieșit în stradă pentru a-și arăta aprecierea și sprijinul față de împăratul mort. \n\n Națiunea speră că singurul moștenitor și succesor al vechiului împărat, Prințul Umberto, va fi un loc la fel de ferm pentru poporul [FROM.GetAdjective]. Prințul va fi încoronat în curând Împărat Umberto I al [FROM.GetName] -să domnească!"
 bba_news.106.a:0 "Sfarsitul unei ere"

 bba_italian_formables_news.1.t:0 "Italia Irredenta a fost realizată"
 bba_italian_formables_news.1.desc:1 "Astăzi, liderul italian [ITA.GetLeader] a anunțat începerea unui proces de integrare a zonelor revendicate de iredentiștii italieni în statul italian. El a proclamat că aceasta va întări poziția Italiei ca putere mondială și, în cele din urmă, va uni poporul italian sub un singur steag. Mulți s-au întrebat dacă o națiune atât de vastă ca aceasta poate într-adevăr să rămână unită și numai timpul știe ce îi rezervă Italia."
 bba_italian_formables_news.1.a:0 "Suntem noii hegemoni ai Europei!"
 bba_italian_formables_news.1.b:0 "O astfel de națiune se va prăbuși inevitabil"



