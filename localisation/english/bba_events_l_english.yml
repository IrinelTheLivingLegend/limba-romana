l_english:
 # News events 
 bba_news.0.t:0 "Sfârșitul Ligii Națiunilor"
 bba_news.0.desc:0 "
Odată cu declarația de război pe [?global.LoN_defender_country.GetNameDef] de către [?global.LoN_attacker_country.GetNameDef], Liga Națiunilor a eșuat în încercările sale de a păstra pacea. [?global.LoN_attacker_country.GetLeader] a batjocorit în mod deschis incapacitatea Ligii de a face ceva și, cu asta, a scos [?global.LoN_attacker_country.GetHerHis] țara din Ligă. Cu alți lideri mondiali punând la îndoială și ideea Ligii Națiunilor dacă nu poate preveni conflictele, zilele Ligii s-au încheiat de facto. \nÎn timp ce consiliul continuă să se întrunească, nimeni nu se așteaptă ca acesta să realizeze ceva cu adevărat. Oricare ar fi autoritatea pe care a avut-o cândva consiliul este pierdută de mult acum."
 bba_news.0.a:0 "Nu total neașteptat"

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t:0 "Încheiați ofensiva de Crăciun"
 BBA_italo_ethiopian_war_events.01.desc:0 "Trupele noastre au stagnat în războiul împotriva Abisiniei și chiar au fost împinse înapoi în anumite locuri. Această „ofensivă de Crăciun” îl face pe Mussolini să reproșeze în mod privat înaltul comandament militar pentru incompetențe. Duce vrea rezultate. Acum. \n\n Prin urmare, a autorizat orice mijloace necesare pentru a-i respinge pe abisinieni și pentru a pune capăt rapid acestui război -orice ar fi nevoie."
 BBA_italo_ethiopian_war_events.01.a:0 "Prin orice mijloace necesare"
 BBA_italo_ethiopian_war_events.01.b:0 "Trebuie să fim metodici și deliberați"

 BBA_italo_ethiopian_war_events.02.t:0 "Ofensiva majoră a Italiei"
 BBA_italo_ethiopian_war_events.02.desc:1 "Italienii încearcă să recâștige inițiativa în război. Ei lansează o ofensivă majoră, în încercarea de a ne sparge liniile și de a zdrobi Imperiul [ROOT.GetAdjective] dintr-o singură lovitură.\nForțele noastre trebuie să reziste. Este vital ca forțele noastre să reziste suficient de mult împotriva bombardamentelor intense și a atacurilor cu tancuri și artilerie, astfel încât să avem timp să convingem comunitatea internațională să acționeze în numele nostru."
 BBA_italo_ethiopian_war_events.02.a:0 "Distruge invadatorii!"

 BBA_italo_ethiopian_war_events.03.t:0 "Construcția italiană"
 BBA_italo_ethiopian_war_events.03.desc:0 "Ofensiva noastră i-a împins pe italieni înapoi, dar nu a reușit să-și atingă obiectivul. Trupele noastre au rămas fără avânt, iar italienii își revin după șocul asaltului nostru.\nrapoartele de informații indică că pregătesc o nouă forță, mai bine pregătită decât data trecută. Forțele noastre trebuie să țină. Ei mai mult îi putem ține departe de țara noastră, cu atât trebuie să se angajeze mai mult și cu atât va fi mai ușor să convingem Liga Națiunilor că acest lucru nu este minor."încăierare colonială" but rather a brutal aggression by one member country against another."
 BBA_italo_ethiopian_war_events.03.a:0 "Mizele cresc."

 BBA_italo_ethiopian_war_events.10.t:0 "Rezoluția de embargo a Ligii Națiunilor"
 BBA_italo_ethiopian_war_events.10.desc:0 "Consiliul Ligii Națiunilor a decis să impună un embargo total asupra comerțului cu [ITA.GetNameDef] ca răspuns la agresiunea ilegală a țării împotriva [ETH.GetNameDef]. Sancțiunile includ toate resursele care pot fi utilizate pentru producerea de echipamente de război. Acestea urmează să fie impuse imediat și să rămână în vigoare până când țara își încetează ostilitățile împotriva [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.a:0 "Este lucrul corect de făcut"
 BBA_italo_ethiopian_war_events.10.b:0 "Nu ne putem risca economia"
 BBA_italo_ethiopian_war_events.10.c:0 "Nu, [ITA.GetName] este prietenul nostru"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! părăsește Liga Națiunilor"
 BBA_italo_ethiopian_war_events.11.t:0 "Liga Națiunilor cere închiderea Suezului"
 BBA_italo_ethiopian_war_events.11.desc:0 "Delegații de la [ETH.GetName] din Liga Națiunilor au solicitat ca Canalul Suez să fie închis pentru [ITA.GetName] ca majorare a sancțiunilor împotriva [ITA.GetNameDef]. După o lungă dezbatere în consiliu, consiliul a decis să dea curs cererii. Astfel, [ROOT.GetNameDef] a fost însărcinat cu sarcina de a bloca orice trafic [ITA.GetAdjective] prin canal."
 BBA_italo_ethiopian_war_events.11.a:0 "Acest lucru ar trebui să rănească efortul lor de război"
 BBA_italo_ethiopian_war_events.11.b:0 "Nu o vom face"
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§! va fi blocat să folosească Canalul Suez."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] Refuză să închidă Suez-ul"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] a informat Consiliul Ligii Națiunilor că [FROM.GetNameDef] nu va închide Canalul Suez pentru [ITA.GetName]. Aceasta este o încălcare clară a acordurilor internaționale și, atunci când a fost îndemnat să se conformeze, [FROM.GetName] a anunțat pur și simplu că părăsesc Liga Națiunilor."
 BBA_italo_ethiopian_war_events.12.a:0 "Nu poți avea încredere în nimeni, nu-i așa?"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] Închide Suez pentru [ITA.GetName]"
 BBA_italo_ethiopian_war_events.13.desc:0 "În urma rezoluției din Liga Națiunilor, [FROM.GetLeader] a anunțat public că transportul [ITA.GetAdjective] prin Canalul Suez nu mai este permis. Orice nave [ITA.GetAdjective] care încearcă să treacă prin canal vor fi confiscate, iar încărcătura lor confiscată, până când [ITA.GetName] își încetează agresiunea împotriva [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.a:0 "Aceasta este o lovitură pentru ei!"
 BBA_italo_ethiopian_war_events.14.t:0 "Rezoluția Ligii Națiunilor de sprijinire a [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "Consiliul Ligii Națiunilor a dezbătut cererea de la [ETH.GetName] de intervenție militară în războiul cu Italia. În cele din urmă, consiliul nu a mers atât de departe încât să ceară o intervenție la scară largă, ci a venit cu o declarație prin care recomandă țărilor membre să sprijine [ETH.GetName] în orice mod posibil, inclusiv permițând voluntarilor să participe la [ Partea lui ETH.GetName] în conflict."
 BBA_italo_ethiopian_war_events.14.a:0 "Ar trebui să organizăm acest lucru corect"
 BBA_italo_ethiopian_war_events.14.b:0 "Dacă oamenii vor să meargă..."
 BBA_italo_ethiopian_war_events.14.c:0 "Nu are rost să ne trimitem cetățenii să moară în altă țară"
 BBA_italo_ethiopian_war_events.14.d:0 "Avem propriul nostru război de luptat"
 ETH_volunteers_leave_3000:0 "În afară de orice expediție organizată, 3000 de cetățeni [ROOT.GetAdjective] pleacă pentru a se alătura forțelor [ETH.GetAdjective]."
 ETH_volunteers_leave_2000:0 "2000 de cetățeni [ROOT.GetAdjective] pleacă pentru a se alătura forțelor [ETH.GetAdjective]."
 ETH_volunteers_leave_200:0 "În ciuda poziției oficiale, aproximativ 200 de cetățeni [ROOT.GetAdjective] pleacă pentru a se alătura forțelor [ETH.GetAdjective]."
 BBA_italo_ethiopian_war_events.15.t:0 "Apelul nostru pentru asistență internațională"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Ca urmare a rezoluției Ligii Națiunilor de a permite sprijinul pentru [ROOT.GetName], voluntari au sosit din toată lumea. Din acești voluntari se formează brigăzi internaționale. Sperăm că capacitățile lor de luptă sunt la egalitate cu entuziasmul lor."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "Chiar și după rezoluția Ligii Națiunilor de a permite sprijinul [ROOT.GetName], numărul de voluntari care sosesc pentru a ne ajuta în efortul nostru de război este, din păcate, foarte mic. Sperăm că capacitățile de luptă ale acestor curajoși luptători pentru libertate sunt la egalitate cu entuziasmul lor."
 BA_italo_ethiopian_war_events.15.desc_b:0 "Din păcate, Liga Națiunilor nu ar fi de acord să lanseze o forță militară care să ne ajute. În schimb, ei doar au încurajat națiunile membre să ne ajute, ceea ce în cele din urmă nu a avut ca rezultat un sprijin mare deloc. Au sosit doar o mână de noi voluntari."
 BBA_italo_ethiopian_war_events.15.a:0 "Bun"
 BBA_italo_ethiopian_war_events.15.b:0 "Prea rău"
 BBA_italo_ethiopian_war_events.16.t:0 "Ajutorul e pe drum?"
 BBA_italo_ethiopian_war_events.16.desc:0 "Liga Națiunilor nu a mers atât de departe încât a încercat să creeze o forță militară care să alunge [ITA.GetName] din [ROOT.GetName]. Cu toate acestea, au încurajat țările membre să trimită forțe pentru a ajuta la restabilirea status quo-ului. Există indicii că mai multe națiuni organizează expediții, inclusiv țări precum [FROM.GetName]. Rămâne de văzut dacă este vorba doar de discuții sau dacă chiar vin să ne ajute."
 BBA_italo_ethiopian_war_events.16.a:0 "Va trebui să așteptăm și să vedem."

 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] Refuză să se predea"
 BBA_italo_ethiopian_war_events.20.desc:0 "În ciuda capitulării forțelor [ETH.GetAdjective], [ETH.GetLeader] refuză să se predea. Se zvonește că [ETH.GetLeader.GetSheHe] i s-a permis să înființeze un guvern în exil în [?ETH.host_nation.GetNameDef]. Un protest formal a fost emis guvernului [?ETH.host_nation.GetAdjective]."
 BBA_italo_ethiopian_war_events.20.a:0 "Lupta continuă"
 ITA_occupation_tt:0 "[ITA.GetName] va continua, din punct de vedere tehnic, să fie în război cu guvernul de exil al [ETH.GetName] până când [ETH.GetName] nu mai deține niciun stat."

 BBA_italo_ethiopian_war_events.100.t:0 "O solicitare de la [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.100.desc:0 "Ambasadorul [FROM.GetAdjective] a abordat guvernul cu o cerere oficială din partea [FROM.GetLeader] de a avea permisiunea de a înființa un Guvern temporar în Exil aici, în [ROOT.GetName], dacă războiul împotriva [ITA.GetName] merge prost. . Acceptarea ar face cu siguranță mai dificilă menținerea unor relații bune cu [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.a:0 "Sunt bineveniți aici"
 BBA_italo_ethiopian_war_events.100.b:0 "Nu putem permite asta"

 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] Acceptă cererea către guvernul gazdă"
 BBA_italo_ethiopian_war_events.101.desc:0 "Guvernul [FROM.GetAdjective] a răspuns favorabil solicitării de a acționa ca națiune gazdă pentru [ROOT.GetLeader] dacă este necesar."
 BBA_italo_ethiopian_war_events.101.a:0 "O problemă mai puțin de care să vă faceți griji"
 change_focus_to_from_tt:0 "Adaugă noi focusuri pentru §Y[ROOT.GetNameDef]§! care poate fi folosit în timp ce este exilat în §Y[FROM.GetNameDef]§!."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] Refuză solicitarea [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.102.desc:0 "Din păcate, guvernul [FROM.GetAdjective] nu îndrăznește să-l supere pe [ITA.GetLeader]. Au refuzat cererea noastră de a înființa un guvern temporar acolo în cazul în care [ETH.GetName] va cădea."
 BBA_italo_ethiopian_war_events.102.a:0 "Atunci ar trebui să încercăm în altă parte"
 BBA_italo_ethiopian_war_events.110.t:0 "Liga Națiunilor cere pace"
 BBA_italo_ethiopian_war_events.110.desc:0 "Liga Națiunilor a cerut încetarea imediată a ostilităților dintre [ROOT.GetName] și [FROM.GetName]. Rezoluția consiliului dă statelor membre dreptul de a declara război [ROOT.GetDameDef] în cazul în care refuzăm să ne conformăm."
 BBA_italo_ethiopian_war_events.110.a:0 "Trebuie să acceptăm, deocamdată"
 BBA_italo_ethiopian_war_events.110.b:0 "Nu vor îndrăzni să facă nimic"
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] Este de acord cu pacea"
 BBA_italo_ethiopian_war_events.111.desc:0 "După rezoluția consiliului Societății Națiunilor, guvernul [FROM.GetAdjective] condus de [FROM.GetLeader] și-a înțeles în sfârșit sensul. Tratatul de pace redactat de Liga Națiunilor restabilește granițele de dinainte de război. Din păcate, nu include nicio compensație pentru [ROOT.GetName] pentru toate daunele colaterale, dar ne va da timp să începem reconstrucția țării."
 BBA_italo_ethiopian_war_events.111.a:0 "Un fel de victorie"
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] Sfidează Liga Națiunilor"
 BBA_italo_ethiopian_war_events.112.desc:0 "În ciuda amenințării de război din partea membrilor consiliului Ligii Națiunilor, [FRON.GetLeader] rămâne intenționat să distrugă [ROOT.GetName]. Consiliul a ordonat încetarea imediată a ostilităților, dar [FROM.GetName] refuză în mod flagrant să se conformeze."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Puterile majore din Liga Națiunilor pot obține un obiectiv de război pe [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.112.a:0 "Va trebui să luptăm și mai tare"
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] Refuză să respecte Rezoluția Societății Națiunilor"
 BBA_italo_ethiopian_war_events.113.desc:0 "Liga Națiunilor a cerut ca [FROM.GetNameDef] să renunțe imediat la agresiunea împotriva [ETH.GetName]. Cu toate acestea, [FROM.GetLeader] rămâne sfidător și refuză să se conformeze. Aceasta este o încălcare flagrantă a normei internaționale, iar consiliul a cerut acțiuni internaționale împotriva [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.a:0 "Dacă forța este singura limbă pe care o vorbesc"
 BBA_italo_ethiopian_war_events.113.b:0 "Nu putem lăsa Liga Națiunilor să ne dicteze politica externă"

 BBA_italo_ethiopian_war_events.120.t:0 "Debacle din [FROM.GetName]"
 BBA_italo_ethiopian_war_events.120.desc:0 "Războiul din [FROM.GetName] nu a decurs conform așteptărilor. Națiunea noastră mândră devine rapid râsul Europei, iar mulțimile din [ROOT.GetCapitalVictoryPointName] devin neliniștite. Revoluția poate fi după colț. Acum [FROM.GetLeader] ne abordează cu o ofertă de pace."
 BBA_italo_ethiopian_war_events.120.a:0 "Ar trebui să ne concentrăm pe ceva mai ușor"
 ETH_peace_treaty_tt:1 "\n§YTermenii tratatului de pace§!: \n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "Mai putem câștiga asta!"
 BBA_italo_ethiopian_war_events.121.t:0 "Victorie!"
 BBA_italo_ethiopian_war_events.121.desc:0 "O luptă lungă și amară s-a încheiat în sfârșit. [FROM.GetLeader] a acceptat cererile noastre și a anulat agresiunea împotriva [ROOT.GetName]. [ROOT.GetLeader] este eroul zilei. [ROOT.GetLeader.GetSheHeCap] a ghidat [ROOT.GetNameDef] în mod constant prin aceste vremuri dificile și a învins cu succes o putere colonialistă europeană."
 BBA_italo_ethiopian_war_events.121.a:0 "Acest lucru semnalează un nou început pentru Africa"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] va primi următoarele stări:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] Refuză cu încăpățânare"
 BBA_italo_ethiopian_war_events.122.desc:0 "În ciuda succeselor [ROOT.GetAdjective] în război, liderul [FROM.GetAdjective] refuză să accepte înfrângerea. [ROOT.GetLeader] a arătat lumii că o națiune africană poate face față invadatorilor europeni și aceasta este o victorie în sine. Acum trebuie să aducem unul în genunchi."
 BBA_italo_ethiopian_war_events.122.a:0 "Războiul intră într-o nouă fază."
 ethiopia_recognized_flag:0 "Etiopia poate chema aliați la război"

 BBA_italo_ethiopian_war_events.200.t:0 "Reputația internațională crește"
 BBA_italo_ethiopian_war_events.200.desc:0 "Simpatia publicului pentru cauza [ROOT.GetName] a fost întotdeauna puternică. Cu toate acestea, nimeni nu se aștepta cu adevărat ca țara să țină mai mult de o lună și ceva. Rezistența noastră obstinată față de invadatorii [ITA.GetAdjective] câștigă inimile oamenilor din întreaga lume, iar liderii țărilor încep să ia [ROOT.GetName] mai în serios."
 BBA_italo_ethiopian_war_events.200.a:0 "Dacă ar putea face mai mult decât să vorbească"
 BBA_italo_ethiopian_war_events.201.t:0 "Creșterea moralului armatei"
 BBA_italo_ethiopian_war_events.201.desc:0 "Reținând atât de mult, împotriva acestor șanse, moralul soldaților de rând începe să se ridice din nou. Când entuziasmul inițial a dispărut, mulți au început să considere o eventuală înfrângere de bună, dar acum se vorbește din nou despre o posibilă victorie. Există, de asemenea, semne clare ale unităților care se adaptează la noul stil de luptă."
 BBA_italo_ethiopian_war_events.201.a:0 "Trebuie să ne bazăm pe asta pentru a împinge inamicul din [ROOT.GetName]"
 ETH_morale_boost_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t:0 "Dezertările inamice"
 BBA_italo_ethiopian_war_events.202.desc:0 "A început ca un filtru la început, unele dintre unitățile neregulate ale inamicului nostru au început să-și piardă credința, iar unele dintre acestea au venit să lupte pentru noi. Acum soldații dezertează în masă, și nu doar neregularii. Unii dintre dezertori aduc chiar și echipamente grele cu ei."
 BBA_italo_ethiopian_war_events.202.a:0 "Valul se întoarce"
 
 BBA_italo_ethiopian_war_events.203.t:0 "Supraviețuire împotriva tuturor cotelor"
 BBA_italo_ethiopian_war_events.203.desc:0 "Așa-zișii experți nu ne-au dat o lună nici măcar când a început războiul. Am rezistat mult mai mult timp împotriva unei așa-zise armate moderne. Știm cum luptă ei și ne-am adaptat. Credința dintre oameni se întoarce, recruții se îngrămădesc pe steaguri din aproape și de departe."
 BBA_italo_ethiopian_war_events.203.a:0 "Vom alunga invadatorii în mare"
 ETH_for_the_duration_of_the_war_tt:0 "Pe durata războiului:"

 BBA_italo_ethiopian_war_events.204.t:0 "Războiul popular"
 BBA_italo_ethiopian_war_events.204.desc:0 "Peste tot, oamenii se ridică împotriva invadatorilor, tineri și bătrâni deopotrivă se alătură mișcării de rezistență, forțând [ITA.GetName] să muncească și mai mult pentru orice câștig pe care îl obțin. Localnicii care nu pot lupta fac arme și echipamente pentru armată."
 BBA_italo_ethiopian_war_events.204.a:0 "Victoria este aproape acum"

 BBA_italo_ethiopian_war_events.300.t:0 "Publicul italian preocupat"
 BBA_italo_ethiopian_war_events.300.desc:2 "Armatele noastre se luptă să facă progrese în [ETH.GetName], iar lipsa de progres poate fi simțită chiar și în [ITA.GetName]. Populația [ITA.GetAdjective] începe să-și piardă încrederea în război și chiar în conducerea noastră pentru a asigura o victorie în cele din urmă."
 BBA_italo_ethiopian_war_events.300.a:1 "Cât de puțină credință au!"

 BBA_italo_ethiopian_war_events.301.t:0 "Armata Africii descurajată"
 BBA_italo_ethiopian_war_events.301.desc:1 "Armatele noastre din [ETH.GetName] progresează puțin sau deloc și înregistrează pierderi grele. Rezistența este acerbă și trebuie să luptăm din greu pentru fiecare centimetru câștigat. Moralul armatelor este la cel mai scăzut nivel istoric și chiar am primit rapoarte că unele companii au refuzat să execute ordinele directe."
 BBA_italo_ethiopian_war_events.301.a:1 "Trebuie să întoarcem valul războiului!"

 BBA_italo_ethiopian_war_events.302.t:0 "Tulburări în colonii"
 BBA_italo_ethiopian_war_events.302.desc:1 "Luptele noastre în [ETH.GetName] au început să aibă un efect de undă în altă parte; primim rapoarte de la colonii că supușii noștri au început să nu se supună autorităților locale în chestiuni mici și mari. Se pare că ei consideră lipsa noastră de progres în război ca pe o slăbiciune și ne testează puterea."
 BBA_italo_ethiopian_war_events.302.a:1 "Vești tulburătoare!"
 ITA_colonial_unrest_tt:0 "Tulburări coloniale: §R+15%§!"

 BBA_italo_ethiopian_war_events.303.t:0 "Întrebări publice italiene Efort de război"
 BBA_italo_ethiopian_war_events.303.desc:1 "Dezastrul [ETH.GetAdjevtive] i-a întors pe [ITA.GetAdjevtive] împotriva războiului. Din ce în ce mai mulți oameni critică în mod deschis guvernul nostru și conducerea sa și chiar și șoaptele despre alte alternative nu sunt neobișnuite."
 BBA_italo_ethiopian_war_events.303.a:1 "Trădători!"

 BBA_italo_ethiopian_war_events.304.t:0 "Dezertări în masă"
 BBA_italo_ethiopian_war_events.304.desc:1 "Situația în [ETH.GetName] este îngrozitoare, deoarece moralul continuă să scadă în rândul soldaților! Armata este blocată în mai multe locuri și se confruntă cu dezertarea în masă, scăzând numărul nostru chiar și fără ajutorul [ETH.GetAdjective]! Avem chiar și un raport că un ofițer a fost lovit de un camion. L-am etichetat ca fiind un accident."
 BBA_italo_ethiopian_war_events.304.a:1 "Lași toți!"
 ITA_desertions_east_africa_tt:0 "Armatele din Africa de Est suferă din cauza dezertărilor."

 BBA_italo_ethiopian_war_events.305.t:0 "Vâlvă în Colonii"
 BBA_italo_ethiopian_war_events.305.desc:1 "Ceea ce a început ca nesupunere civilă în colonii aproape că a escaladat la rebeliune totală! Eșecul nostru de a aborda luptele continue din [ETH.GetName] i-a convins pe subiecții noștri că suntem slabi și că le-ar fi mai bine fără guvernarea noastră."
 BBA_italo_ethiopian_war_events.305.a:1 "Atata insolenta!"
 ITA_colonial_uproar_tt:0 "Tulburări coloniale majore: §R+80%§!"

 BBA_italo_ethiopian_war_events.400.t:0 "E timpul să te ocupi de [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.400.desc:0 "
[AFA.GetLeader], sultanul [AFA.GetNameDef], a fost de mult timp sub influența puternică [ROOT.GetAdjective]. La fel ca în timpul ultimului război, el a rămas neutru, în ciuda faptului că făcea parte oficial din imperiul [ETH.GetAdjective]. De fapt, singurul motiv pentru care sultanul încă mai are putere se datorează bunăvoinței [ROOT.GetAdjective]. Este posibil ca țara să-și fi vândut coasta către [ROOT.GetName], dar rămâne un obstacol în calea cuceririi noastre. Capturarea [?ITA.ITA_capture_state.GetName] ar putea fi suficientă pentru a-l convinge pe sultan să predea restul pământului său."
 BBA_italo_ethiopian_war_events.400.a:0 "Trimite un ultimatum, cerând o subjugare totală"
 BBA_italo_ethiopian_war_events.400.b:0 "Ne putem ocupa de [AFA.GetNameDef] mai târziu. Acum nu este momentul."
 BBA_italo_ethiopian_war_events.401.t:0 "Un ultimatum de la [FROM.GetName]"
 BBA_italo_ethiopian_war_events.401.desc:0 "Italienii au cerut să punem întregul stat sub controlul lor, pentru a fi folosit ca zonă de ședere în războiul lor împotriva [ETH.GetName]. Acceptarea va pune capăt independenței [ROOT.GetName], dar refuzul va însemna cu siguranță o invazie."
 BBA_italo_ethiopian_war_events.401.a:0 "Nu are rost să rezist"
 BBA_italo_ethiopian_war_events.401.b:0 "Dacă vor pământul nostru, vor trebui să-l ia cu forța"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] Se pliază"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] a acceptat cererile noastre de a ne permite să folosim terenurile [FROM.GetAdjective] ca bază de operațiuni împotriva [ETH.GetName]. Acest lucru pune capăt efectiv independenței [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.a:0 "Bine, să ne mutăm și să ocupăm terenurile."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap]Rămâne sfidător"
 BBA_italo_ethiopian_war_events.403.desc:0 "Din păcate, presiunea diplomatică nu a fost suficientă pentru a asigura stăpânirea italiană a [FROM.GetNameDef]. [FROM.GetLeader] rămâne neclintit că țara sa poate rezista puterii militare a [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.a:0 "Va trebui să facem asta pe calea grea"

 BBA_italo_ethiopian_war_events.500.t:0 "Cereri pentru Pace"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective] cer să dăm în judecată pentru pace cu [ETH.GetName] dacă dorim ajutorul lor împotriva germanilor. Dacă semnăm un tratat cu etiopienii, trebuie să fim dispuși să ne despărțim de unele dintre țările pe care le-am cucerit, păstrând în același timp altele. O astfel de pace va fi cu siguranță o pastilă amară de înghițit pentru ambele țări, dar ar putea merita atunci când ne confruntăm cu germanii."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Pentru a ne oferi unele dintre teritoriile lor coloniale, britanicii vor să pună capăt războiului nostru cu etiopienii. Dacă semnăm un tratat cu ei, trebuie să fim dispuși să ne despărțim de unele dintre țările pe care le-am cucerit, păstrând în același timp altele. O astfel de pace va fi cu siguranță o pastilă amară de înghițit pentru ambele țări, având în vedere tot sângele, transpirația și lacrimile pe care le-am vărsat."
 BBA_italo_ethiopian_war_events.500.a:0 "Este o pace amară"
 BBA_italo_ethiopian_war_events.500.b:0 "Avem nevoie de sprijinul lor"
 BBA_italo_ethiopian_war_events.500.c:0 "Ne-am luptat prea tare!"
 BBA_italo_ethiopian_war_events.500_tt:0 "Războiul continuă"

 BBA_italo_ethiopian_war_events.501.t:0 "Forțat la Masa Păcii"
 BBA_italo_ethiopian_war_events.501.desc:0 "Țara noastră gazdă, care ne-a primit după ce propria noastră națiune a fost invadată de [ITA.GetNameDefCap], pare să fi obosit de noi. Ei complotează la spatele nostru să ne oblige să semnăm un tratat de pace cu invadatorii italieni. Este puțin ce putem face în privința asta, din păcate."
 BBA_italo_ethiopian_war_events.501.a:0 "Nu avem de ales"
 BBA_italo_ethiopian_war_events.501.b:0 "Vom lupta mai departe!"
 BBA_ethiopia_is_expelled_tt:0 "§Guvernul lui Y[ETH.GetNameWithFlag]§! este exclus din §Y[ENG.GetNameWithFlag]§! și este capabil să-și înființeze guvernul în exil în altă parte."

 BBA_italo_ethiopian_war_events.502.t:0 "Fără tratat de pace"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "Guvernul italian a respins cererea noastră de a face pace cu [ETH.GetNameDefCap] în schimbul ajutorului nostru împotriva germanilor. Ei vor trebui să facă față singuri acestui atac."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "Guvernul italian a respins cererea noastră de a face pace cu [ETH.GetNameDefCap] în schimbul unora dintre teritoriile noastre coloniale. Acest lucru arată doar că nu pot exista înțelegeri cu astfel de criminali!"
 BBA_italo_ethiopian_war_events.502.a:0 "O asemenea rușine"

 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] Refuză discuțiile de pace"
 BBA_italo_ethiopian_war_events.503.desc:0 "Guvernul etiopian a refuzat cererea britanică de a semna un acord de pace cu noi. Acest lucru a determinat [ENG.GetLeader] să-i expulzeze pe etiopieni din [ENG.GetNameDef], trimițând tuturor un semnal clar asupra cooperării țării pe care o apreciază mai mult. Acest lucru ne oferă oportunitatea de a ne consolida și mai mult exploatațiile africane!"
 BBA_italo_ethiopian_war_events.503.a:0 "Îi vom supune"

 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef] Subminează Autoritatea Etiopiană"
 BBA_italo_ethiopian_war_events.510.desc:0 "Am primit rapoarte că italienii au lansat o campanie de dezinformare pentru a ne submina domnia și legitimitatea acasă. Aceste minciuni josnice ar putea influența unii dintre supușii noștri către cauza [ITA.GetNameDef] și ar putea slăbi pretenția noastră la tron. Trebuie să ne restabilim stăpânirea asupra Etiopiei înainte ca acestea să provoace daune suplimentare!"
 BBA_italo_ethiopian_war_events.510.a:0 "Vor plăti pentru minciunile lor!"

#Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t:0 "Regula contestată"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "Descentralizarea din ce în ce mai mare a [THIS.GetName], cuplată cu lipsa unui sprijin pe scară largă pentru administrația de guvernământ și instabilitatea mai largă în regiune s-a răspândit într-o rebeliune deschisă împotriva guvernului central. Susținătorii lui $haile_selassie_gugsa$ au luat armele cu intenția de a-l pune pe tronul [THIS.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "Descentralizarea din ce în ce mai mare a [THIS.GetName], cuplată cu lipsa unui sprijin pe scară largă pentru administrația de guvernământ și instabilitatea mai largă în regiune s-a răspândit într-o rebeliune deschisă împotriva guvernului central."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "Centralizarea din ce în ce mai mare a [THIS.GetName], cuplată cu lipsa unui sprijin pe scară largă pentru administrația de guvernământ și instabilitatea mai largă din regiune s-a revărsat într-o rebeliune deschisă împotriva guvernului central. Anarhiștii au declarat că vor elibera națiunea de sub administrația noastră."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Îi vom învinge"
 BBA_ethiopia_balance_of_power_events.01.b:0 "Distruge pretendentul"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Distrugeți trădătorii de clasă."
 ETH_alternate_fascist_party:0 "susținători Hayamot"
 ETH_alternate_fascist_party_long:0 "Susținătorii lui $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party:0 "Suporterii Selassie"
 ETH_alternate_neutrality_party_long:0 "Susținătorii lui $ETH_haile_selassie$"

 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] se destramă"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Descentralizarea treptată a [THIS.GetNameDef] a făcut, în mod surprinzător, ca guvernul central să-și piardă o mare parte din autoritatea sa. Acum, diferitele regiuni merg atât de departe încât să-și declare independența față de [THIS.GetNameDef]. Trebuie să acționăm rapid dacă dorim să recâștigăm controlul asupra acestor regiuni."
 BBA_ethiopia_balance_of_power_events.10.a:0 "Nu e nimic de făcut în privința asta, presupun"
 BBA_ethiopia_balance_of_power_events.10.b:0 "Distruge-i"
 ETH_breakup_tt:0 "§RDeveniți independent de [ROOT.GetName]§!"
 ETH_breakup_fight_tt:0 "§Ră deveniți independent de [ROOT.GetName] și [ROOT.GetName] le declară război.§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Reforme în învățământ" 
#BBA_ethiopia_balance_of_power_events.20.desc: "Pe măsură ce începem să reformăm [ETH.GetNameDefCap], problema sistemului de învățământ a ajuns în prim-plan. Să ne asigurăm că următoarea generație se poate alătura forței de muncă este, desigur, prioritatea noastră. Cu toate acestea, avem ocazia să împingem acea generație într-o direcție morală mai acceptabilă."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementarea planurilor [ETH.GetLeader] este singura lor preocupare."
#BBA_ethiopia_balance_of_power_events.20.b: "Religia este opiaceul maselor."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Îmbunătățiri rutiere"
#BBA_ethiopia_balance_of_power_events.21.desc: "Rețeaua rutieră a [ETH.GetNameDefCap] rămâne limitată și împiedică dezvoltarea economică a țării. Avem acum bugetul pentru a implementa îmbunătățiri la rețeaua de drumuri, dar există o divizare dacă ar trebui să prioritizăm extinderea rețelei existente în beneficiul oamenilor din zona lor locală sau să creăm autostrăzi în jurul capitalei pentru a concentra dezvoltarea economică."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritizează extinderea drumurilor locale în regiuni."
#BBA_ethiopia_balance_of_power_events.21.b: "Trebuie să ne concentrăm dezvoltarea economică."

 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformele ofițerilor militari"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Experiența recentă a demonstrat că mulți dintre ofițerii noștri militari sunt prost echipați pentru a gestiona războiul modern. Cel mai probabil motiv pentru acest defect este tendința noastră istorică de a oferi grade militare bazate pe titluri ereditare sau politice, mai degrabă decât pe meritul persoanei în cauză. Odată cu valul recent de reforme în [ETH.GetNameDef], este timpul să luăm o decizie cu privire la viitorul ierarhiei militare."
 BBA_ethiopia_balance_of_power_events.22.a:0 "Mulțimea țărănească este incapabilă de conducere."
 BBA_ethiopia_balance_of_power_events.22.b:0 "Meritocrația în armată este esențială."BBA_ethiopia_balance_of_power_events.23.t:0"Reforma învățământului standardizat"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Recentul nostru val de reforme în domeniul educației se dovedește deja de succes. Nu numai că tinerii se dovedesc din ce în ce mai loiali [ETH.GetLeader], dar par să exercite presiuni asupra părinților lor pentru a respecta limita."
 BBA_ethiopia_balance_of_power_events.23.a:0 "Regimul devine mai sigur pe zi ce trece."

 BBA_ethiopia_balance_of_power_events.24.t:0 "Reforme în învățământ"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Recentul nostru val de reforme în domeniul educației se dovedește deja de succes. Ierarhiile antice ale [ETH.GetNameDef] sunt din ce în ce mai puse sub semnul întrebării, pe măsură ce tinerii cer să-și demonstreze legitimitatea. Deși acest lucru a stârnit tensiuni între generațiile mai tinere și cele mai în vârstă, se pare că atitudinile se vor schimba în cele din urmă în favoarea noastră."
 BBA_ethiopia_balance_of_power_events.24.a:0 "Timpul este de partea noastră."

 BBA_ethiopia_balance_of_power_events.25.t:0 "Ofițeri Politici Militari"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Pe măsură ce centralizăm din ce în ce mai mult controlul politic și economic al [ETH.GetName], rămâne o mare anxietate față de armată. Dacă s-ar întoarce împotriva noastră, am avea puține șanse să ne împotrivim cererilor lor. Prin urmare, am început să introducem ofițeri politici în forțele armate pentru a ne asigura că trupele nu primesc idei neaprobate."
 BBA_ethiopia_balance_of_power_events.25.a:0 "E pentru binele lor."

 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritocrația în armată"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Experiența recentă a demonstrat că mulți dintre ofițerii noștri militari sunt prost echipați pentru a gestiona războiul modern. Cel mai probabil motiv pentru acest defect este tendința noastră istorică de a oferi grade militare bazate pe titluri ereditare sau politice, mai degrabă decât pe meritul persoanei în cauză. Odată cu valul recent de reforme în [ETH.GetName], se cuvine să ne asigurăm că meritocrația este factorul determinant în a deveni un lider militar."
 BBA_ethiopia_balance_of_power_events.26.a:0 "Meritocrația în armată este esențială."

 BBA_ethiopia_balance_of_power_events.30.t:0 "$eth_blcho_sofa$ revine"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "Fostul Shum din Sidamo, și odată Dejazmach din armata [FROM.GetAdjective], a acceptat apelul de la [FROM.GetLeader] de a lua din nou armele pentru țara sa. Eroul lui Adwa aduce cu el recruți din domeniile sale personale. Sperăm că acest lucru poate ajuta la respingerea invaziei [ITA.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.30.a:0 "Întoarcerea unui adevărat erou"

 BBA_ethiopia_balance_of_power_events.51.t:0 "Lordul local se oferă să ridice o unitate de mercenari"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Un lord local din [?ROOT.ETH_bop_state.GetName] s-a oferit să ridice o unitate și să o angajeze armatei imperiale. Bărbații vor fi recrutați dintre briganții locali și voluntari străini, așa că vor veni complet echipați și gata de luptă. Pierderea autorității în acest moment este, desigur, un risc, dar câștigarea mai multor trupe va crește cu siguranță șansele de a câștiga războiul."
 BBA_ethiopia_balance_of_power_events.51.a:0 "Țara are nevoie de tot ajutorul pe care îl poate primi"
 BBA_ethiopia_balance_of_power_events.51.b:0 "Trebuie să reducem numărul armatelor private, nu să le creștem"

 BBA_ethiopia_balance_of_power_events.52.t:0 "Domnul local dorește să extindă domeniul"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Un lord local din [?ROOT.ETH_bop_state.GetName] plănuiește să-și extindă baza de putere și să-și extindă domeniul. Acest lucru va fi într-o oarecare măsură benefic pentru țară în ansamblu, deoarece investește mult în capacitățile de producție locale. În același timp, a nu opri acest lucru slăbește strânsoarea guvernelor centrale asupra [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Toate acestea sunt bune"
 BBA_ethiopia_balance_of_power_events.52.b:0 "Acest lucru trebuie oprit"

 BBA_ethiopia_balance_of_power_events.53.t:0 "Conducătorul regional vrea să producă arme"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Unul dintre lorzii din [?ROOT.ETH_bop_state.GetName] dorește sprijin pentru înființarea producției locale de puști și muniții în [?ROOT.ETH_bop_state.GetName]. Acest lucru ar putea ajuta forțele noastre armate să obțină echipamente mai bune și să îmbunătățească capacitățile de luptă ale armatei [ROOT.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.53.a:0 "Obținerea mai multor puști este mai importantă decât controlul în acest moment"
 BBA_ethiopia_balance_of_power_events.53.b:0 "Producția de arme în mâini private sună prea periculoasă"

 BBA_ethiopia_balance_of_power_events.54.t:0 "Lipsa de consumabile în [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "Oamenii din [?ROOT.ETH_bop_state.GetName] caută ajutor la guvernul central. Evenimentele recente au creat o penurie de provizii, iar regiunea ar putea folosi cu adevărat unele investiții pentru a contracara situația."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Trebuie să facem ceva"
 ETH_investments_in_state_tt:0 "\nModificați §Y$ETH_state_development_dynamic_modifier$§! de: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Din păcate, nu avem multe de făcut în acest moment"
 ETH_decline_in_state_tt:0 "\nModificați §Y$ETH_state_development_dynamic_modifier$§! de: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Autoritățile locale din [?ROOT.ETH_bop_state.GetName] vor trebui să se ocupe de probleme"

 BBA_ethiopia_balance_of_power_events.55.t:0 "Localnicii se plâng de maltratare"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Au existat mai multe cazuri de plângeri împotriva conducătorilor locali din [?ROOT.ETH_bop_state.GetName]. Oamenii simt că sunt rău tratați de aristocrație. O investigație inițială a chestiunii arată că există cel puțin un anumit temei pentru plângerile lor. Cu toate acestea, o intervenție a guvernului central nu va fi privită favorabil de alți nobili."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Trebuie să facem un exemplu aici"
 BBA_ethiopia_balance_of_power_events.55.b:0 "Nu este de competența guvernului central să se amestece în problemele locale."

 BBA_ethiopia_balance_of_power_events.56.t:0 "Boom economic în [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "Munca depusă de guvernul central pentru a îmbunătăți administrația [ROOT.GetName] și pentru a integra diferitele regiuni a dus la un boom economic în [?ROOT.ETH_bop_state.GetName]. Regiunea atrage imigranți din alte părți ale țării, iar industria se extinde."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Ar trebui să valorificăm această oportunitate pentru a conduce și mai departe procesul de centralizare"
 BBA_ethiopia_balance_of_power_events.56.b:0 "Reinvestirea în regiune pentru ca aceasta să înflorească și mai mult ar trebui să ne concentrăm"


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] gata să relueze [FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc:0 "Liderul [FROM.GetAdjective] în exil,[FROM.GetLeader], este mai mult decât pregătit să lanseze o campanie majoră pentru a relua țara [FROM.GetLeader.GetHerHis]. Sprijinul populației pentru o încercare de a face acest lucru este puternic, așa că acesta ar putea fi momentul."
 BBA_ethiopia_exile_events.01.a:0 "Cauza lui [FROM.GetName] este a noastră"
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! poate chema aliați la război."
 BBA_ethiopia_exile_events.02.t:0 "Activitate de rezistență crescută în nordul [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] a fugit din țară, dar încă își încurajează susținătorii să atace armatele victorioase [ROOT.GetAdjective]. Aceste discursuri au condus la o activitate de rezistență crescută în părțile de nord și centrală ale [ETH.GetName]."
 BBA_ethiopia_exile_events.02.a:0 "Trebuie să fim în gardă"

 BBA_ethiopia_exile_events.03.t:0 "Gerilele comuniste în sudul [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc:0 "Există mai multe rapoarte despre atacuri împotriva forțelor [ROOT.GetAdjective] din sudul [ETH.GetName]. Se crede că în spatele acestor atacuri se află o organizație autointitulată „Leii Negri”."
 BBA_ethiopia_exile_events.03.a:0 "Acei insurgenți"

 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ a fost rechemat"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] a decis să recheme $RAJ_orde_wingate$. Ei susțin că a fost însărcinat să înființeze o nouă forță pentru a ajuta [ETH.GetLeader] în războiul din [ETH.GetName]. Indicațiile sunt că șederea va fi limitată în timp și că $RAJ_orde_wingate$ va avea voie să revină la finalizarea operațiunii."
 BBA_ethiopia_exile_events.04.a:0 "Să sperăm că este un lucru rapid atunci"

 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ Transferat în Birmania"
 BBA_ethiopia_exile_events.05.desc:0 "Guvernul [ENG.GetAdjective] ne informează că $RAJ_orde_wingate$ va fi, cu efect imediat, transferat în Birmania, unde va fi însărcinat cu organizarea unei noi forțe."
 BBA_ethiopia_exile_events.05.a:0 "Prea rău"

 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] solicită stăpânirea [550.GetName]"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] a cerut stăpânirea peste [550.GetName] dacă reușim să-l captăm de la [550.Owner.GetNameDef]. Regiunea a fost sub controlul [ETH.GetAdjective], așa că există o prioritate istorică pentru revendicare. [FROM.GetLeader] a susținut, de asemenea, că toți oamenii Habesha ar trebui să fie uniți sub un singur conducător, invocând și faptul că, de când [ITA.GetAdjective] au ocupat [550.GetName], [FROM.GetNameDef] nu a mai avut acces la mare."
 BBA_ethiopia_exile_events.06.a:0 "Are sens"
 BBA_ethiopia_exile_events.06.b:0 "Nu putem merge teren promițător în acest stadiu"

 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] Este de acord cu solicitarea noastră"
 BBA_ethiopia_exile_events.07.desc:0 "Guvernul [FROM.GetAdjective] consideră că revendicările noastre asupra tuturor pământurilor Habesha sunt legitime și a fost de acord cu cererea noastră de stăpânire peste [550.GetName]."
 BBA_ethiopia_exile_events.07.a:0 "Vești bune"

 BBA_ethiopia_exile_events.08.t:1 "Guvernul [FROM.GetAdjective] refuză"
 BBA_ethiopia_exile_events.08.desc:0 "În ciuda pretențiilor noastre legitime față de regiunea [550.GetName], guvernul [FROM.GetAdjective] refuză să facă promisiuni sau declarații clare care să susțină afirmațiile [ROOT.GetAdjective]. Numai timpul ne va spune dacă ne vor lăsa în cele din urmă să preluăm controlul asupra coastei."
 BBA_ethiopia_exile_events.08.a:0 "Să câștigăm războiul și apoi vom vedea"

 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] Solicită stăpânirea tuturor ținuturilor somaleze"
 BBA_ethiopia_exile_events.10.desc:0 "În timpul unei întâlniri cu ministrul Afacerilor Externe [ROOT.GetAdjective] la reședința temporară a [FROM.GetLeader], [FROM.GetLeader] a solicitat ca [FROM.GetName] să i se acorde stăpânirea tuturor pământurilor somaleze, deoarece există deja un populația mare somaleză din Etiopia, iar disputele de graniță au fost una dintre scuzele folosite pentru a declanșa conflictul. Acordarea tuturor acestor teritorii către [FROM.GetNameDef] ar elimina atunci, conform [FROM.GetLeader], acest motiv de conflict viitor."
 BBA_ethiopia_exile_events.10.a:0 "Asta ne-ar oferi într-adevăr un aliat puternic"
 BBA_ethiopia_exile_events.10.b:0 "Ei pot avea statele inamicului"
 BBA_ethiopia_exile_events.10.c:0 "Aceste cereri merg prea departe"

 BBA_ethiopia_exile_events.11.t:0 "Somalia este a noastră!"
 BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective] au fost de acord să ne dea controlul asupra tuturor pământurilor somaleze. Aceasta înseamnă că [ROOT.GetName] va controla, cel mai probabil, majoritatea Cornului Africii odată ce războiul se va termina."
 BBA_ethiopia_exile_events.11.a:1 "Aceasta este o veste grozavă!"


 BBA_ethiopia_exile_events.12.t:0 "Succes parțial"
 BBA_ethiopia_exile_events.12.desc:1 "Cei [FROM.GetAdjective] spun că putem avea o parte din pământurile somaleze. Mai exact cele pe care ei sau noi reușim să le captăm de la inamic. Ei refuză totuși să predea orice pe care îl considerau în prezent parte a imperiului lor."
 BBA_ethiopia_exile_events.12.a:0 "Presupun că este mai ușor să dezvăluiți stările altora"

 BBA_ethiopia_exile_events.13.t:0 "Fără noroc"
 BBA_ethiopia_exile_events.13.desc:0 "Solicitarea noastră pentru o viitoare proprietate asupra tuturor terenurilor somaleze a fost respinsă de [FROM.GetNameDef]. Din păcate, chiar au refuzat să promită controlul asupra teritoriului luat de la inamic."
 BBA_ethiopia_exile_events.13.a:0 "Te face să te întrebi"

 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] solicită controlul pentru [454.GetName]"
 BBA_ethiopia_exile_events.14.desc:0 "
Într-o întâlnire recentă de la Downing Street, [FROM.GetLeader] a discutat cu prim-ministrul [ROOT.GetAdjective] despre [454.GetName]. [FROM.GetLeader] a declarat că [FROM.GetLeader.GetSheHe] a primit o primire foarte călduroasă când a trecut pe acolo pe drumul [FROM.GetLeader.GetHerHis] către [ROOT.GetNameDef]. Conversațiile s-au mutat treptat către o solicitare din partea [FROM.GetLeader] de a folosi [454.GetName] ca bază pentru recucerirea [ETH.GetNameDef], folosind linia lui directă revendicată cu Regele Solomon ca pârghie, solicitând astfel de facto Prim-ministrul va ceda [454.GetName] către [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.a:0 "Poate putem folosi asta cumva"
 BBA_ethiopia_exile_events.14.b:0 "În nici un caz!"

 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] Este de acord"
 BBA_ethiopia_exile_events.15.desc:0 "Poate în mod oarecum neașteptat, [FROM.GetAdjective] au fost de acord să ne lase să folosim [454.GetName] ca bază. Ar trebui să ne acționăm rapid pentru a ne înființa acolo administrația. Într-o zi vom construi un nou templu al lui Solomon."
 BBA_ethiopia_exile_events.15.a:0 "Acesta este începutul unei noi ere"

 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] Refuză"
 BBA_ethiopia_exile_events.16.desc:1 "Din păcate, guvernul [FROM.GetAdjective] a refuzat cererea noastră de a folosi [454.GetName] ca bază și a pus sub semnul întrebării legitimitatea revendicării noastre față de regiune."
 BBA_ethiopia_exile_events.16.a:1 "Cât de insultător."

 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] Promite [FROM.GetLeader] Nave"
 BBA_ethiopia_exile_events.17.desc:0 "În timpul unei întâlniri private între [ROOT.GetLeader] și [FROM.GetLeader], [ROOT.GetLeader] a promis că [ROOT.GetNameDef] va sprijini [FROM.getNameDef] cu nave. Cuvinte nepăsătoare, poate, dar totuși ceva ce Marina [ROOT.GetAdjective] ar trebui să onoreze."
 BBA_ethiopia_exile_events.17.a:0 "Cu siguranță putem cruța câțiva distrugători"
 ETH_destroyers_tt:0 "[ETH.GetName] primește 5 distrugătoare de la [JAP.GetName]."
 BBA_ethiopia_exile_events.17.b:0 "Să le dăm un crucișător cu niște escorte"
 ETH_cruiser_tt:0 "[ETH.GetName] primește un crucișător greu și 3 distrugătoare de la [JAP.GetName]."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] are nevoie de un flagship impresionant"
 ETH_battleship_tt:0 "[ETH.GetName] primește o navă de luptă [JAP.GetAdjective]."
 BBA_ethiopia_exile_events.17.d:0 "Nu putem cruța nicio navă, dar cel puțin le putem oferi ceva know-how"

 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective] Distrugători"
 BBA_ethiopia_exile_events.18.desc:1 "Marina [FROM.GetAdjective] ne-a furnizat cu amabilitate o unitate de distrugătoare, ca urmare a promisiunii lui [FROM.GetLeader] de a furniza [ROOT.GetName] o marina."
 BBA_ethiopia_exile_events.18.a:0 "Cel puțin asta e ceva"
 BBA_ethiopia_exile_events.19.t:0 "Începutul Marinei [ROOT.GetAdjective]."
 BBA_ethiopia_exile_events.19.desc:0 "În urma promisiunii [FROM.GetLeader] de a furniza [ROOT.GetName] câteva nave, [FROM.GetAdjective] a transferat un crucișător și câteva distrugătoare sub controlul [ROOT.GetAdjective]. Poate nu o flotă mare, dar la ea este o flotă. Începutul unei noi ere pentru [ROOT.GetName]"
 BBA_ethiopia_exile_events.19.a:0 "Acesta este doar inceputul"

 BBA_ethiopia_exile_events.20.t:0 "Un [ROOT.GetAdjective] Battleship"
 BBA_ethiopia_exile_events.20.desc:0 "După vizita [ROOT.GetLeader] la [FROM.GetLeader], [FROM.GetName] a ordonat ca o navă de luptă să fie transferată la [ROOT.GetName]. Astfel, [ROOT.GetNavy] are acum un flagship nou-nouț. Trebuie să construim escorte, dar cu ajutorul [FROM.GetAdjective], aceasta ar trebui să fie o sarcină realizabilă."
 BBA_ethiopia_exile_events.20.a:0 "Vesti bune"

 BBA_ethiopia_exile_events.21.t:0 "Fără nave"
 BBA_ethiopia_exile_events.21.desc:0 "În ciuda promisiunilor făcute de [FROM.GetLeader] față de [ROOT.GetLeader] de nave, starea marinei [FROM.GetAdjective] înseamnă că [FROM.GetName] nu se poate despărți de nicio navă în prezent. Pentru a compensa cumva, amiralitatea [FROM.GetAdjective] a permis [ROOT.GetName] să studieze modelele navelor [FROM.GetAdjective] și metodele de producție, pentru a transfera cunoștințele de construcție a navelor către [ROOT.GetName]."
 BBA_ethiopia_exile_events.21.a:0 "La urma urmei este mai bine decât nimic"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] Promite [FROM.GetLeader] o insulă"
 BBA_ethiopia_exile_events.22.desc:0 "Aparent, [ROOT.GetLeader] a promis [FROM.GetLeader] una dintre insulele [ROOT.GetName] pe care să o folosească ca bază pentru guvernare și pentru începerea recuceririi [FROM.GetName]. Aceasta este o recunoaștere oficială a [FROM.GetLeader] ca conducător al [FROM.GetNameDef] și va fi considerată o declarație de război de către [ITA.getName]. Cu toate acestea, este și o oportunitate de a extinde influența [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.a:0 "Ce zici de [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] ar fi o bază excelentă"
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] este o insulă, presupun?"
 BBA_ethiopia_exile_events.22.d:0 "Pot avea [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e:0 "Ele pot avea una dintre insulele [ENG.GetAdjective]."

 BBA_ethiopia_exile_events.23.t:0 "O insulă etiopiană"
 BBA_ethiopia_exile_events.23.desc:0 "
Într-o ofertă de bunăvoință și ca recunoaștere a [ROOT.GetLeader] ca conducător de drept al [ROOT.GetNameDef], [FROM.GetLeader] a dat [ROOT.GetLeader] insula [?ETH.japanese_island.GetName] ca o zonă de pregătire pentru revendicarea [ROOT.GetName].\n\n [FROM.GetNameDef] va ajuta [ROOT.GetName] la recucerirea teritoriului pierdut. În schimbul acestor favoruri, [ROOT.GetLeader] a jurat credință față de [FROM.GetLeader], legând cele două țări mai strâns împreună în lupta lor împotriva imperialismului european."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] este al nostru"

 BBA_ethiopia_exile_events.24.t:0 "O bază de operațiuni pentru Etiopia"
 BBA_ethiopia_exile_events.24.desc:0 "Într-un acord secret încheiat de șefii de state [ROOT.GetNameDef] și [FROM.GetNameDef], unui număr de state din peninsula Arabică li s-a promis să [FROM.GetNameDef] în cazul în care ar cădea în mâinile [ROOT. .GetAdjective] guvern. Teritoriul va fi predat la momentul potrivit, dar bineînțeles că trebuie asigurat mai întâi."
 BBA_ethiopia_exile_events.24.a:0 "Acest lucru îi va face un aliat mai puternic"
 ETH_transfer_states_tt:0 "Va fi transferat la §Y[ETH.GetNameWithFlag]§! când este deținut de §Y[ROOT.GetNameWithFlag]§!"

 BBA_ethiopia_exile_events.30.t:0 "Aplicație reciprocă de facțiuni"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] sugerează să predăm o cerere comună de membru unei facțiuni care se opune [ITA.GetNameDef]. Acest lucru ar fi împotriva politicilor noastre istorice, dar, din nou, a permite liderului [FROM.GetAdjective] să rămână în [ROOT.GetName] a încălcat deja acest lucru într-un fel."
 BBA_ethiopia_exile_events.30.a:0 "Aceasta este o escaladare firească"
 BBA_ethiopia_exile_events.30.b:0 "Nu, acesta ar fi un pas prea departe"
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] Respinge propunerea noastră"
 BBA_ethiopia_exile_events.31.desc:0 "Guvernul [FROM.GetAdjective] a respins propunerea noastră de cerere comună de aderare. Din păcate, aceasta înseamnă că va trebui să luptăm ca țări individuale, mai degrabă decât să avem sprijinul unei alianțe mai mari."
 BBA_ethiopia_exile_events.31.a:0 "Măcar am încercat"

 BBA_ethiopia_exile_events.32.t:0 "Cerere de aderare comună de la [FROM.GetName] și [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] și [FROM.FROM.GetLeader] ne-au adresat cu o solicitare de a ne alătura [ROOT.GetFactionName]. Acest lucru ar pune forțele atât [FROM.GetNameDef] cât și [FROM.FROM.GetNameDef] la dispoziția [ROOT.GetFactionName] în războiul împotriva [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a:0 "Asta pare o idee bună"
 BBA_ethiopia_exile_events.32.b:0 "Ne e mai bine fără ei"

 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] Refuză"
 BBA_ethiopia_exile_events.33.desc:0 "Din păcate, [FROM.GetName] a respins cererea comună [SWE.GetAdjective]-[ETH.GetAdjective] de a se alătura [FROM.GetFactionName]. Dintr-un motiv ciudat, ei au refuzat să vadă beneficiile unei forțe combinate împotriva [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a:0 "Enervant"

 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] Este de acord"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] ne-a permis să ne alăturăm [FROM.GetFactionName]. Acum avem o șansă mult mai mare de a învinge [ITA.GetName]."
 BBA_ethiopia_exile_events.34.a:0 "Vesti bune"

 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] Solicită mediere"
 BBA_ethiopia_exile_events.40.desc:0 "Împăratul exilat al [FROM.GetName], [FROM.GetLeader] a solicitat medierea [ROOT.GetAdjective] în războiul italo-etiopian. [GetGermanCountryLeaderTitle] și-a exprimat interesul personal în rezolvarea acestui conflict pe care Liga Națiunilor nu l-a rezolvat. Realizarea acestui lucru ar crește statutul lui [ROOT.GetName] pe scena mondială."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] trebuie să iasă din [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] trebuie să i se ofere ceva"
 BBA_ethiopia_exile_events.40.c:0 "Ar trebui să trasăm noi granițe care să fie mai stabile"

 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective] Mediere"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "
[FROM.GetLeader] a luat în mod clar de partea inamicului nostru. [?global.ETH_peace_country.GetLeader] i sa permis să locuiască și să pretindă că este încă la putere în [FROM.GetNameDef] de ceva timp. Minciunile fostului lider al [?global.ETH_peace_country.GetNameDef] au influențat în mod clar [FROM.GetLeader] și au redus opinia [FROM.GetLeader.GetHerHis] despre [ROOT.GetNameDef]. Acum [FROM.GetNameDef] cere să ne retragem pur și simplu din [?global.ETH_peace_country.GetName] și să ne lăsăm diferențele deoparte."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Ca o consecință naturală a permiterii liderului exilat al inamicului nostru, [?global.ETH_peace_country.GetLeader], să locuiască în [FROM.GetNameDef], [FROM.GetLeader] dorește acum să medieze în conflictul dintre [ROOT.GetName] și [?global.ETH_peace_country.GetName]. [FROM.GetLeader] afirmă că [FROM.GetLeader.GetSheHe] a reușit să convingă [?global.ETH_peace_country.GetLeader] să facă concesii minore către [ROOT.GetName] în schimbul păcii și al unei posibile cooperări viitoare."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "
Liderul [FROM.GetAdjective], [FROM.GetLeader] a propus o soluție pentru războiul italo-etiopian, în care [ROOT.GetName] primește o mare parte din teritoriul [?global.ETH_peace_country.GetAdjective], în schimbul păcii, și cooperarea viitoare împotriva dușmanilor externi. [?global.ETH_peace_country.GetName] ar fi, dacă [ROOT.GetName] acceptă această propunere, să fie compensat cu [550.GetName], astfel încât să câștige și ei ceva. Acest lucru ar consolida deținerile [ROOT.GetAdjective] în Africa, oferind, în același timp, acces la mare [?global.ETH_peace_country.GetName]."
 BBA_ethiopia_exile_events.41.a:0 "Este probabil pentru cel mai bun"
 BBA_ethiopia_exile_events.41.b:0 "Este un început, dar oamenii [ROOT.GetAdjective] au nevoie de mai mult pentru efortul lor"
 BBA_ethiopia_exile_events.41.c:0 "Cine crede [FROM.GetLeader.GetSheHe] că este [FROM.GetLeader.GetSheHe]?"

 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] vrea mai mult"
 BBA_ethiopia_exile_events.42.desc:0 "Propunerea de pace a [GetGermanCountryLeaderTitle] nu a fost respinsă definitiv de [FROM.GetLeader]. Cu toate acestea, guvernul [FROM.GetAdjective] simte că trebuie să arate mai mult pentru eforturile lor de a supune opoziția publică față de regim și astfel ne-a cerut să ne reconsiderăm oarecum."
 BBA_ethiopia_exile_events.42.a:0 "De inteles"
 BBA_ethiopia_exile_events.42.b:0 "Cum îndrăznesc ei să pună la îndoială ordinele noastre?"

 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] Am acceptat cererea noastră"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] înțelege necesitatea ca [ETH.GetName] să cedeze un teritoriu pentru a pune capăt conflictului într-un mod care ne permite să salvăm fața cu publicul. În curând vom reuși să punem în urmă această mizerie de invazie cu capul sus."
 BBA_ethiopia_exile_events.43.a:0 "Bun"

 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] Furios de cererea noastră"
 BBA_ethiopia_exile_events.44.desc:0 "Argumentele prezentate de [ROOT.GetLeader] au căzut în urechi surde. [FROM.GetLeader] a intrat într-un dezgust, susținând că propunerea prezentată a fost în interesul tuturor părților și că [ROOT.GetLeader] a fost un eșec, din cauza eșecului [ROOT.GetLeader.GetHerHis] de a câștiga în Africa. . [FROM.GetAdjective] va zdrobi cu siguranță armata [ROOT.GetAdjective] în câteva săptămâni, a continuat exclamând [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.a:0 "Nu e ca și cum ar declara război sau altceva..."

 BBA_ethiopia_exile_events.45.t:0 "Mediere reușită"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "Medierea [FROM.GetAdjective] sa dovedit a fi de succes. [FROM.FROM.GetLeader] a primit ordin de [FROM.GetLeader] să retragă armatele [FROM.FROM.GetLeader.GetHerHis] de pe teritoriul [ROOT.GetAdjective]. \nTratatul nu oferă nicio compensație pentru [ROOT.GetName], dar sperăm că ne putem folosi noii aliați pentru a aduce țara în epoca modernă. [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader], a făcut promisiuni vagi cu privire la restabilirea gloriei imperiului [ROOT.GetAdjective]."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] a negociat pacea cu [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] trebuie să cedeze întregul sud către [FROM.FROM.GetName]. În compensație, [550.GetName] va fi dat lui [ROOT.GetName], pentru a se asigura că [ROOT.GetName] are acces la mare. Aceasta, de asemenea, conform [FROM.GetLeader] împarte zona în unități unice care, potrivit [FROM.GetLeader], vor reduce riscul unor viitoare conflicte între cele două națiuni."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] a negociat pacea cu [FROM.FROM.GetNameDef]. Din păcate, cei doi lideri au decis deasupra capetelor noastre că [FROM.FROM.GetName] trebuie să obținem părți din [ROOT.GetName]. Nu putem face nimic în privința asta."
 BBA_ethiopia_exile_events.45.a:0 "Un fel de pace cel puțin"

 BBA_ethiopia_exile_events.46.t:0 "Medierea eșuează"
 BBA_ethiopia_exile_events.46.desc:0 "Din păcate, încercările [FROM.GetLeader] de a negocia un acord de pace cu [FROM.FROM.GetNameDef] au fost fără rezultat. [FROM.FROM.GetLeader] refuză să vadă motivul. Speranța noastră acum este că îl putem determina pe [FROM.GetNameDef] să ni se alăture în război."
 BBA_ethiopia_exile_events.46.a:0 "Aveam speranțe mai mari pentru asta"

 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] Refuză să coopereze"
 BBA_ethiopia_exile_events.47.desc:0 "Răspunsul [FROM.GetAdjective] este departe de a fi satisfăcător. [FROM.GetLeader] refuză să se cedeze. [FROM.GetName] nu va opri războiul până când nu vor câștiga sau nu vor fi distruși încercând."
 BBA_ethiopia_exile_events.47.a:0 "Trebuie să predăm [FROM.GetLeader.GetHerHim] o lecție"

 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] a acceptat medierea noastră"
 BBA_ethiopia_exile_events.48.desc:0 "După cum era de așteptat, [ROOT.GetNameDef] a reușit acolo unde toți ceilalți au eșuat. [FROM.GetLeader] a acceptat termenii pe care i-a elaborat [ROOT.GetLeader]. Va fi pace între [FROM.GetNameDefCap] și [?global.ETH_peace_country.GetNameDef]. Împreună putem trece acum la chestiuni mai importante."
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] este garantul păcii în timpul nostru"

 BBA_ethiopia_exile_events.50.t:0 "Incident de frontieră"
 BBA_ethiopia_exile_events.50.desc:1 "Un post de frontieră [ROOT.GetAdjective] a fost atacat din partea [ITA.GetAdjective]. [ROOT.GetAdjective] a tras înapoi în lunetiştii [ITA.GetAdjective] şi a urmat un incendiu de lungă durată. Soldații au fost răniți de ambele părți. Un protest oficial a fost transmis guvernului [ITA.GetAdjective]. Totuși, ei pretind nevinovăția, acuzând în schimb trupele noastre că au început incidentul."
 BBA_ethiopia_exile_events.50.a:0 "Acesta este departe de a fi un comportament acceptabil"

 BBA_ethiopia_exile_events.51.t:0 "Incident suspect la frontieră"
 BBA_ethiopia_exile_events.51.desc:1 "Guvernul [GER.GetAdjective] a susținut un protest furioasă după un incident la granița italo-germană. Cineva a deschis focul. Rapoartele sunt extrem de contradictorii, unele afirmând că schimbul a început din partea italiană, în timp ce niciunul dintre polițiștii de frontieră supraviețuitori nu a recunoscut că a tras înainte ca germanii să se deschidă asupra lor. Faptul că soldații italieni nu se aflau în spatele niciunui fel de adăpost întărește și mai mult aceste mărturii."
 BBA_ethiopia_exile_events.51.a:0 "Acesta este în mod clar un complot [GER.GetAdjective]."

 BBA_ethiopia_exile_events.52.t:0 "Diplomația din spate"
 BBA_ethiopia_exile_events.52.desc:0 "Petrecerea recentă organizată la reședința Majestății Sale [ETH.GetLeader] s-a dovedit a fi un mare succes. În timp ce oaspeții s-au amestecat și s-au bucurat de delicatese importate de pe tot globul, politicienii [?ETH.host_nation.GetAdjective] au auzit de la exilații [ETH.GetAdjective] despre ocupația brutală [ITA.GetAdjective] a patriei. Mulți au fost influențați să susțină un angajament mai mare al resurselor [?ETH.host_nation.GetAdjective] pentru a ne ajuta să eliberăm [ETH.GetNameDef] într-o zi."
 BBA_ethiopia_exile_events.52.a:0 "Un pas mai aproape de a merge acasă."

 BBA_ethiopia_exile_events.53.t:0 "Eforturi de lobby de succes"
 BBA_ethiopia_exile_events.53.desc:0 "
În ultimele câteva luni s-au înregistrat eforturi multiple de a face lobby pentru sprijinul gazdelor noastre pentru a ne ajuta să eliberăm [ETH.GetNameDef]. Majestatea Sa a scris scrisori către membrii guvernului și armata care promovează cauza noastră. Între timp, alți exilați au făcut turul făcând interviuri și articole pentru o multitudine de ziare pentru a aduna sprijinul publicului [?ETH.host_nation.GetAdjective]. Deși a fost dificil, se pare că starea de spirit a națiunii se îndreaptă acum către sprijin militar direct pentru eliberarea [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.a:0 "Merită efortul!"

 BBA_ethiopia_exile_events.54.t:0 "Eforturi de strângere de fonduri"
 BBA_ethiopia_exile_events.54.desc:0 "Eforturile noastre recente de strângere de fonduri s-au dovedit foarte profitabile. Trezoreria imperială a înregistrat un aflux foarte sănătos de numerar din partea donatorilor de pe tot globul. Se pare că sunt mulți care ne împărtășesc indignarea față de ocuparea [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.a:0 "Nu vom uita contribuțiile lor la cauză."

 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective] Recrutare de mercenari"
 BBA_ethiopia_exile_events.55.desc:0 "Eforturile recente de promovare a cauzei noastre au înregistrat un aflux constant de mercenari [?ETH.host_nation.GetAdjective] care ne oferă serviciile lor în luptele viitoare. Pentru un preț, desigur."
 BBA_ethiopia_exile_events.55.a:0 "Forțele noastre devin mai puternice în fiecare zi."

 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective] Piloții răspund la apel"
 BBA_ethiopia_exile_events.56.desc:0 "Am văzut un număr de piloți [?ETH.host_nation.GetAdjective] răspunzând apelului de a ne ajuta în viitoarea eliberare a patriei noastre. Ei aduc cu ei o mulțime de experiență pe care sunt în curs de a o împărtăși cu proprii noștri potențiali piloți."
 BBA_ethiopia_exile_events.56.a:0 "Vom primi tot ajutorul pe care îl putem primi."BBA_ethiopia_exile_events.57.t:0"O flotă auxiliară [ETH.GetName]."
 BBA_ethiopia_exile_events.57.desc:0 "Recentul apel pentru [?ETH.host_nation.GetAdjective] marinari și nave dispuși să înfrunte apele infestate de inamic a fost întâmpinat cu un număr de voluntari dispuși. Personalul marinar pensionat, marinarii civili și tinerii voluntari, pur și simplu în căutarea aventurii, au făcut un pas înainte pentru a asigura echipajul flotei pestrițe de nave de marfă pe care am adunat-o din șantierele [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a:0 "Să sperăm că navele sunt încă demne de mare..."

 BBA_ethiopia_exile_events.58.t:0 "Transport de pușcă livrat"
 BBA_ethiopia_exile_events.58.desc:0 "Puștile achiziționate de la producătorii [?ETH.host_nation.GetAdjective] au fost livrate trupelor noastre care locuiesc în [?ETH.host_nation.GetName]. Noul echipament este acum pus la încercare pe poligon și în exerciții."
 BBA_ethiopia_exile_events.58.a:0 "Bani bine cheltuiți."

 BBA_ethiopia_exile_events.59.t:0 "Echipament suport livrat"
 BBA_ethiopia_exile_events.59.desc:0 "Achiziția noastră recentă de echipament de sprijin pentru trupe a fost acum livrată. Deși s-ar putea să nu fie cel mai de ultimă oră echipament din lume, va fi totuși de mare ajutor în prima linie."
 BBA_ethiopia_exile_events.59.a:0 "Fiecare mic ajută."

 BBA_ethiopia_exile_events.60.t:0 "Tancuri livrate"
 BBA_ethiopia_exile_events.60.desc:0 "Tancurile achiziționate de la surplusul armatei [?ETH.host_nation.GetAdjective] au fost acum transferate forțelor noastre armate. Tancurile sunt modele mai vechi care au fost eliminate în ultimii ani. Cu toate acestea, ele sunt încă în stare de funcționare completă și sunt acum folosite pentru a pregăti echipaje, gata de desfășurare în primele linii."BBA_ethiopia_exile_events.60.a:0"Orice rezervor este mai bun decât niciun rezervor."

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] dorește să cumpere Djibouti"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] dorește să achiziționeze colonia [ROOT.GetAdjective] a [268.GetName]. Achiziția ar oferi [FROM.GetNameDef] acces la mare prin portul Djibouti, la care există deja o conexiune feroviară din Addis Abeba. Oferă o sumă decentă pentru o astfel de colonie neînsemnată."
 BBA_ethiopia_imperial_events.1.a:0 "Putem folosi banii"
 BBA_ethiopia_imperial_events.1.b:0 "Este [ROOT.GetAdjective] și așa va rămâne!"

 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] Acceptă să vândă Djibouti"
 BBA_ethiopia_imperial_events.2.desc:0 "Negocierile cu guvernul [FROM.GetAdjective] cu privire la potențiala achiziție a coloniei [268.GetName] s-au încheiat cu succes. [FROM.GetNameDefCap] a fost de acord să transforme portul Djibouti și regiunea înconjurătoare la [ROOT.GetName] cu efect imediat, ambele dându-ne astfel acces la un port, unind poporul Afar sub un singur conducător."
 BBA_ethiopia_imperial_events.2.a:0 "Vesti bune"

 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] Refuzați să vindeți Djibouti"
 BBA_ethiopia_imperial_events.3.desc:0 "Din păcate, guvernul [FROM.GetAdjective] a refuzat cererea noastră de a cumpăra portul Djibouti de la ei. În loc să vadă beneficiul reciproc, ei se agață cu disperare de coloniile lor și refuză să renunțe la un centimetru din pământul pe care l-au acaparat."
 BBA_ethiopia_imperial_events.3.a:0 "Vom avea în vedere și alte metode"

 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] Solicită [689.GetName]."
 BBA_ethiopia_imperial_events.4.desc:0 "Mișcarea rastafariană din [689.GetName] susține că $ETH_haile_selassie$ este Mesia sau Jah, numele lor pentru zeu, reîncarnat. În mod oarecum neașteptat, $ETH_haile_selassie$ a îmbrățișat reputația și guvernul [FROM.GetAdjective] a cerut ca patria mișcării, adică [689.GetName] să fie încorporată în imperiul [FROM.GetAdjective]."
 BBA_ethiopia_imperial_events.4.a:0 "Ce cerere ciudată, dar de ce nu?"
 BBA_ethiopia_imperial_events.4.b:0 "Vom face parte din imperiul Sionului"
 BBA_ethiopia_imperial_events.4.c:0 "În nici un caz!"

 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] a acceptat cererea noastră"
 BBA_ethiopia_imperial_events.5.desc:0 "Solicitarea noastră umilă de transfer al controlului asupra [689.GetName] a fost acceptată de [FROM.GetNameDef]. Acesta marchează începutul unei noi ere. Slavă lui $ETH_haile_selassie$. Sperăm că acest lucru înseamnă că putem atrage adepți din toată America."
 BBA_ethiopia_imperial_events.5.a:0 "Au văzut lumina"

 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] Refuză să predea [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc:0 "În ciuda eforturilor noastre, nu am reușit să convingem guvernul [FROM.GetAdjective] că [689.GetName] face parte din [ROOT.GetAdjective]. Au râs la cererea noastră, punând chiar la îndoială divinitatea marelui nostru conducător."
 BBA_ethiopia_imperial_events.6.a:0 "Cum îndrăznesc ei!"

 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Solicită trimiterea"
 BBA_ethiopia_imperial_events.7.desc:0 "Mișcarea rastafariană din [689.GetName] susține că $ETH_haile_selassie$ este Mesia sau Jah, numele lor pentru zeu, reîncarnat. În mod oarecum neașteptat, $ETH_haile_selassie$ a îmbrățișat reputația. Ca o consecință a acestui fapt, [FROM.GetLeader.GetSheHe] solicită acum ca [ROOT.GetNameDef] să se alăture oficial [FROM.GetAdjective] și să creeze o nouă bază de putere în Caraibe, de unde influența poate fi răspândită în restul lumea."
 BBA_ethiopia_imperial_events.7.a:0 "Asta pare o idee bună"
 BBA_ethiopia_imperial_events.7.b:0 "Au pierdut-o total"
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] Trimite"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] a luat decizia înțeleaptă de a accepta domnia noastră. [FROM.GetName] va fi un subiect loial al [ROOT.GetLeader]."BBA_ethiopia_imperial_events.8.a:0"Slavă [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] Refuză să trimită"
 BBA_ethiopia_imperial_events.9.desc:0 "Din păcate, [FROM.GetNameDef] a refuzat oferta bună de a deveni subiect al [ROOT.GetLeader]. În ciuda eforturilor noastre, nu am reușit să convingem guvernul [FROM.getName] că acest lucru a fost într-adevăr în beneficiul ambelor părți."
 BBA_ethiopia_imperial_events.9.a:0 "Nu le poți câștiga pe toate"

 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] Trimite ultimatum"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] a cerut subjugarea și integrarea noastră în națiunea lor. Dacă ne conformăm, va fi desigur sfârșitul [THIS.GetName] ca națiune independentă. Nu este clar cât de departe este dispus să meargă [FROM.GetLeader] pentru a realiza integrarea, dar posibilitatea unui conflict armat nu poate fi încă exclusă."
 BBA_ethiopia_imperial_events.10.a:0 "Nu avem de ales..."
 BBA_ethiopia_imperial_events.10.b:0 "Nu vom fi amenințați."

 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] Respinge Ultimatum"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] au refuzat să accepte cererile noastre de reintegrare. De multe ori [FROM.GetName] au fost dispuși să ne trădeze pentru a se proteja, nu putem permite ca asta să se întâmple din nou."
 BBA_ethiopia_imperial_events.11.a:0 "Vom pune capăt acestui lucru."
 BBA_ethiopia_imperial_events.11.b:0 "Avem probleme mai importante de rezolvat."

 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] Acceptă cereri"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] a acceptat necesitatea reintegrării cu [THIS.GetName]. [FROM.GetLeader] și-a jurat acum fidelitate maiestății sale, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.a:0 "Un lucru mai puțin de care să vă faceți griji."
 
 BBA_ethiopia_imperial_events.20.t:0 "Lovitură de stat fără sânge de $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.20.desc:1 "
După ce a adunat sprijin din partea clasei de mijloc și a țărănimii din [ETH.GetName], Ras $ETH_ras_imru_haile_selassie$ a anunțat detronarea oficială a $ETH_haile_selassie$ și introducerea alegerilor generale în [ETH.GetNameDef]. Privită în general de oameni și, chiar mai important în acest caz, armata [ETH.GetAdjective], ca adevăratul erou în cel de-al doilea război italo-etiopian, a reușit să asigure loialitatea armatei și sprijinul împăratului absent. nu s-a concretizat."
 BBA_ethiopia_imperial_events.20.a:1 "Red Ras ar trebui să conducă [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "Instalarea prințului moștenitor ca monarh constituțional este mai sigură"

 BBA_ethiopia_imperial_events.21.t:0 "Rezistență în [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc:0 "Trupele noastre continuă să spargă forțele [ETH.GetAdjective], făcând loc guvernării noastre superioare. Cu toate acestea, observăm o creștere a activității de rezistență în noul nostru domeniu. Se pare că știrea fostului conducător, $ETH_haile_selassie$, vorbind cu Liga Națiunilor a stârnit o frenezie pe mulți dintre noii noștri supuși. Se pare că atâta vreme cât împăratul lor va trăi, rezistența va fi un spin în partea administrației noastre coloniale."
 BBA_ethiopia_imperial_events.21.a:0 "Se vor supune regulii noastre, într-un fel sau altul."
 ETH_imperial_event_21_tt:0 "Toate controlate §Y[ETH.GetFlag][ETH.GetAdjective]§! state câștigă:\nConformitate: §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t:0 "Prima clasă a [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "Prima clasă care va termina [GetEthiopianMilitaryAcademyName] va trebui să meargă direct de la școală la război. Să fi reușit să construiești această școală și să completezi educația unei clase de cadeți de primă clasă, ducând în același timp un război, este cu adevărat o ispravă majoră. \nAcesta este începutul unei noi ere pentru armata [ROOT.GetAdjective]!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Cu războiul în spate, avem acum șansa de a finaliza crearea academiei noastre militare. Prima clasă de cadeți poate ajuta sau națiunea să câștige războaie viitoare și să se asigure că folosim cât mai bine experiența noastră din lupta cu italienii."

 BBA_ethiopia_military_and_tech_events.1.a:0 "Școala ne va păstra concentrarea asupra atacului"
 ETH_ecole_attack_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"BBA_ethiopia_military_and_tech_events.1.b:0"Școala ne va ajuta să ne convertim la o mentalitate mai defensivă"
 ETH_ecole_defense_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "Școala se va asigura că nu suntem niciodată nepregătiți pentru război"
 ETH_ecole_learn_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] solicită recunoașterea [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "
[?global.african_supporting_country.GetLeader], liderul [?global.african_supporting_country.GetNameDef], a cerut încetarea imediată a războiului cu rebelii [?global.african_revolt_country.GetAdjective]. Diplomații [?global.african_supporting_country.GetAdjective] încurajează [ROOT.GetName] să recunoască independența [?global.african_revolt_country.GetNameDef]. Ei nu afirmă în mod explicit că [?global.african_supporting_country.GetNameDef] va intra în război dacă decidem să refuzăm, dar ei sugerează clar această posibilitate."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Au dreptate, ar trebui să punem capăt acestui conflict colonial acum"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "Războiul se va încheia când [?global.african_revolt_country.GetNameDef] va fi înfrânt"

 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] Mediere reușită!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "
[?global.african_supporting_country.GetLeader], liderul [?global.african_supporting_country.GetNameDef], a negociat cu succes cu [?global.african_colonial_country.GetLeader] în numele nostru. [?global.african_colonial_country.GetLeader] a fost de acord să recunoască independența [ROOT.GetAdjective] și a ordonat încetarea ostilităților între [?global.african_colonial_country.GetNameDef] și [ROOT.GetNameDef]. [ROOT.GetNameDefCap] îi va fi întotdeauna îndatorat [?global.african_supporting_country.GetNameDef] pentru ajutorul lor în luptele noastre."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Libertatea în sfârșit"

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] Refuză să recunoască [?global.african_revolt_country.GetAdjective] independența"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "În ciuda presiunii noastre, guvernul [?global.african_colonial_country.GetAdjective] refuză să recunoască [?global.african_revolt_country.GetNameDef] și să înceteze ostilitățile. [?global.african_colonial_country.GetAdjective] par gata să distrugă mișcarea de independență. Acest lucru este, probabil, cât de departe putem ajunge doar cu diplomația."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Noi am încercat cel puțin"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Apoi trebuie să le facem"

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] se alătură războiului împotriva [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "
După ce a încercat o mediere în războiul nostru împotriva [?global.african_colonial_country.GetNameDef] și a eșuat, [?global.african_supporting_country.GetNameDef] a decis să înceapă să susțină în mod activ lupta [ROOT.GetAdjective]. Ambasadorul [?global.african_colonial_country.GetAdjective] la [?global.african_supporting_country.GetName] a fost informat că [?global.african_supporting_country.GetNameDef] se consideră în război cu [?global.african_colonial_country.GetName] de la acest punct în continuare, până în prezent. în momentul în care [?global.african_colonial_country.GetNameDef] renunță la ambițiile sale imperialiste și coloniale în Africa și în alte părți."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "Forțele [ROOT.GetName] și [?global.african_supporting_country.GetName] sunt unite!"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "Libertate pentru [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "
După presiuni diplomatice puternice din partea [ROOT.GetName], inclusiv întâlniri directe între [ROOT.GetLeader] și [?global.african_colonial_country.GetLeader], guvernul [?global.african_colonial_country.GetAdjective] a decis să dea înapoi și să recunoască [?global .african_revolt_country.GetAdjective] independenta. \nDatorită intervenției directe [ROOT.GetAdjective], războiul pentru [?global.african_revolt_country.GetAdjective] s-a încheiat în sfârșit. [?global.african_revolt_country.GetNameDefCap] este o țară liberă, iar [ROOT.GetLeader] va fi cu siguranță un erou pentru totdeauna în [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "O altă țară eliberată de imperialiști"

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] Cere integrare"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "
Citând faptul că economiile [ROOT.GetName] și [FROM.GetName] sunt atât de împletite și că o mare parte a industriei din [ROOT.GetName] este deja controlată de [FROM.GetName], [FROM.GetLeader] solicită ca staţiile de frontieră dintre cele două ţări să fie eliminate. Controlul întregii politici externe va fi pus sub controlul [FROM.Getname] pentru a asigura protecție, coordonare și eficiență maximă. De fapt, aceasta ar însemna sfârșitul independenței [ROOT.GetAdjective].\n Toate acestea se vor face ținând cont de cel mai bun interes al ambelor țări, asigură [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.a:0 "Nu au dreptul să facă asta!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Atâta timp cât ne putem păstra o oarecare autonomie"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Este într-adevăr pentru binele ambelor țări"BBA_ethiopia_industrial_financial_events.3.t:0"[FROM.GetName] Refuzați să coopereze"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "În ciuda eforturilor noastre de a explica situația, [FROM.GetLeader] refuză să se conformeze cerințelor noastre de a duce integrarea economiilor noastre la nivelul următor. [FROM.GetLeader] susține că independența [FROM.GetName] nu trebuie să fie pătată și nu poate face niciodată parte din nicio discuție."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Ar putea fi nevoiți să folosim forța pentru a ne proteja interesele"

 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] Dorește să păstreze controlul parțial"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] a văzut nevoia de a continua cooperarea noastră și de a coordona politica externă și financiară chiar mai mult decât în ​​prezent. Cu toate acestea, [FROM.GetLeader.GetSheHe] dorește ca [FROM.GetName] să păstreze un grad de autonomie în noua federație."
 BBA_ethiopia_industrial_financial_events.4.a:0 "Acest lucru poate fi cu siguranță găzduit"

 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] Este de acord"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] a semnat documentul care unește [ROOT.GetName] și [FROM.GetName]. Politicile economice vor fi aliniate, birourile externe vor fi reunite într-una singură. Sistemele judiciare vor fi fuzionate pentru a facilita cooperarea deplină.\n[FROM.GetNameDefCap] va fi de astăzi parte integrantă a [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a:0 "Acest lucru este în beneficiul tuturor"

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t:0 "O oportunitate de schimbare"
 BBA_ethiopia_fascist_events.01.desc:0 "Abordarea conflictuală a lui $ETH_haile_selassie$ față de italieni, combinată cu încrederea lui în Liga Națiunilor nu a dus nicăieri. Este evident pentru toată lumea că aceasta va fi soarta lui [ROOT.GetName].\n\n Războiul este o oportunitate de schimbare, face schimbarea chiar și o necesitate. Primul curs de acțiune trebuie să fie trimiterea unui ambasador la italieni pentru a negocia un acord de pace pe care să-l accepte."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ este alegerea evidentă"
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! va începe un §Ycivil war§! contra §Y$ETH_haile_selassie$§! când §Y$ETH_declare_for_italy$§! focalizarea este finalizată."
 ETH_cede_states_tt:0 "\Când războiul se termină, §Y[ITA.GetNameWithFlag]§! va primi următoarele stări:"
 ETH_cede_south_tt:0 "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! va deveni subiect al §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation:0 "Accentul §Y$ETH_reach_out_to_the_italians$§! va fi anulat, focalizarea §Y$ETH_rally_around_the_imperor$§! va fi completat automat."BBA_ethiopia_fascist_events.01.b:0"Trimite $ETH_hailu_tekle_haymanot$ din $gojjam$"
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! de $gojjam$ va începe un §Ycivil war§! contra §Y$ETH_haile_selassie$§! când §Y$ETH_declare_for_italy$§! focalizarea este finalizată."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! va deveni subiect al §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "Poate că $ETH_abba_jofir$ are cea mai bună șansă de a reuși"
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! de $jimma$ va începe un §Ycivil war§! contra §Y$ETH_haile_selassie$§! când §Y$ETH_declare_for_italy$§! focalizarea este finalizată."
 ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! va deveni subiect al §Y[ITA.GetNameWithFlag]§!"

 BBA_ethiopia_fascist_events.02.t:0 "Pretender caută pace"
 BBA_ethiopia_fascist_events.02.desc:0 "Unul dintre nobilii [ETH.GetAdjective], $ETH_haile_selassie_gugsa$, care are și o revendicare la tron, a abordat înaltul comandament [ROOT.GetAdjective] în [ETH.GetName]. Nobilul oferă ajutor împotriva [ETH.GetLeader] în schimbul controlului unor părți ale țării după război. $ETH_haile_selassie_gugsa$ va jura desigur credință lui $ITA_vittorio_emanuele_iii$, guvernând în locul lui în [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.a:0 "Acest lucru este de fapt destul de benefic"
 BBA_ethiopia_fascist_events.02.b:0 "Nu, nu avem nevoie de ajutor, mulțumesc"

 BBA_ethiopia_fascist_events.03.t:0 "Un $altul$ autonom?"
 BBA_ethiopia_fascist_events.03.desc:0 "Reprezentant al pretendentului întemnițat al lui $gojjam$, $ETH_hailu_tekle_haymanot$ se oferă să sprijine [ROOT.GetName] cucerirea [ETH.GetName] în schimbul restabilirii lui $ETH_hailu_tekle_haymanot$ ca lider al unui $gojjam$ semiautonom. O revoltă armată în nord ar paraliza cu siguranță forțele [ETH.GetAdjective] și ar aduce o victorie rapidă."
 BBA_ethiopia_fascist_events.03.a:0 "Acest lucru este de fapt destul de benefic"
 BBA_ethiopia_fascist_events.03.b:0 "Nu, nu avem nevoie de ajutor, mulțumesc"

 BBA_ethiopia_fascist_events.04.t:0 "Liderul demis al lui $jimma$ oferă asistență"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, fiul ultimului sultan al lui $jimma$, s-a oferit să colaboreze cu [ROOT.getName] în schimbul recunoașterii [ROOT.GetAdjective] a statutului lui $ETH_abba_jofir$ ca conducător al $jimma$. $jimma$ ar fi, desigur, parte a imperiului [ROOT.GetAdjective], iar $ETH_abba_jofir$ ar jura fidelitate coroanei [ROOT.GetAdjective], dacă [ROOT.getName] acceptă oferta."
 BBA_ethiopia_fascist_events.04.a:0 "Un sultan păpuș ne-ar putea servi bine"
 BBA_ethiopia_fascist_events.04.b:0 "Nu, nu avem nevoie de ajutor, mulțumesc"

 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] Acceptă oferta noastră"
 BBA_ethiopia_fascist_events.05.desc:0 "Misiunea la sediul [FROM.GetAdjective] a fost îndeplinită cu mare succes. [ITA.GetLeader] a aprobat planul unei revolte și a acceptat supraviețuirea unui stat semiautonom după război. Trebuie să ne grăbim să începem revolta, înainte ca ei să se răzgândească."
 BBA_ethiopia_fascist_events.05.a:0 "Începutul unei noi ere"

 BBA_ethiopia_fascist_events.06.t:0 "Italienii refuză să coopereze"
 BBA_ethiopia_fascist_events.06.desc:0 "Din păcate, [FROM.GetLeader] pare gata să cucerească toată Etiopia. [FROM.GetNameDefCap] a refuzat categoric să discute orice fel de tratat de pace, ucigând efectiv toate încercările de a găsi o soluție pașnică a conflictului. Singura noastră speranță acum este să ne unim în spatele împăratului și să încercăm să obținem o victorie militară."
 BBA_ethiopia_fascist_events.06.a:0 "Cel mai nefericit"

 BBA_ethiopia_fascist_events.07.t:0 "Războiul civil din Etiopia"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] a declarat deschis pentru italieni, împotriva împăratului, afirmând că aceasta este nașterea unui nou [ROOT.GetName]. În ciuda faptului că se află într-o poziție disperată, $ETH_haile_selassie$ refuză totuși să accepte înfrângerea. Luptele au început deja și, deși cei mai mulți dintre vechea gardă sunt încă de partea împăratului, cel mai probabil lupta poate merge doar într-un singur sens."
 BBA_ethiopia_fascist_events.07.a:0 "Mai departe spre victorie"

 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective] Forces Occupy [ROOT.GetAdjective] Somaliland"
 BBA_ethiopia_fascist_events.50.desc:0 "Având accent pe afacerile mai aproape de casă, guvernul [ETH.GetAdjective] a profitat de situație și a revendicat [ROOT.GetAdjective] Somaliland ca fiind al său. Întrerupte și cu puține speranțe de a rezista, autoritățile [Root.GetAdjective] din zonă s-au conformat pur și simplu cu predarea teritoriului. Trebuie să decidem dacă să recunoaștem în mod oficial această umilire sau să ne hotărâm să ne reluăm teritoriul care ne este de drept."
 BBA_ethiopia_fascist_events.50.a:0 "Trebuie să strângem din dinți și să acceptăm pierderea."
 BBA_ethiopia_fascist_events.50.b:0 "Nu vom suporta o asemenea umilire!"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] Acceptă [ETH.GetAdjective] Controlul Somalilandului"
 BBA_ethiopia_fascist_events.51.desc:0 "Statul [FROM.GetName] a acceptat oficial controlul nostru asupra fostului teritoriu al [FROM.GetAdjective] Somaliland. Cu puține mijloace de a recuceri teritoriul, se pare că ar prefera să se concentreze asupra afacerilor mai aproape de casă, decât să se blocheze în conflict cu forțele noastre armate eroice."
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName] devine mai puternic!"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] respinge [ETH.GetAdjective] controlul asupra Somalilandului"
 BBA_ethiopia_fascist_events.52.desc:0 "Într-o întorsătură surprinzătoare a evenimentelor, statul [FROM.GetName] a respins pretențiile noastre de proprietate asupra fostului teritoriu al [FROM.GetAdjective] Somaliland. În ciuda faptului că au puține mijloace de a recuceri teritoriul, se pare că sunt hotărâți să-și trimită soldații rămași să moară împotriva forțelor noastre armate eroice."
 BBA_ethiopia_fascist_events.52.a:0 "Au pierdut un război recent și sunt pe cale să piardă altul."

 BBA_ethiopia_fascist_events.53.t:0 "Solicitați [ITA.GetAdjective] Echipament"
 BBA_ethiopia_fascist_events.53.desc:0 "În timp ce facem progrese mari în reformarea economiei noastre și în consolidarea armatei noastre, am putea beneficia în continuare de un anumit sprijin în aceste sarcini. Datorită relațiilor noastre aprofundate cu [ITA.GetAdjective], aceștia ar putea fi dispuși să ne trimită unele dintre echipamentele lor excedentare. Trebuie doar să decidem ce trebuie să cerem."
 BBA_ethiopia_fascist_events.53.a:0 "Fiecare soldat are nevoie de o pușcă."
 BBA_ethiopia_fascist_events.53.b:0 "Artileria va descuraja inamicii noștri."

 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] Solicită echipament militar"
 BBA_ethiopia_fascist_events.54.desc:0 "Am primit o solicitare de la [FROM.GetName] pentru echipament militar. Acest lucru ar ajuta în mare măsură armata [FROM.GetAdjective] cu modernizarea. De asemenea, ne-ar ajuta să curățăm unele dintre echipamentele noastre mai vechi excedentare."
 BBA_ethiopia_fascist_events.54.a:0 "Cu siguranță putem economisi niște echipamente vechi."
 BBA_ethiopia_fascist_events.54.b:0 "Nu, nu vrem ca [FROM.GetName] să devină mai puternic."

 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] Refuză să trimită echipament militar"
 BBA_ethiopia_fascist_events.55.desc:0 "Într-un răspuns inutil de clar, guvernul [ITA.GetAdjective] a respins cererea noastră de echipament militar. Nu este încă clar care este raționamentul din spatele acestei decizii. Trebuie pur și simplu să ne bazăm pe propria noastră industrie pentru a continua planul de modernizare."
 BBA_ethiopia_fascist_events.55.a:0 "Știam că nu se poate avea încredere în ei."

 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] este de acord să trimită echipament militar"
 BBA_ethiopia_fascist_events.56.desc:0 "Guvernul [ITA.GetAdjective] a aprobat cererea noastră de echipament militar. Deși cu siguranță nu sunt cele mai bune echipamente ale lor, acest lucru va accelera cu siguranță planurile noastre de modernizare."
 BBA_ethiopia_fascist_events.56.a:0 "Nu ne-am îndoit niciodată de ei."

 BBA_ethiopia_fascist_events.10.t:0 "Dușmani capturați"
 BBA_ethiopia_fascist_events.10.desc:0 "Odată cu capitularea forțelor inamice, câțiva ofițeri de rang înalt au căzut în mâinile noastre. Vor fi întemnițați deocamdată, dar sperăm că îi putem convinge pe unii dintre ei să se alăture cauzei noastre mai târziu."
 BBA_ethiopia_fascist_events.10.a:0 "Bun"
 captured_ethiopian_commanders_tt:0 "$ETH_Seyoum_Mengesha$, $ETH_Ayalew_Birru$ și $ETH_Ras_Kassa$ vor fi închiși"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_Seyoum_Mengesha$, $ETH_Ayalew_Birru$, $ETH_Balcho_Safo$, $ETH_Tadesse_Birru$ și $ETH_Ras_Kassa$ vor fi închiși"

 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] Declară independența"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] a declarat că [FROM.GetNameDef] nu va mai accepta stăpânirea [ROOT.GetAdjective]. [FROM.GetNameDefCap] dorește să mențină relații bune cu [ROOT.GetNameDef] dacă este posibil, dar [FROM.GetLeader] afirmă că sunt gata să ia armele și să lupte pentru independența lor, dacă este necesar."
 BBA_ethiopia_fascist_events.20.a:0 "Trebuie să li se predea o lecție"
 BBA_ethiopia_fascist_events.20.b:0 "Avem lucruri mai importante la care să ne gândim"

 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective] Onoare restaurată"
 BBA_ethiopia_fascist_events.21.desc:0 "Într-o întorsătură destul de surprinzătoare a evenimentelor, [FROM.GetLeader] a acceptat declarația de independență [ROOT.GetAdjective]. Din acest moment, [FROM.GetNameDef] nu are nicio influență asupra politicii [ROOT.GetAdjective], nici internă, nici externă. O mulțime masivă, care sărbătorește conducerea [ROOT.GetLeader] s-a adunat în piața principală a [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.a:0 "Jugul a dispărut"

 BBA_ethiopia_fascist_events.22.t:0 "Lupta se reia"
 BBA_ethiopia_fascist_events.22.desc:0 "După cum era de așteptat, [FROM.getLeader] a refuzat cererea de independență formală față de [ROOT.GetLeader]. Deoarece aceasta a fost o întorsătură anticipată a evenimentelor, forțele armate [ROOT.GetAdjective] își asigură deja poziții cheie în țară. Națiunea este mult mai bine pregătită de data aceasta."
 BBA_ethiopia_fascist_events.22.a:0 "Ne vom câștiga libertatea"

 BBA_ethiopia_fascist_events.23.t:0 "Luptători de rezistență"
 BBA_ethiopia_fascist_events.23.desc:0 "Cei organizate de luptători de rezistență s-au ridicat în spatele liniilor inamice. Acești nereguli luptă cu noi împotriva asupritorilor lor [ITA.GetAdjective]. Valoarea lor de luptă poate să nu fie cea mai mare, dar cu siguranță vor provoca confuzie și perturbări forțelor armate inamice."
 BBA_ethiopia_fascist_events.23.a:0 "Un ajutor foarte binevenit"

 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] Solicită un acord de externalizare a armelor"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] a solicitat un acord de externalizare a armelor prin care companiile [ITA.GetAdjective] ar înființa fabrici în țara lor pentru producția de echipamente militare. Conducerea corporativă a companiilor alese ar fi fără îndoială recunoscător pentru această oportunitate de extindere. Cu toate acestea, dacă [FROM.GetName] se răzvrătește vreodată, ne vom lupta cu un inamic care cunoaște multe dintre slăbiciunile noastre."
 BBA_ethiopia_fascist_events.57.a:0 "Întărirea [FROM.GetName] ne va elibera forțele din zonă."
 BBA_ethiopia_fascist_events.57.b:0 "Nu putem risca ca planurile noastre să cadă în mâinile inamicului."

 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] Acceptă acordul de externalizare"
 BBA_ethiopia_fascist_events.58.desc:0 "Spre meritul diplomaților noștri, [ITA.GetLeader] a dat permisiunea companiilor [ITA.GetAdjective] să înființeze fabrici în țara noastră. Acest lucru va accelera rapid capacitatea noastră de a cerceta și fabrica propriul nostru echipament militar."
 BBA_ethiopia_fascist_events.58.a:0 "O zi grozavă pentru [ETH.GetName]"

 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] Respinge acordul de externalizare"
 BBA_ethiopia_fascist_events.59.desc:0 "Diplomații noștri disprețuitori nu au reușit să convingă [ITA.GetLeader] de necesitatea acordului nostru de externalizare a armelor. Aceasta este o lovitură devastatoare pentru dezvoltarea noastră militară și industrială."
 BBA_ethiopia_fascist_events.59.a:0 "O oportunitate ratată."BBA_ethiopia_fascist_events.60.t:0"Outsourcing producție de arme"
 BBA_ethiopia_fascist_events.60.desc:0 "Cei [ITA.GetAdjective] nu vor fi dispuși să ne împărtășească toate secretele lor industriale de teamă că nu vor cădea în mâinile inamicului. Prin urmare, trebuie să ne gândim cu atenție la ce aspect al armatei noastre ar putea beneficia cel mai mult de pe urma externalizării producției către designeri [ITA.GetAdjective]."
 BBA_ethiopia_fascist_events.60.a:0 "Armata are nevoie de modernizare mai presus de orice."
 BBA_ethiopia_fascist_events.60.b:0 "Forțele aeriene vor fi mai importante în războaiele viitoare."

 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] Solicită arme să răstoarne regula [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.61.desc:0 "Diplomații [ETH.GetAdjective] au venit la noi cu o cerere secretă de aprovizionare cu arme. Se pare că nu totul este bine pe teritoriul recent dobândit al [ITA.GetName], iar administrația locală caută ajutor extern pentru a-și răsturna stăpânii. Chiar dacă rebeliunea eșuează, fără îndoială ar distrage atenția și ar slăbi armata [ITA.GetAdjective]. Cu toate acestea, pot exista repercusiuni dacă se descoperă că am avut o mână de ajutor în sprijinirea rebeliunii."
 BBA_ethiopia_fascist_events.61.a:0 "Acest lucru ar trebui să țină [ITA.GetAdjective] ocupat."
 BBA_ethiopia_fascist_events.61.b:0 "Nu vom ajuta un potențial inamic."

 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] Este de acord cu cererea de arme"
 BBA_ethiopia_fascist_events.62.desc:0 "Diplomații [FROM.GetAdjective] au semnalat că sunt dispuși să înceapă să ne trimită arme în timp ce ne pregătim să răsturnăm forțele [ITA.GetAdjective]. Desigur, am fost instruiți să negăm complet orice implicare a acestora în cazul în care forțele [ITA.GetAdjective] descoperă armele."
 BBA_ethiopia_fascist_events.62.a:0 "Victoria este la orizont."

 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] Refuză cererea de arme"
 BBA_ethiopia_fascist_events.63.desc:0 "Diplomații [FROM.GetAdjective] au evitat încercările noastre de a achiziționa provizii secrete de arme. Se pare că nu sunt siguri de cât de demni de încredere suntem în timp ce sunt încă sub influența [ITA.GetAdjective]. Ei pot, de asemenea, să ezite în a risca să enerveze regimul [ITA.GetAdjective] în aceste vremuri tulburi."
 BBA_ethiopia_fascist_events.63.a:0 "Cât de miop din partea lor."

 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] Solicită controlul pentru [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] a solicitat controlul asupra [550.GetName] ca recompensă sau compensație, în funcție de punctul de vedere, pentru loialitatea sa continuă față de [ITA.GetName]. [ETH.GetLeader] a fost crucial în ruperea impasului când a invadat Etiopia și acest lucru ar contribui în mare măsură la menținerea unor relații bune. Cu toate acestea, oamenii [ITA.GetAdjective] s-ar putea să nu înțeleagă atât de mult de ce dăm teritoriu."
 BBA_ethiopia_fascist_events.64.a:0 "Le vom răsplăti loialitatea."BBA_ethiopia_fascist_events.64.b:0"Ei nu sunt în măsură să facă cereri."

 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] Solicită controlul pentru [559.GetName] și [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] a solicitat controlul asupra [559.GetName] și [844.GetName] ca recompensă sau compensație, în funcție de punctul de vedere, pentru loialitatea sa continuă față de [ITA.GetName]. [ETH.GetLeader] a fost crucial în ruperea impasului când a invadat Etiopia și acest lucru ar contribui în mare măsură la menținerea unor relații bune. Cu toate acestea, oamenii [ITA.GetAdjective] s-ar putea să nu înțeleagă atât de mult de ce dăm teritoriu."
 BBA_ethiopia_fascist_events.65.a:0 "Le vom răsplăti loialitatea."BBA_ethiopia_fascist_events.65.b:0"Ei nu sunt în măsură să facă cereri."

 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] Sunt de acord cu compensarea teritorială"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] a acceptat cu bunăvoință cererea noastră de control asupra teritoriilor solicitate. Acesta marchează începutul unui nou capitol în relațiile Italo-[ETH.GetAdjective]."
 BBA_ethiopia_fascist_events.66.a:0 "Viitorul aparține oamenilor [ETH.GetAdjective]."

 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] Refuză compensarea teritorială"
 BBA_ethiopia_fascist_events.67.desc:0 "Diplomații [ITA.GetAdjective] au răspuns cu indignare față de cererea noastră de despăgubire teritorială. Ei susțin că ar fi neplăcut pentru poporul [ITA.GetAdjective] să predea teritoriul oricui atunci când acesta a fost plătit cu sângele lor, cu atât mai puțin să-l predea unui fost inamic."
 BBA_ethiopia_fascist_events.67.a:0 "Ei ne testează loialitatea..."

 BBA_ethiopia_fascist_events.68.t:0 "[ITA.GetAdjective] Depo Raided"
 BBA_ethiopia_fascist_events.68.desc:0 "Aseară, un depozit de arme [ITA.GetAdjective] a fost percheziționat cu succes și dezbrăcat de arme. Autoritățile italiene acuză cu furie administrația noastră că a orchestrat incidentul, în ciuda faptului că au foarte puține dovezi. Deși s-ar putea să devină suspicioși cu privire la soldații noștri care branduesc puști strălucitoare [ITA.GetAdjective]..."
 BBA_ethiopia_fascist_events.68.a:0 "O acuzație atât de scandaloasă."

 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] Solicită consilieri militari"
 BBA_ethiopia_fascist_events.69.desc:0 "Conducerea [ETH.GetName] a recunoscut slăbiciunea armatei lor și, prin urmare, a cerut sprijinul nostru. Sunt curioși dacă le-am permite unora dintre ofițerii noștri să se alăture personalului lor general și să-i sfătuim despre cum să folosească cel mai bine instrumentele războiului modern."
 BBA_ethiopia_fascist_events.69.a:0 "Un [FROM.GetName] mai puternic ne-ar permite să ne concentrăm asupra regiunilor mai apropiate de casă."
 BBA_ethiopia_fascist_events.69.b:0 "Ofițerii noștri sunt necesari în altă parte."
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! si §Y$ITA_alessandro_pirzio_biroli$§! va fi transferat în Etiopia."

 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] Sunteți de acord să trimiteți ofițeri"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] a fost de acord să permită unora dintre ofițerii săi militari să se alăture personalului nostru general în viitorul apropiat. Sperăm că vom învăța cum să folosim cel mai bine noul nostru echipament pe câmpul de luptă modern."
 BBA_ethiopia_fascist_events.70.a:0 "Excelent."

 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] Refuză să trimită ofițeri"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] au refuzat să permită ofițerilor lor militari să se alăture personalului nostru general. Am fost informați că acestea sunt necesare în altă parte în acest moment. Cu toate acestea, ni s-a trimis un transport suplimentar de echipamente de infanterie în semn de sprijin."
 BBA_ethiopia_fascist_events.71.a:0 "E mai bine decât nimic."



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] Comuniștii cer ajutor"
 BBA_ethiopia_communist_events.01.desc:0 "Conducerea comunistă a [ETH.GetName] ne-a cerut ajutor în lupta lor împotriva fasciștilor italieni. Noul regim din [ETH.Capital.GetCapitalVictoryPointName] consolidează încă puterea și poate fi deschis să se alinieze la ambițiile noastre de politică externă dacă le oferim sprijinul nostru. Cu toate acestea, riscăm să escaladăm războiul și cu siguranță îl vom enerva pe [ITA.GetName] în acest proces."
 BBA_ethiopia_communist_events.01.a:0 "Îi vom sprijini pe colegii noștri comuniști în lupta lor."
 BBA_ethiopia_communist_events.01.b:0 "Nu avem niciun interes în aceste încurcături coloniale din Africa."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] Respinge apelul de ajutor"
 BBA_ethiopia_communist_events.02.desc:0 "În ciuda apelului nostru disperat de ajutor, [SOV.GetNameDef] ne-au întors spatele. Deși acesta este un retragere, vom continua să rezistăm forțelor fascismului. Acum ar trebui să ne îndreptăm atenția spre a obține sprijin din partea rețelelor antifasciste mai largi de pe tot globul."
 BBA_ethiopia_communist_events.02.a:0 "Atât pentru solidaritatea de clasă."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Trimiterea ajutorului către [ETH.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "În ultimele zile, au existat rapoarte îngrijorătoare conform cărora trupele [ETH.GetAdjective] vorbesc rusă și folosesc arme [SOV.GetAdjective]. Putem doar presupune că [SOV.GetName] trimit „voluntari” să lupte pentru [ETH.GetLeader] în speranța de a câștiga influență în Africa și de a slăbi sprijinul pentru guvernul [ITA.GetLeader] din [ITA.GetName] ."
 BBA_ethiopia_communist_events.03.a:0 "Vor suferi pentru acest act de agresiune."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] este de acord să ne ajute"
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName] a fost de acord să ne trimită ajutor material în lunile următoare, precum și să le permită „voluntarilor” din armata [SOV.GetAdjective] să lupte alături de noi în lupta noastră împotriva [ITA.GetName]. Acest lucru va înclina cu siguranță balanța în favoarea noastră, cu toate acestea, nu este clar cum vor reacționa [ITA.GetAdjective] la trupele [SOV.GetAdjective] care luptă împotriva lor."
 BBA_ethiopia_communist_events.04.a:0 "Împreună, vom învinge fascismul în Africa."
 BBA_ethiopia_communist_events.05.t:0 "Lovitură de stat împotriva [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "
Astăzi, membri ai armatei și ai organizației antifasciste cunoscute sub numele de Black Lions au orchestrat o lovitură de stat împotriva guvernului [ROOT.GetLeader]. Împăratul trebuia să inspecteze trupele când un grup de soldați nemulțumiți s-au întors asupra lui și a ofițerilor lor, punându-i în arest. \n\nÎntre timp, în [ROOT.Capital.GetCapitalVictoryPointName], Leii Negri au capturat infrastructura cheie a orașului, inclusiv reședința împăratului. Mulți loiali din armată și poliție au fost uciși în lupte minore, dar ceea ce rămâne din [ETH.GetName] este acum sub controlul unui guvern provizoriu. Majoritatea oamenilor, epuizați de războiul cu [ITA.GetName], au acceptat pur și simplu autoritatea noului lor guvern. Acum, prima decizie a noii administrații este de a decide soarta [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.a:0 "Nu putem risca să pierdem sprijinul poporului. Exilează-l."
 BBA_ethiopia_communist_events.05.b:0 "Toți dușmanii poporului trebuie să răspundă pentru crimele lor. Închide-l."
 BBA_ethiopia_communist_events.06.t:0 "Guvernul provizoriu este dizolvat"
 BBA_ethiopia_communist_events.06.desc:0 "
Ofițerii militari susținuți de [SOV.GetName] au dizolvat guvernul provizoriu [ETH.GetAdjective]. Ofițerii susțin că au primit dovezi de către serviciul de informații [SOV.GetAdjective] care au demonstrat că guvernul, condus de [ROOT.GetLeader], a trădat oamenii. Conform dovezilor, membrii guvernului erau în discuții pentru a permite trupelor [ITA.GetAdjective] să ocupe în totalitate țara în schimbul unor cantități mari de avere personală. În urma schimburilor de focuri cu Black Lions, foștii membri ai guvernului provizoriu se crede că sunt morți sau arestați. \n\nArmata a preluat acum conducerea țării pentru a restabili ordinea și a elimina co-conspiratorii lui [ROOT.GetLeader]. Rămâne neclar cât de permanent va fi consiliul administrativ militar nou format."
 BBA_ethiopia_communist_events.06.indy_desc:0 "
Ofițerii militari au dizolvat guvernul provizoriu [ETH.GetAdjective]. Ofițerii susțin că le-au fost furnizate dovezi de către serviciile de informații care au demonstrat că guvernul, condus de [ROOT.GetLeader], a trădat oamenii. Conform dovezilor, membrii guvernului erau în discuții pentru a permite trupelor [ITA.GetAdjective] să ocupe în totalitate țara în schimbul unor cantități mari de avere personală. În urma schimburilor de focuri cu Black Lions, foștii membri ai guvernului provizoriu se crede că sunt morți sau arestați. \n\nArmata a preluat acum conducerea țării pentru a restabili ordinea și a elimina co-conspiratorii lui [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.a:0 "Trădătorii au primit ceea ce meritau."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] cere încetarea războiului cu [ETH.GetName]"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] au cerut încetarea ostilităților dintre noi și [ETH.GetAdjective]. [SOV.GetAdjective] s-au implicat puternic în sprijinirea regimului comunist din [ETH.Capital.GetCapitalVictoryPointName] și acum îl văd ca parte a sferei lor de influență. Sovieticii amenință că vor merge până acolo încât să se implice militar în conflict.  Riscăm umilința acasă dacă suntem de acord cu cerințele sovietice. Cu toate acestea, riscăm un conflict mult mai larg dacă le refuzăm."
 BBA_ethiopia_communist_events.07.a:0 "Nu vom negocia cu comuniștii."
 BBA_ethiopia_communist_events.07.b:0 "Nu putem risca un conflict mai larg chiar acum."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] Solicită echipament de infanterie"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] au cerut echipament de infanterie pentru a le ajuta în conflictul cu Italia. Fără un aflux de echipamente de bază, este puțin probabil ca armata [ETH.GetAdjective] să-și poată înarma în mod adecvat trupele. Cu toate acestea, dacă alegem să le furnizăm echipamentele noastre, cu siguranță ne va deteriora și mai mult relațiile cu [ITA.GetName]."
 BBA_ethiopia_communist_events.08.a:0 "Nu putem economisi niciun echipament."
 BBA_ethiopia_communist_events.08.b:0 "Bineînțeles că îi vom ajuta."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] Trimite echipament de infanterie"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName] ne-au trimis echipamentul de infanterie solicitat pentru a ne ajuta în lupta împotriva [ITA.GetName]. Acest lucru ne va ajuta cu siguranță să ne aducem victoria împotriva fasciștilor."
 BBA_ethiopia_communist_events.09.a:0 "Războiul se întoarce în favoarea noastră."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] Refuzați să trimiteți echipamente"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName] au refuzat să ne trimită echipament de infanterie. În ciuda celor mai bune încercări ale delegației noastre la [SOV.capital.GetCapitalVictoryPointName], se pare că sunt prea preocupați de propriile lor probleme pentru a ne cruța cu ceva."
 BBA_ethiopia_communist_events.10.a:0 "Ne-au trădat."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] Solicită consilieri militari"
 BBA_ethiopia_communist_events.11.desc:0 "Noua conducere a [ETH.GetNameDefCap] a recunoscut slăbiciunea armatei lor în ceea ce privește gestionarea războiului modern. Prin urmare, au cerut sprijinul nostru în reorganizarea armatei lor. Aceasta ar fi o oportunitate grozavă de a oferi ofițerilor noștri ceva experiență în diferite medii, dar este și o șansă pentru noi de a influența echilibrul intern al puterii în [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a:0 "Aceasta este o oportunitate pe care nu o putem rata."
 BBA_ethiopia_communist_events.11.b:0 "Nu putem risca ca puterile străine să ne cunoască tactica."
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] Echipamentul sosește"
 BBA_ethiopia_communist_events.12.desc:0 "Echipamentul promis de [SOV.GetName] a ajuns la depozitele noastre militare și acum este distribuit între forțele noastre."
 BBA_ethiopia_communist_events.12.a:0 "Excelent!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Solicită ajutor pentru crearea forței aeriene"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] ne-a cerut sprijinul pentru dezvoltarea propriei forțe aeriene. Propunerea lor include trimiterea de voluntari pentru a se antrena alături de piloții noștri în avioane mai vechi, surplus. Aceasta ar fi o oportunitate fantastică pentru piloții noștri de a obține mai multă experiență și de a testa echipamentul nostru împotriva [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.14.a:0 "O propunere excelenta."
 BBA_ethiopia_communist_events.14.b:0 "Trebuie să ne menținem stocul de avioane."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] Trimite consilieri militari"
 BBA_ethiopia_communist_events.15.desc:0 "Generalii de la [SOV.GetNameDef] au sosit astăzi în [ROOT.Capital.GetCapitalVictoryPointName]. Consilierilor li se oferă o imagine de ansamblu asupra structurii actuale a forțelor noastre armate și a stării actuale a războiului cu [ITA.GetName]. Sperăm că vor putea ajuta la modernizarea forțelor noastre."
 BBA_ethiopia_communist_events.15.a:0 "Acest lucru era de mult așteptat."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! și §Y$SOV_vasily_kuznetsov$§! vor deveni generali disponibili."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] Refuzați trimiterea de consilieri militari"
 BBA_ethiopia_communist_events.16.desc:0 "Presupusii noștri prieteni din [SOV.Capital.GetCapitalVictoryPointName] au refuzat să trimită consilieri militari care să ne ajute în efortul nostru de modernizare militară. În ciuda acestui retragere, vom depăși fasciștii și vom continua singuri modernizarea noastră."
 BBA_ethiopia_communist_events.16.a:0 "Nu se poate baza pe [SOV.GetAdjective]."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] solicită sprijin împotriva armurii [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.17.desc:0 "O delegație de la [ETH.GetNameDef] i-a îndemnat pe miniștrii și armatele noastre să ne trimită vehiculele blindate excedentare pentru a-i ajuta în războiul lor cu [ITA.GetName]. [ETH.GetAdjective] sunt în mod clar dezavantajați atunci când angajează armura [ITA.GetAdjective]. Dacă ar fi să ne trimitem echipamentele, cu siguranță i-ar ajuta să respingă [ITA.GetAdjective]-uri, totuși, ar crea tensiuni între [SOV.GetNameDef] și [ITA.GetName]."
 BBA_ethiopia_communist_events.17.a:0 "O oportunitate excelentă de a testa echipamentele noastre."
 BBA_ethiopia_communist_events.17.b:0 "Nu vom risca o escaladare suplimentară."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] Refuzați să trimiteți vehicule blindate"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] au refuzat să ne trimită vehicule blindate pentru a contracara [ITA.GetAdjective]. Se pare că cei [SOV.GetAdjective] sunt îngrijorați de escaladarea tensiunilor dintre ei și [ITA.GetAdjective]."BBA_ethiopia_communist_events.18.a:0"Trebuie să găsim o altă cale."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Trimite vehicule blindate"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] ne-au trimis vehicule blindate pentru a ne ajuta în lupta noastră împotriva [ITA.GetAdjective]. Deși nu sunt cele mai recente design, vehiculele se vor dovedi fără îndoială valoroase în prima linie, chiar dacă doar pentru a ridica moralul."
 BBA_ethiopia_communist_events.19.a:0 "Excelent!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] Refuză să antreneze piloți"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] au respins o propunere de instruire a piloților noștri. Se spera că acest lucru ar putea accelera extinderea forțelor noastre aeriene, dar se pare că sovieticii au alte priorități în acest moment. Cu toate acestea, ni s-au oferit modele pentru fabricarea propriilor noastre aeronave."
 BBA_ethiopia_communist_events.20.a:0 "Cu siguranță ne putem da seama."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] Este de acord să antreneze piloți"
 BBA_ethiopia_communist_events.21.desc:0 "Tovarășii noștri din [SOV.GetName] au fost de acord să ne ajute în pregătirea piloților. De asemenea, ne-au oferit cu generozitate o serie de avioane pe care să le folosim. Acest lucru va accelera rapid planurile noastre de a crea o forță aeriană capabilă să contracareze [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.21.a:0 "Le suntem recunoscători camarazilor noștri [SOV.GetAdjective]!"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] Refuza să pună capăt războiului cu [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc:0 "Cei [ITA.GetAdjective] au ignorat până acum cererile noastre de a pune capăt războiului lor împotriva [ETH.GetName]. A devenit clar că singura limbă pe care o înțeleg este forța brută. Dacă ne continuăm cursul actual, războiul dintre [SOV.GetName] și [ITA.GetName] va fi inevitabil. Dacă ne dăm înapoi acum, vom pierde în cele din urmă tot ce a câștigat în sprijinul [ETH.GetName] și greutatea noastră diplomatică pe scena mondială va fi mult diminuată."
 BBA_ethiopia_communist_events.22.a:0 "Vor regreta acest lucru."
 BBA_ethiopia_communist_events.22.b:0 "Nu suntem pregătiți pentru război."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] Dă înapoi"
 BBA_ethiopia_communist_events.23.desc:0 "Uniunea Sovietică a dat înapoi la retorica lor de război recentă și a revenit la obiecții puternic formulate la acțiunile noastre în Etiopia. Se pare că amenințarea lor de a merge la război nu a fost altceva decât o cacealma."
 BBA_ethiopia_communist_events.23.a:0 "O victorie pentru [ITA.GetName]!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] Preia controlul asupra politicii externe"
 BBA_ethiopia_communist_events.24.desc:0 "Confruntarea diplomatică dintre [ITA.GetName] și [SOV.GetNameDef] a izbucnit acum într-un conflict deschis. [SOV.GetAdjective] ne-au garantat independența și acum ne vor ajuta pe câmpul de luptă pentru a respinge [ITA.GetAdjective]. Cu toate acestea, se pare că acest lucru va veni cu prețul independenței noastre. De acum înainte, va trebui să ne asigurăm că politica noastră externă este pe deplin aliniată cu cea a [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a:0 "Este necesar. Pentru acum."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] Solicitați mediere"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] ne-au contactat în speranța că vom putea media între ei și [ITA.GetAdjective]. [ITA.GetAdjective] nu au fost mișcați de obiecțiile puternic formulate ale Ligii Națiunilor, prin urmare orice mediere din partea noastră va necesita probabil amenințarea cu forța. Trebuie să ne gândim cu atenție cât de mult suntem dispuși să riscăm de dragul [ETH.GetNameDef]."BBA_ethiopia_communist_events.25.a:0"Îi vom ajuta să pună capăt acestui război."
 BBA_ethiopia_communist_events.25.b:0 "Îi vom ajuta. Pentru un pret."
 BBA_ethiopia_communist_events.25.c:0 "Acest lucru este prea riscant."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] Refuzați să mediați conflictul"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] a exclus posibilitatea de a media între noi și [ITA.GetAdjective]. Ei citează refuzul [ITA.GetName] de a asculta de Liga Națiunilor și că, prin urmare, ar trebui să amenințe cu folosirea forței. Riscul de escaladare la război între cele două țări a fost considerat a fi prea periculos de către [SOV.GetLeader]."
 BBA_ethiopia_communist_events.26.a:0 "Ei ne folosesc pentru a sângera [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] Nu reușește să oprească agresivitatea [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] și-a urmărit angajamentul de a pune capăt războiului de agresiune al [ITA.GetName]. Se pare că voința lor de a merge la război nu a fost altceva decât o cacealma. Acum ne confruntăm cu sarcina dificilă de a pune capăt acestui război pe cont propriu."
 BBA_ethiopia_communist_events.27.a:0 "Ne-au trădat."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] Solicită alinierea politicii externe"
 BBA_ethiopia_communist_events.28.desc:0 "
Confruntarea diplomatică dintre [ITA.GetName] și [SOV.GetNameDef] a încetat acum, [ITA.GetAdjective] fiind de acord să pună capăt războiului lor împotriva noastră. Cei [SOV.GetAdjective] ne-au garantat independența și au arătat clar că consideră un atac împotriva noastră, ca un atac asupra lor. Cu toate acestea, se pare că prețul pentru ajutorul lor pentru a pune capăt acestui război este independența noastră. De acum înainte, va trebui să ne asigurăm că politica noastră externă este pe deplin aliniată cu cea a [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a:0 "Trebuie să ne permitem. Pentru acum."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] Reușește să medieze conflictul"
 BBA_ethiopia_communist_events.29.desc:0 "Confruntarea diplomatică dintre [ITA.GetName] și [SOV.GetNameDef] a încetat acum, [ITA.GetAdjective] fiind de acord să pună capăt războiului lor împotriva noastră. Aceasta este o victorie uriașă împotriva fascismului, dar este puțin probabil să fie sfârșitul luptei. Sperăm că putem continua să cooperăm cu prietenii din [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.a:0 "Suntem veșnic recunoscători."
 bba_news.1.t:0 "[SOV.GetName] Cere sfârșitul războiului italo-etiopian"
 bba_news.1.desc:0 "
Amenințarea cu izbucnirea unui război major a surprins astăzi liderii de pe tot globul. Liderul sovietic [SOV.GetLeader] a cerut ca [ITA.GetLeader] să pună capăt războiului ilegal al [ITA.GetName] împotriva [ETH.GetNameDef]. [SOV.GetLeader] a precizat clar că, dacă [ITA.GetName] nu respectă această cerere, [SOV.GetLeader.GetSheHe] va fi dispus să folosească forța pentru a-i determina să facă acest lucru. În ultimele luni, [SOV.GetAdjective] au fost dornici să ajute [ETH.GetNameDef] cu echipamente și sfaturi. Devine din ce în ce mai clar că acum consideră țara ca parte a propriei sfere de influență."
 bba_news.1.a:0 "Sigur cacealma?"
 bba_news.2.t:0 "[ITA.GetName] este de acord cu un acord de pace cu [ETH.GetNameDefCap]"
 bba_news.2.desc:0 "\nÎntr-o întorsătură remarcabilă a evenimentelor, [ITA.GetName] a fost de acord cu o încetare a focului cu [ETH.GetName]. De asemenea, trupele [ITA.GetAdjective] au început să se retragă la granițele lor originale cu [ETH.GetNameDef], renunțând la orice câștig teritorial pe care le-au obținut. Aparenta disponibilitate a [SOV.GetNameDefCap] de a intra în război pentru Etiopia a jucat, fără îndoială, un rol în decizia [ITA.GetLeader] de a se retrage. Rămâne de văzut cum va reacționa publicul [ITA.GetAdjective] la această umilire."
 bba_news.2.a:0 "Va supraviețui [ITA.GetLeader] asta?"
 bba_news.3.t:0 "Italo-[ETH.GetAdjective] Acord de încetare a focului"
 bba_news.3.desc:0 "Odată cu războiul din [ETH.GetName] coborând într-un război de uzură, cei [ITA.GetAdjective] au fost forțați să negocieze încetarea focului. Cei mai mulți se așteptau ca armata [ETH.GetAdjective] să se dizolve pur și simplu în urma recentei revolte comuniste din țară, cu toate acestea [ETH.GetLeader] a reușit să răstoarne războiul, salvând o mare parte a națiunii de ocupația [ITA.GetAdjective]. Cu toate acestea, cu o mare parte din Africa de Est încă sub conducerea [ITA.GetAdjective], nu este clar dacă pacea neliniștită va dura."bba_news.3.a:0"Acest lucru nu va dura niciodată."bba_news.4.t:0"Lovitură de stat comunist în Etiopia"
 bba_news.4.desc:0 "
Membrii armatei și ai organizației antifasciste cunoscute sub numele de Black Lions au orchestrat o lovitură de stat împotriva guvernului imperial al lui $ETH_haile_selassie$. Împăratul trebuia să inspecteze trupele când a fost prins în ambuscadă de către aceștia și pus sub arest.\n\nÎntre timp, în [ROOT.Capital.GetCapitalVictoryPointName], Leii Negri au capturat infrastructura cheie a orașului, inclusiv reședința împăratului. Mulți loiali din armată și poliție au fost uciși în lupte minore, dar ceea ce rămâne din națiune se află acum sub controlul unui guvern provizoriu înclinat către comunistă. \n\nMajoritatea oamenilor, epuizată de războiul cu [ITA.GetName], pur și simplu a acceptat autoritatea noului lor guvern."bba_news.4.a:0"Revoluția se răspândește!"
 bba_news.4.b:0 "Amenințarea comunistă este în marș."
 bba_news.5.t:0 "Înființat Imperiul lui Solomon"
 bba_news.5.desc_owns_454:0 "
[ETH.GetLeader] a declarat că, datorită liniei sale de sânge regale, care se presupune că se întinde până la regele biblic Solomon, el este conducătorul legitim al [454.GetName]. El a continuat să declare renașterea Etiopiei ca Imperiu al lui Solomon. Având deja luptat pentru controlul [454.GetName] de la marile puteri, [ETH.GetLeader] intenționează să mute capitala imperiului său în regiune. Rămâne de văzut dacă vor exista repercusiuni geopolitice asupra restructurarii solomonice a Etiopiei."bba_news.5.desc_does_not_own_454:0"[ETH.GetLeader] a declarat că, datorită liniei sale de sânge regale, care se presupune că se întinde până la regele biblic Solomon, el este conducătorul legitim al [454.GetName]. Spectrul unei alte nemulțumiri teritoriale va stârni, fără îndoială, temeri în capitalele regiunii, dar rămâne de văzut dacă vor exista repercusiuni geopolitice asupra restructurării solomonice a Etiopiei."bba_news.5.a:0"Slavă singurului adevărat moștenitor al lui Solomon!"
 bba_news.5.b:0 "Aceasta este o nebunie."
 bba_news.6.t:0 "Imperiul Sionului stabilit"
 bba_news.6.desc:0 "
Într-o întorsătură cu adevărat bizară a evenimentelor, împăratul Etiopiei, [ETH.GetLeader] a îmbrățișat o mișcare religioasă marginală în Caraibe, cunoscută sub numele de „rastafarianism”. venerat de rastafari ca întruchipare literală a lui Dumnezeu sau, mai precis, „Jah”. În sine, Etiopia a fost reorganizată ca „Imperiul Sionului”. ."
 bba_news.6.a:0 "Slavă lui Jah!"
 bba_news.6.b:0 "Aceasta este o nebunie."
 bba_news.7.t:0 "[ITA.GetName] Se mută în Anexă [AFA.GetNameDef]"
 bba_news.7.desc:0 "Se vorbesc zvonuri că anexarea [AFA.GetNameDef] de către forțele [ITA.GetAdjective] ar putea fi iminentă. Trupele [ITA.GetAdjective] au fost văzute adunându-se la granița națiunii izolate și surse indică faptul că se exercită presiuni diplomatice în [AFA.Capital.GetCapitalVictoryPointName] pentru a forța o capitulare fără vărsare de sânge. Rămâne de văzut dacă [AFA.GetLeader] poate rezista presiunii [ITA.GetAdjective], dar situația nu pare promițătoare."bba_news.7.a:0"Ce înspăimântător."
 bba_news.7.b:0 "Ar trebui să ne pregătim pentru inevitabil."
 bba_news.7.c:0 "Acest lucru era inevitabil."
 bba_news.8.t:0 "[AFA.GetName] Trimite cereri către [ITA.GetAdjective]."
 bba_news.8.desc:0 "
Poate că nu este surprinzător pentru mulți, [AFA.GetNameDef] a acceptat cererile [ITA.GetAdjective] de subjugare. În timp ce guvernul [AFA.GetAdjective] a avut speranța de a evita ocupația, a devenit din ce în ce mai clar că puterile coloniale ale regiunii nu le-ar veni în ajutor, nici vecinii [ETH.GetName] nu ar fi în măsură să scutească personalul militar pentru a sprijini. lor. Cu situația atât de sumbră, guvernul s-a înclinat în fața [ITA.GetAdjective] presiunii pentru a scuti oamenii care devin victimele vărsărilor de sânge inutile. \n\nForțele [ITA.GetAdjective] se deplasează acum în națiunea mică pentru a ocupa noi poziții la granița cu [ETH.GetNameDef]. Nu este clar dacă ocupația va fi permanentă sau cum va afecta conflictul mai larg [ITA.GetAdjective] cu [ETH.GetName]."bba_news.8.a:0"Deloc surprinzător, din păcate."
 bba_news.8.b:0 "Acest lucru ne va întinde și mai mult forțele."
 bba_news.8.c:0 "Au ales cu înțelepciune."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] Solicită încetarea focului"
 BBA_ethiopia_communist_events.30.desc:0 "Reprezentanții de la [ETH.GetNameDefCap] au cerut o încetare a focului în conflictul nostru actual cu ei. Războiul nu s-a încheiat atât de repede pe cât ne-am sperat și acest lucru ne-ar oferi ocazia de a ne consolida poziția în regiune sau de a trata alte probleme presante."
 BBA_ethiopia_communist_events.30.a:0 "Vom opri lupta. Pentru acum."BBA_etiopia_evenimente_comuniste.30.b:0"Victoria este în mâna noastră, nu ne vom opri acum."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] Este de acord cu încetarea focului"
 BBA_ethiopia_communist_events.31.desc:0 "Cei [ITA.GetAdjective] au fost de acord cu o încetare a focului în conflictul nostru actual. Sperăm că acest lucru ne va oferi ocazia de a construi o pace durabilă între națiunile noastre. Cu toate acestea, ar trebui să rămânem vigilenți, deoarece conflictul ar putea izbucni din nou în orice moment."
 BBA_ethiopia_communist_events.31.a:0 "În sfârșit, sfârșitul vărsării de sânge."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] Refuză oferta de încetare a focului"
 BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective] au refuzat să ia parte la o încetare a focului Se pare că intenționează să distrugă complet [ETH.GetNameDefCap]. Oamenii vor ști acum că fasciștii nu pot fi raționați și că libertatea noastră depinde de dublarea tuturor eforturilor."
 BBA_ethiopia_communist_events.32.a:0 "Vom continua să-i facem să sufere."
 BBA_ethiopia_communist_events.33.t:0 "Independența Eritreei"
 BBA_ethiopia_communist_events.33.desc:0 "În timpul conflictului nostru cu [ITA.GetAdjective], am reușit să eliberăm Eritreea de fasciști. Acum avem oportunitatea de a oferi oamenilor din regiune independență. Cu toate acestea, [ITA.GetAdjective] vor fi, fără îndoială, frustrați de această mișcare și ar putea destabiliza pacea noastră fragilă cu ei."
 BBA_ethiopia_communist_events.33.a:0 "Libertate pentru toți!"
 BBA_ethiopia_communist_events.33.b:0 "Acest lucru este prea riscant."
 BBA_ethiopia_communist_events.34.t:0 "Independența Somaliei"
 BBA_ethiopia_communist_events.34.desc:0 "În timpul conflictului nostru cu [ITA.GetAdjective] am reușit să eliberăm Somalia de fasciști. Acum avem oportunitatea de a oferi oamenilor din regiune independență. Cu toate acestea, [ITA.GetAdjective] vor fi, fără îndoială, frustrați de această mișcare și ar putea destabiliza pacea noastră fragilă cu ei."
 BBA_ethiopia_communist_events.34.a:0 "Libertate pentru toți!"
 BBA_ethiopia_communist_events.34.b:0 "Acest lucru este prea riscant"
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] Solicită retragerea din Africa"
 BBA_ethiopia_communist_events.35.desc:0 "După ce ne-au ajutat în războiul civil, reprezentanții [ETH.GetNameDef] au cerut să începem acum procesul de decolonizare. Ei afirmă că, dacă suntem fideli valorilor pentru care am luptat în războiul civil, trebuie să sprijinim autodeterminarea poporului din Africa. [ETH.GetLeader] a propus să lucreze împreună pentru a înființa o Republică independentă a Rifului în nordul Marocului."
 BBA_ethiopia_communist_events.35.a:0 "Suntem alături de oamenii din Africa."
 BBA_ethiopia_communist_events.35.b:0 "Nu au dreptul să ne dea lecții."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] Este de acord să elibereze Rif-ul"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] au fost de acord cu propunerea noastră de a înființa o Republică Rif independentă în nordul Marocului. Acesta este un pas pozitiv în lupta pentru independență în Africa și în întreaga lume."
 BBA_ethiopia_communist_events.36.a:0 "Sprijinirea lor a dat roade."BBA_ethiopia_communist_events.37.t:0"[SPC.GetNameDefCap] Respinge propunerea de decolonizare"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] au răspuns cu indignare la sugestia noastră că ar trebui să piardă teritoriul în Africa. Ei s-au dovedit a nu fi mai buni decât fasciștii sau imperialiștii cărora se pare că se opun."
 BBA_ethiopia_communist_events.37.a:0 "Atunci îi vom elibera cu forța."
 BBA_ethiopia_communist_events.37.b:0 "Nu ar trebui să forțăm problema."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] Oferă asistență"
 BBA_ethiopia_communist_events.38.desc:0 "După ce au luptat recent împotriva fascismului în patria lor, voluntari de la [ETH.GetNameDef] au sosit în Spania pentru a ne ajuta în lupta noastră. [ETH.GetLeader] a promis [ETH.GetLeader.GetHerHis] sprijin pentru cauza noastră și a promis ajutor material în lunile următoare."
 BBA_ethiopia_communist_events.38.a:0 "Mulțumesc, tovarăși."
 BBA_ethiopia_communist_events.39.t:0 "Rif este eliberat"
 BBA_ethiopia_communist_events.39.desc:0 "Odată cu eliberarea regiunii Rif de la [SPC.GetNameDef], avem ocazia să-i forțăm în negocieri de pace. După ce ne-am trădat încrederea în problema decolonizării, am putea, alternativ, să continuăm războiul în [SPC.GetNameDef] însuși."
 BBA_ethiopia_communist_events.39.a:0 "Ne-am atins obiectivele."
 BBA_ethiopia_communist_events.39.b:0 "Ne vom asigura că nu mai reprezintă o amenințare."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Solicită încetarea ostilităților"
 BBA_ethiopia_communist_events.40.desc:0 "Nu am reușit să menținem controlul asupra teritoriului nostru din Africa. Guvernul [ETH.GetName], după ce și-a atins obiectivele, ne-a contactat în speranța de a negocia pacea între noi."
 BBA_ethiopia_communist_events.40.a:0 "Nu avem de ales."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Solicită consilierilor să se retragă"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] ne-au informat că toți consilierii noștri militari trebuie să părăsească țara imediat. Se pare că [ETH.GetLeader] intenționează să ducă țara într-o direcție mai independentă. Dacă nu acționăm curând, este posibil să pierdem controlul asupra regimului din [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.a:0 "După tot ce am făcut pentru ei."

#SUD Peace
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] Oferă pace"
 BBA_ethiopia_communist_events.46.desc:0 "Diplomații [ETH.GetAdjective] ne-au abordat cu o ofertă de pace. Oferta depinde de faptul că acceptăm să renunțăm la revendicările pe teritoriul [SUD.GetAdjective] pe care l-am pierdut în fața [ETH.GetNameDef] în timpul acestui conflict. Diplomații mai afirmă că în regiune va fi înființat un guvern [SUD.GetAdjective]. Independența guvernului rămâne de văzut."BBA_ethiopia_communist_events.46.a:0"Nu ne vom preda teritoriul."
 BBA_ethiopia_communist_events.46.b:0 "Nu avem de ales decât să fim de acord."
