 bba_africa_news.1.t:0 "Formarea Federației Est-Africane"
 bba_africa_news.1.desc:0 "În anii 1920, secretarul de colonie Leo Amery a căutat să creeze o dominație est-africană condusă de albi, compusă din Kenya, Uganda și Tanganyika. Acest lucru a fost opus și în cele din urmă nu a fost finalizat. Cu toate acestea, oamenii nativi din Africa de Est au folosit acest concept ca bază pentru formarea propriei națiuni, ceea ce îi face acum mai puternici decât oricând. Ei au declarat că era Africii dominate de europeni se apropie de sfârșit!"
 bba_africa_news.1.a:0 "În sfârșit, suntem uniți!"
 bba_africa_news.1.b:0 "Este acesta sfârșitul erei coloniale?"

 bba_africa_news.2.t:0 "Cornul Africii a fost unificat"
 bba_africa_news.2.desc:0 "
După secole de separare și lupte, oamenii din cornul Africii au fost unificați sub un singur stat. Aproape că s-a mai întâmplat asta, dar ambițiile naționaliștilor care se gândesc doar la ei înșiși au fost întotdeauna un obstacol care sfâșie relațiile popoarelor. Acum însă, conducătorul zonei [ROOT.GetLeader] a declarat că statul nu va fi de folos niciunui grup anume, ci va fi un factor unificator pentru toți cei care locuiesc acolo. De data aceasta, proclamă el, regiunea va fi pașnică și prosperă și va rămâne unită până la sfârșitul omului."
 bba_africa_news.2.a:0 "Să sperăm în pace și prosperitate"
 bba_africa_news.2.b:0 "Ce va însemna asta pentru regiune?"

 bba_africa_news.3.t:0 "S-a fondat Organizația Unității Africane"
 bba_africa_news.3.desc:0 "Națiunile din Africa au început să coopereze între ele prin crearea unei organizații interguvernamentale. Această nouă Organizație a Unității Africane promite să promoveze securitatea și dezvoltarea economică pentru statele membre. Rămâne de văzut dacă pot susține aceste idealuri înalte."
 bba_africa_news.3.a:0 "O initiativa excelenta!"
 bba_africa_news.3.b:0 "Ce concept slab."

 bba_africa_news.4.t:0 "Formarea Uniunii Africane"
 bba_africa_news.4.desc:0 "Mulți au avut îndoieli cu privire la capacitatea Organizației Unității Africane de a respecta promisiunile pe care le-a susținut. Cu toate acestea, membrii organizației și-au declarat dorința de a-și aprofunda integrarea prin formarea unei federații de state în cadrul unei Uniuni Africane mai mari. Deși există multă muncă de făcut pentru a integra pe deplin sistemele politice ale fiecărui stat membru, se pare că o nouă putere mondială începe să prindă contur în Africa."
 bba_africa_news.4.a:0 "Uniti stam in picioare, divizati ne prabusim!"
 bba_africa_news.4.b:0 "Acest lucru nu va echivala cu nimic."