 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] rupe legăturile cu [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.52.desc:0 "
Administrația [ETH.GetAdjective] a orchestrat o operațiune pentru a ne sparge controlul asupra afacerilor națiunilor. Personalul [SOV.GetAdjective] din [ETH.Capital.GetCapitalVictoryPointName] a fost escortat de trupele [ETH.GetAdjective] pentru a face centre de detenție în schimburi înainte ca [ETH.Getleader] să-l informeze pe ambasadorul nostru că [ETH.GetLeader.GetSheHe] va prelua controlul total. a afacerilor [ETH.GetAdjective] în continuare. Dacă acționăm rapid, s-ar putea să reușim să recâștigăm controlul asupra situației. Cu toate acestea, fereastra de oportunitate pentru o astfel de acțiune se diminuează rapid."
 BBA_ethiopia_communist_events.52.a:0 "Avem probleme mai importante de rezolvat."
 BBA_ethiopia_communist_events.52.b:0 "Îi vom învăța greșelile căilor lor."

 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] Refuză să trimită consilieri"
 BBA_ethiopia_communist_events.53.desc:0 "Într-o întorsătură dezamăgitoare a evenimentelor, diplomații [SOV.GetAdjective] ne-au informat că nu pot cruța niciun personal militar în acest moment. Ei citează preocupări de securitate mai aproape de propriile frontiere, care trebuie să aibă prioritate. Totuși, ca un gest de bunăvoință, ne-au trimis un transport de echipament de infanterie."
 BBA_ethiopia_communist_events.53.a:0 "E mai bine decât nimic."

 BBA_ethiopia_communist_events.54.t:0 "Ajutor secret de la [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.54.desc:0 "Odată cu afluxul recent de voluntari [JAP.GetAdjective] care s-au alăturat luptei noastre, am fost informați că guvernul din [JAP.Capital.GetCapitalVictoryPointName] este în proces de a trimite ajutor material sub formă de echipament de infanterie. Afluxul de echipamente va fi un impuls uriaș pentru revoluție. Cu toate acestea, guvernul [JAP.GetAdjective] dorește să păstrăm tăcerea cu privire la originea echipamentului pentru a evita repercusiunile diplomatice din partea celorlalte mari puteri."
 BBA_ethiopia_communist_events.54.a:0 "Aveți mulțumirile noastre, tovarăși!"

 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] subversivii fug din Imperiu"
 BBA_ethiopia_communist_events.55.desc:0 "Kenpeitai raportează că un număr de subversivi au scăpat din jurisdicția imperială la bordul navelor de marfă care se îndreptau spre Africa de Est. Se zvonește că printre ei ar fi $IA_sakutaro_iwasa$ și $IA_sanshiro_ishikawa$. Este probabil că intenționează să se alăture mișcării revoluționare în [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.a:0 "Ei bine, problema s-a rezolvat de la sine."
 BBA_ethiopia_communist_events.55.b:0 "Acei trădători trebuie extrădați în [JAP.GetName], imediat!"

 BBA_ethiopia_communist_events.56.t:0 "Voluntarii [JAP.GetAdjective] se îndreaptă spre Africa de Est"
 BBA_ethiopia_communist_events.56.desc:0 "Serviciile de informații ne-au informat că au ajutat un număr de voluntari să obțină o trecere sigură în Africa de Est, astfel încât să poată ajuta mișcările revoluționare de acolo. Printre voluntari s-au numărat $IA_sakutaro_iwasa$ și $IA_sanshiro_ishikawa$."BBA_ethiopia_communist_events.56.a:0"Ganbare, camarazi!"
 BBA_ethiopia_communist_events.56.b:0 "Poate că putem face mai mult pentru a sprijini lupta lui [ETH.GetNameDef]..."

 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] cere extrădarea lui $IA_sakutaro_iwasa$ și $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "Am primit o cerere oficială de la guvernul [JAP.GetName] prin care se cere extrădarea oricăror subiecți [JAP.GetAdjective] care sosesc în țară cu intenția de a se alătura mișcării noastre revoluționare. Deși nu este clar ce intenționează să facă, cererea arată clar că vor exista repercusiuni pentru nesupunerea cererii."
 BBA_ethiopia_communist_events.57.a:0 "Nu ne vom supune amenințărilor reacționare. Și despre împăratul lor..."

 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]–[JAP.GetName] Relații ruinate"
 BBA_ethiopia_communist_events.58.desc:0 "Așa cum era de așteptat, mulțimea revoluționară care conduce [ETH.GetNameDef] a refuzat să extrădeze dizidenții [JAP.GetAdjective] sosiți în țară. Într-o cea mai vulgară lipsă de protocol diplomatic, replica lor a cuprins și o multitudine de amenințări la adresa gloriosului nostru împărat!"
 BBA_ethiopia_communist_events.58.a:0 "La ce altceva ne putem aștepta de la proștii care își distrug moștenirea."
 BBA_ethiopia_communist_events.58.b:0 "Nu vom suporta astfel de insulte!"

 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective] Embargo"
 BBA_ethiopia_communist_events.59.desc:0 "Se pare că recenta noastră respingere a cererilor [JAP.GetAdjective] a lovit guvernul lor. S-a anunțat că intenționează să ne pună sub embargo în viitorul apropiat din cauza a ceea ce ei numesc „activitate ideologică dăunătoare” în regiunea Africii de Est."
 BBA_ethiopia_communist_events.59.a:0 "Oricum nu avem nevoie de comerțul lor."

 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] Respinge propunerea de pace"
 BBA_ethiopia_communist_events.60.desc:0 "Ambasadorii de la [FROM.GetNameDef] au respins propunerea noastră de pace. Ei susțin că atacul nostru împotriva lor a fost complet nejustificat și, prin urmare, nu vor accepta decât predarea necondiționată din partea noastră pentru că reprezintă o amenințare la adresa păcii regionale."
 BBA_ethiopia_communist_events.60.a:0 "Cât de ipocrită, violența lor imperială poate fi oprită doar cu forța."

 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] oferă pace pentru [?ETH.ETH_disputed_colony.GetAdjective] independență"
 BBA_ethiopia_communist_events.61.desc:0 "diplomații [FROM.GetAdjective] ne-au abordat cu o ofertă de pace. Oferta depinde de faptul că acceptăm să renunțăm la revendicările pe teritoriul [?ETH.ETH_disputed_colony.GetAdjective] pe care l-am pierdut în fața [FROM.GetNameDef] în timpul acestui conflict. Diplomații afirmă, de asemenea, că voturile vor avea loc în teritoriile renunțate [?ETH.ETH_disputed_colony.GetAdjective] pentru a alege un nou guvern. Cât de independente vor fi alegerile menționate nu este încă clar."
 BBA_ethiopia_communist_events.61.a:0 "Nu ne vom preda teritoriul."
 BBA_ethiopia_communist_events.61.b:0 "Nu avem de ales decât să fim de acord."

 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] Este de acord cu oferta de pace"
 BBA_ethiopia_communist_events.62.desc:0 "Diplomații din [FROM.GetNameDef] ne-au informat că guvernul lor este dispus să renunțe la revendicările pe teritoriul [?ETH.ETH_disputed_colony.GetAdjective] pe care l-am eliberat. Acum își retrag forțele la granițele nou stabilite din regiune."
 BBA_ethiopia_communist_events.62.a:0 "O victorie eroică împotriva imperialismului!"

 BBA_african_union_events.1.t:0 "Organizația Unității Africane oferă calitatea de membru"
 BBA_african_union_events.1.desc:0 "Organizația Unității Africane a votat pentru a ne oferi statutul de membru. Organizația are scopul de a reuni națiunile Africii pentru a discuta și a coopera pe probleme de interes reciproc. Dacă ar fi să ne alăturăm, ar putea duce la acorduri de apărare reciprocă între statele membre. Totuși, ar trebui să respectăm și regulile organizației."
 BBA_african_union_events.1.a:0 "Calitatea de membru ne va aduce beneficii."
 BBA_african_union_events.1.b:0 "Nu avem niciun interes pentru clubul lor."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] Se alătură Organizației Unității Africane"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] a acceptat o ofertă de membru pentru Organizația Unității Africane. Sperăm că acesta va fi începutul unei relații mai cooperante între națiunile noastre."BBA_african_union_events.2.a:0"Suntem mai puternici împreună."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] Respinge aderarea la Organizația Unității Africane"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] a respins oferta noastră de membru pentru Organizația Unității Africane. Nu este încă clar dacă acest lucru se datorează doar politicii interne sau un semn că ambițiile lor de politică externă în Africa sunt incompatibile cu ale noastre. Poate că vor fi dispuși să se alăture în viitor."
 BBA_african_union_events.3.a:0 "Ce păcat."
 BBA_african_union_events.4.t:1 "Calitatea de membru [ETH_GetCentralBankName]."
 BBA_african_union_events.4.desc:1 "Organizația Unității Africane a creat un [ETH_GetCentralBankName] african cu mandatul de a gestiona o monedă pentru organizația în creștere. Scopul este ca toți membrii să împartă o monedă și să înceapă să ne integreze economiile împreună. Acest lucru va avea, sperăm, beneficii economice în viitor, dar aderarea va cauza o mulțime de probleme pe termen scurt, pe măsură ce oamenii se obișnuiesc cu noua monedă."
 BBA_african_union_events.4.a:0 "Durerea pe termen scurt va merita."
 BBA_african_union_events.4.b:0 "Acest lucru va afecta economia noastră."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] Respinge calitatea de membru [ETH_GetCentralBankName]"
 BBA_african_union_events.5.desc:1 "Guvernul [FROM.GetNameDefCap] a refuzat să se alăture [ETH_GetCentralBankName], preferând în schimb să mențină controlul asupra propriei monede și asupra tarifelor comerciale în viitorul apropiat."
 BBA_african_union_events.5.a:0 "O decizie miop."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] se alătură [ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] au fost de acord să se alăture [ETH_GetCentralBankName] și au început acum procesul de aliniere a monedei lor cu moneda noastră. În curând, comerțul va fi mult mai ușor între națiunile noastre."
 BBA_african_union_events.6.a:0 "O decizie înțeleaptă."
 BBA_african_union_events.7.t:0 "Consiliul Executiv al Organizației Unității Africane"
 BBA_african_union_events.7.desc:0 "Organizația Unității Africane a înființat un consiliu executiv pentru a gestiona afacerile politice ale membrilor săi. Consiliul este format din reprezentanți ai statelor membre și încearcă să orienteze politica externă și internă într-o direcție unificată. Aderarea ar fi un pas spre integrarea politică și economică deplină cu celelalte state membre. Cu toate acestea, acest lucru ar presupune, în mod evident, o pierdere a independenței noastre politice actuale dacă ar fi să ne alăturăm."
 BBA_african_union_events.7.a:0 "Ne angajăm pentru o integrare mai profundă."
 BBA_african_union_events.7.b:0 "Nu ne-am înscris pentru asta."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] Se alătură Consiliului Executiv"
 BBA_african_union_events.8.desc:0 "Guvernul [FROM.GetNameDef] a fost de acord să se alăture consiliului executiv al Organizației Unității Africane. Ei sunt acum în proces de semnare a tratatelor corespunzătoare care recunosc autoritatea consiliilor în toate problemele juridice."
 BBA_african_union_events.8.a:0 "Un pas mai aproape de integrarea deplină."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] Refuză să se alăture Consiliului Executiv"
 BBA_african_union_events.9.desc:0 "Guvernul [FROM.GetNameDef] a refuzat să se alăture consiliului executiv al Organizației Unității Africane. [FROM.GetLeader] citează preocupările [FROM.GetLeader.GetHerHis] cu privire la suveranitate și dorința de a face acorduri cu națiuni din afara organizației fără aprobarea consiliului."
 BBA_african_union_events.9.a:0 "De ce sunt chiar un stat membru?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] Promovarea Organizației Unității Africane"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] au început o campanie de propagandă în națiunea noastră pentru a încerca să îmbunătățească percepția asupra Organizației Unității Africane. Acest lucru este, fără îndoială, pentru a pune presiune asupra noastră pentru a urmări o mai bună integrare în organizație."
 BBA_african_union_events.10.a:0 "Nu ar trebui să se amestece în treburile noastre."
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective] Presiune"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] i-au amenințat personal pe membrii guvernului nostru dacă nu începem să ne aliniem obiectivele politicii cu ale lor. Acest lucru este, fără îndoială, pentru a face presiuni asupra noastră pentru a urmări o mai bună integrare în Organizația Unității Africane."
 BBA_african_union_events.11.a:0 "Vom avea mai multă grijă în viitor."
 BBA_african_union_events.11.b:0 "Nu vom fi hărțuiți de [ETH.GetLeader]."
 BBA_african_union_events.12.t:0 "Începe procesul de integrare completă"
 BBA_african_union_events.12.desc:0 "Uniunea Africană a început procesul de integrare completă a noastră în uniunea lor. Sperăm că acest lucru va duce la un capitol mai pozitiv al istoriei pentru poporul nostru, dar rămâne de văzut care va fi scopul final al Uniunii Africane."
 BBA_african_union_events.12.a:0 "Știam că va veni această zi."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] Părăsește Organizația Unității Africane"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] a anunțat retragerea [FROM.GetNameDef] din Organizația Unității Africane. Ei au invocat preocupări cu privire la direcția organizației și ne-au acuzat că am trădat valorile pe care a fost întemeiată."
 BBA_african_union_events.13.a:0 "Suntem de acord să nu fim de acord"
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] Părăsește Organizația Unității Africane"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] a anunțat retragerea [FROM.GetNameDef] din Organizația Unității Africane. Ei au invocat preocupări cu privire la direcția organizației și ne-au acuzat că am trădat valorile pe care a fost întemeiată."
 BBA_african_union_events.14.a:0 "Suntem de acord să nu fim de acord."
 BBA_african_union_events.14.b:0 "Acest lucru este scandalos!"
 BBA_african_union_events.15.t:0 "Acordul de Apărare al Organizației Unității Africane"
 BBA_african_union_events.15.desc:0 "Organizația Unității Africane a propus un acord de apărare reciprocă între statele membre. Aceasta ar însemna că un atac asupra oricărui membru ar fi considerat un atac asupra tuturor statelor membre. Acest lucru va descuraja agresorii străini să atace membrii organizației și ar preveni războiul între membri."
 BBA_african_union_events.15.a:0 "Acest lucru va preveni conflictele."
 BBA_african_union_events.15.b:0 "Nu ne interesează un astfel de aranjament."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] Respinge acordul de apărare"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] a respins acordul de apărare al Organizației Unității Africane. Rămâne de văzut dacă acest lucru marchează o schimbare în poziția lor pe termen lung față de organizație sau că propunerea este pur și simplu prost cronometrată din cauza politicii interne."
 BBA_african_union_events.16.a:0 "Foarte suspect."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] Se alătură Pactului defensiv"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] a fost de acord să se alăture pactului defensiv al Organizației Unității Africane. Acum vom fi obligați să ne protejăm reciproc în cazul unui atac asupra oricărei părți."
 BBA_african_union_events.17.a:0 "Vești excelente."
 BBA_african_union_events.18.t:0 "Acordul de Apărare al Organizației Unității Africane invocat"
 BBA_african_union_events.18.desc:0 "Un semnatar al acordului de apărare reciprocă al Organizației Unității Africane a fost atacat. În calitate de coleg semnatar, suntem acum obligați să-i ajutăm militar. Dacă ar fi să refuzăm, am fi, fără îndoială, excluși din acord și am putea deteriora relațiile diplomatice cu colegii noștri semnatari."
 BBA_african_union_events.18.a:0 "Bineînțeles că le vom apăra."
 BBA_african_union_events.18.b:0 "Poate că semnarea a fost o greșeală."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] Vine în apărarea noastră"
 BBA_african_union_events.19.desc:0 "[FROM.GetName] au fost de acord să își respecte angajamentele de apărare în calitate de coleg semnatar al acordului de apărare reciprocă al Organizației Unității Africane."
 BBA_african_union_events.19.a:0 "Împreună vom fi învingători."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] Încalcă Acordul de Apărare"
 BBA_african_union_events.20.desc:0 "[FROM.GetName] au refuzat să își respecte angajamentele de apărare, în ciuda faptului că sunt colegi semnatari ai acordului de apărare reciprocă al Organizației Unității Africane. Acum suntem în curs de a le scoate din acord."
 BBA_african_union_events.20.a:0 "Ne-au trădat pe toți."
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective] Creștere economică"
 BBA_african_union_events.21.desc:1 "Producția noastră economică a fost lovită recent de adaptarea noii monede a [ETH_GetCentralBankName]. Cu toate acestea, producția și producția noastră încep acum să crească din nou, chiar și dincolo de recordurile anterioare. Economiștii atribuie creșterea eliminării barierelor comerciale dintre [THIS.GetNameDef] și ceilalți membri care folosesc moneda comună, ceea ce a permis o integrare mai profundă a economiilor noastre."
 BBA_african_union_events.21.a:1 "În sfârșit a dat roade."
 BBA_african_union_events.22.t:0 "Încercarea de intimidare în [FROM.GetNameDef] nereușită"
 BBA_african_union_events.22.desc:0 "Conducerea [FROM.GetNameDef] a răspuns cu indignare încercărilor noastre de a-i intimida. Se pare puțin probabil că vor fi dispuși să coopereze în viitorul apropiat."
 BBA_african_union_events.22.a:0 "Ei nu pot ține asta pentru totdeauna."
 BBA_african_union_events.23.t:0 "Încercarea de intimidare în [FROM.GetNameDef] a reușit"
 BBA_african_union_events.23.desc:0 "Conducerea [FROM.GetNameDef] a depus un efort concertat pentru a atenua preocupările noastre cu privire la alinierea politicilor în cadrul Organizației Unității Africane. Ei au mers atât de departe încât au promis consultarea cu ambasadorii noștri înainte de a lua orice decizie pripită în viitor."
 BBA_african_union_events.23.a:0 "Excelent."

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective] Offer for Peace"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "We have [FROM.GetName] on the run! Our mighty armies have inflicted such heavy losses that the [FROM.GetAdjective]s are crawling on their bare knees, begging for peace. Our country is a war-torn one and peace would be much welcomed, but this might also be a great opportunity to press our victory even further - to make sure that no other foolish European country tries to conquer unconquerable Ethiopia again!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "Peace it is!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Never, keep pushing!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] Accepts [ROOT.GetAdjective] Peace Offer"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Our generous offer of peace has been accepted by the Abyssinians. This is far from the glorious victory we imagined at the outset of the war, but perhaps we can take comfort in the fact that the war is now over. We will overcome this humiliation like we have done so many times before, and we will rise up - stronger than ever!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Such an embarrassing affair..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] Rejects [ROOT.GetAdjective] Peace Offer"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "If it is war they want, we will oblige! The Abyssinians have refused our generous peace offer and are determined to fight on. We will show those ungrateful fools what true Italian grit is made of! This is merely a setback. We will push them back into the mountains and then completely overrun them."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "We will turn the tide of war!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "Tarabele Frontului de Nord"
 BBA_italy_missiolinis.02_north.desc:0 "Succesul așteptat al contraofensivei noastre din Abisinia de Nord nu se vede nicăieri. Duce jură că toată lumea râde de el și de lipsa de progres în război. El are de gând să preia personal ofensiva din nord pentru a se asigura că trupele sunt motivate și conduse corespunzător."
 BBA_italy_missiolinis.02_north.a:0 "Vom învinge -în cele din urmă"
 BBA_italy_missiolinis.02_north.b:0 "Avem nevoie de o schimbare de conducere!"
 BBA_italy_missiolinis.02_north.c:0 "Un eșec uluitor!"
 BBA_italy_missiolinis.04_south.t:0 "Tarabele Frontului de Sud"
 BBA_italy_missiolinis.04_south.desc:0 "Contraofensiva sudică din Abisinia nu a atins obiectivele dorite de Duce, ceea ce l-a lăsat să se chinuie ore în șir să fie înconjurat de incompetență și idioție. Pare sigur că înaltul comandament militar lucrează împotriva lui și că generalii vor să vadă întregul război eșuat."
 BBA_italy_missiolinis.04_south.a:0 "Vom învinge -în cele din urmă"
 BBA_italy_missiolinis.04_south.b:0 "Avem nevoie de o schimbare de conducere!"
 BBA_italy_missiolinis.04_south.c:0 "Un eșec uluitor!"
 BBA_italy_missiolinis.03_north.t:1 "Succes în Etiopia de Nord"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini nu are decât laude și admirație pentru armatele din nordul Abisiniei și succesul lor în a-și împinge adversarii feroce. Desigur, nu s-a îndoit niciodată de priceperea trupelor noastre -atâta timp cât au primit motivația potrivită de la Duce și instrumentele pentru a învinge."
 BBA_italy_missiolinis.03_north.a:0 "Le avem acum pe fugă!"
 BBA_italy_missiolinis.05_south.t:1 "Succes în Etiopia de Sud"
 BBA_italy_missiolinis.05_south.desc:0 "Încântat de câștigurile recente din Abisinia de Sud, Mussolini aplaudă curajul trupelor italiene și dedicarea lor pentru a pune capăt acestui conflict. Nu a avut niciodată nedumeriri și a avut încredere deplină în armatele noastre pentru a-i învinge pe inamicii de pe câmpul de luptă -odată ce aceștia au primit sprijinul adecvat de la Duce."
 BBA_italy_missiolinis.05_south.a:0 "Am respins inamicul!"
 BBA_italy_missiolinis.11.t:0 "Încheiați războiul"
 BBA_italy_missiolinis.11.desc:0 "Duce vrea acum un sfârșit rapid al războiului din Abisinia, astfel încât Italia să se poată întoarce în altă parte pentru alte glorii. Cucerirea ținuturilor antice din Axum ar consolida locul Italiei ca unul dintre cele mai importante imperii ale lumii. \n\nOrice fortărețe abisiniene care au rămas trebuie să fie tratate și toate ținuturile abisiniene trebuie să fie în mâinile italienilor."
 BBA_italy_missiolinis.11.a:0 "Inamicul va fi învins!"
 BBA_italy_missiolinis.12.t:0 "Războiul continuă"
 BBA_italy_missiolinis.12.desc:0 "Faptul că Abisinia este încă liberă și rezistă ocupației l-a făcut pe Duce să se înfurie ore în șir, numind-o o jenă; nu numai pentru el personal, ci și pentru Italia și oamenii săi. Dacă ar fi putut să supravegheze el însuși ultimele faze ale războiului, s-ar fi făcut până acum, se plânge tuturor celor din apropiere."
 BBA_italy_missiolinis.12.a:0 "Abisinii duc o luptă grea"
 BBA_italy_missiolinis.13.t:1 "Cucerirea Etiopiei"
 BBA_italy_missiolinis.13.desc:0 "Mussolini este în extaz și se laudă în toată lumea cu oricine dorește să asculte sau nu cu privire la recenta noastră victorie. Nu a avut nicio îndoială că Italia va învinge și va triumfa în Abisinia, în ciuda diferitelor eșecuri pe care le-am întâlnit. Am răzbunat în sfârșit eșecul primului război italo-abisinian! \n\nDuce a salutat cucerirea ca fiind o victorie a sistemului fascist și a guvernului său, numind poporul italian mai puternic și mai unificat decât oricând."
 BBA_italy_missiolinis.13.a:0 "Numai sângele mișcă roțile istoriei"
 BBA_italy_missiolinis.21.t:1 "Pacifică Etiopia"
 BBA_italy_missiolinis.21.desc:0 "Duce a declarat public modul în care abisinienii sunt zdrobiți și pe fugă, voința lor este ruptă după înfrângerea lor. În particular, el îi blestemă pe abisinieni pentru rezistența și sfidarea lor față de dominația italiană. Duce a dat ordin să reprime opoziția locală cu forță brută și să instituie legi care să țină populația în frâu. El vrea ca toată țara să fie liniștită și adusă în stalul italian cât mai curând posibil."
 BBA_italy_missiolinis.21.a:0 "Vom aduce pace și stabilitate"
 BBA_italy_missiolinis.22.t:1 "Etiopia încă rezistă"
 BBA_italy_missiolinis.22.desc:0 "Abisinia nu este încă nici pe departe pacificată, iar rezistența la ocupația italiană rămâne rigidă. Duce nu are cuvinte bune nici pentru poporul abisinian, nici pentru eforturile de a înăbuși opoziția și numește operațiunea o jenă națională. El se plânge că coloniștii italieni au o înfățișare aspră și maniere grosolane, ceea ce nu insuflă niciun respect în populația locală."
 BBA_italy_missiolinis.22.a:0 "Abisinii sunt mai duri decât se aștepta"
 BBA_italy_missiolinis.23.t:1 "Pacificarea Etiopiei"
 BBA_italy_missiolinis.23.desc:0 "În cele din urmă, am reușit să înăbușim rezistența din Abisinia, de la vârfurile înalte ale munților până la câmpiile joase ale deșertului, oamenii săi își găsesc locul în stâlpul italian. Încântat, Mussolini a declarat că în sfârșit își poate îndrepta atenția către alte chestiuni, pentru ca Italia să prospere și să revendice ceea ce îi aparține de drept."
 BBA_italy_missiolinis.23.a:0 "Italia domnește supremă"
 BBA_italy_missiolinis.31.t:0 "Programul de industrializare"
 BBA_italy_missiolinis.31.desc:0 "Pentru ca Italia să înflorească cu adevărat, Duce are un plan pentru a ne extinde capacitățile de producție. Pentru a realiza această viziune a unei națiuni prospere, avem nevoie de mai multe fabrici care pot susține creșterea imperiului nostru plin de viață."
 BBA_italy_missiolinis.31.a:0 "Extindeți industriile"
 BBA_italy_missiolinis.32.t:0 "Întârzierea progresului industrializării"
 BBA_italy_missiolinis.32.desc:0 "Duce a considerat tulburătoare lipsa de progres pentru a construi capacitatea industrială a națiunii. El deplânge constrângerile care îi sunt puse -fără vina lui -ceea ce face ca viziunea sa despre o Italie prosperă să fie mult mai greu de realizat."
 BBA_italy_missiolinis.32.a:0 "Trebuie să încercăm mai mult"
 BBA_italy_missiolinis.33.t:0 "Program de industrializare de succes"
 BBA_italy_missiolinis.33.desc:0 "Noile fabrici construite au fost salutate de Mussolini ca fiind primul pas în modernizarea industriilor italiene. Duce este foarte mulțumit de modul în care acest lucru crește capacitatea de producție a țării și de modul în care îi va permite să-și dezvolte viziunile pentru o Italia mai mare."
 BBA_italy_missiolinis.33.a:0 "Primul pas spre măreție"
 BBA_italy_missiolinis.41.t:0 "Întăriți armata"
 BBA_italy_missiolinis.41.desc:0 "La fel ca Imperiul Roman de odinioară, imperiul nostru în plină dezvoltare se întinde departe și lat și are nevoie de o armată puternică care să-l protejeze de hoardele de barbari chiar dincolo de granițe. Duce este încrezător că, pentru ca Italia să se lupte cu celelalte mari puteri, trebuie să fim capabili să punem putere în spatele cuvintelor noastre -altfel nimeni nu ne va lua în serios!"
 BBA_italy_missiolinis.41.a:0 "Pentru Italia!"
 BBA_italy_missiolinis.42.t:0 "Expansiunea militară eșuată"
 BBA_italy_missiolinis.42.desc:0 "Lipsa soldaților italieni este o preocupare care revine a Ducelui, care vede granițele noastre lungi cu rivalii noștri ca un punct de vulnerabilitate. Duce se simte zădărnicit după încercarea noastră recent eșuată de a spori numărul de trupe și a început să pună la îndoială devotamentul poporului față de cauza lui de restabilire a măreției italiene."
 BBA_italy_missiolinis.42.a:0 "Italia va fi protejată -cumva"
 BBA_italy_missiolinis.43.t:0 "Armata italiană extinsă"
 BBA_italy_missiolinis.43.desc:0 "Mussolini a inspectat personal unele dintre trupele nou trimise pe teren care ne vor proteja granițele -și le-au extins dacă conducătorul lor consideră că este necesar. El este foarte mulțumit de numărul crescut de divizii și se laudă cu faptul că numai prin previziunea lui Italia are acum o armată respectabilă de care nici dușmanii noștri nu pot nega puterea."
 BBA_italy_missiolinis.43.a:0 "Italia este asigurată"
 BBA_italy_missiolinis.51.t:0 "Extindeți flota de camioane de aprovizionare"
 BBA_italy_missiolinis.51.desc:0 "Conflictele noastre recente au scos la iveală anumite deficiențe în sprijinul nostru logistic pentru armată. Duce a fost convins de înaltul comandament italian să comande o nouă flotă de aprovizionare de camioane. Inițial, a vrut să fie asamblate 5000 de camioane italiene noi, dar a fost convins să accepte mai puține -după ce a fost asigurat că va fi suficient."
 BBA_italy_missiolinis.51.a:0 "Cel puțin nu sunt 5000 de camioane"
 BBA_italy_missiolinis.52.t:0 "Prea puține camioane de sprijin"
 BBA_italy_missiolinis.52.desc:0 "Livrarea eșuată de camioane noi pentru armată l-a făcut pe Duce să critice forțele industriale puse în spatele efortului, plângându-se de lipsa de viziune. El este convins că nimeni în afară de el nu poate vedea cu adevărat marele potențial al Italiei și al oamenilor săi."
 BBA_italy_missiolinis.52.a:0 "Armatele noastre vor trebui să se descurce fără"
 BBA_italy_missiolinis.53.t:0 "Flota de camioane de sprijin consolidată"
 BBA_italy_missiolinis.53.desc:0 "Mussolini a felicitat personal fabricile implicate în producerea noilor camioane pentru armată -numind muncitorii coloana vertebrală a Italiei. El anticipează acum o forță militară mai mobilă, care se poate deplasa rapid pe zone mari de teren, fără a fi constrâns de logistica întârziată."
 BBA_italy_missiolinis.53.a:0 "Cu siguranță asta va face armatele noastre invincibile"
 BBA_italy_missiolinis.61.t:0 "Programul Rezervelor de Combustibil"
 BBA_italy_missiolinis.61.desc:0 "O armată modernă mărșăluiește nu numai pe stomac, ci și pe combustibil, iar dacă nu există, întreaga mașină de război se oprește. Înaltul comandament italian l-a convins în cele din urmă pe Duce că o armată modernă va fi oprită pe loc din cauza lipsei de combustibil. Toate ramurile armatei au nevoie de ea și trebuie să fim capabili să furnizăm gaze în cantități mari dacă vrem să avem succes pe câmpurile de luptă."
 BBA_italy_missiolinis.61.a:0 "Trebuie să facem stocuri de combustibil"
 BBA_italy_missiolinis.62.t:0 "Rezerve de combustibil inadecvate"
 BBA_italy_missiolinis.62.desc:0 "Lipsa rezervelor de combustibil este o îngrijorare constantă pentru înaltul comandament militar, care se tem că avioanele vor fi blocate, navele de luptă ancorate, iar armatele vor sta nemișcate. Duce este sigur că Italia va stărui -ca întotdeauna -dar este furioasă că ordinele sale explicite nu au fost încă îndeplinite."
 BBA_italy_missiolinis.62.a:0 "Va trebui să ne descurcăm"
 BBA_italy_missiolinis.63.t:0 "Extindere de succes a rezervelor de combustibil"
 BBA_italy_missiolinis.63.desc:0 "Mussolini este pe deplin încrezător că armata italiană este gata să ducă un război la scară largă acum și să nu rămână fără combustibil imediat. Înaltul comandament militar s-ar putea să nu fie la fel de liniștit, dar este totuși atenuat de rezerva care a fost adunată până acum."
 BBA_italy_missiolinis.63.a:0 "Rezervele noastre vor fi cu siguranță utile"
 BBA_italy_missiolinis.71.t:0 "Extindeți Forța Aeriană"
 BBA_italy_missiolinis.71.desc:1 "De când Duce a format Aeronautica, aceasta a devenit un simbol al mândriei naționale și una dintre cele mai mari forțe aeriene din lume. Singura problemă este că este prea mic, iar Duce a fost acum convins să producă avioane suplimentare pentru a consolida Aeronautica."
 BBA_italy_missiolinis.71.a:0 "Aeronautica este mândria noastră"
 BBA_italy_missiolinis.72.t:0 "O Forță Aeriană Slabă"
 BBA_italy_missiolinis.72.desc:0 "Producția de noi avioane fusese planificată pentru a fi o mare piesă de propagandă de către Duce, care acum trebuie să-și reducă intențiile inițiale. Lipsa cantităților mari de avioane noi îl stăpânește pe Duce și caută pe cineva pe care să îl vină pentru acest fiasco."
 BBA_italy_missiolinis.72.a:0 "Nefericit"
 BBA_italy_missiolinis.73.t:0 "Forțele aeriene s-au întărit cu succes"
 BBA_italy_missiolinis.73.desc:0 "Mussolini și-a manifestat un interes personal în consolidarea forțelor aeriene și a folosit producția de noi avioane ca o oportunitate pentru a prezenta industrialismul italian. Având Aeronautica în centrul său, au fost făcute câteva piese de propagandă care sărbătoresc aviația și inginerie italiană."
 BBA_italy_missiolinis.73.a:0 "Aeronautica va triumfa!"
 BBA_italy_missiolinis.81.t:0 "Inovații tehnologice"
 BBA_italy_missiolinis.81.desc:0 "Duce a decis să arate superioritatea sistemului fascist și modul în care acesta poate concentra resursele și efortul mai eficient. El își propune să arate italienilor -și restului lumii -cu ce mare viteză fascismul poate realiza mari salturi în tehnologie. El speră, de asemenea, că acest lucru va aduna și va unifica poporul italian divizat istoric sub fascism."
 BBA_italy_missiolinis.81.a:0 "Întreaga lume va vedea"
 BBA_italy_missiolinis.82.t:0 "Progres tehnologic nesatisfăcător"
 BBA_italy_missiolinis.82.desc:0 "Încercarea de a demonstra punctele forte ale sistemului fascist i-a dat înapoi Duce, care a înjurat pe oricine ajunge la îndemână. În loc să adună oamenii în jurul fascismului, oamenii sunt mai sceptici și șoptesc între ei despre ce prost este Mussolini. Sau cel puțin așa crede Duce."
 BBA_italy_missiolinis.82.a:0 "Doar un mic eșec"
 BBA_italy_missiolinis.83.t:0 "Mari inovații tehnologice"
 BBA_italy_missiolinis.83.desc:0 "Saltul tehnologic anunțat pe care l-ar putea face sistemul fascist a dat roade, iar Mussolini nu a ezitat să prezinte inovațiile produse sub conducerea sa. Mesajul este atât de mult despre fascism cât este despre Mussolini și viziunea lui pentru Italia. Rămâne de văzut dacă acest lucru îi va aduna și va unifica pe italieni în modul în care a sperat Duce."
 BBA_italy_missiolinis.83.a:0 "Pentru Duce și țară!"
 BBA_italy_missiolinis.91.t:0 "Extinderea serviciului de informații"
 BBA_italy_missiolinis.91.desc:0 "Duce a fost influențat pentru a spori resurse suplimentare către Serviciul nostru de Informații, cu promisiunile că va deveni unul dintre cele mai bune din lume. Acest lucru l-a determinat, la rândul său, să se laude public cu modul în care agenții noștri s-au infiltrat în fiecare aspect al societății italiene pentru a-i scoate în lumină pe comuniști, criminali și alte elemente dăunătoare și aduși în fața justiției, făcând Italia mai sigură."
 BBA_italy_missiolinis.91.a:0 "Extindeți serviciul de informații"
 BBA_italy_missiolinis.92.t:0 "Un Fiasco al Serviciului de Informații"
 BBA_italy_missiolinis.92.desc:0 "În loc să se consolideze Serviciul de Informații, au fost scurse mai multe documente clasificate -lăsând o impresie blestemată a agenților noștri. Chiar dacă documentele nu conțineau secrete de mare însemnătate, este o jenă pentru Duce care nu de mult se lăuda cu aparatul nostru de informații. Acest lucru nu numai că îl va enerva pe Duce, ci și va provoca îndoieli în mintea poporului italian și a dușmanilor noștri cu privire la capacitățile noastre."
 BBA_italy_missiolinis.92.a:0 "Într-adevăr o jenă"
 BBA_italy_missiolinis.93.t:0 "Un mare efort al serviciului de informații"
 BBA_italy_missiolinis.93.desc:0 "Competența serviciului nostru de informații a fost dovedită fără îndoială după ce mai mulți cetățeni disidenzi au fost capturați pentru un complot de a dăuna guvernului fascist al Italiei cu ajutorul străin. Mussolini a folosit acest succes pentru a ilustra modul în care, prin îndrumarea sa, Italia va învinge și va depăși orice greutăți pe care viitorul le-ar putea aduce."
 BBA_italy_missiolinis.93.a:0 "Cu adevărat o realizare"
 BBA_italy_missiolinis.101.t:0 "Ocupă Albania"
 BBA_italy_missiolinis.101.desc:0 "Legăturile puternice dintre Italia și Albania datează de milenii, până la Imperiul Roman. Există o puternică legătură istorică între cele două națiuni ale noastre, o legătură pe care Duce este hotărât să o vadă adâncită. El vrea să încorporeze Albania în Italia și a cerut o ocupare rapidă a țării, astfel încât să controlăm pe deplin intrarea în Marea Adriatică. Acest lucru va aduce glorie și prestigiu Italiei, care de prea mult timp a fost văzută ca o putere mai mică de multe alte națiuni -sau așa susține el."
 BBA_italy_missiolinis.101.a:0 "Slavă Italiei!"
 BBA_italy_missiolinis.102.t:0 "Eșec în Albania"
 BBA_italy_missiolinis.102.desc:0 "Faptul că soldații noștri se luptă să facă vreun progres în Albania l-a nedumerit pe Duce care numește asta o jenă națională. În privat, el mormăie furios despre cum acesta ar fi trebuit să fie un moment glorios pentru Italia -și pentru el însuși -și cum ar justifica retragerea noastră umilitoare de acolo cu aproape 20 de ani în urmă. În schimb, spune el, am fost trădați de incompetență și lașitate."
 BBA_italy_missiolinis.102.a:0 "Ruşinos"
 BBA_italy_missiolinis.103.t:0 "Ocupația Albaniei"
 BBA_italy_missiolinis.103.desc:0 "Mussolini a declarat încântător că trupele noastre au fost învingătoare în Albania, în fața unei mulțimi entuziaste. El a continuat cu modul în care întreaga țară este acum în strânsoarea noastră și cum acest lucru va duce Italia la mai multă măreție și glorie. Zilele vechilor imperii sunt numărate și zilele Italiei urmează să vină, a proclamat el."
 BBA_italy_missiolinis.103.a:0 "Pentru gloriile care vor veni!"
 BBA_italy_missiolinis.111.t:0 "Cuceriți Dalmația"
 BBA_italy_missiolinis.111.desc:0 "Chiar dacă am fost printre învingătorii Marele Război și ni se promisese Dalmația prin Pactul de la Londra, am fost trădați de așa-zișii noștri aliați. Nu am primit niciodată ceea ce ni s-a promis, așa că acum trebuie să luăm cu forța, susține Duce. El a mai spus că destinul Italiei stă în a lua ceea ce ne aparține de drept -indiferent ce spun vechile puteri."
 BBA_italy_missiolinis.111.a:0 "Dalmația este de drept a noastră"
 BBA_italy_missiolinis.112.t:0 "Invazia stagnată a Dalmației"
 BBA_italy_missiolinis.112.desc:0 "Ceea ce trebuia să fie o invazie rapidă a coastei Adriatice s-a transformat într-un zgomot. Trupele noastre au fost blocate în Dalmația și nu au reușit să livreze marea cucerire care a fost promisă poporului italian. Duce a fost găsit de câteva ori într-o stare aproape catatonică, mormăind despre cum Dalmația ne aparține de drept. Acesta nu a fost demonstrația de forță la care a sperat Duce."
 BBA_italy_missiolinis.112.a:0 "Acest lucru nu face decât să adâncească nedreptatea față de noi"
 BBA_italy_missiolinis.113.t:0 "Cucerirea Dalmației"
 BBA_italy_missiolinis.113.desc:0 "O gravă nedreptate a fost în sfârșit remediată! Coasta dalmată este a noastră. Mussolini este euforic, numind această victorie un moment grozav pentru Italia și oamenii săi. El a declarat că o mare plângere a fost ultima oară amendată. Oamenii au ieșit în stradă pentru a sărbători această ocazie importantă."
 BBA_italy_missiolinis.113.a:0 "O nedreptate anulată"
 BBA_italy_missiolinis.121.t:0 "Supune Grecia"
 BBA_italy_missiolinis.121.desc:0 "Într-un discurs recent, Duce și-a conturat viziunea pentru o Italia mai mare, unde unul dintre punctele pe care le-a spus a fost cum trebuie să rupă închiderile impuse de celelalte mari puteri. El a declarat Grecia un punct vital pentru Italia și expansiunea ei, un obstacol de depășit pentru ca noi să ne extindem dincolo de legăturile care ne asaltau."
 BBA_italy_missiolinis.121.a:0 "„Rupeți legăturile"
 BBA_italy_missiolinis.122.t:0 "Rușine în Grecia"
 BBA_italy_missiolinis.122.desc:0 "Terenul muntos al Greciei s-a dovedit a fi un obstacol de netrecut pentru trupele noastre. Ei se trezesc împiedicați și blocați. Duce este în continuare convins că victoria va fi a noastră -trebuie să fie a noastră -și refuză să recunoască orice fel de eșec. El susține cu ardoare că superioritatea noastră va triumfa în cele din urmă."
 BBA_italy_missiolinis.122.a:0 "Rezistența a fost acerbă"
 BBA_italy_missiolinis.123.t:0 "Subjugarea Greciei"
 BBA_italy_missiolinis.123.desc:0 "La fel ca legiunile romane dinaintea noastră, am învins acum trupele inamicului și am cucerit întreaga Grecie. Mussolini a ținut un discurs încântător în umbra Partenonului, declarând pe italieni și greci popoare frați cu secole de istorie comună și cum erau acum liberi să-și urmeze propriul curs prin istorie."
 BBA_italy_missiolinis.123.a:0 "„Pentru gloriile trecute și viitoare"
 BBA_italy_missiolinis.131.t:0 "Eliberează Ticino"
 BBA_italy_missiolinis.131.desc:0 "De când Hannibal a traversat Alpii cu elefanții săi, munții au fost o autostradă pentru barbari direct în inima Italiei. Duce și-a dorit de multă vreme să securizeze trecătorile montane din nord și vrea să profite de ocazie pentru a încorpora vorbitorii de italiană din Ticino în Patria lor -unificând poporul italian oriunde s-ar afla."
 BBA_italy_missiolinis.131.a:0 "Salvați poporul italian din Ticino!"
 BBA_italy_missiolinis.132.t:0 "Eliberarea eșuată a Ticinoului"
 BBA_italy_missiolinis.132.desc:0 "Duce știa că Ticino va fi luptat din greu de către elvețieni, dar lipsa progresului îl zguduie. Nu după mult timp după ce ofensiva noastră a fost blocată, Duce a început să se amestece în planurile generalului și să pună la îndoială competența lor, care nu a trecut pe lângă publicul italian."
 BBA_italy_missiolinis.132.a:0 "Lipsa de progres este tulburătoare"
 BBA_italy_missiolinis.133.t:0 "Eliberarea cu succes a Ticinoului"
 BBA_italy_missiolinis.133.desc:0 "Mussolini a călătorit personal în Ticino pentru a le întâmpina pe vorbitorii de italiană de acolo în comunitatea italiană mai largă, asigurându-se că un viitor strălucit îi așteaptă pe ei și pe Italia în ansamblu. El a mai spus că granițele de nord erau acum securizate și că Italia ar putea împiedica orice barbari care încearcă să treacă peste Alpi."
 BBA_italy_missiolinis.133.a:0 "O victorie răsunătoare"
 BBA_italy_missiolinis.201.t:0 "Întăriți Cabinetul Politic"
 BBA_italy_missiolinis.201.desc:0 "Găsirea persoanelor potrivite pentru locurile potrivite este întotdeauna greu de făcut -mai ales dacă lipsesc oamenii potriviți. Duce este convins că pentru ca Italia -și fascismul -să reușească va trebui să găsească oameni capabili și calificați care să completeze Cabinetul și va desemna pe cineva care să caute în lung și în lat pentru a le găsi."
 BBA_italy_missiolinis.201.a:0 "Nicio piatră nu va fi lăsată neîntoarsă"
 BBA_italy_missiolinis.202.t:0 "Cabinetul politic disfuncțional"
 BBA_italy_missiolinis.202.desc:0 "Eșecul de a extinde suficient cabinetul politic l-a înfuriat pe Duce, considerând cabinetul politic disfuncțional. Îi acuză pe toți cei care se apropie de el de idioție și răutate pentru că lucrează împotriva lui și măreția pe care încearcă să o aducă pentru Italia."
 BBA_italy_missiolinis.202.a:0 "Este greu să fii înconjurat de incompetență"
 BBA_italy_missiolinis.203.t:0 "Cabinet politic de succes"
 BBA_italy_missiolinis.203.desc:0 "Într-un discurs recent adresat Cabinetului Politic, Mussolini a spus că numai cele mai superioare minți ale Italiei sunt apte să slujească acolo. Apoi s-a lăudat că nu a lăsat nicio piatră neîntoarsă în căutarea de a găsi oamenii potriviți pentru a susține cabinetul, iar forța sa va servi Italia pe termen lung."
 BBA_italy_missiolinis.203.a:0 "Doar cei mai deștepți și mai strălucitori"
 BBA_italy_missiolinis.211.t:0 "Consolidarea Înaltului Comandament Militar"
 BBA_italy_missiolinis.211.desc:0 "Lipsa percepută de competență și experiență în înaltul comandament militar este un lucru pe care Duce a fost înclinat să sublinieze încă de la războiul italo-abisinian. El ar dori să repare acest lucru prin promovarea unor candidați demni în poziții de vârf în cadrul armatei pentru a consolida raționamentele noastre strategice și tactice în conflictele viitoare."
 BBA_italy_missiolinis.211.a:0 "Acest lucru trebuie să se schimbe"
 BBA_italy_missiolinis.212.t:0 "O lipsă de competență militară"
 BBA_italy_missiolinis.212.desc:0 "Îngrijorat că atenția îi va fi prea slabă dacă va trebui să se ocupe personal de acțiunile militare, Duce nu s-a ferit să se plângă de lipsa de oameni competenți în armată. El este sigur că această problemă va fi prăbușirea Italiei dacă lucrurile se vor înrăutăți."
 BBA_italy_missiolinis.212.a:0 "Este greu să găsești oameni competenți în zilele noastre"
 BBA_italy_missiolinis.213.t:0 "Înaltul Comandament Militar efectiv"
 BBA_italy_missiolinis.213.desc:0 "Odată cu promovările recente în înaltul comandament militar, Mussolini se simte mai încrezător ca niciodată în capacitățile militare ale Italiei, a declarat Duce într-o serie de discursuri. Adresându-se diferitelor ramuri ale forțelor armate, el le-a lăudat curajul și abilitățile, spunând trupelor că este convins de succesele lor viitoare."
 BBA_italy_missiolinis.213.a:0 "Conducerea competentă este cheia succesului"
 BBA_italy_missiolinis.council:0 "Marele Consiliu are mai multe preocupări iminente..."
 ITA_missiolinis_reroll_tt:0 "Marele Consiliu al Fascismului se va asigura că Mussolini se răzgândește și emite o nouă ordine în curând."

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ Se apropie de oficialii italieni"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, un comandant al armatei abisinie, precum și un membru al familiei imperiale, ne-a abordat în speranța de a face o înțelegere. Acesta este într-adevăr un moment grozav pentru noi și unul umilitor pentru abisinieni. În timp ce putem profita de această ocazie și o exploatam în beneficiul nostru, ar fi înțelept să ne amintim că acest om este un trădător în ochii multor abisinieni; sprijinirea lui va veni cu anumite avertismente."
 BBA_italy_local_rulers.1.a:0 "Acordarea unor concesii ar putea satisface localnicii."
 BBA_italy_local_rulers.1.b:0 "Faceți din $ETH_haile_selassie_gugsa$ guvernatorul regiunii."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ și adepții săi trebuie să fie supuși."
 BBA_italy_local_rulers.1.d:0 "Nu vor fi negocieri cu niciun conducător local."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ se apropie de oficiali italieni"
 BBA_italy_local_rulers.2.desc:0 "În timpul cuceririi Addis Abeba, l-am eliberat pe fostul rege al lui Jimma, Abba Jofir, care a colaborat cu noi înainte de izbucnirea războiului. Acum a venit la noi căutând sprijin pentru a-i restabili unele dintre puterile sale de altădată. Acest lucru s-ar putea dovedi benefic pentru noi, deoarece încă deține o oarecare influență, dar, din moment ce s-a descoperit că conspira cu noi, mulți îl consideră și un trădător."
 BBA_italy_local_rulers.2.a:0 "Acordarea unor concesii ar putea satisface localnicii."
 BBA_italy_local_rulers.2.b:0 "Faceți din $ETH_abba_jofir$ guvernatorul regiunii."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ și adepții săi trebuie supuși."
 BBA_italy_local_rulers.2.d:0 "Nu vor fi negocieri cu niciun conducător local."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ Se apropie de oficialii italieni"
 BBA_italy_local_rulers.3.desc:0 "Un nobil abisinian destituit, Hailu Tekle Haymanot, ne-a contactat susținând că ne putem beneficia reciproc. El ne oferă serviciile sale în schimbul unei poziții în guvernul nostru din Abisinia. Fiind un fost conducător, acest lucru s-ar putea să ne servească scopurilor, dar fiind doar atât -un fost conducător -va avea ramificații și pentru populația locală, care poate se va opune guvernării sale."
 BBA_italy_local_rulers.3.a:0 "Acordarea unor concesii ar putea satisface localnicii."
 BBA_italy_local_rulers.3.b:0 "Faceți din $ETH_hailu_tekle_haymanot$ guvernatorul regiunii."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ și adepții săi trebuie să fie supuși."
 BBA_italy_local_rulers.3.d:0 "Nu vor fi negocieri cu niciun conducător local."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ se apropie de oficialii italieni"
 BBA_italy_local_rulers.4.desc:0 "În victoria noastră uluitoare asupra abisinienilor, am reușit să-l capturam pe unul dintre comandanții de frunte a armatei sale și un membru al familiei imperiale; Seyoum Mengesha. Ni se spune că împăratul abisinian Haile Selassie îl ține foarte mult pe acest om. Putem folosi acest prizonier pentru a umili și mai mult împăratul și poate asigura loialitatea oamenilor. Desigur, el nu va deține nicio putere reală, dar va face ceea ce i se spune."
 BBA_italy_local_rulers.4.a:0 "Acordarea unor concesii ar putea satisface localnicii."
 BBA_italy_local_rulers.4.b:0 "Faceți din $ETH_seyoum_mengesha$ guvernatorul regiunii."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ și adepții săi trebuie să fie supuși."
 BBA_italy_local_rulers.4.d:0 "Nu vor fi negocieri cu niciun conducător local."

 ITA_ends_event_chain_tt:0 "§REnd lanțul de evenimente§!."

 BBA_italy_air_accident.01.t:1 "Moartea tragică a lui $ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc:1 "feldmareșalul Italo Balbo a fost doborât de focul prietenesc deasupra cerului Libiei. O identificare greșită a dus la bateriile anti-aer să deschidă focul și să-și doboare avionul din ceruri. Generalul Giuseppe Tellera, care a călătorit cu un alt avion, a supraviețuit accidentului, dar a fost zguduit de experiență."
 BBA_italy_air_accident.01.a:0 "O lovitură devastatoare..."
 BBA_italy_air_accident.02.t:1 "Moartea tragică a lui $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc:1 "După o identificare greșită, avionul feldmareșalului Italo Balbo a ajuns sub focul prietenesc de la bateriile antiaeriene deasupra cerului Libiei. Din fericire, a scăpat nevătămat, dar șeful său de stat major, generalul Giuseppe Tellera nu a fost la fel de norocos și a fost doborât și ucis. Furios, Balbo a disciplinat întreaga companie -inclusiv ofițerii -destul de dur."
 BBA_italy_air_accident.02.a:0 "Tragic..."
 BBA_italy_air_accident.03.t:0 "Tragedia focului prietenos a fost evitată"
 BBA_italy_air_accident.03.desc:1 "feldmareșalul Italo Balbo a fost supus focului prietenesc de la bateriile antiaeriene după o identificare greșită pe cerul Libiei. Reușind să contacteze trupele terestre și rămânând departe de baraj, Balbo a convins echipajul antiaerien să nu mai tragă și și-a aterizat cu succes avionul. Field Marshal a fost salutat pentru curajul său și pentru că a rămas calm într-o situație fierbinte."
 BBA_italy_air_accident.03.a:0 "Galanteria lui Balbo a salvat ziua!"
 BBA_italy_air_accident.11.t:0 "Accident aerian tragic"
 BBA_italy_air_accident.11.desc:1 "În timp ce se afla în drum pentru a inspecta granița cu Franța, avionul șefului Forțelor Aeriene Aldo Pellegrini și al generalului Pietro Pintor a întâmpinat probleme cu motorul. Aeronava sa prăbușit, fără a lăsa pe nimeni în viață la bord."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] a pierdut doi ofițeri buni."
 BBA_italy_air_accident.12.t:0 "Accident aerian"
 BBA_italy_air_accident.12.desc:1 "În timp ce zbura către granița cu Franța, avionul șefului Forțelor Aeriene Aldo Pellegrini și al generalului Pietro Pintor a întâmpinat probleme cu motorul și a început să piardă rapid din altitudine. Confruntat cu o moarte sigură, Pellegrini a preluat controalele și a reușit să aterizeze prăbușirea avionului datorită familiarității sale cu aeronavele Savoia-Marchetti. Toți cei de la bord au supraviețuit, deși învinețiți."BBA_italy_air_accident.12.a:0"Norocul este cu ei!"
 ITA_pellegrini_promotion_tt:0 "Trăsătura \n$air_chief$ îmbunătățită de la §YSpecialist§! la §YExpert§!."

 BBA_italy_naval_cooperation_programs.01.t:0 "Programul de cooperare navală italiană"
 BBA_italy_naval_cooperation_programs.01.desc:1 "Am primit o ofertă de la [From.GetName] pentru a ne alătura unui program de cooperare navală cu ei. Un astfel de program ar putea fi destul de util pentru noi, dar ar fi la fel de util pentru marina [FROM.GetAdjective]."
 BBA_italy_naval_cooperation_programs.01.a:0 "O ofertă avantajoasă!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Italienii nu au ce să ne ofere."
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] Se alătură $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc:1 "S-ar părea că [From.GetName] a luat decizia sensibilă și a decis să se alăture Programului nostru de cooperare navală. Acest lucru va beneficia cu siguranță ambelor părți și ne va consolida capacitățile!"
 BBA_italy_naval_cooperation_programs.02.a:0 "Să punem experții la lucru!"
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] Respinge $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] a refuzat cu prostie să se alăture Programului nostru de cooperare navală, confundând singurătatea cu putere, când înțelepții știu că există putere în cifre."
 BBA_italy_naval_cooperation_programs.03.a:0 "O alegere neașteptat de stupidă."
 BBA_italy_naval_cooperation_programs.04.t:0 "Manevre comune cu Marina [FROM.GetAdjective]."
 BBA_italy_naval_cooperation_programs.04.desc:1 "Cei [FROM.GetAdjective] ne oferă să participăm la un exercițiu naval comun, spunând că numai prin pregătirea pentru război vom fi pregătiți pentru inamicii noștri dacă vor veni."
 BBA_italy_naval_cooperation_programs.04.a:0 "După dumneavoastră!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Italienii nu au ce să ne ofere."
 BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Manevre în curs"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] a acceptat oferta noastră de a efectua o manevră navală comună, realizând nevoia de a fi pregătiți și pregătiți dacă inamicii noștri ar ajunge asupra noastră."
 BBA_italy_naval_cooperation_programs.05.a:0 "Fabulos!"
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] Respinge propunerea noastră"
 BBA_italy_naval_cooperation_programs.06.desc:1 "Miopia lui [FROM.GetName] este uluitoare! Refuzul ofertei noastre de un exercițiu naval comun pentru a ne pregăti și pregăti mai bine flotele nu arată decât aroganța lor."
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] nu s-a gândit bine la asta..."
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Manevre"
 BBA_italy_naval_cooperation_programs.07.desc:1 "Amiralii noștri sunt bucuroși să raporteze că recentul nostru exercițiu naval a fost un mare succes! Am dobândit o mulțime de informații noi și suntem mai bine echipați pentru operațiuni viitoare pe marea liberă."
 BBA_italy_naval_cooperation_programs.07.a:0 "Este timpul să punem în practică învățăturile noastre!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Efecte după finalizarea programului de manevre comune, în §Y[?ITA.ITA_manevre_comunite_cu_zile_de_țară]§! zile:"
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective] Ofertă de cumpărare a navelor de escortă"
 BBA_italy_naval_cooperation_programs.08.desc:1 "Cei [FROM.GetAdjective] ne-au abordat cu o ofertă de a ne vinde unele dintre navele lor de escortă. Unele dintre aceste nave sunt destul de vechi și învechite, dar poate că le-am putea găsi încă o utilizare în marina noastră."
 BBA_italy_naval_cooperation_programs.08.a:0 "Acest lucru va consolida flota [ROOT.GetAdjective]!"
 BBA_italy_naval_cooperation_programs.08.b:0 "Nu avem nevoie de resturi [ITA.GetAdjective]."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] Este de acord să cumpere navele noastre de escortă"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] a fost de acord să cumpere unele dintre navele noastre de escortă vechi și învechite. Trebuie să fie cu adevărat disperați dacă s-au mulțumit cu aceste nave învechite. Cu toate acestea, vânzarea și eliminarea acestora din serviciul nostru va consolida capacitățile flotei noastre în general, făcând-o mai rapidă și mai agilă."
 BBA_italy_naval_cooperation_programs.09.a:0 "O afacere buna!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] Respinge navele noastre de escortă"
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName] nu a fost atât de ușor convins să cumpere navele noastre de escortă vechi și învechite, așa cum am sperat. Trebuie să ne întoarcem în altă parte pentru a scăpa de aceste vase învechite."
 BBA_italy_naval_cooperation_programs.10.a:0 "Vom găsi alți cumpărători."
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): Transferă §Y2 Curtatone-Class Destroyers§! și §Y2 Distrugătoare de clasă Maestrale§! către [ROOT.GetEscortShipsReceiver]."
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] Oferă distrugătoare"
 BBA_italy_naval_cooperation_programs.11.desc:1 "Cei [FROM.GetAdjective] ne-au oferit două dintre distrugătoarele lor mai vechi. Gratuit. Deși aceste nave ar putea fi oarecum învechite, ele ar putea servi bine marinei noastre. Acesta este într-adevăr un gest generos."BBA_italy_naval_cooperation_programs.11.a:0"Apreciem gestul!"
 BBA_italy_naval_cooperation_programs.12.t:0 "Distrugătoarele noastre din clasa Aquila sosesc în Spania"
 BBA_italy_naval_cooperation_programs.12.desc:1 "Marina [FROM.GetAdjective] a primit distrugătorii noștri, pe care i-am dăruit cu atâta generozitate. Gratuit. Să sperăm că vor fi folosite la bun sfârșit."
 BBA_italy_naval_cooperation_programs.12.a:0 "La revedere!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] Respinge distrugătorii noștri"
 BBA_italy_naval_cooperation_programs.13.desc:1 "[FROM.GetAdjective] a respins oarecum arogant darul nostru de doi distrugători. Gratuit. Într-adevăr, puternică trebuie să fie flota lor să refuze o astfel de ofertă!"
 ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): Transferuri §Y2 Aquila-Class Destroyers§! către [ROOT.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] Exportă submarine Midget"
 BBA_italy_naval_cooperation_programs.14.desc:1 "Cei [FROM.GetAdjective] ne-au întrebat interesul de a cumpăra cinci submarine pitic. Au o utilizare limitată, dar ar putea să ne satisfacă nevoile și să ne extindă capacitățile navale."
 BBA_italy_naval_cooperation_programs.14.a:0 "Se pot dovedi utile pentru marina noastră."
 BBA_italy_naval_cooperation_programs.14.b:0 "Nu mă interesează, mergi mai departe."
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] Cumpără submarinele noastre Midget"
 BBA_italy_naval_cooperation_programs.15.desc:1 "Marina [FROM.GetAdjective] a văzut câteva avantaje cu submarinele noastre midget și a decis să le cumpere. Acesta este într-adevăr un moment grozav atât pentru inginerii țării noastre, cât și pentru propria noastră marina."
 BBA_italy_naval_cooperation_programs.15.a:0 "Fabulos!"
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] Respinge oferta noastră"
 BBA_italy_naval_cooperation_programs.16.desc:1 "Marina [FROM.GetAdjective] nu a văzut niciun beneficiu în achiziționarea submarinelor noastre mici. Acest lucru se datorează faptului că sunt îngusti la minte și, sincer, sunt simpli, deoarece submarinele noastre sunt de cea mai bună calitate."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective] Submarinele midget sosesc la [ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc:1 "Submarinele midget [FROM.GetAdjective] au sosit în sfârșit pentru a ne consolida capacitățile navale! Acestea vor fi cu siguranță o completare excelentă pentru flota noastră și le vom folosi bine."
 BBA_italy_naval_cooperation_programs.17.a:0 "Să-i punem la treabă!"
 BBA_italy_human_torpedo_raid.1.t:0 "Raid împotriva [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_human_torpedo_raid.1.desc:0 "Italienii au reușit să evite apărările noastre portuare în [?ITA.ITA_raided_state_var.GetName] și s-au infiltrat în baza navală de acolo cu nave foarte mici pentru a efectua un raid împotriva navelor noastre andocate acolo. Deși raidul nu a scufundat niciuna dintre nave, a reușit să le deterioreze, ceea ce va dura ceva timp pentru a repara."
 BBA_italy_human_torpedo_raid.1.a:0 "Cel mai nefericit"
 ITA_human_torpedo_raid_tt:0 "Acest raid poate fi efectuat o singură dată."
 ITA_human_torpedo_effect_tt:0 "Va deteriora unitățile navale inamice andocate în stat."
 ITA_human_torpedo_target_effect_tt:0 "Deteriorează unitățile navale andocate în [?ITA.ITA_raided_state_var.GetName]."

 BBA_italy_colonial_management.1.t:0 "Poliția colonială"
 BBA_italy_colonial_management.1.desc:1 "Posesiunile noastre coloniale au crescut considerabil încă de la formarea națiunii noastre, cu mai puțin de un secol în urmă. Totuși, această creștere a început să ne epuizeze forța de muncă. Există, totuși, modalități de a atenua aceste limitări, folosind forțele locale de poliție, cum ar fi Meharisti, Savari, Spahi și altele. Recrutarea acestor grupuri ar fi mai puțin impunătoare pentru propriile noastre forțe și au avantajul de a fi nativi pe pământurile lor, cu tot ceea ce presupune asta."
 BBA_italy_colonial_management.1.a:2 "Recrutați-i!"
 BBA_italy_colonial_management.1.b:0 "Avem alte planuri"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "Legea ocupatiei §Y$politia_coloniala$§! va fi disponibil în [GetAfricanStates][GetAndOrNothing][GetAlbanianStates] controlat."
 BBA_italy_colonial_management_african_states:0 "state africane"
 BBA_italy_colonial_management_albanian_states:0 "state albaneze"
 BBA_italy_colonial_management_and:0 "și"BBA_italy_bop.1.t:1"Căderea lui [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc:1 "Am pierdut [?ITA.ITA_lost_core.GetName] în fața inamicului! Acest lucru a zdruncinat în mod firesc credința poporului italian în efortul nostru de război și chiar a ridicat vocile pentru discuțiile de pace. Aceste evenimente i-au supărat pe mulți, ca să spunem ușor, iar oamenii caută pe cineva, pe oricine, de vină. Trebuie să luăm din nou inițiativa și să împingem forțele ostile din Italia!"
 BBA_italy_bop.1.a:1 "Aceasta este o catastrofă!"
 ITA_losing_cores_tt:0 "Efectele vor fi aplicate de fiecare dată când [ROOT.GetName] pierde controlul asupra unei stări §Ycore§! unui inamic."
 BBA_italy_bop.2.t:1 "Căderea [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc:1 "Forțele inamice au preluat controlul asupra [?ITA.ITA_lost_colony.GetName], șocând italienii de pretutindeni! Oamenii aveau impresia că valul războiului este în favoarea noastră, sau cel puțin în curând va fi în favoarea noastră. Deși acesta este cu siguranță un eșec, cu o bună planificare și forță, cu siguranță vom revendica [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.a:1 "Ne vom ridica din nou!"
 ITA_losing_colonies_tt:1 "Efectele vor fi aplicate de fiecare dată când [ROOT.GetName] pierde controlul asupra unei stări §Ynon-core§! unui inamic, atâta timp cât valoarea este mai mică de §Y30%§! spre §Y$ITA_marele_consiliu$§!."
 BBA_italy_bop.3.t:0 "Am Recapturat [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc:0 "Forțele noastre victorioase au revendicat [?ITA.ITA_reclaimed_core.GetName], stimulând spiritul italienilor de pretutindeni! Acesta ar putea fi momentul în care vom întoarce valul războiului și vom împinge inamicii înapoi din iubitul nostru [ITA.GetNameDef]."
 BBA_italy_bop.3.a:0 "Valurile se întorc în favoarea noastră!"
 ITA_reclaiming_cores_tt:0 "Efectele vor fi aplicate de fiecare dată când [ROOT.GetName] recuperează o stare §Ycore§! de la un inamic."

 BBA_italy_council_deposes_duce.1.t:0 "Depunerea [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc:0 "Pentru a salva Italia de la ruină și pentru a păstra sistemul fascist, trebuie să facem de neconceput; scoateți [?ITA.ITA_var_deposed_leader.GetName] de la putere! Incompetența și insuficiența lui au îngreunat de mult țara noastră și progresul ei. Este de datoria noastră să protejăm oamenii [FROM.GetAdjective] și viitorul lor!"
 BBA_italy_council_deposes_duce.1.a:0 "Pentru binele mai mare"

 BBA_italy_civil_war.1.t:0 "Războiul civil italian"
 BBA_italy_civil_war.1.desc:1 "Iubita noastră Italia s-a fracturat sub tensiunile Războiului! Acum se formează părți opuse, pentru a lupta pentru ceea ce a mai rămas din națiunea noastră și pentru a lupta pentru idealurile pe care le va păstra Italia în viitor. Alegerile grele ne vor înfrunta pe toți, dar trebuie să perseverăm și să perseverăm pentru a putea înflori din nou."BBA_italia_război_civil.1.a:1"Avem nevoie de o mână fermă!"
 BBA_italy_civil_war.1.b:1 "Avem nevoie de stabilitate și tradiție!"
 BBA_italy_civil_war.1.c:1 "Îmbrățișează revoluția poporului!"
 BBA_italy_civil_war.1.d:1 "Lasă Libertatea să domnească!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "Se pare că un grup de rezistență nou format provoacă daune în spatele liniilor noastre de front. Din puținele lucruri pe care le putem spune despre grup, ei par să fie formați în mare parte din foști ofițeri ai armatei care și-au schimbat partea. Eforturile de a-i atrage afară sunt în desfășurare, dar avem prea puține informații pentru a anticipa următoarea lor mișcare de acum."
 BBA_italy_civil_war.2.a:1 "Ei nu se pot ascunde pentru totdeauna"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "Am primit informații că mai multe grupuri mici de partizani comuniști, autointitulându-se Gappisti, au făcut mai multe operațiuni de lovire și fugă de succes pe teritoriul nostru. Sunt bine antrenați și înarmați, ceea ce ne face să bănuim că sunt finanțați de [FROM.GetName]."
 BBA_italy_civil_war.3.a:1 "Comisii perfide!"
 BBA_italy_civil_war.4.t:0 "Măsuri antipartizane în [FROM.GetName]"
 BBA_italy_civil_war.4.desc:1 "Rezistența și grupurile partizane din [FROM.GetName] care lucrează neobosit pentru a elibera restul Italiei a fost un succes! De fapt, regimul sinistru care încă deține puterea acolo a fost nevoit să lanseze o nouă serie de măsuri dure antipartizane. Acest lucru va face mai dificil pentru agenții noștri să opereze în [FROM.GetName], dar lupta pentru o Italia liberă continuă!"
 BBA_italy_civil_war.4.a:1 "A murit pentru libertate!"
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective] Cereri de independență"
 BBA_italy_civil_war.5.desc:1 "Aliații și supușii noștri italieni au cerut să fie eliberați de guvernarea noastră și să li se acorde independență deplină. Ne-am asumat mai întâi controlul asupra [FROM.GetName] pentru a ne asigura că frontul italian nu se va prăbuși complet, dar poate că a venit momentul să le acordăm libertatea."
 BBA_italy_civil_war.5.a:1 "Acordă-le independență"
 BBA_italy_civil_war.5.b:1 "Refuzați pledoariile lor pentru libertate"
 BBA_italy_civil_war.6.t:0 "Independență pentru [ROOT.GetNameDef]"
 BBA_italy_civil_war.6.desc:1 "Aliatul nostru -și stăpânul temporar -[FROM.GetName], a ascultat apelul nostru la libertate și a fost de acord să ne ofere independența înapoi! Aceasta este o ocazie importantă pentru țara noastră sfâșiată de război. Acum putem începe să reconstruim cu seriozitate și drumul înapoi către unificare poate începe."
 BBA_italy_civil_war.6.a:1 "Stăpâni ai propriei noastre destini încă o dată"
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] Respinge cererile noastre de independență"
 BBA_italy_civil_war.7.desc:1 "Stăpânii noștri tiranici [FROM.Adjectiv] au refuzat cererea noastră sinceră de independență! Deși au fost folositori în câștigarea războiului nostru civil, ei nu mai au dreptul să ne guverneze soarta sau să se amestece în politica noastră. Când este momentul potrivit, este de datoria noastră să-i îndepărtăm de pe pământurile noastre și să ne prindem libertatea pentru noi înșine!"
 BBA_italy_civil_war.7.a:1 "Vor regreta asta!"
 BBA_italy_civil_war.7.b:0 "Ne vom multumi..."
 ITA_we_will_transfer_the_following_states_tt:0 "Următoarele stări vor fi transferate în §Y[RDS.GetFlag][RDS.GetNameDef]§!:"
 ITA_we_keep_our_occupied_states_tt:0 "Vom păstra controlul asupra actualelor noastre state ocupate."
 BBA_italy_civil_war_fascist_tt:0 "Vom păstra controlul asupra §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! devine §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "Vom deveni §Y$RDS_DEF$§!, partea revoltată în războiul civil cu §Y$neutralitate$§! ideologie. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "Vom deveni §Y$RDS_DEF$§!, partea revoltată în războiul civil cu §Y$comunism$§! ideologie. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "Vom deveni §Y$RDS_DEF$§!, partea revoltată în războiul civil cu §Y$democratic$§! ideologie. [GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "Vom deveni subiect al §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 ITA_rds_overlord_tt:0 "Vom deveni subiect al §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
 BBA_italy_civil_war.100.t:0 "Teritoriu italian ocupat"
 BBA_italy_civil_war.100.desc:0 "Ne aflăm în controlul teritoriului italian, luptând alături de un aliat italian. Am putea elibera mai multe dintre forțele noastre și să le îndreptăm în altă parte, predând aceste teritorii către [RDS.GetName]."
 BBA_italy_civil_war.100.a:0 "Transferați teritoriul"
 BBA_italy_civil_war.100.b:0 "Păstrați teritoriul ocupat"
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] Preda teritoriul italian"
 BBA_italy_civil_war.101.desc:0 "Liderul înțelept al [FROM.GetName], [FROM.GetLeader], ne-a redat cu generozitate controlul asupra teritoriului italian! Nu numai că este un mare impuls pentru moralul trupelor, dar ne va întări și capacitățile și eforturile noastre de a elibera întreaga Italie."
 BBA_italy_civil_war.101.a:0 "După dumneavoastră!"

 BBA_italy_civil_war.300.desc:0 "Eforturile noastre de a uni poporul [FROM.Adjectiv] împotriva fascismului au ajuns la cap! Nu mai putem sta cu mâinile în brațe și ne uităm la frumoasa noastră țară cum se usucă. Cu forțele noastre strânse, avem acum mijloacele de a răsturna odată pentru totdeauna regimul fascist și de a elibera toată Italia de tirania ei!"

 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] Solicită [846.GetName]"
 BBA_italy_interaction_events.1.desc:0 "Într-o mișcare complet neașteptată și scandaloasă, liderul italian [ITA.GetLeader] ne-a pângărit neutralitatea de lungă durată, dându-ne un ultimatum. În două săptămâni, trebuie să predăm regiunea [846.GetName] italienilor, sau vom avea război. Cum ar trebui să răspundem?"
 BBA_italy_interaction_events.1.a:0 "Acesta este un punct slab mai puțin pe care trebuie să-l apărăm"
 BBA_italy_interaction_events.1.b:0 "Ne-ar plăcea să-i vedem încercând!"

 BBA_italy_interaction_events.2.t:1 "Lașul [SWI.GetName] se pliază"
 BBA_italy_interaction_events.2.desc:0 "Președintele [SWI.GetNameDef] a anunțat astăzi sfârșitul unei ere pentru țară. Ei ne vor ceda zona italiană a [846.GetName] și ne vor renunța la pretențiile lor față de orice oraș vorbitor de italiană din regiune. Astăzi marchează o reducere a dimensiunii și a valorilor multietnice ale [SWI.GetName], deoarece ulterior au revocat italiană ca limbă oficială."
 BBA_italy_interaction_events.2.a:0 "Perfect!"

 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] Sta sfidător!"
 BBA_italy_interaction_events.3.desc:0 "Națiunea [SWI.GetName] a anunțat astăzi că își va revoca neutralitatea sfidând cererile noastre de a reveni [846.GetName] în lumea italiană. Datorită acestei alegeri stupide, nu ne rămâne nicio altă opțiune decât distrugerea completă și totală a sistemului cantonal elvețian."
 BBA_italy_interaction_events.3.a:0 "Mobilizați Divizia Alpină!"

 BBA_italy_interaction_events.4.t:1 "Cere să încoroneze un prinț italian"
 BBA_italy_interaction_events.4.desc:0 "Am primit cereri de la [ITA.GetLeader] pentru a-l încorona oficial pe prințul italian cunoscut sub numele de prințul Aimone, regele Tomislav al II-lea al Croației. Dacă ar fi să acceptăm aceste cereri, ne-am pierde cu siguranță o parte din independența noastră, dar ar putea merita doar pentru a opri orice agresiune italiană pentru viitorul apropiat."
 BBA_italy_interaction_events.4.a:0 "Și regele Tomislav va fi!"
 BBA_italy_interaction_events.4.b:0 "Italienii își vor întâlni soarta pe țărmurile Dalmației"

 BBA_italy_interaction_events.5.t:0 "Încoronarea prințului Aimone"
 BBA_italy_interaction_events.5.desc:0 "Clopotele bat astăzi în Zagreb, deoarece italianul cunoscut anterior drept prințul Aimone este încoronat Tomislav al doilea al Croației. Influența noastră se va extinde acum și mai mult în Balcani, pe măsură ce zilele noastre de glorie se apropie."
 BBA_italy_interaction_events.5.a:0 "Frumoasa!"

 BBA_italy_interaction_events.6.t:1 "Aimone s-a oprit la granița cu Croația"
 BBA_italy_interaction_events.6.desc:0 "Prințul Aimone s-a întors la noi și a raportat că a fost oprit și refuzat la granița cu Croația în drum spre încoronarea sa la Zagreb. Pentru noi este clar că croații nu au ce să ne ofere și că ocupația militară este singura opțiune pentru ei în viitor."
 BBA_italy_interaction_events.6.a:0 "Război este!"

 BBA_italy_interaction_events.7.t:1 "Noul șef al Comitetului Național"
 BBA_italy_interaction_events.7.desc:0 "Italia a desemnat [MNT.GetLeader] noul șef al Comitetului Național. Acest lucru va întări cu siguranță regimul nostru."
 BBA_italy_interaction_events.7.a:0 "Într-adevăr"

 BBA_italy_interaction_events.8.t:1 "[ITA.GetName] Cere ocuparea Dalmației"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] din [ITA.GetNameDef] ne-a trimis astăzi un ultimatum prin care ne cere să acordăm [ITA.GetName] ocuparea regiunii Dalmației. Dacă nu ne conformăm cerințelor [ITA.GetLeader], probabil că vom avea un conflict militar în mâinile noastre."
 BBA_italy_interaction_events.8.a:0 "O pot avea"
 BBA_italy_interaction_events.8.b:0 "Cine se cred ei?"

 BBA_italy_interaction_events.9.t:1 "[FROM.GetName] Acceptă cererile noastre"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] de la [FROM.GetNameDef] a acceptat cu grație cererile noastre de ocupare a Dalmației și, ulterior, ne-a cedat teritoriul. Ei preferă să ne liniștească decât să ne împotrivească, ceea ce nu va ajuta decât să promoveze obiectivele Italiei în Balcani."
 BBA_italy_interaction_events.9.a:0 "Totul conform planului"

 BBA_italy_interaction_events.10.t:1 "Nebunul [FROM.GetLeader] a respins ultimatumul nostru"
 BBA_italy_interaction_events.10.desc:0 "Nebunul [FROM.GetLeader] de la [FROM.GetNameDef] ne-a refuzat lutul de drept și acum este timpul să-l lovim pe [FROM.GetName] într-un atac rapid. Acest lucru va asigura cu siguranță pretențiile noastre asupra Dalmației pentru viitorul apropiat."
 BBA_italy_interaction_events.10.a:0 "Atunci forța este"

 BBA_italy_interaction_events.11.t:1 "[ITA.GetName] Pretinde tronul muntenegrean"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] a cerut ca tronul muntenegrean să fie predat statului italian și ca coroanele să fie unite sub un singur steag. În mod clar, acest lucru este ușor delirant, deși nu prea departe de realitate, deoarece regina Italiei este muntenegrina. Cum ar trebui să răspundem?"
 BBA_italy_interaction_events.11.a:0 "O pot avea"
 BBA_italy_interaction_events.11.b:0 "Ce cred că le dă dreptul?"

 BBA_italy_interaction_events.12.t:1 "[FROM.GetName] Ne înmânează Coroana Muntenegreană"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] a declarat că nu au niciun motiv să reziste voinței noastre și că teritoriul Muntenegrului ne va fi transferat imediat. Astăzi este o zi grozavă pentru națiunea italiană!"
 BBA_italy_interaction_events.12.a:0 "Perfect!"

 BBA_italy_interaction_events.13.t:1 "[FROM.GetName] Refuză să predea Muntenegru"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] a anunțat că nu vor mai căuta relații diplomatice cu noi și că trebuie să ne revocăm imediat pretenția la tronul muntenegrean. De neiertat, inacceptabil!"
 BBA_italy_interaction_events.13.a:0 "Deplorabil!"

 BBA_italy_interaction_events.14.t:1 "[ITA.GetName] Cere o demilitarizare completă a Anatoliei de Vest"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] a emis cereri de garanții de securitate între cele două națiuni ale noastre, ceea ce este suficient de corect. Partea mai scandaloasă este că [ITA.GetLeader] ne cere, de asemenea, să demilitarizăm complet atât [342.GetName], cât și [339.GetName], ceea ce ar putea pune în pericol securitatea noastră, deoarece acest lucru ar însemna pentru noi că nu am putea stabili o defensivă inițială. poziții pentru în cazul în care vom fi atacați de [ITA.GetName] sau de oricare dintre aliații ei."
 BBA_italy_interaction_events.14.a:0 "Oricum, nu avem rost să staționăm trupe acolo"
 BBA_italy_interaction_events.14.b:0 "Asta ar însemna că nu ne putem apăra!"

 BBA_italy_interaction_events.15.t:1 "[FROM.GetName] Respectă cerințele noastre"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] a fost de acord cu cererile noastre și a ales să demilitarizeze complet vestul Anatoliei. Aceasta înseamnă că vor fi mult mai slabi și nu au cum să opună o rezistență inițială în care să îi atacăm."
 BBA_italy_interaction_events.15.a:0 "Nu o vor vedea niciodată venind"

 BBA_italy_interaction_events.16.t:1 "[FROM.GetName] Ne interzice dreptul de a ne simți în siguranță!"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] a respins cererea noastră amiabilă de garanții de securitate și ne-a refuzat demilitarizarea [342.GetName] și [339.GetName]. Acest lucru este dincolo de scandalos și va trebui să fie tratat în felul lui."
 BBA_italy_interaction_events.16.a:0 "Nu ne lasă nicio opțiune"

 BBA_italy_interaction_events.17.t:1 "[ITA.GetName] Mâinile [45.GetName] la [HUN.GetName]"
 BBA_italy_interaction_events.17.desc:0 "Stăpânul nostru [ITA.GetName] a decis astăzi să predea teritoriul [45.GetName] maghiarilor, pe care îi controlăm. Aceasta este pentru a întări relația dintre statele italian și maghiar și nu se pot face prea multe în acest sens. Vom depune însă un mic protest diplomatic, chiar dacă superiorii nici nu îl vor citi."
 BBA_italy_interaction_events.17.a:0 "Nu putem face mare lucru în privința asta..."

 BBA_italy_interaction_events.18.t:1 "Italia ne abordează cu o ofertă"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] ne-a abordat cu o ofertă atrăgătoare. Ne oferă proprietatea asupra Rodosului și a insulelor Dodecanez în schimbul unei alianțe cu ei. Aceasta este o ofertă care aproape că pare a fi adevărată, dar nu este. Ce ar trebui sa facem?"
 BBA_italy_interaction_events.18.a:0 "Suntem cu un pas mai aproape de reunificarea Greciei!"
 BBA_italy_interaction_events.18.b:0 "Nu ne vom pleca în fața italienilor, indiferent de condiții!"

 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] Acceptă oferta noastră"
 BBA_italy_interaction_events.19.desc:0 "Guvernul grec a anunțat astăzi că a acceptat oferta noastră și va începe cooperarea militară începând cât mai curând posibil, în schimbul deținerii insulelor Dodecanezului. Vom vedea unde ne duce asta."
 BBA_italy_interaction_events.19.a:0 "Și o alianță pe care o vom avea"

 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] a respins oferta noastră cu nerecunoștință"
 BBA_italy_interaction_events.20.desc:0 "Trădătorii greci au respins oferta noastră de a le vinde insulele în schimbul unei alianțe. Acest lucru arată doar incompetența și slăbiciunea guvernelor lor."
 BBA_italy_interaction_events.20.a:0 "Ne e mai bine fără ei"

 BBA_italy_interaction_events.21.t:1 "Italia ne abordează cu o ofertă"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] ne-a abordat cu o ofertă atrăgătoare. Ne oferă proprietatea asupra Rodosului și a insulelor Dodecanez în schimbul unei alianțe cu ei. Aceasta este o ofertă care aproape că pare a fi adevărată, dar nu este. Ce ar trebui sa facem?"
 BBA_italy_interaction_events.21.a:0 "Că acea Grecia, am prins-o primul!"
 BBA_italy_interaction_events.21.b:0 "Nu ne vom pleca în fața italienilor, indiferent de condiții!"

 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] Acceptă oferta noastră"
 BBA_italy_interaction_events.22.desc:0 "Guvernul turc a anunțat astăzi că a acceptat oferta noastră și va începe cooperarea militară începând cât mai curând posibil, în schimbul deținerii insulelor Dodecanezului. Vom vedea unde ne duce asta."
 BBA_italy_interaction_events.22.a:0 "Și o alianță pe care o vom avea"

 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] a respins oferta noastră cu nerecunoștință"
 BBA_italy_interaction_events.23.desc:0 "Trădătorii turci au respins oferta noastră de a le vinde insulele în schimbul unei alianțe. Acest lucru arată doar incompetența și slăbiciunea guvernelor lor."
 BBA_italy_interaction_events.23.a:0 "Ne e mai bine fără ei"

 BBA_italy_interaction_events.24.t:1 "Germania încearcă să conecteze Austria"
 BBA_italy_interaction_events.24.desc:0 "Nenorocitul stat german încearcă să se amestece în politica austriacă și să absoarbă țara în a lor. Le-am emis mai devreme garanții și, ca atare, populația noastră se așteaptă să le facem față germanilor. De asemenea, s-ar putea să le cerem asistență britanicilor și francezilor. Ce ar trebui sa facem?"
 BBA_italy_interaction_events.24.a:0 "Le putem lua singuri!"
 BBA_italy_interaction_events.24.b:0 "Ar putea fi bine să ceri ajutor"
 BBA_italy_interaction_events.24.c:0 "Nu putem face nimic. Retrageți garanțiile!"

 BBA_italy_interaction_events.25.t:1 "Italienii stau împotriva noastră"
 BBA_italy_interaction_events.25.desc:0 "Departamentul italian de apărare ne-a avertizat cu privire la încercarea noastră de a încorpora austriecii în țara noastră. Ei afirmă că, dacă ne mișcăm împotriva Austriei, ne vom confrunta cu contramăsuri grave din partea armatei italiene. Cum ar trebui să răspundem la această provocare clară?"
 BBA_italy_interaction_events.25.a:0 "Capetele lor devin prea mari"
 BBA_italy_interaction_events.25.b:0 "Nu putem face față acestei forme de confruntare"

 BBA_italy_interaction_events_news.1.t:1 "Germania se dă înapoi"
 BBA_italy_interaction_events_news.1.desc:0 "Organismele de știri din întreaga lume au primit rapoarte prin intermediul departamentului italian de apărare care afirmă că germanii au ales să se retragă după ce și-au revendicat teritoriul austriac. Aceasta este o zi istorică pentru Europa și doar timpul va spune ce va urma din statul german distrus."
 BBA_italy_interaction_events_news.1.a:0 "Din păcate nu a existat altă opțiune"
 BBA_italy_interaction_events_news.1.b:0 "Aceasta dovedește slăbiciunea inerentă sistemului german"

 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] Da înapoi"
 BBA_italy_interaction_events.26.desc:0 "Italia a anunțat că nu vor fi împotriva noastră, acum că li s-a dovedit că împingerea va veni la împingere, dacă nu se dă înapoi. Astăzi este o zi glorioasă pentru patria!"
 BBA_italy_interaction_events.26.a:0 "Își dau seama că nu ne pot egala!"

 BBA_italy_interaction_events.27.t:1 "Italia ne cere să-i ajutăm să conțină Germania"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Italia ne cere să-i ajutăm să stăpânească puterea expansionistă a Germaniei și dorește să garantăm independența Austriei, pentru a-i ajuta să-i protejăm. În timp ce am luptat cot la cot înainte, acum găzduim guvernul etiopian în exil, care a fost alungat de italieni. Dacă [ITA.GetNameDef] dorește ajutorul nostru în războiul viitor, trebuie să se mulțumească mai întâi cu pacea."
 BBA_italy_interaction_events.27.desc_standard:0 "S-a făcut o dată în timpul marelui război, dar acum, din nou, Italia ne cere să-i ajutăm să stăpânească puterea expansionistă a Germaniei. Ei vor să garantăm independența Austriei, pentru a ajuta la protejarea lor. Care este cursul nostru de acțiune?"
 BBA_italy_interaction_events.27.a:0 "Bine băieți, intrăm din nou"
 BBA_italy_interaction_events.27.b:1 "Dacă fac pace cu [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c:0 "Nu, de ce ar trebui să ne pese de continent?"

 ITA_if_Italy_accepts_tt:0 "Dacă §Y[ITA.GetName]§! accepta:"

 BBA_italy_interaction_events_news.2.t:1 "Marea Britanie garantează independența Austriei"
 BBA_italy_interaction_events_news.2.desc:0 "Guvernul britanic a anunțat astăzi că va sprijini independența Austriei și va fi alături de Italia împotriva oricăror amenințări la adresa suveranității națiunii."
 BBA_italy_interaction_events_news.2.a:0 "Uimitor"

 BBA_italy_interaction_events.28.t:1 "Italia ne cere să-i ajutăm să conțină Germania"
 BBA_italy_interaction_events.28.desc:0 "Vecinii noștri din sud-est ne-au cerut să-i ajutăm să se descurce de un potențial atac german împotriva statului Austria, a cărui independență o garantează în prezent. Ei ne cer acum să facem la fel. Cum răspundem?"
 BBA_italy_interaction_events.28.a:0 "Da, pentru libertate!"
 BBA_italy_interaction_events.28.b:1 "Dacă fac pace cu [ETH.GetNameDefCap]"

 BBA_italy_interaction_events_news.3.t:1 "Statul francez garantează independența Austriei"
 BBA_italy_interaction_events_news.3.desc:0 "Francezii au decis, conform cererii italiene, să-i susțină pe austrieci în lupta lor pentru independență și au promis că vor ataca orice potențiali agresori care ar putea încerca să intervină în suveranitatea națiunii."
 BBA_italy_interaction_events_news.3.a:0 "nu prea francez..."

 BBA_italy_interaction_events.29.t:1 "Italia ne ia [802.GetName] de la noi!"
 BBA_italy_interaction_events.29.desc:0 "Italia încearcă să îndepărteze [802.GetName] de la noi, adăugându-l la propriul regat al Albaniei. Dacă nu facem nimic, pretențiile noastre față de regiune vor fi pierdute pentru totdeauna."BBA_italy_interaction_events.29.a:0"Nu putem face nimic pentru a-i opri"
 BBA_italy_interaction_events.29.b:0 "Trebuie să scăpăm de ei"

 BBA_italy_interaction_events.30.t:1 "Italia oferă [45.GetName] în schimbul garanțiilor reciproce"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] s-a oferit să susțină pretențiile noastre față de [45.GetName] în schimbul garanțiilor reciproce și al tratatelor de cooperare. Ni se pare o afacere bună, ar trebui să acceptăm?"
 BBA_italy_interaction_events.30.a:0 "Sună bine!"
 BBA_italy_interaction_events.30.b:0 "Și de ce ar trebui să avem încredere într-un italian?"

 BBA_italy_interaction_events.31.t:2 "[Negociere ItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] Dorește să-și negocieze revendicările față de Somalia"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] Refuză discuțiile de pace"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "Guvernul italian ne-a abordat astăzi cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Pentru ca ei să semneze, totuși, ei cer concesii teritoriale, în prezent [269.GetName] și [903.GetName]. Cum ar trebui să răspundem? Ne vor plăti cel puțin temporar dacă acceptăm."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] și [ETH.GetNameDefCap] și-au lăsat deoparte divergențele și au semnat un tratat de pace, datorită în mare măsură diplomației noastre iscusite. Guvernul italian ne-a reamintit de acordul pe care l-am încheiat, unde ar primi [269.GetName] și [903.GetName] pentru a ratifica Frontul Stresa."
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "În ciuda insistențelor noastre în această chestiune, ingratul [ETH.GetLeader] a refuzat să intre în discuții de pace cu guvernul [ITA.GetAdjective], crezând că are puterea în război. Acest lucru nu ne lasă de ales decât să expulgem liderul etiopian din țara noastră, astfel încât să ne putem concentra asupra propunerii italiene, care este mai în concordanță cu interesele noastre naționale."
 BBA_italy_interaction_events.31.a:0 "Sigur, o pot avea"
 BBA_italy_interaction_events.31.b:0 "Doamne, nu"

 BBA_italy_interaction_events.32.t:1 "[ITA.GetName] Dorește să-și negocieze revendicările față de Djibouti"
 BBA_italy_interaction_events.32.desc:0 "Guvernul italian ne-a abordat astăzi cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Pentru ca ei să semneze, totuși, ei cer concesii teritoriale, și anume [268.GetName]. Cum ar trebui să răspundem? Ne vor plăti cel puțin temporar dacă acceptăm."
 BBA_italy_interaction_events.32.a:0 "Pentru Pace"
 BBA_italy_interaction_events.32.b:0 "Non!"

 BBA_italy_interaction_events.33.t:1 "[ITA.GetName] dorește să-și negocieze revendicarea către [906.GetName]"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "Guvernul italian ne-a abordat astăzi cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Pentru ca ei să semneze, însă, cer concesii teritoriale, și anume [906.GetName]. Cum ar trebui să răspundem? Ne vor plăti cel puțin temporar dacă acceptăm."
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Italienii s-au întors la noi cu încă o cerere. Acum vor să dețină proprietatea insulei [906.GetName]. Ei afirmă că acest lucru este astfel încât să poată reglementa mai ușor fluxul de mărfuri comercializabile importate și exportate în Africa de Est italiană și să controleze una dintre intrarea în Marea Roșie, așa cum noi o controlăm pe cealaltă. Dacă le dăm, ei afirmă că ne vor plăti temporar pentru eforturile noastre."
 BBA_italy_interaction_events.33.a:0 "Un preț mic de plătit pentru pace"
 BBA_italy_interaction_events.33.b:0 "Și de ce ar trebui să-l aibă exact?"

 BBA_italy_interaction_events.34.t:1 "[ITA.GetName] Dorește să-și negocieze revendicarea față de Tunisia"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "Guvernul italian ne-a abordat astăzi cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Pentru ca ei să semneze, totuși, ei cer concesii teritoriale, și anume [458.GetName] și [665.GetName]. Cum ar trebui să răspundem? Ne vor plăti cel puțin temporar dacă acceptăm."
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Italienii s-au întors la noi cu încă o cerere. Acum doresc să dețină proprietatea pentru [458.GetName] și [665.GetName]. Ei afirmă că acest lucru este astfel încât să poată avea o cotă mai echitabilă din nordul Africii, în comparație cu noi și britanicii. Dacă le dăm, ei afirmă că ne vor plăti temporar pentru eforturile noastre."
 BBA_italy_interaction_events.34.a:0 "da"
 BBA_italy_interaction_events.34.b:0 "Scandalos"

 BBA_italy_interaction_events.35.t:1 "[ITA.GetName] Dorește să-și negocieze revendicarea către Malta"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "Guvernul italian ne-a abordat astăzi cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Pentru ca ei să semneze, totuși, ei cer concesii teritoriale, și anume [116.GetName]. Cum ar trebui să răspundem? Ne vor plăti cel puțin temporar dacă acceptăm."
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Italienii s-au întors la noi cu încă o cerere. Acum vor să dețină proprietatea insulei [116.GetName]. Ei afirmă că acest lucru este pentru a putea controla mai ușor Marea Mediterană. Dacă le dăm, ei afirmă că ne vor plăti temporar pentru eforturile noastre."
 BBA_italy_interaction_events.35.a:0 "Îl folosesc mai bine"
 BBA_italy_interaction_events.35.b:0 "Absurd"

 BBA_italy_interaction_events.36.t:1 "[ITA.GetName] dorește să-și negocieze revendicările față de Balcani"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "Guvernul italian ne-a abordat astăzi cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Ei doresc ca noi să le ratificăm pretențiile față de Balcani. Acest lucru nu este chiar în zona noastră de interes și, ca atare, guvernul nostru nu este foarte dornic să nege acest lucru."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName] are acum doar o ultimă cerere din partea noastră, înainte ca pactul să poată fi semnat. Ei doresc ca noi să le ratificăm pretențiile față de Balcani. Acest lucru nu este chiar în zona noastră de interes și, ca atare, guvernul nostru nu este foarte dornic să nege acest lucru."
 BBA_italy_interaction_events.36.a:0 "Nu are rost să argumentezi asta"

 BBA_italy_interaction_events.37.t:0 "Negocieri teritoriale finalizate"
 BBA_italy_interaction_events.37.desc:0 "Diplomații noștri au lucrat din greu în Franța și Marea Britanie în ultimele săptămâni pentru a asigura câștigurile teritoriale ale Italiei în viitorul apropiat. Negocierile sunt însă acum încheiate, iar actele sunt semnate."
 BBA_italy_interaction_events.37.a:0 "Nu tot ce ne-am dorit, dar o vom lua"
 BBA_italy_interaction_events.37.b:0 "Minunat!"

 BBA_italy_interaction_events.38.t:0 "Ascendența Papei"
 BBA_italy_interaction_events.38.desc:0 "Cu puterea papalității depășind-o pe cea a monarhiei italiene, mulți susținători înfocați ai bisericii catolice au venit astăzi să ceară Papei să preia conducerea țării. El a acceptat deja rolul propus de oameni și a declarat că ceea ce se întâmplă astăzi este într-adevăr voia lui Dumnezeu însuși. Nu prea poate face monarhia pentru a-l opri acum."
 BBA_italy_interaction_events.38.a:0 "Dumnezeu dorește așa!"

 BBA_italy_interaction_events.39.t:0 "Plata pentru coloniile africane"
 BBA_italy_interaction_events.39.desc:0 "Am făcut în sfârșit ultima plată pentru noile noastre posesiuni din Africa. Acest acord a extins teritoriile noastre coloniale, unificându-le și solidificându-le și întărind poziția noastră acolo. Una peste alta, a fost un aranjament foarte benefic pentru toți participanții."
 BBA_italy_interaction_events.39.a:0 "Începe o nouă eră!"

 BBA_italy_interaction_events.40.t:0 "Ratificarea Frontului Stresa"
 BBA_italy_interaction_events.40.desc:0 "Acum că au fost decise concesiile teritoriale, [ITA.GetName] a inițiat un proces care va aduce Italia și Franța într-o alianță militară numită Frontul Stresa. Nu este momentul să stai cu mâinile în brațe, pentru că Franța trebuie să acționeze în interesul ei și să se alăture Italiei împotriva amenințării germane."
 BBA_italy_interaction_events.40.a:0 "Condițiile sunt acceptabile"
 BBA_italy_interaction_events.40.b:0 "Franța nu va sta niciodată în afară de Italia"
 stresa_front_ita:0 "Frontul de stres"

 BBA_italy_interaction_events.41.t:1 "[FROM.GetName] Ne oferă protecție"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] ne-a abordat cu o ofertă de a ne aduce sub aripile lor, pentru a ne proteja de puterile străine și de seceta economică. [FROM.GetName] pare totuși un fel de ostil și probabil ne va invada dacă le respingem cererile."
 BBA_italy_interaction_events.41.a:0 "O ofertă prea bună pentru a fi respinsă"
 BBA_italy_interaction_events.41.b:0 "Oamenii își doresc independența!"

 BBA_italy_interaction_events.42.t:1 "[FROM.GetName] Acceptă oferta noastră"
 BBA_italy_interaction_events.42.desc:0 "Țara [FROM.GetName] a acceptat cu umilință oferta noastră de protecție și s-a închinat în fața conducătorilor de drept ai oceanului Mediteranean. Astăzi strălucește o nouă lumină puternică asupra Iberia și [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.a:0 "Superb"

 BBA_italy_interaction_events.43.t:1 "[FROM.GetName] Respinge oferta noastră"
 BBA_italy_interaction_events.43.desc:0 "Țara [FROM.GetName] a respins nepoliticos oferta noastră de protecție și le vom arăta ce înseamnă să ne împotriviți în cel mai adevărat sens. Ei se vor închina înaintea noastră!"
 BBA_italy_interaction_events.43.a:0 "Vor regreta această zi!"

 BBA_italy_interaction_events.44.t:1 "[FROM.GetName] Ne invită la o Alianță"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] a început o inițiativă de a se alia cu națiunile din America de Sud și de a uni culturile latine sub o singură stăpânire. Aceasta pare a fi o bună oportunitate de protecție împotriva [USA.GetNameDef]. Cum ar trebui să răspundem?"
 BBA_italy_interaction_events.44.a:0 "Sună bine"
 BBA_italy_interaction_events.44.b:0 "De ce ar trebui să ne reunim cu imperialiștii?"

 BBA_italy_interaction_events.45.t:0 "[FROM.GetName] acceptă oferta noastră"
 BBA_italy_interaction_events.45.desc:0 "Țara [FROM.GetName] a acceptat cu umilință oferta noastră de alianță și ni s-a alăturat pentru a lupta împotriva dușmanilor noștri comuni ca una singură. Astăzi strălucește o nouă lumină puternică asupra Americii de Sud și a [ITA.GetNameDef]."
 BBA_italy_interaction_events.45.a:0 "Grozav"

 BBA_italy_interaction_events.46.t:1 "[FROM.GetName] Respinge oferta noastră"
 BBA_italy_interaction_events.46.desc:0 "Țara [FROM.GetName] a respins nepoliticos oferta noastră de alianță și, prin urmare, va trebui să ne descurcăm fără ele. Ei vor sta izolați pe continentul lor."
 BBA_italy_interaction_events.46.a:0 "Putem face puțin pentru a le răzgândi..."

 BBA_italy_interaction_events.50.t:0 "O propunere italiană"
 BBA_italy_interaction_events.50.desc:0 "Guvernul italian ne-a abordat cu o propunere interesantă. Ei spun că vor să ratifice Frontul de la Stresa, asigurându-și sprijinul pentru partea noastră în cazul în care va izbucni un război în Europa. Ei cer însă concesii teritoriale, în prezent [269.GetName] și [903.GetName] -și sunt în război cu [ETH.GetName], al cărui guvern îl găzduim. Ne vor plăti cel puțin temporar dacă acceptăm."
 BBA_italy_interaction_events.50.a:0 "Mai întâi trebuie să semneze un tratat de pace!"
 BBA_italy_interaction_events.50.b:0 "Nu va fi nicio înțelegere cu acești criminali!"

 BBA_italy_interaction_events.51.t:0 "Englezii refuză să negocieze"
 BBA_italy_interaction_events.51.desc:0 "Propunerea noastră rezonabilă de a ratifica Frontul Stresa în schimbul unor teritorii coloniale minore din partea britanicilor a fost întâmpinată cu dispreț total. Ei trebuie să se simtă într-adevăr puternici și încrezători dacă resping puterea noastră considerabilă."
 BBA_italy_interaction_events.51.a:0 "Vor regreta asta!"

 BBA_italy_interaction_events.60.t:0 "[ITA.GetName] Semnează Tratatul de Pace"
 BBA_italy_interaction_events.60.desc:0 "Italia a semnat un tratat de pace cu Etiopia, restituind unele dintre pământurile pe care le-a cucerit. Guvernul italian ne cere acum să ne menținem punctul de vedere al târgului și să garantăm independența Austriei în fața expansionismului german."

 BBA_italy_interaction_events.70.t:0 "Așteptând răspunsuri"
 BBA_italy_interaction_events.70.desc:0 "Am trimis un trimis liderului [GetAdjective]-ului pentru a întreba dacă sunt dispuși să lase deoparte diferențele noastre și să formeze un nou guvern sub supravegherea italiană."
 BBA_italy_interaction_events.70.a:0 "Noi vom aștepta"
 BBA_italy_interaction_events.71.t:0 "O propunere italiană"
 BBA_italy_interaction_events.71.desc:0 "Un trimis de la [ITA.GetNameDef] ne-a abordat, întrebându-ne dacă suntem dispuși să lăsăm deoparte diferențele și să formăm un nou guvern sub supravegherea italiană. Trimisul ne-a anunțat că vor trece la înființarea unei noi administrații în patria noastră, cu sau fără cooperarea noastră. Dacă refuzăm această ofertă, vom fi trecuti cu vederea de restul lumii în favoarea acestei noi administrații."
 BBA_italy_interaction_events.71.a:0 "Nu prea putem face"
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! va primi un nou §YFocus Tree§!"
 BBA_italy_interaction_events.71.b:0 "Încă avem mândria noastră!"
 BBA_italy_interaction_events.72.t:0 "[FROM.GetAdjective] pleacă"
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], liderul [FROM.GetAdjective]-i exilați, a făcut o vizită discretă la reședința privată a lui [ROOT.GetLeader] aseară pentru a informa în liniște decizia sa de a accepta o ofertă a italienilor de a forma un noul guvern sub regimul lor. Ne-a mulțumit pentru generozitatea noastră în aceste vremuri tulburi, dar a spus că trebuie să aibă grijă de ceea ce este mai bun pentru oamenii lui."
 BBA_italy_interaction_events.72.a:0 "De mult au rezistat"

 BBA_italy_interaction_events.666.t:0 "[454.GetName] sau Război"
 BBA_italy_interaction_events.666.desc:1 "Sfinția Sa, Papa [From.GetLeader], cere să predăm statul [454.GetName]. Emisarii săi susțin că un astfel de loc sfânt ar trebui să fie guvernat doar de Papalitate, iar refuzul unei asemenea cereri ar fi erezie. Respectarea ar avantaja foarte mult relația noastră cu [FROM.GetName], dar [454.GetName] se află la răscrucea dintre Europa, Asia și Africa -ceea ce îl face un loc atât de important din punct de vedere strategic, acum ca de-a lungul istoriei."
 BBA_italy_interaction_events.666.a:0 "Trebuie să răspundem cerințelor Sfinției Sale..."
 BBA_italy_interaction_events.666.b:0 "Bătrânul poate arde în iad!"

 BBA_italy_interaction_events.667.t:0 "[FROM.GetName] Predă [454.GetName]"
 BBA_italy_interaction_events.667.desc:1 "Aceasta nu este doar o zi grozavă pentru Papalitate, ci și pentru întreaga creștinătate! Liderul [FROM.GetAdjective], [FROM.GetLeader], a ascultat cu înțelepciune cererea noastră și a fost de acord să transfere [454.GetName] administrației noastre. Acest lucru va duce la stabilitate și prosperitate pentru regiune și la un nou viitor luminos pentru [ROOT.GetName]."
 BBA_italy_interaction_events.667.a:0 "Binecuvântat să fie conducerea [FROM.GetAdjective]!"

 BBA_italy_interaction_events.668.t:1 "[FROM.GetName] Respinge propunerea Sfinției Sale"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] este pe cât de arogant, pe atât de ignorant! Refuză să vadă sensibilitatea în a ne preda [454.GetName] nouă. Îndeplinirea cererilor noastre ar fi adus securitate și stabilitate în regiune, dar acțiunile lui nu vor duce decât la război și mizerie!"
 BBA_italy_interaction_events.668.a:0 "O astfel de ofensă la adresa lui Dumnezeu!"

 BBA_italy_purge_the_party.1.t:0 "Epurează Partidul Național Fascist"
 BBA_italy_purge_the_party.1.desc:0 "Există aliați influenți ai lui Mussolini încă la putere care încearcă să-i influențeze pe oameni să-l reinstaleze pe vechiul Duce. Dacă vrem să ne menținem controlul asupra guvernului, trebuie să dăm un exemplu și să-i eliberăm pe acești proști din pozițiile lor."
 BBA_italy_purge_the_party.1.a:0 "Curățați consilierii"
 BBA_italy_purge_the_party.1.b:0 "Curățați generalii"
 BBA_italy_purge_the_party.1.c:0 "Scutește-i pe toți"
 BBA_italy_purge_the_party.1.d:0 "Curățați toată lumea"
 ITA_characters_will_be_spared_tt:0 "§Următoarele personaje vor fi scutite de epurare:§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Soarta lui Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "După ce ne-am ocupat de lupta internă pentru putere și ne-am consolidat stăpânirea asupra Partito Nazionale Fascista, ne putem îndrepta în sfârșit atenția către vechiul Duce -Mussolini. Prezența lui mereu în creștere ne subminează poziția și trebuie gestionată."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Lasă-l să fie judecat"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Execută-l"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Asasinează-l"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Procesul lui Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "Procesul secolului este pe cale să înceapă, unde Benito Mussolini este acuzat de multiple acuzații de corupție și trădare – printre altele. Procesul este doar un teatru pentru public pentru a-i oferi un strat de legitimitate. De fapt, ținem rezultatul în mâinile noastre."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Achită-l"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Lasă-l să putrezească în închisoare"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Moartea lui Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Sunt în mișcare planuri pentru asasinarea fostului Duce, dar trebuie să luăm în considerare cu atenție cum va reacționa poporul italian. Întrebarea este cum facem asta?"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Dă vina pe comuniști!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Creați o poveste de acoperire"
 ITA_mussolini_stands_trial_tt:0 "Lăsați Curtea de Justiție să-i pronunțe soarta -atâta timp cât noi conducem Curtea de Justiție."
 ITA_mussolini_is_assassinated_tt:0 "Îi putem învârti moartea în avantajul nostru."
 ITA_mussolini_walks_free_tt:0 "Mussolini umblă și își poate trăi viața ca cetățean liber."

 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] Sugerează un program comun de cooperare militară"
 BBA_italy_research_agreement.1.desc:0 "[FROM.GetAdjective] propun un program comun de cercetare pentru a consolida nu numai capacitățile noastre militare, ci și legătura dintre țările noastre. Acest lucru ne-ar permite să împărtășim mai ușor tehnologiile și cercetarea între noi și ne-ar apropia țările."
 BBA_italy_research_agreement.1.a:0 "Acest lucru ne-ar putea servi bine."
 BBA_italy_research_agreement.1.b:0 "Nu avem nevoie de un astfel de program."
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] Refuza propunerea noastră militară"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] a respins în mod neînțelept cooperarea noastră militară propusă. Acest program comun ar fi consolidat capacitățile militare ale ambelor națiuni, dar se pare că [FROM.GetAdjective] nu sunt interesați de o astfel de înțelegere. Din fericire, nu avem nevoie de ajutorul lor pentru a ne atinge obiectivele!"
 BBA_italy_research_agreement.2.a:0 "O decizie proastă"

 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] Propune un Pact de Neagresiune"
 BBA_italy_pact.1.desc:0 "Cei [FROM.GetAdjective] sunt gata să prezinte o declarație comună de prietenie și cooperare între țările noastre. Un pact de neagresiune cu ei ar asigura granițele noastre și ar elibera resurse pentru a fi trimise în altă parte. Chiar dacă nu le găsim neapărat de încredere, acest lucru ne-ar permite să ne așteptăm la timp și să ne dezvoltăm puterea."
 BBA_italy_pact.1.a:0 "Asta ni s-ar potrivi bine."
 BBA_italy_pact.1.b:0 "Nu putem avea încredere în ei!"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] Îndepărtează ramura noastră de măslin"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] a respins propunerea noastră de pact de neagresiune, considerând acordul necinstit și unilateral. Sunt în mod clar delirante și nu înțeleg ce este mai bine pentru ei."
 BBA_italy_pact.2.a:0 "Prostii!"

 BBA_italy_recognize_the_empire.1.t:0 "Recunoaște Imperiul Italian"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] a declarat zorii Imperiului Italian! În timp ce ambasadorul nostru la Roma recomandă doar să recunoaștem acest fapt și să-i lăsăm pe [FROM.GetAdjective] să aibă visele lor de grandoare, alții sunt îngrijorați de această întorsătură a evenimentelor. Ei susțin că liniștirea [FROM.GetAdjective] va duce doar la mai multe concesii și că ar trebui să reținem astfel de vise periculoase de imperiu."
 BBA_italy_recognize_the_empire.1.a:0 "Recunoașteți Imperiul Italian"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorați proclamația"
 BBA_italy_recognize_the_empire.2.t:0 "Recunoaștere imperială"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] recunoaște cu înțelepciune aspirațiile noastre imperiale și ne vede egali -așa cum ar trebui! Prestigiul și gloria noastră continuă să crească."
 BBA_italy_recognize_the_empire.2.a:0 "Puterea noastră crește!"
 BBA_italy_recognize_the_empire.3.t:0 "Respingere imperială"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] batjocorește în mod prostește ambițiile noastre imperiale, afirmând că visele și dorințele singure nu construiesc un imperiu. Ei trebuie să plătească prețul pentru o asemenea insolență! Ne vom aștepta -deocamdată -dar suntem pregătiți să le arătăm acelor nesimțiți adevărata putere a Imperiului Italian."
 BBA_italy_recognize_the_empire.3.a:0 "Vor trăi să regrete asta...."

 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] Trimite sprijin militar"
 BBA_italy_sends_military_support.1.desc:0 "Cei [FROM.GetAdjective] vor să ne sprijine în efortul nostru de război și au trimis niște echipamente. Este un transport destul de mic, dar orice ajutor este acceptat."
 BBA_italy_sends_military_support.1.a:0 "Acest lucru va fi cu siguranță util"

 BBA_italy_communist_events.01.t:0 "Conducerea Republicii"
 BBA_italy_communist_events.01.desc:1 "Odată cu înfățișarea noastră Republică protejată de ghearele fasciștilor, putem în sfârșit să stabilim un nou curs pentru țara noastră! Ceea ce este nevoie acum este un conducător statornic, care să fie pe cât de înțelept pe cât este dedicat cauzei noastre. Cineva care ne poate conduce prin vremurile tulburătoare care urmează și să nu se clatine în credința lor pentru un viitor mai luminos."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci este liderul de drept."
 BBA_italy_communist_events.01.b:0 "Ar trebui să-l urmăm pe Palmiro Togliatti."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini ne va conduce înainte."
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective] Apel pentru ajutor"
 BBA_italy_communist_events.02.desc:0 "Tovarășii noștri din nou formata [FROM.GetName] ne-au chemat să oferim ajutor. Oamenii [FROM.GetAdjective] au fost sfâșiați într-un război civil pentru a-și asigura stăpânirea comunistă și acum se îndreaptă către alte guverne cu gânduri asemănătoare pentru a putea reconstrui și proteja noua republică."
 BBA_italy_communist_events.02.a:0 "Îi vom sprijini!"
 BBA_italy_communist_events.02.b:0 "Nu este o preocupare pentru oamenii [ROOT.GetAdjective]."
 BBA_italy_communist_events.03.t:0 "Asistență internațională pentru [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc:0 "Guvernul din [FROM.GetName] a ascultat apelul nostru de sprijin din partea colegilor comuniști și a decis să ne ajute! Acest lucru nu va întări doar legăturile noastre cu ei, ci și capacitățile noastre defensive, astfel încât să ne putem proteja draga noastră republică."
 BBA_italy_communist_events.03.a:0 "Uniți nu vom fi niciodată învinși!"
 BBA_italy_communist_events.04.t:0 "Nu s-a primit asistență internațională"
 BBA_italy_communist_events.04.desc:0 "Nimeni nu a răspuns la apelul de ajutor! S-ar părea că comuniștii din întreaga lume ne-au părăsit și nu sunt prea dornici să-și ajute proprii camarazi. Ne putem baza doar pe noi înșine în această lume dură -dar revoluția noastră va învinge!"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] va prevala indiferent de ce!"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] va primi sprijin de la noi sub forma §Yequipment§! si un mic temporar §Ybunuri de consum§! primă."
 ITA_international_support_arrives_tt:0 "Vom primi de la camarazii noștri din străinătate următoarele beneficii:"ITA_international_support_consumer_goods_tt:0"Câștigă „§Y$ITA_international_aid$§!” care acordă ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) pentru §Y730§! zile."
 BBA_italy_communist_events.05.t:0 "Cooperare militară cu Armata [FROM.GetAdjective]."
 BBA_italy_communist_events.05.desc:0 "Am finalizat recent un exercițiu comun cu armata [FROM.GetAdjective]. Generalii și amiralii noștri sunt bucuroși să raporteze că a fost un mare succes și că armata noastră a avut rezultate foarte bune. Acest lucru ne va consolida legăturile cu [FROM.GetName] și propriile noastre capacități."
 BBA_italy_communist_events.05.a:0 "Acest lucru întărește [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective] Propunere de cooperare"
 BBA_italy_communist_events.06.desc:0 "Tovarășii noștri de arme de la [FROM.GetName] au propus o Mare Comisie cu membri din Spania și din alte țări, astfel încât să putem extinde cooperarea dintre noi. Ei susțin că împreună trebuie să ne opunem capitalismului și fascismului, pentru ca într-o zi să le dărâmam."
 BBA_italy_communist_events.06.a:0 "Vom rămâne împreună!"
 BBA_italy_communist_events.06.b:0 "Afacerile [FROM.GetAdjective] nu ne privesc."
 BBA_italy_communist_events.07.t:0 "[FROM.GetName] Acceptă propunerea noastră"
 BBA_italy_communist_events.07.desc:0 "Tovarășii noștri din [FROM.GetName] au fost de acord să își unească forțele cu noi și să creeze o Mare Comisie de Cooperare! Împreună vom reuși să facem față asaltului capitalismului și fascismului și să întoarcem curentul pentru a aduce glorioasa noastră revoluție în toate colțurile lumii!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName] Respinge propunerea noastră"
 BBA_italy_communist_events.08.desc:0 "Proștii [FROM.GetAdjective] sunt prea miopi pentru a vedea ce este mai bine pentru ei! Împreună ar fi fost mai ușor să reținem capitalismul și fascismul, dar vom reuși totuși!"
 BBA_italy_communist_events.08.a:0 "Nu s-au gândit la asta..."
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci se recuperează"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci și-a revenit în sfârșit după boala gravă pe care a suferit-o în timp ce era închis pe nedrept. El este gata să ne ajute cauza în orice mod poate, cu o convingere și o fervoare mai puternică decât oricând!"
 BBA_italy_communist_events.09.a:0 "Recuperat de optimismul voinţei sale."

 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Cu luptele noastre recente în spate acum, este timpul să ne unim și să ne unim, să ne reparăm rănile și să începem călătoria lungă către recuperare. Democrația noastră este încă tânără și fragilă, așa că avem nevoie de o mână puternică, dar blândă, care să ne ghideze înainte."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri este cel mai capabil lider."
 BBA_italy_democratic_events.01.b:0 "Experiența lui Ivanoe Bonomi este neprețuită."
 BBA_italy_democratic_events.02.t:0 "Programul italian de cooperare științifică"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] ne-a invitat să ne alăturăm unei noi inițiative de partajare a cercetării cu ei. Acest lucru ar extinde și aprofunda legăturile și cooperarea dintre țările noastre."
 BBA_italy_democratic_events.02.a:0 "Super inițiativă!"
 BBA_italy_democratic_events.03.t:0 "Mafia italiană se ridică din nou"
 BBA_italy_democratic_events.03.desc:0 "Războiul civil a fost cauza multor vărsări de sânge și durere și a zdruncinat chiar bazele [FROM.GetName]. Haosul a lăsat, de asemenea, un vid de putere, care este acum umplut de către Mafia renașterea din [?ROOT.ITA_mafia_epicenter_state.GetName]. Suprimarea mafiei a fost poate singurul lucru bun pe care fasciștii au reușit să-l facă."
 BBA_italy_democratic_events.03.a:0 "O altă problemă de rezolvat"
 BBA_italy_democratic_events.05.t:0 "Mafia italiană în ascensiune"
 BBA_italy_democratic_events.05.desc:0 "Ciuma care este Mafia se răspândește! Recentul haos din [FROM.GetName] a fost un teren propice pentru criminali și oamenii lor și, în absența unei guvernări locale puternice, acești indivizi nedoriți cresc în număr. Ei au profitat de vidul de putere lăsat de Războiul Civil și își afirmă din nou autoritatea peste tot [FROM.GetName]."
 BBA_italy_democratic_events.05.a:0 "Scum este ceea ce sunt!"
 generic_states_affected_tt:0 "\nStarile afectate:\n"

 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_întrebarea_etiopiană$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Cu afacerile noastre interne rezolvate, putem privi din nou în afară. Am moștenit foarte multe probleme de la fasciști, probleme pe care acum trebuie să le rezolvăm. Una dintre cele mai importante întrebări este cea a Etiopiei. A fost un război nedrept și brutal, început de Mussolini, mereu dornic de prestigiu, iar acum, că a plecat, depinde de noi să decidem soarta Etiopiei."
 BBA_italy_anti_colonialism_events.01.a:0 "Trebuie să oprim această șaradă acum!"
 BBA_italy_anti_colonialism_events.01.b:0 "Vom elibera muncitorii Etiopiei!"
 BBA_italy_anti_colonialism_events.01.c:0 "Trebuie să integrăm teritoriile etiopiene."
 BBA_italy_anti_colonialism_events.01.d:0 "Ar trebui să investim în Etiopia și în popoarele etiopiene."
 BBA_italy_anti_colonialism_events.01.e:0 "Vom păstra status quo-ul."
 BBA_italy_anti_colonialism_events.01.f:0 "Trebuie să punem capăt guvernării opresive a [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g:0 "Vom întări legăturile cu poporul etiopian."
 BBA_italy_anti_colonialism_events.02.t:0 "Propunere de încetare a focului de la [FROM.GetName]"
 BBA_italy_anti_colonialism_events.02.desc:0 "Noul guvern al [FROM.GetName] a venit la noi, cerând încetarea focului ostilităților. S-ar părea că după războiul lor civil, s-au săturat de vărsări de sânge și de lupte."
 BBA_italy_anti_colonialism_events.02.a:0 "Suna rezonabil."
 BBA_italy_anti_colonialism_events.02.b:0 "Trebuie să ne predăm..."
 BBA_italy_anti_colonialism_events.02.c:0 "Prea târziu, vor îndoi genunchiul!"
 BBA_italy_anti_colonialism_events.03.t:0 "Sfârșitul războiului italo-etiopian"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName] [FROM.GetLeader] a fost de acord cu propunerea noastră de încetare a focului și este dispus să dea o șansă păcii. Putem, în sfârșit, să punem în urmă una dintre cele mai mari atrocități ale lui Mussolini și să începem din nou."
 BBA_italy_anti_colonialism_events.03.a:0 "Pace este!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] Respinge propunerea noastră"
 BBA_italy_anti_colonialism_events.04.desc:0 "Însetat de sânge [FROM.GetLeader] se pare că miroase sânge după războiul nostru civil și ne crede slabi. [FROM.GetSheHeCap] a refuzat oferta noastră generoasă de pace și este hotărât să lupte mai departe. Vom arăta [FROM.GetHerHim] că suntem departe de a fi slabi!"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] va regreta!"
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective] Cereri pentru integrarea [ROOT.GetAdjective]."
 BBA_italy_anti_colonialism_events.05.desc:0 "Guvernul din [FROM.GetName] încearcă să preia controlul direct asupra teritoriilor noastre și să ne integreze în administrația mai mare [FROM.GetAdjective]. Cum ne va afecta acest lucru poporul, cultura și tradiția, nimeni nu știe încă."
 BBA_italy_anti_colonialism_events.05.a:0 "Vom depune cu plăcere."
 BBA_italy_anti_colonialism_events.05.b:0 "Nu vom renunța la autonomia noastră limitată!"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective] Integrare în [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc:0 "Guvernul [FROM.GetAdjective] a realizat că integrarea în administrația mai largă [ROOT.GetAdjective] ar fi benefică și ne-ar întări pe toți."
 BBA_italy_anti_colonialism_events.06.a:0 "Fabulos!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] Am respins propunerea noastră"
 BBA_italy_anti_colonialism_events.07.desc:0 "S-ar părea că cei de la [FROM.GetAdjective] cred că sunt mai potriviți să se guverneze singuri și au refuzat oferta noastră de a face parte din administrația noastră mai largă."
 BBA_italy_anti_colonialism_events.07.a:0 "A fost prea mult..."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective] Investiții în [ROOT.GetAdjective] Dezvoltare"
 BBA_italy_anti_colonialism_events.08.desc:0 "S-ar părea că noul guvern din [FROM.GetName] dorește să modifice o parte din tratamentul mai puțin rafinat al predecesorului lor asupra oamenilor [ROOT.GetAdjective] și a decis să investească în țara noastră pentru o schimbare."
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] înflorește!"
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective] Presiunile guvernamentale [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.09.desc:0 "Foamea [FROM.GetAdjective] de expansiune pare să nu cunoască limite! Am primit o delegație de la [FROM.GetName] care ne oferă subjugarea. Puțin s-ar schimba pretind ei; ne-am stăpâni în continuare pământurile după cum considerăm de cuviință, dar cu beneficiul unei protecții suplimentare față de [FROM.GetAdjective]-uri și conformității ocazionale."
 BBA_italy_anti_colonialism_events.09.a:0 "Ne vom urma tovarășii italieni!"
 BBA_italy_anti_colonialism_events.09.b:0 "Avem nevoie de o schimbare de guvern!"
 BBA_italy_anti_colonialism_events.09.c:0 "Atât de prezumți europeni!"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective] Lucrătorii Bucură-te!"
 BBA_italy_anti_colonialism_events.10.desc:0 "Guvernul [FROMGetAdjective] a decis cu înțelepciune să accepte oferta noastră de a ne uni forțele și de a se bucura de protecția noastră. Acest lucru va consolida, fără îndoială, și va aduce beneficii ambelor țări!"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective] Muncitorii preiau puterea"
 BBA_italy_anti_colonialism_events.11.desc:0 "În timp ce conducerea [FROM.GetAdjective] nu a acceptat propunerea noastră de protecție și cooperare, ne-au întâlnit la jumătatea drumului și și-au înlocuit guvernul cu unul mai asemănător cu al nostru și mai prietenos față de noi."
 BBA_italy_anti_colonialism_events.11.a:0 "Un viitor luminos îi așteaptă pe oamenii [FROM.GetAdjective]!"
 BBA_italy_anti_colonialism_events.12.desc:0 "Liderul [FROM.GetName] [FROM.GetLeader] s-a opus ferm propunerii noastre de protecție și cooperare și nu a spus în niciun fel delegației noastre să se întoarcă acasă cât mai repede posibil."
 BBA_italy_anti_colonialism_events.12.a:0 "Timpul îi va învăța cât de greșit au."
 BBA_italy_anti_colonialism_events.12.b:0 "A fost o cerere, nu o propunere."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] Încearcă să întărească legăturile"
 BBA_italy_anti_colonialism_events.13.desc:0 "Se pare că [FROM.GetAdjective] au câștigat destul de mult respect pentru forțele și capacitățile noastre în timpul războiului lor cu noi. Atât de mult, de fapt, încât doresc să ne ofere un acord reciproc de neagresiune și garanție în fața războiului."
 BBA_italy_anti_colonialism_events.13.a:0 "Sună bine!"
 BBA_italy_anti_colonialism_events.13.b:0 "Nu pe acest Pământ!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] a fost de acord cu înțelepciune să semneze pactul nostru de neagresiune reciprocă propus între [FROM.GetName] și [ROOT.GetName], precum și o garanție reciprocă -în cazul în care oricare dintre noi s-ar confrunta cu un agresor."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] a respins în mod neînțelept pactul nostru defensiv propus între [FROM.GetName] și [ROOT.GetName]. Această asigurare ar fi adus stabilitate și siguranță ambelor țări, dar acum trebuie să ne confruntăm singuri cu lumea."
 BBA_italy_anti_colonialism_events.15.a:0 "Pierderea lor!"
 BBA_italy_anti_colonialism_events.15.b:0 "Dacă nu sunt cu noi, sunt împotriva noastră!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "Războiul va continua."

 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] Condamnă colonialismul"
 BBA_italy_anti_colonialism_events.20.desc:0 "S-ar părea că nou-formatul [FROM.GetName] are un nou simț al virtuții și al scopului și și-a asumat responsabilitatea să demonteze imperiile coloniale ale tuturor celorlalți. O delegație italiană ne-a cerut să respingem căile noastre imperiale și să îmbrățișăm un viitor de cooperare și libertate în loc de suprimare și subjugare."
 BBA_italy_anti_colonialism_events.20.a:0 "Este timpul să îndreptăm lucrurile!"
 BBA_italy_anti_colonialism_events.20.b:0 "[FROM.GetAdjective] și-au pierdut mințile?!"
 BBA_italy_anti_colonialism_events.21.t:0 "Decolonizarea Africii"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Când ne-am propus să condamnăm și să demontăm imperiile coloniale din Africa, nu eram siguri cum va fi îndeplinită o astfel de acțiune. Având în vedere cât de încăpățânat pot țările să păstreze ceea ce ei percep ca fiind al lor, trebuie să vedem eforturile noastre ca pe un succes. Chiar și eliberarea unei singure națiuni este o mare realizare!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Se pare că eforturile noastre de a decoloniza continentul african și de a aduce libertate popoarelor sale subjugate au fost înlăturate la fiecare pas. Vechile puteri coloniale neagă în mod evident modul în care își tratează supușii și refuză să asculte rațiunea. Ei trebuie trași la răspundere!"
 BBA_italy_anti_colonialism_events.21.a:0 "Munca noastră aici este terminată."
 BBA_italy_anti_colonialism_events.21.b:0 "Fie pe calea grea!"

 BBA_italy_anti_colonialism_events.52.t:0 "Africa de Nord votează pentru a se alătura [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc:0 "Oamenii din Africa de Nord au văzut cât de binevoitori și de eficienți le guvernăm pământurile și au votat să se alăture administrației noastre! S-ar părea că investițiile și grija noastră în provinciile lor au dat roade. Acest lucru cu siguranță ne va folosi pe toți."
 BBA_italy_anti_colonialism_events.52.a:0 "Bine ați venit frați și surori!"
 BBA_italy_anti_colonialism_events.53.t:0 "Africa de Nord votează să plece [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc:0 "Deși poate nu este o surpriză totală, am fost informați, din păcate, că oamenii din Africa de Nord au respins ideea de a mai fi supus stăpânirii noastre. Ei s-au simțit neglijați și exploatati de ceva timp și, prin urmare, au votat să părăsească administrația noastră."
 BBA_italy_anti_colonialism_events.53.a:0 "Ne luăm rămas bun de la ei"
 BBA_italy_anti_colonialism_events.54.t:0 "Africa de Est votează să se alăture [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc:0 "Oamenii din Africa de Est au văzut cât de binevoitori și de eficienți le guvernăm pământurile și au votat să se alăture administrației noastre! S-ar părea că investițiile și grija noastră în provinciile lor au dat roade. Acest lucru cu siguranță ne va folosi pe toți."
 BBA_italy_anti_colonialism_events.55.t:0 "Africa de Est votează să plece [ROOT.GetNameDef]"
