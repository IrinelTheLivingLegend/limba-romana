 aat_news.100.t: "Războiul de continuare [FIN.GetAdjective]."
 aat_news.100.desc: "După înfrângerea în războiul lor anterior împotriva guvernului [SOV.GetAdjective], oamenii [FIN.GetAdjective] s-au mobilizat acum și sunt pregătiți să recupereze teritoriile pierdute și să elibereze [FIN.GetAdjective] și [KAR.GetAdjective] oameni din opresiunea străină, ca succesor spiritual al [FIN.GetAdjective] Războiul pentru Independență și Heimosodat."
 aat_news.100.a: "Înainte spre victoria finală!"
 aat_news.100.b: "Și nu se vor lupta singuri!"
 aat_news.100.c: "Finlandezii vor plăti pentru asta!"
 aat_news.100.d: "O altă marionetă a [GER.GetLeader] se alătură războiului..."

 aat_news.101.t: "Remilitarizarea insulelor Åland" 
 aat_news.101.desc: "În urma înfrângerii Rusiei în Războiul Crimeei, insulele Åland au fost demilitarizate, iar locuitorii lor scutiți de orice formă de conscripție. Deși acest statut a fost contestat de multe ori, el este încă aplicat de multe dintre marile puteri ale lumii. Acum însă, în urma operațiunii [FIN.GetAdjective] Kilpapurjehdus, insulele au fost din nou remilitarizate."
 aat_news.101.a: "Este o măsură necesară."
 aat_news.101.b: "Asta nu ne va opri."
 aat_news.101.c: "Pacea nu poate dura..."

 aat_news.666.t: "Restaurarea Imperiului Mării Nordului" 
 aat_news.666.desc: "
După ce a reluat toate ținuturile stăpânite cândva de Cnut cel Mare, guvernul [From.GetOldAdjective] a început acum mișcări crescânde spre integrarea teritoriilor nou cucerite. Drept urmare, în încercarea de a aduna oamenii în spatele statului, a existat o creștere a propagandei pannaționaliste cu sprijin clar din partea guvernului.\n\nLiderul [FROM.GetOldAdjective] [FROM.GetLeader] a declarat că Tărâmurile unite [DEN.GetOldNameDef], [NOR.GetOldNameDef] și Anglia vor fi cunoscute de acum înainte ca „[From.GetNameDef]”."
 aat_news.666.a: "Se pare că vikingii s-au întors"

 aat_news.777.t: "Formarea Imperiului Mării Baltice" 
 aat_news.777.desc: "
După ce a reușit să cucerească cea mai mare parte a regiunii Mării Baltice, guvernul [From.GetOldAdjective] a început acum mișcări crescânde către integrarea teritoriilor nou cucerite. Drept urmare, în încercarea de a aduna oamenii în spatele statului, a existat o creștere a propagandei pannaționaliste cu sprijin clar din partea guvernului.\n\nLiderul [FROM.GetOldAdjective] [FROM.GetLeader] a ținut un discurs despre cum [FROM.GetOldNameDef] a reușit să facă ceea ce nicio altă țară nu a făcut și a pus Marea Baltică sub stăpânirea ei. [FROM.GetSheHeCap] a încheiat discursul proclamând formarea lui „[From.GetNameDef]”."
 aat_news.777.a: "Stăpânirea Mării Baltice"


