 AAT_MIO_events.2.t: "$CZE_skoda_works$ Investiții"
 AAT_MIO_events.2.desc: "Industriașii de la $CZE_skoda_works$ sunt dornici de investiții, totuși ne putem permite doar să investim bani într-una dintre cele trei sucursale din cadrul companiei. Acest lucru le va permite să prioritizeze dezvoltarea fie a navelor, a tancurilor sau a echipamentelor de artilerie."
 AAT_MIO_events.2.a: "Investește în $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Investește în $CZE_skoda_armor$"
