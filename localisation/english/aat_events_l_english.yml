#########
        # NORDIC SHARED #
########
  AAT_nordic_shared.1.t: "[FROM.GetName] ne invită să ne alăturăm lor în [NORDIC_get_alliance_name]" 
  AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] dorește să ducă alianța noastră un pas mai departe și să ne adâncească cooperarea la mai multe niveluri. Ei văd alianța militară doar un prim pas către o regiune nordică mai puternică și unificată."  
  AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] lucrează pentru a stabili o cooperare profundă între toate țările nordice. Ei vor să creeze [NORDIC_get_alliance_name] și să ne invite să li se alăture în acest sens."
  AAT_nordic_shared.1.a: "Cooperarea strânsă este calea de a supraviețui" 
  AAT_nordic_shared.1.b: "Sună prea periculos, ar fi bine să stăm afară" 
  AAT_nordic_shared.2.t: "[FROM.GetName] Propune garanții reciproce"
  AAT_nordic_shared.2.desc: "Pe măsură ce tensiunile cresc în întreaga lume, găsirea de aliați de încredere a devenit din ce în ce mai dificilă. Guvernul [FROM.GetAdjective] propune ca, în calitate de țări nordice, să anunțăm lumii că [ROOT.GetName] și [FROM.GetName] se vor reprezenta unul pe celălalt în cazul unei invazii străine. Ne simțim confortabil să ne angajăm în acest sens?"
  AAT_nordic_shared.2.a: "Poate fi singura modalitate de a supraviețui"
  AAT_nordic_shared.2.b: "Nu îi vom lăsa să ne târască cu ei"
  AAT_nordic_shared.3.t: "[FROM.GetName] va fi alături de noi!"
  AAT_nordic_shared.3.desc: "Am primit vești că oamenii [FROM.GetAdjective] vor apăra independența lui [ROOT.GetName], iar noi, la rândul lor, o vom apăra pe a lor. Țările nordice trebuie să fie pregătite să respingă orice invazie ca forță unită, în loc de națiuni mici disparate."
  AAT_nordic_shared.3.a: "Vesti bune!"
  AAT_nordic_shared.4.t: "Propunerea noastră a fost respinsă de [FROM.GetName]"
  AAT_nordic_shared.4.desc: "Secolele de istorie împreună nu par să aibă prea multă influență în a convinge guvernul [FROM.GetAdjective] că poporul nostru trebuie să stea împreună împotriva tiranilor străini. Să sperăm că se răzgândesc înainte de a fi prea târziu."
  AAT_nordic_shared.4.a: "Vesti triste"
  
  AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] a depășit limita!"
  AAT_nordic_cooperation.1.desc: "În repetate rânduri, am găsit dovezi că eforturile noastre de război împotriva [?GLOBAL.NORDIC_country_to_defend.GetName] au fost împiedicate de sprijinul secret al [FROM.GetName]. \n\nPoate că este timpul să le învățați o lecție despre cum să ducă războiul în mod real."
  AAT_nordic_cooperation.1.a: "Nu ne putem permite escaladarea acestui conflict în continuare"
  AAT_nordic_cooperation.1.b: "Sunt deja morți, doar că nu știu încă"
  AAT_nordic_cooperation.2.t: "[FROM.GetName] oferă ajutorul lor în eforturile noastre de război"
  AAT_nordic_cooperation.2.desc: "În aceste vremuri perfide, legăturile care ne leagă de [FROM.GetNonIdeologyName] au fost neprețuite. Ei și-au oferit sprijinul în războiul nostru împotriva [?NORDIC_attacker.GetName], iar acum sunt dispuși să facă eforturi suplimentare și s-au oferit să se alăture apărării țării noastre. La urma urmei, un atac asupra unuia dintre noi, este un atac asupra tuturor națiunilor nordice."
  AAT_nordic_cooperation.2.a: "Ajutorul lor este binevenit"
  AAT_nordic_cooperation.2.b: "Ne putem descurca cu asta fără ei"
  AAT_nordic_cooperation.3.t: "[FROM.GetName] a respins oferta noastră de ajutor"
  AAT_nordic_cooperation.3.desc: "În ciuda celor mai bune intenții ale noastre, se pare că [FROM.GetNameDef] nu are nevoie sau nu vrea ajutorul nostru. Doar ei știu care este raționamentul din spatele acestei decizii nedumerite.\n\nAsta nu înseamnă că trebuie să încetăm să-i susținem în alte moduri sau că [?FROM.NORDIC_attacker.GetName] poate decide să ne considere beligerant."
  AAT_nordic_cooperation.3.a: "Oh bine..."
  AAT_nordic_cooperation.4.t: "[FROM.GetName] Caută investiții"
  AAT_nordic_cooperation.4.desc: "Vecinii noștri nordici au trimis o delegație care caută investiții pentru a-și dezvolta în continuare economia. Acest lucru va fi cu siguranță benefic și pentru sectorul nostru industrial, dar ar trebui să ne asigurăm că sprijinim un vecin prieten în loc de un potențial inamic."AAT_nordic_cooperation.4.a:"Acest lucru ne avantajează pe amândoi"
  AAT_nordic_cooperation.4.b: "Nu merită riscul"
  AAT_nordic_cooperation.5.t: "Investițiile lui [FROM.GetName] sunt acum în curs"
  AAT_nordic_cooperation.5.desc: "Vecinii noștri nordici au fost suficient de amabili să accepte invitația noastră de a investi în economia noastră. Desigur, vor fi răsplătiți pentru încrederea lor, dar, mai important, va permite economiei noastre să crească într-un ritm mai rapid."
  AAT_nordic_cooperation.5.a: "Vesti bune!"
  AAT_nordic_cooperation.6.t: "[FROM.GetName] a refuzat să investească în economia noastră"
  AAT_nordic_cooperation.6.desc: "În ciuda eforturilor noastre, nu i-am putut convinge pe vecinii noștri nordici să ne ajute să ne dezvoltăm în continuare economia. Putem oricând să încercăm din nou cu altă țară, desigur."
  AAT_nordic_cooperation.6.a: "Nefericit"
  AAT_nordic_cooperation.7.t: "[FROM.GetName] caută cooperare economică"
  AAT_nordic_cooperation.7.desc: "Vecinii noștri nordici doresc să găsească un teren comun pentru a stabili un tratat reciproc avantajos de cooperare economică și industrială. Dacă se face corect, așa cum sperăm că va fi, acest lucru ne va stimula ambele economii în mod egal, deoarece am intra în ele ca egali.\n\nAvând în vedere fluxul și refluxul istoric de dușmănie a regiunii noastre, trebuie să ne ferim de a beneficia un viitor rival, dacă ne-ar întoarce spatele."
  AAT_nordic_cooperation.7.a: "O afacere corectă"
  AAT_nordic_cooperation.7.b: "Pare suspect"
  AAT_nordic_cooperation.8.t: "[FROM.GetName] a acceptat oferta noastră"
  AAT_nordic_cooperation.8.desc: "Tocmai am fost informați că liderii [FROM.GetAdjective] au fost de acord cu înțelegerea noastră reciproc avantajoasă. Acest lucru va fi grozav atât pentru economiile noastre, cât și pentru regiunea nordică în general."
  AAT_nordic_cooperation.8.a: "Vesti bune!"
  AAT_nordic_cooperation.9.t: "Liderii [FROM.GetName] au respins oferta noastră!" 
  AAT_nordic_cooperation.9.desc: "În ciuda obiectivului nostru de a trata cu [FROM.GetName] pe picior de egalitate, ei ne-au informat că nu sunt interesați de un astfel de aranjament.\n\nPutem oricând să încercăm din nou sau cu un alt coleg nordic."
  AAT_nordic_cooperation.9.a: "Derutant"
  NORDIC_escalation_hostility_reason: "A asistat țara nordică care apără"

#########
        # NORWAY #
########
  AAT_norway.1.t: "Fasciștii hărțuiesc [NOR_lev_trotsky.GetName]"
  AAT_norway.1.desc: "În timp ce revoluționarul contencios era într-o excursie de pescuit cu gazda lui, fasciștii legați de partidul Nasjonal Samling au pătruns în casa lui Konrad Knudsen, unde stătea Trotskij.\n\nHoții căutau orice dovadă incriminatoare care să justifice scăparea de comuniști exilați, dar, din fericire, au fost speriați de proprietate de fiica lui Knudsen, Hjørdis, înainte să apuce ceva semnificativ."
  AAT_norway.1.a: "El trebuie ținut departe de necazuri"
  AAT_norway.1.b: "Am putea ucide două păsări dintr-o singură piatră"
  AAT_norway.1.c: "Dă-i acestui om un birou!"
  AAT_norway.1.d: "Trecutul lui este toate dovezile de care avem nevoie, pune-l la închisoare!"
  
  AAT_norway.2.t: "Trotskij în arest la domiciliu la o fermă"
  AAT_norway.2.desc: "Invocând o încălcare a acordului de a evita participarea politică în timpul exilului său și dovezile slabe pe care hoții fasciști le-au furat, l-am trimis pe [NOR_lev_trotsky.GetName] în drum spre o fermă din Hurum, unde va fi sub supravegherea poliției și ținut izolat. din lumea exterioară.\n\nEste o pedeapsă dură, dar presiunile din partea [SOU.GetNameDef] și fasciștii locali îl fac un punct de întâlnire periculos."
  AAT_norway.2.a: "Este tot ce putem face deocamdată"
  
  AAT_norway.3.t: "Reprimarea generală a [ROOT.GetLeader.GetName] împotriva disidenței"
  AAT_norway.3.desc: "
După altercația de la vila lui Knudsen, a devenit clar că situația politică este plină de primejdii datorită faptului că comuniștii și fasciștii sunt în gâtul celuilalt.\n\nCerelurile și tulburările politice trebuie rezolvate. Prezența lui Trotskij riscă să ne aducă furia [SOU.GetNameDef] asupra noastră și, în același timp, Nasjonal Samling va preda cu siguranță țara [FGR.GetLeader] cu prima ocazie, așa că influența lor trebuie redusă la orice cost.\n\nCea mai bună cale de acțiune este trimiterea lui în Mexic, unde [MEX.GetLeader] a fost de acord să-i permită să intre în țară."
  AAT_norway.3.a: "Aceasta este pentru supraviețuirea Norvegiei"
  
  AAT_norway.4.t: "Trotskij se alătură guvernului nostru!"
  AAT_norway.4.desc: "Soluția la necazurile oamenilor [NOR.GetAdjective] era chiar sub nasul nostru. [NOR_lev_trotsky.GetName] nu este doar unul dintre cei mai mari scriitori marxişti ai timpului nostru, ci şi un revoluţionar carismatic şi un general remarcabil.\n\nAcest lucru va cauza cu siguranţă o oarecare tensiune cu [SOV.GetNameDef], dar va merita. . La urma urmei, experiența lui poate conduce națiunea noastră tânără și muncitorii din Scandinavia către măreție."
  AAT_norway.4.a: "Exilul unei națiuni este salvatorul altuia!"
  
  AAT_norway.5.t: "[NOR_lev_trotsky.GetName] închis!"
  AAT_norway.5.desc: "
Alții ar putea spune că probele găsite în casa lui Knudsen sunt subțiri, lipsite de importanță sau chiar fabricate și ar putea avea dreptate, dar poate la un moment dat, în anumite circumstanțe, un judecător le va accepta valabilitatea. De altfel, rămâne faptul că nu putem risca să-l înstrăinăm pe Nasjonal Samling în acest moment. Acesta este motivul pentru care [NOR_lev_trotsky.GetName] a fost pus în custodie, cu efect imediat.\n\nCând sau cum va vedea din nou lumina zilei este o chestiune de puțină importanță în acest moment, dar ne vom asigura că cel puțin are o cazare mai bună decât a avut în Siberia."
  AAT_norway.5.a: "Trebuia oprit"
  
  AAT_norway.6.t: "Soarta lui Trotskij"
  AAT_norway.6.desc: "
A trecut ceva timp de când l-am pus pe [NOR_lev_trotsky.GetName] în arest la domiciliu într-o fermă din Hurum și nu pare să fie un aranjament bun pentru nicio parte implicată. [SOV.GetNameDefCap] vrea extrădarea, Nasjonal Samling vrea să fie spânzurat, iar toți ceilalți care nu sunt un troțkist înverșunat îl vor afară. Trebuie să decidem ce să facem cu acest exil supărător.\n\nPreședintele mexican [MEX.GetLeader] s-a oferit să-l accepte dacă alegem să-l lăsăm să-și continue exilul, dar l-am putea trimite și la [SOV. GetLeader] ca semn de prietenie."
  AAT_norway.6.a: "Se va bucura de soarele mexican"
  AAT_norway.6.b: "Stalin ne va iubi pentru asta!" 
  
  AAT_norway.7.t: "[get_trotsky_lastname] Sosește în Mexic"
  AAT_norway.7.desc: "După ani de exil stânjenitor în țara noastră, exilul supărător [NOR_lev_trotsky] a ajuns în Mexic, unde va fi găzduit de pictorii Frida Kahlo și Diego Rivera, care cu siguranță se vor înțelege bine cu el și cu soția sa.\n\nEl. va fi probabil în siguranță de [SOV.GetNameDef], dar cel mai important, el nu va mai fi problema noastră."
  AAT_norway.7.a: "În sfârșit puțină pace"
  
  AAT_norway.8.t: "[get_trotsky_lastname] Sosește la Moscova"
  AAT_norway.8.desc_SOV: "De ani de zile visăm la acest moment. Șarpele perfid [SOV_lev_trotsky.GetName] este în posesia noastră. El va plăti pentru crimele sale împotriva Revoluției și, cel mai important, împotriva tovarășului Stalin. Nu că ar fi vreo diferență între cei din ochii proletariatului."
  AAT_norway.8.desc_NOR: "Supărătorul fost revoluționar [NOR_lev_trotsky.GetName] a fost dus la Moscova, unde va fi reținut, sau poate executat în funcție de capriciile lui [SOU.GetLeader].\n\nIndiferent de soarta lui, în sfârșit ne putem spăla pe mâini. aventură îndelungată, cu avantajul suplimentar de a vă apropia de [SOU.GetNameDef]."
  AAT_norway.8.a: "In cele din urma!"
  AAT_norway.8.b: "Călătorie sprâncenată!"
  
  AAT_norway.9.t: "Cabinetul Nygaardsvold"
  AAT_norway.9.desc: "
Guvernul condus de Partidul Laburist, cu [NOR_johan_nygaardsvold.GetName] la cârmă, este primul guvern stabil cu o majoritate clară pe care tânăra noastră națiune a avut-o vreodată. Cabinetul a muncit din greu în ultimul an, făcând eforturi pentru măsuri care, deși încet, vor ajuta [NOR.GetName] să iasă din criza economică profundă în care se află țara în acest moment, asigurând bunăstarea oamenilor care trăiesc în ea. .\n\nDesigur, aceste măsuri vin cu prețul oricăror pregătiri militare de care am putea avea nevoie dacă ne-am trezi învăluiți de război. Putem doar să sperăm că acestea nu vor fi necesare."
  AAT_norway.9.a: "Doar pace și stabilitate înainte!"
  
  AAT_norway.10.t: "Storting Stumbles"
  AAT_norway.10.desc: "
Pe măsură ce războiul din Europa devine din ce în ce mai inevitabil, parlamentul [NOR.GetAdjective] sau Storting este zguduit de valuri de haos și discordie. Semnele că cabinetul Nygaardsvold ar aduce o eră a stabilității sunt uitate de mult, deoarece membrii parlamentului par să nu se pună de acord asupra vreunei măsuri coerente pentru a conduce [NOR.GetName] în siguranță prin furtuna care se apropie.\n\nÎntre timp, dușmanii poporului își ascuți cuțitele pentru a se ospăta cu cearta, crescând până când [NOR.GetName] este mistuit de flăcările războiului."
  AAT_norway.10.a: "Cât de rapidă va fi căderea noastră?"
  
  AAT_norway.11.t: "Oamenii de la [ROOT.GetName] se trezesc!"
  AAT_norway.11.desc: "După secole în care au fost subjugați de alte puteri scandinave, apoi lăsați la cheremul industriașilor capitaliști, oamenii din [ROOT.GetNonIdeologyName] învață să se unească împotriva asupritorilor lor și să le respingă hegemonia.\n\nAcum, [ROOT.GetAdjective] ]i caută o inspirație pentru revoluția lor!"
  AAT_norway.11.a: "Oamenii acestui pământ străvechi nu mai dorm!"
  
  AAT_norway.12.t: "Vot de neîncredere împotriva lui Johan Nygaardsvold"
  AAT_norway.12.desc: "
În ciuda promisiunii sale timpurii, se pare că guvernul pe care Johan Nygaardsvold l-a format anul trecut nu doar că nu a reușit să-și îndeplinească, ci și-a propus să dezarmeze. Mulți membri ai parlamentului au crezut că [ROOT.GetName] ar trebui să-și dezvolte industria într-un mod care să permită investițiile în forțele armate în curs de dezvoltare [NOR.GetAdjective], cu intenția de a descuraja o putere străină să invadeze.\n\nȘi așa , un vot de neîncredere a fost declanșat de membrii partidului conservator, Høyre. Deși președintele său, industriașul Johan H. Andresen se gândea deja la pensie, el a profitat de oportunitatea pentru a conduce Norvegia într-o nouă direcție; prezentându-se drept alternativa pragmatică și eficientă la visele de progres social ale lui Nygaardsvold."
  AAT_norway.12.a: "Nygaardsvold este afară, Andresen este înăuntru"
  
  AAT_norway.13.t: "Lovitura lui Quisling"
  AAT_norway.13.desc: "În timp ce eram ocupați să ne ducem economia înainte și să ținem un ochi vigilent asupra fasciștilor din străinătate, am lăsat fascismul intern să se înflorească, chiar sub nasul nostru. În ciuda scăderii bazei sale de sprijin și a partidului său, Nasjonal Samling, care nu a obținut niciodată un singur loc în storting, Vidkun Quisling a format un guvern susținut de [?NOR.NOR_cw_fascist_attacker.GetAdjective] și susține că a preluat pârghiile puterii în [? ROOT.GetNonIdeologyName]."
  AAT_norway.13.a: "Timpul lui Quisling a sosit în sfârșit!"
  AAT_norway.13.b: "Oamenii de la [ROOT.GetNonIdeologyName] nu te vor ierta niciodată, trădătoare."
  AAT_norway.13.c: "Trebuie să facem tot ce ne stă în putere pentru a le întârzia!"
  
  AAT_norway.14.t: "Un colaborator util"
  AAT_norway.14.desc: "Vidkun Quisling, care ani de zile a fost cel mai mare susținător al fascismului în [NOR.GetNonIdeologyName], și-a oferit ajutorul în invazia noastră a patriei sale.\n\nVrea să lanseze o lovitură de stat la Oslo cu sprijinul nostru și stabiliți un regim prietenos cu [ROOT.GetNameDef]. Odată stabilit, el va deschide calea invaziei noastre și va legitima ocupația [ROOT.GetAdjective] a [NOR.GetName]."
  AAT_norway.14.a: "El va fi de folos"
  AAT_norway.14.b: "Acest bufon? Vom avea grijă de [NOR.GetNonIdeologyName] noi înșine."
  
  AAT_norway.15.t: "Lovitura lui Quisling este inevitabil acum!"
  AAT_norway.15.desc: "În ciuda eforturilor noastre, Vidkun Quisling și-a lansat încercarea de a prelua puterea la Oslo. Cu sprijinul fasciștilor invadatori, el transmite proclamarea unui nou guvern, dedicat colaborării cu inamicii noștri.\n\nNu există nicio modalitate de a îmbrăca asta, pierdeam înainte și această lovitură nu va face decât să exacerbeze eforturile noastre de război."
  AAT_norway.15.a: "Viitorul [NOR.GetName] ar putea fi, din păcate, al lui Quisling"
  AAT_norway.15.b: "Vom lupta mai departe!"
  
  AAT_norway.16.t: "Suntem exilați, dar nu cu mâinile goale"
  AAT_norway.16.desc: "În ciuda retragerii noastre tragice din [NOR.GetName], ne putem găsi cel puțin mângâiere în faptul că liderii noștri au avut prevederea de a se pregăti pentru cele mai proaste și deviate resurse care să ne servească în reluarea teritoriului [NOR.GetAdjective].\n\nAceste instrumentele ar trebui să faciliteze începerea odiseei către țărmurile noastre de odinioară."
  AAT_norway.16.a: "Ne vom intoarce!"

  AAT_norway.17.t: "[NOR.GetAdjective] Cereri teritoriale"
  AAT_norway.17.desc_monarchist: "Citând documente vechi de secole, coroana [FROM.GetAdjective] susține că deținem controlul asupra teritoriilor care fac parte de jure din titlurile regale moștenite de regele Haakon VII al Norvegiei.\n\nMai precis, se referă la [GetNorwegianClaims ]."
  AAT_norway.17.desc_fascist: "Liderul [NOR.GetNameDef] ne cere să le cedăm o parte din teritoriul nostru, numind că este vorba de reluarea pământurilor ancestrale ale poporului lor. După cum era de așteptat, ei amenință cu război dacă refuzăm.\n\nTerenul în cauză este [GetNorwegianClaims]."
  AAT_norway.17.desc_denmark: "Un curtean al Regelui Haakon VII al Norvegiei, sau așa cum l-am cunoscut cândva, Prințul Carl al Danemarcei, ne-a adresat o cerere serioasă. Potrivit acestora, și o colecție de documente vechi de origine îndoielnică demonstrează că Danemarca face parte, de drept, din Regatul Norvegiei, și nu din Danemarca.\n\nEi au sugerat, de asemenea, că o luăm cu forța dacă refuzăm, pretinzând că este pentru a noastră. Siguranță."
  AAT_norway.17.a: "Nu avem de ales"
  AAT_norway.17.b: "Absurd!"

  GetNorwegianClaims_iceland: "Islanda, insistând că au fost păstrate pe nedrept de coroana daneză atunci când actuala Casă Regală Norvegiană a fost formată"
  GetNorwegianClaims_greenland: "Groenlanda, sau Eirik Raudes Land, cum o numesc ei. Potrivit acestora, ar fi trebuit să fie dat atunci când regele Haakon a fost numit rege al Norvegiei"
  GetNorwegianClaims_faroes: "Insulele Feroe, pe care le consideră parte a titlurilor coroanei lor"
  GetNorwegianClaims_sweden: "statele Bohuslän, Dalarna și Jämtland; pe care, potrivit acestora, coroana suedeză le-a furat"
  GetNorwegianClaims_bjarmeland: "teritoriile din jurul mării albe pe care ei pretind că strămoșii lor vikingi le-au ocupat pentru prima dată și le numesc Bjarmeland"
  GetNorwegianClaims_ireland: "comitatul Leinster, pe care, potrivit lor, strămoșii lor vikingi l-au colonizat primii"
  GetNorwegianClaims_scotland: "Insulele Shetland și Țările Scoțiene, despre care susțin că le aparțin în virtutea cuceririi strămoșilor lor vikingi"
  GetNorwegianClaims_vinland: "Vinland, cunoscut de noi ca Newfoundland and Labrador, insistând că faptul că strămoșii lor vikingi l-au descoperit mai întâi le oferă pretenția de a le deține"
  GetNorwegianClaims_denmark: "de fapt toată Danemarca, o afirmație îndrăzneață într-adevăr"
  AAT_norway.18.t: "[FROM.GetName] a acceptat cererile noastre"
  AAT_norway.18.desc_monarchist: "Am reușit să arătăm statului [FROM.GetAdjective] că revendicările noastre sunt îndreptățite și, prin urmare, au fost de acord să cedeze coroanei noastre terenurile revendicate."
  AAT_norway.18.desc_fascist: "Guvernul slab [FROM.GetAdjective] a tresărit și astfel ne va permite să preluăm teritoriul care ne aparține prin forță sau de drept."
  AAT_norway.18.a: "Bine ați venit la fold"
  AAT_norway.19.t: "[FROM.GetName] Ne-am respins cererile!"
  AAT_norway.19.desc_monarchist: "Prestigiul coroanei noastre a suferit o lovitură puternică, deoarece [FROM.GetName] a negat revendicările noastre teritoriale de drept. Acest lucru echivalează cu o insultă adusă coroanei [ROOT.GetAdjective] și nu va fi tolerat."
  AAT_norway.19.desc_fascist: "În mod clar, starea [FROM.GetAdjective] nu are idee pe cine refuză. Nu vom sta inactiv cât timp pământurile noastre de drept sunt ocupate de ei. Singura noastră alegere acum este să o luăm cu forța."
  AAT_norway.19.a: "Vor plăti pentru insolența lor"
  
  AAT_norway.20.t: "Regina noastră a murit!"
  AAT_norway.20.desc: "În timpul unei vizite la familia ei în Anglia, ea a murit tragic de insuficiență cardiacă în timpul somnului.\n\nIntitulată inițial Prințesa Maud de Wales, regina consoartă a Norvegiei nu i-au supraviețuit doar regele Haakon și prințul Olav, care sunt deja în drum spre Anglia, dar de toți norvegienii, deoarece era iubită în tot regatul."

  AAT_norway_news.1.desc: "După ani de exil obositor, renumitul revoluționar Lev Troțki a sosit în [MEX.GetNonIdeologyName] de la [NOR.GetNonIdeologyName]. El a fost primit de faimoasa pictoriță Frida Kahlo și de soțul ei Diego Rivera, care îl vor găzdui la casa lor din Mexico City și, cu siguranță, va fi o potrivire grozavă pentru Trostky și soția sa.\n\nMai remarcabil, el va fi departe. de orice pericol reprezentat de dușmanii săi în [SOV.GetNameDef] și poate să se bucure de un exil liniștit în națiunea latino-americană." 
  AAT_norway_news.1.a: "Interesant..."
  AAT_norway_news.1.sov: "Trebuie tratat cu el!"

  AAT_norway_news.2.t: "Regina Maud a Norvegiei a murit"
  AAT_norway_news.2.desc: "În timpul unei vizite în Anglia pentru a-și vedea familia și fratele ei, regele George al V-lea al Regatului Unit, regina consoartă a Norvegiei și prințesa de Wales înainte de aceasta, a murit de insuficiență cardiacă în somn. O complicație după o intervenție chirurgicală la abdomen la începutul acestei săptămâni este considerată a fi vinovată.\n\nEa a fost o figură iubită în Norvegia și, cu siguranță, va fi dor de fiul ei Prințul Olav și de soțul ei Haakon VII, regele Norvegiei."
  AAT_norway_news.2.a: "O pierdere pentru noi toți"
  AAT_norway_news.2.b: "Cu unul regal mai puțin de a face!"

  AAT_norway_news.3.t: "Regele Haakon VII al Norvegiei a murit"
  AAT_norway_news.3.desc: "După ceea ce părea a fi o intervenție chirurgicală de succes după un accident de schi, îndrăgitul rege Haakon VII al Norvegiei a murit din cauza complicațiilor medicale.\n\nNorvegia trece acum printr-una dintre cele mai întunecate perioade din istoria sa, sperăm că prințul Olav va urca pe tron. cât mai curând posibil pentru a-l ghida către port sigur." 


AAT_norway_news.99.t: "Regele Wojtek îl aduce pe Jan Mayen în staul său"
AAT_norway_news.99.desc: "În ciuda faptului că a fost trecut cu vederea de cea mai mare parte a lumii, regele Wojtek, purtătorul de artilerie și tronul, a văzut potențialul acestei insule arctice. \n\nCu ajutorul urșilor polari locali și nou-veniți, Jan Mayen este repopulat și transformat într-o națiune adecvată, capabilă să accepte orice provocare. Într-adevăr o priveliște nemaivăzută din epoca victoriană.\n\nPrintre cetățenii săi iese în evidență o figură polarizantă, una al cărei vechi nume nu contează, dar de acum înainte va fi cunoscut drept Marele Amiral Johan Mayen." 
AAT_norway_news.99.a: "Asta scapă de sub control!" 

  AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective] Program rezervor"
  AAT_norway_rikstanken.1.desc: "Tancurile nu au făcut niciodată parte din arsenalul [ROOT.GetAdjective] și, deși ar putea fi prea târziu pentru ca noi să ajungem din urmă pe cont propriu, asta nu înseamnă că ar trebui să le abandonăm complet.\n\nPrimul pas este găsirea unui partener potrivit pentru a dobândi sau a colabora la dezvoltarea forțelor noastre blindate. Răspunsul evident ar fi una dintre marile puteri militare ale Europei, dar poate că găsirea unui furnizor mai aproape de casă poate avea beneficiile sale pe termen lung."
  AAT_norway_rikstanken.1.a: "Vecinul nostru [?NOR_nordic_tank_seller.GetName]"
  AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] are cu siguranță mijloacele"
  AAT_norway_rikstanken.1.c: "Tancurile [?NOR_fascist_tank_seller.GetAdjective] sunt promițătoare"

  AAT_norway_rikstanken.2.t: "Abordarea noastră pentru programul Armor [NOR.GetAdjective]."
  AAT_norway_rikstanken.2.desc_NORDIC: "Țara noastră vecină și compatriotă nordică [?NOR_nordic_tank_seller.GetName] are cu siguranță o industrie militară dezvoltată pe care am putea-o folosi pentru a ne furniza forțele blindate, dar ar fi foarte costisitoare pentru mica noastră națiune.\n\nAvem și opțiunea de a cumpăra un un singur rezervor și să vedem unde putem merge de acolo."
  AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] a pus mâna pe mijloacele de producție, ceea ce înseamnă că au capacitatea de a produce cantități mari de tancuri, ceea ce ne-ar permite să ne atingă inamicii.\n\nDe asemenea, am putea folosi această oportunitate pentru a le arăta muncitorilor a națiunii noastre ce poate face un stat comunist și crește sprijinul pentru comunism în [ROOT.GetName]."
  AAT_norway_rikstanken.2.desc_GER: "Puterea [?NOR_fascist_tank_seller.GetAdjective] Panzer este de netăgăduit, iar puterea lor industrială ne va permite să ne construim forțele de tancuri pentru a se potrivi oricărei ținte. Am putea, de asemenea, să ne unim forțele cu ei pentru a ne dezvolta propriile tancuri și a-și ajuta inginerii în orice fel.\n\nDesigur, se vor aștepta să ne aliniem ideologic cu ei, indiferent de modul în care alegem să abordăm acest lucru."
  AAT_norway_rikstanken.2.a: "Ne vom scufunda degetele de la picioare cu un singur rezervor"
  AAT_norway_rikstanken.2.b: "Avem nevoie de numere pentru a concura"
  AAT_norway_rikstanken.2.c: "Un pact comercial ne poate apropia țările din punct de vedere ideologic"
  AAT_norway_rikstanken.2.d: "Să cerem ajutor pentru dezvoltarea propriilor tancuri"

  AAT_norway_rikstanken.3.t: "[FROM.GetName] Dorește să cumpere un rezervor [ROOT.GetAdjective]."
  AAT_norway_rikstanken.3.desc: "Guvernul [FROM.GetName] ne-a contactat solicitând să permitem achiziționarea unui rezervor. Avertismentul este că, din motive bugetare, își pot permite doar un singur tanc ușor... Minus turela.\n\nCu siguranță o solicitare suficient de neobișnuită pentru a fi suspectă, dar ei susțin că vor să o încerce înainte de a alege cum să facă. își construiesc forțele blindate."
  AAT_norway_rikstanken.3.a: "Niciun rău într-un singur rezervor"
  AAT_norway_rikstanken.3.b: "Acest lucru nu merită timpul nostru"

  AAT_norway_rikstanken.4.t: "[FROM.GetName] Vrea să cumpere tancurile noastre"
  AAT_norway_rikstanken.4.desc: "Guvernul [FROM.GetAdjective] vrea să ne cumpere tancurile pentru prima lor incursiune în războiul blindat.\n\nAcest lucru ar fi bine pentru economia noastră și pentru industria armamentului, dar trebuie să ne gândim mai întâi la propriul stoc de tancuri și dacă putem avea încredere. ei cu o forță blindată."
  AAT_norway_rikstanken.4.a: "Să stabilim Acordul Comercial"
  AAT_norway_rikstanken.4.b: "Avem nevoie de aceste tancuri"

  AAT_norway_rikstanken.5.t: "[FROM.GetName] Caută relații mai strânse și rezervoare"
  AAT_norway_rikstanken.5.desc_SOV: "Guvernul [FROM.GetAdjective] ne-a adresat cu o solicitare de a cumpăra o cantitate mare de tancuri ușoare de la noi și nu numai că doresc un acord comercial, ci și relații mai strânse între cele două popoare ale noastre.\n\nAcesta este o oportunitate pentru să arătăm populației din [FROM.GetName] ce se poate realiza atunci când mijloacele de producție sunt confiscate și va duce la o colaborare mai strânsă în viitor."
  AAT_norway_rikstanken.5.desc_GER: "Reprezentanții administrației [FROM.GetAdjective] doresc să cumpere o cantitate mare din tancurile noastre ușoare superioare.\n\nÎn afară de asta, ei și-au arătat interesul față de principiile ideologiei noastre și doresc să arate populației lor cum arată vârful [ROOT.GetRulingIdeologyNoun] pentru a o răspândi în țara lor."
  AAT_norway_rikstanken.5.a: "Salutăm interesul lor"
  AAT_norway_rikstanken.5.b: "Acest lucru nu merită timpul nostru"

  AAT_norway_rikstanken.6.t: "[FROM.GetName] Dorește să colaboreze la cercetarea tancurilor"
  AAT_norway_rikstanken.6.desc: "Guvernul [FROM.GetAdjective] caută să-și dezvolte propriul program de tancuri și caută ajutor către noi. Ei susțin că nu numai că pot câștiga niște cunoștințe tehnologice și ideologice, dar că și propriul nostru program de tancuri ar putea beneficia de acest aranjament."AAT_norway_riktanken.6.a:"Tancurile lor vor fi de neoprit"
  AAT_norway_rikstanken.6.b: "Nu avem nevoie de asta"

  AAT_norway_rikstanken.7.t: "Salutăm noul nostru tanc național"
  AAT_norway_rikstanken.7.desc: "[FROM.GetName], vecinul nostru, a acceptat vânzarea primului rezervor al lui [ROOT.GetName]. Sigur, nu are o armură prea mare, sau chiar o turelă, dar cu ceva muncă, acesta ar putea fi începutul forțelor de tancuri [ROOT.GetAdjective]."
  AAT_norway_rikstanken.7.a: "Cea mai bună idee a tărâmului!" 

  AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] Ne va oferi rezervoare"
  AAT_norway_rikstanken.8.desc: "Guvernul [FROM.GetAdjective] a acceptat acordul de a vinde un număr mare de tancuri națiunii noastre. Acest lucru va permite armatei noastre să concureze cu adevărat cu marile puteri."
  AAT_norway_rikstanken.8.a: "In cele din urma!"

  AAT_norway_rikstanken.9.t: "Națiunile [ROOT.GetAdjective] și [FROM.GetAdjective] se apropie, cu tancuri"
  AAT_norway_rikstanken.9.desc: "Liderii [FROM.GetAdjective] au fost de acord să ne vândă tancurile lor și, împreună cu ei, vine un tratat oficial care va face ca [ROOT.GetName] să fie mai aliniat cu [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun] și astfel , mai aproape unul de altul."
  AAT_norway_rikstanken.9.a: "Acum [FROM.GetRulingIdeologyNoun] va prevala"

  AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] a acceptat o ofertă de cercetare"
  AAT_norway_rikstanken.10.desc: "Trimișii [FROM.GetAdjective] au confirmat că sunt dispuși să ne ajute să ne dezvoltăm propriile tancuri, atâta timp cât țările noastre continuă să se alinieze ideologic, desigur. Suntem siguri că vor beneficia și de noile abordări privind dezvoltarea tancurilor pe care le va aduce colaborarea noastră."
  AAT_norway_rikstanken.10.a: "În sfârșit, tancuri norvegiene!"

  AAT_norway_rikstanken.11.t: "Ce putem învăța de la Rikstanken"
  AAT_norway_rikstanken.11.desc: "Tărâmul nostru are un tanc de ceva vreme, care a fost poreclit cu afecțiune Rikstanken, sau tancul națiunii. Am văzut cum funcționează și ce putem face cu el, așa că poate că putem face acest lucru un pas mai departe și să încercăm să disecăm rezervorul, pentru a ne proiecta și produce în cele din urmă al nostru. La urma urmei, nu există prea mult avantaj de luptă pe un singur tanc."
  AAT_norway_rikstanken.11.a: "Mai multe tancuri!"
  AAT_norway_rikstanken.11.b: "Nu avem nevoie de tancuri"

  AAT_norway_rikstanken.12.t: "[FROM.GetName] Respinge propunerea noastră"
  AAT_norway_rikstanken.12.desc: "În ciuda dorinței noastre de a porni programul rezervor [ROOT.GetAdjective] cu ajutorul [FROM.GetNonIdeologyName], ei au respins cererea noastră. Aceasta va fi o lovitură pentru speranțele noastre de a ne moderniza forțele armate."
  AAT_norway_rikstanken.12.a: "Vom găsi o altă cale"

  AAT_rikstanken_program_tech_bonus: "Programul tancurilor norvegiene"


  AAT_norway_allied.1.t: "[FROM.GetName] caută investiții" 
  AAT_norway_allied.1.desc: "Guvernul [NOR.GetAdjective] caută să-și dezvolte industria, cu ajutorul nostru. Aceasta ar fi o mare oportunitate de profit și pentru noi să-i dezvoltăm într-un potențial aliat în viitor, în cazul în care războiul izbucnește bineînțeles." 
  AAT_norway_allied.1.a: "Niciun rău în a ajuta un viitor aliat" 
  AAT_norway_allied.1.b: "Ar putea fi periculos" 

  AAT_norway_allied.2.t: "[FROM.GetNameDefCap] va investi în dezvoltarea noastră"
  AAT_norway_allied.2.desc: "Abordările noastre față de guvernul [FROM.GetAdjective] au reușit și au fost de acord să investească în economia noastră. Acest lucru va însemna, de asemenea, că ne vom apropia de ei și poate chiar îi vom considera aliați în viitor."
  AAT_norway_allied.2.a: "Acesta este progres"

  AAT_norway_allied.3.t: "[FROM.GetName] Nu va investi în economia noastră"
  AAT_norway_allied.3.desc: "În ciuda eforturilor noastre, administrația [FROM.GetAdjective] nu ne va ajuta să dezvoltăm capacitatea industrială de care avem nevoie pentru a ne apăra în caz de război.\n\nAr trebui să ne amintim acest lucru." 
  AAT_norway_allied.3.a: "Va trebui să căutăm în altă parte"
  
  AAT_norway_allied.4.t: "Înlocuitorul lui Laake"
  AAT_norway_allied.4.desc: "Kristian Laake a servit în armata [NOR.GetAdjective] de mult timp și a fost numit general comandant în urmă cu aproape un deceniu, în timp de pace și cu ani înainte ca riscul pentru țara noastră să devină evident.\n\nPentru că am pierdut orice. încredere în abilitățile sale, dacă ar trebui să conducă un efort de război, va trebui să fie înlocuit, întrebarea este, cine va conduce forțele [NOR.GetName] la victorie?"
  AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] va fi o alegere îndrăzneață"
  AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] are potențial"
  AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] este opțiunea sigură"


  AAT_norway_fascist.1.t: "Nasjonal Samling din [FROM.GetName] vrea ca noi să le invadăm țara!"
  AAT_norway_fascist.1.desc: "O coaliție de naționaliști [FROM.GetAdjective] și fasciști aliniați cauzei noastre își oferă ajutorul pentru cucerirea [NOR.GetName]. Au pus bazele pentru prinderea guvernului și administrarea teritoriilor [FROM.GetAdjective] în numele nostru.\n\nDacă acest lucru este adevărat, oportunitatea ar putea fi prea bună pentru a fi ratată, dar ar trebui să ne asigurăm că suntem gata să lovim. ."
  AAT_norway_fascist.1.a: "[FROM.GetName] ni se va alătura!"
  AAT_norway_fascist.1.b: "Nu vom împărți puterea cu localnicii"
  
  AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] Ne-a respins!"
  AAT_norway_fascist.2.desc: "În ciuda ofertei noastre generoase, [FROM.GetAdjective] a comunicat că, dacă ar invada [ROOT.GetName], nu au nevoie și nici nu doresc ajutorul nostru. Se pare atunci că suntem pe cont propriu în misiunea noastră de a prelua controlul asupra guvernului [ROOT.GetNameDef]."
  AAT_norway_fascist.2.a: "Vor regreta!"

  AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] Ne va ajuta!"
  AAT_norway_fascist.3.desc: "Reprezentanții partidului fascist [FROM.GetAdjective] ne-au contactat și ne-au asigurat că [FROM.GetNameDef] ne va oferi sprijinul de care avem nevoie pentru a prelua controlul asupra guvernului.\n\nAcest lucru ne-ar putea permite să ieșim din umbră și să luăm putere în [ROOT.GetName]."
  AAT_norway_fascist.3.a: "Este timpul!"
  AAT_norway_fascist.5.a: "$AAT_norvegia_fascist.3.a$"


  AAT_norway_fascist.4.t: "Omologul nostru [NOR.GetAdjective] ne cere sprijinul"
  AAT_norway_fascist.4.desc: "Reprezentanții fascismului din [NOR.GetName] ne povestesc despre o mare luptă pentru a construi o bază de sprijin și a prelua controlul asupra statului [NOR.GetAdjective], în ciuda cât de slab și prost este guvernul lor.\n\nÎn mod clar, au nevoie de noi. contribuie la întărirea strângerii lor asupra pârghiilor puterii într-o națiune care ar putea deveni un aliat util în viitor."
  AAT_norway_fascist.4.a: "Ne vom ajuta pe colegii noștri fasciști"
  AAT_norway_fascist.4.b: "Nu câștigăm nimic din asta"
  
  AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] A refuzat!"
  AAT_norway_fascist.6.desc: "Reprezentanții partidului fascist [FROM.GetAdjective] ne-au adus vești groaznice. [FROM.GetNameDefCap] a refuzat cererile noastre de ajutor.\n\nAceasta înseamnă că suntem pe cont propriu în căutarea unui regim fascist controlat de noi în [ROOT.GetNonIdeologyName]."
  AAT_norway_fascist.6.a: "Vom găsi o cale!"

  AAT_norway_communist.1.t: "[FROM.GetName] vrea să reînvie comerțul Pomor!"
  AAT_norway_communist.1.desc: "Cu secole înainte de a realiza Revoluția noastră, pomorii din nordul Rusiei au traversat Marea Barents pentru a desfășura un comerț vital cu camarazii noștri [NOR.GetAdjective] din nordul țării lor.\nAcum ei propun să reînvie această tradiție de lungă durată, care cu siguranță va să fie reciproc avantajoase și să aducă națiunile noastre comuniste mai aproape unele de altele."
  AAT_norway_communist.1.a: "Marea Barents va fi plină de transport maritim!"
  AAT_norway_communist.1.b: "Comerțul este un concept burghez!"  
  
  AAT_norway_communist.2.t: "Noul Comerț Pomor"
  AAT_norway_communist.2.desc: "La fel ca strămoșii lor, camarazii noștri din [FROM.GetNameDef] sunt dornici să facă comerț cu noi prin coastele noastre cele mai nordice. Acesta va fi un aranjament reciproc avantajos care va arăta lucrătorilor ambelor națiuni care sunt beneficiile camaraderii noastre comuniste."
  AAT_norway_communist.2.a: "Mai departe!"

  AAT_norway_communist.3.t: "[FROM.GetName] Am respins propunerea noastră comercială"
  AAT_norway_communist.3.desc: "În ciuda istoriei noastre comune de comerț peste Marea Barents, [FROM.GetNameDef] nu crede că merită reînviat. Ar trebui să încercăm alte căi de dezvoltare a coastelor noastre cele mai nordice."
  AAT_norway_communist.3.a: "Oh bine..."

  AAT_norway_communist.4.t: "[FROM.GetName] vrea să-i ajutăm să-și dezvolte industria militară"
  AAT_norway_communist.4.desc: "Tovarășii noștri din [FROM.GetName] au nevoie de ajutorul nostru. Pe măsură ce Revoluția lor i-a adus mai aproape de noi, este logic să sprijinim eforturile lor de a-și moderniza armata.\n\nAr fi o victorie politică pentru noi să fim văzuți susținând o națiune comunistă și să le arătăm lucrătorilor lor cum [ROOT .GetNameDef] o face."AAT_norvegia_comunist.4.a:"Brațele lor vor lupta împotriva dușmanilor noștri!"
  AAT_norway_communist.4.b: "Nu putem risca ca ei să-și folosească armele asupra noastră"

  AAT_norway_communist.5.t: "[FROM.GetNameDefCap] a acceptat!"
  AAT_norway_communist.5.desc: "Tovarășii noștri au acceptat cererea noastră umilă de ajutor și acum vor permite industriei noastre militare să se extindă pentru a satisface nevoile apărării Revoluției noastre."
  AAT_norway_communist.5.a: "Vom folosi aceste arme pentru a lupta cu dușmanii noștri comuni!"

  AAT_norway_communist.6.t: "[FROM.GetNameDefCap] Am respins cererile noastre de sprijin!"
  AAT_norway_communist.6.desc: "Se pare că încrederea lor în noi a fost mult supraestimată. [FROM.GetName] pare să nu ne ajute să ne creștem producția militară."
  AAT_norway_communist.6.a: "Lași!"

  AAT_norway_communist.7.t: "Căderea familiei regale norvegiene"
  AAT_norway_communist.7.desc: "
Au trecut de mult vremurile în care Monarhia [NOR.GetAdjective] era una dintre cele mai iubite familii regale de pe continent. Deși insistența regelui Haakon de a prelua tronul doar după un referendum și angajamentul său față de neglijență benignă au fost obiective nobile, o monarhie este o monarhie și nu are loc în societatea egală pe care sperăm să o construim în [ROOT.GetNonIdeologyName]. \n\nRegele Haakon al VII-lea și Prințul Olav, împreună cu restul familiei regale au fost arestați și trimiși pe drum pașnic, bunurile lor confiscate pentru a fi folosite în construcția proiectului nostru comunist.\n\n[NOR_GetExiledMonarchyLastParagraph]"
  NOR_exiled_monarchy_to_desc_DEN: "Revenind la numele său danez, Prințul Carl, va fi primit în [DEN.GetName] de fratele său, regele Frederick, unde va îndeplini orice rol pe care îl au familia regală în societatea daneză."
  NOR_exiled_monarchy_to_desc_ENG: "Din moment ce întoarcerea în patria sa, [DEN.GetName] nu era o opțiune, fostul rege Haakon și familia sa sunt acum nevoiți să-și accepte exilul în [ENG.GetName], țara care a găzduit cândva nunta prințului Carl al Danemarcei. și Maude din Wales, fostele ei ale fostului cuplu regal."
  NOR_exiled_monarchy_to_desc_SWE: "Neputând să se întoarcă nici în patria regelui Haakon, nici în patria reginei Maud, fosta familie regală a fost nevoită să se exileze într-o monarhie vecină simpatică. Ironia ca o coroană norvegiană să fie dependentă de regalitatea suedeză atât de curând după obținerea independenței nu este pierdută pentru întreaga lume."
  NOR_exiled_monarchy_to_desc_NONE: "Lumea este un loc foarte diferit de ceea ce era în 1905. Monarhia norvegiană incipientă se găsește fără o țară asupra căreia să domnească și fără o destinație evidentă în care să-și petreacă exilul. Monarhia în lume se va termina în curând."
  AAT_norway_communist.7.a: "Călătorie sprâncenată!"
  
  AAT_norway_communist.8.t: "Familia regală norvegiană sosește"
  AAT_norway_communist.8.desc_DEN: "După ce a plecat pentru a-și forma propria familie regală în Norvegia, Prințul nostru Carl, sau Haakon VII, așa cum a fost numit de mulți ani, s-a întors la [ROOT.GetName].\n\nA fost depus brusc și exilat după o revoluție comunistă înfiorătoare. , și trebuie să accepte acum o viață de exil în țara noastră alături de familia sa."
  AAT_norway_communist.8.desc_ENG: "Familia regală norvegiană este legată de a noastră de mulți ani, regina Victoria găzduind căsătoria nepoatei ei Maud, cu viitorul rege Haakon al VII-lea, apoi prințul Carl al Danemarcei.\n\nDin păcate, o revoluție i-a destituit, iar de când Danemarca nu mai este o opțiune, sunt forțați să caute azil aici în [ROOT.GetName]."
  AAT_norway_communist.8.desc_SWE: "Familia Regală a Norvegiei a fost trimisă în exil și, din moment ce găsirea azilului la rudele lor în Danemarca și Regatul Unit este imposibil în acest moment, ei au ales să renunțe la mândrie și să caute un loc la noi.\n\nÎn ciuda lipsei de legături familiale, este de datoria noastră să apărăm o monarhie scandinavă de la dispariție."  
  AAT_norway_communist.8.a: "Sunt bineveniți aici!"
  AAT_norway_communist.8.b: "Pot rămâne, dar nu sunt bineveniți."

  AAT_norway_monarchist.1.t: "Uvertura Chamberlainului Regal"
  AAT_norway_monarchist.1.desc: "
În ciuda insistenței regelui Haakon de a menține independența Stortingului și de a-l lăsa să-și rezolve problemele pe plan intern, Chamberlainul său, Peder Anker Wedel-Jarlsberg, propune Coroanei Norvegiei să intervină în situația periculos de instabilă.\n\nInvocând o vagă amenințare de străinătate. invazie, el cheamă ca oamenii din [ROOT.GetName] să-și demonstreze încrederea în rege în toată țara și să ceară acțiuni de la domnitorul lor jurat.\n\nEl este cel mai apropiat confident al regelui și un membru bine conectat al regelui. cea mai puternică familie nobiliară din [NOR.GetName], așa că această dezvoltare ar trebui să atragă atenție."
  AAT_norway_monarchist.1.a: "Care ar putea fi agenda lui?"

  AAT_norway_monarchist.2.t: "Regele este mort!"AAT_norway_monarchist.2.desc:"S-a întâmplat inimaginabilul. După ceea ce părea a fi o intervenție chirurgicală de succes după un accident de schi, dragul nostru rege Haakon VII a murit din cauza complicațiilor medicale.\n\nȚara noastră trece acum printr-una dintre cele mai întunecate perioade din istoria sa, să sperăm că Prințul Olav va urca la tronul cât mai curând posibil pentru a ne călăuzi țara către port sigur."
  AAT_norway_monarchist.2.a: "Ce alte tragedii mai poate aduce viitorul?"
  
  AAT_norway_monarchist.3.t: "Succesiunea țării noastre"
  AAT_norway_monarchist.3.desc: "Pe măsură ce națiunea noastră deplânge moartea iubitului său rege Haakon VII, a devenit clar că prințul Olav se concentrează asupra câmpului de luptă și, chiar dacă nu era așa, se spune că a fost prea tulburat pentru altceva decât să conducă oamenii noștri către victorie. Suntem lăsați să ne întrebăm cine va ghida [NOR.GetNameDef] prin aceste vremuri tumultuoase. Cel puțin îi putem fi recunoscători lui Markis Jarlsberg pentru mâna sa fermă."
  AAT_norway_monarchist.3.a: "Vremurile disperate necesită măsuri neortodoxe"
  AAT_norway_monarchist.3.b: "Nu putem scutura barca"

  AAT_norway_monarchist.4.t: "Regina Mathilde I a Norvegiei"
  AAT_norway_monarchist.4.desc: "
Poate că nu știm niciodată ce s-a întâmplat în spatele ușilor închise în Palatul Regal, dar Guvernul Regal Norvegian a anunțat că Regina Maude, regina consoartă a regretatului rege Haakon va conduce de acum înainte Regatul, luând numele Mathilde I. Acest lucru este deosebit de neobișnuit, deoarece Prințul Olav a fost următorul în linia de ordine pentru tron, dar se pare că preferă acest aranjament pentru a-și putea continua să-și concentreze atenția asupra efortului de război. În plus, ea este nepoata reginei Victoria până la urmă, așa că pur și simplu ar urma să-și urmeze pașii și legile succesorale ale patriei sale.\n\nÎn mod remarcabil, numele lui Markis Wede-Jarlsberg nu a fost menționat în niciunul dintre anunțurile publice, rolul lui în noul regim este necunoscut, la fel ca locul în care se află."
  AAT_norway_monarchist.4.a: "Trăiască Regina Mathilde!"

  AAT_norway_monarchist.5.t: "Intențiile regentului"
  AAT_norway_monarchist.5.desc: "Odată cu noul nostru regent preluând puteri în locul regelui, s-a pus sub semnul întrebării care sunt cu adevărat intențiile lui pentru națiune. Dorește el să-l înlocuiască pe Regele Haakon pe termen lung sau pur și simplu se dorește să-l ajute în domnia sa? Numai timpul poate spune care sunt cu adevărat ambițiile lui."
  AAT_norway_monarchist.5.a: "Jarlsberg va conduce națiunea ca fiind adevăratul rege"
  AAT_norway_monarchist.5.b: "Cel mai bine ar fi să rămânem în relații bune cu vecinii noștri"
  AAT_norway_monarchist.5.c: "Scopul final este de a readuce Norvegia la gloria de odinioară!"
  illegitimate_norwegian_monarchy: "Un monarh norvegian ilegitim pe tron"
  friendly_norwegian_monarchy: "Frații noștri nordici"
  norwegian_imperial_ambitions: "Ambițiile imperiale norvegiene"

  Sweden_rearnament.1.t: "Bugetul armatei"
  Sweden_rearnament.1.desc: "Forțele noastre de pe teren sunt principalul mușchi al armatei noastre, însărcinată să ne protejeze țărmurile, orașele și granițele.\nCu toate acestea, suportă și un cost monetar mare al societății care ar putea fi inacceptabil pentru omul obișnuit."
  Sweden_rearnament.1.a: "Dezarma"
  Sweden_rearnament.1.b: "Buget redus"
  Sweden_rearnament.1.c: "Buget mediu"
  Sweden_rearnament.1.d: "Buget mare"
  Sweden_rearnament.2.t: "Bugetul aerian"
  Sweden_rearnament.2.desc: "Experții și expertii spun că viitorul războiului se va lupta la fel de mult pe uscat și pe mare, ca și pe cer. Acest nou tip de război a căpătat o atenție sporită din partea marilor puteri și va fi cu siguranță esențial în orice apărare viitoare.\nDeși acest mod de a duce războiul este sigur să fie viitor, muncitorul obișnuit al fabricii va înțelege acest lucru atunci când pâinea devine rară ?"
  Sweden_rearnament.3.t: "Bugetul Marinei"
  Sweden_rearnament.3.desc: "Timp de secole, țările din jurul Mării Baltice au căutat controlul asupra intrării sale, Suedia nu este diferită. Cu o coastă mare continuă, care se întinde de la nordul îndepărtat până la coasta de vest, îndreptată spre Oceanul Atlantic de Nord.\nNe confruntăm cu amenințările din partea Flotei Roșii din Leningrad și a Kreigsmarine din sud.\nÎn timp ce o flotă puternică este esențială pentru apărarea noastră, marele carcasele metalice necesare nu sunt ieftine. Prin urmare, un buget atent analizat este important."
  Sweden_rearnament.4.t: "În prezent se întrunește comisia de reînarmare"
  Sweden_rearnament.4.desc: "Conform cererii, ați cerut să vi se reamintească data viitoare când se va reuni comisia de rearmare. Acel moment este acum și este oportunitatea noastră de a stabili politica privind armamentul pentru anul următor.\nEste necesare atenție și claritate a gândirii, deoarece acest lucru ne va bloca într-un plan pentru viitorul previzibil, pe măsură ce lumea se îndreaptă către un punct de basculanță."
  Sweden_rearnament.4.desc.a: "Claritate, într-adevăr"
  Sweden_rearnament_delta_low: "Modificare efectivă: [?folkhemmet_air_part_delta_low_tooltip]"
  Sweden_rearnament_delta_medium: "Modificare efectivă: [?folkhemmet_air_part_delta_medium_tooltip]"
  army_budget_event_active: "Comitetul de buget al armatei este activ"
  air_budget_event_active: "Comitetul pentru bugetul aerian este activ"
  navy_budget_event_active: "Comitetul pentru bugetul marinei este activ"

  AAT_Sweden.1.t: "Comisia guvernamentală recomandă reînarmarea"
  AAT_Sweden.1.desc: "În 1930, statul a desemnat o anchetă parlamentară pentru a oferi îndrumări pentru viitoarele cheltuieli de apărare ale Suediei. Partidul Fermierilor, alături de moderati, face eforturi pentru creșterea cheltuielilor, în timp ce prim-ministrul social-democraților Per-Albin Hansson se opune cu fermitate, spunând că o astfel de mișcare i-ar distruge viziunea asupra reformelor sociale.\nÎn mijlocul retoricii din ce în ce mai amenințătoare din partea vecinilor săi, ancheta. este acum ferm de partea partidelor de dreapta. Afirmând că \"a negligence in defense would be against the interests of the state and its people\".\n\nThis has caused a governmental crisis with Per-Albin Hansson threatening resignation until he can solidify his base in the upcoming 1936 election.\nIn the meantime we should appoint someone to lead until the upcoming election." 
  AAT_Sweden.1.a: "Petrecerea fermierilor este cea mai bună opțiune"
  AAT_Sweden.1.c: "În mod clar, partidul de opoziție din dreapta"
  AAT_Sweden.1.b: "Nu există niciun motiv pentru care Per-Albin trebuie să demisioneze"
  AAT_Sweden.1.b_tt: "§Acest lucru va avea ramificații politice negative§!"

  AAT_Sweden.2.t: "Un vot de neîncredere"
  AAT_Sweden.2.desc: "
Pe fondul refuzului lui Per-Albins de a se clinti la buget și în același timp a refuzat să demisioneze în favoarea unui alt candidat, o coaliție a Partidului Fermierilor și a moderaților a decis să îi prezinte prim-ministrului un vot de neîncredere.\n\nCu acești doi partidele care se unesc Per-Albin nu are altă opțiune decât să demisioneze, lăsând postul de prim-ministru vacant. Acest lucru a provocat o criză în guvern, în care niciun partid nu are puterea politică pentru a ajunge la putere.\n\nÎnsuși Regele s-a declarat împotriva haosului care a urmat, un pas extraordinar pentru monarh care nu are putere politică oficială."
  AAT_Sweden.2.a: "Cum se va termina asta?"

  AAT_Sweden.3.a: "Per Albin-Hansson are mandatul poporului."
  
  AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
  AAT_Sweden.3.axel_is_leader: "Axel s-a descurcat bine până acum, lasă-l să continue."
  AAT_Sweden.3.axel_is_not_leader: "Partidul Fermierilor ar trebui să aibă o șansă."
  
  AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
  AAT_Sweden.3.bagge_is_leader: "În mod clar, Bagge ne va conduce în viitor."
  AAT_Sweden.3.bagge_is_not_leader: "Moderații, avem nevoie de o nouă conducere în aceste vremuri grele"
  
  AAT_Sweden.3.d: "P-A a provocat acest haos, Wigforss ar trebui să conducă social-democrații"
  AAT_Sweden.3.t: "Alegerile generale din Suedia din 1936"
  AAT_Sweden.3.desc: "Astăzi, oamenii din [ROOT.GetNameDef] se adună pentru a vota în alegerile naționale. Se așteaptă ca social-democrații să revină, deoarece previziunile indică că vor câștiga mai multe locuri în Riksdag.\nCu toate acestea, atât Bondeförbundet, cât și partidul Högern speră că o schimbare neașteptată ar putea aduce pe oricare dintre ei la putere. Dar cu mai multe partide marginale proiectate să obțină câștiguri minore într-o situație mondială neliniștită, orice este posibil."

  AAT_Sweden.4.t: "Politicianul cheamă adversarul \"incapable to the point of embarrassment\" "AAT_Sweden.4.desc:"O dezbatere de la Riksdag s-a aprins astăzi, când o ceartă despre cine ar trebui să ocupe postul de prim-ministru s-a răspândit în atacuri personale. Karl Sjöblom l-a chemat pe Glenn Werner în timpul unei dezbateri, afirmând că \"the only thing you are good for is walking your dog\".\n\nA spokesperson for Glenn has clarified that he has never owned a dog."
  AAT_Sweden.4.a: "Să sperăm că vom găsi un prim-ministru în curând"

  AAT_Sweden.5.t: "Politician găsit ascuns într-un tufiș"
  AAT_Sweden.5.desc: "Lennart Jansson a fost găsit astăzi ascuns într-un tufiș aproape de Riksdag. Când a fost văzut, a insistat că, de fapt, nu se ascundea într-un tufiș, ci mai degrabă admira o gărgăriță drăguță. Apoi a intrat rapid în Riksdag.\nSe speculează că într-adevăr s-a ascuns în tufiș, dorind să evite un antagonist politic care a fost văzut intrând cu câteva secunde înainte, pentru deliberări suplimentare ale primului ministru."
  AAT_Sweden.5.a: "E doar o prostie"

  AAT_Sweden.6.t: "Scandal peste slurping"
  AAT_Sweden.6.desc: "Vorbitorul a cerut noi reguli privind alimentația în Riksdag după Agda Sörlp \"very loudly\" slurped soup during another politicians speak for electing a new Prime Minister. He called it \"a deliberate distraction\", but Mrs Sörlp said that due to long deliberations as of late there's not enough time for lunch during normal hours."
  AAT_Sweden.6.a: "Gata cu inghititul!"

  AAT_Sweden.7.t: "12 persoane arestate în afara Riksdag-ului"
  AAT_Sweden.7.desc: "
12 persoane au fost arestate astăzi în afara Riksdag-ului, aparent încercând să se forțeze înăuntru. Când au fost reținuți de poliție, ei au declarat că au vrut doar să forțeze o rezoluție să se întâmple mai repede, afirmând că serviciile sociale pe care se bazează s-au evaporat în frământările politice.\nAu fost opriți în hol din cauza faptului că unul dintre cei 12 , Rikard Persson este căutat de poliție pentru contrabandă ilegală de tutun. Persson a trebuit să folosească toaleta publică, a fost recunoscut de un ofițer în toaletă și apoi reținut.\nPersson este de așteptat să primească 2 ani de închisoare, restul celor 11 până la 6 luni și o amendă contravențională."
  AAT_Sweden.7.a: "Aoleu"

  AAT_Sweden.8.t: "11 persoane care au fost arestate la Riksdag au fost eliberate"
  AAT_Sweden.8.desc: "Astăzi, 11 persoane care au fost arestate pentru că au încercat să asalteze Riksdag au fost eliberate cu probațiune, o persoană fiind încă încarcerată sub acuzația de contrabandă."
  AAT_Sweden.8.a: "Sperăm că acești vagabonzi vor întoarce o nouă frunză"

  AAT_Sweden.9.t: "Tobacco Smuggler transformă viața"
  AAT_Sweden.9.desc: "Rikard Persson a fost arestat când el, împreună cu alți 11, au încercat să asalteze Riksdag. Fiind căutat pentru contrabandă cu tutun, a fost încarcerat timp de 2 ani. L-am urmărit unde se afla acum și suntem bucuroși să raportăm că, după sentința sa, a decis să-și schimbe viața și s-a alăturat cu promptitudine Marinei.\nSuperiorii săi la comanda înaltă au găsit o persoană tânără stelară condusă și a de atunci a fost promovat pentru munca sa grea și talentul natural."
  AAT_Sweden.9.a: "Cu adevărat inspirator"

  AAT_Sweden.10.t: "Herman Eriksson predă scrisoarea de demisie"
  AAT_Sweden.10.desc: "Astăzi, Herman Eriksson și-a predat scrisoarea de demisie, declarând că dorește să se pensioneze pentru a ocupa postul de director executiv pentru Vin och Sprit AB\nÎn ciuda dorințelor sale, ar putea fi încă nevoie de el în guvern, dar avându-l ca director general al unei companii deținute de stat. producătorul de băuturi alcoolice ar putea avea beneficiile sale."
  AAT_Sweden.10.a: "Încă mai este nevoie de el la guvernare"
  AAT_Sweden.10.b: "Lasa-l sa plece"

  AAT_Sweden.11.t: "Muncitorii [GER.GetNameDef] preiau controlul fabricilor Landsverk"
  AAT_Sweden.11.desc: "
După izbucnirea ostilităților dintre [SWE.GetNameDef] și [GER.GetNameDef], personalul german a reușit cu succes să pună stăpânire pe fabricile Landsverk și să se baricadeze în interiorul complexelor. Deși se așteaptă ca armata să preia controlul complexului în timp util, se așteaptă anumite pagube în timpul luptei și, ca atare, fabricile nu vor fi pe deplin operaționale pentru o perioadă de timp.\nSe știu puține despre fabrica Landsverk situată în Germania propriu-zisă, dar autoritățile suedeze nu au nicio îndoială că vor fi capturați de guvernul [GER.GetNameDef] ca răzbunare."
  AAT_Sweden.11.a: "Poate că a avea [GER.GetNameDef] complexe militare deținute nu a fost o idee bună"

  AAT_Sweden.12.t: "[?ROOT.GetLeader] moare din cauza unui atac de cord"
  AAT_Sweden.12.desc: "
Astăzi, autoritățile [?SWE.bus_capture_tag.GetAdjective] au difuzat capturarea și moartea ulterioară a [?SWE.GetLeader]. Aceștia afirmă că comandourile [?SWE.bus_capture_tag.GetAdjective] au reușit să înconjoare parțial sediul mobil al primului ministru, care fusese blocat aproape de linia frontului.\nLa contactul cu autobuzul, [?SWE.GetLeader] și personalul său fuseseră limitat la, comandourile susțin că premierul părea să se împiedice și să cadă la pământ la ieșirea din vehicul. În ciuda ostilităților în desfășurare, autoritățile [?SWE.bus_capture_tag.GetAdjective] au returnat cu bunăvoință cadavrul defunctului premier pentru înmormântare de stat. O autopsie a arătat că prim-ministrul a suferit un atac de cord urmat de stop cardiac.\nÎn ciuda haosului care apare, Tage Erlander și-a asumat controlul în calitate de prim-ministru de urgență până când vor putea fi organizate alegeri adecvate."
  AAT_Sweden.12.a: "Cu adevărat o tragedie"

  AAT_Sweden.13.t: "[SWE.GetNameDefCap] solicită controlul Norvegiei de Nord"
  AAT_Sweden.13.desc: "Guvernul suedez a cerut controlul zonei din jurul Narvik. Ei susțin că este pur și simplu umanitar și provine din dorința de a proteja populația norvegiană de conflictul în curs. Ca o garanție de securitate, ei s-au oferit să mențină zona demilitarizată și ar efectua orice activități de poliție necesare până la sfârșitul conflictului.\nPopulația norvegiană ar fi probabil mai fericită sub o zonă de ocupație suedeză, eliberând mai multe resurse pentru trupele noastre la frontul."
  AAT_Sweden.13.a: "Sună ca o afacere bună"
  AAT_Sweden.13.b: "Totul aparține [THIS.GetNameDef]"
  AAT_Sweden.13.tt: "§R[SWE.GetName] ar putea escalada la război§!"

  AAT_Sweden.14.t: "[FROM.GetNameDefCap] se pliază"
  AAT_Sweden.14.desc: "[FROM.GetNameDefCap] a acceptat propunerea noastră pentru o zonă demilitarizată în jurul Narvik. Trupele lor au părăsit zona și acum o vom declara zonă de non-luptă. Ne așteptăm ca guvernul [NOR.GetAdjective] să solicite teritoriul înapoi la sfârșitul războiului, dar deocamdată vom păstra populația [NOR.GetAdjective] în siguranță."
  AAT_Sweden.14.a: "Să începem prin a trimite ajutor de ajutor"
  AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] ne va cere să le returnăm teritoriul la sfârșitul războiului§!"

  AAT_Sweden.15.t: "[FROM.GetNameDefCap] refuză propunerea noastră"
  AAT_Sweden.15.desc: "[FROM.GetNameDefCap] a refuzat propunerea noastră pentru o zonă demilitarizată în jurul Narvik. Trebuie să decidem cum să răspundem fie insistând asupra unei astfel de zone în beneficiul fraților noștri nordici, fie lăsându-i în întuneric."
  AAT_Sweden.15.a: "Nu ne putem risca țara pentru asta"
  AAT_Sweden.15.b: "Nu putem lăsa [NOR.GetName] în pace"
  AAT_Sweden.15.a_tt: "§Acest lucru va genera un obiectiv de război împotriva [FROM.GetNameDef] dacă refuză§!"


  AAT_Sweden.16.t: "[SWE.GetNameDef] amenință cu ostilități asupra Narvik"
  AAT_Sweden.16.desc: "După ce a refuzat să predea zonele din jurul Narvik, guvernul [SWE.GetAdjective] nu a amenințat în termeni vagi cu izbucnirea ostilităților între țările noastre dacă refuzăm să predăm teritoriile de nord [NOR.GetAdjective]"
  AAT_Sweden.16.a: "Nu putem risca mai mulți dușmani"
  AAT_Sweden.16.b: "Lasă-i să vină"

  AAT_Sweden.17.t: "[FROM.GetNameDefCap] refuză cu încăpățânare să-l predea pe Narvik"
  AAT_Sweden.17.desc: "În ciuda ostilităților amenințătoare asupra Narvik, [FROM.GetName] a refuzat să se ridice la cererile noastre. Nu putem și nu vom lăsa oamenii [NOR.GetAdjective] să fie tratați ca vitele în condiții inumane. Trebuie să asigurăm porturile [NOR.GetAdjective] pentru a opri forțele invadatoare și a elibera oamenii [NOR.GetAdjective]."
  AAT_Sweden.17.a: "Acum ai făcut rahat în dulapul albastru [FROM.GetName]"

  AAT_Sweden.18.t: "[NOR.GetName] îi cere lui Narvik înapoi"
  AAT_Sweden.18.desc: "Guvernul [NOR.GetAdjective] restabilit solicită predarea Narvikului și a teritoriilor sale adiacente după ce i-am protejat pe ei și pe cetățenii săi în timpul războiului. În comunicatul lor, ei afirmă că sunt profund recunoscători pentru faptele făcute de guvernul nostru în timpul războiului și așteaptă cu nerăbdare colaborarea în continuare cu noi. O ceremonie de sărbătoare va avea loc pentru a onora bărbații care au susținut această fărâmă de independență [NOR.GetAdjective] în timpul nopții întunecate a războiului."
  AAT_Sweden.18.a: "Desigur, Narvik aparține [NOR.GetName]"
  AAT_Sweden.18.b: "Vom revendica Narvik drept rambursare pentru eforturile noastre"

  AAT_Sweden.19.t: "[SWE.GetNameDefCap] returnează Narvik"
  AAT_Sweden.19.desc: "Este o zi strălucitoare pentru a avea în sfârșit reunirea [Nor.GetName] din nou. [SWE.GetName] a acceptat cu bunăvoință cererea noastră ca Narvik să se întoarcă la noi, o zonă care a fost adăpostită de guvernul [SWE.GetAdjective] în timpul războiului. Ne-am extins cele mai profunde mulțumiri guvernului [SWE.GetAdjective], cu adevărat, aceasta anunță o legătură mai profundă între țările noastre, care va dura o vârstă."
  AAT_Sweden.19.a: "Din nou, Norvegia este întreagă"
  AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! acum va putea acorda §YCrucea de Onoare a Apărării Norvegiene§! la §YField Commanders§!."

  AAT_Sweden.20.t: "[SWE.GetNameDefCap] refuză să-l întoarcă pe Narvik"
  AAT_Sweden.20.desc: "În timpul războiului [SWE.GetNameDef] a ocupat cu nerăbdare părți ale țării noastre sub pretextul \"saving the Norwegian population from an even worse occupation\". This has turned out to be merely a ruse by the [SWE.GetAdjective] government to expand their own territorial ambitions, as they have refused to hand back the occupied territories citing \"ongoing worldwide stability issues and unrest after the war\". We see through this, clearly it is opportunism at its most basic element, a blatant rug-pull that threatens the liberty and integrity of our state. Narvik is Norwegian and will remain so, by force if need be."
  AAT_Sweden.20.a: "Atunci este război"

  AAT_Sweden.21.t: "[FROM.GetName] Ne invită la $scandinavian_defense_union$"
  AAT_Sweden.21.desc: "Observând îngrijorări legate de tensiunile postbelice dintre puterile învingătoare, [FROM.GetName] susține că nu ar trebui să ne întoarcem la politicile eșuate de neutralitate izolată, ci ar trebui, de fapt, să ne coordonăm politica militară și externă în regiune, astfel încât să putem descuraja mai bine. agresiune în viitor."
  AAT_Sweden.21.a: "Această propunere nu este în interesul nostru."
  AAT_Sweden.21.b: "O propunere excelenta."

  AAT_Sweden.22.t: "[FROM.GetName] Respinge propunerea Uniunii apărării"
  AAT_Sweden.22.desc: "Diplomații [FROM.GetAdjective] ne-au informat astăzi că guvernul lor nu dorește să continue cu aderarea la $scandinavian_defense_union$. Ei susțin că interesele lor ar fi mai bine deservite în afara unei astfel de organizații, cel puțin pentru moment."
  AAT_Sweden.22.a: "Foarte dezamagitor."

  AAT_Sweden.23.t: "[FROM.GetName] Solicitări de aderare la Alianță"
  AAT_Sweden.23.desc: "[FROM.GetName] a cerut să se alăture alianței noastre din cauza preocupărilor legate de potențialele tensiuni postbelice dintre puterile învingătoare. Având [FROM.GetName] în alianța noastră, ne-ar extinde influența în regiunea lor, dar ne-ar angaja, desigur, să îi apărăm în cazul în care ar apărea mai mult conflict."
  AAT_Sweden.23.a: "Ar fi o răspundere pentru securitatea noastră."
  AAT_Sweden.23.b: "Am fi încântați dacă ni s-ar alătura."

  AAT_Sweden.24.t: "[FROM.GetName] Respinge calitatea de membru al Alianței"
  AAT_Sweden.24.desc: "[FROM.GetName] a refuzat pentru moment să accepte calitatea noastră de membru al alianței lor. Ei și-au exprimat îngrijorarea de a deveni implicați în mai multe conflicte prin extinderea alianței în acest moment. Deocamdată, se pare că suntem pe cont propriu."
  AAT_Sweden.24.a: "Foarte dezamagitor."AAT_Sweden.25.t:"Investind în forțele speciale"
  AAT_Sweden.25.desc: "După multe discuții între personalul superior al armatei cu privire la modul de alocare a fondurilor pentru noile forțe speciale, procesul s-a oprit. Se pare că singura modalitate de a ieși din impas este ca guvernul să intervină și să-și pună greutatea în spatele uneia dintre propuneri."
  AAT_Sweden.25.a: "Rangerii ar fi cei mai eficienți având în vedere terenul nostru."
  AAT_Sweden.25.b: "Marinii ne-ar putea ajuta să dominăm Marea Baltică."
  AAT_Sweden.25.c: "Parașutiștii ar fi cele mai versatile forțe."

  AAT_Sweden.26.t: "[?195.GetName] este pierdut."
  AAT_Sweden.26.desc: "S-a întâmplat de neconceput. Forțele noastre armate au pierdut controlul asupra [195.GetnameDef], un monument cheie al poporului rus este acum în mâinile inamicului. Aceasta nu este doar o pierdere strategică, ci o pierdere uriașă de moral pentru mândria noastră națională și armata noastră.  Deja există o scădere semnificativă a moralului în rândul soldaților obișnuiți și șoaptele de dezertare sunt abundente; dacă vom continua cu acest război, o vom face cu soldații care nu mai cred că viața lor merită irosită într-un război zadarnic."
  AAT_Sweden.26.a: "Trebuie să dăm în judecată pentru pace"
  AAT_Sweden.26.b: "Nu ne putem permite o asemenea jenă"

  AAT_Sweden.27.t: "[SOV.GetNameDefCap] își renunță revendicarea către [?146.GetName]"
  AAT_Sweden.27.desc: "După ce coaliția noastră a capturat [?146.GetName], daunele aduse Armatei Roșii au fost atât de zdrobitoare încât Moscova a forțat să-și reconsidere agresiunea. Ei au fost de acord cu o pace albă și promit să nu mai dezvolte pretențiile lor. Atât în ​​Stockholm, cât și în Helsinki oamenii sunt jubilați, cine ar fi putut crede că Ursul Roșu a fost făcut din hârtie?"
  AAT_Sweden.27.a: "Acest lucru va ridica cu siguranță moralul armatei"

  AAT_Sweden.28.t: "[SWE.GetNameDefCap] solicită returnarea teritoriilor pierdute"
  AAT_Sweden.28.desc: "Pe măsură ce retorica [SWE.GetLeader] a devenit din ce în ce mai imperialistă, poate nu ar trebui să fie un șoc faptul că [SWE.GetLeader.GetSheHe] a cerut acum restituirea proprietăților imperiale pierdute. Orice aparență de revendicare a depășit în mod clar termenul limită și este în cel mai bun caz fals, dar în timpul conflictului, nu ne putem permite să pierdem aliați. Poate un gest de bunăvoință îl va ține fericit pe liderul lor?"
  AAT_Sweden.28.a: "Absolut nu"
  AAT_Sweden.28.b: "Prețul de plătit pentru un aliat"

  AAT_Sweden.29.t: "[FROM.GetNameDefCap] respinge predarea teritoriului"
  AAT_Sweden.29.desc: "[FROM.GetNameDefCap] a refuzat cererea noastră de predare a vechilor noastre colonii, declarând că afirmația noastră este atât de în afara geopoliticii moderne, încât orice altceva decât o respingere totală ar întreține această farsă prea mult timp."
  AAT_Sweden.29.a: "Le vom arăta"

  AAT_Sweden.30.t: "[FROM.GetNameDefCap] predă coloniile"
  AAT_Sweden.30.desc: "[FROM.GetNameDefCap] a acceptat cererea noastră și acum predă vechile noastre colonii, spre surprinderea guvernului nostru, care se aștepta la mai multe respingeri. Acest lucru a provocat proteste în noile noastre teritorii, dar cu siguranță se va calma cu timpul."
  AAT_Sweden.30.a: "Greșeli făcute corect"

  AAT_Sweden.31.t: "[FROM.GetNameDefCap] solicită Bornholm"
  AAT_Sweden.31.desc: "Ambasadorul [FROM.GetAdjective] a transmis un mesaj sumbru. Ei cer să le returnăm Bornholm, susținând că insula nu a fost niciodată transferată legal la [DEN.GetName] deoarece a fost pierdută într-o rebeliune. Așa cum a fost în secolul al XVII-lea, aceasta este în mod clar o scuză subțire voalată pentru expansionism [FROM.GetAdjective]"
  AAT_Sweden.31.a: "Nu ne putem permite o luptă cu [FROM.GetName]"
  AAT_Sweden.31.a_tt: "§Acest lucru poate duce în cele din urmă la ca [FROM.GetName] să ne poată păpuși§!"
  AAT_Sweden.31.b: "Este doar ridicol"

  AAT_Sweden.32.t: "[FROM.GetName] renunță la Bornholm"
  AAT_Sweden.32.desc: "[FROM.GetNameDefCap] ne-a informat că nu va contesta pretenția noastră față de Bornholm, dar ne informează că aceasta este o mișcare fără precedent care amenință stabilitatea nordicilor."
  AAT_Sweden.32.a: "Fără precedent să fie al naibii"

  AAT_Sweden.33.t: "[FROM.GetName] refuză să renunțe la Bornholm"
  AAT_Sweden.33.desc: "Guvernul [FROM.GetAdjective] ne-a informat că nu va susține pretenția noastră față de Bornholm, afirmând că orice pretenție ne pretindem că s-a epuizat încă de la data ei cu secole în urmă. Dacă nu o vor preda, va trebui să o luăm cu forța, așa cum am făcut-o cu secole înainte."
  AAT_Sweden.33.a: "Încă o dată vom trece strâmtoarea"

  AAT_Sweden.34.t: "[FROM.GetName] cere teritorii autonome"
  AAT_Sweden.34.desc: "Ambasadorul [FROM.GetAdjective] ne-a informat că, în opinia guvernelor [SWE.GetAdjective], pe măsură ce ordinea internațională este redefinită, guvernul [THIS.GetAdjective] nu mai este capabil să își protejeze în mod corespunzător teritoriile de peste mări. Dacă [THIS.GetName] nu își poate apăra în mod corespunzător teritoriile, ar trebui ca guvernul său să-l cedeze cuiva care poate; iar [FROM.GetAdjective] ar fi alegerea preferată."
  AAT_Sweden.34.a: "Nu avem de ales"
  AAT_Sweden.34.a_tt: "§Acest lucru va duce la ca [FROM.GetName] să ne poată păpuși§!"
  AAT_Sweden.34.b: "Este ceva ce nu ne putem permite" 

  AAT_Sweden.35.t: "[FROM.GetName] predă [DEN.GetAdjective] teritorii de peste mări"
  AAT_Sweden.35.desc: "[FROM.GetName] a hotărât cu greu să-și predea teritoriile autonome. Acest lucru cu siguranță dăunează relațiilor noastre cu [FROM.GetName], dar pe termen lung nu va conta cât de curând vor fi măturați în sfera noastră."
  AAT_Sweden.35.a: "Grozav"
  
  AAT_Sweden.36.t: "[FROM.GetName] refuză să predea [DEN.GetAdjective] teritorii de peste mări"
  AAT_Sweden.36.desc: "[FROM.GetName] ne-a informat că nu ne va întreține viziunea pentru o nouă ordine mondială. În ciuda afirmației, guvernul [FROM.GetAdjective] refuză cu încăpățânare să ne predea înapoi teritoriile de drept."
  AAT_Sweden.36.a: "Atunci o vom lua cu forța"

  AAT_Sweden.37.t: "Soarta lui [DEN.GetName]"
  AAT_Sweden.37.desc: "Guvernul [DEN.GetAdjective] a fost suficient de slăbit până la punctul în care nu mai este capabil să se opună în mod corespunzător unui efort concentrat al nostru de a ne afirma dominația asupra lor. Așa cum am fost cândva supuși danezilor, la fel vor deveni acum supușii noștri. Trebuie doar să decidem ce să facem cu ei înainte de a ne lansa ultimatumul."
  AAT_Sweden.37.a: "Le vom folosi ca zonă tampon"
  AAT_Sweden.37.b: "$AAT_Suedia.37.a$"

  AAT_Sweden.38.t: "[FROM.GetName] trece la marioneta [DEN.GetName]"
  AAT_Sweden.38.desc: "Într-o mișcare fără precedent, [FROM.GetName] a cerut guvernului nostru să le cedeze toate funcțiile și instituțiile. Șeful nostru de stat a protestat vehement în fața ambasadorului lor, dar, așa cum sa întâmplat, [SWE.GetAdjective] cuirasate au fost observate nu prea departe de Copenhaga. Guvernul [DEN.GetAdjective] este neputincios să răspundă unei astfel de amenințări, iar o predare oficială a fost semnată 6 ore mai târziu."
  AAT_Sweden.38.a: "stricat"

  AAT_Sweden.39.t: "$AAT_Suedia.38.t$"
  AAT_Sweden.39.desc: "Într-o mișcare fără precedent, [FROM.GetName] a cerut guvernului nostru să le cedeze toate funcțiile și instituțiile. Acum este clar că, în loc să încerce să ne ajute, guvernul [FROM.GetAdjective] ne-a rupt integritatea până când se simte confortabil să-și afirme controlul asupra noastră."
  AAT_Sweden.39.a: "Niciodată nu vor mai trece gheața!"
  AAT_Sweden.39.b: "$AAT_Suedia.38.a$"

  AAT_Sweden.40.t: "[FROM.GetName] solicită [145.GetName]"
  AAT_Sweden.40.desc: "Așa cum au făcut-o în 1919, guvernul [FROM.GetAdjective] bate din nou securea peste insula Åland. În ciuda deciziei Societății Națiunilor care ne cedează suveranitatea insulelor, [FROM.GetName] pare să nu reușească să plece suficient de bine în pace. Poate crezând că suntem într-o poziție slabă, iar odată cu implozia Ligii miros de sânge în apă; oportuniști voiți toți."
  AAT_Sweden.40.a: "Nu putem lupta cu [FROM.GetName]"
  AAT_Sweden.40.b: "Nu le vom ceda niciodată"

  AAT_Sweden.41.t: "[FROM.GetName] peșteri!"
  AAT_Sweden.41.desc: "[FROM.GetName] a cedat și ne-a cedat insulele Åland. În cele din urmă, nedreptățile trecutului au fost anulate și statutul său adecvat a fost restabilit."
  AAT_Sweden.41.a: "Grozav"

  AAT_Sweden.42.t: "[FROM.GetName] refuză să cedeze [145.GetName]"
  AAT_Sweden.42.desc: "[FROM.GetName] ne-a informat că refuză vehement să cedeze [145.GetName], afirmând că problema a fost deja soluționată de Liga Națiunilor. În mod clar, [FROM.GetName] supraestimează influența pe care au avut-o de fapt. Ar trebui să arătăm [FROM.GetName] eroarea sau modalitățile acestora."
  AAT_Sweden.42.a: "Va fi al nostru"

  AAT_Sweden.43.t: "[FROM.GetName] cere demilitarizarea [148.GetName]"
  AAT_Sweden.43.desc: "[FROM.GetName] a cerut să ne demilitarizăm granița de nord. Ei sunt îngrijorați de amenințările la adresa operațiunilor lor miniere, subliniind, de asemenea, că orice amenințare imaginabilă ar veni din Est, nu din Vest. Ar reduce tensiunile dintre [FROM.GetName] și noi, care a crescut încă de la criza din Åland."
  AAT_Sweden.43.a: "Un mic gest ar putea atenua tensiunile"
  AAT_Sweden.43.b: "Asta încalcă suveranitatea noastră"

  AAT_Sweden.44.t: "[FROM.GetName] este de acord să demilitarizeze [148.GetName]"
  AAT_Sweden.44.desc: "Ca semn de bunăvoință, [FROM.GetName] a fost de acord să demilitarizeze [148.GetName]. O piatră uriașă pentru noi în restaurarea regatului estic, încet, încet, influența noastră asupra [FROM.GetName] crește."
  AAT_Sweden.44.a: "Conform planului"

  AAT_Sweden.45.t: "[FROM.GetName] refuză să demilitarizeze [148.GetName]"
  AAT_Sweden.45.desc: "[FROM.GetName] a refuzat să demilitarizeze [148.GetName], declarând că nu avem jurisdicție să decidem ce face [FROM.GetName] în granița lor. Cu siguranță asta înseamnă că ei complotează în mod activ împotriva noastră? Este imperativ să lovim mai întâi."
  AAT_Sweden.45.a: "Colutorii?"

  AAT_Sweden.46.t: "Întrebarea pentru [FIN.GetName]"
  AAT_Sweden.46.desc: "
Este clar pentru toată lumea că [FIN.GetName] nu poate rezista amenințării [SOV.GetAdjective]. Finlandezii vorbesc despre suveranitatea lor, neputând să-și dea seama că ceea ce ei percep ca independență nu a fost dat de nicio forță politică sau militară, ci există ca urmare a haosului din războiul civil rus. Încă din acea zi ticăie un ceas care va bate în curând zero, iar vechiul inamic își va ridica din nou capul urât. Prin urmare, este imperativ să preluăm controlul asupra afacerilor [FIN.GetAdjective] înainte ca [SOV.GetAdjective] să poată."
  AAT_Sweden.46.a: "Păpuși-i"
  AAT_Sweden.46.b: "$AAT_Suedia.46.a$"

  AAT_Sweden.47.t: "[FROM.GetName] se mută pentru a ne păpuși"
  AAT_Sweden.47.desc: "Este clar că vecinii noștri \"concerns\" for their safety was all a ruse. Stripped of will and loosing strategic advantage, our military has not been organized in regards to the new geographic realities. Blindsided [FROM.GetAdjective] war ships has been seen outside our capital, [FROM.GetAdjective] troops has been crossing the demilitarized zone the north and an ultimatum of surrender has been sent to us. The international community has abandoned us."
  AAT_Sweden.47.a: "Să sperăm că noii noștri stăpâni sunt îngăduitori."

  AAT_Sweden.48.t: "$AAT_Suedia.47.t$"
  AAT_Sweden.48.desc: "Este clar că vecinii noștri \"concerns\" for their safety was all a ruse. The [FROM.GetName] government now demand that we align with them against the common enemy from the East. Giving up to their demands would solidly put us inside the [FROM.GetAdjective] sphere once again and undermine our independence. The question remains, is the alternative worse?"
  AAT_Sweden.48.a: "Niciodată soarta noastră nu va mai fi determinată de altcineva"
  AAT_Sweden.48.b: "$AAT_Suedia.47.a$"

  AAT_Sweden.49.t: "[FROM.GetName] refuză să se aplece"
  AAT_Sweden.49.desc: "[FROM.GetName] a refuzat cererile noastre, respingându-le categoric. Aceasta este o nerespectare flagrantă față de preocupările noastre, în timp ce ne amenință în același timp operațiunile miniere. Nu poate exista decât răspuns."
  AAT_Sweden.49.a: "Când diplomația eșuează..."

  AAT_Sweden.50.t: "[SWE.GetName] solicită [144.GetName]"
  AAT_Sweden.50.desc: "[SWE.GetName] a cerut control deplin asupra portului sau Narvik. Guvernul lor justifică această retorică din cauza temerilor că un adversar ar putea ateriza în Narvik și ar putea ataca minele de minereu de fier suedeze. Dezacordul poate duce la o escaladare suplimentară în conflict."
  AAT_Sweden.50.a: "Nu merită să lupți pentru asta"
  AAT_Sweden.50.b: "Asta e absurd"
  AAT_Sweden.50.a_tt: "§Acest lucru va duce la ca [SWE.GetName] să ne poată păpuși§!"

  AAT_Sweden.51.t: "[FROM.GetName] peșteri"
  AAT_Sweden.51.desc: "[FROM.GetName] a cedat și ne-a cedat Narvik. Acest lucru asigură minereul de fier de la Gällivare și Kiruna, slăbind simultan [FROM.GetName]"
  AAT_Sweden.51.a: "Excelent"

  AAT_Sweden.52.t: "$AAT_Suedia.49.t$" 
  AAT_Sweden.52.desc: "$AAT_Suedia.49.desc$"
  AAT_Sweden.52.a: "$AAT_Suedia.49.a$"

  AAT_Sweden.53.t: "Întrebarea pentru [NOR.GetName]" 
  AAT_Sweden.53.desc: "Guvernul [SWE.GetAdjective] a cerut fără provocare să renunțăm la armata și să ne aliniem la un nou stat nordic. În timp ce ei afirmă că acesta este un program de cooperare, este clar cine ar fi supraviețuitor și cine ar fi stăpânul. Aceasta este efectiv o întoarcere la vechile zile ale Uniunii."
  AAT_Sweden.53.a: "Nu! La arme"
  AAT_Sweden.53.b: "Nu avem puterea de a rezista"

  AAT_Sweden_ball_bearing.1.t: "Setați condițiile comerciale pentru rulmenți cu bile pentru [FROM.FROM.GetName]"
  AAT_Sweden_ball_bearing.1.desc: "Rulmenții noștri cu bile sunt de vârf și sunt căutați de marile puteri ale lumii pentru mașinile lor de război. Intră în negocieri cu [FROM.GetName] pentru a tranzacționa aceste articole neprețuite, dar mai întâi trebuie să decidem ce vrem în schimb."
  AAT_Sweden_ball_bearing.1.a: "Trebuie să asigurăm alimente"
  AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n Stabilitate: §G+2%§!\n Forță de muncă săptămânală: §G+15§!. \nAcest lucru se poate stivui."
  AAT_Sweden_ball_bearing.1.b: "Avem nevoie de expertiza lor militară" 
  AAT_Sweden_ball_bearing.1.c: "Solicitați schimbul de cunoștințe"
  AAT_Sweden_ball_bearing.1.c_tt: "\nDacă este acceptat, [SWE.GetNameDef] va putea alege un §G+25%§! bonus de cercetare fie pentru §YNave§!, §YRadar§!, §YResurse sintetice§! sau §YTehnologie de suport§!"
  AAT_Sweden_ball_bearing.1.d: "Anulați negocierile pentru moment"

  AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] solicită comerțul cu produse alimentare pentru rulmenți cu bile"
  AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] a cerut să schimbe rulmenții lor neprețuiți, care ar fi o resursă majoră pentru efortul nostru de război, cu importurile de alimente. Guvernul [SWE.GetAdjective] pare să caute modalități de a asigura acest import vital într-un potențial conflict viitor, deoarece aceasta a fost o problemă majoră în timpul blocadei Marelui Război."
  AAT_Sweden_ball_bearing.2.a: "Un comerț reciproc avantajos"
  AAT_Sweden_ball_bearing.2.b: "Nu ne permitem asta"

  AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] solicită comerț cu expertiză militară pentru rulmenți cu bile"
  AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] a cerut să schimbe rulmenții lor neprețuiți, care ar fi o resursă majoră pentru efortul nostru de război, împotriva împărtășirii expertizei noastre militare cu ei. Guvernul [SWE.GetAdjective] pare să caute modalități de a egala terenul de joc cu puterile europene mai avansate militare într-un potențial conflict viitor."
  AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
  AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"

  AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] solicită schimbul de cunoștințe pentru rulmenți cu bile"
  AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] a solicitat să-și schimbe rulmenții cu bile neprețuiți, care ar fi o resursă majoră pentru efortul nostru de război împotriva cunoștințelor și progreselor noastre științifice. Guvernul [SWE.GetAdjective] pare să caute modalități de a câștiga avantajul într-un potențial conflict prin progresul științei, ceva cu care cu siguranță îi putem ajuta."
  AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
  AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"




  AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] acceptă comerțul cu rulmenți cu bile"
  AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nAcum trebuie să ne concentrăm asupra tipului de tehnologie pe care dorim să avem mai multe perspectivă pentru a uniformiza diferența dintre noi și celelalte puteri majore."
  AAT_Sweden_ball_bearing.5.a: "Tehnologia de sprijin"
  AAT_Sweden_ball_bearing.5.b: "Tehnologia radarului"
  AAT_Sweden_ball_bearing.5.c: "Tehnologia uleiului sintetic"
  AAT_Sweden_ball_bearing.5.d: "Tehnologia navei"

  AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] acceptă comerțul cu rulmenți cu bile"
  AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] a acceptat cu bunăvoință oferta noastră comercială. Această ofertă ne va aduce cu siguranță beneficii reciproce pentru amândoi. Într-o lume din ce în ce mai nesigură, comerțul devine un instrument vital pentru diminuarea tensiunilor dintre statele suverane."
  AAT_Sweden_ball_bearing.6.a: "Vesti bune"

  AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] respinge comerțul cu rulmenți cu bile"
  AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] a respins orice propunere de acord comercial reciproc. Ei menționează o scădere rapidă a climatului politic global și că, în consecință, orice acord militar major trebuie amânat."
  AAT_Sweden_ball_bearing.7.a: "O rușine"

  AAT_Sweden_ball_bearing.8.t: "Comerțul cu rulmenți a fost anulat la izbucnirea războiului"
  AAT_Sweden_ball_bearing.8.desc: "Nu a fost deloc surprinzător faptul că, la izbucnirea războiului dintre țările noastre, comerțul cu rulmenți cu bile a fost anulat cu forță de ambele guverne. Acest acord comercial, care a fost odată salutat ca o piatră de temelie în reducerea marșului lent către un război global, a fost, fără îndoială, un eșec.\nAcum aceste instrumente cheie vor fi transformate în mașini de război care, în cele din urmă, nu vor da decât sânge, durere și suferinţă."
  AAT_Sweden_ball_bearing.8.a: "A fost o inevitabilitate?"


  AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective] Raid aerian în nordul [SWE.GetName]"
  AAT_Sweden_flashpoints.10.desc: "
Locuitorii din Pajala, un sat de lângă granița [FIN.GetAdjective], au fost uluiți astăzi de o serie de explozii care au provocat distrugerea mai multor clădiri și vehicule. Din fericire, nimeni nu a fost grav rănit. Dovezile indică clar că exploziile au fost cauzate de bombardieri [SOV.GetAdjective] care au confundat zona cu ținte în [FIN.GetName]. \n\nTrebuie să ne ocupăm de situație înainte ca sentimentul public să scape de sub control. Cu toate acestea, ar trebui să ne ferim și de a provoca un conflict mai larg cu [SOV.GetNameDef]."AAT_Sweden_flashpoints.10.a:"Lumea trebuie să audă de acest act de agresiune."
  AAT_Sweden_flashpoints.10.b: "Vom aborda cu atenție ambasada [SOV.GetAdjective] pentru a evita escaladarea."
  AAT_Sweden_flashpoints.10.c: "Este puțin de câștigat din confruntarea cu sovieticii."

  AAT_Sweden_flashpoints.11.t: "[SWE.GetName] Revoltat de bombardarea lui Pajala"
  AAT_Sweden_flashpoints.11.desc: "Piloții [SOV.GetAdjective] au efectuat accidental un raid aerian asupra unui sat [SWE.GetAdjective] după ce l-au confundat cu o țintă în [FIN.GetName]. Guvernul [SWE.GetAdjective] acţionează acum cu indignare, atrăgând atenţia lumii asupra nefericitului accident. \n\nAm putea să recunoaștem incidentul și să ne oferim să plătim despăgubiri pentru daune, dar acest lucru poate determina cetățenii noștri să pună la îndoială acțiunile noastre militare în [FIN.GetName] și să fie văzuți ca un semn de slăbiciune de către alte națiuni."
  AAT_Sweden_flashpoints.11.a: "Nu putem risca să fim atrași într-un conflict mai larg. Ne vom cere scuze guvernului [SWE.GetAdjective]."
  AAT_Sweden_flashpoints.11.b: "Negați implicarea și acuzați [SWE.GetAdjective] că au orchestrat atacul."

  AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective] Diplomații cer explicații despre atentatul la Pajala"
  AAT_Sweden_flashpoints.12.desc: "Piloții [SOV.GetAdjective] au efectuat accidental un raid aerian asupra unui sat [SWE.GetAdjective] după ce l-au confundat cu o țintă în [FIN.GetName]. Ambasadori de la ambasada [SWE.GetAdjective] ne-au abordat cerând o explicație pentru atac, precum și cum intenționăm să-i despăgubim. \n\nDin fericire, vestea accidentului nu s-a răspândit și, prin urmare, avem ocazia să rezolvăm rapid situația înainte ca aceasta să escaladeze în continuare."
  AAT_Sweden_flashpoints.12.a: "Vom plăti despăgubiri către [SWE.GetName] pentru daune."
  AAT_Sweden_flashpoints.12.b: "Negați implicarea și acuzați [SWE.GetAdjective] că au orchestrat atacul."

  AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] Își cere scuze pentru bombardarea lui Pajala"
  AAT_Sweden_flashpoints.13.desc: "Oficialii de la [SOV.GetNameDef] și-au cerut scuze pentru recentul atac de la Pajala, insistând că a fost o greșeală reală a piloților lor. De asemenea, au fost de acord să ne despăgubească pentru prejudiciul cauzat. Se pare că [SOV.GetAdjective] încearcă să dea un ton mai cooperant în relații, în speranța de a evita orice escaladare ulterioară între noi."
  AAT_Sweden_flashpoints.13.a: "Vom considera problema rezolvată."

  AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] Refuză să recunoască implicarea în Pajala"
  AAT_Sweden_flashpoints.14.desc: "Încercările diplomaților noștri de a urmări incidentul Pajala cu oficialii [SOV.GetAdjective] se întâlnesc cu negarea implicării. Mai mult, ei încearcă să dea vina asupra bombardamentelor pe seama noastră ca pretext pentru a interveni în operațiunile lor militare din [FIN.GetName]."AAT_Sweden_flashpoints.14.a:"O atitudine scandaloasă de luat. Îi vom face să sufere."
  AAT_Sweden_flashpoints.14.b: "Nu putem risca acțiuni care vor escalada situația."

  AAT_Sweden_flashpoints.15.t: "[SWE.GetName] Trimite ajutor militar"
  AAT_Sweden_flashpoints.15.desc: "Bombardierele [SOV.GetAdjective] au fost zărite recent traversând spațiul nostru aerian în [SWE.GetName] și bombardând un sat, crezând că este o țintă [FIN.GetAdjective]. De atunci, a izbucnit o criză diplomatică între [SOV.GetNameDef] și [SWE.GetName], care acum a escaladat până la punctul în care [SWE.GetName] a decis să ne furnizeze în mod activ arme pentru a combate [SOV.GetAdjective]. Rămâne de văzut cum vor răspunde [SOV.GetAdjective]."
  AAT_Sweden_flashpoints.15.a: "Tragic, suntem recunoscători vecinilor noștri [SWE.GetAdjective]."

  AAT_Sweden_flashpoints.16.t: "Tensiunile cu [SWE.GetName] Reduce"
  AAT_Sweden_flashpoints.16.desc: "După o serie de tensiuni crescânde între [SWE.capital.GetCapitalVictoryPointName] și [SOV.capital.GetCapitalVictoryPointName], tensiunile par în sfârșit să se reducă. Guvernul [SWE.GetAdjective] s-a retras de la retorica agresivă despre incidentul Pajala și pare să fi acceptat că nu pot face nimic pentru a ne face să recunoaștem acest lucru."AAT_Sweden_flashpoints.16.a:"Cam era vremea să se retragă."

  AAT_Sweden_flashpoints.17.t: "[SWE.GetName] Crește tensiunile prin armarea [FIN.GetName]"
  AAT_Sweden_flashpoints.17.desc: "Odată cu eșecul încercării [SWE.GetName] de a ne păta reputația din cauza bombardamentelor de la Pajala, acum înarmează în mod deschis armata [FIN.GetAdjective] cu echipament de infanterie. Aceasta este o încercare clară de a ne șantaja să acceptăm responsabilitatea pentru atac sau să riscăm să moară mai mulți soldați sovietici. \n\nTrebuie să evaluăm cu atenție următoarea noastră mișcare pentru a preveni ca [SWE.GetAdjective] să devină pe deplin implicat în război ca aliat [FIN.GetAdjective]."
  AAT_Sweden_flashpoints.17.a: "Vom escalada pentru a detensiona prin amenințarea cu războiul dacă nu se opresc."
  AAT_Sweden_flashpoints.17.b: "Trebuie să liniștim [SWE.GetAdjective]. Pentru acum."

  AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] Solicită sfârșitul livrărilor de arme"
  AAT_Sweden_flashpoints.18.desc: "Transporturile noastre de arme deliberat provocatoare către [FIN.GetName] au atras atenția [SOV.GetNameDef]. Diplomații de la Moscova ne-au informat că [SOV.GetLeader] consideră că acțiunile noastre echivalează cu aderarea la conflictul împotriva [SOV.GetNameDef] și că toate măsurile necesare vor fi luate împotriva noastră."
  AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] blufează și nu ne vom îndrăgi de asta. Continuați transporturile."
  AAT_Sweden_flashpoints.18.b: "Nu putem risca o escaladare suplimentară cu sovieticii."

  AAT_Sweden_flashpoints.19.t: "[SWE.GetName] Respinge Ultimatum"
  AAT_Sweden_flashpoints.19.desc: "Diplomații [SWE.GetAdjective] au spus clar că nu au intenția de a-și opri transporturile de arme până când nu recunoaștem implicarea noastră în atentatul de la Pajala și plătim despăgubiri. Dacă nu acţionăm pe baza ameninţărilor noastre, alte puteri din regiune ne pot vedea ca pe o ţintă uşoară pentru propriile lor acţiuni agresive. Cu toate acestea, încurcarea mai multor națiuni în operațiunea noastră militară [FIN.GetAdjective] poate duce la escaladarea conflictului la proporții globale."
  AAT_Sweden_flashpoints.19.a: "Nu ne lasă de ales."
  AAT_Sweden_flashpoints.19.b: "Trebuie să liniștim [SWE.GetAdjective]. Pentru acum."

  AAT_Sweden_flashpoints.20.t: "[SWE.GetName] Propune Alianța Anti-[SOV.GetAdjective]."
  AAT_Sweden_flashpoints.20.desc: "Odată cu escaladarea recentă a tensiunilor dintre [SWE.GetName] și [SOV.GetNameDef] izbucnind într-un conflict deschis, ambasadorii [SWE.GetAdjective] au sugerat să lucreze mai strâns cu ei într-o alianță militară împotriva inamicului nostru comun."
  AAT_Sweden_flashpoints.20.a: "Împreună, putem depăși amenințarea [SOV.GetAdjective]."
  AAT_Sweden_flashpoints.20.b: "Ne descurcăm singuri."
  SWE_nordic_defense_pact: "Pactul Nordic de Apărare"

  AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective] Alianță"
  AAT_Sweden_flashpoints.21.desc: "Odată cu escaladarea recentă a tensiunilor dintre [SWE.GetName] și [SOV.GetNameDef] izbucnind într-un conflict deschis, diplomații sugerează să luăm legătura cu omologii lor [FIN.GetAdjective] și să formăm o alianță militară împotriva inamicului nostru comun."
  AAT_Sweden_flashpoints.21.a: "Ar trebui să promovăm mai multă cooperare între națiunile noastre."
  AAT_Sweden_flashpoints.21.b: "Putem învinge [SOV.GetLeader] fără suport pentru [FIN.GetAdjective]."

  AAT_Sweden_flashpoints.22.t: "[FIN.GetName] Respinge propunerea Alianței"
  AAT_Sweden_flashpoints.22.desc: "Diplomații [FIN.GetAdjective] ne-au informat că, deși împărtășesc un inamic comun în [SOV.GetNameDef], obiectivele strategice ale guvernului lor sunt prea diferite de ale noastre. Ca atare, ei au respins, din păcate, propunerea noastră de alianță."
  AAT_Sweden_flashpoints.22.a: "O decizie nefericită."

  AAT_Sweden_flashpoints.30.t: "Drepturi de tranzit în [SWE.GetName]"
  AAT_Sweden_flashpoints.30.desc: "
Deși am câștigat cu succes un punct de sprijin în Scandinavia, transportul de trupe și echipamente prin Centurile Daneze poate fi periculos. Convoaiele pot cădea adesea pradă atacurilor aeriene și navale inamice atunci când sunt în larg. Prin urmare, reducerea cât mai mult posibil a utilizării căilor maritime ar fi benefică pentru efortul nostru de război. \n\nCa atare, ar putea merita să punem presiune asupra vecinilor [SWE.GetName] pentru a ne permite accesul la rețelele lor de tren și comunicații. Cu toate acestea, va trebui să fim plini de tact și să distrugem treptat neutralitatea lor, dacă vrem să evităm ca ei să devină o bază de operație pentru inamicii noștri."
  AAT_Sweden_flashpoints.30.a: "Adresați-vă [SWE.GetName] cu o solicitare de tranzit umanitar prin rețeaua lor feroviară."
  AAT_Sweden_flashpoints.30.b: "Nu avem nevoie de infrastructură [SWE.GetAdjective]."

  AAT_Sweden_flashpoints.31.t: "[GER.GetName] Solicitați drepturi de tranzit pentru răniți"
  AAT_Sweden_flashpoints.31.desc: "Am fost abordați de membrii guvernului [GER.GetAdjective] cu o solicitare de utilizare limitată a rețelei noastre feroviare pentru a permite trupelor rănite și celor aflați în concediu să călătorească către și de la [GER.GetNameDef] prin [SWE.GetName] și [ DEN.GetName]. Deși insistă că cererea este pur din motive umanitare, nu este greu de imaginat că ar folosi acest lucru pentru a eroda treptat neutralitatea noastră."
  AAT_Sweden_flashpoints.31.a: "Supraviețuirea este mai importantă decât neutralitatea."
  AAT_Sweden_flashpoints.31.b: "Respinge cererea și reamintește-le de neutralitatea noastră."

  AAT_Sweden_flashpoints.32.t: "[SWE.GetName] Refuză cererea"
  AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] s-a încăpățânat să ne permită accesul la infrastructura lor, invocând angajamentul lor față de neutralitate. Poate că au nevoie de un răspuns mai ferm care să le reamintească că independența lor continuă este doar o recompensă din partea noastră pentru respectarea lor în timp ce reorganizăm Europa."AAT_Sweden_flashpoints.32.a:"Informați-i că [GER.GetLeader] începe să se îndoiască de neutralitatea lor."
  AAT_Sweden_flashpoints.32.b: "Renunțați la problema, nu putem risca ca ei să se alăture inamicului."AAT_Sweden_flashpoints.33.t:"Adolf Hitler pune întrebări [SWE.GetAdjective] Neutralitatea"
  AAT_Sweden_flashpoints.33.desc: "
Am primit o telegramă puternic formulată de la [GER.Capital.GetCapitalVictoryPointName] care ne informează că [GER.GetLeader] este consternată de respingerea noastră a cererii lor recente. Aparent, liderul [GER.GetAdjective] începe să pună la îndoială neutralitatea noastră și crede că acțiunile noastre recente indică o alunecare către inamicii [GER.GetName]. \n\nS-ar părea că ar putea fi dispuși să escaladeze situația la conflict, dacă este necesar. Prin urmare, ar putea fi timpul să ne reevaluăm poziția actuală."
  AAT_Sweden_flashpoints.33.a: "Supraviețuirea este mai importantă decât neutralitatea."
  AAT_Sweden_flashpoints.33.b: "Nu vom fi constrânși de [GER.GetLeader], începem să ne mobilizăm forțele."AAT_Sweden_flashpoints.34.t:"[SWE.GetName] Crește pregătirea militară"
  AAT_Sweden_flashpoints.34.desc: "Armata [SWE.GetAdjective] a fost pusă într-o stare sporită de pregătire într-o manieră deliberat provocatoare, de natură să demonstreze disponibilitatea lor de a rezista presiunii asupra lor. Trebuie să călcăm cu grijă, altfel riscăm să ne implicăm într-un alt conflict din Scandinavia."
  AAT_Sweden_flashpoints.34.a: "Începeți pregătirile pentru a ataca [SWE.GetName] și trimiteți-le un ultimatum."
  AAT_Sweden_flashpoints.34.b: "Acest lucru nu merită riscul."

  AAT_Sweden_flashpoints.35.t: "[GER.GetName] Emite ultimatum"
  AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] a emis un ultimatum sever, în care ne solicită să acordăm cele mai recente cereri de acces la infrastructura noastră. Se afirmă că, dacă nu reușim să facem acest lucru, ei ne vor considera un inamic al [GER.GetNameDef] și vor folosi toată forța necesară pentru a-și asigura interesele în Scandinavia."
  AAT_Sweden_flashpoints.35.a: "Supraviețuirea este mai importantă decât neutralitatea."
  AAT_Sweden_flashpoints.35.b: "Dacă războiul este inevitabil, ar trebui să luptăm în condițiile noastre."
  AAT_Sweden_flashpoints.35.c: "Nu vom fi abătuți de la neutralitatea noastră."

  AAT_Sweden_flashpoints.36.t: "Tensiunile cu [GER.GetNameDef] Scade"
  AAT_Sweden_flashpoints.36.desc: "Tensiunile recente cu [GER.GetNameDef] încep, din fericire, să se disipeze. În ciuda tuturor fanfalei lor, se pare că am reușit să traversăm o situație diplomatică foarte dificilă. Cu toate acestea, ar trebui să fim vigilenți, deoarece acțiunile noastre recente au stârnit probabil o mare resentimente față de noi în [GER.Capital.GetCapitalVictoryPointName]."
  AAT_Sweden_flashpoints.36.a: "Să sperăm că ne putem menține neutralitatea."

  AAT_Sweden_flashpoints.37.t: "[SWE.GetName] Respinge Ultimatum"
  AAT_Sweden_flashpoints.37.desc: "Guvernul [SWE.GetAdjective] a respins cu severitate ultimatumul nostru, afirmând că nu ar trebui să interpretăm greșit neutralitatea lor ca pe o recunoaștere a slăbiciunii sau proasta pregătire. Ei continuă să afirme că armata noastră ar trebui să se pregătească pentru pierderi grave de vieți în cazul în care se iau măsuri nesăbuite împotriva [SWE.GetName]. \n\nAr putea fi pur și simplu o cacealma pentru a descuraja acțiunile militare, dar observațiile trupelor suedeze indică că sunt dispuși să lupte pentru independența lor."
  AAT_Sweden_flashpoints.37.a: "Nu putem risca să supraextindem armata."
  AAT_Sweden_flashpoints.37.b: "Începeți invazia [SWE.GetName]."

  AAT_Sweden_flashpoints.38.t: "[SWE.GetName] Lansează un atac preventiv"
  AAT_Sweden_flashpoints.38.desc: "Se pare că am apreciat greșit dorința [SWE.GetAdjective] de a lupta. În ciuda a peste un secol de neutralitate, forțele armate [SWE.GetAdjective] au lansat astăzi o lovitură preventivă împotriva forțelor noastre din Norvegia, care le-a luat prin surprindere. Deși rezultatul conflictului este departe de a fi determinat, este dificil să nu respectăm cu reținere îndrăzneala omologilor noștri [SWE.GetAdjective]."
  AAT_Sweden_flashpoints.38.a: "[SWE.GetName] va fi o notă de subsol în istoria noastră."
 
  AAT_Sweden_flashpoints.39.t: "[SWE.GetName] Permite tranzitul răniților"
  AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] a permis trupelor noastre rănite și celor aflați în concediu să călătorească prin intermediul rețelei lor feroviare înapoi la [GER.GetNameDef]. Totuși, ei insistă că numai personalul neînarmat poate face acest lucru și vor fi stabilite cote stricte pentru a se asigura că nu există niciodată prea multe trupe în Suedia la un moment dat."AAT_Sweden_flashpoints.39.a:"Excelent, vom evita să-i mai frustram."
  AAT_Sweden_flashpoints.39.b: "Continuați să împingeți, este posibil să putem obține acces la rețelele lor de comunicații."

  AAT_Sweden_flashpoints.40.t: "[GER.GetName] Solicită acces la rețelele telefonice și telegrafice"
  AAT_Sweden_flashpoints.40.desc: "După cum ne temeam, cererea recentă din partea Germaniei de acces la rețeaua noastră feroviară s-a extins acum. Guvernul [GER.Adjective] solicită posibilitatea de a folosi rețelele noastre telegrafice și telefonice pentru a comunica direct între [NOR.GetName] și [GER.GetNameDef].\n\nCedarea acestei cereri ar fi o altă lovitură pentru neutralitatea noastră. , cu toate acestea, am putea investiga accesarea liniilor de comunicare pentru a spiona ceea ce armata [GER.GetAdjective] plănuiește."
  AAT_Sweden_flashpoints.40.a: "Supraviețuirea este mai importantă decât neutralitatea."
  AAT_Sweden_flashpoints.40.b: "Putem folosi acest lucru în avantajul nostru."
  AAT_Sweden_flashpoints.40.c: "Nu ne putem abandona neutralitatea."
  SWE_spying_on_GER: "Spionăm comunicațiile germane care trec prin rețelele noastre"
  AAT_Sweden_flashpoints_tt_arne_beurling: "Deblochează §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) ca consilier"

  AAT_Sweden_flashpoints.41.t: "[SWE.GetName] Permite accesul la rețelele telefonice și telegrafice"
  AAT_Sweden_flashpoints.41.desc: "Comunicațiile dintre [GER.Capital.GetCapitalVictoryPointName] și forțele noastre din [NOR.GetName] au fost simplificate în mod substanțial datorită cooperării guvernului suedez.  Poate că ar trebui să evităm să-i antagonizăm în continuare, astfel încât să nu riscăm să ne pierdem concesiile."AAT_Sweden_flashpoints.41.a:"Excelent, am câștigat cât am putut de la ei."
  AAT_Sweden_flashpoints.41.b: "Ar trebui să facem un ultim impuls pentru acces militar deplin."

  AAT_Sweden_flashpoints.42.t: "[GER.GetName] Solicită acces militar"
  AAT_Sweden_flashpoints.42.desc: "
Nemulțumit de concesiile lor anterioare de la noi, guvernul [GER.GetNameDef] a cerut acces militar pentru a ușura presiunea asupra operațiunilor lor militare în Scandinavia. Pare evident că aceasta a fost întotdeauna intenția [GER.GetAdjective] și eșecul de a recunoaște ultimele vestigii ale neutralității noastre va fi folosit ca justificare de către [GER.GetLeader] pentru o invazie a [SWE.GetName]. Cu toate acestea, dacă permitem accesul, vecinii noștri și inamicii [GER.GetNameDef] ne vor considera probabil complici la ocuparea [NOR.GetName]."
  AAT_Sweden_flashpoints.42.a: "Nu avem puterea să luptăm cu [GER.GetName]."
  AAT_Sweden_flashpoints.42.b: "Trebuie să rezistăm acestei cereri dacă vrem să evităm să fim târâți în acest război."

  AAT_Sweden_flashpoints.43.t: "[SWE.GetName] Permite accesul militar"
  AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] ne-a oferit acces militar complet în țara lor. Acest lucru nu numai că ajută operațiunile noastre în Scandinavia, ci ne mărește și influența asupra [SWE.GetName] și îi împiedică să se alăture cu ușurință inamicilor noștri."
  AAT_Sweden_flashpoints.43.a: "Ei sunt sub controlul nostru în toate, cu excepția numelui."
  SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! §Rva avea acces militar la§! §Y[SWE.GetFlag][SWE.GetName]§!"

  AAT_Sweden_flashpoints.50.t: "Inamicul din interior"
  AAT_Sweden_flashpoints.50.desc: "Deși am urmărit întotdeauna activitățile extremei stângi, nu este imposibil să prevedem că comuniștii ne sabotează armata sau semănează nemulțumiri în industriile cheie pentru a face mai ușoară o incursiune [SOV.GetAdjective] în [SWE.GetName] . Prin urmare, ar trebui să preîntâmpinăm o astfel de activitate prin internarea celor despre care se știe că sunt simpatizanți pentru [SOV.GetNameDefCap] sau, în general, cu o poziție de extremă stânga."
  AAT_Sweden_flashpoints.50.a: "Nu putem risca ca ei să provoace probleme. Închide-le."
  AAT_Sweden_flashpoints.50.b: "Acest lucru este inacceptabil într-o societate democratică."AAT_Sweden_flashpoints.51.t:"Indignare asupra deciziei de internare"
  AAT_Sweden_flashpoints.51.desc: "În urma deciziei noastre de a începe internarea radicalilor de stânga în [SWE.GetName], raidurile și arestările poliției pentru a îndeplini acest obiectiv s-au întâmpinat cu o opoziție acerbă din partea lucrătorilor. Mulți au mers atât de departe încât să-i ajute pe radicalii să scape de captură sau să atace direct ofițerii de poliție. Ei susțin că o astfel de încarcerare în masă echivalează cu crearea unui stat polițienesc. Ar trebui să fim atenți cum procedăm, altfel lucrurile pot scăpa de sub control foarte repede."
  AAT_Sweden_flashpoints.51.a: "Trimiteți armata să sprijine poliția."
  AAT_Sweden_flashpoints.51.b: "A fost o greșeală, trebuie să-i eliberăm pe cei pe care i-am arestat deja."

  AAT_Sweden_flashpoints.52.t: "Protestele în masă și violența izbucnesc din cauza arestărilor de stânga"
  AAT_Sweden_flashpoints.52.desc: "
Decizia noastră de a pune armata să sprijine poliția în arestările lor de stângaci radicali a provocat o spirală de violență care amenință să cufunde națiunea în război civil. Ciocnirile dintre muncitori și poliție au dus la o serie de morți și răniți. Radicalii pe care nu am reușit să-i arestăm îi adună pe muncitori împotriva noastră și cer dizolvarea totală a guvernului. În plus, am văzut un număr de soldați refuzând să execute ordinele și chiar dezertând complet armata. Aceasta poate fi cea mai îngrozitoare situație în care s-a aflat națiunea de peste un secol."
  AAT_Sweden_flashpoints.52.a: "Nu putem lăsa această turmă să ne distrugă națiunea."AAT_Sweden_flashpoints.52.b:"Trebuie să oprim arestările, distrugem națiunea."

  AAT_Sweden_flashpoints.53.t: "Războiul civil [SWE.GetAdjective] izbucnește"
  AAT_Sweden_flashpoints.53.desc: "
Violența sporadică din ultimele săptămâni se adună acum în mișcări organizate din întreaga națiune. Cele mai multe dintre aceste mișcări sunt aliniate cu $SWE_communism_party_long$ și pot fi chiar afiliate cu [SOV.GetNameDef].\n\nMiliciile comuniste au preluat controlul asupra unui număr de zone urbanizate și au început să aresteze pe orice persoană afiliată cu planurile noastre recente de reținere. de stânga. Între timp, miliții se formează și de naționaliști, adesea cu sprijinul poliției locale, pentru a preveni ca orașele lor să cadă și în mâinile comuniștilor. Violența dintre ambele grupuri și armata noastră a escaladat până la punctul în care poate fi considerată nimic mai puțin decât un război civil."
  AAT_Sweden_flashpoints.53.a: "Această revoluție este de mult așteptată."
  AAT_Sweden_flashpoints.53.b: "Vom zdrobi acești agenți ai [SOV.GetNameDef]."

  AAT_Sweden_flashpoints.54.t: "Tensiunile în [SWE.GetName] Reduce"
  AAT_Sweden_flashpoints.54.desc: "Tensiunile recente dintre autorități și cei care s-au opus internării noastre a activiștilor de stânga au început să se reducă. Deși s-a pierdut o mare încredere între guvern și popor, se pare că nu mai riscăm ca situația să se transforme într-un conflict sectar."
  AAT_Sweden_flashpoints.54.a: "Un apel apropiat cu dezastru."

  AAT_Sweden_flashpoints.56.t: "Propunerea Gotland"
  AAT_Sweden_flashpoints.56.desc: "
În urma unui număr de ofițeri de rang înalt al armatei care s-au alăturat revoluționarilor comuniști, încrederea în orice ramură, cu excepția marinei, este la un nivel scăzut. Cu activitățile recente care pun în pericol siguranța regelui, sunt propuse măsuri drastice pentru a-i asigura supraviețuirea. Amiralitatea a propus un plan îndrăzneț pentru a recâștiga controlul asupra situației prin mutarea regelui pe insula Gotland și înființarea unei administrații militare de loiali pentru a guverna națiunea mai eficient și într-o relativă siguranță."
  AAT_Sweden_flashpoints.56.a: "Nu putem abandona continentul."
  AAT_Sweden_flashpoints.56.b: "O propunere excelenta."

  AAT_Sweden_flashpoints.57.t: "Regele Suediei a fost rănit în încercarea de evacuare"
  AAT_Sweden_flashpoints.57.desc: "
În dimineața devreme, guvernul Suediei a decis să-l evacueze pe rege din capitală și să-l mute într-o locație mai sigură pe Gotland. Convoiul a fost interceptat de partizani, iar vehiculul regelui a fost lovit, spulberând parbrizul.\nÎn focul care a urmat, regele a fost grav rănit, rănindu-i definitiv ochiul stâng. Pe măsură ce guvernul evadează pe insulă, ei jură că vor reveni la control ca guvern de drept al Suediei, dar zvonurile abundă că regele însuși a preluat efectiv controlul asupra guvernului, câștigând un nou zel după rănirea sa."
  AAT_Sweden_flashpoints.57.a: "Ce mizerie complicată"

  AAT_Sweden_flashpoints_civil_war_tt: "§RReducerea stabilității [SWE.GetFlag][SWE.GetName] poate duce la un război civil dacă comuniștii mențin un sprijin ridicat!§!"

  AAT_Sweden_flashpoints.60.t: "[SWE.GetName] Pune Landsverk"
  AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] a preluat controlul asupra Landsverk, o companie pe care o operam împreună cu [SWE.GetAdjective] pentru a dezvolta vehicule blindate. În timp ce utilitatea Landsverk pentru noi s-a redus în ultimii ani, este un semn clar că [SWE.GetName] dorește să se distanțeze de [GER.GetNameDef]."
  AAT_Sweden_flashpoints.60.a: "Apoi vom confisca activele [SWE.GetAdjective] în [THIS.GetNameDef]."
  AAT_Sweden_flashpoints.60.b: "Landsverk și-a supraviețuit oricum scopului."

  AAT_Sweden_flashpoints.61.t: "[FROM.GetName] Sechestrează bunurile suedeze"
  AAT_Sweden_flashpoints.61.desc: "Într-o escaladare drastică în urma confiscării Landsverk, guvernul [GER.GetNameDef] a răspuns confiscând mai multe bunuri din țara lor care au legături cu cetățenii [SWE.GetAdjective]. Deși am vrut să ne distanțăm încet de [GER.GetNameDef], această decizie a provocat indignare în rândul publicului [SWE.GetAdjective]."
  AAT_Sweden_flashpoints.61.a: "Să vedem cum se descurcă fără comerț din partea noastră."
  AAT_Sweden_flashpoints.61.b: "Nesurprinzător, dar nefericit."

  AAT_Sweden_flashpoints.62.t: "[FROM.GetName] emite un embargo comercial împotriva [GER.GetNameDef]"
  AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] a dus tensiunile recente la un nou maxim astăzi prin emiterea unui embargo comercial împotriva [GER.GetNameDef]. Această decizie va avea un impact semnificativ asupra capacității noastre de a produce fier pentru industria armelor."AAT_Sweden_flashpoints.62.a:"Dacă nu vor face comerț cu noi, nu le vom mai respecta granițele."
  AAT_Sweden_flashpoints.62.b: "O escaladare a acestui fapt ne-ar face doar să părem dependenți de națiunile minore."

  AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] Amenință război"
  AAT_Sweden_flashpoints.63.desc: "Decizia noastră recentă de a embargo [GER.GetNameDef] a fost întâmpinată cu indignare în [GER.Capital.GetCapitalVictoryPointName]. Probabil că intră în panică din cauza dependenței lor istorice de minereul de fier [SWE.GetAdjective], ei au emis un ultimatum. Se afirmă că, dacă nu ne ridicăm imediat embargoul, ei vor fi forțați să ia măsuri drastice împotriva noastră, inclusiv război."
  AAT_Sweden_flashpoints.63.a: "Respinge ultimatumul lor."
  AAT_Sweden_flashpoints.63.b: "Nu putem risca un astfel de conflict."

  AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] Respinge Ultimatum"
  AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] a respins cu fermitate ultimatumul nostru. Ei au declarat că orice atac împotriva lor nu le va îmbunătăți accesul la rezervele de minereu [SWE.GetAdjective] deoarece vor distruge puțurile miniere cu mult înainte ca armata noastră să le poată ocupa."
  AAT_Sweden_flashpoints.64.a: "Ei au adus asta asupra lor."
  AAT_Sweden_flashpoints.64.b: "Ne putem descurca fără ele."

  AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] Ridică embargoul"
  AAT_Sweden_flashpoints.65.desc: "Guvernul [SWE.GetAdjective] a văzut în sfârșit sensul și a decis să ridice embargoul împotriva noastră. Poate dura timp pentru ca comerțul să se normalizeze pe deplin între națiunile noastre, dar le-am clarificat că încă mai avem capacitatea de a-i aduce în genunchi dacă este necesar."
  AAT_Sweden_flashpoints.65.a: "Acum ei înțeleg locul lor în lume."

  AAT_Sweden_flashpoints.70.t: "Navele cumpărate pleacă [ITA.GetAdjective] porturi"
  AAT_Sweden_flashpoints.70.desc: "Navele noastre recent achiziționate de la [ITA.GetName] au părăsit portul. Le va dura aproximativ o lună pentru a face călătoria către [SWE.GetNameDef], din cauza necesității de a se alimenta pe drum."
  AAT_Sweden_flashpoints.70.a: "Calatorii sigure."

  AAT_Sweden_flashpoints.71.t: "Fostele nave [ITA.GetAdjective] s-au îndreptat către [SWE.GetName]"AAT_Sweden_flashpoints.71.desc:"Patru foste distrugătoare [ITA.GetAdjective] au sosit astăzi într-unul dintre porturile noastre. Navele au fost achiziționate de guvernul [SWE.GetAdjective] și sunt în curs de a fi transferate către [SWE.GetName]. În timp ce se realimentează, am putea prelua controlul asupra navelor și, potențial, să le folosim noi înșine. Deși acest lucru ar afecta probabil relațiile cu [SWE.GetName]."
  AAT_Sweden_flashpoints.71.a: "Am putea folosi acele nave mai bine."
  AAT_Sweden_flashpoints.71.b: "Nu vrem să dăunăm relațiilor cu [SWE.GetName]"

  AAT_Sweden_flashpoints.72.t: "[ENG.GetName] Capturează noile noastre nave"
  AAT_Sweden_flashpoints.72.desc: "În timp ce se opreau într-un port controlat [ENG.GetAdjective], cele patru nave noi au fost confiscate de marina lor. Se pare că folosesc dreptul de „furiat” ca scuză pentru sechestru. Trebuie să călcăm cu atenție dacă vrem să recuperăm navele fără a provoca un război."
  AAT_Sweden_flashpoints.72.a: "Acesta este un act de război. Trebuie să-i elibereze sau să sufere consecințele."
  AAT_Sweden_flashpoints.72.b: "Nu putem risca un război cu [ENG.GetName]."

  AAT_Sweden_flashpoints.73.t: "[SWE.GetName] Solicită eliberarea navelor"
  AAT_Sweden_flashpoints.73.desc: "Guvernul [SWE.GetAdjective] a precizat că consideră confiscarea navelor lor ca un act de război și că vor fi forțați să răspundă în natură dacă nu le eliberăm imediat."AAT_Sweden_flashpoints.73.a:"Nu avem nicio intenție să le eliberăm."
  AAT_Sweden_flashpoints.73.b: "E puțin de câștigat în păstrarea navelor."

  AAT_Sweden_flashpoints.74.t: "[SWE.GetName] Acceptă internarea navei"
  AAT_Sweden_flashpoints.74.desc: "Guvernul [SWE.GetAdjective] pare să fi renunțat la încercarea de a-și recupera navele. După câteva modificări minore, navele sunt acum gata de serviciu cu marina noastră."
  AAT_Sweden_flashpoints.74.a: "Nu aveau de ales."

  AAT_Sweden_flashpoints.75.t: "[ENG.GetName] Refuză să elibereze nave"
  AAT_Sweden_flashpoints.75.desc: "Guvernul [ENG.GetAdjective] a refuzat cu încăpățânare să elibereze navele noastre internate. Se pare că singurul mod în care vom recupera acele nave va fi luptând pentru ele."AAT_Sweden_flashpoints.75.a:"Și-au făcut un nou dușman."
  AAT_Sweden_flashpoints.75.b: "Pentru asta nu merită să mergi la război."

  AAT_Sweden_flashpoints.76.t: "[ENG.GetName] Lansează nave"
  AAT_Sweden_flashpoints.76.desc: "Tensiunile s-au așezat în cele din urmă între [ENG.GetName] și [SWE.GetName] după eliberarea navelor noastre. În mod clar, [ENG.GetAdjective] a vrut să evite să se încurce într-un conflict cu noi din cauza unor nave vechi."
  AAT_Sweden_flashpoints.76.a: "Așteptăm cu nerăbdare să-i vedem în sfârșit."

  AAT_Sweden_flashpoints.77.t: "Noile nave sosesc în siguranță"
  AAT_Sweden_flashpoints.77.desc: "Navele pe care le-am achiziționat de la [ITA.GetNameDef] au sosit fără probleme majore pe parcursul călătoriei lor. Deși echipajele raportează că au fost supus multă atenție la realimentarea în porturi de-a lungul drumului."
  AAT_Sweden_flashpoints.77.a: "Ne vor fi de mare folos."

  FIN_agree_peace_with_SWE: "Finlanda a fost de acord să cedeze Åland-ul în schimbul păcii"
  AAT_Sweden_flashpoints.78.t: "[SWE.GetName] solicită controlul asupra Ålandului"
  AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] a devenit din ce în ce mai îngrijorat de insulele Åland, poziționate strategic, care ar putea fi folosite pentru a-și afirma controlul asupra Mării Baltice.\nDat fiind situația noastră actuală și majoritatea populației insulelor fiind [SWE.GetAdjective], guvernul lor întreabă dacă am fi dispuşi să renunţăm la insule până când lumea se va stabiliza. Invocând dorința lor de a preveni căderea insulelor în mâini ostile și nevoia de a proteja cetățenii [SWE.GetAdjective]."
  AAT_Sweden_flashpoints.78.a: "Åland este a noastră și așa va rămâne"
  AAT_Sweden_flashpoints.78.b: "Este alegerea corectă"
  AAT_Sweden_flashpoints.78.c: "Dacă [SWE.GetName] ne compensează"
  AAT_Sweden_flashpoints.79.t: "[FIN.GetName] refuză"
  AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] ne-a dat un „nu” foarte direct cu privire la problema transferului controlului asupra insulelor Åland."
  AAT_Sweden_flashpoints.79.a: "O rușine"
  AAT_Sweden_flashpoints.80.t: "[FIN.GetName] acceptă"
  AAT_Sweden_flashpoints.80.desc: "Citând situația precară în care se află, ei ar prefera să ne vadă controlând insulele decât un ocupant străin. Localnicii care sunt deja vorbitori majoritari [SWE.GetAdjective] au luat acest lucru bine și viața lor continuă ca de obicei."
  AAT_Sweden_flashpoints.80.a: "Grozav"
  AAT_Sweden_flashpoints.81.t: "[FIN.GetName] acceptă, pentru un preț"
  AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] admite că este dispus să renunțe la insulele Åland, dar subliniază că în acest moment sunt mai degrabă lipsiți de bani.\n. Sunt dispuși să ne lase să controlăm insula pentru o sumă din rezervele noastre de stat pentru compensa veniturile pierdute."
  AAT_Sweden_flashpoints.81.a: "Se merită"
  AAT_Sweden_flashpoints.81.b: "Nu"
  AAT_Sweden_flashpoints.82.t: "[SWE.GetName] este de acord"
  AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] a fost de acord să ne despăgubească financiar pentru Åland. Odată cu desfășurarea tranzacției, a avut loc o mică ceremonie și, deși unii Ålanderi sunt îngrijorați în mod înțelegător de viitorul pentru ei, autoritățile [SWE.GetAdjective] au declarat că tranziția se va face cât mai lină posibil și că își respectă modul de a viaţă."
  AAT_Sweden_flashpoints.82.a: "Un cost necesar"
  AAT_Sweden_flashpoints.83.t: "[SWE.GetName] refuză"
  AAT_Sweden_flashpoints.83.desc: "[SWE.GetName]"a decis că nu este dispus să cheltuiască atât de mult din rezervele lor pentru transferul Åland-ului."
  AAT_Sweden_flashpoints.83.a: "[SWE.GetName]"Atunci nu au vrut suficient"


  AAT_Sweden_BoP.10.t: "Campanie Electorală -Politică Economică"
  AAT_Sweden_BoP.10.desc: "Sezonul electoral este din nou peste noi, iar partidele care luptă pentru controlul Riksdag-ului sunt în campanie în vigoare. Principala problemă care pare să fi atras atenția electoratului este economia. În timp ce unii pledează pentru continuarea politicilor actuale, alții doresc o schimbare radicală, dar o singură opțiune pare să câștige teren în această problemă."
  AAT_Sweden_BoP.10.a: "Economia trebuie să fie operată de și pentru clasa muncitoare."
  AAT_Sweden_BoP.10.b: "Trebuie să găsim o cale de mijloc între extremele capitalismului și comunismului."
  AAT_Sweden_BoP.10.c: "De ce îi înăbușim pe cei mai de succes din societate cu o taxare atât de excesivă?"
  AAT_Sweden_BoP.10.d: "Extinderea armatei va reduce șomajul și va crește securitatea națională."

  AAT_Sweden_BoP.11.t: "Campanie Electorală -Politică Socială"
  AAT_Sweden_BoP.11.desc: "Campania electorală pare să fi trecut la politica socială, partidele declarând acum cum plănuiesc să repare problemele societății. În timp ce unele partide pledează pentru remodelarea radicală a guvernului pentru a aborda problemele, altele adoptă o abordare mai atentă, cu schimbări fragmentare. Cu toate acestea, un singur mesaj pare să rezoneze în electorat."
  AAT_Sweden_BoP.11.a: "Nu poate exista egalitate socială până când burghezii nu sunt îndepărtați de la putere."
  AAT_Sweden_BoP.11.b: "Un acces mai bun la educație și îngrijire medicală va ajuta oamenii să scoată din sărăcie."
  AAT_Sweden_BoP.11.c: "Trebuie să facem mai mult pentru a-i sprijini pe cei din afara marilor orașe."
  AAT_Sweden_BoP.11.d: "Am uitat ce înseamnă să fii [ROOT.GetAdjective] și avem nevoie de mai multă educație patriotică."

  AAT_Sweden_BoP.12.t: "Campanie Electorală -Politică Externă"
  AAT_Sweden_BoP.12.desc: "Odată cu apropierea zilei alegerilor, dezbaterile au trecut la problema stringentă a securității naționale și a politicii externe. Multe partide pledează pentru neutralitate și izolaționism pentru a menține națiunea în siguranță, în timp ce altele susțin o direcție mai asertivă a politicii externe. Cu lumea într-o stare atât de periculoasă, un singur mesaj pare să ofere speranță electoratului."
  AAT_Sweden_BoP.12.a: "Muncitorii lumii trebuie să se unească împotriva războaielor imperiale de agresiune."
  AAT_Sweden_BoP.12.b: "Trebuie să ne menținem neutralitatea în timp ce dezvoltăm o puternică descurajare militară."
  AAT_Sweden_BoP.12.c: "Suntem slabi și vulnerabili, trebuie să fim mai bine pregătiți pentru război."
  AAT_Sweden_BoP.12.d: "Singura modalitate de a asigura pacea în regiune este prin afirmarea controlului nostru asupra acesteia."

  AAT_Sweden_BoP.14.t: "Rezultatele alegerilor"
  AAT_Sweden_BoP.14.d_socialist: "Ziua alegerilor a sosit și electoratul și-a făcut alegerea. $SWE_communism_party_long$ va forma un guvern majoritar în zilele următoare. Se pare că politicile lor radicale de naționalizare, solidaritate de clasă și respingere a încurcăturilor imperiale străine au cucerit publicul. Rămâne de văzut câte dintre promisiunile lor vor fi acum îndeplinite."
  AAT_Sweden_BoP.14.d_democratic: "Ziua alegerilor a sosit și electoratul și-a făcut alegerea. $SWE_democratic_party_long$ va forma un guvern majoritar în zilele următoare. În timp ce unii credeau că promisiunile lui Folkhemmet au devenit obținute în rândul electoratului, acest rezultat le dovedește că sunt greșite. Tot ce le rămâne este să termine ceea ce au început."
  AAT_Sweden_BoP.14.d_non_aligned: "Ziua alegerilor a sosit și electoratul și-a făcut alegerea. $SWE_neutrality_party_long$ va forma un guvern majoritar în zilele următoare. Planul lor de a consolida apărarea națională și politicile de influențare a alegătorilor din mediul rural a reușit în mod clar. Acum trebuie să producă versiunea romantică a [ROOT.GetName] pe care au promovat-o în timpul alegerilor."
  AAT_Sweden_BoP.14.d_fascist: "Ziua alegerilor a sosit și electoratul și-a făcut alegerea. $SWE_fascism_party_long$ va forma un guvern majoritar în zilele următoare și nimeni nu pare la fel de surprins de rezultat ca ei. Cât timp va dura aparatul democratic al [ROOT.GetName] sub noul regim este incert."AAT_Sweden_BoP.14.d_left:"Ziua alegerilor a sosit și, în ciuda eforturilor depuse de partide, niciuna dintre ele nu a reușit să obțină majoritatea locurilor în Riksdag. Cu toate acestea, socialiștii și social-democrații au reușit să ajungă la un acord pentru a forma un guvern de coaliție. Este incert dacă coaliția va dura întregul mandat, dar poate că teama de dreapta o va menține unită."
  AAT_Sweden_BoP.14.d_right: "Ziua alegerilor a sosit și, în ciuda eforturilor depuse de partide, niciuna dintre ele nu a reușit să obțină majoritatea locurilor în Riksdag. Cu toate acestea, conservatorii și fasciștii au reușit să ajungă la un acord pentru a forma un guvern de coaliție. Este incert dacă coaliția va dura întregul mandat, dar poate că teama de stânga o va menține unită."
  AAT_Sweden_BoP.14.a: "Electoratul a vorbit."SWE_folkhemmet_event_result_tt:"După adoptarea acestei politici spiritul Folkhemmet va avea următoarele valori:\n"

  AAT_Sweden_strike.1.t: "Tulburări în [?SWE.GetNameDef]"
  AAT_Sweden_strike.1.desc: "Potențialul unei blocade alimentare precum cea îndurată în timpul Marelui Război a dus la proteste în rândul forței de muncă [SWE.GetAdjective]. Stimulată de focarele locale, tulburările s-au răspândit din fabrici pentru a deveni o problemă la nivel național. Trebuie să stabilizăm situația și să ne asigurăm că guvernul este perceput ca o mână de conducere puternică în aceste vremuri incerte."
  AAT_Sweden_strike.1.a: "Nu putem face nimic acum decât să așteptăm"
  AAT_Sweden_strike.1.b: "Trebuie să investim în ridicarea moralului oamenilor și în calmarea acestei situații" 

  AAT_Sweden_strike.2.t: "Revolte în toată țara"
  AAT_Sweden_strike.2.desc: "Din păcate, eforturile noastre de a opri protestele au eșuat. Aproape fiecare muncitor din fabrică, croitoreasă și lucrător în lemn pare să iasă în stradă, protestând împotriva politicilor guvernului. Pentru a înrăutăți lucrurile, multe proteste devin violente, atât civili, cât și forțele de ordine fiind răniți."
  AAT_Sweden_strike.2.a: "Vor veni în jur"
  AAT_Sweden_strike.2.b: "Trebuie să oprim acest lucru imediat"

  AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective] Național-socialiștii cer intervenție"  
  AAT_Sweden_nationalists.1.desc: "Reprezentanții liderului partidului național-socialist din [SWE.GetName] ne-au abordat cu o oportunitate. Ei sunt în proces de răsturnare a guvernului lor actual și au făcut apel la noi pentru sprijin în încercarea lor. În schimbul sprijinului militar, ei au convenit să plaseze țara ferm în sfera noastră de influență."
  AAT_Sweden_nationalists.1.a: "Nu putem cruța trupele, dar le putem trimite sprijin."
  AAT_Sweden_nationalists.1.b: "Îi vom sprijini."

  AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] Respinge propunerea"  
  AAT_Sweden_nationalists.2.desc: "Guvernul [GER.GetAdjective] a respins propunerea noastră pe motiv că nu dorește să creeze o altă linie de front pentru armata lor supraîncărcată. Cu toate acestea, ei au expediat o serie de puști și voluntari ca un gest de bunăvoință."
  AAT_Sweden_nationalists.2.a: "E mai bine decât nimic."

  AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] Este de acord cu propunerea"  
  AAT_Sweden_nationalists.3.desc: "Conducerea [GER.GetAdjective] a fost de acord să ne sprijine militar în asigurarea controlului asupra națiunii. În schimbul sprijinului lor, am convenit să devenim parte din sfera lor mai largă de influență pe continent. Să sperăm că într-o zi ne vor vedea egali."
  AAT_Sweden_nationalists.3.a: "Vom învia din cenuşă, mai puternici ca niciodată!"

  AAT_Sweden_nationalists.4.t: "Uniți Mișcarea Național Socialistă"
  AAT_Sweden_nationalists.4.desc: "Mișcarea național-socialistă este mult prea fragmentată pentru a prelua puterea în [SWE.GetName]. Dacă acest lucru se va schimba, mișcarea trebuie să oprească micile lupte interioare și să se ralieze în spatele unicului nostru lider adevărat."
  AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ poate uni diferitele facțiuni naționaliste."
  AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ este destinat să fie liderul [SWE.GetName]."

  AAT_Sweden_nationalists.5.t: "Marș dezastruos Stormtrupper în [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.5.desc: "Temerile ca contraprotestatorii să perturbe un marș Stormtrupper în [FROM.FROM.GetName] au ajuns la apogeu astăzi, când cele două grupuri s-au ciocnit violent pe străzi. Mulți au fost răniți și uciși de ambele părți, dar în cele din urmă opinia publică părea să fie de partea antifasciștilor, deoarece Stormtrupper a fost forțat să se refugieze într-un magazin local până la sosirea poliției."
  AAT_Sweden_nationalists.5.a: "Își pierd avânt."

  AAT_Sweden_nationalists.6.t: "Marș fără evenimente Stormtrupper în [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.6.desc: "Marșul Stormtrupper de astăzi în [FROM.FROM.GetName] a fost o afacere surprinzător de plictisitoare. Reușind să adune doar câțiva membri, organizatorii conduc echipa pestriță într-o procesiune pe străzile mari, în timp ce oamenii își continuau treburile. În ciuda prezenței slabe la vot, Stormtruppers devin un element de bază al politicii [SWE.GetAdjective]."
  AAT_Sweden_nationalists.6.a: "Încet își creează avânt."

  AAT_Sweden_nationalists.7.t: "Marș de succes Stormtrupper în [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.7.desc: "Cu sprijinul poliției locale ținând la distanță contraprotestatorii, Stormtruppers au reușit să efectueze un marș masiv în [FROM.GetName]. Trecând pe strada locală, manifestanții au fost încurajați de membrii exuberanți ai publicului care străbăteau străzile."AAT_Sweden_nationalists.7.a:"Ei vor reconstrui [SWE.GetName]"


  AAT_Sweden_nationalists.8.t: "Membrii Aristocrației oferă sprijin"
  AAT_Sweden_nationalists.8.desc: "Membrii aristocrației au fost mult timp nemulțumiți de faptul că influența lor asupra afacerilor naționale a fost redusă în favoarea oficialilor aleși. Prin urmare, mulți au fost de acord să-și folosească resursele rămase pentru a sprijini mișcarea noastră naționalistă. În schimb, se vor aștepta la unele concesii politice odată ce mișcarea va câștiga controlul asupra Riksdag-ului."
  AAT_Sweden_nationalists.8.a: "Un preț mic pentru a readuce națiunea la măreție."

  AAT_Sweden_nationalists.9.t: "Industriașii oferă sprijin"
  AAT_Sweden_nationalists.9.desc: "Industria [SWE.GetAdjective] a devenit din ce în ce mai competitivă cu concurenții străini datorită amestecului social-democraților și Landsorganisationen. Prin urmare, un număr de lideri industriași au fost de acord să susțină mișcarea noastră naționalistă dacă suntem de acord să dizolvăm sindicatele odată pentru totdeauna."AAT_Sweden_nationalists.9.a:"Sindicatele vor fi eliminate."AAT_Sweden_nationalists.10.t:"Ofițerii militari oferă sprijin"
  AAT_Sweden_nationalists.10.desc: "Nu lipsesc ofițerii militari care sunt consternați de gestionarea proastă a apărării națiunii sub actuala administrație. Mulți ofițeri superiori din armată și marine au convenit, așadar, că vor ajuta cauza naționalistă în schimbul întăririi bugetului apărării atunci când vom ajunge la putere."AAT_Sweden_nationalists.10.a:"[SWE.GetName] va deveni din nou o mare putere."

  AAT_Sweden_nationalists.11.t: "Sprijinul rural se umflă"
  AAT_Sweden_nationalists.11.desc: "Mulți din afara centrelor urbane ale [SWE.GetName] se simt lăsați în urmă de politicile social-democraților. În plus, se simt amenințați de industrializare și își fac griji că modul lor tradițional de viață este erodat. Semănând semințe de nemulțumire în rândul lor, am reușit să creăm o val de sprijin pentru mișcările naționaliste care promit să investească în mediul rural și să restabilească valorile tradiționale." 
  AAT_Sweden_nationalists.11.a: "Oamenii din mediul rural sunt coloana vertebrală a națiunii."

  AAT_Sweden_nationalists.16.t: "Vizită regală dezastruoasă în [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.16.desc: "O mulțime de antimonarhiști au reușit să perturbe astăzi vizita Regelui la [FROM.FROM.GetName]. În ciuda eforturilor depuse de poliție pentru a-i reține pe protestatari, aceștia au reușit să blocheze traseul planificat al mașinii Regelui, forțându-i să avorteze călătoria de teamă să nu fie duși într-o situație mai periculoasă."
  AAT_Sweden_nationalists.16.a: "Plebeii nu au niciun respect pentru superiorii lor."

  AAT_Sweden_nationalists.17.t: "Vizită regală fără evenimente în [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.17.desc: "Vizita regală la [FROM.FROM.GetName] a fost o afacere destul de plictisitoare. În timp ce Regele sperase că mulțimile se vor aduna să-l primească, doar o mână de susținători stăteau pe străzi. S-a auzit că Regele este cel mai nemulțumit și jenat de situație, jurând că nu va lua parte la astfel de activități frivole în viitor."
  AAT_Sweden_nationalists.17.a: "El trebuie să mențină asta pentru a-și construi sprijin"

  AAT_Sweden_nationalists.18.t: "Vizită regală de succes în [FROM.FROM.GetName]"
  AAT_Sweden_nationalists.18.desc: "O vizită regală a regelui la [FROM.FROM.GetName] s-a transformat într-un impuls major pentru popularitatea monarhului. Suporteri jubilanți s-au aliniat pe străzi, fluturând steaguri [SWE.GetAdjective] și aruncând flori în fața regelui. Deși au fost câțiva detractori, aceștia au fost ținuți la distanță de cortegiu de poliția locală."AAT_Sweden_nationalists.18.a:"Cu un astfel de sprijin, putem restabili autoritatea regelui."

  AAT_Sweden_nationalists.19.t: "Fika cu Regele"
  AAT_Sweden_nationalists.19.desc: "
În timpul unei adunări secrete la palatul Regelui din [SWE.Capital.GetCapitalVictoryPointName], liderii diferitelor mișcări naționaliste s-au întâlnit cu monarhul pentru a discuta despre dorința lor de a vedea [SWE.GetName] restabilit la gloria de odinioară. În urma unei lungi discuții despre cum să coordoneze diferitele mișcări într-una singură, s-a decis ca atunci când este momentul potrivit, regele Gustaf să se reafirme ca conducător, mai degrabă decât ca figura de profie. Regele ezită să se angajeze în astfel de planuri, dar a fost de acord să își asume un rol mai activ în afacerile politice, începând cu un tur al tărâmului pentru a măsura sprijinul în rândul oamenilor."AAT_Sweden_nationalists.19.a:"Trebuie să-i arătăm Regelui că nu este prea târziu pentru marea noastră națiune."

  AAT_Sweden_nationalists.20.t: "[FROM.GetName] dorește să-și extindă controlul"
  AAT_Sweden_nationalists.20.desc: "Subiectul nostru loial, [FROM.GetName] a cerut să le extindem responsabilitățile acordându-le teritorii în nordul [SOV.GetName]. Acest lucru ne-ar permite să ușurăm povara ocupației asupra subiecților noștri și să ne concentrăm eforturile asupra marelui inamic."
  AAT_Sweden_nationalists.20.a: "Un plan bun"
  AAT_Sweden_nationalists.20.b: "Toate teritoriile aparțin Reichului!"

  AAT_Sweden_nationalists.21.t: "[FROM.GetName] ne predă controlul"
  AAT_Sweden_nationalists.21.desc: "Berlinul a decis să ne acorde mai multe responsabilități prin predarea unei părți mai mari din teritoriile nordice, formând efectiv un Reichskommissariat Nordland."
  AAT_Sweden_nationalists.21.a: "Influența noastră crește"

  AAT_Sweden_nationalists.22.t: "[FROM.GetName] respinge propunerea noastră"
  AAT_Sweden_nationalists.22.desc: "Berlinul a decis să nu accepte cererea noastră, invocând că nu suntem pregătiți pentru responsabilitățile uriașe pe care le presupune un schimb teritorial atât de mare. Poate le este frică să nu acorde prea multă putere unui Reichskommissariat?"
  AAT_Sweden_nationalists.22.a: "Poate asta a fost o greseala.."

  AAT_Sweden_nationalists.23.t: "Un cuțit în întuneric"
  AAT_Sweden_nationalists.23.desc: "
Statul marionetă [GER.GetAdjective] al [SWE.GetName] ne-a trimis un trimis într-o misiune secretă fără ca stăpânul său să știe. Statul [SWE.GetAdjective] vede scrisul pe perete și acum caută o cale de ieșire din acest conflict și vine la noi cu o propunere. În prezent, se pregătește pentru o dezertare pe scară largă în încercarea de a ocupa continentul [GER.GetAdjective] în timp ce forțele sale sunt preocupate în altă parte, dar ei subliniază că nu pot purta un război pe două fronturi împotriva noastră și a stăpânului lor. Ei propun să menținem șarada deocamdată, dar când se întorc, semnăm un tratat de pace alb și luptăm cot la cot.\nUneori un cuțit în întuneric este mai eficient decât un berbec în plină zi."
  AAT_Sweden_nationalists.23.a: "Este o idee excelentă"
  AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! se vor revolta împotriva stăpânului lor la timp și ni se vor alătura în luptă"
  AAT_Sweden_nationalists.23.b: "Toți fasciștii trebuie trași la răspundere"

  AAT_Sweden_nationalists.24.t: "[FROM.GetName] acceptă propunerea noastră"
  AAT_Sweden_nationalists.24.desc: "[FROM.GetName] a acceptat propunerea noastră. Odată ce timpul este potrivit, vor conveni asupra unei păci albe, astfel încât să putem doborî [GER.GetName] împreună."
  AAT_Sweden_nationalists.24.a: "O măsură disperată, desigur, dar necesară."

  AAT_Sweden_nationalists.25.t: "[FROM.GetName] respinge propunerea noastră"
  AAT_Sweden_nationalists.25.desc: "[FROM.GetName] a respins propunerea noastră. A fost o șansă lungă, dar a meritat din cauza situației disperate în care ne aflăm"
  AAT_Sweden_nationalists.25.a: "Se pare că suntem singuri"

  AAT_Sweden_nationalists.26.t: "[FROM.GetName] rebeli"
  AAT_Sweden_nationalists.26.desc: "Dimineața devreme am pierdut contactul cu emisarii noștri din [FROM.GetName] și cele câteva brigăzi care făceau serviciu de pază par să fi predat cu toții. Telefonarea guvernului [SWE.GetAdjective] pentru o explicație a fost întâmpinată cu tăcere, acum este evident că păpușa noastră indisciplinată are planuri mai mărețe pentru ea însăși, ceea ce ne exclude."
  AAT_Sweden_nationalists.26.a: "La naiba"

  AAT_Sweden_nationalists.27.t: "[FROM.GetName] revendică terenul [FIN.GetAdjective]."
  AAT_Sweden_nationalists.27.desc: "Subiectul nostru loial, [FROM.GetName] a cerut să le extindem responsabilitățile acordându-le teritorii în [FIN.GetName]. Acest lucru ne-ar permite să ușurăm povara ocupației asupra supușilor noștri și să ne concentrăm eforturile asupra marelui inamic."
  AAT_Sweden_nationalists.27.a: "O idee buna"

  AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
  AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
  AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"

  AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
  AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
  AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"

  AAT_Sweden_nationalists.30.t: "[FROM.GetName] revendică terenul [FIN.GetAdjective]."
  AAT_Sweden_nationalists.30.desc: "Statul marionetă [GER.GetAdjective], [SWE.GetName] i-a cerut lui Adolf Hitler să recunoască pretențiile lor asupra pământului nostru. O pretenție falsă care servește doar ambelor părți expansionismul rampant."
  AAT_Sweden_nationalists.30.a: "A vile ruse"
  
  AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef] ne invită la consiliul nordic de apărare"
  AAT_Sweden_nordic_defense_council.1.desc: "Pe măsură ce lumea se pregătește pentru inevitabila ciocnire dintre marile puteri europene, țările nordice riscă să fie călcate în picioare în atacul care a urmat. Guvernul [FROM.GetAdjective] sugerează că noi, ca țări nordice, formăm o armată unificată, astfel încât împreună să putem forma o apărare mai coerentă."
  AAT_Sweden_nordic_defense_council.1.a: "Avem alte planuri"
  AAT_Sweden_nordic_defense_council.1.b: "Ne vom alătura ca membru al facțiunii"
  AAT_Sweden_nordic_defense_council.1.c:  "Ne vom alătura ca membri integrați ai consiliului"

  AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] se alătură uniunii nordice de apărare"
  AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] a decis să ni se alăture uniunii noastre. Cel puțin acum, dacă se întâmplă ceva de neconceput, nu suntem singuri."
  AAT_Sweden_nordic_defense_council.2.a: "Grozav"

  AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] respinge propunerea uniunii nordice a apărării"
  AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] a refuzat să se alăture sindicatului nostru, în ciuda tensiunilor continue din lume. Ei par să favorizeze o altă politică, sperăm că nu una care va avea un impact negativ asupra statutului nostru pe scena mondială" 
  AAT_Sweden_nordic_defense_council.3.a: "O rușine"

  AAT_Sweden_nationalists.12.t: "Aristocrații salută reformele"
  AAT_Sweden_nationalists.12.desc: "Oricine, altul decât experții juridici, nu știa că reformele noastre recente au echivalat în esență cu o restaurare a privilegiilor aristocratice. Desigur, având mass-media sub controlul nostru, astfel de experți nu aveau cum să răspândească nemulțumirea publicului. Între timp, membrii aristocrației se bucură de reforme și așteaptă cu nerăbdare să îndrepte greșelile din ultimele decenii."
  AAT_Sweden_nationalists.12.a: "Să sperăm că nu ne stau în cale."

  AAT_Sweden_nationalists.13.t: "Industriașii încurajați de reformele economice"
  AAT_Sweden_nationalists.13.desc: "Industriașii de frunte așteaptă cu nerăbdare să dobândească profituri și dividende record în anii următori, în urma criminalizării sindicatelor. Cu sindicatele interzise, ​​industriașii vor putea să treacă peste birocrația pusă în cale de către social-democrați în ultimii ani și, la rândul lor, să stimuleze creșterea economică."
  AAT_Sweden_nationalists.13.a: "Asemenea reforme erau de mult așteptate."

  AAT_Sweden_nationalists.14.t: "Extinderea planurilor militare"
  AAT_Sweden_nationalists.14.desc: "Ministrul de război a anunțat că bugetul militar urmează să fie majorat pe baza recomandărilor ofițerilor de frunte care au susținut de mult că națiunea este slab echipată pentru a se apăra. Odată cu creșterea bugetului, loialitatea armatei față de noul nostru regim pare intactă."
  AAT_Sweden_nationalists.14.a: "Menținerea armatei de partea noastră va fi întotdeauna o prioritate."

  AAT_Sweden_nationalists.15.t: "Muncitorii din mediul rural rămân susținători"
  AAT_Sweden_nationalists.15.desc: "În urma investițiilor masive în infrastructura rurală, lucrătorii din mediul rural au devenit unii dintre cei mai susținători ai guvernului nostru. Cu sprijinul lor și influența lor asupra lanțului alimentar al națiunii, avem acum un bloc de sprijin ferm care îi poate ține sub control pe muncitorii urbani în viitor."
  AAT_Sweden_nationalists.15.a: "Un astfel de sprijin ne va consolida puterea."

  SWE_royal_visit_in_progress: "O vizită regală este deja în curs."
  SWE_appeal_for_support_in_progress: "Curtezi deja o facțiune pentru sprijin."

  AAT_Sweden_communism.1.t: "Murmurele unei contrarevoluții fasciste"
  AAT_Sweden_communism.1.desc: "În cele din urmă, am câștigat putere în guvern și, în timp ce [ROOT.GetDemocraticParty] a acceptat voința alegătorilor cu grația că democrația o merită, partidele de extremă dreapta acceptă cu mult mai puțin acest proces, punând sub semnul întrebării legitimitatea Votul. De acum, aceștia sunt doar dizidenți, dar trebuie să avem grijă ca acest lucru să nu se răspândească mai mult."
  AAT_Sweden_communism.1.a: "Cu privire la"

  AAT_Sweden_communism.2.t: "Disidența armatei"
  AAT_Sweden_communism.2.desc: "O investigație guvernamentală asupra armatei a dus la un dosar care leagă mai mulți comandanți de rang înalt de o mișcare fascistă subterană pentru a submina guvernul ales. Raportul notează că retorica militară despre cursul politic al țării a devenit și mai îndrăzneață și recomandă ca acțiunile împotriva acestei retorici să fie abordate."
  AAT_Sweden_communism.2.a: "Chiar mai Referitor"
  
  AAT_Sweden_communism.3.t: "Inventarele de arme lipsesc"
  AAT_Sweden_communism.3.desc: "O investigație guvernamentală a relevat că armele militare de înaltă calitate au dispărut din inventarele militare. Raportul notează că încă nu a putut indica unde se află acum inventarele, dar că până la 60% au dispărut înainte ca cineva să afle."
  AAT_Sweden_communism.3.a: "Aceasta poate fi doar o slujbă internă de la cineva de rang înalt."

  AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] și armata preia controlul asupra Stockholmului"
  AAT_Sweden_communism.4.desc: "
Pe [?global.date.GetDateStringShortMonth] s-au auzit câteva bubuituri puternice dinspre Riksdag și au apărut bărbați înarmați necunoscuți în cămăși maro în toată capitala. Guvernul a fost evacuat și a cerut poliției locale și gărzii naționale să restabilească ordinea, dar pledoaria a fost primită cu tăcere. Abundă zvonuri că fasciștii cămăși maro sunt aliați într-o coaliție cu generali de rang înalt în încercarea de a forma un guvern temporar. Datorită militarilor individuali încă loiali adevăratului guvern, întregul personal a reușit să scape de capitalul care arde"
  AAT_Sweden_communism.4.a: "Ne vom intoarce."

  AAT_Sweden_communism.5.t: "Conducători expuși"
  AAT_Sweden_communism.5.desc: "
S-au găsit rezerve secrete de arme grele în depozitele din centrele urbane din [ROOT.GetName]. Evidențele celor care plătesc pentru aceste depozite au toate legături cu [ROOT.GetFascistParty] și liderii paramilitarilor legați de partidul Cămășilor maro au fost cu toții reținuți.\nScrisorile care au fost găsite într-unul dintre aceste depozite îi expun și pe generali în acest complot. , care a deturnat aceste arme în primul rând și a înșurubat numerele de inventar. Tactul este extrem de imperativ aici, deoarece acești lideri ar putea avea influență asupra unei părți nesemnificative a forțelor armate."
  AAT_Sweden_communism.5.a: "Trageți-i în judecată."
  AAT_Sweden_communism.5.b: "\"Promote\" the ringleaders out of power."

  AAT_Sweden_communism.6.t: "Soarta Casei Bernadotte."
  AAT_Sweden_communism.6.desc: "
În această epocă luminată, pare ciudat să te agăți de o monarhie, în special de o monarhie fără putere. Chiar și așa, bătrânul rege nu se poate opri să-și bage nasul adânc în politică, în ciuda mai multor avertismente că acest tip de comportament este inadecvat și neconstituțional. Mai rău este că s-a aliniat din ce în ce mai mult la extrema dreaptă a spectrului politic, căutând vechea măreție a țarilor, kaiserilor și regilor. Acesta nu este viitorul societății și am trecut cu mult de nevoia unui monarh; este timpul să le confiscăm bunurile pentru binele oamenilor și să-i lași să trăiască ca oameni normali; care sunt."
  AAT_Sweden_communism.6.a: "Confiscă-le bunurile, pot lucra ca toți ceilalți"

  AAT_Sweden_communism.7.t: "Kilbom se mută pentru a-l înlătura pe Flyg"
  AAT_Sweden_communism.7.desc: "Karl Kilbom se mută pentru a prelua controlul partidului. Acest lucru a împărțit partidul în jumătate, o parte sprijinind Flyg și cealaltă jumătate sprijinind Kilbom. Acest lucru riscă să destabilizam victoria politică pe care am obținut-o deja și, dacă acest lucru va continua, am putea pierde complet puterea. Trebuie să decidem cine ar trebui să fie cel care conduce [SWE.GetName] într-un viitor luminos."
  AAT_Sweden_communism.7.a: "Kilbom ne va conduce în viitor"
  AAT_Sweden_communism.7.b: "Flyg este răspunsul"
  AAT_Sweden_communism__7_tt_1: "Acest lucru ne va alinia cu aliații"
  AAT_Sweden_communism__7_tt_2: "Acest lucru ne va alinia cu germanii"
  AAT_Sweden_communism.7.c: "De fapt, stalinismul ar putea să nu fie o idee atât de rea până la urmă"
  #### DENMARK ####
 "Moțiune de neîncredere"

 denmark_political_events.1.desc: "Conducerea [Den.GetLeader] a fost supusă unei examinări și critici intense în ultimul timp, iar Rigsdag-ul cere ca prim-ministrul să demisioneze."
 denmark_political_events.1.a: "Vot de neîncredere"
 denmark_political_events.1.b: "Apelați la alegeri anticipate!"
 DEN_available_candidates_tt: "§YCandidați disponibili:§!"
 denmark_political_events.2.t: "Votați pentru un nou lider"
 denmark_political_events.2.desc: "Rigsdag a decis să depună un vot de neîncredere în conducerea primului ministru [Den.GetLeader]. Întrebarea este acum cine ar trebui să-i ocupe locul?"
 denmark_political_events.2.a: "Social-democrații sau haosul!"
 denmark_political_events.2.b: "Avem nevoie de un guvern liberal"
 denmark_political_events.2.c: "O revoluție populară fără vărsare de sânge"
 denmark_political_events.2.d: "Avem nevoie de tradiție și stabilitate"
 denmark_political_events.2.e: "Trebuie să încercăm ceva nou"
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! demisionează din funcția de §Yprim-ministru§!" 
 denmark_political_events.3.t: "Planificarea campaniei electorale"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Este din nou timpul ca [DEN.GetNameDef] să organizeze alegeri. Diferitele partide își planifică viitoarele campanii pentru a-și aduna adepții și pentru a-i mobiliza pe alegătorii pentru cauzele lor respective."
 denmark_political_events.3.desc_snap_election: "Apelul pentru alegeri anticipate le face pe partidele lui [DEN.GetNameDef] să se chinuie să organizeze în grabă o campanie pentru a influența alegătorii către cauzele lor respective."
 denmark_political_events.3.a: "Democrație sau haos"
 denmark_political_events.3.b: "Planificați campania comunistă"
 denmark_political_events.3.c: "Planificați campania partidului fermierului"
 denmark_political_events.3.d: "Planificați campania fascistă"
 denmark_political_events.4.t: "Lansarea Campaniei Democrate"
 denmark_political_events.4.desc: "Se pare că există o dispută comună în cadrul diferitelor partide democrate cu privire la modul în care ar trebui să își organizeze campaniile. Unii nu vor să intensifice tensiunea care este deja ridicată și să păstreze un ton civil pe toată durata campaniei. Alții susțin că tocmai acesta este motivul pentru care trebuie să treacă la ofensivă pentru a câștiga o victorie zdrobitoare -pentru a ține la distanță curentul subteran mai întunecat. Cu toate acestea, alții susțin că ar trebui să-și atace în mod activ adversarii pentru a-i ține departe de putere."
 denmark_political_events.4.a: "Păstrează-l civil"
 denmark_political_events.4.b: "Treci la ofensivă"
 denmark_political_events.4.c: "Atacați adversarii noștri"
 denmark_political_events.5.t: "Se lansează campania $DEN_communism_party$"
 denmark_political_events.5.desc: "O dispută a apărut în rândurile $DEN_communism_party_long$ cu privire la viitoarea campanie electorală. Unii nu vor să intensifice tensiunea care este deja ridicată și să păstreze un ton civil pe toată durata campaniei. Alții susțin că tocmai acesta este motivul pentru care trebuie să trecem la ofensivă -pentru a ține relele care sunt la distanță. Totuși, alții susțin că ar trebui să ne atacăm în mod activ adversarii pentru a-i ține departe de putere."
 denmark_political_events.6.t: "Se lansează campania lui $DEN_neutrality_party$"
 denmark_political_events.6.desc: "O dispută a apărut în rândurile $DEN_neutrality_party_long$ cu privire la viitoarea campanie electorală. Unii nu vor să intensifice tensiunea care este deja ridicată și să păstreze un ton civil pe toată durata campaniei. Alții susțin că, pentru a ne implementa viziunea pentru [DEN.GetNameDef], trebuie să trecem la ofensivă. Și totuși alții susțin că atacarea adversarilor noștri este singura modalitate de a-i submina și de a ne întări."
 denmark_political_events.7.t: "Se lansează campania lui $DEN_fascism_party$"
 denmark_political_events.7.desc: "În $DEN_fascism_party_long$ a apărut o dispută cu privire la viitoarea campanie electorală. Unii ezită să sporească tensiunea care este deja ridicată, argumentând să păstreze un ton civil. Alții susțin că, pentru a ne implementa viziunea pentru [DEN.GetNameDef], trebuie să trecem la ofensivă. Și totuși alții susțin că atacarea adversarilor noștri este singura modalitate de a-i submina și de a ne întări."
 denmark_political_events.8.t: "Formarea unui nou Guvern"
 denmark_political_events.8.desc: "Alegerile daneze s-au încheiat. Diferitele partide au făcut tot ce le-a putut pentru a convinge oamenii să voteze pentru cauza lor. Campania ar putea fi încheiată -dar unii ar susține că partea cea mai grea începe acum; formarea unui guvern. Alegerea primului ministru va dicta calea de urmat pentru [DEN.GetNameDef] în viitorul previzibil."
 denmark_political_events.8.a: "Alege un prim-ministru democrat"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ ne va introduce într-o nouă eră!"
 denmark_political_events.8.c: "$DEN_knud_bach$ ne va conduce drept"
 denmark_political_events.8.d: "Ușor $DEN_frits_clausen$ Urcă"
 denmark_political_events.9.t: "Un prim-ministru democrat"
 denmark_political_events.9.desc: "Odată cu încheierea alegerilor daneze, câștigătorul clar este democrația. Spre deosebire de comuniștii unici sau de fasciștii uniformi, partidele democrate nu sunt un monolit. Diferitele părți au propria lor viziune despre cum să-l ghideze cel mai bine pe [Den.GetNameDef] prin vremurile tulburi care urmează. Întrebarea este, cui ar trebui să i se permită să formeze un nou guvern?"
 denmark_political_events.9.a: "Socialdemokratiet ne va feri de haos"
 denmark_political_events.9.b: "Venstre ne va menține liberi și sensibili"
 denmark_political_events.9.c: "Partidul Popular Conservator ne va proteja"
 denmark_political_events.10.t: "Opoziție politică"
 denmark_political_events.10.desc: "După succesul nostru la ultimele alegeri, minciuni vicioase se răspândesc pentru a submina guvernul nostru. Este clar cine se află în spatele acestor zvonuri, dar nu putem face nimic în privința asta. Nu trebuie să fim surprinși că opoziția politică se unește în jurul acestor minciuni!"
 denmark_political_events.10.a: "Minciuni fasciste!"
 denmark_political_events.10.b: "Minciuni comuniste!"
 denmark_political_events.11.t: "Mișcarea monarhistă"
 denmark_political_events.11.desc: "Există ceva putred în starea [ROOT.GetNameDef]! În sfârșit, există un guvern care este condus de oameni, pentru oameni, dar nu toți sunt fericiți. O mișcare de autoproclamați patrioți a apărut, raliindu-se în spatele instituției obselete care este monarhia. Ei câștigă o oarecare tracțiune, dar nu par să reprezinte o amenințare. Inca."
 denmark_political_events.11.a: "Înapoi la umbra de unde ai venit!"
 #Occupation Events
 denmark_occupation_event.1.t: "Luptă sau îndoiește"
 denmark_occupation_event.1.desc: "Chiar dacă ne-am declarat în mod explicit neutri, războiul a venit la [DEN.GetNameDef]. S-ar putea totuși să protejăm oamenii de ororile războiului dacă cedăm devreme și ne predăm. În acest fel, am putea obține concesii favorabile și să continuăm să funcționăm semi-independent."
 denmark_occupation_event.1.a: "Nu putem câștiga această luptă"
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! își va păstra actuala formă de guvernare\n\n"
 denmark_occupation_event.1.b: "Trebuie să stăm și să luptăm!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] Se predă"
 denmark_occupation_event.2.desc: "Am primit o telegramă de la guvernul danez și [DEN.GetLeader] care descrie termenii lor de predare. Dacă suntem dispuși să recunoaștem și să le respectăm suveranitatea și integritatea teritorială, ei sunt de acord să depună armele și să devină un protectorat de facto sub noi."
 denmark_occupation_event.2.a: "Îi vom proteja"
 denmark_occupation_event.2.b: "Este abia mai mult decât o viteză"
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] Acceptă predarea noastră"
 denmark_occupation_event.3.desc: "Prin semnarea unui acord de pace favorabil cu [FROM.GetNameDef] la începutul războiului, am reușit să ne păstrăm o parte din independența și să ne păstrăm forma de guvernare. Pentru a păstra această libertate relativă ca protectorat de facto [FROM.GetAdjective], suntem forțați să colaborăm cu ei și să creăm o politică politică largă de cooperare. Deocamdată."
 denmark_occupation_event.3.a: "Vom păstra măcar puțină independență"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] Am respins propunerea noastră"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] a respins oferta noastră generoasă de predare și a ales violența și sângele. Vom sângera trupele [FROM.GetAdjective] și le vom arăta că nu suntem atât de ușor cuceriți!"
 denmark_occupation_event.5.a: "Pentru rezistență, toți danezii!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] își declară independența!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] Solicită independență"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "Se pare că danezii s-au declarat independenți și afirmă că nu ne mai recunosc hegemonia asupra lor.  Le-am oferit stabilitate și securitate sub protecția noastră, iar aceasta este mulțumirile pe care le primim?"
 denmark_occupation_event.6.desc_asks_for_independence: "Am primit o delegație de la subiectul nostru credincios [FROM.GetNameDef], condusă de însuși [FROM.GetLeader]. Se pare că au venit direct la [ROOT.GetLeader] pentru a discuta despre sfârșitul subjugării lor și au cerut să li se redea libertatea."
 denmark_occupation_event.6.a: "Nerecunoscători înjunghii în spate"
 denmark_occupation_event.6.b: "Ele nu au nicio consecință"
 denmark_occupation_event.7.t: "Războiul Danez pentru Independență"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] respinge încă o dată rațiunea și refuză să ne recunoască independența. Trebuie să ne revendicăm libertatea și să luptăm pentru ea, deoarece se pare că nu există decât o altă cale de ieșire din această iobăgie. Sângele va fi vărsat, dar [ROOT.GetNameDef] va fi liber încă o dată!"
 denmark_occupation_event.7.a: "Pentru rezistență, toți danezii!"
 denmark_occupation_event.7.b: "Dreptatea va birui!"
 denmark_occupation_event.8.t: "Independența Daneză"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] a văzut pentru o dată rațiunea și ne recunoaște independența. Se pare că iobăgia noastră s-a încheiat fără vărsare de sânge."
 denmark_occupation_event.8.a: "Asta a fost... Neașteptat de ușor"
 denmark_occupation_event.10.t: "Izbucnesc greve anti-ocupație"
 denmark_occupation_event.10.desc: "Au izbucnit greve peste tot în [DEN.GetNameDef] în semn de protest împotriva ocupației. Este o modalitate pașnică de a arăta nemulțumire și rezistență, dar cu siguranță va dăuna relației noastre cu [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.a: "Cât de... neașteptat"
 denmark_occupation_event.11.t: "Grevele anti-ocupație se încheie"
 denmark_occupation_event.11.desc: "Grevele la nivel național în semn de protest împotriva ocupației [?DEN.DEN_overlord_nation.GetAdjective] au luat sfârșit. Poporul danez a arătat ocupanților că dorința noastră de libertate și libertate este la fel de puternică ca întotdeauna."
 denmark_occupation_event.11.a: "Acesta este doar inceputul"
 denmark_occupation_event.20.t: "Raid de succes a depozitelor de arme"
 denmark_occupation_event.20.desc: "După o planificare atentă și o operațiune îndrăzneață, un grup de membri ai rezistenței s-au întors dintr-un raid de succes cu arme destinate stăpânilor noștri nominali. Această acțiune va întări lupta noastră continuă pentru libertate!"
 denmark_occupation_event.20.a: "Aceste arme vor fi la îndemână"
 denmark_occupation_event.30.t: "Industriile civile au fost sabotate cu succes"
 denmark_occupation_event.30.desc: "O planificare atentă a intrat în această operațiune, dar toate pregătirile și așteptarea îndelungată pentru apariția circumstanțelor potrivite au meritat. Am sabotat cu succes infrastructurile industriale critice care au furnizat [?DEN.DEN_overlord_nation.GetNameDef] cu produse daneze. Această acțiune îndrăzneață va limita produsele pe care stăpânul nostru nominal le primește de la noi."
 denmark_occupation_event.30.a: "Un mare succes!"
 denmark_occupation_event.40.t: "Industriile militare au fost sabotate cu succes"
 denmark_occupation_event.40.desc: "Membrii Mișcării de Rezistență plănuiesc de luni de zile o serie de saboaje și, în sfârșit, și-au îndeplinit planurile. Sabotarea infrastructurii militare-industriale cruciale înseamnă că [?DEN.DEN_overlord_nation.GetNameDef] va primi mai puține arme produse pe pământul danez."
 denmark_occupation_event.40.a: "Un mare succes!"
 denmark_occupation_event.100.t: "Realinierea daneză"
 denmark_occupation_event.100.desc: "Se pare că guvernul danez și-a dat seama unde sunt interesele lor cele mai bune și și-a adaptat politica pentru a se alinia cu a noastră. Am primit o solicitare de la [FROM.GetLeader] pentru a ne permite să-și progreseze capacitățile militare și să ne unim forțele. Acest lucru le-ar permite să urmeze o politică externă mai agresivă, mai independentă de noi."
 denmark_occupation_event.100.a: "Bun venit fraților noștri de arme!"
 denmark_occupation_event.100.b: "Ne vom descurca fără armata lor micuță"
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] Acceptă propunerea noastră de alianță"
 denmark_occupation_event.101.desc: "Înțeleptul [FROM.GetLeader] ne-a acceptat cu bunăvoință ca pe un aliat și ne recunoaște capacitatea de a contribui la efortul de război. De asemenea, ni s-a dat permisiunea de a ne avansa capacitățile militare. Toate acestea ne vor permite să urmărim o politică externă mai agresivă și să asigurăm nordicii pentru stăpânii noștri [FROM.GetAdjective]."
 denmark_occupation_event.101.a: "O zi glorioasă într-adevăr!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] Respinge propunerea noastră de alianță"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] a respins cu prostie mâna noastră întinsă, solicitând să inițiem o cooperare mai profundă între țările noastre, în care am putea asista [FROM.GetNameDef] și să oferim ajutor. Se pare că preferă să facă asta singuri, în loc să se bazeze pe aliații lor."
 denmark_occupation_event.102.a: "Ne subestimează puterea!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] își jură loialitatea"
 denmark_occupation_event.110.desc: "O delegație daneză condusă de însuși [FROM.GetLeader] a sosit în capitala noastră pentru a jura personal credință față de [ROOT.GetLeadr] și cauzei [ROOT.GetAdjective]. Guvernul danez pare hotărât să accepte pe deplin colaborarea noastră și să ajute cât mai bine."
 denmark_occupation_event.110.a: "Acceptă-le cu brațele deschise"
 denmark_occupation_event.110.b: "Nu avem nevoie de loialitatea lor"
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] salută credința noastră"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] l-a întâmpinat pe [ROOT.GetLeader] cu brațele deschise și ne-a recunoscut valoarea și contribuția pe care o aducem parteneriatului. Acest lucru ne va lega țările mai strâns, făcându-ne pe amândoi mai puternici."
 denmark_occupation_event.111.a: "Un mare semn de încredere"
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] Ne respinge loialitatea"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] ne-a întors în mod neînțelept [ROOT.GetLeader] și ne-a respins fidelitatea, zgâriindu-ne capacitățile și puterea crescândă. Acest lucru lasă o singură opțiune deschisă dacă vrem vreodată să ne recâștigăm libertatea; război."
 denmark_occupation_event.112.a: "Le vom da o lectie de smerenie!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] Ne solicită sprijinul"
 denmark_resistance_event.1.desc: "Am primit un mesaj transmis în cel mai mare secret de la [DEN.GetNameDef]. Ei caută în liniște aliați care să-și susțină pretenția la independență atunci când va veni ziua și încearcă să-și recapete suveranitatea de la [?DEN.DEN_overlord_nation.GetNameDef]. Vrem să luăm partea în acest conflict?"
 denmark_resistance_event.1.a: "Pentru un [DEN.GetNameDef] gratuit!"
 denmark_resistance_event.1.b: "Ei înșiși au de vină"
 DEN_supports_denmark_TT: "Suntem de acord să sprijinim și să ne aliam [DEN.GetFlag]§Y[FROM.GetNameDef]§! dacă își declară independența"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] A fost de acord să ne sprijine"
 denmark_resistance_event.2.desc: "Curajoasa [FROM.GetLeader] a decis să acorde în secret [FROM.GetAdjective] sprijin în lupta noastră de a ne recâștiga libertatea! Acest lucru va fi cu siguranță de mare ajutor când va veni momentul să ne declarăm independența față de stăpânii noștri cruzi."
 denmark_resistance_event.2.a: "Glorios!"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] Ne-a respins cererea de ajutor"
 denmark_resistance_event.3.desc: "Ravenul [FROM.GetLeader] a decis să-și refuze sprijinul [FROM.GetAdjective] în lupta noastră de a ne recâștiga libertatea. Trebuie să ne întoarcem în altă parte pentru a găsi sprijinul de care avem nevoie."
 denmark_resistance_event.3.a: "La naiba!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] solicită arme"
 denmark_resistance_event.4.desc: "Am primit o solicitare de la [DEN.GetNameDef] prin care se solicită livrări de arme pentru a le înarma mișcarea de rezistență și pentru a le ajuta în lupta pentru recâștigarea libertății."
 denmark_resistance_event.4.a: "Furnizează-le cu ceea ce am primit"
 denmark_resistance_event.4.b: "Nu avem nimic de prestit..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] a acceptat să livreze arme"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective] au decis să țină seama de cererile noastre pentru arme și intenționează să arunce materialul. Membrii Rezistenței au coordonat deja un loc și o oră de întâlnire pentru livrările cu membrii serviciului de informații [FROM.GetAdjective]."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] Am respins cererea noastră de arme"
 denmark_resistance_event.6.desc: "Solicitarea noastră de arme de la aliații noștri [FROM.GetAdjective] a fost respinsă. Ne-au spus scuze că nu au echipament de rezervă în acest moment."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] Ne solicită asistența"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] și-a declarat independența față de stăpânii lor opresivi. Potrivit rapoartelor, liderul [?DEN.DEN_overlord_nation.GetAdjective], [?DEN.DEN_overlord_nation.GetLeader], a furios de furie și a țipat obscenități la primirea veștii. Danezii ne solicită acum să ne onorăm acordul și să le permitem să intre în alianța noastră."
 denmark_resistance_event.7.a: "Uniți forțele cu ei!"
 denmark_resistance_event.7.b: "Circumstanțele s-au schimbat..."
 denmark_resistance_event.7.c: "Nu suntem în măsură să decidem acest lucru"
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] Ne invită în facțiunea lor"
 denmark_resistance_event.8.desc: "[From.GetLeader] a onorat acordul nostru și ne-a trimis o invitație de a ne alătura alianței lor."
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] Retrage de la acordul nostru"
 denmark_resistance_event.9.desc: "Dezonorații [From.GetLeader] au renunțat la acordul nostru și au refuzat să ne invite la alianța lor!"
 denmark_resistance_event.9.a: "Trădători în spate!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] cere ca [DEN.GetNameDefCap] să se alăture facțiunii noastre"
 denmark_resistance_event.10.desc: "Tocmai am primit vestea că [FROM.GetNameDef] se pare că a semnat un acord cu [DEN.GetNameDef] pentru a sprijini declarația lor de independență și pentru a-și uni forțele. [FROM.GetLeader] insistă acum să onorăm și să menținem partea lor a acordului cu danezii."
 denmark_resistance_event.10.a: "Va întări întreaga alianță"
 denmark_resistance_event.10.b: "Nu suntem obligați să onorăm înțelegerea lor" 
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] Oferă inteligență"
 denmark_resistance_event.11.desc: "Membrii serviciului nostru de informații au fost abordați de omologii lor danezi, care doresc să împărtășească informații între țările noastre. Acest lucru ar întări, fără îndoială, propriile noastre operațiuni ascunse și ar aduce beneficii ambelor națiuni."
 denmark_resistance_event.11.a: "Dușmanul dușmanului meu, așa cum se spune..."
 denmark_resistance_event.11.b: "Nu avem nevoie de ajutorul lor"
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] Acceptă schimbul nostru de informații"
 denmark_resistance_event.12.desc: "Agenția de informații [FROM.GetAdjective] a văzut beneficiile împărtășirii informațiilor între țările noastre și a fost de acord cu propunerea noastră."danemark_resistance_event.12.a:"O decizie inteligentă"
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] Respinge schimbul de informații"
 denmark_resistance_event.13.desc: "Agenția de informații a [FROM.GetNameDef] este pe cât de miop pe atât de neînțeleaptă, șeful de informații [FROM.GetAdjective] nu reușește să vadă beneficiile împărtășirii informațiilor între țările noastre și a respins propunerea noastră."
 denmark_resistance_event.13.a: "Ce decizie neinteligentă"
 
 denmark_resistance_event.20.t: "Anchetă daneză pentru găzduirea trupelor"
 denmark_resistance_event.20.desc: "Am primit o anchetă clandestină de la [DEN.GetLeader] care ne stimulează interesul de a găzdui trupe daneze pe pământul [ROOT.GetAdjective] pentru a le antrena și a le echipa în pregătirea pentru eliberarea totală a [DEN.GetNameDef]. Le-am putea ascunde numărul și adevăratul scop etichetându-i „poliție militară”."
 denmark_resistance_event.20.a: "Le vom găzdui"
 denmark_resistance_event.20.b: "Nu ne putem permite să-l înfurii pe Lordul lor"
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] Acceptă să găzduiască trupele noastre"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] a acceptat cu bunăvoință să găzduiască Brigăzile noastre daneze în exil, pentru a le pregăti pentru eliberarea [DEN.GetNameDef] când va veni momentul."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] Refuză trupele noastre"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] a refuzat în mod rușinos să găzduiască Brigăzile noastre daneze în exil și nu le va pregăti pentru eliberarea [DEN.GetNameDef] când va fi timpul. Trebuie să căutăm în altă parte pentru a găsi asistența de care avem nevoie."
 denmark_resistance_event.23.t: "[DEN.GetAdjective] Cerere pentru a cumpăra nave vechi"
 denmark_resistance_event.23.desc: "O delegație daneză ne-a făcut o vizită clandestină, întrebând dacă am fi sau nu dispuși să le vindem unele dintre distrugătoarele noastre mai vechi. [DEN.GetNameDefCap] se află sub subjugarea [?DEN.DEN_overlord_nation.GetNameDef], iar acesta ar putea fi un indiciu clar că își adună forțele pentru a-și declara independența. Suntem dispuși să-i ajutăm să-și recapete independența?"
 denmark_resistance_event.23.a: "Dă-le câteva distrugătoare vechi"
 denmark_resistance_event.23.b: "Nu ne putem permite să-l înfurii pe Lordul lor"
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] a fost de acord să ne vândă distrugătoare"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] a fost de acord cu înțelepciune să ne vândă unele dintre distrugătoarele lor mai vechi! Trebuie să le ținem ascunse de [?DEN.DEN_overlord_nation.GetNameDef] și să le desfășurăm numai când a sosit momentul să lovim."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] Refuză să ne vândă distrugătoare"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] a respins în mod neînțelept cererea noastră de a ne vinde unele dintre distrugătoarele lor mai vechi. Acțiunea lor nebună nu ne va împiedica să ne întărim flota, astfel încât să ne asigurăm apele. Vom căuta în altă parte națiuni mai amiabile."
 denmark_resistance_event.30.t: "Plimbările zilnice ale regelui"
 denmark_resistance_event.30.desc: "Regele și-a făcut obiceiul să călărească prin Copenhaga în fiecare zi fără gărzi într-un protest tăcut împotriva puterii ocupante și a devenit un simbol al întregii națiuni împotriva ocupației [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_resistance_event.30.a: "Ce curajos!"
 denmark_overlord_events.1.t: "Criza Telegramelor"
 denmark_overlord_events.1.desc: "
O criză diplomatică se desfășoară între țara noastră și [?DEN.DEN_overlord_nation.GetNameDef], rezultată dintr-o telegramă trimisă de Regele nostru. Mesajul scria pur și simplu „Îmi mulțumesc cele mai bune”, dar s-a spus că [?DEN.DEN_overlord_nation.GetLeader] s-a jignit de răspunsul neplăcut al regelui la felicitările liderului [?DEN.DEN_overlord_nation.GetAdjective] cu ocazia regelui. zi de nastere. \nRelația dintre națiunile noastre este dificilă de ceva vreme, iar aceasta ar putea fi scuza pe care a căutat-o ​​stăpânul nostru pentru a-și întări controlul asupra independenței și guvernului nostru."
 denmark_overlord_events.1.a: "Cereți scuze și încercați să salvați situația"
 denmark_overlord_events.1.b: "Trimite-i [?DEN.DEN_overlord_nation.GetLeader] cele mai bune salutări"
 denmark_overlord_events.2.desc: "Liderul nostru amabil [ROOT.GetLeader] a trimis o telegramă sinceră în care îi urează regelui [FROM.GetNameDef] la mulți ani, dar a primit în schimb un răspuns scurt și rece. Danezii își dau seama acum de gravitatea insultei lor și sugerează să-l trimită pe prințul moștenitor Frederik să-și ceară scuze [ROOT.GetLeader] personal. \nTotuși, am putea folosi această ocazie pentru a impune un control mai strict asupra subiectului nostru, care se bucură de privilegii destul de liberale sub jurisdicția noastră."
 denmark_overlord_events.2.a: "Acceptă scuzele"
 denmark_overlord_events.2.b: "Pedepsește-i pentru grosolănia lor"
 denmark_overlord_events.3.t: "[FROM.GetLeader] Acceptă scuzele noastre"
 denmark_overlord_events.3.desc: "Eforturile noastre de a linişti [FROM.GetLeader] par să fi dat roade -deocamdată."
 denmark_overlord_events.3.a: "O criză evitată"
 denmark_overlord_events.4.t: "[FROM.GetLeader] Ne respinge scuzele"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] refuză să vadă motivul și a considerat scurtul răspuns de telegramă al regelui la felicitări ca pe o insultă personală și pare gata să ne pedepsească pentru această neînțelegere nefericită."
 denmark_overlord_events.4.a: "Regretabil"
 denmark_overlord_events.5.desc: "Liderul nostru amabil [ROOT.GetLeader] a trimis o telegramă sinceră în care îi urează regelui [FROM.GetNameDef] la mulți ani, dar a primit în schimb un răspuns scurt și rece. Ceea ce este și mai rău este că danezul refuză acum să recunoască gafa regelui lor și să-și ceară scuze în mod corespunzător. \nAcesta ar putea fi o ocazie grozavă de a pune subiecții noștri la locul lor și de a le aminti că privilegiile lor unice sub jurisdicția noastră nu trebuie luate de la sine înțelese."
 denmark_overlord_events.5.a: "Avem chestiuni mai stringente de asistat..."
 denmark_overlord_events.5.b: "Această insolență trebuie pedepsită!"
 denmark_overlord_events.6.t: "Criza Telegramei se rezolvă de la sine"
 denmark_overlord_events.6.desc: "S-ar părea că refuzul nostru de a ne cere scuze pentru modul în care [FROM.GetLeader] a decis să fie insultat personal de răspunsul scurt, dar la obiect, al Regelui nostru la telegrama de ziua lui a trecut fie neobservat, fie ignorat."
 denmark_overlord_events.6.a: "Trebuie să fi recunoscut că vina este numai a lor"
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] Impune noi legi dure"
 denmark_overlord_events.7.desc: "Ca rezultat direct al ceea ce a devenit cunoscut sub numele de „Criza Telegramelor” și a incapacității [FROM.GetLeader] de a vedea rațiunea, ne-au fost adoptate și impuse legi noi, dure."
 denmark_overlord_events.7.a: "Aceste legi sunt doar temporare -ne vom ocupa de asta!"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] cere demisia lui [ROOT.GetLeader]"
 denmark_overlord_events.10.desc: "Deteriorarea relației dintre țările noastre a condus la o cerere oficială din partea Ministerului Afacerilor Externe [FROM.GetAdjective] pentru demisia[ROOT.GetLeader]. \nDeși ni s-a acordat o autonomie unică sub „protecția” [FROM.GetAdjective], ar putea fi neînțelept să slăbim și mai mult relațiile dintre țările noastre."
 denmark_overlord_events.10.a: "Trebuie să ne conformăm"
 denmark_overlord_events.10.b: "Aceasta nu este treaba lor!"
 denmark_overlord_events.11.t: "Alegerea noului prim-ministru"
 denmark_overlord_events.11.desc: "A sosit momentul să alegem nu numai cine va conduce [ROOT.GetNameDef], ci și cine se va ocupa de puterea de ocupare [FROM.GetAdjective]."
 denmark_overlord_events.11.a: "Un lider democrat"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Un lider fascist"
 denmark_overlord_events.12.desc: "Frumusețea democrației sunt numeroasele opțiuni de conducere pe care le prezintă."
 denmark_overlord_events.12.a: "Un social-democrat"
 denmark_overlord_events.12.b: "Un liberal"
 denmark_overlord_events.12.c: "Un conservator"
 denmark_overlord_events.12.d: "Un străin"
 denmark_overlord_events.13.desc: "Doar o mână fermă poate ghida [ROOT.GetNameDef] înainte."
 denmark_overlord_events.13.a: "$THE_libertate_clause$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] Alege un nou prim-ministru"
 denmark_overlord_events.14.desc: "Guvernul danez a dat curs cererii noastre și a ales un nou prim-ministru."
 denmark_overlord_events.14.a: "Bun"
 denmark_overlord_events.15.t: "[FROM.GetLeader] Refuză să demisioneze"
 denmark_overlord_events.15.desc: "S-ar părea că guvernul danez a refuzat să asculte cererea noastră sinceră ca [FROM.GetLeader] să demisioneze din funcția de prim-ministru pentru a avea o mai bună cooperare între ambele țări. Acest tip de insolență este cea care a deteriorat relația noastră cu poporul danez! Trebuie făcut ceva pentru a salva colaborarea continuă dintre guvernele noastre."
 denmark_overlord_events.15.a: "Acum nu este momentul"
 denmark_overlord_events.15.b: "Învață-le o lecție"
 denmark_overlord_events.15.c: "Instalați un colaborator loial"
 denmark_overlord_events.16.desc: "Ca răspuns la refuzul nostru de a ceda cererilor [FROM.GetAdjective] de a demisiona [ROOT.GetLeader], stăpânii noștri au decis să impună un nou set de legi pentru a ne învăța o lecție de umilință și ascultare."
 denmark_overlord_events.16.a: "Într-o zi îi vom învăța adevărata smerenie...."
 denmark_overlord_events.17.t: "[FROM.GetAdjective] Intenționează să instaleze un guvern loial"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] au precizat clar că își propun să instaleze un guvern mai pro-[FROM.GetAdjective] ca răspuns la refuzul [ROOT.GetLeader] de a demisiona din funcția de prim-ministru. Acest lucru va însemna mai puțină independență pentru noi, dacă nu ne ridicăm acum -indiferent dacă suntem pregătiți sau nu..."
 denmark_overlord_events.17.a: "Nu avem de ales..."
 denmark_overlord_events.17.b: "Libertate sau moarte!"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] Cere un nou guvern"
 denmark_overlord_events.20.desc: "Nu este un secret pentru nimeni că [FROM.GetnameDef] este un susținător feroce al [FROM.GetRulingIdeologyNoun] și vede [ROOT.GetRulingIdeologyNoun] cu dispreț maxim. Prin urmare, poate nu este o mare surpriză faptul că acum nu mai pot tolera ca unul dintre subiecții lor să adere chiar la această ideologie. Ei ne-au spus în mod clar că doresc să abandonăm [ROOT.GetRulingIdeologyNoun]."
 denmark_overlord_events.20.a: "Trebuie să -pentru binele oamenilor..."
 denmark_overlord_events.20.b: "Nu vom ceda niciodată!"
 denmark_overlord_events.21.t: "Noul Guvern"
 denmark_overlord_events.21.desc: "Neavând de ales decât să ne conformăm dorințelor stăpânului nostru, acum trebuie să adunăm un nou guvern."
 denmark_overlord_events.21.b: "Pentru Rege și Țară"
 denmark_overlord_events.21.c: "Comunism fără revoluție"
 denmark_overlord_events.21.d: "Fascism fără vărsare de sânge"
 denmark_overlord_events.22.t: "Democrația și Libertatea înseamnă multe Opțiuni"
 denmark_overlord_events.22.desc: "Frumusețea democrației sunt numeroasele opțiuni de conducere pe care le prezintă."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] Randamente și schimbă guvernul"
 denmark_overlord_events.23.desc: "Am reușit să-i convingem pe danezi să abandoneze căile lor greșite și să îmbrățișeze [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.a: "Bun. Bun!"
 denmark_overlord_events.24.t: "[FROM.GetLeader] Refuză să renunțe la putere"
 denmark_overlord_events.24.desc: "Liderul [FROM.GetRulingIdeology] [FROM.GetLeader] al [FROM.GetNameDef] refuză să asculte rațiunea și să facă ceea ce este mai bine pentru țara sa. Un astfel de comportament de foame de putere indică [FROM.GetRulingIdeologyNoun] și nu ar trebui să fim prea surprinși de răspunsul danez. Ar putea fi nevoie să facem un exemplu din ei..."
 denmark_overlord_events.24.a: "Ne vom ocupa de ei mai târziu"
 denmark_overlord_events.24.b: "Atunci îi vom forța"
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] Intenționează să instaleze un guvern [FROM.GetRulingIdeology]"
 denmark_overlord_events.25.desc: "Am respins ferm cererea [FROM.GetAdjective] de a abandona [ROOT.GetRulingIdeologyNoun], dar ar fi trebuit să înțelegem că nu ar fi mulțumiți de răspunsul nostru.  [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun] nu cunoaște limite și va încerca întotdeauna să-și forțeze drumul spre putere."
 denmark_overlord_events.25.a: "Trebuie să ne conformăm -pentru a scuti oamenii de război"
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] Cere să interzicem comunismul"
 denmark_overlord_events.26.desc: "Am primit cereri de la [FROM.GetNameDef] de a interzice orice activități comuniste în toată țara. Ei afirmă că este trădător la limită să permitem acestei ideologii dăunătoare să înflorească atunci când stăpânii noștri hotărâți [FROM.GetAdjective] se apără cu curaj și se apără pe sine și lumea liberă împotriva unei țări care a îmbrățișat comunismul din toată inima."
 denmark_overlord_events.26.a: "Interzicerea comunismului"
 denmark_overlord_events.26.b: "Nu vom fi hărțuiți să interzicem liberul arbitru!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] Interzice comunismul"
 denmark_overlord_events.27.desc: "Am convins cu succes guvernul danez să interzică comunismul, deoarece ne luptăm cu această ideologie într-o luptă până la moarte. Nu poate exista decât un singur învingător și trebuie să biruim pentru ca oamenii [ROOT.GetAdjective] să prospere!"
 denmark_overlord_events.27.a: "Spre Victorie!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] Refuză să interzică comunismul"
 denmark_overlord_events.28.desc: "În ciuda rugăminților și convingerilor noastre, guvernul danez refuză să vadă rațiune și să interzică comunismul. Această ideologie corupătoare pare să-și aibă deja ghearele adânc în inimile poporului danez, în timp ce ne luptăm cu însăși ideea de comunism într-o luptă până la moarte. Nu poate exista decât un singur învingător și trebuie să biruim pentru ca oamenii [ROOT.GetAdjective] să prospere!"
 denmark_overlord_events.28.a: "Vom învinge!"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] Cere să interzicem fascismul"
 denmark_overlord_events.29.desc: "Am primit cereri de la [FROM.GetNameDef] de a interzice orice activitate fascistă în toată țara. Ei afirmă că este trădător la limită să permitem acestei ideologii dăunătoare să înflorească atunci când stăpânii noștri hotărâți [FROM.GetAdjective] se apără cu curaj și se apără pe sine și lumea liberă împotriva unei țări care a îmbrățișat fascismul cu toată inima."
 denmark_overlord_events.29.a: "Interzice fascismul"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] Interzice fascismul"
 denmark_overlord_events.30.desc: "Am convins cu succes guvernul danez să interzică fascismul în timp ce ne luptăm cu această ideologie într-o luptă până la moarte. Nu poate exista decât un singur învingător și trebuie să biruim pentru ca oamenii [ROOT.GetAdjective] să prospere!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] Refuză să interzică fascismul"
 denmark_overlord_events.31.desc: "În ciuda cererilor și convingerilor noastre, guvernul danez refuză să vadă rațiune și să interzică fascismul. Această ideologie corupătoare pare să-și aibă deja ghearele adânc în inimile poporului danez, în timp ce ne luptăm cu însăși ideea de fascism într-o luptă până la moarte. Nu poate exista decât un singur învingător și trebuie să biruim pentru ca oamenii [ROOT.GetAdjective] să prospere!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] Solicită transporturi de arme"
 denmark_overlord_events.32.desc: "S-ar părea că stocurile [FROM.GetAdjective] se usucă, când se îndreaptă către noi cerând să le furnizăm arme în conflictele lor în curs. \nAcesta ar putea fi, de asemenea, pur și simplu un șiretlic pentru a ne dezarma națiunea într-un mod viclean pentru a ne împiedica să ne ridicăm și să răsturnăm jugul [FROM.GetAdjective] sub care ne găsim."
 denmark_overlord_events.32.a: "Livrați armele"
 denmark_overlord_events.32.b: "De cât puțin avem nevoie în caz că războiul ajunge la noi..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] Oferă arme"
 denmark_overlord_events.33.desc: "Solicitarea noastră pentru transporturile daneze de arme a fost luată în considerare când primim primul lot."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] Refuză să ofere arme"
 denmark_overlord_events.34.desc: "Solicitarea noastră pentru transporturi de arme daneze a fost respinsă, deoarece guvernul danez a dat un răspuns slab că au nevoie de armele mici pe care le au în cazul în care războiul ajunge la ei. Mai mult, ei au spus că sunt o țară neutră și că trimiterea de arme ar încălca acea neutralitate..."
 denmark_overlord_events.34.a: "Îl lăsăm să alunece de data asta..."
 denmark_overlord_events.34.b: "Nu vor putea să ne păcălească atât de ușor!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] ne-a numit bluff-ul și impune noi legi care prevăd un flux constant de arme din fabricile noastre direct către ei"
 denmark_overlord_events.35.a: "Aveam mare nevoie de acele arme pentru noi"
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] Solicită recrutați"
 denmark_overlord_events.36.desc: "S-ar părea că forța de muncă [FROM.GetAdjective] se epuizează, deoarece se îndreaptă către noi, cerând să le furnizăm oameni pentru a alimenta conflictele lor în curs. \nAcesta ar putea fi, de asemenea, pur și simplu un șiretlic pentru a ne dezarma națiunea într-un mod viclean pentru a ne împiedica să ne ridicăm și să răsturnăm jugul [FROM.GetAdjective] sub care ne găsim."
 denmark_overlord_events.36.a: "Trebuie să facem porunca stăpânului nostru..."
 denmark_overlord_events.36.b: "Niciun danez nu va muri pe țări străine!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] Acceptă să furnizeze recrutați"
 denmark_overlord_events.37.desc: "Solicitarea noastră de recrutați danezi a fost acceptată de guvernul lor, deoarece trimit primele trupe pentru a ne ajuta în conflictele noastre în curs."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] Refuză să trimită recruți"
 denmark_overlord_events.38.desc: "Solicitarea noastră de recrutați danezi a fost respinsă, deoarece guvernul danez a dat un răspuns slab că refuză să-și trimită cetățenii să moară luptând pentru o țară străină într-o țară străină. Ei au mai spus că sunt o țară neutră și că trimiterea de trupe ar încălca acea neutralitate..."
 denmark_overlord_events.38.b: "Atunci îi vom lua cu forța!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] a respins refuzul nostru de a trimite bărbați danezi să moară într-un război străin și a impus noi legi care stipulează că o anumită cantitate din toți bărbații adulți trebuie să servească în forțele armate [FROM.GetAdjective]."
 denmark_overlord_events.39.a: "Revolte!"
 denmark_overlord_events.40.t: "Un [FROM.GetAdjective] Plenipotențiar"
 denmark_overlord_events.40.desc: "O directivă a Ministerului Afacerilor Externe [FROM.GetAdjective] ne-a anunțat că conducerea [FROM.GetAdjective] s-a săturat de colaborarea slabă și relația tensionată dintre țările noastre. Prin urmare, au decis să înlocuiască guvernul nostru legal cu un plenipotențiar -un guvernator loial al [FROM.GetNameDef]. \nAcest lucru ar limita sever autonomia și suveranitatea care ne-au rămas și ar putea cauza pagube ireparabile."
 denmark_overlord_events.40.a: "Acesta va fi un guvern [FROM.GetAdjective] cu excepția numelui"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective] oamenii nu se vor supune niciodată acestui lucru!"
 denmark_overlord_events.41.t: "Plenipotențiarul [ROOT.GetAdjective] își asumă puterea"
 denmark_overlord_events.41.desc: "Așa cum am prevăzut, guvernul danez a cedat sub presiunea noastră și am instalat cu succes un plenipotențiar care să guverneze [FROM.GetNameDef]. Acest lucru ne va întări strânsoarea asupra țării și îi va aduce mai aproape de cauza noastră."
 denmark_overlord_events.41.a: "Totul conform planului"
 denmark_overlord_events.42.t: "Guvernul danez refuză să demisioneze"
 denmark_overlord_events.42.desc: "Planurile noastre de a instala un plenipotențiar loial care să guverneze [FROM.GetNameDef] a fost dejucat de încăpățânarea și idioția guvernului danez și a poporului său! Instalarea unui guvern loial cauzei noastre ne-ar fi strâns strânsoarea asupra țării și i-ar fi adus mai aproape de noi."
 denmark_overlord_events.42.a: "Nu vom împinge problema mai departe"
 denmark_overlord_events.42.b: "Schimbarea vine rareori de bunăvoie"
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] Forțează un guvern plenipotențiar"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] a arătat încă o dată că nu se poate avea încredere în ei și că încearcă să pună capăt independenței daneze. [FROM.GetLeader] a ignorat refuzul nostru de a lăsa un plenipotențiar să preia guvernul nostru și oricum a numit unul."
 denmark_overlord_events.43.a: "Nu îndrăznim să împingem chestiunea mai departe"
 denmark_overlord_events.43.b: "Vom lupta pentru libertatea noastră!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] încearcă să anexeze Iutlanda!"
 denmark_overlord_events.44.desc: "Tocmai am descoperit un plan scandalos [FROM.GetAdjective] de a anexa toată Iutlanda. Acest lucru nu va rezista!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] cedează Iutlanda"
 denmark_overlord_events.45.desc: "Oferta noastră de a prelua protecția Iutlandei aparent a spart ceva în interiorul [FROM.GetLeader], când s-a prăbușit pe scaun după ce a primit cererea noastră și a dat pur și simplu din cap."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] refuză să cedeze Iutlanda"
 denmark_overlord_events.46.desc: "Solicitarea noastră de a prelua protecția Iutlandei a trimis aparent pe [FROM.GetLeader] un acces de furie înainte de a respinge propunerea noastră generoasă."
 denmark_overlord_events.46.b: "Luați-o oricum"
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] revendică restul pământurilor noastre!"
 denmark_overlord_events.47.desc: "A sosit o delegație de la [FROM.GetCapitalVictoryPointName], care a predat declarația oficială conform căreia toate [ROOT.GetNameDef] urmează să fie încorporate oficial în sfera mai mare [FROM.GetNameDef]."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] Respinge anexarea"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] ne-a trimis o scurtă telegramă cu un singur cuvânt în ea -„niciodată”. Se pare că nu vor protecția noastră deplină."
 denmark_overlord_events.48.b: "Puterile lor slabe nu se potrivesc cu noi!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] Oferă un pact de non-agresiune"
 denmark_protection_event.1.desc: "În această dimineață am primit un trimis de la guvernul [FROM.GetAdjective] cu o ofertă de a semna cu ei un pact de neagresiune. Alegerea de a semna acest acord va însemna dezvoltarea unui parteneriat mai strâns cu [FROM.GetAdjective]."
 denmark_protection_event.1.a: "Vom semna tratatul."
 denmark_protection_event.1.b: "Acest lucru nu este în interesul nostru acum."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] a semnat Pactul de neagresiune"
 denmark_protection_event.2.desc: "Trimisul pe care l-am trimis la [FROM.GetNameDef] a revenit cu vești bune! Guvernul [FROM.GetAdjective] a decis să semneze tratatul nostru și acum am intrat amândoi într-un pact de neagresiune. Aceasta este o zi grozavă pentru ambele națiuni."
 denmark_protection_event.2.a: "Fantastic!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] a refuzat Pactul de neagresiune"
 denmark_protection_event.3.desc: "Trimisul pe care l-am trimis la [FROM.GetNameDef] a revenit cu vești proaste. Guvernul [FROM.GetAdjective] a decis că un pact de neagresiune nu este în interesul lor în acest moment. Este regretabil, dar nu putem face nimic pentru a-i convinge."
 denmark_protection_event.3.a: "Pierdere de timp..."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] Oferă un acord comercial"
 denmark_protection_event.4.desc: "Am primit vești de la [FROM.GetNameDef] că doresc să crească comerțul dintre cele două țări ale noastre. Asumând acest lucru, vom dezvolta fără îndoială o legătură mai strânsă cu [FROM.GetAdjective]."
 denmark_protection_event.4.a: "Creșterea comerțului ne-ar beneficia pe amândoi."
 denmark_protection_event.4.b: "Nu avem nevoie de asta."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] A acceptat tranzacția"
 denmark_protection_event.5.desc: "Acordul pe care l-am trimis guvernului [FROM.GetAdjective] a fost acceptat! Vom începe acum pregătirile pentru a pune în aplicare acest nou acord comercial."
 denmark_protection_event.5.a: "Începeți să redactați termenii!"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] A refuzat acordul comercial"
 denmark_protection_event.6.desc: "Din păcate, oferta noastră de creștere a comerțului a fost respinsă de [FROM.GetName Def], în ciuda eforturilor noastre. Va trebui să ne ducem oferta în altă parte, s-ar părea."
 denmark_protection_event.6.a: "Cel mai nefericit."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] Oferă un acord de cercetare"
 denmark_protection_event.7.desc: "A venit o ofertă de la [FROM.GetNameDef] pentru ca ambele țări să se alăture într-un acord de cercetare. Acest lucru ar însemna că ne împărtășim progresele tehnologice. Cum ar trebui să procedăm?"
 denmark_protection_event.7.a: "Semnează tratatul!"
 denmark_protection_event.7.b: "Nu avem timp pentru asta."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] A acceptat acordul de cercetare"
 denmark_protection_event.8.desc: "În această dimineață, am primit vestea de la [FROM.GetNameDef] că au decis să accepte acordul nostru pentru un acord comun de cercetare. Aceasta este o veste grozavă și înseamnă că progresele noastre tehnologice se vor accelera doar de aici încolo."
 denmark_protection_event.8.a: "Grozav!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] A refuzat acordul de cercetare"
 denmark_protection_event.9.desc: "În această dimineață, am primit vestea de la [FROM.GetNameDef] că au decis să refuze acordul nostru de un acord de cercetare comună. Din păcate, aceasta înseamnă că nu vom beneficia de nicio partajare a tehnologiei cu guvernul [FROM.GetAdjective]."
 denmark_protection_event.9.a: "Dezamăgitor."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] Oferte de vânzare a teritoriului"
 denmark_protection_event.10.desc: "În efortul de a obține garanții, [FROM.GetNameDef] s-a oferit să ne vândă o parte din teritoriul lor. Aceasta este oferta și ar trebui să luăm în considerare cu atenție cum ar trebui să procedăm cu această afacere."
 denmark_protection_event.10.a: "Ia afacerea."
 denmark_protection_event.10.b: "Nu avem nevoie de asta."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] Am acceptat oferta noastră de vânzare a teritoriului"
 denmark_protection_event.11.desc: "Vești excelente! [FROM.GetNameDefCap] a acceptat oferta noastră de a vinde teritoriul pentru garanții. Trebuie să facem tot posibilul să ținem capătul târgului și să ne pregătim să transferăm dreptul de proprietate asupra actelor în numele guvernului [FROM.GetAdjective]."
 denmark_protection_event.11.a: "Grozav!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] Am refuzat oferta noastră de vânzare a teritoriului"
 denmark_protection_event.12.desc: "Se pare că oferta noastră de a vinde teritoriul către [FROM.GetNameDef] a fost respinsă. Poate data viitoare va trebui să îndulcim înțelegerea pentru a reuși negocierile noastre."
 denmark_protection_event.12.a: "Pierderea lor."
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] Caută o alianță" 
 denmark_protection_event.100.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] ne-a abordat cu o ofertă de a ne uni forțele, susținând că, dacă ar fi să rămânem împreună, am putea rivaliza chiar și cu marile puteri ale lumii. ce zicem?"
 denmark_protection_event.100.a: "Foarte bine, acceptăm"
 denmark_protection_event.100.b: "Ceva miroase a pește"
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] Acceptă propunerea noastră"
 denmark_protection_event.101.desc: "Diplomații care reprezintă [FROM.GetLeader] ne-au prezentat răspunsul [FROM.GetNameDef] la propunerea noastră recentă de alianță. Ei afirmă că este clar că, dacă nu ne susținem apărarea și nu lucrăm împreună, vom cădea amândoi când valul războiului va ajunge la noi."
 denmark_protection_event.101.a: "Au făcut alegerea corectă"
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] Respinge propunerea noastră"
 denmark_protection_event.102.desc: "Diplomații care reprezintă [FROM.GetLeader] ne-au prezentat răspunsul [FROM.GetNameDef] la propunerea noastră recentă de alianță. Ei afirmă că este clar că, dacă ni s-ar alătura, am încerca pe nedrept să le influențăm politica și că nu au de câștigat din această propunere, respingând astfel propunerea noastră."
 denmark_protection_event.102.a: "Ei nu realizează că acțiunile lor au consecințe"
 denmark_protection_event.110.t: "Exerciții comune [ROOT.GetAdjective]-[FROM.GetAdjective] Armatei"
 denmark_protection_event.110.desc: "Diplomații [FROM.GetAdjective] ne-au adresat cu o solicitare de a organiza exerciții armate comune [ROOT.GetAdjective]-[FROM.GetAdjective] pentru ca [DEN.GetNameDef] să se pregătească mai bine pentru viitor și să consolideze cooperarea dintre cele două națiuni ale noastre."
 denmark_protection_event.110.a: "Este spre bine"
 denmark_protection_event.110.b: "Nu avem timp pentru asta"
 denmark_protection_event.111.t: "Exerciții comune [ROOT.GetAdjective]-[FROM.GetAdjective] Armatei"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] a acceptat propunerea noastră de a organiza exerciții militare [ROOT.GetAdjective]-[FROM.GetAdjective] și, ulterior, amândoi devenim mai puternici."
 denmark_protection_event.111.a: "Perfect!"
 denmark_protection_event.112.t: "Nu va exista niciun exercițiu [ROOT.GetAdjective]-[FROM.GetAdjective]."
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] ne-a spulberat speranțele și ne refuză exercițiile militare comune [ROOT.GetAdjective]-[FROM.GetAdjective]. Ei ne-au considerat prea lipsiți de importanță pentru a petrece mai mult timp și efort pentru..."
 denmark_protection_event.112.a: "Este pierderea lor"
 denmark_protection_event.120.t: "[FROM.GetLeader] Dorințe de partajare tehnică"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] poate lipsi în multe departamente în comparație cu altele, dar în anumite domenii excelează. Ei susțin că o mai mare cooperare între laboratoarele noastre ar putea duce la descoperiri benefice la ambele capete. Acceptăm?"
 denmark_protection_event.120.a: "Un mare initiat!"
 denmark_protection_event.120.b: "Vor să se desprindă de noi"
 denmark_protection_event.121.t: "[FROM.GetName] Acceptați Partajarea tehnologiei"
 denmark_protection_event.121.desc: "Recunoscător [FROM.GetLeader] al [FROM.GetNameDef] a acceptat cu bucurie cererea noastră de partajare a tehnologiei, iar oamenii de știință noștri au început deja să-și coordoneze eforturile."
 denmark_protection_event.121.a: "Suntem mai puternici împreună"
 denmark_protection_event.122.t: "[FROM.GetName] Respinge partajarea tehnologiei"
 denmark_protection_event.122.desc: "Nerecunoscătorul [FROM.GetLeader] al [FROM.GetNameDef] a respins oferta noastră de partajare a tehnologiei, susținând că nu vor câștiga nimic din schimb și că pur și simplu dorim să renunțăm la expertiza lor științifică."
 denmark_protection_event.122.a: "În regulă, păstrează-ți secretele"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] Invită-ne la Alianța lor"
 denmark_protection_event.130.desc: "diplomații [FROM.GetAdjective] ne abordează cu o ofertă intrigantă. Ei susțin că ne-am putea alătura unei facțiuni împreună, impunând astfel pacea și protecția reciprocă și asigurându-ne că niciunul dintre noi nu face rău. ce zicem?"
 denmark_protection_event.130.a: "Vom sta împreună"
 denmark_protection_event.130.b: "Mergem pe un drum singuratic"
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] Se alătură facțiunii noastre"
 denmark_protection_event.131.desc: "[FROM.GetLeader] din [FROM.GetNameDef] a acceptat cererea noastră de a se alătura într-o facțiune și este gata să ne ajute în cazul în care avem nevoie, cu condiția să facem același lucru pentru ei în momente de nevoie."
 denmark_protection_event.131.a: "Perfect!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] Nu se alătură facțiunii noastre"
 denmark_protection_event.132.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] a respins oferta noastră de a se alătura facțiunii noastre, declarând că au de câștigat foarte puțin din astfel de relații cu diavolul. Ele destabilizează regiunea și trebuie tratate în grabă!"
 denmark_protection_event.132.a: "Ei bine, este pierderea lor" 
 denmark_protection_event.200.t: "Exerciții ale armatei"
 denmark_protection_event.200.desc: "În fața războiului, este important să pregătim armata pentru orice va fi aruncat asupra lor. Efectuând aceste exerciții, trupele noastre vor fi mai mult decât pregătite să apere granițele [DEN.GetNameDef] ori de câte ori este nevoie."
 denmark_protection_event.200.a: "Grozav!"
 denmark_protection_event.201.t: "Drilluri pentru Marinei"
 denmark_protection_event.201.desc: "În fața războiului, este important să pregătim marina pentru orice va fi aruncat asupra lor. Efectuând aceste exerciții, marinarii noștri vor fi mai mult decât pregătiți să apere apele [DEN.GetNameDef] ori de câte ori este nevoie."
 denmark_protection_event.201.a: "Grozav!"
 denmark_protection_event.202.t: "Exerciții pentru forțele aeriene"
 denmark_protection_event.202.desc: "În fața războiului, este important să pregătim forțele aeriene pentru orice va fi aruncat asupra lor. Efectuând aceste exerciții, piloții noștri vor fi mai mult decât pregătiți să apere cerul [DEN.GetNameDef] ori de câte ori este nevoie."
 denmark_protection_event.202.a: "Grozav!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] Ne cere anexarea"
 denmark_expansion_event.1.desc: "Guvernul [DEN.GetAdjective] ne-a trimis un ultimatum cerând ca [ICE.GetNameDef] să le supună și să fie adus în stâlpul națiunii lor. Trebuie să fim atenți, deoarece răspunsul nostru ar putea dicta viitorul [ICE.GetNameDefCap] ca țară suverană sau, în cel mai rău caz, ne poate aduce mai aproape de război."
 denmark_expansion_event.1.a: "Nu avem de ales decât să acceptăm."
 denmark_expansion_event.1.b: "Nu ne putem supune danezilor!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] Am acceptat propunerea noastră de reintegrare"
 denmark_expansion_event.2.desc: "În această dimineață, am primit vestea că guvernul [ICE.GetAdjective] a acceptat cu bunăvoință propunerea noastră de a reintegra teritoriul lor în [DEN.GetNameDefCap]. Acest lucru va ajuta ambele națiuni ale noastre să fie mai puternice împreună împotriva dușmanilor noștri."
 denmark_expansion_event.2.a: "Mă bucur că au putut vedea motivul."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] Am respins propunerea noastră de reintegrare"
 denmark_expansion_event.3.desc: "Din păcate, s-ar părea că guvernul [ICE.GetAdjective] a refuzat propunerea noastră de reintegrare. O decizie prostească, cel puțin, dar asta nu ne va împiedica să ne exercităm dreptul la acea insulă."
 denmark_expansion_event.3.a: "La război..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] Solicită [ICE.GetNameDef]"
 denmark_expansion_event.4.desc: "În această dimineață, am primit vești că guvernul [DEN.GetAdjective] dorește ca noi să le transferăm proprietatea asupra [ICE.GetNameDef]. Potrivit acestora, acest teritoriu insular aparține de drept în granițele lor."
 denmark_expansion_event.4.a: "Acest lucru este agreabil."
 denmark_expansion_event.4.b: "Inacceptabil."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] a acceptat cererile noastre pentru [ICE.GetNameDef]"
 denmark_expansion_event.5.desc: "S-ar părea că [FROM.GetNameDefCap] a acceptat cererile noastre înțelese de control asupra [ICE.GetNameDef]. Este încurajator să vedem națiunile noastre acționând rezonabil."
 denmark_expansion_event.5.a: "Afirmația [DEN.GetAdjective] este absolută!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] Ne-a respins cererile pentru [ICE.GetNameDef]"
 denmark_expansion_event.6.desc: "Este de necrezut că [FROM.GetNameDef] ar refuza cererile noastre! Avem o revendicare de drept asupra acelei insule și dacă nu ne este transmisă pașnic, atunci trebuie să o luăm cu forța!"
 denmark_expansion_event.6.a: "Reunește-ne forțele!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] Ne cere subjugarea"
 denmark_expansion_event.10.desc: "S-ar părea că guvernul [DEN.GetAdjective] este nerăbdător să-și apese cizma de gâtul nostru. „Propunerea” lor cere să ne supunem în totalitate regulii lor pe baza achiziției de resurse. Dacă vrem să evităm vărsarea de sânge, poate că ar trebui să ne supunem, altfel ei ne pot declara război."
 denmark_expansion_event.10.a: "Nu ar trebui să fim târâți într-un război cu aproapele nostru."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] nu are drepturi asupra pământurilor noastre."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] Am acceptat propunerea noastră de subjugare"
 denmark_expansion_event.11.desc: "Vești excelente! S-ar părea că [SWE.GetNameDef] înțelege că resursele lor sunt mai bine împărtășite cu noi. Cel puțin acum, țara lor poate fi protejată de noile noastre forțe militare moderne!"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] va crește!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] Am refuzat propunerea noastră de subjugare"
 denmark_expansion_event.12.desc: "Proștii ăia din guvernul [SWE.GetAdjective] au decis să refuze propunerea noastră rezonabilă de subjugare! Ei bine, dacă nu ne vor oferi resursele lor, atunci va trebui să le luăm pentru noi."
 denmark_expansion_event.12.a: "Pregătiți-vă să vădeați strâmtoarea!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] Solicită [SWE.GetNameDef]"
 denmark_expansion_event.13.desc: "În această dimineață, am primit o cerere din partea guvernului [DEN.GetAdjective] prin care ne cere să predăm [SWE.GetNameDef] sub controlul lor. Avem loialitate față de [DEN.GetNameDef] datorită legăturilor familiale dintre monarhii noștri, totuși trebuie să luăm în considerare că refuzul poate duce la război cu [DEN.GetNameDef] indiferent de rudenia de sânge."
 denmark_expansion_event.13.a: "Să nu-i supărăm."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] se află sub protecția noastră!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] a acceptat cererile noastre pentru [SWE.GetNameDef]"
 denmark_expansion_event.14.desc: "Cei [NOR.GetAdjective] au văzut sens și s-au supus cerințelor noastre. [SWE.GetNameDefCap] este al nostru și resursele lor pot fi acum exploatate pentru a finanța noua noastră armată."
 denmark_expansion_event.14.a: "[SWE.GetAdjective] metal pentru turnătorii [DEN.GetAdjective]."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] Ne-a respins cererile pentru [SWE.GetNameDef]"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] a decis să respingă cererile noastre pentru anexarea [SWE.GetAdjective]. Acest lucru este cel mai dezamăgitor, cu toate acestea, nu putem lăsa acest lucru să ne împiedice să revendicăm pe drept acele resurse."
 denmark_expansion_event.15.a: "Război este."
 denmark_expansion_event.20.desc: "Vești sumbre din sud, deoarece [DEN.GetNameDef] cere subjugarea lui [NOR.GetNameDefCap] și ca noi să cădem din nou sub stăpânirea [DEN.GetAdjective] pentru prima dată din 1814. Poate că ne-am luptat din greu pentru a ne câștiga independența de suedezii, dar suntem cu adevărat pregătiți să stăm în picioare și să luptăm cu danezii?"
 denmark_expansion_event.20.a: "Nu avem de ales decât să îndoim genunchiul."
 denmark_expansion_event.20.b: "Nu vom mai fi conduși niciodată de o altă națiune!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] a acceptat cu înțelepciune propunerea noastră de a fi ocupat de forțele noastre. Cu pământurile din nord securizate, acum ne putem concentra pe extinderea granițelor noastre în altă parte."
 denmark_expansion_event.21.a: "Frontul de Nord este în siguranță."
 denmark_expansion_event.22.desc: "[NOR.GetAdjective] au refuzat oferta noastră de anexare sub pretenția de a-și asigura suveranitatea. Această scuză nu ne va împiedica să facem ceea ce trebuie să facem."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] va fi încă o dată [DEN.GetAdjective]!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] Solicită [NOR.GetNameDef]"
 denmark_expansion_event.23.desc: "În calitate de ocupanți actuali ai [NOR.GetNameDef], a fost doar o chestiune de timp până când [DEN.GetNameDef] a ajuns să folosească cererile pentru aceste terenuri. Ei susțin că [NOR.GetNameDef] este din punct de vedere tehnic teritoriu [DEN.GetAdjective]. Avem de ales: lăsați danezii să aibă [NOR.GetNameDef] sau refuzați cererile lor și pregătiți-vă pentru posibilitatea unui război."
 denmark_expansion_event.23.a: "Nu avem nicio ceartă cu [DEN.GetNameDef]. Lasă-i să aibă."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] ne aparține!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] a acceptat cererile noastre pentru [NOR.GetNameDef]"
 denmark_expansion_event.24.desc: "S-ar părea că guvernul [SWE.GetAdjective] are sens! Au fost de acord să ne transmită dreptul de proprietate asupra [NOR.GetNameDef]. Ne bucurăm să auzim că ei ne văd și pe noi drept conducătorii de drept ai acelor țări."
 denmark_expansion_event.24.a: "Excelent."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] Ne-a respins cererile pentru [NOR.GetNameDef]"
 denmark_expansion_event.25.desc: "Din păcate, [SWE.GetNameDef] a refuzat să accepte cererile noastre de proprietate asupra [NOR.GetNameDef]. Acest lucru este cel mai dezamăgitor, mai ales că am transferat țara sub controlul lor în trecut. Speram că vor întoarce favoarea."
 denmark_expansion_event.25.a: "Vai, războiul este."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] a început procesul de integrare"
 denmark_expansion_event.100.desc: "[DEN.GetLeader], ne-a anunțat că a inițiat procesul de integrare cu adevărat a țării noastre în tărâmul mai larg [DEN.GetAdjective]."
 denmark_expansion_event.100.a: "Nu avem de ales decât să permitem asta."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] Ne solicită posesiunile [ICE.GetAdjective]"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] par să aibă impresia că au revendicări istorice pe teritoriul nostru [ICE.GetAdjective]. Dacă umorăm acest lucru, atunci vom risca să ne pierdem pământul din cauza expansionismului [DEN.GetAdjective]. Dacă refuzăm, atunci va fi război."
 denmark_expansion_event.200.a: "Trebuie să ne supunem solicitărilor lor..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] nu va ceda niciodată în fața danezilor!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] acceptă revendicările noastre [ICE.GetAdjective]"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] au luat decizia înțeleaptă de a accepta revendicarea noastră de drept pe teritoriul lor. O mișcare inteligentă a guvernului lor, cu siguranță."
 denmark_expansion_event.201.a: "Negocierile au fost scurte."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] respinge revendicările noastre [ICE.GetAdjective]"
 denmark_expansion_event.202.desc: "Din păcate pentru ei, guvernul [FROM.GetAdjective] a respins afirmațiile noastre. S-ar părea că nu avem de ales decât să aducem războiul la ușa lor pentru a asigura ceea ce este pe drept [DEN.GetAdjective]."
 denmark_expansion_event.202.a: "Poate că agresivitatea îi va face mai agreabili."
