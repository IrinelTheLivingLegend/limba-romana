AAT_britain_narvik.1.t: "Minele [SWE.GetAdjective] au fost aruncate în aer"
AAT_britain_narvik.1.desc: "Am aruncat în aer minele [SWE.GetAdjective] și am jefuit [GER.GetNameDef] una dintre cele mai importante resurse de import ale acesteia. În ciuda promisiunii de ajutor pentru [FIN.GetName] ca principală motivație pentru acest demers, nu a fost niciodată o viabilitate să ne angajăm într-un conflict direct cu [SOV.GetNameDef] și am dat o lovitură majoră principalului nostru adversar. Nu avem un inamic real în [SWE.GetNameDefCap] și acum trebuie să decidem ce să facem în continuare."
AAT_britain_narvik.1.a: "Retrage"
AAT_britain_narvik.1.b: "Continuați campania"
AAT_britain_narvik.2.t: "[ENG.GetName] invadează [SWE.GetName]"
AAT_britain_narvik.2.desc: "
Trupele [ENG.GetAdjective] au trecut granița în [SWE.GetName]. Fără nicio declarație de război, tăcerea guvernului [ENG.GetAdjective], autoritățile [SWE.GetAdjective] sunt revoltate de lipsa de respect față de suveranitatea [SWE.GetAdjective]. Cea mai probabilă explicație pentru aceasta este că trupele [ENG.GetAdjective] încearcă să ajungă la minele din Gällivare și Kiruna pentru a le sabota pentru a preveni ca minereul de înaltă calitate să ajungă la [GER.GeName], ceea ce ar fi o lovitură uriașă. la economiile [GER.GetAdjective] și [SWE.GetAdjective] și o încălcare uriașă a neutralității [SWE.GetAdjective]."
AAT_britain_narvik.2.a: "Cum îndrăznesc ei?!"
AAT_britain_narvik.2.b: "Trebuie să-i oprim!"

AAT_britain_narvik.3.t: "[ENG.GetName] sabotarea minelor [SWE.GetAdjective]."
AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] a invadat ilegal [SWE.GetName] și le-a distrus minele, fără o declarație de război adecvată. Un motor economic cheie al economiei [SWE.GetAdjective] nu este acum decât o carieră ruinată. Guvernul [ENG.GetAdjective] și-a apărat acțiunile susținând că tranzacționarea cu [GER.GetNameDefCap] este la fel de proastă ca și atitudinea lor și că acțiunile sunt justificate, dar se pare că până și populația lor autohtonă este incomodă cu guvernele lor. explicaţie."
AAT_britain_narvik.3.a: "Acesta este un scandal"

AAT_britain_narvik.4.t: "[ENG.GetName] se retrage din [SWE.GetName]"
AAT_britain_narvik.4.desc: "
[ENG.GetName] a anunțat că obiectivul său strategic în [SWE.GetName] a fost îndeplinit și își retrage trupele. Guvernul său reiterează, de asemenea, că nu are o dușmă reală față de statul [SWE.GetAdjective] și că acțiunea sa în [SWE.GetName] este exclusiv în interesul apărării democrației. Ambasada [GER.GetAdjective] și [SWE.GetAdjective] au transmis o scrisoare de protest, partea [GER.GetAdjective] argumentând că [ENG.GetName] a încălcat neutralitatea și a invadat o națiune străină într-o zonă de luptă, iar [SWE .GetAdjective] criticând guvernul [ENG.GetAdjective] că, în ciuda obiectivelor sale înalte de a-l ajuta pe [FIN.GetName], acum este clar că a fost un truc prost construit pentru a-și atinge propriile scopuri, un cost al vieților [SWE.GetAdjective] ."
AAT_britain_narvik.4.a: "Acesta este încă un scandal"
