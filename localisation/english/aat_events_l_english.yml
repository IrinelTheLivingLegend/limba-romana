 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] Oferă drepturi de resurse"
 denmark_expansion_event.300.desc: "Guvernul [DEN.GetAdjective] ne-a abordat astăzi cu o ofertă de drepturi de resurse asupra teritoriului nou cucerit de $STATE_666$. Zona în cauză este bogată în bogății minerale. Poate că aceasta este o ofertă care merită luată în considerare?"
 denmark_expansion_event.300.a: "Acceptăm această propunere generoasă!"
 denmark_expansion_event.300.b: "Nu avem nevoie de asta."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] Acceptă oferta noastră pentru drepturile asupra resurselor"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] au acceptat cu bunăvoință oferta noastră cu privire la resursele [SWE.GetAdjective] nou obținute. Poate că asta înseamnă că cele două țări ale noastre pot avea o relație pozitivă în viitor."
 denmark_expansion_event.301.a: "Excelent!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] Respinge oferta noastră de drepturi la resurse"
 denmark_expansion_event.302.desc: "Din păcate, [FROM.GetNameDef] a refuzat oferta noastră generoasă de resurse [SWE.GetAdjective]. Poate că ar fi mai bine să ne ducem negocierile în altă parte?"
 denmark_expansion_event.302.a: "Cat de nepoliticos."
 denmark_expansion_event.400.t: "Problema neutralității"
 denmark_expansion_event.400.desc: "De mulți ani, [ROOT.GetNameDef] a rămas, în general, neutru în numeroasele conflicte care au afectat globul. Cu toate acestea, pe măsură ce tensiunile cresc din nou în Europa, trebuie să ne întrebăm în sfârșit ce înseamnă a fi neutru. Marea Scandinavia și Marea Baltică au reprezentat punctele focale pentru țara noastră în ultimele câteva secole și este esențial să decidem cum dorim să procedăm în relațiile noastre cu ei în viitor."
 denmark_expansion_event.400.a: "Acum că nu mai sunt fasciști, am putea fi de partea [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Să ne formăm propria fracțiune și să îi invităm pe alții la ea."
 denmark_expansion_event.400.c: "Poate că cel mai bine este să stăm departe de asta deocamdată..."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] Caută o alianță"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] a rămas neutru în timpul Marelui Război și a rămas așa în anii de atunci, dar în această dimineață am primit o delegație daneză [FROM.GetAdjective] care a indicat puternic că se gândesc să abandoneze această poziție. Acesta ar putea fi un moment oportun să-i avem alături de noi."
 denmark_expansion_event.500.t: "O ofertă de Alianță"
 denmark_expansion_event.500.desc: "Într-un efort de a fi solidar și de a oferi o anumită siguranță națiunilor mai mici din Europa, [FROM.GetNameDef] ne-a abordat cu o ofertă de alianță. Ne aliniem cu prietenii noștri [FROM.GetAdjective]? Sau este mai bine să stăm singuri?"
 denmark_expansion_event.500.a: "Ne vom alătura [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Nu avem nevoie de o alianță astăzi."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] Câștigă un aliat"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] a fost de acord să accepte oferta noastră de alianță și a semnat oficial declarația lor. Să fim împreună împotriva furtunii și să ne asigurăm reciproc securitatea pentru anii următori."
 denmark_expansion_event.501.a: "Excelent!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] Refuză Alianța"
 denmark_expansion_event.502.desc: "Din păcate, [FROM.GetNameDef] a refuzat oferta noastră de alianță. Se pare că, până la urmă, o garanție comună de securitate nu era în interesul lor."
 denmark_expansion_event.502.a: "Cel mai nefericit."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] Solicită un acord de cercetare"
 denmark_expansion_event.600.desc: "Pentru a crește spiritul de cooperare între cele două națiuni ale noastre, guvernul [FROM.GetAdjective] a cerut să încheiem un acord de cercetare, astfel încât să ne putem împărtăși priceperea tehnologică."
 denmark_expansion_event.600.a: "Accept. Acest lucru ne va ajuta doar să devenim mai puternici."
 denmark_expansion_event.600.b: "Nu avem timp pentru asta."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] se alătură acordului nostru de cercetare"
 denmark_expansion_event.601.desc: "Vesti bune! [FROM.GetNameDefCap] a fost de acord să intre într-un program cooperativ de partajare a tehnologiei cu noi. Acest lucru înseamnă că vom avea acces la progresele lor tehnologice și cu siguranță ne vom ajuta pe măsură ce ne vom îndrepta planul pentru viitorul acestei țări."
 denmark_expansion_event.601.a: "Suntem mai puternici împreună!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] a respins propunerea noastră"
 denmark_expansion_event.602.desc: "În ciuda eforturilor noastre, guvernul [FROM.GetAdjective] a decis să-și păstreze tehnologia pentru sine. Este regretabil, deoarece împreună ne-am fi putut avansa capacitățile tehnologice mult mai departe decât suntem capabili în prezent."
 denmark_expansion_event.602.a: "Acest lucru este regretabil..."
 denmark_expansion_event.700.t: "[FROM.GetAdjective] Interferență"
 denmark_expansion_event.700.desc: "Am descoperit dovezi ale subterfugiului [FROM.GetAdjective] în [ROOT.GetNameDef] care încearcă să influențeze opinia publică. A permite danezilor să continue această activitate va avea consecințe grave pentru noi."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] Ne împiedică planurile"
 denmark_expansion_event.701.desc: "[FROM.GetAdjective] ne-au zădărnicit planurile de a influența opinia publică pentru a deveni mai prietenoasă față de cauza noastră."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] Oferă protecție"
 denmark_expansion_event.800.desc: "O delegație [FROM.GetAdjective] ne-a abordat, oferindu-ne toată puterea capacităților lor militare pentru a ne proteja. Tot ce ne cer în schimb este să îndoim genunchiul..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] Acceptă protecția noastră"
 denmark_expansion_event.801.desc: "Am primit un răspuns de la guvernul [FROM.GetAdjective] cu privire la oferta noastră de a-i proteja corespunzător, iar ei acceptă cu bucurie protecția noastră deplină!"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] Ne respinge protecția"
 denmark_expansion_event.802.desc: "Am primit un răspuns de la guvernul [FROM.GetAdjective] cu privire la oferta noastră de a-i proteja corespunzător și, din păcate, refuză să îndoaie genunchiul. Cu timpul vor vedea ce greșeală nebună a fost asta."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] Ne solicită sprijinul"
 denmark_fascist_event.1.desc: "În această dimineață, am salutat o delegație a partidului fascist [FROM.GetAdjective] care ne solicită sprijinul în încercările lor de a câștiga puterea în țara lor. Dacă le oferim ajutor, atunci va însemna o altă națiune care s-ar putea dovedi a fi un aliat demn pentru cauza noastră."
 denmark_fascist_event.1.a: "Vom sprijini ascensiunea lor la putere!"
 denmark_fascist_event.1.b: "Avem preocupări mai mari chiar acum."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] își trimite suportul"
 denmark_fascist_event.2.desc: "S-ar părea că cererea noastră pentru sprijin extern a primit răspuns, deoarece [FROM.GetNameDef] a fost de acord să le dea mâna în încercarea noastră de a prelua puterea în cadrul guvernului. Acesta este un pas în direcția corectă pentru mișcarea noastră politică."
 denmark_fascist_event.2.a: "Grozav!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] Ne-a refuzat solicitarea"
 denmark_fascist_event.3.desc: "Din păcate, guvernul [FROM.GetAdjective] a refuzat să-și trimită sprijinul în încercarea noastră de a răsturna Rigsdagen. Așa cum stau lucrurile, acum ne confruntăm cu potențialul de rezistență armată împotriva loviturii noastre de stat, ceea ce face, la rândul său, mai dificilă ascensiunea noastră la putere. Acest lucru este cel mai dezamăgitor."
 denmark_fascist_event.3.a: "La naiba!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] Solicită un acord de cercetare" 
 denmark_fascist_event.20.desc: "Pentru a crește spiritul de cooperare între cele două națiuni ale noastre, guvernul [FROM.GetAdjective] a cerut să încheiem un acord de cercetare, astfel încât să ne putem împărtăși priceperea tehnologică."
