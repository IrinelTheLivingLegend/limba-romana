 AAT_USA_events.01.t: "[USA.GetNameDefCap] Ocupă Groenlanda"
 AAT_USA_events.01.desc: "Guvernul [USA.GetAdjective] condus de [USA.GetLeader] a anunțat ocuparea Groenlandei ca parte a noii patrule din Groenlanda, o operațiune pentru a proteja America de Nord de amenințările și influența străină, așa cum sa decis în Conferința de la Havana. Ei au promis că ni-l vor preda înapoi odată ce situația actuală din lume se va calma."
 AAT_USA_events.01.a: "Măcar o vor da înapoi mai târziu..."

 AAT_USA_events.02.t: "[FROM.GetNameDefCap] Ocupă Insulele Feroe"
 AAT_USA_events.02.desc: "[FROM.GetAdjective] au declarat că în acest moment ocupă Insulele Feroe, care aparțin Danemarcei și care reprezintă un punct strategic de mare importanță. Ei susțin că vor proteja Insulele Feroe de toate severitatea războiului și se vor stabili acolo convenabil pe mare și pe aer, până când va veni momentul în care insulele ne vor fi predate înapoi, eliberate de subținerea urâtă în care au fost cufundate de [?DEN.DEN_overlord_nation.GetAdjective] agresiune."
 AAT_USA_events.02.a: "Cel puțin oamenii noștri sunt pe mâini sigure..."

 AAT_USA_events.03.t: "[FROM.GetName] Vrea Inapoi Insulele Feroe"
 AAT_USA_events.03.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] ne solicită să ne onorăm promisiunile și, conform acordului, să le returnăm Insulele Feroe, acum că sunt din nou libere de opresiune."
 AAT_USA_events.03.a: "Am promis"
 AAT_USA_events.03.b: "De fapt, ne-am răzgândit"
 AAT_USA_events.04.t: "[FROM.GetName] Respinge cererile noastre"
 AAT_USA_events.04.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] a respins cererea noastră, susținând că, după un referendum, oamenii din Insulele Feroe vor în mod clar să fie sub conducerea altuia decât cea a [FROM.getAdjective]."
 AAT_USA_events.04.a: "Oricum nu i-am putea provoca"
 AAT_USA_events.04.b: "Au venit"
 AAT_USA_events.05.t: "[FROM.GetName] Vrea Groenlanda înapoi"
 AAT_USA_events.05.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] ne solicită să ne onorăm promisiunile și, conform acordului, să le întoarcem Groenlanda, acum că sunt din nou eliberați de opresiune."
 AAT_USA_events.06.t: "[FROM.GetName] Respinge cererile noastre"
 AAT_USA_events.06.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] a respins cererea noastră, susținând că, după un referendum, oamenii din Groenlanda nu vor în mod clar să fie sub conducerea altuia decât cea a [FROM.getAdjective]."

 AAT_USA_events.07.t: "[FROM.GetName] Returnează Teritoriu"
 AAT_USA_events.07.desc: "[FROM.GetLeader] din [FROM.GetNameDef] și-a onorat promisiunea și a fost de acord să returneze teritoriile pe care le dețineau pentru a le păstra, acum că suntem din nou eliberați de opresiune."
 AAT_USA_events.07.a: "Groenlanda se întoarce!"
 AAT_USA_events.07.b: "Insulele Feroe se intorc!"

 AAT_USA_events.08.t: "[FROM.GetNameDefCap] Solicită teritoriul danez"
 AAT_USA_events.08.desc: "[FROM.GetLeader] din [FROM.GetNameDef] ne-a trimis o cerere de returnare a teritoriului danez deținut ilegal proprietarului său de drept."
 AAT_USA_events.08.a: "Întoarceți teritoriile"
 AAT_USA_events.08.b: "Nu ne vom ceda în fața asupritorilor!"
 AAT_USA_events.09.t: "[FROM.GetNameDefCap] Returnează teritoriul danez"
 AAT_USA_events.09.desc: "[FROM.GetLeader] din [FROM.GetNameDef] a fost de acord să returneze proprietarului său de drept teritoriul danez deținut ilegal."
 AAT_USA_events.09.a: "Ce grijuliu"







denmark_trade_deal.1.t: "[FROM.GetNameDefCap] Oferă o propunere comercială"
 denmark_trade_deal.1.desc: "O delegație daneză ne-a abordat cu o propunere comercială. Danemarca produce o cantitate mare de produse alimentare, din care am importat destul de mult din punct de vedere istoric. Ei și-au devalorizat recent moneda națională, Krone, făcând produsele lor agricole mult mai competitive. Acest acord comercial s-ar putea dovedi un avantaj pentru noi, deoarece ar asigura hrană pentru populația noastră și ar consolida liniile noastre de aprovizionare."
 denmark_trade_deal.1.a: "Acest lucru ar putea fi benefic"
 denmark_trade_deal.1.b: "Nu avem nevoie de produse daneze"
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] Am acceptat propunerea noastră comercială"
 denmark_trade_deal.2.desc: "Delegația noastră comercială s-a întors de la [FROM.GetName] cu rezultate pozitive! [FROM.GetAdjective] au semnat acordul comercial propus, care va consolida sectorul nostru agricol și va crea noi locuri de muncă și oportunități."
 denmark_trade_deal.2.a: "O decizie grozavă pentru ambele părți!"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] Am refuzat propunerea noastră comercială"
 denmark_trade_deal.3.desc: "Delegația noastră comercială s-a întors dezamăgită de la [FROM.GetName]. S-ar părea că [FROM.GetAdjective] nu a putut fi făcut să vadă beneficiile propunerii noastre comerciale -deși au fost multe. Acest lucru va veni ca un regres pentru sectorul agricol, dar nu putem gestiona nimic."
 denmark_trade_deal.3.a: "Lasă-i atunci să fie foame!"
 denmark_trade_deal.4.t: "Cerere pentru extinderea ofertei comerciale"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] ne-a trimis o delegație comercială, solicitând extinderea acordului nostru comercial deja existent pentru produse agricole. S-ar părea că nu se pot sătura din produsele noastre. Extinderea acestui acord ar crea mai multe locuri de muncă și ar consolida și mai mult fermierii noștri."
 denmark_trade_deal.4.a: "O propunere grozavă!"
 denmark_trade_deal.4.b: "Avem deja ceea ce ne trebuie"
 denmark_trade_deal.5.desc: "Delegația noastră comercială s-a întors de la [FROM.DetName] cu vești splendide într-adevăr! Liderul delegației ne-a spus că [FROM.GetLeader] a fost foarte dornic să semneze propunerea noastră comercială pentru extinderea acordului."
 denmark_trade_deal.6.desc: "Delegația noastră comercială s-a întors de la [FROM.DetName] cu vești îngrijorătoare. Liderul delegației ne-a spus că [FROM.GetLeader] a fost destul de disprețuitor cu privire la extinderea acordului nostru comercial existent și nu a putut să vadă beneficiul consolidării legăturilor dintre țările noastre."
 denmark_trade_deal.6.a: "Ce ocazie irosită!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] Anulează acordul comercial"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] a primit o telegramă personală de la [FROM.GetLeader] pentru a ne informa că acordul comercial agricol dintre ambele țări urmează să înceteze. Nu a fost oferită nicio explicație, lăsând pe toată lumea să ghicească sensul din spatele acestei decizii bruște."
 denmark_trade_deal.7.a: "Mai multe pentru noi atunci!"
 denmark_trade_deal.7.b: "Ne vom descurca fără produsele lor"
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Ocupația întrerupe comerțul danez"
 denmark_trade_deal.8.t_war_cancelation_partner: "Războiul întrerupe comerțul danez"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Războiul întrerupe comerțul [FROM.GetAdjective]."
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Tot comerțul cu produse daneze a încetat din cauza invaziei [?DEN.DEN_overlord_nation.GetAdjective] și subjugării [DEN.GetNameDef]."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Acordul comercial cu [DEN.GetNameDef] a încetat din cauza ostilităților recente dintre țările noastre."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Acordul comercial cu [FROM.GetNameDef] a încetat din cauza ostilităților recente dintre țările noastre."
 denmark_trade_deal.8.a: "Evenimente nefericite"
 denmark_trade_deal.8.b: "În orice caz, înțelegerea își urmase cursul"
 denmark_trade_deal.8.c: "Nu merită produsele noastre!"

 denmark_events.1.t: "Sfârșitul anilor de criză"
 denmark_events.1.desc: "În cele din urmă, după ani de dificultăți economice, suferința pe care a adus-o Marea Depresiune este în sfârșit în urmă. În anii de criză, am muncit din greu pentru a stabiliza economia [DEN.GetAdjective] și a compensa daunele pe care prăbușirea le-a adus țării noastre."
 denmark_events.1.a: "Ne îndreptăm în direcția bună"
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10,0%§!\n\n"
 denmark_events.2.t: "Oamenii se simt în siguranță"
 denmark_events.2.desc: "De când ne-am străduit să canalizăm fondurile în fortificarea granițelor noastre, am primit rapoarte de la public că încep să se simtă mai în siguranță, în special în ceea ce privește furtuna în creștere din Europa. Sperăm că aceste apărări pot reține pe oricine are planuri să ocupe [DEN.GetNameDef] în viitor."
 denmark_events.2.a: "Siguranța mai presus de orice"
 denmark_events.100.t: "Regele danez caută refugiu!"
 denmark_events.100.desc: "După revoluția totală care mătură [DEN.GetNameDef], am primit vestea că regele danez și familia sa caută refugiu în țara noastră. Nu este o decizie ușoară să găzduiești un monarh exilat și, ca atare, ar trebui să ne cântărim opțiunile înainte de a lua o decizie atât de importantă. Îl vom ajuta pe regele danez? Sau îl vom trimite în altă parte?"
 denmark_events.100.a: "Luați-l, putem lucra pentru a-i restabili regatul."
 denmark_events.100.b: "Nu avem dragoste pentru rege aici."
 denmark_events.200.t: "Thorvald Stauning moare"
 denmark_events.200.desc: "Politicianul proeminent Thorvald Stauning a murit. A fost prim-ministru al Danemarcei pentru mai multe mandate și a fost admirat de mulți. Spre sfârșitul vieții, a devenit din ce în ce mai îngrijorat de viitorul social-democrației în Europa."
 denmark_events.200.a: "Pune-l să se odihnească"
 denmark_events.201.t: "Regele Kristian X a murit"
 denmark_events.201.desc: "Regele Kristian X, care și-a condus supușii danezi timp de treizeci și cinci de ani și a ghidat țara în unele dintre cele mai tulburi vremuri ale Europei, a murit în liniște aseară. El este succedat de fiul său, Frederik IX."
 denmark_events.201.a: "Trăiască Regele"
 denmark_events.300.t: "Sunt înființate noi companii"
 denmark_events.300.desc: "Caramida cu caramida am reusit sa ne refacem economia si aproape in fiecare zi se infiinteaza noi companii si tara prospera. Are loc și o schimbare tehnologică, deoarece unele companii au început să experimenteze ceea ce pot face cu materialele plastice."
 denmark_events.300.a: "Joaca bine"
 denmark_events.666.t: "Marea Danemarca se ridică"
 denmark_events.666.desc: "Trăim de multă vreme o existență care se stinge, crezând că cele mai mari zile ale noastre au trecut în urmă.  Am respins orice vis de măreție fără să ne gândim vreodată la el -dar nu mai mult. Ne confruntăm cu o nouă Epocă de Aur în fața noastră! Puterea și influența noastră cresc cu fiecare zi care trece și a sosit momentul să proclamăm Marea Danemarca."
 denmark_events.666.a: "Lasă lumea să se bucure de gloria noastră!"
 denmark_events.666.b: "Pare cam exagerat..."

  # Iceland
 iceland_events.1.t: "Danemarca atacată"
 iceland_events.1.desc: "
Forțele [?ICE.overlord_attacker.GetAdjective] au atacat Danemarca. [ROOT.getName] a emis o declarație de neutralitate care, sperăm, va fi respectată de toate părțile.\n$ICE_sveinn_bjornsson$ a fost declarat regent în absența unui rege și a preluat efectiv politica externă a [ROOT.GetName] . Desigur, trebuie privit ca o măsură temporară, până când lucrurile se vor stabiliza și lumea este un loc mai pașnic, dar pentru moment [ROOT.GetName] acționează ca o națiune suverană în fiecare aspect al cuvântului."
 iceland_events.1.a: "Vom vedea despre temporar"

  # News Events
 aat_news.1.t: "Islanda declară neutralitate"
 aat_news.1.desc: "
The Icelandic Althing a emis o declarație, declarând neutralitatea Islandei în conflictul dintre Danemarca și [?ICE.overlord_attacker.GetName]. \nDe asemenea, parlamentul a declarat $ICE_sveinn_bjornsson$ regent în absența unui rege, iar $ICE_sveinn_bjornsson$ va gestiona politica externă a Islandei. Declarația indică faptul că aceasta este o măsură temporară și că relațiile de dinainte de război cu Danemarca vor fi restabilite odată ce conflictul se va termina. Cu toate acestea, până într-o astfel de zi, Islanda este independentă de facto."
 aat_news.1.a: "Neutralitatea nu a salvat Danemarca"

 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective] Cooperare"
 aat_news.2.desc: "Într-o mișcare oarecum surprinzătoare, guvernul [USA.GetAdjective] a declarat [ICE.GetName] ca fiind în sfera lor de interes și, la cererea guvernului [ICE.GetAdjective], a fost de acord să angajeze trupe pentru protecția [[ ICE.GetName]. Toată politica externă a Islandei va fi gestionată de guvernul [USA.GetAdjective] din acest moment, transformând [ICE.GetName] într-un stat marionetă de facto [USA.GetAdjective]."
 aat_news.2.a: "Interesanta miscare"


 iceland_events.2.t: "[FROM.GetName] Solicită protecție [ROOT.GetAdjective]."
 iceland_events.2.desc: "Ambasadorul [ICE.GetAdjective] din [ROOT.Capital.GetCapitalVictoryPointName] ne-a cerut să trimitem trupe la [FROM.GetName]. De fapt, ei cer protecție [ROOT.GetAdjective] împotriva unei posibile invazii. Ei se oferă să ne predea managementul politicii lor externe în schimbul acestei protecție."
 iceland_events.2.a: "O mare oportunitate"
 iceland_events.2.b: "Nu, trebuie să facă față propriilor probleme"
 iceland_events.2.c: "Să nu dăunăm relațiilor [ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective]"

 iceland_events.3.t: "[FROM.GetNameDefCap] Acceptă"
 iceland_events.3.desc: "Guvernul [FROM.GetAdjective] a acceptat cererea noastră ca aceștia să preia apărarea [ROOT.GetName]. Sperăm că țara noastră va beneficia de acest lucru, nu doar prin faptul că nu riscă invazia, ci și financiar prin efectul pe care îl va avea angajamentul [FROm.GetAdjective] asupra insulei."
 iceland_events.3.a: "Probabil că suntem în siguranță, deocamdată"

 iceland_events.4.t: "[FROM.GetNameDefCap] Refuză"
 iceland_events.4.desc: "Din păcate, [FROM.GetLeader] nu a vrut să susțină [ROOT.GetName]. Invocând faptul că [FROM.GetNameDef] are deja suficiente probleme proprii ca principal motiv, [FROM.GetLeader] nu a îndrăznit să-l proclame pe [FROM.GetNameDef] drept protector al [ROOT.GetNameDef]."
 iceland_events.4.a: "Va trebui să găsim alte soluții atunci."
 iceland_events.5.t: "Războiul spaniol"
 iceland_events.5.desc: "Declanșarea ostilităților din Spania a scăzut dramatic exporturile islandeze în regiune. Țara a fost principalul importator de pește uscat islandez. Acest lucru este regretabil nu numai pentru industria pescuitului, ci și pentru întreaga Islandă, deoarece acesta a fost unul dintre puținele sectoare care începuse să-și revină după război și după marea criză."
 iceland_events.5.a: "Este un Prevestire"
 iceland_events.5.b: "Sfârșitul e aproape!"
 iceland_events.5.c: "Economia, prostilor!"
 iceland_events.5.d: "Mi-aș dori să trăiesc vremuri mai iluminate"
 iceland_events.6.t: "Parteneri egali"
 iceland_events.6.desc: "[FROM.GetLeader] a făcut o declarație oficială, afirmând că, deoarece [FROM.GetName] luptă războiul împreună cu Danemarca și își asumă propria greutate, nu mai este nevoie de nicio îndrumare daneză cu privire la politica externă -sau orice alte chestiuni referitoare la politica [FROM.GetAdjective]. Aceasta este, fără îndoială, o declarație de independență de facto."
 iceland_events.6.a: "Sincer, nu putem face mare lucru în privința asta"
 iceland_events.6.b: "Insolența, ne vom ocupa de ei odată ce acest război se va termina"
 iceland_events.7.t: "[FROM.GetName] Ne acceptă independența"
 iceland_events.7.desc: "
În afară de câteva zgomote mormăite făcute în parlamentul danez, declarația noastră de egalitate cu Danemarca a fost întâmpinată fără o opoziție reală. Danezii ne înțeleg poziția și, având în vedere faptul că ducem un război împreună, ei cred că viitoarea cooperare este mai importantă decât vechile instituții feudale și mândria naționalistă. Regele Christian a abdicat în rolul său de rege al Islandei, așa cum am cerut. Acum suntem o națiune pe deplin suverană. Cu toate acestea, trebuie să decidem cum să tratăm chestiunea Monarhiei. În prezent suntem o monarhie fără rege..."iceland_events.7.a:"Nu avem nevoie de un rege"
 iceland_events.7.b: "Există mai multă regalitate în Danemarca..."
 iceland_events.8.t: "O cerere din Islanda"
 iceland_events.8.desc: "Fratele nostru mai mic din mare și-a dat seama că o monarhie fără rege este o pasăre ciudată. Așa că acum au revenit la noi cu cererea ca unul dintre prinții regali danezi să fie încoronat rege al Islandei. Ca semn al viitoarei prietenii, spun ei."
 iceland_events.8.a: "Încă o dată -pentru prințul Knud"
 iceland_events.8.b: "Nu cred că este o idee bună"
 iceland_events.9.t: "Un rege danez încă o dată"
 iceland_events.9.desc: "Negocierile noastre cu tribunalul [FROM.GetAdjective] au fost fructuoase. Prințului Knud i s-a oferit coroana islandeză și a fost acceptat."
 iceland_events.9.a: "Toți salută Regele Knud, conducătorul [ROOT.GetName]!"
 iceland_events.9.b: "Grozav, trebuie să ne asigurăm că puterile lui sunt limitate"
 iceland_events.10.t: "Fără noroc la negocieri"
 iceland_events.10.desc: "Discuțiile noastre cu instanța daneză au eșuat. Încă sunt răniți de faptul că [ROOT.GetName] nu mai vrea să fie subiect al [DEN.GetName]. Poate că este timpul să trecem mai departe."
 iceland_events.10.a: "O republică atunci, presupun"
 iceland_events.11.t: "[FROM.GetName] Supărat"
 iceland_events.11.desc: "În ciuda eforturilor noastre, [FROM.GetName] refuză să accepte faptul că [ROOT.GetName] nu mai dorește să fie guvernat de la [FROM.Capital.GetCapitalVictoryPointName]. Au ajuns chiar până la a ne amenința cu folosirea forței. Cu toate acestea, este puțin probabil ca aceștia să aibă succes acum, când [ROOT.GetName] a început să construiască o forță defensivă."iceland_events.11.a:"Drumul nostru de urmat rămâne stabilit"
 iceland_events.12.t: "[FROM.GetLeader] Vrea compensație"
 iceland_events.12.desc: "[FROM.GetLeader] a cerut despăgubiri pentru eforturile [FROM.GetAdjective] de a ajuta [ROOT.GetName] de-a lungul anilor, și mai ales în ultimele vremuri grele. Potrivit [FROM.GetLeader], acest lucru l-ar ajuta pe [FROM.GetNameDef] să crească și să-și mențină capacitatea de a sprijini [ROOT.GetName] în viitor, precum și ca [FROM.GetName] să fie mai bine poziționat pentru a apăra aceste insule."
 iceland_events.12.a: "Pot avea atât [101.GetName], cât și [337.GetName]"
 iceland_events.12.b: "Nu, nu au făcut destule pentru a merita asta"
 iceland_events.12.c: "A le oferi o singură insulă, probabil, nu face rău"
 iceland_events.13.t: "[101.GetName] și [337.GetName] vor fi [ROOT.GetAdjective]"
 iceland_events.13.desc: "[FROM.GetLeader] a înțeles și a sprijinit pe deplin cererea noastră de despăgubire. [FROM.GetName] a decis să predea atât [101.GetName] cât și [337.GetName] către [ROOT.GetName]. Au fost de acord că suntem într-o poziție mai bună pentru a apăra insulele și că ar fi în interesul tuturor să creăm un [ROOT.GetName] mai puternic."
 iceland_events.13.a: "Imperiul nostru crește"
 iceland_events.14.t: "[FROM.GetLeader] Refuză"
 iceland_events.14.desc: "Din păcate, cererea noastră legitimă și umilă de despăgubire pentru tot ajutorul pe care l-am oferit [FROM.GetName] de-a lungul anilor a căzut cu ureche surda. [FROM.GetLeader] refuză să ne ofere ceva, chiar dacă ar fi în interesul lui [FROM.GetName] să facă acest lucru."
 iceland_events.14.a: "Va trebui să luăm cu forța ceea ce este al nostru"
 iceland_events.15.t: "Compensație de la [FROM.GetName]"
 iceland_events.15.desc: "Din fericire, guvernul [FROM.GetAdjective] a înțeles nevoile noastre și a aprobat cererea noastră de compensare teritorială. [ROOT.GetName] va trebui, desigur, să plătească o sumă mică de bani pentru a compensa [FROM.GetName], dar este o mică preocupare în acest moment."
 iceland_events.15.a: "Aceasta este o zi mândră pentru [ROOT.GetName]"
 iceland_events.17.t: "[FROM.GetNameDefCap] Declară independența"
 iceland_events.17.desc_kingdom: "Parlamentul [FROM.getAdjective] și-a declarat nulă și nulă relația cu Christian X. Ei nu mai consideră că regele Danemarcei este regele Islandei. În consecință, ei au afirmat că Danemarca nu mai are nicio influență asupra politicii [FROM.getName], fie ele interne sau străine."
 iceland_events.17.desc_generic: "Parlamentul [FROM.getAdjective] a declarat [FROM.GetNameDef] o țară complet independentă și suverană, fără nicio legătură cu nicio altă națiune. Aceasta înseamnă că au rupt oficial de noi și s-au declarat unilateral independenți."
 iceland_events.17.a: "Avem preocupări mai stringente"
 iceland_events.17.b: "Ne vom ocupa de asta când va fi momentul potrivit"
 iceland_events.18.t: "[FROM.GetNameDefCap] Acceptă [ROOT.GetAdjective] Independența"
 iceland_events.18.desc: "[FROM.GetNameDefCap] a emis doar un protest minor. Nu au îndrăznit să provoace mai departe oamenii [ROOT.GetAdjective]. [ROOT.GetNameDefCap] se poate concentra acum pe probleme mai stringente decât relația cu [FROM.GetName]."
 iceland_events.18.a: "Bun"
 iceland_events.19.t: "[FROM.GetNameDefCap] Refuză să accepte [ROOT.GetAdjective] Independența""
 iceland_events.19.desc: "Belicnicii [FROM.GetNameDefCap] au decis să nu ratifice tratatul care ne oferă independența cu care li s-a prezentat. În schimb, ei insistă că [ROOT.GetName] face parte din [FROM.GetName], amenințând că va restabili loialitatea prin folosirea forței. Acum trebuie să ne pregătim pentru furtuna care va veni."
 iceland_events.19.a: "Ei pot încerca"

 iceland_events.20.t: "[ICE.GetName] Ne cere să ne întoarcem Groenlanda"
 iceland_events.20.desc: "[ICE.GetLeader] de la [ICE.GetNameDef] a anunțat crearea unui nou Imperiu al Mării Nordului, bazat în jurul granițelor vikingilor de odinioară. Deoarece Groenlanda făcea parte din acest teritoriu, acum ni se cere să le predăm insula."
 iceland_events.20.a: "Nu merită să ne luptăm..."
 iceland_events.20.b: "Nu au motive întemeiate să o ceară!"

 iceland_events.21.t: "Groenlanda s-a întors!"
 iceland_events.21.desc: "Liderii slabi din [FROM.GetNameDef] au decis să ne dea controlul asupra Groenlandei, deoarece nu par să riște să intre în conflict cu noi. Asta dovedește că timpul nostru pentru glorie a sosit din nou!"
 iceland_events.21.a: "Aceasta este o veste grozavă"

 iceland_events.22.t: "[FROM.GetName] rămâne sfidător"
 iceland_events.22.desc: "[FROM.GetLeader] din [FROM.GetNameDef] stă sfidător cu privire la problema Groenlandei. Deoarece par să-și dorească distrugerea de către lamele noastre, o vor avea așa cum le plac."
 iceland_events.22.a: "Vor pieri!"

 iceland_events.23.t: "[ICE.GetName] Se declară"Protector al Pasajului Mării Nordului""
 iceland_events.23.desc: "[ICE.GetLeader] a declarat public [ICE.GetNameDef] ca fiind protectorul Mării Nordului. [ICE.GetNameDefCap] va acționa apoi ca garant al siguranței populației din insulele Mării Nordului.\nPrin urmare, conform [ICE.GetLeader], [ROOT.GetNameDef] ar trebui să cedeze controlul asupra posesiunilor noastre din Marea Nordului către [ICE. .GetName]."
 iceland_events.23.a: "Nu merită să lupți pentru câteva insule sterpe"
 iceland_events.23.b: "Nu va exista așa ceva"

 iceland_events.24.t: "[FROM.GetNameDefCap] A renunțat la cerințele noastre"
 iceland_events.24.desc: "Liderii slabi din [FROM.GetNameDef] au decis să ne dea controlul asupra posesiunilor lor din Marea Nordului, deoarece nu par să vrea să riscă să intre în conflict cu noi."
 iceland_events.24.a: "Imperiul nostru crește"

 iceland_events.25.t: "[FROM.GetName] rămâne sfidător"
 iceland_events.25.desc: "[FROM.GetLeader] din [FROM.GetNameDef] refuză să ne predea posesiunile din Marea Nordului. Ne-au batjocorit cererea și au spus că, dacă vrem insulele, trebuie să le luăm cu forța."
 iceland_events.25.a: "Prin forță trebuie să fie atunci"

 iceland_events.45.t: "Alegeri prezidentiale"
 iceland_events.45.desc: "A sosit momentul ca [ROOT.GetName] să dezlege cătușele Monarhiei. Calea de urmat este a oamenilor și a unui președinte ales de ei."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ este liderul perfect"
 iceland_events.45.b: "$ICE_hermann_jonasson$ a făcut servicii excelente țării în trecut"
 iceland_events.45.c: "$ICE_olafur_thors$ ne poate conduce în viitor"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ este cel care poate uni oamenii"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ va aduce glorie lui [ROOT.GetName]"

 iceland_events.26.t: "Am rămas fără petrol!"
 iceland_events.26.desc: "Rafinăriile noastre offshore au raportat că nu mai poate fi găsit petrol în jurul [ICE.GetName]. S-au uscat și se așteaptă ca în viitor să nu se mai găsească buzunare de petrol sau gaze și că continuarea funcționării va fi doar o risipă de resurse."
 iceland_events.26.a: "Ei bine, este ceea ce este..."




 ###############
 ### FINLAND ###
 ###############

 AAT_finland_motti.01.t: "[FROM.GetAdjective] Motti Tactics"
 AAT_finland_motti.01.desc: "Trupele [FROM.GetAdjective] au început să implementeze tactici motti în zona [FROM.FROM.GetName]. Tactica Motti este o tehnică devastatoare în care forțele [FROM.GetAdjective] încercuiesc trupele inamice și le întrerup liniile de aprovizionare, lăsându-le vulnerabile la atac. Acest lucru face ca forțele invadatoare să fie extrem de vulnerabile la ofensivele [FROM.GetAdjective] și trebuie să luăm măsuri rapide pentru a le împiedica să câștige avantajul dacă vrem să pătrundem în Finlanda."
 AAT_finland_motti.01.a: "Rămâneți vigilenți și pregătiți-vă pentru luptă!"
 AAT_finland_motti_tt: "\n§De acum înainte, [FROM.GetNameDefCap] va putea pregăti Motti Tactics în alte state de bază.§!"

 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjective] Cache-uri de arme în [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "Serviciile noastre de informații raportează că depozitele de arme finlandeze sunt ascunse în [?FIN_state_with_weapon_caches.GetName]. Ne putem aștepta ca operațiunile militare de acolo să fie îngreunate semnificativ și trebuie să fim atenți la tactici mai agresive din partea rezistenței locale. În funcție de succesul perceput al acestor operațiuni, putem găsi surprize similare în alte state finlandeze." 
 AAT_finland_national_defense.01.a: "O măsură zadarnică."
 AAT_finland_national_defense.02.t: "[FIN.GetAdjective] Cache-urile de arme confiscate în [FROM.FROM.GetName]"
 AAT_finland_national_defense.02.desc: "În urma rapoartelor privind cachele de arme finlandeze ascunse în [FROM.FROM.GetName], trupele noastre au măturat zona. Ei raportează că au găsit depozite îngropate sub clădiri, așezate în copaci căzuți și scufundate în lacuri învelite în saci unsați cu ulei. I-am sechestrat pe cei pe care i-am găsit și nu credem că vor mai exista, cel puțin nu în cifre de care trebuie să ne pese."
 AAT_finland_national_defense.02.a: "Vești excelente."
 AAT_finland_national_defense.02.b: "Bine, dar nu mă deranja cu mai multe rapoarte de cache."
 AAT_finland_national_defense.03.t: "[FROM.GetName] Ne-a confiscat cache-urile de arme în [FROM.FROM.FROM.GetName]"
 AAT_finland_national_defense.03.desc: "În ciuda eforturilor noastre de a menține cachele de arme ascunse de inamicii noștri în [FROM.FROM.GetName], agenții inamici au reușit să le găsească și să le captureze. S-ar putea să mai rămână unele, dar nu în număr suficient de mare pentru a face o diferență semnificativă în acest domeniu."
 AAT_finland_national_defense.03.a: "Vești groaznice!"
 AAT_finland_national_defense.03.b: "Avem lucruri mai importante de rezolvat."
 FIN_weapon_caches_in_state_tt: "\nCache-urile armelor vor fi eliminate după §Y4 ani§! de existenţă. \nDeblocați §Y$FIN_finnish_resistance_category$§! categorie de decizie, permițându-ne să căutăm în mod activ depozitele de arme și să le confiscăm."
 FIN_weapon_caches_seized_event_spam_tt: "\nVom continua să primim evenimente despre confiscarea depozitelor de arme în alte state finlandeze."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nNU vom primi mai multe evenimente despre confiscarea depozitelor de arme în alte state finlandeze."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nVom continua să primim evenimente despre inamicul care ne-a confiscat depozitele de arme în alte state."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nNU vom primi mai multe evenimente despre ca inamicul să ne confiscă depozitele de arme în alte state."

 AAT_finland_misc_events.01.t: "Evacuarea copiilor"
 AAT_finland_misc_events.01.desc: "
Pe măsură ce [GetFinnishWinterWarOrNot] continuă, guvernul [ROOT.GetAdjective] a luat decizia dificilă de a evacua copiii națiunii noastre la [GetFnnishChildrenDestination] pentru siguranța lor. Această decizie sfâșietoare a fost luată în lumina pericolului constant cu care se confruntă civilii în timpul conflictului.\n\nEforturile de evacuare au fost o întreprindere masivă, nenumărate familii fiind separate, iar copiii și-au părăsit casele. Dar trebuie să ne amintim că siguranța lor este de cea mai mare importanță și trebuie să facem tot ce ne stă în putere pentru a-i proteja de rău.\n\nPe măsură ce oamenii [ROOT.GetAdjective] suportă realitățile dure ale războiului, trebuie să păstrăm speranța și avem încredere că copiii noștri vor fi în siguranță și îngrijiți în această perioadă dificilă. Drumul de urmat poate fi lung și provocator, dar trebuie să perseverăm și să fim puternici în fața adversității."
 FIN_winter_war_name: "Război de iarnă cu [SOV.GetNameDef]"
 FIN_normal_war: "război"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "țări neutre care nu sunt implicate în conflicte militare"
 AAT_finland_misc_events.01.a: "Salvează-ne copiii!"

 AAT_finland_misc_events.02.t: "Interdicția dansului"
 AAT_finland_misc_events.02.desc: "
Pe măsură ce războiul continuă, un număr din ce în ce mai mare de politicieni și alte figuri de frunte fac presiuni pentru interzicerea dansului public într-un efort de a arăta respect și solidaritate față de soldații noștri care luptă pe linia frontului.\n\nAcești indivizi consideră că este nepotrivit să danseze la această perioadă de criză. Ei spun că este de datoria noastră să ne sprijinim trupele și să ne arătăm angajamentul față de efortul de război, abținându-ne de la astfel de activități, susținând că nerespectarea acestui lucru ar trebui să ducă la amenzi sau chiar la închisoare.\n\nCu toate acestea, mulți alții și-au exprimat dezgustul. la o astfel de propunere, susținând că în alte țări chiar și dansul este încurajat pentru a ajuta oamenii să îndure condițiile dure de război."
 AAT_finland_misc_events.02.a: "Cu toții trebuie să facem sacrificii în aceste vremuri de încercare, oricât de idiot ar părea."
 AAT_finland_misc_events.02.b: "Acest lucru este clar stupid."

 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective] Proiect de ajutor pentru dezvoltare"
 AAT_finland_misc_events.03.desc: "
Investiția noastră continuă în infrastructura de extracție a mineralelor continuă să ne răsplătească cu randamente tot mai mari, dar nu putem să nu ne gândim că am putea obține și mai mult dacă am apela la resursele și expertiza națiunilor mai mari. \n\nAr trebui să luăm legătura cu [?FIN_faction_leader_recieving_resource_rights.GetNameDef] și să le oferim o parte din materialele câștigate dacă ne ajută cu investiții și specialiști pentru a aduce operațiunile noastre miniere la următorul nivel. Făcând asta, beneficiem amândoi."

 AAT_finland_misc_events.03.a: "Da, ar trebui să luăm legătura cu [?FIN_faction_leader_recieving_resource_rights.GetNameDef] pentru mai multe investiții."
 AAT_finland_misc_events.03.b: "Nu, nu vrem să fim datori față de ceilalți."
 AAT_finland_misc_events.03_tt: "Adaugă +1"
 AAT_finland_misc_events.04.t: "Rambursarea ajutorului"
 AAT_finland_misc_events.04.desc: "
După ce primele runde ale negocierilor noastre în desfășurare cu [?FIN_faction_leader_recieving_resource_rights.GetNameDef] au progresat bine, acum s-au blocat pe un punct de interes major, și anume, ce primesc în schimb? [?FIN_faction_leader_recieving_resource_rights.GetNameDef] au ochii pe o serie de întreprinderi din țara noastră, trebuie doar să le propunem pe care le primesc.\n\nAm putea oferi o parte din producția minei Makola din Oulu, să furnizăm nichel de la Petsamo mine, redirecționează unele dintre materiile prime care merg către șantierele noastre navale din Turku sau acordă drepturi de prospectare în Lappi."
 AAT_finland_misc_events.04.a: "Alocați drepturi de exploatare a minei în [929.GetName]."
 AAT_finland_misc_events.04.b: "Furnizați drepturi de exploatare a nichelului în [722.GetName]."
 AAT_finland_misc_events.04.c: "Redirecționați drepturile de materie primă în [926.GetName]."
 AAT_finland_misc_events.04.d: "Acordați drepturi de prospectare în [148.GetName]."
 AAT_finland_misc_events.05.t: "[FROM.GetName] Ne acordă drepturi de resurse"
 AAT_finland_misc_events.05.desc: "Vești bune! Mai multe întreprinderi industriale au investit colectiv bani, echipamente și experți în sectorul minier [FROM.GetAdjective], iar această investiție a început să plătească dividende prin drepturi de exploatare. Am primit o parte din producția găsită în [?FROM.FIN_state_given_for_resource_rights.GetName]. \n\nAr trebui să folosim aceste noi resurse cât mai curând posibil!"AAT_finland_misc_events.05.a:"Grozav"
 AAT_finland_misc_events.06.t: "[FROM.GetAdjective] Investiții militare în [ROOT.GetName]"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] a recunoscut că, cu cât regiunea nordică este mai dezvoltată, cu atât oamenii noștri devin mai prosperi și cu atât beneficiem cu toții de pe urma apărării și comerțului comun. Primul pas către realizarea acestui vis este să ne creștem capacitățile defensive colective pentru a evita amenințările străine. \n\nCa urmare, [FROM.GetName] ne-a oferit cu generozitate echipamente industriale și specialiști care să ne ajute la creșterea producției noastre militare."
 AAT_finland_misc_events.06.a: "Vom folosi bine acest lucru!"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective] Program de cercetare și dezvoltare"
 AAT_finland_misc_events.07.desc: "Într-o lume din ce în ce mai blocată în întuneric și incertitudine, [FROM.GetName] s-a orientat spre farul științei și tehnologiei pentru a lumina drumul. Această mică națiune a făcut salturi și limite în ultimii ani, la fel ca și noi. Ei au sugerat să ne unim comunitățile științifice și să împărtășim ceea ce știm, pentru a ne îmbunătăți tuturor. Să strălucim ca lumina destinului pentru ca alții să-l urmărească prin întuneric."
 AAT_finland_misc_events.07.a: "Super inițiativă!"

 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective] Propunere de unificare"
 AAT_finland_diplomacy.01.desc: "Am fost abordați de diplomați de la [FROM.GetNameDef], care, în scopul protecției și prosperității reciproce, abordează ideea unificării naționale. Aceasta va însemna fuzionarea guvernelor, armatelor și industriilor noastre împreună pentru a prezenta un front mai puternic și mai unit împotriva celor care ne pot amenința securitatea. \n\nEste posibil să existe un anumit merit în a ne uni în această perioadă de instabilitate internațională, dar alegerea este, în cele din urmă, să o facem."
 AAT_finland_diplomacy.01.a: "Este o idee buna!"
 AAT_finland_diplomacy.01.b: "Putem coopera în timp ce ne păstrăm autonomia."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "Nu sunt interesat."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] Unire"
  AAT_finland_diplomacy.02.desc: "Diplomații noștri triumfători s-au întors din misiunea lor la [FROM.capital.GetCapitalVictoryPointName] și aduc cu ei vești că [FROM.GetName] a văzut nevoia de a prezenta un front mai unit împotriva rivalilor noștri reciproci și că propunerea noastră de unire a prin urmare a fost acceptată. \n\nOficialii guvernamentali sunt deja în drum spre capitala noastră pentru a face aranjamente pentru integrarea fără probleme a acestor noi teritorii."
 AAT_finland_diplomacy.02.a: "Împreună, suntem mai puternici!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName] se alătură [ROOT.GetFactionName]"
 AAT_finland_diplomacy.03.desc: "Diplomații noștri s-au întors din misiunea lor la [FROM.GetName] și, deși a fost recunoscută necesitatea unui front mai unit, ei nu au fost dispuși să renunțe la toată suveranitatea lor pentru a face acest lucru. Discuțiile au decurs bine la început, dar ținând cont de luptele istorice ale [FROM.GetName] pentru independență, [GetDiplomacyDescriptionNiceNotNice] \n\nÎn locul unei uniuni, au decis să se alăture facțiunii noastre ca stat independent."FIN_not_nice_desc:"este clar că nu au învățat din greșelile lor."
  FIN_nice_desc: "reticența lor este de înțeles."

 AAT_finland_diplomacy.03.a: "Suficient de bun..."
 AAT_finland_diplomacy.04.t: "[FROM.GetName] Respinge propunerea noastră"
 AAT_finland_diplomacy.04.desc: "Diplomații noștri s-au întors din misiunea lor la [FROM.GetName], dar s-ar părea că nu au reușit să-i facă pe guvernul [FROM.GetAdjective] să vadă sensul de a rămâne împreună. Au fost date puține motive pentru decizia lor, iar oficialii noștri au rămas să se întrebe care ar fi ramificațiile acestui lucru. \n\nPoate că ar trebui să începem să ne uităm la propriile noastre apărări, în cazul în care intenția lor devine nefastă sau poate că ar trebui să ne uităm la alte mijloace pentru a ne asigura... cooperarea."
 AAT_finland_diplomacy.04.a: "Vom respecta decizia lor."
 AAT_finland_diplomacy.04.b: "Ei și-au ales soarta."

 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective] Petiție pentru conservarea lui Sápmi"
 AAT_finland_diplomacy.05.desc: "S-ar părea că [FROM.GetName] și-a asumat responsabilitatea de a păstra libertatea și cultura poporului sami, comunitatea indigenă din nordul Europei. \n\n[FROM.GetNameDefCap] ne solicită să le eliberăm teritoriul deținut în mod tradițional de sami, pentru ca aceștia să poată proteja mai bine acest grup ca popor unit."
 AAT_finland_diplomacy.05.a: "Un sacrificiu pentru o cauză nobilă!"
 AAT_finland_diplomacy.05.b: "Conducerea [FROM.GetAdjective] a pierdut-o."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective] Concesiunea teritoriilor Sami"
 AAT_finland_diplomacy.06.desc: "Vești excelente! [FROM.GetNameDefCap] a fost de acord să încredințeze patriile istorice ale Samilor în grija noastră. Acum va fi responsabilitatea noastră să protejăm și să hrănim oamenii de pe aceste pământuri. Am primit deja scrisori de felicitare din partea liderilor sami, care le întăresc, de asemenea, speranța că vom continua să le tratăm cultura și obiceiurile cu respect."
 AAT_finland_diplomacy.06.a: "Oamenii laudă decizia [FROM.GetLeader]."

 AAT_finland_diplomacy.07.t: "[FROM.GetName] Respinge petiția noastră"
 AAT_finland_diplomacy.07.desc: "Imperialiștii din [From.GetNameDef] au respins petiția noastră luminată de a uni pământurile poporului sami. În răspunsul lor oficial, ei menționează îngrijorări cu privire la intenția noastră de a susține cultura și demnitatea populației locale, dar înțelegem că adevărata motivație din spatele acestui refuz este de a face țara lor să arate mai mare pe hartă."
 AAT_finland_diplomacy.07.a: "Nu putem face nimic în privința asta."
 AAT_finland_diplomacy.07.b: "Trebuie să avem grijă de poporul sami!"
 
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjective] Presiunea pentru a controla fluxul de minereu de fier"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] s-a sprijinit pe noi în ceea ce privește producția noastră de minereu de fier. Ei sunt preocupați de creșterea tensiunilor globale și se consideră cea mai capabilă națiune militară din nordici. Ca atare, ei au cerut controlul statelor din nordul bogate în resurse, atât pentru ca acestea să le protejeze, cât și pentru ca resursele pe care le adăpostesc să poată fi utilizate cel mai bine pentru efortul de război."
 AAT_finland_diplomacy.08.a: "Nu avem mijloace să ne opunem cererilor lor."
 AAT_finland_diplomacy.08.b: "Vom apăra suveranitatea [ROOT.GetAdjective] asupra acelor teritorii."
 
 AAT_finland_diplomacy.09.t: "[FROM.GetName] Oferă teritoriul solicitat"
 AAT_finland_diplomacy.09.desc: "Avem vestea binevenită că [From.GetName] a decis cu înțelepciune să ne acorde controlul direct asupra stărilor sale bogate în resurse. Armata noastră se pregătește să intervină în garnizoarea regiunii, iar liderii noștri industriali au început să elaboreze planuri cu privire la cel mai bun mod de a încorpora materiile prime furnizate din zonă în propriile noastre sisteme de producție."
 AAT_finland_diplomacy.09.a: "Conducerea [FROM.GetAdjective] a făcut ceea ce este mai bine pentru oamenii săi."
 
 AAT_finland_diplomacy.10.t: "[FROM.GetName] Respinge cererile noastre"
 AAT_finland_diplomacy.10.desc: "
Din păcate, se pare că liderul [FROM.GetAdjective], [FROM.GetLeader] este prea miop și rămâne nepreocupat de rechinii care complotează să pună mâna pe bogăția Scandinaviei. Am primit răspunsuri de la guvernul [FROM.GetLeader.GetHerHis] în termeni siguri că trupele noastre trebuie să rămână de partea noastră a graniței și, în plus, avertizează împotriva presiunii continue pe acest subiect. \n\nBineînțeles că propriile noastre obiective rămân neschimbate și, în ciuda a ceea ce ar putea pretinde, mai avem nevoie de materiile prime prezente pentru a ne asigura propria noastră siguranță și a tuturor celor din zonă."
 AAT_finland_diplomacy.10.a: "Au mintea atât de închisă încât nu își pot vedea greșeala gravă."
 AAT_finland_diplomacy.10.b: "Va trebui să preluăm cu forță controlul, să mobilizăm trupele!"
 
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective] Propunere de integrare a lui Kola și Karelia"
 AAT_finland_diplomacy.11.desc: "Națiunea [FIN.GetAdjective] este tânără, iar oamenii lor sunt împrăștiați și trăiesc în granițele multor națiuni diferite. În efortul de a uni mai mulți finnici, aceștia ne-au abordat acum cu cererea de a integra Karelia de Est și Peninsula Kola în națiunea [FIN.GetAdjective]."
 AAT_finland_diplomacy.11.a: "Vom ceda [ROOT.GetAdjective] teritoriul acestei cauze nobile."
 AAT_finland_diplomacy.11.b: "Teritoriul [ROOT.GetAdjective] va rămâne [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] Acceptă cerințele noastre teritoriale"
 AAT_finland_diplomacy.12.desc: "Marele [FROM.GetLeader] a fost de acord cu propunerea noastră de unificare cu estul Karelian și, ca atare, ne-a predat teritoriile lor din regiune. Marii oameni [FROM.GetAdjective] sunt un bun prieten cu finlandezii!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] a făcut ceea ce este mai bine pentru poporul Kolan și Karelian."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] Respinge cererile noastre"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] a anunțat că nu ne vor preda teritoriile din Karelia de Est și susțin că cererea noastră pentru teritorii nu le va oferi nimic în schimb și nu va aduce decât distrugere oamenilor [FROM.GetAdjective] care trăiesc în zona."
 AAT_finland_diplomacy.13.a: "Nu putem antagoniza [FROM.GetLeader] în acest moment..."
 AAT_finland_diplomacy.13.b: "Bufonul va plăti pentru asta!"
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective] Cereri pentru integrarea [ROOT.GetName]"
 AAT_finland_diplomacy.14.desc: "Stăpânul nostru [FIN.GetNameDef] a cerut să ne integrăm pe deplin în națiunea lor. Ei revendică teritoriile baltice ca fiind ale lor și susțin că regionalismul nostru va duce în cele din urmă la destabilizarea tărâmului lor."
 AAT_finland_diplomacy.14.a: "Daca ei spun asa..."
 AAT_finland_diplomacy.14.b: "Cine se cred ei?"
 AAT_finland_diplomacy.15.t: "[FROM.GetName] devine o parte a [ROOT.GetNameDef]"
 AAT_finland_diplomacy.15.desc: "Guvernul [FROM.GetAdjective] a fost de acord cu propunerea noastră de a se integra în statul nostru și a început să își redea legile pentru a lucra pentru o regiune autonomă, mai degrabă decât pentru o țară independentă."
 AAT_finland_diplomacy.15.a: "Alegerea inteligentă"
 AAT_finland_diplomacy.16.t: "Conducerea [FROM.GetAdjective] respinge cererile noastre"
 AAT_finland_diplomacy.16.desc: "Guvernul [FROM.GetAdjective] a declarat că noile noastre propuneri intră în acordurile semnate anterior între națiunile noastre și se referă la dreptul internațional atunci când afirmă că noile noastre idei de unificare sunt ilegale și nedrepte."
 AAT_finland_diplomacy.16.a: "Vom respecta decizia lor"
 AAT_finland_diplomacy.16.b: "Se dezonorează!"
 AAT_finland_diplomacy_nordic: "nordic"
 AAT_finland_diplomacy_baltic: "Baltica"
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective] Cereri pentru teritorii [GetBalticOrNordic]."
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] a cerut să le predăm toate teritoriile pe care le deținem în țările tradiționale [GetBalticOrNordic], ca parte a noii lor agende de a menține și proteja regiunea [GetBalticOrNordic] ca parte a [FIN] mai mare. GetAdjective] federație a popoarelor."
 AAT_finland_diplomacy.17.a: "Prin toate mijloacele"
 AAT_finland_diplomacy.17.b: "Capetele lor devin prea mari"
 AAT_finland_diplomacy.18.t: "[FROM.GetName] Transferuri [GetBalticOrNordic] Teritorii"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] a fost de acord cu înțelepciune să ne predea teritoriile lor [GetBalticOrNordic], deoarece ei nu simt că problema de a contesta pretențiile noastre merită timpul lor."
 AAT_finland_diplomacy.18.a: "Au făcut alegerea corectă"
 AAT_finland_diplomacy.19.t: "Guvernul [FROM.GetAdjective] ne respinge cererile"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] a refuzat să ne transfere teritoriile [GetBalticOrNordic], declarând că este clar că nu avem o revendicare mai puternică asupra zonei decât oricine altcineva. Cum ar trebui să răspundem la această decizie rușinoasă."
 AAT_finland_diplomacy.19.a: "Nu se poate face nimic în privința asta"
 AAT_finland_diplomacy.19.b: "Anunțați-i că venim"
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective] Propunere pentru un pact finno-[ROOT.GetAdjective]"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] ne-a cerut să semnăm un pact de neagresiune și pace perpetuă între națiunile noastre. Această propunere vine ca parte a unei noi direcții a guvernului [FIN.GetAdjective] de a se reconcilia cu vecinii lor și de a aborda din nou națiunea noastră."
 AAT_finland_diplomacy.20.a: "Nu poate veni niciun rău din asta"
 AAT_finland_diplomacy.20.b: "Ei nu știu ce am plănuit pentru ei"
 AAT_finland_diplomacy.21.t: "[FROM.GetName] este de acord să semneze un pact finno-[FROM.GetAdjective]"
 AAT_finland_diplomacy.21.desc: "Marele [FROM.GetLeader] al [FROM.GetNameDef] a promis că va lucra pentru pacea perpetuă și de lungă durată între națiunile noastre, în anii următori. Ei sunt cu adevărat un mare prieten al oamenilor [FIN.GetAdjective]."
 AAT_finland_diplomacy.21.a: "Ne așteaptă un viitor mai luminos"
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] Respinge propunerea noastră pentru un pact finno-[FROM.GetAdjective]"
 AAT_finland_diplomacy.22.desc: "Nedemnul de încredere [FROM.GetLeader] a declarat că nu poate asigura pacea între națiunile noastre, planificând în mod clar un fel de atac împotriva națiunii noastre, pentru care ar trebui să ne pregătim cât mai mult posibil."
 AAT_finland_diplomacy.22.a: "Cum îndrăznesc ei!"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] caută protecție împotriva [SOV.GetNameDef]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] a cerut să-i ajutăm în apărarea împotriva oricărei posibile agresiuni din partea [SOV.GetNameDef]. Ei afirmă că sunt conștienți că ar putea fi atacați în curând și că noi suntem singura lor speranță de supraviețuire, ar veni o astfel de zi."
 AAT_finland_diplomacy.23.a: "Le vom aduce sub aripile noastre"
 AAT_finland_diplomacy.23.b: "Și de ce ar trebui să facem asta?"
 AAT_finland_diplomacy.24.t: "Guvernul [FROM.GetAdjective] promite să protejeze [ROOT.GetNameDef]"
 AAT_finland_diplomacy.24.desc: "Guvernul [FROM.GetAdjective] a fost de acord cu cererea noastră și a promis că ne va proteja în cazul oricărei agresiuni făcute de către [SOV.GetAdjective]. Putem în sfârșit să răsuflăm ușurați."
 AAT_finland_diplomacy.24.a: "Salvatorii noștri"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] Respinge cererea noastră de protecție"
 AAT_finland_diplomacy.25.desc: "Guvernul [FROM.GetAdjective] a respins cererea noastră de protecție față de [SOV.GetAdjective]. Din moment ce scenariul de care ne temeam s-a întâmplat, trebuie să ne pregătim apărarea pentru a ne apăra cât mai puternic posibil."
 AAT_finland_diplomacy.25.a: "Am fost abandonați de soartă!"
 AAT_finland_diplomacy.26.t: "[FROM.GetName] Caută protecție [ROOT.GetAdjective]."
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader] de la [FIN.GetNameDef] caută protecție de la [SOV.GetNameDef], care a început recent să-și urmărească din nou vecinii, pentru prima dată reală de la războiul civil rus. În schimbul protecției împotriva acestei amenințări, ei se oferă să ne plătească cu drepturi asupra diferitelor resurse naturale [FIN.GetAdjective]."
 AAT_finland_diplomacy.26.a: "Le vom veni în ajutor!"
 AAT_finland_diplomacy.26.b: "Nu problema noastră."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] ne va proteja"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] a acceptat propunerea noastră de a face schimb de resurse pentru protecție și a promis că ne va veni în ajutor dacă războiul ne va alege vreodată. Oamenii noștri pot răsufla ușurați, pentru că viitorul lor este acum mult mai sigur."
 AAT_finland_diplomacy.27.a: "Vom rămâne împreună!"
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] Nu se poate conta pe protecția [FROM.GetAdjective]."
 AAT_finland_diplomacy.28.desc: "Perfidul [GER.GetLeader] al [GER.GetNameDef] a negat propunerea noastră de resurse în schimbul protecției și, ca atare, ne-a condamnat viitorul dintr-un capriciu. Vom vedea cum îi servește natura lor egoistă în viitor."
 AAT_finland_diplomacy.28.a: "Suntem pe cont propriu, atunci!"

 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective] Pace cere"
 AAT_finland_winter_war.02.desc: "
Aducem vești bune din față! Forțele noastre au câștigat recent asediul [195.GetName] și au reușit să securizeze orașul. Odată cu această lovitură decisivă dată [SOV.GetNameDef], ne aflăm într-o poziție puternică pentru a deschide discuții de pace. \n\nUnul dintre obiectivele declarate ale invaziei [SOV.GetAdjective] a fost acela de a crește tamponul în jurul [195.GetName] și acum că au eșuat incontestabil nu numai că au eșuat în acest scop, ci și-au pierdut într-adevăr orașul în sine. Prin urmare, ne imaginăm că vor fi înfometați să se desprindă de acest conflict. \n\nAcum este decizia noastră când să începem discuțiile, am putea continua lupta și să vedem dacă putem lua mai mult sau să urmărim o pace albă cât mai curând posibil." 
 AAT_finland_winter_war.02.a: "Ar putea fi timpul pentru pace..."

 AAT_finland_winter_war.03.t: "[FROM.GetAdjective] Cere de pace"
 AAT_finland_winter_war.03.desc: "
Tocmai am primit vești de la inamicii noștri în [FROM.GetNameDef]. Ei au oferit condiții pentru o pace albă, prin care forțele noastre încetează imediat toate măsurile ofensive și se retrag de partea noastră a graniței. Teritorialitate, se pare că [FROM.GetNameDef] se mulțumește să vadă granițele noastre revenind la pozițiile lor de dinainte de război, fără ca niciuna dintre părți să obțină câștiguri. \n\nAvând în vedere pierderile noastre recente, nu suntem siguri cât de susținătoare va fi populația noastră în continuarea luptei. S-ar putea să-i convingem de o victorie viitoare pe termen scurt, dar dacă lucrurile continuă să se deterioreze, ne putem confrunta cu o nemulțumire crescândă față de conducerea noastră."
 AAT_finland_winter_war.03.a: "Nu avem altă opțiune decât să recunoaștem înfrângerea..."
 AAT_finland_winter_war.03.b: "Vom întoarce valul războiului!"

 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] Acceptă cererile noastre de pace"
 AAT_finland_winter_war.04.desc: "Au acceptat acordul de pace! Sărbătorile spontane au izbucnit pe străzi pe măsură ce vestea victoriei noastre se răspândește. Trupele [FROM.GetAdjective] au început deja să se retragă de pe teritoriul nostru, întorcându-se în mizerie la casele lor. \n\nAceasta este cu siguranță o zi care va fi una de mândrie pentru națiunea noastră, dar nu trebuie să ne permitem să devenim mulțumiți, deoarece sunt încă mulți șerpi în iarbă."
 AAT_finland_winter_war.04.a: "Ar fi bine să nu ne mai încerce."

 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] Respinge cererile noastre de pace"
 AAT_finland_winter_war.05.desc: "
Proștii aceia din [FROM.GetNameDef] au refuzat oferta noastră plină de har pentru pace. Pretenția lor delirante este că pierderile recente suferite de forțele lor sunt inversări de avere pe termen scurt pe care le vor depăși în curând. Știm că aceasta este o fabricație completă menită să-și protejeze guvernul de furia poporului lor, dar în curând adevărul va străluci.  \n\nSoldații noștri rămân pe câmp, cu spiritul lor îndurat ridicat, în siguranță în cunoștința că continuă lupta dreaptă, pregătindu-se pentru mai multe lupte care vor urma."
 AAT_finland_winter_war.05.a: "Proștii vor plăti pentru asta!"

 AAT_finland_winter_war.06.t: "[FROM.GetAdjective] Cereri teritoriale pentru pace"
 AAT_finland_winter_war.06.desc: "Tocmai am primit o cerere de predare de la rivalii noștri [FROM.GetAdjective]. Ca parte a prevederilor pentru pace, ei ne cer să predăm o serie de teritorii diferite din regiunea Karelia-Kola și insistă să eliberăm aceste terenuri cât mai repede posibil."
 AAT_finland_winter_war.06.a: "Nu avem altă opțiune decât să recunoaștem înfrângerea..."
 AAT_finland_winter_war.06.b: "Cum îndrăznesc ei!?"

 AAT_finland_winter_war.07.desc: "Au acceptat acordul de pace! Sărbătorile spontane au izbucnit pe străzi pe măsură ce vestea victoriei noastre se răspândește. Trupele [FROM.GetAdjective] au început deja să se retragă de pe teritoriul nostru, întorcându-se în mizerie la casele lor. \n\nAceasta este cu siguranță o zi care va fi una de mândrie pentru națiunea noastră, deoarece nu numai că i-am învins pe invadatori, ci i-am bătut atât de puternic încât am putut să ne extindem propriile teritorii pe cheltuiala lor!"
 AAT_finland_winter_war.07.a: "Să sperăm că și-au învățat lecția în sfârșit."

 AAT_finland_winter_war.08.desc: "
Proștii aceia din [FROM.GetNameDef] au refuzat oferta noastră plină de har pentru pace. Guvernul lor din ce în ce mai disperat se agață de ideea delirante că încă pot câștiga, conștienți că, dacă adevărul despre starea războiului ar scăpa, ar trebui să se confrunte cu revolte în masă și poate chiar cu o revoluție acasă. \n\nSoldații noștri rămân pe câmp, cu spiritul lor îndurat ridicat, în siguranță în cunoștința că continuă lupta dreaptă, pregătindu-se pentru mai multe lupte care urmează, încrezători că victoria este aproape."
 AAT_finland_winter_war.08.a: "Proștii vor plăti pentru asta!"

 FIN_winter_war_push_back_tt: "\nÎmpingând înapoi [SOV.GetAdjective]-urile și ocupând §Y[195.GetName]§! ne va permite să cerem negocieri de pace. \nFiind, de asemenea, controlul asupra §Y[213.GetName]§!, §Y[215.GetName]§! sau §Y[216.GetName]§! ne va permite să cerem acele state drept concesii teritoriale de la [SOV.GetNameDef]."

 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective] Propunere pentru un război de continuare"
 AAT_finland_continuation_war.01.desc: "Membrii cercului conducător al [FROM.GetName] ne-au contactat cu privire la perspectiva cooperării militare împotriva amenințării [SOV.GetAdjective] la Est. Propunerea lor ar permite staționarea mijloacelor militare în [FROM.GetName] cu condiția să ne protejăm reciproc granițele, precum și să lucrăm împreună în orice incursiuni agresive pe teritoriul [SOV.GetAdjective]."
 AAT_finland_continuation_war.01.a: "Sigur, asigurați-vă că nu există înregistrări ale acestui acord!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective] fleacurile nu ne interesează."
 AAT_finland_continuation_war.02.t: "Pactul Finno-[FROM.GetAdjective] pentru un război de continuare"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] a dat [FROM.GetLeader.GetHerHis] sigiliul de aprobare pentru propunerea noastră de cooperare militară împotriva [SOV.GetNameDef]. Ofițerii forțelor noastre armate sunt acum invitați la [FROM.Capital.GetCapitalVictoryPointName] pentru a începe coordonarea forțelor noastre combinate."
 AAT_finland_continuation_war.02.a: "Asigurați-vă că nu există înregistrări ale acestui acord!"
 AAT_finland_continuation_war.03.t: "[FROM.GetName] Respinge propunerea noastră"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] a respins cu prostie propunerea noastră de cooperare militară. Este posibil ca [FROM.GetAdjective] pur și simplu să nu vrea să riște acordurile fragile pe care le au în prezent cu [SOV.GetAdjective], dar ar putea indica și faptul că aceștia au planuri alternative pentru noi. În orice caz, ar trebui să procedăm cu prudență și să începem să căutăm în altă parte asistență potențială."
 AAT_finland_continuation_war.03.a: "O ocazie atât de pierdută..."
 AAT_finland_continuation_war.04.t: "Pactul pentru continuarea războiului rupt"
 AAT_finland_continuation_war.04.desc: "Planurile noastre de cooperare cu [FROM.GetNameDef] împotriva [SOV.GetNameDef] sunt acum zdrobite din cauza schimbării recente a geopoliticii. Depusesem mult efort în stabilirea planurilor de operațiuni comune, dar acum va trebui să ne întoarcem la planșeu atât din punct de vedere militar, cât și din punct de vedere al politicii externe."
 AAT_finland_continuation_war.04.a: "Vom depăși acest lucru."
 AAT_finland_continuation_war.05.t: "[FROM.GetAdjective] Război de continuare"
 AAT_finland_continuation_war.05.desc: "Realizarea manevrelor noastre diplomatice atente și a planificării militare sunt la îndemână, deoarece [FROM.GetNameDef] a lansat în sfârșit Operațiunea Barbarossa, invazia [SOV.GetNameDef]. Acum trebuie să ne respectăm angajamentele și să ne executăm partea din plan."
 AAT_finland_continuation_war.05.a: "Să ne alăturăm fraților noștri de arme!"
 AAT_finland_continuation_war.06.desc: "Forțele militare [FROM.GetAdjective] și-au lansat atacurile planificate împotriva pozițiilor [SOV.GetAdjective] în conformitate cu acordul nostru de cooperare. Cu ajutorul fraților noștri de arme [FROM.GetAdjective] am reușit să întindem frontul sovietic pe o lungime și mai mare, împingându-i până la punctul de rupere."
 AAT_finland_continuation_war.06.a: "Victoria este la îndemână!"
 AAT_finland_continuation_war.07.desc: "În ciuda celor mai bune încercări diplomatice ale noastre de a descuraja [GER.GetNameDef] și [FIN.GetNameDef] să colaboreze unul cu celălalt, eforturile noastre par să fi fost în zadar. Armata [FIN.GetAdjective] a lansat lovituri împotriva noastră alături de [GER.GetAdjective] cu atâta precizie încât trebuie să fi coordonat această operațiune de mult timp."
 AAT_finland_continuation_war.07.a: "Așa cum ne temeam..."
 FIN_pact_for_continuation_war_ger_tt: "Efecte când [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! declară război pe [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! se va alătura războiului împotriva [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_fin_tt: "Efecte când [FROM.GetFlag]§Y[FROM.GetNameDef]§! declară război lui [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! se va alătura războiului împotriva [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_broken_tt: "Pactul a fost rupt și țările nu mai sunt obligate să se ajute reciproc în cazul unui război împotriva [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Rnu se poate alătura nici unei facțiuni în timp ce aveți Spiritul Național§! „§Y$FIN_the_lone_wolf$§!'."

 AAT_finland_continuation_war.08.t: "[FROM.GetName] Urări pentru un armistițiu"
 AAT_finland_continuation_war.08.desc: "Guvernul din [FROM.GetNameDef] ne-a contactat solicitând să semnăm un armistițiu cu ei, promițându-ne noi concesii teritoriale, precum și ruperea tuturor relațiilor cu [GER.GetNameDef]. Acceptând acest lucru, am putea să ne concentrăm pe deplin atenția asupra [GER.GetAdjective] și să le respingem de unde au venit."
 AAT_finland_continuation_war.08.a: "Să semnăm Armistițiul de la Moscova"
 AAT_finland_continuation_war.08.b: "Nu vor scăpa ușor de data asta!"

 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] Respinge oferta noastră de pace"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] de la [FROM.GetNameDef] a respins cererea noastră și a declarat că ar trebui să ne pregătim pentru distrugere, deoarece armata [FROM.GetAdjective] nu ne va lăsa ușor de data aceasta. Acesta este cel mai rău scenariu!"
 AAT_finland_continuation_war.09.a: "Am fost abandonați de soartă!"

 aat_news.120.t: "Armistițiul de la Moscova semnat"
 aat_news.120.desc: "După lungi discuții, ofițerii și oficialii care reprezintă [FIN.GetLeader] și [SOV.GetLeader] au convenit să semneze un armistițiu cu efect imediat. Cu toate acestea, acest armistițiu are un preț mare pentru [FIN.GetNameDef], iar aliații lui [FIN.GetName] nu pot simți cu siguranță nimic decât trădare."
 aat_news.120.a: "Trebuia făcut..."
 aat_news.120.b: "Mulțumesc că nu ai demonstrat fraternitatea în arme!"
 aat_news.120.c: "Mergem înainte!"
 aat_news.120.d: "O dezvoltare interesantă, desigur..."

 AAT_finland_continuation_war.10.t: "Sovieticii ne obligă să expulzăm trupele [GER.GetAdjective]."
 AAT_finland_continuation_war.10.desc: "Reprezentanții sovietici au observat nerespectarea noastră cu armistițiul, deoarece acesta afirmă clar că trebuie să expulzăm orice trupe inamice, iar [GER.GetAdjective] ne trag armamentul și resursele pe care suntem obligați să le predăm Uniunii. Pe măsură ce trupele noastre au început să încerce să dezarmeze soldații [GER.GetAdjective], luptele au început, iar [GER.GetAdjective] ne pârjolesc pământul și ne minează apele."
 AAT_finland_continuation_war.10.a: "Trebuie să ne conformăm, ca nu cumva să avem un alt război în mâinile noastre"

 AAT_finland_continuation_war.11.t: "Ofițerii noștri încep o retragere din [FIN.GetNameDef]"
 AAT_finland_continuation_war.11.desc: "În ciuda faptului că a fost ezitător la început, guvernul [FIN.GetAdjective] a început acum, sub presiunea sovieticilor, să expulzeze și să dezarme soldații noștri staționați acolo. Ca atare, ofițerii noștri au început să inițieze planuri întocmite pentru acest scenariu exact, dar ezită cu privire la ce iterație să continue. Ce este mai important?"
 AAT_finland_continuation_war.11.a: "Inițiază operațiunea Mesteacăn"
 AAT_finland_continuation_war.11.b: "Inițiați operațiunea Northern Lights"

 aat_news.121.t: "Războiul din Laponia"
 aat_news.121.desc: "Au izbucnit lupte între [FIN.GetNameDef] și [GER.GetNameDef] în timp ce forțele [FIN.GetAdjective] încearcă să dezarmeze și să expulzeze soldații [GER.GetAdjective] din țara lor, în conformitate cu tratatul semnat cu [SOV.GetNameDef] în timpul armistițiului de la Moscova. Fără îndoială că [GER.GetAdjective] vor fi alungați din [FIN.GetName] în timp, dar cu ce preț este întrebarea."
 aat_news.121.a: "Îi vom alunga!"
 aat_news.121.b: "Și-au arătat adevăratele lor culori..."
 aat_news.121.c: "Încă o victorie pentru noi"
 aat_news.121.d: "Valul s-a întors"

 AAT_finland_continuation_war.12.t: "[FIN.GetName] dorește să schimbe partea"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader] de la [FIN.GetNameDef] ne-a abordat astăzi cu o ofertă foarte interesantă. El susține că [FIN.GetName] este gata să pună capăt războiului lor cu [SOV.GetNameDef], deoarece războiul s-a întors din ce în ce mai mult împotriva lor, și s-a oferit să ne lase să aterizeze în Petsamo și să se alăture facțiunii noastre pentru a da în comun [GER. .GetAdjective]s din Scandinavia. și pune și sfârșit la [GER.GetNameDef] odată pentru totdeauna. ce zicem?"
 AAT_finland_continuation_war.12.a: "Foarte bine, să sperăm că [SOV.GetLeader] este în regulă..."
 AAT_finland_continuation_war.12.b: "Nu putem risca să provocăm Uniunea Sovietică!"

 AAT_finland_continuation_war.13.t: "[FIN.GetName] caută să se alăture Aliaților"
 AAT_finland_continuation_war.13.desc: "Se pare că reprezentanții [FIN.GetNameDef] s-au apropiat de marile democrații, încercând să iasă din războiul împotriva noastră, oferindu-le să li se alăture în războiul lor împotriva [GER.GetAdjective], schimbând, în esență, părțile. Dacă Aliații ar fi de acord cu acest lucru, nu am putea face mare lucru decât să ne plângem și să cerem despăgubiri, dar cel puțin ar însemna un nou partener în lupta noastră împotriva fascismului."
 AAT_finland_continuation_war.13.a: "Foarte bine, dar numai dacă vom primi compensații"

 AAT_finland_political.01.t: "Moțiune de neîncredere împotriva [ROOT.GetLeader]"
 AAT_finland_political.01.desc: "
S-a întâmplat astăzi că [Root.GetLeader] nu a reușit să obțină voturile de care [ROOT.GetLeader.GetSheHe] avea nevoie pentru a supraviețui Votului de neîncredere solicitat împotriva lor în eduskunta, Parlamentul [ROOT.GetAdjective]. \n\nDeși a fost președinte din 1931 și s-a bucurat de un record extins de guvernare populară, statutul [ROOT.GetLeader.GetHerHis] a fost semnificativ diminuat prin refuzul de a include social-democrații în cabinet, încălcând [ROOT.GetLeader.GetHerHis] promite că va face acest lucru. Acest pas politic fals a escaladat în această criză politică, în care [ROOT.GetLeader.GetSheHe] a căzut acum victimă."
 AAT_finland_political.01.a: "Kallio are de lucru!"

 AAT_finland_political.02.t: "Mandatul prezidențial se apropie de sfârșit"
 AAT_finland_political.02.desc: "
Astăzi marchează ziua în care [ROOT.GetLeader] aflat în conflict trebuie să-și asigure încă o dată locul de președinte. \n\nDeși a fost președinte din 1931 și s-a bucurat de un record extins de guvernare populară, statutul [ROOT.GetLeader.GetHerHis] a fost semnificativ diminuat prin refuzul de a include social-democrații în cabinet, încălcând [ROOT.GetLeader.GetHerHis] promite că va face acest lucru. Acest pas politic fals a afectat grav șansele [ROOT.GetLeader.GetHerHis] la realegere și vom afla astăzi dacă este suficient pentru a răsturna [GetPoliticsDescriptionOldManPete]"
  FIN_reelection_old_man_pete: "Bătrânul Pete."
  FIN_reelection_other_leader: "[ROOT.GetLeader]."
 AAT_finland_political.02.a: "Svinhufvud trebuie să câștige încrederea maselor."
 AAT_finland_political.02.b: "Numiți-l pe Kyosti Kallio, are sprijinul centriștilor și democraților!"

 AAT_finland_political.03.desc: "
Din păcate, trebuie să ne confruntăm cu realitatea foarte reală că [ROOT.GetLeader] nu este deloc bine. [ROOT.GetLeader] a suferit deja un accident vascular cerebral în care brațul drept [ROOT.GetLeader.GetHerHis] a devenit paralizat, iar medicii se tem că sănătatea [ROOT.GetLeader.GetHerHis] se va deteriora rapid dacă nu este îndepărtat [ROOT.GetLeader.GetHerHis] imediat de la birou. \n\nCa atare, eduskunta, Parlamentul finlandez, a convocat o sesiune de urgență pentru a depune o Moțiune de cenzură pentru a-l revoca pe președinte pentru propria sănătate.  Prim-ministrul Risto Ryti a preluat deja o serie de responsabilități ale președintelui și așteaptă să preia funcția."
 AAT_finland_political.03.a: "Numiți-l pe Risto Ryti, el preia deja atribuțiile lui Kallio!"

 AAT_finland_political.04.t: "Moartea lui [ROOT.GetLeader]"
 AAT_finland_political.04.desc: "
Avem o veste tragică, prea iubitul președinte al [ROOT.GetName], [ROOT.GetLeader] a murit. [ROOT.GetLeader.GetSheHeCap] avea o sănătate precară de ceva timp, suferind deja un accident vascular cerebral care i-a paralizat pe brațul drept [ROOT.GetLeader.GetHerHis]. \n\n[ROOT.GetLeader.GetSheHeCap] era în drum spre casă după ce tocmai i-a prezentat [ROOT.GetLeader.GetHerHis] demisia din motive de sănătate, când [ROOT.GetLeader.GetSheHe] a suferit un atac de cord fatal și a murit acolo, la Gara Centrală Helskini. Garda de onoare juca marșul patriotic finlandez, Porilaisten marssi, pentru a-și lua rămas bun de la biroul său la momentul morții sale."
 AAT_finland_political.04.a: "Odihnească-se în pace!"

 AAT_finland_political.05.t: "Demisia [ROOT.GetLeader]"
 AAT_finland_political.05.desc: "Astăzi am primit scrisoarea de demisie a lui [ROOT.GetLeader]. În el, [ROOT.GetLeader.GetSheHe] a indicat că există preocupări în curs cu privire la sănătatea [ROOT.GetLeader.GetHerHis] și, ca atare, [ROOT.GetLeader.GetSheHe] a decis să ia decizia prudentă și să ofere [ROOT.GetLeader.GetHerHis ] demisie. \n\n[GetPoliticsDescriptionKallioWinterWar]"
  FIN_politics_kallio_winter_war: "[ROOT.GetLeader] nu este, de asemenea, străin de război, iar [ROOT.GetLeader.GetSheHe] a reflectat cu îngrijorare asupra tensiunilor globale în creștere. Avertismentele [ROOT.GetLeader.GetHerHis] au fost luate în serios de către public, deoarece [ROOT.GetLeader.GetSheHe] a fost cel responsabil pentru conducerea națiunii noastre în cele mai întunecate ore ale Războiului de Iarnă."
  FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap] a remarcat, de asemenea, cu îngrijorare, tensiunile în creștere din întreaga lume și și-a exprimat o dorință profundă și sinceră pentru siguranța oamenilor [ROOT.GetAdjective] în aceste vremuri grele."
 AAT_finland_political.05.a: "$FIN_risto_ryti$ este următorul în linie!"

 AAT_finland_political.06.desc: "
Cu o oarecare surpriză, guvernul tocmai a primit scrisoarea de demisie de la [ROOT.GetLeader] invocând motive de sănătate. Cu toate acestea, [ROOT.GetLeader.GetSheHe] a fost imaginea sănătății bune, așa că există unii care bănuiesc că ar putea exista și alte motivații. \n\nPreședintele a fost implicat într-un scandal politic recent prin care s-a descoperit că [ROOT.GetLeader.GetSheHe] a trimis o scrisoare personală către [GER.GetLeader] în care [ROOT.GetLeader.GetSheHe] a implorat asistență militară împotriva noastră. dușmani, reali și percepuți. \n\nDe înțeles, unele dintre elementele mai naționaliste ale cabinetului au condamnat acest atac evident asupra suveranității noastre și ar fi putut face presiuni pe [ROOT.GetLeader.GetHerHim] să demisioneze."
 AAT_finland_political.06.a: "Țara nu mai are rost pentru un om ca Ryti."

 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ Președinte numit"
 AAT_finland_political.07.desc: "
Cu însăși existența lui [ROOT.GetName] amenințată de acest război, trebuie să luăm decizia dură de a înlocui [ROOT.GetLeader] cu un guvern militar condus de eroul Războiului Libertății [ROOT.GetAdjective], Field Marshall Carl. G. Mannerheim. Avem nevoie de experiența lui militară dacă vrem să avem vreo speranță de a lepăda jugul invadatorului și de a ne salva patria. \n\nMannerheim și-a asumat noile responsabilități cu plăcere, declarând: „Acest război nu este altceva decât continuarea și actul final al Războiului nostru de Independență. Luptăm pentru casele noastre, pentru credința noastră și pentru țara noastră."
 AAT_finland_political.07.a: "Mannerheim se va ocupa de situație."

 AAT_finland_political.08.t: "Îndatoririle lui Mannerheim îndeplinite"
 AAT_finland_political.08.desc: "Cu recunoștință recunoaștem realizările [ROOT.GetLeader], pentru că este cert că fără conducerea [ROOT.GetLeader.GetHerHis] nu am fi rezistat furtunii și națiunea noastră ar fi acum pierdută. \n\nTrebuie totuși să luăm o decizie dificilă, ar trebui să-i cerem Marshallului să continue în funcția sa sau să renunțe la postul său și să cedeze voinței poporului și să reintroducăm un guvern civil?"
 AAT_finland_political.08.a: "Oamenii [ROOT.GetAdjective] vă mulțumesc pentru serviciul dumneavoastră, Mareșal Baron Mannerheim!"
 AAT_finland_political.08.b: "Mannerheim mai este nevoie la postul lui!"

 AAT_finland_political.09.desc: "Cu recunoștință recunoaștem realizările [ROOT.GetLeader], pentru că este cert că fără conducerea [ROOT.GetLeader.GetHerHis] nu am fi rezistat furtunii și națiunea noastră ar fi acum pierdută. \n\nTotuși, acum este timpul să privim dincolo de război, spre pacea și reconstrucția care trebuie să urmeze. Pentru a vindeca în mod corespunzător rănile și a înfrunta viitorul, trebuie să restabilim un guvern civil."
 AAT_finland_political.09.a: "Oamenii [ROOT.GetAdjective] vă mulțumesc pentru serviciul dumneavoastră, Mareșal Baron Mannerheim!"

 AAT_finland_kinship_war.01.t: "[FROM.GetAdjective] Agitatori din Karelia de Est"
 AAT_finland_kinship_war.01.desc: "Pe fondul sentimentului antisovietic în creștere din Karelia, cetățenii noștri loiali de acolo și-au exprimat temerile că ne putem îndrepta către o repetare a Heimosodat și a Revoltei din Karelia de Est. Fie că scopul este o Karelie independentă, un popor finnic unificat, un simplu tribalism sau chiar vise imperialiste finlandeze, este clar că agitația finlandeză este responsabilă."
 AAT_finland_kinship_war.01.a: "Orice insurgenți vor fi tratați!"
 AAT_finland_kinship_war.02.t: "Revolta din Karelia de Est!"
 AAT_finland_kinship_war.02.desc: "
Eforturile noastre de a stimula nemulțumirea față de [SOU.GetName] s-au bucurat de mare succes. 20.000 de Kareliani de Est au fugit în Finlanda în timpul Revoltei din Karelia de Est și au lucrat cu sârguință în cadrul Societății Academice Karelia pentru a păstra memoria a ceea ce au pierdut. Heimosodatul nu a fost niciodată uitat și nici tratamentul karelian nu a fost din partea autorităților sovietice. \n\nCa urmare, oamenii din Karelia de Est au început să vorbească deschis despre ridicarea împotriva asupritorilor lor. Armele și proviziile au ajuns în regiune de ceva timp, dar acum le cer celor care au fost strămuți să se întoarcă și să ia armele. \n\nÎntrebarea este acum, [ROOT.GetName] se va alătura încă o dată luptei lor?"
 AAT_finland_kinship_war.02.a: "Îi sprijinim pe deplin pe frații noștri Karelian!"
 AAT_finland_kinship_war.02.b: "Vom permite agitatorilor finlandezi să treacă granița."
 AAT_finland_kinship_war.03.desc: "
Primele împușcături au răsunat în această dimineață, în timp ce rebelii din Karelia de Est, induși la acțiuni drastice de elementele [FIN.GetAdjective], atacau pozițiile guvernamentale. Necazurile se fac în zonă de ceva timp, deoarece armele au fost introduse ilegal de la vecinul nostru supărător pentru a sprijini facțiunile rebele prezente aici. [FIN.GetName] nu a fost niciodată mulțumit de pacea de la Tartu semnată în 1920 și de atunci a sprijinit facțiunile rebele din Karelia de Est. \n\nPână acum, aceasta a fost limita implicării lor, totuși, se pare că [FIN.GetName] se implică în sfârșit mai direct. Situația a crescut și mai mult atunci când forțele [FIN.GetAdjective] au trecut granița, extinzând conflictul și aducând cele două națiuni ale noastre într-o stare de război."
 AAT_finland_kinship_war.03.a: "Ei nu au nicio șansă împotriva forțelor noastre!"
 AAT_finland_kinship_war.04.t: "Rebeliunea din Karelia de Est este zdrobită!"
 AAT_finland_kinship_war.04.desc: "În ultimele două luni, forțele [FROM.GetAdjective] au investigat orașele din Karelia de Est, încercând să găsească modalități de a destabiliza regiunea și de a arunca garnizoanele locale în haos, totuși opoziția trupelor de apărare [SOV.GetAdjective] a fost prea puternică. \n\nMulți agitatori finlandezi și rebeli din Karelia de Est au fost arestați, deportați sau forțați să fugă înapoi în Finlanda înainte de a putea fi planificată o revoltă reală. Oamenilor le este frică și aceasta nu mai este o posibilitate."
 AAT_finland_kinship_war.04.a: "Va trebui să eliberăm Karelia de Est prin alte mijloace."
 AAT_finland_kinship_war.05.desc: "
În ultimele două luni, forțele [FIN.GetAdjective] au investigat orașele din Karelia de Est, încercând să găsească modalități de a destabiliza regiunea și de a arunca garnizoanele noastre locale în haos, oricât de curajoasă a fost opoziția trupelor de apărare [SOV.Adjective], desigur. prea puternic. \n\nMulți agitatori finlandezi și rebeli din Karelia de Est au fost arestați, deportați sau forțați să fugă înapoi în Finlanda înainte ca o revoltă reală să poată fi provocată. Oamenii se bucură că în sfârșit pacea a fost restabilită în regiune!"
 AAT_finland_kinship_war.05.a: "Sperăm că ultimul război de rudenie, de data aceasta pe bune..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "În timp ce Modificatorul de stat §Y$FIN_anti_soviet_sentiment$§! este prezent în §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! sau §Y[147.GetName]§!, [FROM.GetNameDef] poate instiga o revoltă din Karelia."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§Insurgenţii karelieni au fost zdrobiţi înainte ca o răscoală să poată fi organizată§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§Insurgenţii karelieni au fost zdrobiţi înainte ca o răscoală să poată fi organizată§!."

 AAT_finland_kinship_war.06.t: "Un al doilea Heimosodat"
 AAT_finland_kinship_war.06.desc: "Pe măsură ce instituțiile civile se prăbușesc în Uniunea Sovietică, multe guverne naționaliste locale își declară independența, [KAR.GetNameDef] fiind unul dintre ele. Iredentiștii și militariștii din Karelia au declarat că avem un al doilea război de rudenie pe mâini, în timp ce moderații și socialiștii susțin că nu ar trebui să ne implicăm în treburile sovietice."
 AAT_finland_kinship_war.06.a: "Ar trebui să le trimitem oameni și materiale"
 AAT_finland_kinship_war.06.b: "Nu trebuie trezit ursul adormit..."

 AAT_finland_the_white_death.1.t: "Lunetiştii noştri se dovedesc extrem de eficienţi"
 AAT_finland_the_white_death.1.desc: "Au venit rapoarte că lunetiştii noştri se dovedesc extrem de eficienţi în lupta împotriva forţelor inamice care pătrund în pădurile noastre. Aceasta este o bună oportunitate pentru propaganda de război, deoarece termenul Moarte Albă a apărut printre soldații inamici, referindu-se la pericolele pe care le prezintă natura și oamenii Finlandei, și am putea fixa acest lucru unei anumite persoane pentru a aduna populația dacă se întâmplă vreunul. proptesc."
 AAT_finland_the_white_death.1.a: "Excelent!"
 AAT_finland_the_white_death.1.b: "Ar trebui să dăm mai multe arme vânătorilor"
 FIN_our_snipers_will_be_more_deadly_tt: "§YSnipers§! va deveni mai mortal"

 aat_news.105.t: "Moartea Albă"
 aat_news.105.desc: "Pe măsură ce războiul a venit la [FIN.GetNameDef], mulți vânători, milițieni Suojeluskunta și trăgători de club de împușcături au luat armele pentru a lupta împotriva asupritorilor lor. [FIN.GetAdjective] Sisu curge prin ei în timp ce se oprește atacurile inamice folosind natura [FIN.GetAdjective] în avantajul lor, ceva care a ajuns să fie cunoscut de soldații inamici sub numele de Moartea Albă."
 aat_news.105.a: "Acesta este un bun prilej de propagandă!"
 aat_news.105.b: "Moartea a venit să ne ia oamenii, dar nu ne vom da bătuți fără luptă!"
 aat_news.105.c: "Ei sigur știu să lupte"

 AAT_finland_the_white_death.2.t: "[FIN.GetAdjective] Lunetiştii pun frica în inimile soldaţilor noştri"
 AAT_finland_the_white_death.2.desc: "Soldații noștri raportează că coloane întregi de oameni au fost luați prin surprindere și împușcați în bucăți în pădurile din [FIN.GetNameDef]. Au început să vorbească despre Moartea Albă, o întruchipare a frigului solid al [FIN.GetNameDef] și despre trăgătorii mortali ai Armatei [FIN.GetAdjective]. Dacă dorim, am putea depune eforturi mari pentru a scăpa de aceste obstacole înainte ca acestea să poată provoca și mai multe daune."
 AAT_finland_the_white_death.2.a: "Nu este nevoie să vă faceți griji pentru ei"
 AAT_finland_the_white_death.2.b: "Vânează-i!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Vom avea mai multe șanse să reușim să vânăm §YFinish Snipers§!"

 AAT_finland_the_white_death.4.t: "Simo Häyhä acreditat drept Moartea Albă"
 AAT_finland_the_white_death.4.desc: "Lunetistul de la Viipuri Simo Häyhä, despre care ceilalți soldați l-au numit adesea Taika-Ampuja, trăgătorul magic, pentru trăgătorul său impresionant, este acum acreditat ca Moartea Albă, care până acum s-a referit la duritatea natura finlandeză și oamenii săi de către dușmanii noștri, iar presa împinge puternic această nouă narațiune. Care ar trebui să fie poziția noastră oficială?"
 AAT_finland_the_white_death.4.a: "Ar trebui să propagă poveștile acestui erou finlandez modern"
 AAT_finland_the_white_death.4.b: "Moartea Albă este întruchiparea Finlandei, nu o persoană!"
 AAT_finland_the_white_death.5.t: "Simo Häyhä acreditat drept Moartea Albă"
 AAT_finland_the_white_death.6.t: "Simo Häyhä acreditat drept Moartea Albă"

 AAT_finland_the_white_death.7.t: "Moartea Albă ne îmbrățișează!"
 AAT_finland_the_white_death.7.desc: "În ciuda eforturilor soldaților noștri, Moartea Albă este departe de a fi capturată și i-a terorizat pe soldații noștri timp de săptămâni, ofițerii noștri neavând nimic de arătat pentru asta. Pe măsură ce acest lucru continuă, soldații noștri se clătesc și moralul lor s-a prăbușit..."
 AAT_finland_the_white_death.7.a: "Asta e rău..."

 AAT_finland_the_white_death.8.t: "În ciuda pierderilor grele, trupele noastre au rănit cu succes Moartea Albă"
 AAT_finland_the_white_death.8.desc: "Au venit rapoarte de la ofițerii noștri din [FIN.GetNameDef] despre rănirea cu succes a Morții Albe. Totuși, acest lucru a avut un preț mare, deoarece mulți soldați au fost uciși și mai mulți au fost răniți pe parcurs. Cu toate acestea, nu ar trebui să-l întâlnim din nou pe câmpul de luptă."
 AAT_finland_the_white_death.8.a: "Ne-am scăpat de o muscă neplăcută!"

 AAT_finland_the_white_death.9.t: "În ciuda pierderilor grele, trupele noastre au reușit să omoare Moartea Albă!"
 AAT_finland_the_white_death.9.desc: "Au venit rapoarte de la ofițerii noștri din [FIN.GetNameDef] despre eliminarea cu succes a lunetistului [FIN.GetAdjective] cunoscut sub numele de Moartea Albă. În ciuda faptului că a venit alături de pierderi grele, un mare inamic al lui [ROOT.GetNameDef] a fost scăpat, iar soldații noștri pot fi acum liniștiți."
 AAT_finland_the_white_death.9.a: "În realitate, nu a avut nicio șansă împotriva noastră"

 AAT_finland_the_white_death.10.t: "Moartea Albă continuă să-și pândească prada"
 AAT_finland_the_white_death.10.desc: "În ciuda numeroaselor apeluri apropiate și a afirmațiilor false, Simo Häyhä este nezgâriat și va continua să lupte atâta timp cât i se cere. Moartea Albă îi îmbrățișează pe dușmanii noștri!"
 AAT_finland_the_white_death.10.a: "Vor cunoaște adevărata frică"

 AAT_finland_the_white_death.11.t: "Simo Häyhä a fost rănit și scos de pe câmpul de luptă"
 AAT_finland_the_white_death.11.desc: "Au venit rapoarte că Häyhä a fost grav rănit după ce un glonț exploziv tras de un soldat ostil i-a lovit maxilarul stâng jos și, deși se credea că ar fi murit, s-a întors într-o tabără de bază din apropiere pentru a-și raporta siguranța. Cu toate acestea, nu poate continua să lupte, dar a făcut destule servicii pentru o manifestare de recunoștință din partea oamenilor [FIN.GetAdjective]."
 AAT_finland_the_white_death.11.a: "Cu toate acestea, el este un adevărat erou finlandez!"

 AAT_finland_the_white_death.12.t: "Simo Häyhä a fost ucis!"
 AAT_finland_the_white_death.12.desc: "Au venit rapoarte că Häyhä a fost ucis după ce a fost lovit de un glonț exploziv tras de un soldat ostil în timp ce era angajat în luptă. Cadavrul lui a fost recuperat cu succes de către jaegerii noștri și a fost adus înapoi în capitală. El va fi amintit pentru totdeauna de oamenii veșnic recunoscători ai [FIN.GetNameDef]."
 AAT_finland_the_white_death.12.a: "Fie ca sufletul lui să se odihnească printre eroii de odinioară"

