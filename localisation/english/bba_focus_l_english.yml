 ITA_demand_ticino:0 "Cere Ticino"
 ITA_demand_ticino_desc:0 "Statul muntos Elveția găzduiește multe etnii diferite, dar printre ele se numără italienii, care se află în principal în cantoanele sudice ale țării, cum ar fi Ticino. Pentru a asigura un mare stat italian, trebuie să ne asigurăm că toți oamenii noștri pot trăi într-o singură țară."
 ITA_austrian_guarantees_tt:1 "În cazul în care Germania încearcă să facă Anschluss, Italia va avea opțiunea de a interveni."
 ITA_all_eth_initial_states_controlled_tt:0 "Toate statele etiopiene inițiale sunt controlate de §Y[ROOT.GetFlag][ROOT.GetNameDef]§! sau un §Y[ROOT.GetAdjective] aliat§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Adaugă §Y$ITA_fronte_militare_clandestino_modifier$ (Italia)§! (§Y730§! zile) care acordă: \n $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Doi amirali la întâmplare vor câștiga trăsătura §Y$bold$§!: \n-$MODIFIER_NAVAL_SPEED$: §G+10%§! \n-$MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5,00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nTrei generali aleatoriu vor câștiga trăsătura §Y$war_hero$§!: \n-$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n-$MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50,0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ devine feldmareșal."

 ITA_the_italian_liberation_war:0 "Războiul de eliberare al Italiei"
 ITA_the_italian_liberation_war_desc:1 "A sosit momentul să ne ridicăm împotriva fasciștilor și să le răsturnăm regimul bolnav! Partigianii antifasciști din toată Italia sunt gata să lupte și să-și dea viața în acest Război de Eliberare Națională!"
 ITA_fronte_militare_clandestino:0 "Frontul militar clandestin"
 ITA_fronte_militare_clandestino_desc:1 "Vom organiza o organizație militară clandestină atașată celulelor Rezistenței în fiecare oraș italian și în legătură cu forțele noastre armate, pentru a coordona operațiunile noastre militare și acțiunile partizane din spatele liniilor frontului."
 ITA_corpo_volontari_della_liberta:0 "Corpul Voluntarii Libertăţii"
 ITA_corpo_volontari_della_liberta_desc:1 "Comitetul de Eliberare Națională este hotărât să consolideze structura noastră de coordonare militară, Corpo Volontari della Libertà, pentru a gestiona și coordona eficient un număr mai mare de partizani și forțe armate."
 ITA_the_carabinieri:0 "Carabinierii"
 ITA_the_carabinieri_desc:1 "Datorită rolului pe care l-au jucat carabinieri în căderea regimului fascist, aceștia sunt acum atacați de fasciști, făcându-i pe mulți dintre ei să se alăture mișcării de rezistență italiană. Ar trebui să atașăm aceste unități la Corpul de Eliberare al Italiei."
 ITA_gappisti:0 "Gappist"
 ITA_gappisti_desc:1 "Vom forma Gruppi di Azione Patriottica, mici unități de partizani care vor funcționa în principal în orașe, asemănătoare Rezistenței franceze. Gappistii nostri vor lovi puternic inamicul in spatele liniilor frontului, demoralizand garnizoanele si castigand sprijinul localnicilor."
 ITA_partisan_republics:0 "Republici partizane"
 ITA_partisan_republics_desc:1 "Vom promova formarea de entități statale provizorii sub formă de Republici Partizane în zonele eliberate de partizani, ca o modalitate de a aduna luptătorii de rezistență și de a menține ocupat inamicul în spatele liniilor frontului."
 ITA_the_kings_finest:0 "The King's Finest"
 ITA_the_kings_finest_desc:1 "Vom forma divizii speciale compuse din soldați și ofițeri loiali coroanei italiene și îi vom antrena pentru a deveni elita Armatei noastre de Eliberare."
 ITA_grande_rivolta_rurale:0 "Marea Revoltă Rurală"
 ITA_grande_rivolta_rurale_desc:1 "Este timpul ca țărănimea italiană să se alăture cauzei noastre și să ia armele împotriva asupritorilor fasciști. Inamicul nu va mai avea nicio șansă în mediul rural!"
 ITA_liberation_or_death:0 "Eliberare sau Moarte!"
 ITA_liberation_or_death_desc:1 "Ne-am luptat din greu pentru Eliberarea popoarelor italiene de sub opresiunea fascistă. Am suferit mari pierderi, dar nu a fost în zadar, acum este timpul să facem un ultim impuls pentru eradicarea fascismului în Italia odată pentru totdeauna!"
 ITA_independence_rds:0 "Independența Italiei"
 ITA_independence_rds_desc:1 "Ajunge de această subjugare la care ne supune presupușii noștri aliați. Națiunea italiană își va decide propriul destin de acum înainte. Dacă sângele trebuie vărsat din nou pentru a atinge acest obiectiv, mândru popor italian va fi pregătit pentru asta."
 ITA_the_italian_social_republic:0 "Republica Socială Italiană"
 ITA_the_italian_social_republic_desc:1 "Regaliştii şi alte elemente antifasciste din Italia s-au ridicat cu perfid împotriva regimului nostru. Ne-am reformat partidul într-un Partid Republican Fascist antimonarhist și am creat Republica Socială Italiană, o nouă întruchipare a statului fascist italian. Vom rezista atacului inamic și vom reuni pământul nostru!"
 ITA_guardia_nazionale_repubblicana:0 "Garda Naţională Republicană"
 ITA_guardia_nazionale_repubblicana_desc:1 "Având în vedere rolul pe care l-au jucat Carabinierii Regali în încercarea de a răsturna regimul fascist, vom înlocui imediat această forță armată. Avem deja un plan de reconstituire a cămășilor negre și de înființare a unei Gărzi Naționale Republicane care să îndeplinească funcții polițienești și militare."
 ITA_integrate_polizia_dell_africa_italiana:0 "Poliția integrată a Africii italiene"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Trebuie să ne integrăm poliția colonială în timp ce aceste unități rămân loiale Italiei și regimului nostru. Fără îndoială, partizanii vor încerca să pună mâna pe aceste trupe în curând..."
 ITA_anti_partisan_measures:0 "Măsuri antipartizane"
 ITA_anti_partisan_measures_desc:1 "Partizanii inamici au fost extraordinar de activi în ultima vreme, hărțuindu-ne rezervele și amenințăndu-ne liniile de aprovizionare. Trebuie să desfășurăm noi unități specializate în războiul antipartizan și să ținem la distanță aceste bande blestemate."
 ITA_all_within_the_state:0 "Toate în cadrul statului"
 ITA_all_within_the_state_desc:1 "Dacă vom învinge în acest război sângeros, este necesar ca toată lumea să contribuie la efortul de război. Dar nu totul se referă la lupta directă împotriva inamicului, liniile noastre de front trebuie să fie susținute de o industrie robustă și de logistică la fel de mult ca soldații pentru a le ajuta."
 ITA_battaglioni_m:0 "batalioanele M"
 ITA_battaglioni_m_desc:1 "Avem nevoie de noi unități de elită pentru a limita atacul inamicului. Trebuie să transformăm și să întărim batalioanele Cămașă Neagră care s-au distins în luptă și să folosim aceste trupe pentru a întări cele mai slabe puncte din liniile noastre de front și a împinge inamicul înapoi de unde au venit."
 ITA_reinforce_the_gustav_line:0 "Consolidați linia Gustav"
 ITA_reinforce_the_gustav_line_desc:1 "Trebuie să ne întărim liniile defensive pentru a preveni avansarea oricăror unități inamice. Republica Socială Italiană nu trebuie să se clatine acum!"
 ITA_the_social_republic_prevails:0 "Republica Socială Trimite!"
 ITA_the_social_republic_prevails_desc:1 "Am vărsat prea mult sânge în acest război amar început de o grămadă de trădători manipulatori, dar acum este timpul să-i punem capăt. Statul italian va renaște din nou, mai puternic ca niciodată!"
 ITA_independence_rsi:0 "$ITA_independence_rds$"
 ITA_independence_rsi_desc:1 "$ITA_independence_rds_desc$"

