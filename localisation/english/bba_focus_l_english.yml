 ETH_infrastructure_projects_tt:0 "Modificați §Y$ETH_state_development_dynamic_modifier$§! de:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Industria de stat"
 ETH_state_owned_industry_desc:0 "Putem vedea clar de la marile puteri ale lumii, acele guverne care sunt dispuse să interfereze cu piața liberă înregistrează câștiguri economice extraordinare prin controlul producției și reducerea șomajului. Le vom urma exemplul și vom extinde rapid economia noastră prin industriile deținute de stat."
 ETH_state_owned_industry_tt:0 "Modificați §Y$ETH_state_development_dynamic_modifier$§! de:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Încurajarea dezvoltării locale"
 ETH_encourage_local_development_desc:0 "Nimeni nu poate anticipa pe deplin nevoile unei intregi economii si este periculos sa pretinzi contrariul. Vom lăsa regiunile să se dezvolte așa cum consideră ei de cuviință. La urma urmei, instituția politică locală și întreprinderile vor ști cel mai bine ce este necesar în regiunile lor."
 ETH_encourage_local_development_tt:0 "Modificați §Y$ETH_state_development_dynamic_modifier$§! de:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Autoritățile locale vor începe să facă singure îmbunătățiri de stat."
 ETH_a_port_of_our_own:0 "Un port al nostru"
 ETH_a_port_of_our_own_desc:0 "Odată cu achiziția recentă a terenurilor de coastă, avem ocazia de a ne spori semnificativ accesul pe piața internațională prin înființarea propriului port. Acest lucru va facilita mult importarea și exportul de bunuri, ajutând masiv economia noastră."
 ETH_expanding_the_railway_network:0 "Extinderea Rețelei Feroviare"
 ETH_expanding_the_railway_network_desc:0 "Căile ferate sunt cruciale pentru transportul resurselor către fabrici și mai departe către piețele interne sau internaționale. Prin extinderea rețelei feroviare, ne putem îmbunătăți capacitatea de a duce acele resurse la destinația dorită. Acest lucru va crea, de asemenea, oportunități mai mari pentru oamenii din [ETH.GetName] de a se muta în orașele industriale în creștere."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Modificați §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! de:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Reforma Moneda"
 ETH_reform_the_currency_desc:0 "Deși circulația bancnotelor [ETH.GetAdjective] a crescut în ultimii ani, mulți încă preferă să folosească monedele altor națiuni atunci când efectuează tranzacții cu [ETH.GetName]. Trebuie să reformăm birr-ul astfel încât să devină mai acceptat atât pe plan intern, cât și în străinătate."
 ETH_increased_factory_output:0 "Creșterea producției din fabrică"
 ETH_increased_factory_output_desc:0 "Pe măsură ce lumea pare din ce în ce mai periculoasă, avem nevoie de fabrici să-și mărească producția de echipamente, astfel încât armata să poată rămâne o descurajare credibilă pentru agresorii străini."
 ETH_increased_factory_output_tt:0 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "Adaptați și îmbunătățiți"
 ETH_adapt_and_improve_desc:0 "Consultându-se cu armata, liderii industriei pot dobândi experiență în ceea ce este cu adevărat necesar pe câmpul de luptă și pot transmite acest lucru inginerilor lor. Acest lucru va preveni furnizarea de echipamente inadecvate trupelor noastre și le va permite să facă rapid sugestii de îmbunătățire."
 ETH_adapt_and_improve_tt:0 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "Curtea de Stat"
 ETH_the_state_court_desc:0 "Sistemul juridic al [ETH.GetName] are rădăcinile în practici arhaice care se întind în urmă cu secole. Odată cu valul nostru recent de reforme, este momentul potrivit să codificăm mai multă lege în conformitate cu constituția și să înființăm o instanță de stat modernă pentru a judeca cauzele de importanță națională."
 ETH_the_state_court_tt:0 "Modificați §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! de:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective] Constructii navale"
 ETH_ethiopian_shipbuilding_desc:0 "Acum ne-am stabilit propriul port, ar fi prudent să punem bazele pentru construirea și întreținerea propriei noastre marine. Fără îndoială, vom avea nevoie de nave proprii dacă dorim să menținem accesul la rutele maritime globale."
 ETH_connecting_the_south:0 "Conectarea Sudului"
 ETH_connecting_the_south_desc:0 "Zonele sudice ale [ETH.GetName] sunt izolate de regiunea capitalei prin teren muntos. Pentru a integra pe deplin zona în economia noastră în expansiune rapidă, trebuie să o conectăm prin căi ferate la inima industrială."
 ETH_bomb_proofing:0 "Protecția împotriva bombelor"
 ETH_bomb_proofing_desc:0 "Menținerea unei capacități industriale suficiente pentru a susține o armată modernă este vitală în timpul războiului. Datorită acestui fapt, războiul aerian va juca probabil un rol decisiv în orice conflict viitor, deoarece aeronavele vizează inimile industriale ale națiunilor inamice. Prin urmare, trebuie să ne asigurăm că fabricile noastre pot supraviețui unor astfel de atacuri."
 ETH_bomb_proofing_tt:0 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Expansiune industrială rapidă"
 ETH_rapid_industrial_expansion_desc:0 "În ciuda eforturilor eroice ale oamenilor de pe frontul intern, avem nevoie de o capacitate industrială și mai mare dacă dorim să rămânem liberi de ocupația străină. Prin urmare, vom accelera ritmul planurilor noastre economice și vom urmări o expansiune industrială și mai rapidă."
 ETH_rapid_industrial_expansion_tt:0 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Dezvoltați Cornul Africii"
 ETH_develop_the_horn_of_africa_desc:0 "Cornul Africii conține o multitudine de popoare, resurse și potențial. Dacă ar fi să cooperăm cu guvernele regiunii în chestiuni de interes economic, am putea începe să valorificăm acest potențial într-un mod reciproc avantajos."
 ETH_develop_the_horn_of_africa_tt:0 "Deblochează §Ydecizii§! pentru a îmbunătăți țările independente sau subiectul [ROOT.getAdjective] din Cornul Africii și, eventual, să le integreze."
 ETH_horn_of_africa_tt:0 "Deblochează o §Ydecizie§! pentru a forma Cornul Africii."
 ETH_invest_tt:0 "Deblocați investiția §Ydecizii§! în stare."
 ETH_invest_in_the_north:0 "Investește în nord"
 ETH_invest_in_the_north_desc:0 "Producția de mașini începe să aibă loc în nordul [ETH.GetName]. Ar trebui să sprijinim această dezvoltare cu investiții sporite pentru a ajuta la extinderea acestei industrii în creștere."
 ETH_invest_in_the_east:0 "Investește în Est"
 ETH_invest_in_the_east_desc:0 "Investind în est, putem profita de rețeaua comercială istorică a regiunii și putem transforma zona într-un hub industrial pentru procesarea resurselor [ETH.GetName], pregătite pentru export."
 ETH_invest_in_the_west:0 "Investește în Occident"
 ETH_invest_in_the_west_desc:0 "Diferitele regiuni ale [ETH.GetName] au acces la o gamă diversă de resurse. Investind în vest, am putea crește rapid industrializarea producției de îmbrăcăminte și am putea profita de expertiza existentă în acest domeniu."
 ETH_expand_the_coffee_industry:0 "Extindeți industria cafelei"
 ETH_expand_the_coffee_industry_desc:0 "Nu lipsesc oameni pe tot globul care cer acces la cafea. Fiind una dintre sursele primare ale stimulentului delicios, ar trebui să profităm de această cerere investind în industria cafelei și sporindu-ne exporturile."ETH_modernizing_the_industrie:0"Modernizarea Industriei"
 ETH_modernizing_the_industry_desc:0 "Am făcut progrese mari în creșterea capacității noastre industriale în ultimii ani. Cu toate acestea, aceasta va fi o sarcină continuă, pe măsură ce cerințele economiei se vor schimba și vor apărea noi metode de producție. Ca atare, ne vom strădui să aducem energie electrică și alte dezvoltări industriale în întregul [ETH.GetName] și să continuăm modernizarea noastră economică."
 ETH_modernizing_the_industry_tt:0 "Pentru toate statele din regiuni care au fost investite în:\n Adăugați §G1§! §YSlot de construcție§!.\nUn stat în fiecare regiune investit în:\n Adăugați §G1§! §Y$complex_industrial$§!."
 ETH_animal_husbandry:0 "Creșterea animalelor"
 ETH_animal_husbandry_desc:0 "Caii și cămilele păstrează un rol major în distribuția de mărfuri și transportul de oameni în [ETH.GetNameDef]. Ar trebui să creștem investițiile în creșterea animalelor pentru a ne asigura că oferta și calitatea acestor animale nu scad niciodată."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] Institutul de Cercetare Industrială"
 ETH_ethiopian_industrial_research_institute_desc:0 "Dacă dorim să evităm să fim întotdeauna industrial cu un pas în urma altor națiuni, trebuie să ne îmbunătățim instituțiile de cercetare interne. Procedând astfel, vom începe să facem propriile noastre inovații în loc să importam idei din străinătate."
 ETH_invite_foreign_prospectors:0 "Invitați prospectori străini"
 ETH_invite_foreign_prospectors_desc:0 "În loc să ne străduim să duplicăm cercetările din străinătate, ar trebui să folosim expertiza guvernelor și companiilor străine pentru a ne ajuta să profităm mai bine de resursele noastre naturale abundente."
 ETH_invite_foreign_prospectors_tt:1 "Deblochează §Y$ETH_prospect_for_resources$§! decizii în Northern [ROOT.GetName]. Necesită §Y$excavare2$§! si mai mult de §Y2§! disponibile §Fabrici civile§! a lua decizii de prospectare.\n\n"
 ETH_invite_foreign_industrialists:0 "Invitați străină [ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc:0 "Ne-am îmbunătățit masiv infrastructura și industria în ultimii ani, făcând mult mai eficientă utilizarea resurselor naturale. Cu toate acestea, am putea accelera dezvoltarea industriei noastre invitând experți și industriași străini să opereze în [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "Designerii din alte națiuni vor deveni disponibili dacă țara țintă are o §Yopinie despre [ETH.GetFlag][ETH.GetNameDef] de mai sus§! §G75§!. \n\n§RSDesignerii selectați vor fi dezactivați dacă națiunea lor de origine este în război cu [ETH.GetNameDef]!§! \n\nNațiunile potențiale includ: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§ !, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "Al Doilea Război Italo-Etiopian"
 ETH_the_second_italo-ethiopian_war_desc:1 "Ofensiva de Crăciun nu ne-a adus victoria pe care am sperat-o și am avut nevoie. Este timpul ca [ETH.GetLeader] să părăsească capitala și să preia comanda personală a armatelor. Războiul împotriva italienilor trebuie să se încheie!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! devine disponibil ca Field Marshal"
 ETH_renewed_offensive:0 "Ofensivă reînnoită"
 ETH_renewed_offensive_desc:0 "Italienii ar putea încerca să recâștige inițiativa. Dar asta înseamnă că nu bănuiesc un atac al forțelor noastre. În loc să ne ținem, ar trebui să le aducem bătălia."
 ETH_renewed_offensive_tt:0 "Atacul infanteriei §G+10%§!\nAtacul neregulat al infanteriei §G+10%§!\nDivizia de apărare §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Modifică §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back:0 "Căderea înapoi"
 ETH_falling_back_desc:0 "Liniile noastre de front devin rapid de neapărat și liniile noastre de aprovizionare s-au întins subțire, o retragere organizată la [ROOT.Capital.GetCapitalVictoryPointName] poate fi înțeleaptă, dar trebuie să fim atenți și să nu ieșim complet de pe teren."
 ETH_falling_back_tt:0 "Unitățile italiene primesc o pedeapsă pentru mișcare și atac în statele de frontieră controlate cu Etiopia timp de 60 de zile."
 ETH_northern_thrust:0 "Northern Thrust"
 ETH_northern_thrust_desc:0 "Prima noastră prioritate ar trebui să fie capturarea Eritreei. Dacă îi putem tăia pe italieni din porturile lor din nord, le va fi mult mai greu să-și aprovizioneze forțele, iar apoi ne putem ocupa de frontul sudic mai slab."
 ETH_victory_in_the_desert:0 "Victorie în deșert"
 ETH_victory_in_the_desert_desc:0 "Ogaden este cea mai slabă parte a frontului italian. Ar trebui să ne concentrăm eforturile pentru a-i învinge acolo și să continuăm prin capturarea porturilor lor din sud. Acest lucru ar trebui să ne elibereze spatele și să ne permită să trecem apoi în Eritreea."
 ETH_the_defense_of_addis_ababa:0 "Apărarea Addis Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba este capitala istorică. Este, de asemenea, centrul industrial al Etiopiei. Dacă orașul cade, cauza noastră este pierdută. Trebuie să facem tot ce putem pentru a menține orașul."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "Zidul Hindenburg"
 ETH_the_hindenburg_wall_desc:0 "Consilierul nostru turc, $ETH_wehib_pasha$, vrea să construiască fortificații egale cu cele germane din ultimul război în jurul orașelor Harar și Dire Dawa. Menținerea regiunii ne va asigura că italienii nu își pot conecta fronturile și ne va asigura accesul la mare prin portul din Djibouti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Mercenarii"
 ETH_mercenaries_desc:0 "Sunt mulți străini care doresc să se alăture luptei noastre din diverse motive. Majoritatea sunt aventurieri fără valoare, numai după banii noștri; dar am putea recruta niște mercenari din Congo belgian și din Arabia. Aducerea unora dintre acești războinici experimentați de partea noastră ar putea ajuta cu siguranță la înclinarea balanței în favoarea noastră."
 ETH_mercenaries_congo_tt:0 "Adaugă §Y3 Unități de mercenari congolezi§!, dacă una dintre §Y[838.GetName]§! și §Y[837.GetName]§! este controlat prietenos."
 ETH_mercenaries_arabia_tt:0 "Adaugă §Y2 unități de mercenari arabi§!, dacă una dintre §Y[843.GetName]§! și §Y[835.GetName]§! este controlat prietenos."
 ETH_reach_out_to_the_world:0 "Ajunge la lume"
 ETH_reach_out_to_the_world_desc:0 "Lumea trebuie să știe ce se întâmplă aici în [ROOT.GetName]. Am rezistat împotriva forțelor superioare numeric mai mult decât este posibil din punct de vedere uman și ne-am luptat cu o putere majoră europeană până la oprire. comunitatea internațională trebuie să vadă că avem nevoie de ajutor împotriva acestei agresiuni ilegale!"
 ETH_a_last_stand:0 "O ultimă rezistență"
 ETH_a_last_stand_desc:1 "Nu trebuie să lăsăm eșecurile să ne oprească. Ca ultimă soluție, putem să revenim la $VICTORY_POINTS_13244$ și să pregătim o apărare acolo. Italienii se vor lupta să-și mențină armata aprovizionată până în vestul îndepărtat al [ROOT.GetName]."
 ETH_the_lessons_of_war:0 "Lecțiile războiului"
 ETH_the_lessons_of_war_desc:1 "Nimeni nu știe cum vor face față presiunilor unui câmp de luptă, cu atât mai puțin cum va face față un imperiu sau o națiune. Deși nu eram prea pregătiți pentru stresul războiului modern, armata noastră a învățat lecțiile dificile ale războiului și a devenit mai puternică pentru el."
 ETH_the_lessons_of_war_tt:1 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Achiziții de arme"
 ETH_arms_purchases_desc:0 "Liga Națiunilor nu a reușit să oprească invazia italiană, ci doar a votat pentru un embargo asupra vânzărilor de arme către ambele țări. Trebuie să realizeze cu siguranță că acest lucru ne doare mai mult decât [ITA.GetName]. Ar trebui să argumentăm că noi, în calitate de apărător legal, trebuie să ni se permită să cumpărăm arme la nivel internațional."
 ETH_arms_purchases_tt:0 "Deblochează deciziile de cumpărare a armelor de la comercianții internaționali de arme."
 ETH_request_embargo:0 "Solicitați Embargo"
 ETH_request_embargo_desc:0 "Embargoul pe [ITA.GetName] este doar unul simbolic care nu îi rănește deloc. Liga Națiunilor este pregătită să asculte cererile noastre. Ar trebui să ne concentrăm eforturile pe a convinge consiliul să impună un embargo sporit care dăunează cu adevărat Italiei. Unul care include petrol și oțel, ambele fiind esențiale pentru mașina lor de război."
 ETH_international_brigades:0 "Brigăzi Internaționale"
 ETH_international_brigades_desc:0 "A sosit timpul ca Liga Națiunilor nu numai să ridice interdicția de a trimite forțe care să ne susțină în lupta noastră, dar să încurajeze efectiv națiunile membre să se ridice împotriva invadatorilor!"
 ETH_league_of_nations_volunteer_resolution:0 "Rezoluția Brigadelor Internaționale a Ligii Națiunilor"
 ETH_closing_the_suez:0 "Închiderea Suezului"
 ETH_closing_the_suez_desc:0 "Liga Națiunilor ar trebui să forțeze [453.Owner.GetNameDef] să închidă Canalul Suez pentru transportul [ITA.GetAdjective]. Acest lucru ar răni grav mașina de război [ITA.GetAdjective] și ne-ar permite să luptăm războiul în condiții egale."
 ETH_international_mediation:0 "Medierea Internationala"
 ETH_international_mediation_desc:0 "Liga Națiunilor nu poate lăsa un conflict între două state membre să dureze atât de mult. Ei trebuie să acționeze și să forțeze [ITA.GetName] să se retragă la granițele sale de dinainte de război!"
 ETH_international_mediation_tt:0 "[ITA.GetName] și [ETH.GetName] vor semna o pace albă.\n"ETH_rally_around_the_mperor:0"Miting în jurul împăratului"
 ETH_rally_around_the_emperor_desc:0 "Majestatea Sa [ETH.GetLeader] este cheia care ține împreună imperiul nostru divers. În această perioadă de criză, trebuie să lăsăm deoparte nemulțumirile noastre mărunte și să ne unim în spatele maiestății sale, deoarece însăși supraviețuirea [ETH.GetName] și oamenii săi sunt în joc."
 ETH_rally_around_the_emperor_tt:0 "Deblochează deciziile pentru a seta o posibilă §YȚara gazdă§! pentru un §YGuvern etiopian in exil§!."
 ETH_support_spain_static_modifier:0 "Susține Spania"

 ETH_boarding_the_train:0 "Urcarea în tren"
 ETH_boarding_the_train_desc:0 "Liniile noastre de apărare încep să se cedeze și, dacă nu se schimbă ceva drastic, [ETH.GetName] va înceta să mai existe. În timp ce mulți dintre consilierii săi susțin efectele negative ale unui tron ​​absent, Majestatea Sa [ETH.GetLeader] a decis să se îndrepte la Geneva cu scopul de a aduna sprijin internațional pentru cauza noastră la Liga Națiunilor."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! părăsește [ROOT.GetName] pentru a merge la Liga Națiunilor. Dacă Etiopia se predă, $ETH_haile_selassie$ va forma un §YGuvern în Exil§!."
 ETH_has_host_nation_tt:0 "O potențială §YȚară gazdă§! pentru un Guvern în exil a fost stabilit\n"
 ETH_the_emperor_stays:0 "Împăratul rămâne"
 ETH_the_emperor_stays_desc:0 "În ciuda rugăminților consilierilor, Majestatea Sa [ETH.GetLeader] a luat decizia eroică de a rămâne în [ETH.GetName] și de a continua lupta alături de curajoșii săi războinici. Să sperăm că ne poate aduce victoria în cea mai întunecată oră a Imperiului."
 ETH_the_american_radio_address:0 "Adresa radioului american"
 ETH_the_american_radio_address_desc:0 "Legile Societății Națiunilor sunt încălcate în mod constant pe măsură ce au loc în mod repetat acte de agresiune. Pentru ca spiritul blestemat să nu dobândească preponderență asupra rasei umane, toți oamenii iubitori de pace ar trebui să coopereze pentru a putea rămâne fermi pentru a păstra legalitatea și pacea."
 ETH_the_patriots:0 "Patrioții"
 ETH_the_patriots_desc:0 "În timp ce patrioții din Gojjam au fost o piedică în calea guvernului imperial al planurilor [ETH.GetName] pentru regiune, acum ei ne ajută, împiedicându-i pe [ITA.GetAdjective] să guverneze deloc regiunea. Ar trebui să facem tot ce putem pentru a-i ajuta pe patrioți, astfel încât să păstrăm un punct de sprijin în țară și să nu devină prea confortabili [ITA.GetAdjective]."ETH_the_patriots_tt:0"Deblochează §Y$ETH_supporting_the_arbegnoch$§! focalizare continuă.\nAdaugă §G+10§! ținta de rezistență în statele ocupate inamice din nordul și centrul Etiopiei."
 ETH_allow_fundraising_campaigns_tt:0 "Deblochează §Ydecizii§! să demareze campanii de strângere de fonduri pentru creșterea vistieriei imperiale."
 ETH_patriot_resistance_tt:0 "Rezistența activă de către Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Adresându-se Societății Națiunilor"
 ETH_addressing_the_league_of_nations_desc:0 "Eșecul adunării de a acționa în chestiunea războiului de cucerire al [ITA.GetName] și politica de abandonare care a rezultat pentru victimele agresiunii amenință însăși existența Ligii. Acei membri care au ales politica de abandon ar trebui să țină cont, noi suntem astăzi, vei fi tu mâine..."
 ETH_the_abuna:0 "Abuna"
 ETH_the_abuna_desc:0 "Rezistența invadatorilor [ITA.GetAdjective] nu este doar o chestiune de loialitate față de Împărat, ci și una de moralitate. Consultându-ne cu $ETH_abuna_qerellos_iv$, putem demonstra oamenilor dreptatea cauzei noastre și nevoia ca ei să-și facă datoria în numele zeului nostru."
 ETH_the_lion_stands_firm:0 "Leul rămâne ferm"
 ETH_the_lion_stands_firm_desc:0 "Prin Leul Cuceritor al Tribului lui Iuda, Majestatea Sa Imperială [ETH.GetLeader] s-a dovedit a fi un războinic capabil. Trebuie să unim trupele arătându-le puterea Împăratului lor în timp ce luptă alături de ele și demonstrând că mașina de război [ITA.GetAdjective] poate fi învinsă."
 ETH_the_lion_stands_firm_tt:0 "\nModifică §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Unificarea Habesha"
 ETH_unification_of_the_habesha_desc:0 "Războiul cu [ITA.GetName] a provocat daune de neimaginat infrastructurii noastre și necazuri pentru oamenii noștri. Pur și simplu recâștigarea patriei noastre nu mai este suficientă. Cerem compensații de la [ITA.GetAdjective], inclusiv concesii teritoriale care ne permit să unificăm popoarele Habesha."
 ETH_the_ferengi:0 "Ferengii"
 ETH_the_ferengi_desc:0 "În timp ce Liga Națiunilor a întârziat să răspundă cererilor noastre de ajutor, nu lipsesc străini individuali care sunt dispuși să lupte pentru cauza noastră. Atâta timp cât îi plătim să facă asta."
 ETH_the_ferengi_tt:0 "Deblochează §Ydecizii§! pentru a recruta mercenari folosind fondurile din vistieria imperială."
 ETH_recruit_from_the_african_diaspora:0 "Recrută din diaspora africană"
 ETH_recruit_from_the_african_diaspora_desc:0 "Nedorind să vadă unul dintre ultimele vestigii ale Africii independente stins, mulți dintre diaspora africană de pe tot globul sunt dispuși să ia armele și să lupte alături de noi. Împreună, vom salva nu numai [ETH.GetName], ci însăși ideea libertății africane."
 ETH_anti-italian_propaganda:0 "Propaganda anti-italiană"
 ETH_anti-italian_propaganda_desc:0 "Deși apreciem foarte mult ospitalitatea gazdelor noastre care i-au permis împăratului să locuiască în siguranță aici, ei ar putea face mai mult pentru a accelera eliberarea poporului nostru de ocupația fascistă. Trebuie să-i facem pe deplin conștienți de ororile declanșate de [ITA.GetAdjective] asupra oamenilor din [ETH.GetName] și să-i adunăm de partea noastră pentru o eventuală campanie de eliberare."
 ETH_black_lions_resistance_tt:0 "Rezistența activă a Leilor Negri: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Deblochează §Y$ETH_strengthen_the_black_lions$§! focalizare continuă.\nAdaugă §G+10§! ținta de rezistență în statele ocupate inamice din sudul Etiopiei."
 ETH_the_heroes_of_ethiopia:0 "Eroii Etiopiei"
 ETH_the_heroes_of_ethiopia_desc:1 "Mulți dintre liderii noștri militari s-au dovedit a fi niște strategi excelenți. În ciuda avantajului material copleșitor al inamicului, liderii noștri militari și-au oprit avansul. Trebuie să îi recompensăm pe acești eroi pentru contribuția lor la supraviețuirea continuă a [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt:0 "Câștiguri: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Câștiguri: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Câștiguri: \n§Y$army_infantry_2$§!"

 ETH_the_heroes_of_ethiopia_tt:0 "\nModifică §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Învățând de la inamic"
 ETH_learning_from_the_enemy_desc:0 "În ciuda capacității noastre industriale limitate, putem profita de superioritatea tehnologică a [ITA.GetAdjective] prin inginerie inversă a vehiculelor și echipamentelor lor, întorcându-le împotriva creatorilor lor."
 ETH_learning_from_the_enemy_tt:1 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "Învățând de la inamic: Vehicule blindate"
 ETH_learning_from_the_enemy_air:0 "Învățând de la inamic: Avioane"
 ETH_light_tank_tt:0 "Creați o variantă de §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt:1 "Creați o variantă de §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Creați o variantă de §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts:0 "Organizați revolte regionale"
 ETH_organize_regional_revolts_desc:0 "Cei [ITA.GetAdjective] nu au stabilit încă o stăpânire fermă asupra patriei noastre. Rezistența la ocupație le epuizează în mod constant echipamentul, forța de muncă și, cel mai important, entuziasmul lor de a continua acest efort colonial sângeros. Trebuie să continuăm să ajutăm rezistența și am început să coordonăm eforturile pentru a răsturna forțele de ocupație [ITA.GetAdjective]."
 ETH_organize_regional_revolts_tt:0 "Deblochează §Ydecizii§! pentru organizarea armatelor rebele în teritoriul ocupat."
 ETH_secure_arms:0 "Arme sigure"
 ETH_secure_arms_desc:0 "Industria rară a [ETH.GetName] este, în mod demonstrabil, incapabilă să susțină o armată. Trebuie să folosim bogăția vistieriei imperiale pentru a cumpăra arme și pentru a le aduce imediat războinicilor noștri eroici."
 ETH_secure_arms_tt:0 "Deblochează §Ydecizii§! să achiziționeze echipament militar folosind fondurile din vistieria imperială"
 ETH_volunteers:0 "Voluntari"
 ETH_volunteers_desc:0 "Peste tot în lume, popoarele oprimate privesc la [ETH.GetName] ca pe un simbol al speranței în lupta împotriva agresiunii imperialiste copleșitoare. Acum, oameni din afara granițelor noastre au început să se unească în spatele bannerelor [ETH.GetAdjective] pentru a lupta alături de noi. Se pare că există încă cei care nu sunt dispuși să vadă visul libertății stins din capriciile [ITA.GetLeader]."
 ETH_fait_accompli:0 "Terminat Realizat"
 ETH_fait_accompli_desc:0 "În timp ce mulți au presupus că [ETH.GetName] va deveni o notă de subsol în istoria colonialismului, a depășit în schimb șansele copleșitoare nu numai prin respingerea invaziei [ITA.GetAdjective], dar ejectând complet [ITA.GetName] din Africa de Est. Tot ce rămâne de făcut, este ca [ITA.GetAdjective] să-și recunoască oficial înfrângerea."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! va semna o pace cu §Y[ROOT.GetNameWithFlag]§!, cedând toate statele africane controlate de [ROOT.GetNameDef].\n"ETH_reclaiming_ethiopia:0"Recuperarea Etiopiei"
 ETH_reclaiming_ethiopia_desc:0 "Ne înclinăm treptat gazdele către recunoașterea oficială a [ETH.GetLeader] drept conducătorul de drept al [ETH.GetName], în ciuda ocupației ilegale a [ITA.GetName]. Au nevoie doar de încă un impuls și s-ar putea, în sfârșit, să ne putem lansa în campania de eliberare mult așteptată."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nEfecte dacă nu este un guvern în exil:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Efecte dacă [ROOT.GetName] are un guvern în exil:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ revine la [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "Deblochează §Ydecizie§! să facă o cerere oficială națiunii gazdă de a se alătura războiului dacă este un guvern în exil"
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] este recunoscut drept adevăratul lider al [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! poate chema aliați la război."
 ETH_the_heir_of_solomon:0 "Moștenitorul lui Solomon"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] a creat un butoi de pulbere de tensiune în Palestina, ducând la prăbușirea sprijinului pentru mandatul lor de guvernare al Societății Națiunilor. Poate că ar fi deschiși să transfere guvernarea regiunii către altcineva? Și cine era mai potrivit pentru această sarcină decât moștenitorul lui Solomon, [ETH.GetLeader]."
 ETH_protector_of_the_somalis:0 "Protector al somalezilor"
 ETH_protector_of_the_somalis_desc:0 "Nu numai că cei [SOM.GetAdjective] sunt supuși stăpânirii barbare a [ITA.GetAdjective], dar au fost, de asemenea, recrutați să lupte împotriva propriului popor de dragul expansiunii teritoriale a [ITA.GetLeader]. Când [ITA.GetName] este expulzat din regiune, îi vom proteja pe [SOM.GetAdjective] de exploatarea oricărei alte puteri europene."
 ETH_the_king_of_kings:0 "Regele regilor"
 ETH_the_king_of_kings_desc:0 "Majestatea Sa, [ETH.GetLeader], ne-a eliberat de soarta umilitoare de a deveni servitori ai [ITA.GetAdjective]. El este un lider fără egal în lumea modernă și ar trebui să fie venerat ca atare."
 ETH_rebuilding_the_country:0 "Reconstruirea țării"
 ETH_rebuilding_the_country_desc:0 "Cu autoritatea deplină asupra pământurilor noastre, putem începe în sfârșit să reparăm daunele aduse caselor și industriei noastre cauzate de [ITA.GetAdjective]."
 ETH_support_anti-colonialist_resistance:0 "Sprijinirea rezistenței anticolonialiste"
 ETH_support_anti-colonialist_resistance_tt:0 "Deblochează §Ydecizii§! pentru a întări rezistența în statele coloniale din §Yest Africa§!."
 ETH_support_anti-colonialist_resistance_desc:0 "Amenințarea unui conflict va plana asupra noastră la infinit dacă puterile coloniale își vor menține locul în Africa de Est. Trebuie să-i împingem afară din regiune, stârnind masele și dându-le mijloacele de a-și recâștiga independența."
 ETH_empower_the_ras:0 "Dă putere pe Ras"
 ETH_empower_the_ras_desc:0 "Împuternicirea țăranilor needucați ai imperiului va duce doar la distrugerea sistemului imperial pe termen lung. În schimb, îi vom împuternici pe Ras în schimbul loialității continue față de Împărat."
 ETH_re-convene_the_parliament:0 "Reunește Parlamentul"
 ETH_re-convene_the_parliament_desc:0 "Este timpul să restabilim constituția din 1931 și să continuăm procesul de modernizare a instituțiilor [ETH.GetName]. Vom reuni din nou Parlamentul Imperial și vom crește numărul de deputați pentru a guverna mai bine diversele regiuni ale Imperiului."ETH_unite_the_afar:0"Uniți cei de departe"
 ETH_unite_the_afar_desc:0 "Cu concentrarea asupra Europei către propriul continent, ar putea fi posibil să câștigi sprijinul oamenilor Afar din nord prin achiziționarea regiunii [DJI.GetName] și reunirea Afar după decenii de separare."
 ETH_lord_of_lords:0 "Domnul lorzilor"
 ETH_lord_of_lords_desc:0 "Deși imperiul nostru este format din multe culturi, toate se închină în fața aceluiași Lord al Lorzilor. Chiar și cei mai nobili dintre lorzi știu că datoria este față de Împărat. Majestatea Sa este conducătorul de necontestat al acestor pământuri."
 ETH_elect_of_god:0 "Aleși ai lui Dumnezeu"
 ETH_elect_of_god_desc:0 "Îl vedem pe Dumnezeu în acțiunile împăratului nostru. Cum altfel putem explica succesul său pe câmpul de luptă și în administrarea marelui nostru imperiu? Oamenii știu că a îndeplini porunca Împăratului înseamnă a acționa în conformitate cu voința Atotputernicului."
 ETH_restore_the_empire_of_axum:0 "Restaurați Imperiul Aksum"
 ETH_restore_the_empire_of_axum_desc:0 "De la ținuturile Sudanului, până la peninsula Arabică, la un moment dat, toate au fost controlate de strămoșii noștri. Stăpânirea noastră a fost ciobită de-a lungul secolelor, lăsându-ne vulnerabili în fața capriciilor europenilor. A sosit momentul să schimbăm curentul. Ne vom îmbrățișa moștenirea reformând Imperiul Axum și revendicându-ne pământurile ancestrale."
 ETH_restore_the_empire_of_axum_tt:0 "Deblochează §Ydecizie§! pentru a forma Imperiul Aksum când controlează suficiente state."
 ETH_a_federal_empire:0 "Un imperiu federal"
 ETH_a_federal_empire_desc:0 "Sistemul imperial de guvernare oferă mult mai multă stabilitate în comparație cu haosul democrației parlamentare. Atâta timp cât stăpânii diferitelor regiuni continuă să-și dea fidelitate Majestății Sale [ETH.GetLeader], nu ne interesează cum își guvernează exploațiile."
 ETH_a_federal_empire_tt:0 "Elimină §Y$ETH_state_decentralization_dynamic_modifier$§! modificator din toate statele."
 ETH_federal_factories_tt:0 "Adăugați §Y1 Slot de clădire§! și §Y1 $complex_industrial$§! în fiecare marionetă eliberată."
 ETH_empower_the_chambers:0 "Dă putere Camerelor"
 ETH_empower_the_chambers_desc:0 "Constituția din 1931 nu a mers suficient de departe în codificarea rolului împăratului. Nici nu a inclus în mod adecvat oamenii în procesul decizional al guvernului. Trebuie să dăm putere Camerei Deputaților, oferindu-le un control mai mare asupra treburilor statului, menținând în același timp rolul sacru al Împăratului."
 ETH_empower_the_chambers_tt:0 "Modificați §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! de:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Spre Unitatea Africană"
 ETH_the_african_union_desc:0 "Cerem încetarea colonialismului pentru că dominarea unui popor de către altul este greșită. Acțiunea coordonată a tuturor africanilor cu privire la problemele comune este imperativă pentru ca opiniile noastre să li se acorde ponderea corespunzătoare.  Ca atare, vom acționa din integritatea și convingerea credințelor noastre cele mai profunde, luptând pentru eliberarea întregului continent african."
 ETH_african_independence_tt:0 "Deblochează §Ydecizii§! pentru a crește rezistența și a spori câștigul de autonomie în țările africane."
 ETH_arabian_independence_tt:0 "Deblochează §Ydecizii§! pentru a crește rezistența și a spori câștigul autonomiei în țările din peninsula arabă."
 ETH_african_independence_join_tt:0 "Permite §Y[ROOT.GetNameDef]§! să intervină în războaiele africane de independenţă."
 ETH_african_union_faction:0 "Uniunea Africană"
 ETH_pan-africanism:0 "Panafricanismul"
 ETH_pan-africanism_desc:0 "Scopul egalității pe care îl căutăm este antiteza exploatării unui popor de către altul, cu care vorbesc atât de lung paginile istoriei recente a Africii. Indiferent de înfățișarea pe care și-o asumă, acest rău trebuie să fie evitat acolo unde nu există și zdrobit acolo unde există. Este datoria noastră sfântă să ne asigurăm că visul egalității este în sfârșit realizat pentru toți cărora le este încă refuzat."
 ETH_the_one_true_heir_of_solomon:0 "Singurul Adevărat Moștenitor al lui Solomon"
 ETH_the_one_true_heir_of_solomon_desc:0 "Majestatea Sa, [ETH.GetLeader], își poate urmări linia de sânge regală până la marele rege Solomon. În timp ce multe națiuni au întors spatele lui Dumnezeu, noi [ETH.GetAdjective] am rămas neclintiți în credința noastră. În această epocă a haosului, este corect ca unicul adevărat moștenitor al lui Solomon să domnească peste pământul sfânt pentru a o proteja de influența corupătoare a ideologiilor create de om."
 ETH_the_one_true_heir_of_solomon_tt:0 "Deblochează §Ydecizie§! pentru a forma Imperiul lui Solomon"
 ETH_jah:0 "da"
 ETH_jah_desc:0 "Mișcarea rastafariană a creat o rețea neașteptată de susținători [ETH.GetName] pe tot globul. Mulți atribuie o mare semnificație religioasă împăratului nostru, [ETH.Getleader]. Unii merg până acolo încât susțin că el este întruchiparea lui Dumnezeu, sau mai exact Jah. Poate că ar trebui să folosim sprijinul nostru internațional îmbrățișând această mișcare rastafariană."
 ETH_jah_tt:0 "Deblochează §Ydecizie§! pentru a forma Imperiul Sionului"
 ETH_military_communism:0 "Comunismul militar"
 ETH_military_communism_desc:0 "Puține succes pe care îl avem în linia frontului se datorează ingeniozității și vitejii soldaților de rând, nu conducerii lor ereditare. Bubuiturile de nemulțumire sunt din ce în ce mai puternice. Imperialismul și-a urmat cursul.  Acum este momentul redistribuirii bogăției, prin forță."
 ETH_defending_our_homes:0 "Apărarea Caselor noastre"
 ETH_defending_our_homes_desc:0 "Clica imperială din [ROOT.Capital.GetCapitalVictoryPointName] este preocupată doar de siguranța lor. Între timp, casele și familiile noastre sunt cele care au fost distruse. Nu mai putem permite asta să continue. Vom apăra fiecare centimetru al patriei noastre, nu pentru Împărat, ci pentru noi înșine."
 ETH_anti_imperialist_agitation:0 "Agitație anti-imperialistă"
 ETH_anti_imperialist_agitation_desc:0 "Loialitatea oamenilor față de [ROOT.GetLeader] șovăie. Eșuând în cea mai importantă datorie, protejând oamenii, presupușii noștri lideri și-au demonstrat pe deplin ineptitudinea. Pe linia frontului și pe străzi, ceea ce cândva era de neimaginat este acum discutat deschis. O națiune, fără împărat."
 ETH_in_the_name_of_the_people:0 "În Numele Poporului"
 ETH_in_the_name_of_the_people_desc:0 "În numele poporului, vom dizolva tirania dinastică care a condus [ROOT.GetName] de secole.  În locul ei, vom crea o republică muncitoare, eliberată de robia feudalismului. Și prin puterea noastră colectivă, vom învinge fascismul în Africa."
 EHT_in_the_name_of_the_people_tt:2 "Creați §Ytwo§! divizia de elita a comuniste §YGarzile Rosi§! și §Ytrei§! divizia de elita a anarhistului §YLeii Negri§! în [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ nu va mai fi disponibil!§!"
 ETH_callout_to_the_world:0 "O chemare către lume"
 ETH_callout_to_the_world_desc:0 "Lupta noastră împotriva fascismului nu este unică în țara noastră, ea face parte dintr-o luptă globală mai largă împotriva autoritarismului. Vom aduna forțele antifascismului de pe tot globul pentru cauza noastră, pentru că astăzi suntem brutalizați, mâine va fi lumea."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! și §Y$IA_emma_goldman$§! devin disponibili ca consilieri."
 ETH_soviet_aid:0 "Ajutorul sovietic"
 ETH_soviet_aid_desc:0 "Am scăpat cu succes de cătușele loialității feudale. Acum trebuie să-i învingem pe fasciști și să începem să ne creăm republica muncitorească. Dacă există cineva care va simpatiza cu cauza noastră, cu siguranță va fi oamenii din [SOV.Getname]."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] se va aștepta la un control mai mare asupra afacerilor noastre în schimbul ajutorului! §!"
 ETH_humanitarian_aid:0 "Ajutor umanitar"
 ETH_humanitarian_aid_desc:0 "Dușmanului nu-i pasă câtă suferință provoacă poporului nostru. Dacă acest lucru continuă, nu va mai rămâne nicio țară de apărat. Lumea trebuie să vadă ororile care au loc aici și avem nevoie de ei să trimită imediat ajutor umanitar."
 ETH_humanitarian_aid_tt:0 "Modificați §Y$ETH_international_red_cross_dynamic_modifier$§! de:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "Anarho-comunismul japonez"
 ETH_support_from_the_japanese_communists_desc:0 "Oamenii [JAP.GetAdjective] și [ETH.GetAdjective] s-au respectat de mult timp unul pentru celălalt, fiind unii dintre puținii care au rezistat cu succes colonizării europene. Pe măsură ce trecem dincolo de epoca feudală în [ETH.GetNameDef], există cei din [JAP.GetNameDef] care ne împărtășesc idealurile și ne pot ajuta să creăm un model de societate anarho-comunistă."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! și §Y$IA_sanshiro_ishikawa$§! devin disponibili ca consilieri."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§RMar putea duce la [JAP.GetFlag][JAP.GetName] emiterea unui embargo comercial împotriva [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks:0 "Ridicați din rânduri"
 ETH_raise_from_the_ranks_desc:0 "Aristocrația nu va mai avea comanda forțelor armate. Mulți dintre soldații noștri curajoși s-au dovedit a fi lideri capabili. Este timpul să răsplătim curajul și abilitățile pe câmpul de luptă în loc de conexiuni dinastice sau bogăție personală."
 ETH_raise_from_the_ranks_tt:1 "Adăugați §Ytwo§! noi ofiteri cu grad de §Ygeneral§!."
 ETH_soviet_rifles:0 "Puștile sovietice"
 ETH_soviet_rifles_desc:0 "Eram foarte puțin pregătiți când [ITA.GetName] ne-a atacat. Acum, industria noastră nu poate ține pasul cu cerințele logistice ale războiului modern. Avem nevoie de puști și muniție în mâinile fiecărei persoane care le poate ține. Poate că prietenii noștri din [SOV.Capital.GetCapitalVictoryPointName] vă pot ajuta."ETH_soviet_rifles_tt:1"\nDacă [SOV.GetFlag]§Y[SOV.GetName]§! de acord, [ETH.GetFlag]§Y[ETH.GetName]§! va primi §G10.000§! echipament de infanterie."
 ETH_military_advisors:0 "generali sovietici"
 ETH_military_advisors_desc:0 "În timp ce mulți dintre ofițerii noștri s-au adaptat la cerințele războiului modern, este evident că în mare parte sunt nevoiți să improvizeze cât pot de bine. Am putea învăța multe de la camarazii noștri din armata [SOV.GetAdjective]."
 ETH_military_advisors_tt:1 "\nDacă [SOV.GetFlag]§Y[SOV.GetName]§! de acord, [ETH.GetFlag]§Y[ETH.GetName]§! va câștiga un mareșal de câmp (§Y$SOV_semyon_budyonny$§!) și un general (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist:0 "Brigăzi Internaționale"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rva respinge probabil această propunere dacă nu mai sunt comuniști sau nu se confruntă cu un război civil!§!"
 ETH_international_brigades_communist_desc:0 "Sunt mulți pe tot globul care simpatizează cu lupta noastră împotriva [ITA.GetAdjective]. Ar trebui să valorificăm simpatia lor și să le oferim șansa de a lua armele împotriva fascismului alături de noi."
 ETH_peoples_army:0 "Armata Populară"
 ETH_peoples_army_desc:0 "În ciuda slăbiciunii noastre inițiale de a duce un război modern, am reușit să încetinim invazia [ITA.GetAdjective] prin folosirea unor tactici neconvenționale. Putem consacra acest lucru în doctrina noastră militară și putem instrui ofițerii noștri în modul de a duce un război asimetric."
 ETH_the_new_administration:0 "Noua Administrație"
 ETH_the_new_administration_desc:0 "În mijlocul tulburărilor recente, mulți au mers dincolo de apărarea țării noastre. Unii, precum Senedu Gebru, au și abilitățile și cunoștințele necesare pentru a îmbunătăți drastic societatea. Acum, le vom oferi posibilitatea de a face acest lucru."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! devine disponibil ca consilier politic.\n $educator_rebel_tt$ \nDoi §Yrandomizat§! personajele vor deveni disponibile și ca consilieri politici."
 ETH_clearing_the_skies:0 "Curățarea Cerurilor"
 ETH_clearing_the_skies_desc:0 "Soldații noștri sunt complet expuși aeronavelor inamice, fără nicio modalitate de a se proteja. Pentru a înrăutăți lucrurile, inamicul știe întotdeauna locațiile și mișcările noastre de desfășurare. Avem nevoie de propriile noastre forțe aeriene și de contramăsuri dacă vrem să avem vreo speranță de victorie. Ca atare, ar trebui să trimitem voluntari să se antreneze cu forțele aeriene [SOV.GetAdjective]."
 ETH_clearing_the_skies_tt:1 "\nDacă [SOV.GetFlag]§Y[SOV.GetName]§! de acord, [ETH.GetFlag]§Y[ETH.GetName]§! va primi §G100§! [SOV.GetAdjective] avioane de luptă și §YEarly Fighter§! tehnologie."
 ETH_counter_the_armored_threat:0 "Contracarează amenințarea blindată"
 ETH_counter_the_armored_threat_desc:0 "Războiul blindat înlocuiește în mod clar rolul cavaleriei pe câmpul de luptă. Din păcate, nu avem nicio modalitate de a contracara în mod adecvat armura [ITA.GetAdjective], iar industria noastră nu este încă în măsură să producă una. Poate că [SOV.GetName] ar fi dispus să se despartă de unele dintre vehiculele lor blindate mai vechi?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\nDacă [SOV.GetFlag]§Y[SOV.GetName]§! de acord, [ETH.GetFlag]§Y[ETH.GetName]§! va primi §YMasina blindata interbelica§! tehnologie și §G480§! [SOV.GetAdjective] mașini blindate."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nDacă [SOV.GetFlag]§Y[SOV.GetName]§! de acord, [ETH.GetFlag]§Y[ETH.GetName]§! va primi §YTanc interbelic§! tehnologie și §G200§! [SOV.GetAdjective] tancuri."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nDacă [SOV.GetFlag]§Y[SOV.GetName]§! de acord, [ETH.GetFlag]§Y[ETH.GetName]§! va primi §YGreat War Tank§! tehnologie și §G200§! [SOV.GetAdjective] tancuri."
 ETH_peace_negotiations:0 "Negocieri de pace"
 ETH_peace_negotiations_desc:0 "Oamenii noștri au sacrificat mult pentru a opri invazia [ITA.GetAdjective]. Acum că le-am dovedit [ITA.GetAdjective] că nu ne vom prăbuși în fața lor, avem ocazia să facem pace. Sau cel puțin, un acord de încetare a focului."
 ETH_soviet_mediation:0 "Medierea sovietică"
 ETH_soviet_mediation_desc:0 "În ciuda eforturilor eroice ale poporului nostru de a învinge invazia [ITA.GetAdjective], suntem departe de a reuși să obținem victoria totală asupra lor. Liga Națiunilor și-a demonstrat că nu vrea să ne ajute, prin urmare singura noastră speranță este [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] poate încerca să preia controlul asupra noastră în schimbul negocierii cu [ITA.GetName]! §!"
 ETH_support_spain:0 "Susține Spania"
 ETH_support_spain_desc:0 "Spania a suferit din cauza fasciștilor autohtoni. Cu toate acestea, există cei care cred, ca și noi, că fascismul trebuie întâmpinat cu o rezistență aspră și că poporul se poate conduce singur. Vom folosi lecțiile învățate în războiul nostru cu [ITA.GetAdjective] pentru a ajuta rezistența [SPC.GetAdjective]."
 ETH_local_committees:0 "Comitetele locale"
 ETH_local_committees_desc:0 "Avem ocazia să creăm un nou sistem de guvernare, liber de straturile inutile ale ierarhiei care în mod inevitabil generează corupție și suprimă voința oamenilor. Ar trebui să folosim această ocazie pentru a forma o federație de comune, fiecare respectând principiile anarho-comunismului."
 ETH_a_guiding_hand:0 "O mână călăuzitoare"
 ETH_a_guiding_hand_desc:0 "O coaliție lejeră de comune fără autoritate superioară este prea idealistă. Avem nevoie de un cabinet de reprezentanți și experți care să conducă politica economică și să reacționeze rapid la situații de urgență. Nu ne putem permite niciodată să repetăm ​​eșecurile administrației imperiale într-o criză."
 ETH_transformation_of_nature:0 "Transformarea Naturii"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] este bogat în resurse naturale, abia așteaptă să fie folosit. Prin crearea de baraje hidroelectrice pe râurile noastre, putem aduce energie electrică în fiecare casă din pământ. În același timp, ne putem folosi căile navigabile pentru a ne extinde capacitatea agricolă pentru a sprijini populația în creștere."
 ETH_transformation_of_nature_tt:0 "(§Y4 State deținute selectate aleatoriu§!): Adăugați §G1§! Slot de clădire"
 ETH_laying_the_tracks:0 "Așezarea Urmelor"
 ETH_laying_the_tracks_desc:0 "O mare parte din populație și industrie sunt concentrate în vestul țării noastre. Prin urmare, pentru a utiliza mai bine resursele noastre naturale abundente, avem nevoie de o extindere masivă a rețelei noastre feroviare pentru a le muta în fabricile noastre."
 ETH_red_army_engineers:0 "Inginerii Armatei Roșii"
 ETH_red_army_engineers_desc:0 "O mare parte din infrastructura națiunilor noastre a fost grav avariată în timpul invaziei [ITA.GetAdjective]. Dacă vrem să construim o adevărată republică muncitorească, va trebui nu doar să reparăm ceea ce aveam, ci să începem un program de industrializare rapidă. Ar trebui să folosim abilitățile camarazilor noștri din Armata Roșie pentru a demara procesul."
 ETH_liberate_aussa:0 "Aduceți Revoluția în depărtare"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] este condus de o oligarhie perfidă care s-a alăturat dușmanilor noștri de mai multe ori. O astfel de amenințare la adresa [ETH.GetNameDef] nu mai poate fi ignorată. Vom elibera poporul [AFA.GetAdjective] și vom integra regiunea în republica noastră muncitoare."
 ETH_demand_DJI:0 "Eliberați [268.GetName]"
 ETH_demand_DJI_desc:0 "Odată cu eliberarea [AFA.GetName], guvernăm acum un număr substanțial de popoare Afar. Afar rămân totuși divizați din cauza ocupației [FRA.GetAdjective] a [DJI.GetName]. Cerând eliberarea poporului Afar de sub stăpânirea imperialistă, putem fi capabili să câștigăm loialitatea poporului Afar și să obținem un port strategic în acest proces."
 ETH_the_rif:0 "Rif"
 ETH_the_rif_desc:0 "Mulți dintre fasciștii care luptă acum pentru puterea în Spania au fost cândva soldați care au zdrobit Republica Rif din nordul Marocului. Ar trebui să folosim legăturile noastre strânse cu [SPC.GetName] pentru a face eforturi pentru decolonizarea posesiunilor lor africane. Dacă sunt cu adevărat camarazii noștri, cu siguranță vor fi de acord. Și dacă nu, știm deja cum să facem față colonialismului."
 #ETH_social_reforms: "Reforme sociale"
 #ETH_social_reforms_desc: "Fără amenințarea unui inamic comun care să ne unească, deseori ne aflăm divizați din cauza nemulțumirilor istorice, culturale și religioase. Avem nevoie de un val de reforme sociale pentru a depăși aceste diviziuni, astfel încât să putem rămâne uniți și să continuăm procesul de construire a unui [ETH.GetName] mai bun."
 #ETH_social_reforms_tt: "Deblocați deciziile anarho-comuniste de reformă socială."
 ETH_communal_education:0 "Educația comunală"
 ETH_communal_education_desc:0 "Asigurarea că fiecare comunitate din [ETH.GetNameDef] are acces la educație prin școli și biblioteci este esențială dacă dorim să îmbunătățim nivelul de trai al populației lor."
 ETH_african_wildfire:0 "Incendiu din Africa"
 ETH_african_wildfire_desc:0 "Am depășit cu succes invazia [ITA.GetAdjective], dar nu ar trebui să ne odihnim până când toată Africa nu va fi eliberată de ororile colonialismului. Ar trebui să ne folosim abilitățile și resursele pentru a aprinde flăcările rezistenței pe tot continentul și pentru a forța imperialiștii să se retragă."
 ETH_flames_across_the_sea:0 "Flăcări peste mare"
 ETH_flames_across_the_sea_desc:0 "Nu numai Africa a suferit sub hegemonia europeană. Vecinii noștri de peste Marea Roșie nu au independență reală față de cerințele imperialiștilor. Ar trebui să răspândim flăcările rezistenței în peninsula Arabică, astfel încât oamenii să aibă șansa de a se stăpâni într-o zi pe deplin."
 ETH_heavy_industry:0 "Industria grea"
 ETH_heavy_industry_desc:0 "Trebuie să continuăm procesul de industrializare rapidă dacă vrem să scăpăm de ghearele unei economii feudale. Crearea industriei grele va atrage muncitori în orașe, creând o clasă de proletari model în locul țărănimii existente."
 ETH_arms_production:0 "Producția de arme"
 ETH_arms_production_desc:0 "Punctul culminant al industrializării va fi crearea propriei noastre industrii de arme. Niciodată nu ne vom mai baza pe alte națiuni pentru echipamentul nostru defensiv."
 ETH_mytishchi-ababa_plant:0 "Planta Michshba"
 ETH_mytishchi-ababa_plant_desc:0 "Ar trebui să folosim legăturile noastre strânse cu Uniunea Sovietică pentru a obține experiență în fabricarea de mașini autohtone și militare. Un proiect comun de fabrică ar fi un mecanism perfect pentru a dobândi astfel de cunoștințe și cu cine e mai bine să te asociezi decât Mytishchi Machine-Building."
 ETH_send_home_advisors:0 "Trimiteți consilieri acasă"
 ETH_send_home_advisors_desc:0 "Deși am beneficiat de sprijinul [SOV.GetName] în timpul războiului cu [ITA.GetName], nu ne-am așteptat niciodată să ne forțeze să luăm un rol atât de subordonat față de ei. Pe măsură ce ne construim propria capacitate industrială și militară, avem din ce în ce mai mult puterea de a rezista cerințelor [SOV.GetAdjective]. Ca atare, este timpul să clarificăm cine este responsabil în [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt:0 "Returnați toți consilierii militari [SOV.GetAdjective] la [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement:0 "Acordul comercial sovieto-etiopian"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Mulți din întreaga lume sunt reticenți în a face comerț cu noi din cauza opoziției ideologice față de republica noastră muncitoare. Cu toate acestea, avem ocazia de a crea un acord comercial reciproc avantajos cu [SOV.GetAdjective], permițându-ne să schimbăm resurse și bunuri fără barierele comerciale obișnuite."
 ETH_seek_new_trading_partners:0 "Căutați noi parteneri comerciali"
 ETH_seek_new_trading_partners_desc:0 "Oamenii de pe tot globul râvnesc bogățiile pe care țara noastră le are de oferit, dar suntem blocați să facem comerț exclusiv cu [SOV.GetAdjective]. Ar trebui să ajungem la alte națiuni pentru a arăta că nu suntem pur și simplu o extensie a [SOV.GetName] și să începem să retragem bogăția oamenilor [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint:0 "Libertate la Gunpoint"
 ETH_freedom_at_gunpoint_desc:1 "Am reușit să-i respingem pe [ITA.GetAdjective] în încercarea lor de a ne subjuga oamenii de mai multe ori acum. Cu toate acestea, vecinii noștri nu au fost atât de norocoși în a rezista colonialiștilor. Este timpul să ne îndreptăm experiența de război și noua noastră forță economică găsită către eliberarea Africii, folosind singura limbă pe care o înțeleg puterile coloniale. Forta bruta."
 ETH_freedom_at_gunpoint_tt:1 "Deblocați §YFreedom la Gunpoint§! decizii de eliberare a națiunilor africane."
 ETH_boots_on_the_shore:0 "Cizme pe mal"
 ETH_boots_on_the_shore_desc:0 "Avem o lungă istorie de schimburi comerciale și culturale cu popoarele din Peninsula Arabică. Din păcate, ei rămân prinși în sistemele lor feudale de guvernare. Dacă ar fi să eliberăm oamenii din peninsula, am fi capabili să controlăm ruta comercială vitală de-a lungul Mării Roșii și să ne proiectăm influența adânc în Orientul Mijlociu."
 ETH_request_soviet_hulls:0 "Solicitați coci de corabie sovietice"
 ETH_request_soviet_hulls_desc:1 "Dacă vrem să evităm blocarea în conflicte viitoare, trebuie să învățăm cum să ne fabricăm propriile nave. [SOV.GetNameDefCap] a renunțat recent la unele dintre proiectele lor cuirasate și ar putea fi deschis să cumpărăm corpurile neterminate. Am putea învăța multe de la o astfel de achiziție."
 ETH_organization_of_african_unity:0 "Organizația Unității Africane"
 ETH_organization_of_african_unity_desc:0 "Până acum, eliberarea de colonizarea europeană era privită ca o simplă obținere a independenței. Cu toate acestea, se pare că toți suntem încă ținte potențiale pentru cucerire în ochii multor lideri din afara Africii. Numai stând împreună și cooperând, oamenii din Africa pot spera să reziste să ajungă din nou subiecți."
 ETH_organization_of_african_unity_tt:0 "Deblocați deciziile de a invita țări africane independente la §YOrganizația Unității Africane§!"
 ETH_pan-africanism_liberate_tt:0 "Câștigă §Ygoluri de război eliberate§! asupra tuturor puterilor coloniale din Africa:"
 ETH_executive_council:0 "Consiliul Executiv"
 ETH_executive_council_desc:0 "Ar trebui să insistăm pentru o mai mare cooperare în cadrul Organizației Unității Africane prin crearea unui organism executiv care să acționeze conform voinței oamenilor și care poate răspunde rapid amenințărilor la adresa stabilității în regiunea noastră."
 ETH_executive_council_tt:0 "Deblocați deciziile de a invita §YOrganizația Unității Africane§! Membrii Consiliului Executiv."
 ETH_african_union:0 "Uniunea Africană"
 ETH_african_union_desc:0 "A sosit timpul ca oamenii din Africa să fie uniți într-o Uniune Africană. Niciodată nu vom mai fi amenințați de imperialiști sau fasciști în timp ce ne străduim să devenim prima superputere a Africii."ETH_african_union_tt:0"Deblocați deciziile de integrare §YConsiliul Executiv§! membri în §YUniunea Africană§!"
 ETH_african_central_bank:1 "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Odată cu crearea unui [ETH_GetCentralBankName], am putea începe procesul de integrare a economiilor în cadrul Organizației Unității Africane. Acest lucru ne-ar permite să utilizăm mai eficient resursele și infrastructura noastră pentru îmbunătățirea tuturor statelor membre."
 ETH_african_central_bank_tt:1 "Deblocați deciziile de a invita §YOrganizația Unității Africane§! membri la [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit:0 "Tranzit în masă colectivizat"
 ETH_mass_transit_desc:0 "O mare parte din infrastructura noastră de transport este depășită și necesită reorganizare, astfel încât să poată fi utilizată mai eficient. Persoanele cel mai potrivite pentru a implementa astfel de reforme sunt muncitorii care operează infrastructura."
 ETH_mutual_defense:0 "Apărare reciprocă"ETH_mutual_defense_desc:0"Oamenii Africii nu vor avea niciodată pace durabilă până când națiunile lumii își vor da seama că costul încercării de a ne coloniza este prea mare. Pentru a realiza acest lucru, membrii Organizației Unității Africane ar trebui să creeze un acord de apărare reciprocă, promițând să se protejeze reciproc dacă vreunul dintre noi este atacat."
 ETH_mutual_defense_tt:0 "Deblocați deciziile de a invita §YOrganizația Unității Africane§! membri într-un acord de apărare reciprocă."
 ETH_our_own_path:0 "Propria noastră cale"
 ETH_our_own_path_desc:0 "Eram prea slabi pentru a rezista celor [SOV.GetAdjective] când ne-au trădat preluând controlul asupra afacerilor noastre. Acum ne aflăm într-o poziție mult mai puternică și putem face în sfârșit o mișcare pentru a ne recâștiga independența. Cu toate acestea, ar trebui să fim pregătiți pentru eventualele represalii din partea [SOV.GetAdjective]."
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] va fi supărat de această acțiune și ar putea încerca să readucă Etiopia sub controlul [SOV.GetAdjective]!§!"
 ETH_communal_agriculture:0 "Agricultura comunală"
 ETH_communal_agriculture_desc:0 "Prin colectivizarea agriculturii și prin introducerea de noi metode de agricultură, ne putem crește masiv producția agricolă și putem garanta accesul tuturor la alimente. Acest lucru va permite, de asemenea, țăranilor emancipați să găsească locuri de muncă alternative în orașe, mai degrabă decât agricultura de subzistență."
 ETH_communal_agriculture_industry_tt:0 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "Modificați §Y$ETH_industrialization_dynamic_modifier$§! de:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Profită de mijloace"
 ETH_seize_the_means_desc:0 "Generații de muncitori [ETH.GetAdjective] au lucrat câmpurile și au construit industria orașelor. Sângele lor este în sol. Prin urmare, nu vom mai permite unei cliche bogate să revendice proprietatea acelor active. Vor fi predați înapoi oamenilor."
 ETH_preparing_for_the_inevitable:0 "Pregătirea pentru Inevitabil"
 ETH_preparing_for_the_inevitable_desc:0 "Puterile de pe tot globul nu vor tolera reformele noastre radicale în [ETH.GetNameDef] de teamă că oamenii lor vor cere același lucru. Trebuie să fim pregătiți pentru încercarea lor inevitabilă de a ne zdrobi modul de viață."
 ETH_refuge_for_the_spanish_exiles:0 "Refugiu pentru exilații spanioli"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Tovarășii noștri ideologici din Spania și-au văzut visele de anarhism zdrobite de eforturile combinate ale fasciștilor, staliniștilor și capitaliștilor de pe tot globul. Trebuie să ne deschidem granițele prietenilor noștri strămutați și să le oferim o a doua șansă de a construi un viitor mai bun."

 ETH_the_lion_and_the_sun:0 "Leul și Soarele"
 ETH_the_lion_and_the_sun_desc:0 "Majestatea Sa [ETH.GetLeader] și împăratul japonez, [JAP.GetLeader], au reușit să găsească multe puncte comune între marile noastre imperii.  [JAP.GetLeader] a mers atât de departe încât a sugerat că guvernul său va investi în [ETH.GetName] când, în cele din urmă, ne vom relua patria."
 ETH_japanese_investments_tt:0 "Deblochează §Ydecizii§! pentru investițiile japoneze în [ROOT.GetName] odată ce [ROOT.GetName] este eliberat"
 ETH_an_ethiopian_navy_in_exile:0 "O marina etiopiană în exil"
 ETH_an_ethiopian_navy_in_exile_desc:0 "După ce a asistat la demonstrații ale puterii navale [JAP.GetAdjective], Majestatea Sa [ETH.GetLeader] a cerut ajutor gazdelor noastre amabile pentru construirea unei marine [ETH.GetAdjective] pentru a ajuta la eliberarea patriei noastre și pentru a o proteja de orice atacuri viitoare."
 ETH_an_arabic_base:0 "O bază arabă"
 ETH_an_arabic_base_desc:0 "Devine din ce în ce mai clar că [JAP.GetName] intenționează să remodeleze regiunea Asia-Pacific în următorii ani. După ce ne-am aliniat din ce în ce mai mult cu [JAP.GetAdjective], este logic să ne creăm o piesă pentru noi înșine. Pentru început, ar trebui să cerem controlul asupra pământurilor strămoșilor noștri din peninsula Arabică."
 ETH_uk_arabia_tt:0 "Orice §YArab§! statul este deținut de §Y[ENG.GetNameWithFlag]§! sau un §Yally§! din §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun:0 "Un imperiu la umbra soarelui"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Majestatea Sa [ETH.GetLeader] este un împărat fără imperiu. Acest lucru nu este doar umilitor pentru împăratul nostru, ci limitează și capacitatea noastră de a face aranjamente pentru eliberarea [ETH.GetName]. Poate că prietenii noștri din [JAP.Capital.GetCapitalVictoryPointName] ar fi dispuși să ne dea controlul asupra unei insule, astfel încât să o putem folosi ca bază de operațiuni pentru eventuala eliberare a patriei noastre."
 ETH_japan_has_island_tt:0 "Japonia controlează cel puțin un stat insular non-core."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! se va alătura §Y[ROOT.GetName]'s§! război împotriva [ITA.GetName].\n§Y[ROOT.GetName]§! va deveni o marionetă a lui §Y[JAP.GetName]§!"

 ETH_an_audience_with_countryleadertitle:0 "O audiență cu [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] are planuri ambițioase pentru reordonarea nu numai a [GER.GetNameDef], ci și a întregii lumi. Câștigând o audiență cu liderul [GER.GetAdjective], lumea va continua să-l vadă pe Majestatea Sa, [ETH.GetLeader], drept singurul conducător adevărat al [ETH.GetName]."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Kaiser"
 GER_female_kaiser_title:0 "împărăteasă"
 GER_chancellor_title:0 "Cancelar"
 GER_generalfeldmarshall_title:0 "general feldmarschall"

 ETH_befriend_goring:0 "Prietenește-te cu Göring"
 ETH_befriend_goring_desc:0 "Guvernul german este o rețea de intrigi politice și înjunghiere în spate. Oricine are urechea [GER.GetLeader] în orice moment are potențialul de a influența masiv deciziile politice [GER.GetAdjective]. Poate că am putea câștiga noi înșine o oarecare influență prin împrietenirea cu un membru al elitei guvernamentale, cum ar fi $GER_hermann_goring$."
 ETH_steel_lions:0 "Lei de oțel"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] este pionierat în noi metode de a duce războiul. Zilele cavaleriei sau războiului de tranșee s-au încheiat. Viitorul aparține tancului. Ar trebui să ne folosim timpul în [GER.GetNameDef] pentru a învăța cum să folosim armele moderne de război și să ne pregătim pentru eliberarea patriei noastre."
 ETH_armor_officers_tt:0 "Până la doi ofițeri [ROOT.GetAdjective] primesc §Y$armor_officer$§! trăsătură"
 ETH_german_mediation:0 "[GER.GetAdjective] Mediere"
 ETH_german_mediation_desc:0 "Pe măsură ce ambițiile [GER.GetAdjective] și [ITA.GetAdjective] încep să se alinieze, problema [ETH.GetName] rămâne o piatră de poticnire pentru o cooperare sporită între cele două națiuni. Poate că [GER.GetLeader] îl poate convinge pe [ITA.GetLeader] să-și pună capăt ocupației fără sens și să-i permită Împăratului să se întoarcă la locul care i se cuvine în [ETH.GetName]."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! are aceeași ideologie ca [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations:0 "Sabotarea relațiilor italo-germane"
 ETH_sabotage_italo-german_relations_desc:0 "Nu putem permite [GER.GetNameDef] și [ITA.GetName] să se vadă unul pe celălalt ca potențiali aliați. Trebuie să facem tot ce ne stă în putere pentru a sabota relațiile dintre cei doi. În caz contrar, s-ar putea să o vedem pe Majestatea Sa devenind un prizonier al [ITA.GetLeader] și visul unui [ETH.GetName] liber distrus."
 ETH_unlock_false_flag_tt:1 "Deblochează decizia de a iniția o operațiune fals flag pentru a încadra [ITA.GetFlag] §Y[ITA.GetName]§!"

 ETH_joint_swedish-ethiopian_intelligence_program:0 "Program comun de informații suedeză-etiopiană"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Ajutorul direct pentru [ETH.GetName] ar ridica întrebări cu privire la neutralitatea [SWE.GetName]. Cu toate acestea, aceștia ar putea fi dispuși să ofere sprijin ascuns pentru a menține o negare plauzibilă. Utilizând conexiunile noastre din regiune și resursele [SWE.GetName], putem distruge dominația colonială [ITA.GetAdjective] în Africa."
 ETH_anti-tank_guns:0 "Pistole antitanc"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] are unele dintre cele mai bune armeri din lume. Deși neutru din punct de vedere tehnic în afaceri externe, [SWE.GetAdjective] ar putea fi dispuși să se despartă de unele dintre armele lor antitanc dacă limitează sfera de influență fascistă în creștere."
 ETH_a_libyan_revolt:0 "O revoltă libiană"
 ETH_a_libyan_revolt_desc:0 "[ITA.GetAdjective] se luptă să mențină controlul asupra câștigurilor lor teritoriale recente în Africa de Est. Cu concentrarea lor mutată, vom face tot posibilul pentru a semăna semințele rebeliunii în teritoriile lor prețioase [LBA.GetAdjective]."
 ETH_ethiopias_cause_is_ours:0 "Cauza Etiopiei este a noastră"
 ETH_ethiopias_cause_is_ours_desc:0 "Guvernul [SWE.GetAdjective] se îndepărtează de neutralitate, deoarece începe să recunoască faptul că succesul fascist în Africa va avea ramificații și în Europa. Obiectivele noastre de autodeterminare și respect pentru dreptul internațional sunt aliniate, de aceea este logic să continuăm să ne aprofundăm cooperarea în politica externă."
 ETH_SWE_join_war_tt:0 "Dacă națiunile majore sunt în război cu §Y[ITA.GetFlag][ITA.GetName]§! și §Y[SWE.GetFlag][SWE.GetName]§! este de acord cu cererea reciprocă de facțiune, vor încerca să se alăture unei facțiuni și să se alăture războiului.\n §RIDacă nu este disponibilă nicio facțiune, [SWE.GetFlag][SWE.GetName] nu va intra în război singur împotriva [ITA.GetFlag] [ITA.GetName]!§!"

 ETH_reach_out_to_the_italians:0 "Luați legătura cu italienii"
 ETH_reach_out_to_the_italians_desc:0 "Este clar că nu mai avem nicio speranță de a depăși [ITA.GetAdjective]-urile pe câmpul de luptă. Cu toate acestea, [ETH.GetLeader] continuă să trimită soldații noștri la moarte în ofensive fără rezultat. Este timpul pentru o nouă conducere sub un lider mai puternic, cineva care poate lucra cu italienii și poate aduce pacea în patria noastră."
 ETH_reach_out_to_the_italians_tt:0 "O ofertă de colaborare va fi trimisă către §Y[ITA.GetNameDef]§!, oferind pace în schimbul teritoriului."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] poate începe un război civil completând §Y$ETH_declare_for_italy$§! se concentreze."
 ETH_sway_the_warlords:0 "Sway the Warlords"
 ETH_sway_the_warlords_desc:0 "Chiar dacă nu putem convinge pe niciunul dintre cei mai puternici Ras să declare deschis împotriva $ETH_haile_selassie$, putem cel puțin să semănăm o sămânță pentru cooperarea viitoare. În plus, ar trebui să încercăm să-i convingem pe unii dintre stăpânii războinici mai mici de beneficiile lucrului cu, mai degrabă decât împotriva, italienilor."
 ETH_sway_the_warlords_tt:0 "Mărește dimensiunea revoltei. \nUnii dintre generalii loiali vor deveni disponibili pentru recrutare după război."
 ETH_expand_the_bodyguard:0 "Extinde Bodyguard"
 ETH_expand_the_bodyguard_desc:0 "Este din ce în ce mai dificil să se determine în cine se poate avea încredere pe măsură ce structurile de putere ale [ETH.GetName] încep să se fractureze. În aceste vremuri grele, viitorul conducător al marelui nostru neam are nevoie de o gardă de corp permanentă, loială doar lui, care să-i protejeze împotriva elementelor trădătoare."
 ETH_expand_the_bodyguard_tt:0 "Adaugă unități suplimentare când începe războiul civil"
 ETH_declare_for_italy:0 "Declara pentru Italia"
 ETH_declare_for_italy_desc:0 "Mulți vor vedea asta ca o trădare și își vor întoarce spatele adevărului. Dar de aceea suntem sortiți să stăpânim aceste pământuri. Pentru că știm că doar noi avem puterea voinței de a face ceea ce trebuie făcut pentru binele națiunii noastre. Este timpul să răsturnăm [ETH.GetLeader]."
 ETH_restore_the_country:0 "Restaurați Țara"
 ETH_restore_the_country_desc:0 "Cu pacea restabilită în sfârșit în [ETH.GetName], este timpul să începem procesul de restabilire a ordinii în întreaga națiune. Vom reconstrui casele și infrastructura mai bine decât înainte și vom arăta că oamenii noștri ne așteaptă un viitor strălucit sub conducerea [ETH.GetLeader]."
 ETH_invite_italian_settlers:0 "Invitați coloniști italieni"

 ETH_invite_italian_settlers_desc:0 "A vedea marea noastră națiune devenind încă o destinație pentru colonizarea europeană va fi o pastilă amară de înghițit pentru mulți. Cu toate acestea, istoria recentă a arătat slăbiciunea industriei și infrastructurii noastre și avem nevoie de măsuri radicale pentru a le îmbunătăți. Prin urmare, vom profita de situație exploatând expertiza și bogăția naivilor [ITA.GetAdjective] invitându-i să se stabilească aici."
 ETH_invite_italian_settlers_tt:1 "§Y2 state detinute§! va câștiga un număr de coloniști de la [ITA.GetName], schimbându-i din state rurale sau pastorale și dând §Y noi locuri de construcție.§!"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§J$ tortura-i$§!:"
 ETH_replace_the_abuna_original:0 "Înlocuiește Abuna"
 ETH_change_state_religion:0 "Schimbați religia de stat"
 ETH_replace_the_abuna_desc_ethiopia:0 "Liderul bisericii ortodoxe, $ETH_abuna_qerellos_iv$, este prea strâns asociat cu $ETH_haile_selassie$. Trebuie să-l înlocuim cu cineva care este mai loial cauzei noastre."
 ETH_replace_the_abuna_desc_gojjam:0 "Liderul bisericii ortodoxe, $ETH_abuna_qerellos_iv$, este prea strâns asociat cu $ETH_haile_selassie$. $ETH_abuna_abraham$ este candidatul perfect pentru a-l înlocui, făcându-l pe Gojjam atât centrul politic, cât și cel religios al imperiului."
 ETH_replace_the_abuna_desc_jimma:0 "Prea mult timp, Biserica Ortodoxă Tewahedo a influențat politica acestei țări. Este timpul să tăiem oficial legăturile dintre imperiu și biserică. În schimb, ar trebui să căutăm legături mai strânse cu frații și surorile noastre de peste marea îngustă."
 ETH_the_capital_victory_parade:0 "Parada Victoriei [ROOT.Capital.GetCapitalVictoryPointName]."
 ETH_the_capital_victory_parade_desc:0 "În ciuda faptului că marele nostru lider ne salvează de la o distrugere sigură, mulți dintre oamenii noștri sunt suspicioși cu privire la motivele [ETH.GetLeader] și tânjesc după zilele vechii familii imperiale. Trebuie să le reamintim cât de recunoscători ar trebui să le fie [ETH.GetLeader] și să demonstrăm viitorul glorios care îl așteaptă [ETH.GetName]."
 ETH_amedeos_feast_of_maskal:0 "Vest F Mitthal benzi de rulare"

 ETH_amedeos_feast_of_maskal_desc:0 "Pentru a asigura stabilitatea continuă a [ETH.GetName], vom aduna restul Ras la Sărbătoarea Maskal a Prințului Amedeo în [ETH.Capital.GetCapitalVictoryPointName]. Acolo ne vom întâlni cu viceregele [ITA.GetAdjective] Africii de Est și vom discuta despre viitorul regiunii."
 ETH_amedeos_feast_of_maskal_tt:1 "Dacă §Y$ETH_sway_the_warlords$§! a fost finalizat: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! și §Y$ETH_ras_kassa$§! va deveni loial."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Negus asertiv"

 ETH_assertiveness_desc:0 "Am fost de acord să cooperăm cu [ITA.GetAdjective] pentru a proteja marea noastră națiune de distrugere, acum ne vor vedea dezbrăcați de identitatea și cultura noastră, devenind nimic mai mult decât o colonie. Nu putem permite asta să se întâmple. Îi vom face să înțeleagă cine suntem și îi vom rezista colonizării lor la fiecare pas."
 ETH_assertiveness_tt:1 "Dacă §Y$ETH_sway_the_warlords$§! a fost finalizat și țara este §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! și §Y$ETH_tadesse_birru$§! va deveni loial."
 ETH_assertiveness_gojjam:0 "Gojjam Negash"
 ETH_assertiveness_jimma:0 "Garad din Jimma"
 ETH_assertiveness_ethiopia:0 "Negus din Shewa"
 ETH_exploit_french_weakness:0 "Exploatați slăbiciunea franceză"
 ETH_exploit_french_weakness_desc:0 "În timp ce [FRA.GetAdjective] sunt preocupați să se ceartă pentru cenușa imperiului lor, avem ocazia să anexăm teritoriul Somalilandului francez la marele nostru imperiu. Este puțin probabil ca [FRA.GetAdjective] să aibă multă dorință pentru o altă luptă, dar trebuie să fim pregătiți pentru orice."
 ETH_exploit_french_weakness_tt:0 "Deblocați deciziile de a ocupa §YSomallanda Franceză§! \n§RTa luarea acestor decizii riscă război cu Vichy Franța!§!"
 ETH_france_divided_tt:0 "Franța a fost divizată"
 ETH_invite_italian_investors:0 "Invitați investitori italieni"
 ETH_invite_italian_investors_desc:0 "Ar trebui să ne folosim de noii noștri stăpâni, atrăgându-și investitorii să viziteze [ETH.GetName]. Un aflux de investiții ar contribui în mare măsură nu numai la repararea daunelor cauzate de război, ci și la extinderea masivă a capacității noastre industriale."
 ETH_italian_general_staff:0 "Statul Major italian"

 ETH_italian_general_staff_desc:0 "Armata noastră mai are un drum lung de parcurs când vine vorba de modernizare. Deși facem pași mari în producerea sau achiziționarea de echipamente moderne pentru forțele armate, ofițerii noștri au multe opinii învechite despre cum să le utilizeze. Poate că am putea învăța cum să ducem războiul modern invitând ofițerii [ITA.GetAdjective] să se alăture personalului nostru general."
 ETH_italian_general_staff_tt:1 "Dacă relațiile cu Italia sunt pozitive și sunt de acord, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! si §Y$ITA_alessandro_pirzio_biroli$§! va fi transferat în Etiopia."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"

 ETH_cooperation_desc:0 "Destinul nostru constă în dominația Africii de Est. Cu toate acestea, suntem încă departe de a atinge acest obiectiv. Prin urmare, trebuie să cooperăm cu structurile de putere existente în regiune și să încercăm să obținem orice avantaj posibil."
 ETH_cooperation_sud_tt:0 "Obțineți un consilier politic sudanez:\n§Y$organizator economica$:§! \și fabrici de bunuri de larg consum: §G-5%§!\n Stabilitate: §G+5%§!"
 ETH_cooperation_som_tt:0 "Obțineți un consilier politic somalez:\n§Y$organizator economica$:§! \și fabrici de bunuri de larg consum: §G-5%§!\n Stabilitate: §G+5%§!"

 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! devine disponibil ca §YChief of Airforce§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Cooperare cu sudanezii"
 ETH_cooperation_jimma:0 "Cooperare cu arabii"
 ETH_cooperation_gugsa:0 "Cooperare cu eritreenii"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "Poporul rămâne confuz cu privire la identitatea lor națională sub noua administrație. Indiferent de nemulțumirile lor mărunte, acum sunt [ETH.GetAdjective]. Și este timpul să învețe că [ETH.GetAdjective] buni sunt loiali [ETH.GetLeader] și statului."
 ETH_reinforce_ethiopian_identity:0 "Întăriți identitatea etiopienă"
 ETH_reinforce_gojjam_identity:0 "Întăriți identitatea Gojjam"
 ETH_reinforce_jimman_identity:0 "Întăriți identitatea lui Jimman"
 ETH_reinforced_identity:0 "Identitate consolidată"
 ETH_underground_wargames:0 "Jocurile de război subterane"
 ETH_underground_wargames_desc:0 "Ne-am luptat să respingem [ITA.GetAdjective]-urile în ultimul război din cauza lipsei de înțelegere a cât de mult s-a schimbat războiul în ultimele decenii. Pentru a ne asigura că nu mai facem aceeași greșeală, este imperativ ca ofițerii noștri să înceapă să conducă jocuri de război și să planifice răsturnarea forțelor [ITA.GetAdjective]. Desigur, trebuie să evităm să ridicăm suspiciuni în timp ce facem asta..."
 ETH_adopt_the_lira:0 "Adoptă Lira"

 ETH_adopt_the_lira_desc:0 "Valoarea monedei noastre a scăzut din cauza tulburărilor economice cauzate de războiul cu [ITA.GetName] și a costului reconstrucției. În loc să încercăm să stabilizăm moneda pătată, ar trebui să folosim aceasta ca o oportunitate de a crește integrarea economică cu [ITA.GetAdjective] prin adoptarea lirei."
 ETH_request_italian_equipment:0 "Solicitați echipament italian"
 ETH_request_italian_equipment_desc:0 "În timp ce facem progrese mari în reformarea economiei noastre și în consolidarea armatei noastre, am putea beneficia în continuare de un anumit sprijin în aceste sarcini. Datorită relațiilor noastre aprofundate cu [ITA.GetAdjective], aceștia ar putea fi dispuși să ne trimită unele dintre echipamentele lor excedentare."
 ETH_request_italian_equipment_tt:1 "Dacă [ITA.GetFlag][ITA.GetName] este de acord, [ETH.GetFlag][ETH.GetName] va primi fie §G500 $artillery_equipment$§! sau §G2500 $infantry_equipment_1$ §!"
 ETH_recruit_mercenaries:0 "Recrutați mercenari"
 ETH_recruit_mercenaries_desc:0 "În prezent, există o mare tensiune în armată între soldați de diferite medii. Mulți sunt loiali vechiului regim și nu pot fi de încredere. Până când nu vom elimina aceste elemente neloiale, avem nevoie de forțe care ne sunt, fără îndoială, loiale. Cea mai ușoară modalitate de a inspira loialitate este banii rece."
 ETH_askari_tt:0 "Recrutați §Divizii G4§! de §YEritrean Askari§!"
 ETH_sudanese_mercs_tt:0 "Recrutați §Divizii G4§! de §YMercenarii sudanezi§!"
 ETH_arab_mercs_colab_tt:0 "Recrutați §Divizii G4§! de §YArab Mercenaries§!"
 ETH_set_up_a_customs_barrier:0 "Stabiliți o barieră vamală"

 ETH_set_up_a_customs_barrier_desc:0 "Cu cât permitem mai mult timp economiei noastre să se încurce cu [ITA.GetName], cu atât va fi mai dificil să ne eliberăm de influența lor corupătoare. Deși va încetini creșterea noastră economică, ar trebui să implementăm o barieră vamală pentru a îngreuna comerțul dintre națiunile noastre. Regimul [ITA.GetAdjective] va fi supărat de asta, dar vom găsi o justificare economică dacă va trebui."
 ETH_contact_the_exiles:0 "Contactați exilați"
 ETH_contact_the_exiles_desc:0 "Pe măsură ce războiul cu [ITA.GetName] sa încheiat, mulți au fugit în regiunile învecinate de teamă de ceea ce ar putea aduce noul regim. Pe măsură ce începem să punem în aplicare planurile noastre pentru recâștigarea independenței, este posibil să reușim să convingem această diasporă mai largă să ni se alăture. În ciuda diferențelor noastre din trecut, acum este momentul să cooperăm de dragul patriei."
 ETH_outsourced_production:0 "Productie externalizata"
 ETH_outsourced_production_desc:0 "Industria noastră rămâne mică și fără experiență atunci când vine vorba de fabricarea instrumentelor de război. Cu toate acestea, acum ne aflăm ferm în sfera de influență [ITA.GetAdjective], putem profita la maximum de situație prin externalizarea nevoilor noastre de producție și utilizând expertiza producătorilor lor de arme."
 ETH_outsourced_production_tt:0 "Solicitați [ITA.GetFlag]§Y[ITA.GetAdjective]§! proiectanți din armată sau forțe aeriene:"
 ETH_outsourced_production_air_tt:0 "Designeri Airforce:"
 ETH_outsourced_production_army_tt:0 "\nDesignerii armatei:"
 ETH_outsourced_production_factories_tt:1 "\n Dacă [ITA.GetFlag]§Y[ITA.GetNameDef]§! de acord, [ETH.GetFlag]§Y[ETH.GetNameDef]§! castiga §Y4 Fabrici Militare§!."
 ETH_together_for_victory:0 "Împreună pentru Victorie"

 ETH_together_for_victory_desc:0 "Se apropie timpul pentru a ne restabili onoarea și a rupe lanțurile opresiunii italiene. Pentru a ne asigura că planurile noastre nu eșuează, trebuie să ne întărim forțele și să obținem sprijin din toată Africa de Est. Doar împreună va fi asigurată victoria."
 ETH_together_for_victory_tt:0 "Războinici rebeli se vor ridica în spatele liniilor inamice când începe războiul de independență"
 ETH_our_enemys_enemy:0 "Dușmanul dușmanului nostru"
 ETH_our_enemys_enemy_desc:0 "Există multe națiuni care se opun expansionismului [ITA.GetAdjective] din motive ideologice sau strategice. Ar trebui să ajungem la aceste națiuni pentru aprovizionarea cu arme, astfel încât să putem răsturna forțele [ITA.GetAdjective] din regiunea noastră."
 ETH_our_enemys_enemy_tt:0 "Dacă o națiune este de acord să trimită arme, [ETH.GetFlag][ETH.GetName] va primi §G1000 echipament de infanterie§! de la ei."
 ETH_raid_italian_depots:0 "Raid Depourile Italiene"

 ETH_raid_italian_depots_desc:0 "Armata italiană a concentrat o mare cantitate de echipamente în depozitele din toată țara noastră. În timp ce ne pregătim pentru o confruntare inevitabilă, îi putem priva de acest echipament și ne putem întări propriile forțe cu el, prin raid în depozite."
 ETH_raid_italian_depots_tt:0 "Raidurile vor avea loc sporadic în următorul §Yyear§!, adăugând [ITA.GetFlag]§Y[ITA.GetAdjective]§! echipament către [ETH.GetFlag]§Y[ETH.GetName]§! depozitați de fiecare dată."
 ETH_the_italian_language:0 "Limba Italiană"
 ETH_the_italian_language_desc:0 "Limba rămâne una dintre cele mai mari bariere în calea unei cooperări mai profunde cu [ITA.GetAdjective]. Prin urmare, vom adopta [ITA.GetAdjective] ca a doua limbă în administrația noastră, inclusiv în armata. Sperăm că acest lucru va accelera schimbul cultural între noi și va face planificarea strategică mai eficientă."
 ETH_compensation:0 "Compensare"

 ETH_compensation_desc:0 "În ciuda tensiunii inițiale dintre marile noastre națiuni, ne-am dovedit loialitatea față de [ITA.GetName] în repetate rânduri. Totuși, acest lucru nu a făcut nimic pentru a îndrăgi populația noastră de administrația noastră. Poate că cei [ITA.GetAdjective] ar fi dispuși să ne compenseze cu controlul asupra altor terenuri ale lor, astfel încât să putem susține sprijinul pentru regimul nostru."
 ETH_negusa_nagast:0 "Negus Nagast"

 ETH_negusa_nagast_desc:0 "A sosit momentul să ne eliberăm [ETH.GetName] de influența [ITA.GetAdjective] prin declararea independenței noastre. În curând vom fi stăpânii propriei noastre destini din nou datorită conducerii [ETH.GetLeader]."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! declară independența"
 ETH_the_italo-ethiopian_empire:0 "Imperiul Italo-[ETH.GetAdjective]"
 ETH_the_italo-ethiopian_empire_desc:0 "Pe măsură ce ne ridicăm din cenușa vechiului imperiu, un nou italo-[ETH.GetAdjective] începe să prindă contur. Deși abia recent ne-am luptat unul împotriva celuilalt, este din ce în ce mai clar că atât [ITA.GetName], cât și [ETH.GetName] sunt acum mai puternice împreună. Acum este de datoria noastră să extindem domeniul imperiului nostru comun."
 ETH_the_italo-ethiopian_empire_tt:1 "Deblochează §YItalo-[ETH.GetAdjective] Empire§! deciziile de a obține nuclee pe teritoriul revendicat odată ce sunt capturate.\nVor fi transferate dacă nu există nicio divizie inamică în statul revendicat sau în orice stat adjacent."
 ETH_reclaim_the_empire:0 "Recuperează Imperiul"
 ETH_reclaim_the_empire_desc:0 "Sub conducerea marelui nostru lider, [ETH.GetLeader], am respins influența corozivă a [ITA.GetName] asupra marii noastre națiuni și am redescoperit puterea de neegalat a poporului nostru. Acum, marea sarcină în fața noastră constă în revendicarea pământurilor noastre de drept și unificarea poporului [ETH.GetAdjective]."
 ETH_reclaim_the_empire_tt:0 "Debloca §YReclaim the Empire§! deciziile de a recâștiga nuclee pe teritoriul cedat [ITA.GetFlag][ITA.GetName] odată ce acestea sunt din nou sub controlul [ETH.GetFlag][ETH.GetAdjective]."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"

 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] ne-a condus eroic către independență, liberi de influența corupătoare a [ITA.GetName]. Nu știm ce presupune viitorul, dar știm că va fi glorios atâta timp cât vom avea eliberatorul [ETH.GetName] care ne va călăuzi în el."
 ETH_the_liberator_of_gojjam:0 "Eliberatorul $gojjam$"
 ETH_the_liberator_of_jimma:0 "Eliberatorul lui $jimma$"
 ETH_the_liberator_of_ethiopia:0 "Eliberatorul $ETH$"
 ETH_consolidate_east_africa:0 "Consolidarea Africii de Est"

 ETH_consolidate_east_africa_desc:0 "Ordinea mondială se schimbă în jurul nostru, pe măsură ce vechile imperii încep să se prăbușească. Singura modalitate de a asigura un loc pentru poporul nostru în această nouă ordine este prin cucerire și demonstrarea capacității noastre de a depăși orice obstacol. Ca atare, vom consolida Africa de Est sub controlul nostru și vom arăta lumii puterea [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Obțineți revendicări în:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n §Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nObțineți decizii asupra teritoriului central o dată sub controlul [ETH.GetFlag][ETH.GetAdjective]."
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_democratic:0 "Armata Teritorială"
 ETH_chitet_name_communist:0 "Miliția Populară"
 ETH_naval_college_name_communist:0 "Colegiul Naval al Marii Roșii"
 ETH_naval_college_name_historical:0 "Colegiul Naval Asmera"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective] Academia Navală"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "Experți"
 ETH_investors:0 "Industriașilor"
 ETH_reintegrate_aussa:0 "Integrați Aussa"
 ETH_reintegrate_aussa_desc:0 "Perfidul Sultanat din Aussa ne-a trădat în mod repetat, luându-se de partea [ITA.GetAdjective]. Este timpul să dizolvăm sultanatul și să integrăm regiunea în [ETH.GetName]."
 ETH_communist_tax_exemption_title:0 "Sprijiniți specialiștii"
 ETH_communist_tax_exemption_desc:0 "Pentru a preveni „exodul creierelor” experimentat de Uniunea Sovietică în urma revoluției lor, trebuie să creăm un sistem fiscal care să încurajeze specialiștii să rămână în [ETH.GetNameDef]. Cel puțin până când vom forma o nouă generație de specialiști proletari..."
 ETH_communist_seize_assets_desc:0 "În timp ce oamenii s-au străduit să facă rost de bani, elita pre-revoluționară a [ETH.GetName] și-a însușit cantități mari de active sub formă de valută străină, artă și, bineînțeles, pământ. Trebuie să punem mâna pe aceste bunuri în numele poporului și să redistribuim bogăția."
 ETH_communist_seize_assets_title:0 "Eliminați proprietatea privată"

 ETH_tax_exemption_default_desc:0 "Trebuie să păstrăm conținutul nobililor pentru a preveni fragmentarea [ETH.GetName]. Prin urmare, îi vom recompensa pentru loialitatea lor continuă prin extinderea scutirilor de impozite, permițându-le să-și păstreze mai mult din avere."
 ETH_seize_assets_default_desc:0 "Fiind unii dintre cei mai bogați oameni din [ETH.GetName], nu are sens economic ca nobilimea să fie liberă să evite să-și plătească impozitele prin legi și lacune arhaice. Trebuie să impozităm corect nobilimea și să folosim veniturile pentru industrializarea în continuare a imperiului."
 ETH_tax_exemption_default_title:0 "Extindeți scutirile fiscale"
 ETH_seize_assets_default_title:0 "Impozitarea Nobilimii"


 # ITALY
 ITA_italian_highways_bba:0 "Autostrăzile italiene"
 ITA_italian_highways_bba_desc:0 "Vechii romani au construit drumuri care erau invidia lumii întregi. Acum, germanii parveniți cred că Autobahn-ul lor este cu mult superioară orice am putea construi. Le vom demonstra că se înșală."
 ITA_develop_libya:0 "Dezvoltați Libia"
 ITA_develop_libya_desc:0 "Libia este colonia noastră cea mai apropiată și cea cu cel mai mare potențial. Înainte de a începe să culegem pe deplin roadele muncii noastre îndelungate și grele în pacificarea zonei, trebuie să îi îmbunătățim infrastructura."
 ITA_develop_eritrea:0 "Dezvoltați Eritreea"
 ITA_develop_eritrea_desc:0 "Eritreea este cea mai veche colonie a noastră de pe continentul african și, cu ușurință, una dintre cele mai valoroase. Cu poziția sa strategică excelentă, poate fi construit cu ușurință pentru a deveni o piatră de temelie a imperiului nostru colonial."
 ITA_develop_somaliland:0 "Dezvoltați Somaliland"
 ITA_develop_somaliland_desc:0 "La prima vedere, regiunea de pe Cornul Africii nu pare să dețină prea mult potențial economic sau strategic. Dar cu câteva investiții bine plasate, putem transforma zona într-o rampă de lansare pentru noi progrese în Oceanul Indian."
 ITA_regional_development:0 "Dezvoltare Regionala"
 ITA_regional_development_desc:0 "Investițiile noastre anterioare în diferite zone ale Imperiului au pregătit terenul pentru o creștere majoră a producției economice în acele regiuni. Nu trebuie decât să rostim cuvântul și putem culege roadele în scurt timp."
 ITA_ministry_of_italian_africa:0 "Ministerul Africii italiene"
 ITA_ministry_of_italian_africa_desc:0 "Diferitele triburi și oameni din Africa nu pot fi tratați așa cum am putea avea de-a face cu alți oameni supuși. Administrarea acestor zone va necesita o abordare diferită."
 ITA_develop_ethiopia:0 "Dezvolta Etiopia"
 ITA_develop_ethiopia_desc:0 "Etiopienii obstinați ne-au sfidat și umilit de mult. Acum că în sfârșit au fost aduși la călcâi, putem să le dezvoltăm țara și să le arătăm că invazia noastră a fost pentru binele lor."
 ITA_ethiopian_railways:0 "Căile Ferate Etiopiene"
 ITA_ethiopian_railways_desc:0 "Rețeaua de cale ferată etiopiană subdezvoltată împiedică dezvoltarea economică a coloniei. Trimitând experți italieni, îl putem aduce rapid la standardele italiene și ne asigurăm că trenurile circulă întotdeauna la timp oriunde în Imperiu."
 ITA_polizia_dell_africa_italiana:0 "Poliția italiană din Africa"
 ITA_polizia_dell_africa_italiana_desc:0 "Poliția noastră colonială și-a arătat o forță capabilă până acum. Cu câteva reforme ulterioare, va putea să ne asigurăm că obținem cât mai mult din coloniile noastre pe cât investim."
 ITA_strengthen_ascari_corps:0 "Întăriți Ascari Corps"
 ITA_strengthen_ascari_corps_desc:0 "Trupele noastre din părțile europene ale Imperiului se luptă adesea în climatul aspru al Africii. Nativii, evident, nu suferă de aceleași probleme. Ar trebui să angajăm unii dintre ei pentru a ne sprijini trupele atunci când luptăm în climă caldă."
 ITA_comandante_diavolo:0 "Comandantul Diavolului"
 ITA_comandante_diavolo_desc:0 "În timpul cuceririi noastre a Eritreei și în războiul nostru din Etiopia, am fost deseori amăgiți de viteza și tenacitatea călăreților nativi. După ce ne-am luptat împotriva lor, avem de câștigat mult dacă îi putem face să vină de partea noastră, iar un tânăr ofițer întreprinzător ar putea fi capabil să devină propriul nostru „Comandant Diavolul”."
 ITA_prospect_for_oil:1 "Perspectivă pentru petrol"
 ITA_prospect_for_oil_desc:1 "Geologii noștri cred că ar putea exista rezerve substanțiale de petrol adormite sub deșertul libian. Ar trebui să organizăm un sondaj amănunțit pentru a vedea dacă au dreptate."
 ITA_libyan_refineries:0 "Rafinăriile Libiene"
 ITA_libyan_refineries_desc:1 "Cu zăcăminte mari de petrol identificate în deșertul libian, următorul nostru pas trebuie să fie creșterea capacității de rafinare a petrolului din regiune."
 ITA_libyan_infrastructure_bba:0 "Infrastructura libiană"
 ITA_libyan_infrastructure_bba_desc:0 "Având în vedere importanța Libiei ca bază de operațiuni în Africa de Nord, trebuie să facem un efort continuu pentru a-și îmbunătăți infrastructura pentru a putea opera acolo formațiuni mari de trupe, dacă acest lucru devine necesar."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Drum de coastă Balbo"
 ITA_litoranea_balbo_alt:0 "Drum de coastă libian"
 ITA_litoranea_balbo_desc:0 "Drumurile din Libia sunt abisale. Chiar și lângă coastă, rețeaua de drumuri este pur și simplu nepotrivită unei țări moderne. Sunt multe de făcut pentru a îmbunătăți acest lucru, inclusiv o autostradă mare de-a lungul coastei."
 ITA_via_della_vittoria:0 "Strada Victoriei"
 ITA_via_della_vittoria_desc:0 "Infrastructura slabă continuă să împiedice operațiunile noastre în Africa de Nord. Un efort mai mare în jurul unui singur „Drum al Victoriei” ar putea îmbunătăți dramatic situația și ne-ar permite să operam mai liber în jurul graniței egiptene."
 ITA_libyan_railway:0 "Calea ferată libiană"
 ITA_libyan_railway_desc:0 "Investițiile în rețeaua rutieră libiană sunt cu siguranță valoroase, dar pentru mișcarea pe scară largă a trupelor, resurselor și proviziilor, o rețea feroviară modernă este indispensabilă."
 ITA_steel_industry_in_terni:0 "Industria siderurgică în Terni"
 ITA_steel_industry_in_terni_desc:0 "Fabrica de oțel Terni a format de multă vreme coloana vertebrală a producției italiene de oțel. În războaiele care vor urma, va trebui să ne bazăm și mai mult pe ele. Câteva investiții făcute acum vor avea, fără îndoială, rezultate masive mai târziu."
 ITA_power_plants_in_terni:0 "Centrale electrice din Terni"
 ITA_power_plants_in_terni_desc:0 "Centralele noastre actuale din Terni sunt insuficiente și trebuie extinse, dacă dorim să dezvoltăm regiunea într-un centru industrial și mai mare."
 ITA_industria_della_gomma_sintetica:0 "Industria cauciucului sintetic"
 ITA_industria_della_gomma_sintetica_desc:0 "Poziția noastră geografică în inima Mediteranei ne face deosebit de vulnerabili la blocarea puterilor ostile. Dacă vrem să ne ocupăm locul care ne este cuvenit în lume, trebuie să fim capabili să ne susținem industriile fără importuri străine."
 ITA_strengthen_northern_industry:0 "Consolidarea industriei de nord"
 ITA_strengthen_northern_industry_desc:0 "Nordul Italiei a fost mult timp centrul industrial al țării noastre. Întreaga regiune este poziționată excelent pentru a crește și mai mult, cu doar o mică investiție de timp și resurse."
 ITA_modernize_the_mezzogiorno:0 "Modernizează Sudul"
 ITA_modernize_the_mezzogiorno_desc:0 "Sudul Italiei a fost un copil cu probleme atâta timp cât am fost o țară unificată. Dar odată cu dorința noastră de a deveni puterea dominantă în Marea Mediterană, tot acel potențial neexploatat trebuie mobilizat."
 ITA_new_industrialization_program:0 "Nou program de industrializare"
 ITA_new_industrialization_program_desc:0 "A ține pasul cu restul lumii necesită inovații și îmbunătățiri constante. Nu ne putem aștepta să rămânem competitivi dacă ne odihnim pe lauri și, în schimb, trebuie să ne străduim constant pentru mai mult."
 ITA_railway_innovations:0 "Inovații feroviare"
 ITA_railway_innovations_desc:0 "Chiar și în epoca automobilelor, o rețea feroviară puternică este încă coloana vertebrală a unei economii puternice. Extinderea în continuare a căilor ferate în Italia ne va pregăti pentru creșterea viitoare."
 ITA_expand_foggia_farm_fields:0 "Extindeți câmpurile agricole Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "Regiunea Foggia a fost multă vreme grânarul care hrănește toată Italia. Când va începe războiul, va trebui să recrutăm în armată mulți oameni care lucrează la câmp. Trebuie să modernizăm și să extindem agricultura din zonă dacă vrem să ne menținem populația hrănită."
 ITA_investments_in_edison:0 "Investiții în Edison"
 ITA_investments_in_edison_desc:0 "Italia s-a lăudat cu primul motor din Europa și a fost întotdeauna în fruntea tehnologiei. Cu o investiție în compania Edison, ne putem asigura că rămânem în frunte."
 ITA_expand_national_universities:0 "Extindeți universitățile naționale"
 ITA_expand_national_universities_desc:0 "Pentru o națiune avansată din punct de vedere tehnologic, precum a noastră, este întotdeauna nevoie de mai mulți ingineri. Am identificat universitățile noastre ca fiind cel mai mare blocaj pentru educarea suficienților experți noi pentru a menține țara competitivă."
 ITA_fiocchi_munizioni:0 "Fulgi de muniție"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi a furnizat de mult timp forțele noastre armate cu muniție de înaltă calitate. O aprovizionare constantă de muniție este vitală în războaiele viitoare și, prin urmare, ar trebui să ne asigurăm că lucrările Fiocchi sunt la înălțime."
 ITA_brescia_small_arms_industry:0 "Industria armelor de calibru mic din Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Armele mici italiene sunt renumite în întreaga lume pentru calitatea lor înaltă. Dar trebuie să ne asigurăm, de asemenea, că avem o aprovizionare suficientă cu cele mai moderne tipuri de arme, dacă dorim să ne asigurăm că soldații noștri pot învinge orice inamic de pe teren."
 ITA_milan_comms_industry:0 "Industria de comunicații din Milano"
 ITA_milan_comms_industry_desc:0 "Noul domeniu al radiodetecției și al telemetriei oferă multe oportunități și, fără îndoială, va deveni un domeniu important al tehnologiei militare. Trebuie să ne asigurăm că putem ține pasul cu evoluțiile din acest domeniu."
 ITA_redirect_alfa_romeo_production:0 "Redirecționează producția Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "De zeci de ani, mașinile sport italiene au fost la vârful absolut al tehnologiei. Dar cu norii războiului care se apropie, toată lumea din Italia trebuie să își facă partea. Nu ne putem permite să păstrăm luxurile fără rost, iar mașinile fabricilor Alfa Romeo pot fi mai bine folosite în scopuri militare."
 ITA_increase_production:0 "Creșteți producția"
 ITA_increase_production_desc:0 "Războiul industrializat necesită în primul rând un lucru: masă. Mase de obuze, mase de puști, mase de avioane. Ceea ce contează cel mai mult este să ai mai multe lucruri decât inamicul."
 ITA_keep_specialization:0 "Păstrați specializarea"
 ITA_keep_specialization_desc:0 "În timp ce restul lumii ar fi uitat valoarea îndemânării, preciziei și calității, noi, în Italia, nu am uitat. Meșterii noștri vor acorda întotdeauna atenție celui mai mic detaliu și vor crea ceea ce este, fără îndoială, cel mai bun exemplu al oricărei piese de echipament la care lucrează."
 ITA_thermojet_research:0 "Cercetare cu termojet"
 ITA_thermojet_research_desc:0 "Inginerii noștri cred că, în viitor, avioanele nu vor mai fi conduse de elice sau propulsate de motoare cu piston. În schimb, o nouă tehnologie va face avioanele mult mai rapide și va permite modele de avioane radical diferite. Italia trebuie să fie în fruntea acestei dezvoltări."
 ITA_army_primacy_bba:0 "Primatul armatei"
 ITA_army_primacy_bba_desc:0 "În ultimă instanță, un război este câștigat punând soldați pe pământul inamic și luând lucrurile de care inamicul are nevoie pentru a duce războiul. În timp ce Marina și Forțele Aeriene sunt, fără îndoială, organizații utile, Armata este cea care va câștiga războiul."
 ITA_preserve_army_traditions:0 "Păstrează tradițiile armatei"
 ITA_preserve_army_traditions_desc:0 "Există multe idei care plutesc în aceste zile despre noi modalități de a duce războiul. Deși unele dintre acestea au probabil un anumit merit, fundamentul oricărei armate de succes nu s-a schimbat din zilele lui Cezar: disciplină, curaj individual și conducere capabilă."
 ITA_increase_artillery_production:0 "Creșterea producției de artilerie"
 ITA_increase_artillery_production_desc:0 "Marele Război a fost în primul rând un război de artilerie. Trebuie să presupunem că următorul război va fi purtat în primul rând de artilerie. Nu trebuie să ne lăsăm să rămânem în urmă în acest domeniu."
 ITA_vallo_alpino_del_littorio:0 "Zidul Alpin Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Granițele noastre terestre sunt aproape în întregime acoperite de Alpi. În timp ce acești munți sunt un obstacol formidabil în sine, am învățat în ultimul război că ei nu sunt în întregime impenetrabili. Construirea unei serii de fortificații ne va ajuta să ținem linia împotriva oricărei invazii terestre inamice."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Muschetarii Regelui"
 ITA_moschettieri_del_duce_alt:0 "Muschetarii Republicii"
 ITA_moschettieri_del_duce_pope: "Muschetarii Sfântului Părinte"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "Duce are, pentru propria sa protecție, o unitate de trăgători de elită sub comanda sa. În timp ce siguranța Ducelui este, desigur, de cea mai mare prioritate, acești soldați exemplari ar putea fi folosiți și pentru a antrena mai bine forțele noastre regulate, îmbunătățindu-le eficacitatea pe teren."
 ITA_moschettieri_del_duce_desc_king: "Regele are, pentru propria sa protecție, o unitate de trăgători de elită sub comanda sa. În timp ce siguranța Regelui este, desigur, de cea mai mare prioritate, acești soldați exemplari ar putea fi folosiți și pentru a antrena mai bine forțele noastre regulate, îmbunătățindu-le eficacitatea pe teren."
 ITA_moschettieri_del_duce_desc_pope: "Sfinția Sa are, pentru propria sa protecție, o unitate de trăgători de elită sub comanda sa. În timp ce siguranța Sfântului Părinte este, desigur, de cea mai mare prioritate, acești soldați exemplari ar putea fi folosiți și pentru a pregăti mai bine forțele noastre regulate, îmbunătățindu-le eficiența pe teren."
 ITA_moschettieri_del_duce_desc_alt: "Moschettieri della Republica este o unitate de trăgători de elită care au jurat să protejeze Republica împotriva oricărei amenințări, fie că vine din afara statului sau din interiorul acestuia. Acești soldați exemplari ar putea fi folosiți și pentru a antrena mai bine forțele noastre regulate, îmbunătățindu-le eficiența pe teren."
 ITA_a_bandits_war:0 "Războiul unui bandit"
 ITA_a_bandits_war_desc:0 "Vechile moduri de a duce războiul ar fi trebuit să piară în tranșeele de pe Isonzo. Unii dintre vechii noștri generali încă mai cred că războiul modern poate fi câștigat aruncând mase de soldați în mașina de tocat carne. Știm mai bine acum: războiul modern este câștigat prin manevre rapide și organizații flexibile care pot reacționa rapid. Trebuie să ne pregătim armata pentru acest tip de război."
 ITA_carica_di_isbuscenskij:0 "acuzația lui Ișbușcenski"
 ITA_carica_di_isbuscenskij_desc:0 "Unii spun că zilele calului și ale călărețului pe câmpul de luptă s-au terminat. Că rolul cavaleriei a fost preluat de tancuri și avioane. Dar se înșelează -un cal nu are nevoie de combustibil, nu are nevoie de un echipaj la sol, nu necesită piese de schimb, cu excepția unei potcoave noi din când în când. Acest lucru oferă cavaleriei un avantaj clar chiar și pe câmpul de luptă modern."
 ITA_army_leaders:0 "Conducători de armată"
 ITA_army_leaders_desc:0 "Armatele noastre trebuie să fie întotdeauna conduse de cei mai capabili ofițeri disponibili. Este imperativ să creăm un flux constant de ofițeri noi și competenți pentru a menține avantajul."
 ITA_superesercito:0 "Supersercito"
 ITA_superesercito_desc:0 "Coordonarea unei armate mari nu este o întreprindere ușoară. Trebuie să creăm o structură pentru un comandament suprem, care să poată ghida și sprijini forțele din teren."
 ITA_italian_tankettes:1 "Tanchete italiene"
 ITA_italian_tankettes_desc:1 "În timp ce alte țări ar putea dezvolta tancuri din ce în ce mai mari și tot mai grele în căutarea super-tancului care va face toate celelalte tancuri învechite, știm că cel mai bun tanc este un tanc care se află de fapt pe teren. Un tanc trebuie să fie suficient de rapid pentru a ajunge oriunde este nevoie la timp și chiar are nevoie doar de armură suficient de grea pentru a rezista puștilor. Un astfel de vehicul ar fi ieftin și rapid de produs."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Bersaglieri, infanteriei noastre ușoare de elită, s-au remarcat de mult în luptă. În timp ce viitorul războiului poate fi mecanizat, calitatea individualului soldat va fi totuși factorul decisiv."
 ITA_divisioni_alpine:0 "Divizii alpine"
 ITA_divisioni_alpine_desc:0 "Amintirea noastră despre Marele Război va include pentru totdeauna luptele brutale din Alpii înalți. Dacă vreodată va trebui să ne apărăm din nou țara împotriva unei invazii străine, va veni cu siguranță din nord și va necesita mai multe lupte în munți neospitalieri. Trebuie să avem soldați capabili să lupte eficient pe acel teren."
 ITA_fanti_dell_aria:0 "Infanterie Aeriană"
 ITA_fanti_dell_aria_desc:0 "Impasul sângeros al Frontului Isonzo din timpul Marelui Război ne-a forțat să luăm atacuri frontale împotriva unui inamic bine pregătit. Singura modalitate de a realiza o descoperire a fost să traversezi pământul nimeni și să luăm șanțul inamicului. Avioanele moderne pot transporta un grup de soldați rapid, departe în zonele din spate ale inamicului. Aterizarea cu parașuta pot atinge obiective strategice pentru a destabiliza prima linie a inamicului."
 ITA_self_propelled_guns:0 "Pistoale autopropulsate"
 ITA_self_propelled_guns_desc:0 "Este posibil ca tancul să fi revoluționat războiul, dar în multe privințe pistolul autopropulsat este cel mai valoros vehicul de pe câmpul de luptă. Sprijinul de foc oferit de vehicule relativ ieftine și simple este de neprețuit atunci când vine vorba de lupta prin fortificații sau împotriva tancurilor inamice."
 ITA_end_fiat_ansaldo_duopoly:0 "Sfârșitul Fiat-Ansaldo Duopoly"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Sectorul nostru de inginerie mecanică și motorizată a fost mult timp dominat de două companii: Fiat și Ansaldo. În timp ce aceste două companii sunt firme de inginerie de clasă mondială, aceasta are o creștere oarecum înăbușită, deoarece niciun competitor nu poate supraviețui pe piață. Va trebui să spargem acest duopol dacă dorim să avem un sector de inginerie sănătos pe termen lung."
 ITA_modernize_ansaldo_facilities:0 "Modernizarea facilităților Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "Criza economică de după Marele Război la cufundat pe Ansaldo în astfel de dificultăți financiare încât, în mare parte, nu au reușit să-și modernizeze în mod corespunzător fabricile. Numai statutul lor ridicat i-a salvat de la faliment. Dacă dorim ca Ansaldo să rămână o componentă atât de importantă a sectorului nostru de inginerie mecanică, trebuie să ne asigurăm că utilizează mașini și tehnici moderne."
 ITA_ferrea_mole_ferreo_cuore:0 "Cârtiță de Fier Inimă de Fier"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Corpul nostru de tancuri va fi, fără îndoială, chemat să facă mari fapte de îndrăzneală militară. Pentru aceasta, nu va fi suficient doar să conduci în jurul cocilor de fier, trebuie să aibă și Inimi de Fier."
 ITA_air_innovations_bba:0 "Inovații în aer"
 ITA_air_innovations_bba_desc:0 "Războiul în aer a devenit unul dintre câmpurile decisive ale războiului modern. Nu ne putem permite să rămânem în urmă în acest domeniu crucial."
 ITA_citta_dell_aria:0 "Orașul Aerului"
 ITA_citta_dell_aria_desc:0 "Eforturile noastre de cercetare au fost de multă vreme răspândite în multe zone diferite din țară. Acest lucru a făcut lucrurile destul de ineficiente. Ar trebui să ne unim eforturile de cercetare și să găsim un „Oraș al Cerului”, în care oamenii de știință și ingineri din multe domenii diferite de studiu pot lucra împreună pentru a construi noi generații de avioane."
 ITA_expand_rome_flying_school:0 "Extindeți școala de zbor din Roma"
 ITA_expand_rome_flying_school_desc:0 "Odată cu complexitatea tot mai mare a avioanelor moderne vine și un risc crescut de accidente dacă piloții sunt insuficient instruiți. Trebuie să ne asigurăm că școlile noastre de zbor țin pasul cu evoluțiile tehnice în ceea ce privește calitatea pregătirii, precum și cu cererea de noi piloți cauzată de creșterea armatei noastre."
 ITA_reggianes_exports:0 "Exporturile lui Reggiane"
 ITA_reggianes_exports_desc:0 "Compania Reggiane a dezvoltat o serie de avioane de luptă destul de capabile care au atras atenția militarilor străini care doresc să-și modernizeze forțele aeriene. Dacă le-am permite să-și exporte avioanele, experiența dobândită din modificarea designului de bază la specificații diferite ar fi, fără îndoială, destul de valoroasă pentru propriile noastre proiecte de dezvoltare."
 ITA_diving_bombers:0 "Bombardiere în scufundări"
 ITA_diving_bombers_desc:0 "Subiectul sprijinului aerian apropiat a câștigat o importanță considerabilă în cercurile militare. În timp ce avioanele au fost folosite de mult timp pentru a arunca bombe, se pare că mai multe țări au început să dezvolte avioane specializate care pot plasa o bombă cu o precizie de neegalat prin scufundări de la mare altitudine. În timp ce industria noastră ar putea, fără îndoială, să producă un astfel de avion la timp, există și alte țări care au modele tocmai în acest scop."
 ITA_superaereo:0 "Superavioane"
 ITA_superaereo_desc:0 "Zilele grupurilor mici de avioane care zboară aici și colo au trecut de mult. O campanie aeriană modernă este în multe privințe similară ca complexitate cu orice întreprindere terestră. Ca atare, avem nevoie de un personal specializat de planificare care să ne coordoneze diferitele escadroane, astfel încât acestea să poată acționa împreună pentru a-și îndeplini misiunile."
 ITA_officers_of_the_service_role:0 "Ofițerii Rolului de Serviciu"
 ITA_officers_of_the_service_role_desc:0 "Nu mai este suficient să iei pur și simplu ofițeri din armată și să-i înveți să zboare. Forțele noastre aeriene au nevoie de o nouă rasă de ofițeri, una care a fost crescută și modelată de serviciu, în loc să o adopte pur și simplu."
 ITA_standardization:0 "Standardizare"
 ITA_standardization_desc:0 "Războiul în aer, mai mult decât războiul pe mare și războiul pe uscat, este un război al industriei împotriva industriei. Numai masa și masa sunt decisive. Trebuie să ne asigurăm că putem produce cât mai multe avioane, chiar dacă acest lucru înseamnă că devine mai dificil să schimbăm designul ulterior."
 ITA_specialization:0 "Specializare"
 ITA_specialization_desc:0 "Oricât am încerca, nu vom putea niciodată să egalăm puterile mai mari în ceea ce privește producția brută. Singurul mod în care putem concura în aer este construind avioane mai bune decât oricine altcineva. Fiecare dintre ei va trebui să poată câștiga o luptă chiar și atunci când este depășit numeric cu trei sau patru la unu."
 ITA_multirole_aircraft:1 "Aeronavă cu mai multe roluri"
 ITA_multirole_aircraft_desc:1 "Prin dezvoltarea unor aeronave capabile să îndeplinească diferite roluri în luptă putem obține o reducere semnificativă a costurilor de producție și a timpului de pregătire a echipajului. Vom pune imediat inginerii noștri să lucreze la proiectarea acestor tipuri de aeronave versatile."
 ITA_long_range_aircraft:0 "Aeronave cu rază lungă de acțiune"
 ITA_long_range_aircraft_desc:1 "Bazele inamice, industriile și liniile de aprovizionare se află adesea cu mult în spatele primelor linii. Trebuie să dezvoltăm și să îmbunătățim aeronavele noastre cu rază lungă de acțiune, astfel încât să poată atinge și atinge aceste ținte vitale."
 ITA_fighter_designs:0 "Fighter Designs"
 ITA_fighter_designs_desc:1 "Luptătorii sunt coloana vertebrală a oricărei forțe aeriene. Trebuie să ne asigurăm că aeronavele noastre de vânătoare au mijloacele necesare pentru a impune superioritatea aerului în cer și pentru a ne proteja bombardierele în drumul către ținte."
 ITA_bomber_designs:0 "Bomber Designs"
 ITA_bomber_designs_desc:1 "Cu noile modele pentru bombardierele noastre, forțele noastre aeriene vor putea să ne sprijine forțele pe uscat și pe mare în timp ce amenință trupele inamice și liniile lor de aprovizionare."
 ITA_supremacy_in_the_skies:0 "Supremația în ceruri"
 ITA_supremacy_in_the_skies_desc:1 "O armată modernă nu poate opera cu succes fără sprijinul unei forțe aeriene puternice. Este de maximă importanță ca țara noastră să aibă aeronave și tehnologie de ultimă generație pentru a domina cerul."
 ITA_naval_power_projection:0 "Proiecția puterii navale"
 ITA_naval_power_projection_desc:1 "Urmând moștenirea strămoșilor noștri, trebuie să ne asigurăm că avem industria necesară pentru a dezvolta o forță navală formidabilă capabilă să mențină supremația italiană în Mediterana asupra oricărei alte marine."
 ITA_intensify_torpedo_manufacturing:0 "Intensificarea producției de torpile"
 ITA_intensify_torpedo_manufacturing_desc:0 "Torpilele italiene sunt printre cele mai de încredere din lume. Fiume a fost locul de naștere al torpilei și, cu fabrica de acolo și uzina Silurificio Italiano din Napoli, avem o bază bună pe care să ne extindem și mai mult utilizarea acestei arme navale mortale."
 ITA_expand_naval_facilities:0 "Extindeți instalațiile navale"
 ITA_expand_naval_facilities_desc:0 "O marine de primă clasă nu are nevoie doar de o flotă de luptă puternică, ci și de porturile și șantierele navale pentru a o susține. Investind în infrastructura noastră navală, marina noastră va avea bazele și capacitatea de construcție și reparații de care are nevoie atunci când va izbucni războiul."
 ITA_oto_naval_guns:0 "Tunuri navale auto"
 ITA_oto_naval_guns_desc:0 "Italia se bazează pe firmele Ansaldo și Oderi-Terni-Orlando pentru tunurile mari ale navelor sale capitale. Făcând investiții direcționate în capacitatea lor, putem face din navele noastre de luptă invidia lumii."
 ITA_improve_overseas_naval_bases:0 "Îmbunătățirea bazelor navale de peste mări"
 ITA_improve_overseas_naval_bases_desc:0 "Îmbunătățirea porturilor din teritoriile noastre de peste mări va oferi o bază solidă pentru marina noastră pentru a apăra imperiul nostru în creștere și a amenința rutele comerciale ale inamicilor noștri."
 ITA_milizia_marittima_di_artiglieria:0 "Miliția de artilerie maritimă"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italia are o coastă extinsă și porturi insulare izolate, vulnerabile la invazie. Reformând Milizia Costiera și investind în apărarea noastră de coastă ne putem asigura că orice invadator plătește un preț mare."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Ar trebui înființat un centru de operațiuni modern pentru comandantul șef al Regiei Marina, pentru a coordona operațiunile formațiunilor noastre navale în întreaga Mediterană și nu numai."
 ITA_stockpile_fuel:0 "Stoc de combustibil"
 ITA_stockpile_fuel_desc:0 "Petrolul este sângele care curge în venele navelor noastre, fără de care flota ar fi inactivă. Întrucât Italia nu are rezerve interne substanțiale de petrol, este vital să construim rezervoare de stocare a petrolului și să le umplem, pentru a ne susține forțele, chiar dacă viitoarele conflicte ne vor opri de la importuri."
 ITA_forza_navale_especiale:0 "Forța Navală Specială"
 ITA_forza_navale_especiale_desc:0 "Capacitatea de a realiza aterizări amfibii se va dovedi de neprețuit oricărui conflict din Marea Mediterană. Prin înființarea unei Forțe Navale Speciale, antrenată și echipată pentru operațiuni amfibii, vom putea proiecta putere din mare în orice punct al lungului litoral mediteranean."
 ITA_naval_air_coordination:0 "Coordonarea naval-aeriană"
 ITA_naval_air_coordination_desc:0 "Până acum, înaltul comandament al forțelor aeriene și-a urmat propria doctrină și nu s-a coordonat bine cu marina. Acest lucru a limitat capacitatea Portului Regia de a efectua recunoașteri eficiente. Prin dezvoltarea unei doctrine comune naval-aeriene și prin eficientizarea comunicațiilor dintre unitățile navale și aeriene, navele noastre vor fi mai capabile să găsească și să lovească inamicul."
 ITA_decima_flottiglia_mas:0 "Flotila a zecea MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei și Elios Toschi de la Genio Navale au proiectat o torpilă autopropulsată care poate fi folosită pentru a se infiltra în porturile inamice -prin finanțarea dezvoltării acestei și a altor arme unice și prin antrenarea unei unități de operațiuni speciale pentru a le folosi, putem fi capabili să le utilizăm. pentru a obține victorii dramatice, neașteptate asupra dușmanilor noștri."
 ITA_incrociatori_leggeri:0 "Croaziere ușoare"
 ITA_incrociatori_leggeri_desc:0 "Suficient de rapide și puternice pentru a înfrunta alte crucișătoare ușoare și pentru a mătura distrugătoare înaintea lor, dar suficient de ieftine pentru a fi construite în număr, crucișătoarele ușoare sunt importante în protejarea căilor noastre maritime și în lupta împotriva convoaielor inamice. Bazându-ne pe experiența noastră cu clasele Condottieri, Montecuccoli și Garibaldi, putem crea o forță de crucișător care să domine mările dintre Europa și Africa."
 ITA_incrociatori_pesanti:0 "Croaziere grele"
 ITA_incrociatori_pesanti_desc:0 "Deocamdată, Italiei îi lipsește baza industrială pentru a construi suficiente nave de luptă pentru ca acestea să fie oriunde avem nevoie de ele deodată. Prin construirea de crucișătoare puternice și bine blindate, cum ar fi clasa noastră Zara, vom avea navele pentru a contesta controlul mărilor în mai multe zone de operare."
 ITA_expand_naval_intelligence:0 "Extindeți informațiile navale"
 ITA_expand_naval_intelligence_desc:0 "Informațiile de semnale italiene au funcționat de mulți ani cu un buget mic, bazându-se pe talentele considerabile ale lui Giorgio Verità Poeta și Luigi Donini, dar acest lucru va merge doar atât de departe. Oferindu-le mai mult personal și înrogând noi talente precum locotenentul Eliso Porto, vom avea o șansă mai mare de a sparge codurile inamicilor și de a descoperi locația forțelor lor."
 ITA_cooperation_programs:0 "Programe de cooperare"
 ITA_cooperation_programs_desc:0 "Industria noastră robustă de construcții navale și armament are o istorie recentă de a construi nave de război pentru alte națiuni, cum ar fi distrugătoarele din clasa Hydra din Grecia, sau de a asista la proiectare, cum ar fi cea oferită URSS pentru navele lor Proiect 7. Căutarea unor oportunități similare ar putea ajuta la dezvoltarea în continuare a bazei noastre industriale pentru testele care urmează."
 ITA_cruiser_submarines:0 "Submarine de crucișător"
 ITA_cruiser_submarines_desc:0 "Pentru a ataca căile maritime ale inamicilor care se află în afara Mării Mediterane, avem nevoie de submarine cu rază lungă de acțiune care să cutreie oceanele. Oferirea de sprijin suplimentar programului nostru extins de submarine de după primul război mondial, bazat în mare parte pe munca inginerilor Cavallini și Bernardis, ne va ajuta să atingem acest obiectiv."
 ITA_midget_submarines:0 "Submarine midget"
 ITA_midget_submarines_desc:0 "Apele limpezi ale Mediteranei sunt periculoase pentru submarinele mai mari. Construirea de bărci mici, cu rază scurtă de acțiune și cu vizibilitate redusă le poate spori șansele de a supraviețui într-un mediu mediteranean și ne oferă forța de care avem nevoie pentru a patrula puncte de sufocare importante, cum ar fi Canalul Sicilian."
 ITA_cacciatorpediniere_di_scorta:0 "Distrugător de escortă"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Una dintre sarcinile principale ale [GetAppropriateRegiaMarinaNsName] este de a proteja căile maritime dintre Italia, Africa de Nord și insulele noastre mediteraneene. Prin construirea de mici distrugătoare axate pe războiul antisubmarin și antrenarea efectivă a echipajelor, vom fi mai capabili să menținem fluxul de provizii către forțele noastre de peste ocean."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Inspectoratul Navelor Antisubmarine"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Formarea Mariantisom ca o comandă de război anti-submarin va oferi capacitatea organizatorică de a coordona mai bine navele noastre de escortă și de a impulsiona inovația tehnologică pentru a ne oferi un avantaj în lupta cu submarinele inamice."
 ITA_navi_da_battaglia:0 "Cuirasate"
 ITA_navi_da_battaglia_desc:0 "Navele de luptă clasa Littorio sunt exemple rapide și puternice ale navei capitalei. Construirea mai multor aceste nave și rafinarea doctrinei noastre pentru a le folosi mai eficient va îmbunătăți substanțial linia noastră de luptă."
 ITA_proper_carriers:0 "Transportatorii adecvati"
 ITA_proper_carriers_desc:0 "Designeri inovatori precum Luigi Gagnotto au produs modele de transporturi pentru flote de-a lungul ultimului deceniu. Folosind această expertiză, împreună cu carena existentă a navei rapide Roma (dar cu motoare noi, mai puternice), putem obține un transportator operațional mai repede decât construirea de la chilă în sus."
 ITA_refit_civilian_ships:0 "Refit nave civile"
 ITA_refit_civilian_ships_desc:0 "În timp ce transportatorii de flote adecvate sunt mult mai capabili, dacă dorim transportatori rapid, trebuie tăiate colțurile. Prin transformarea navelor de pasageri existente, cum ar fi Rex și Conte di Savoia, putem obține rapid acoperire de aer pentru flota noastră."
 ITA_flotta_d_evasione:0 "Flota de evaziune"
 ITA_flotta_d_evasione_desc:0 "Prea mult timp Italia s-a mulțumit să-și limiteze ambițiile navale la Marea Mediterană și Marea Roșie. Angajându-ne pentru o „flotă de spargere” și construind nave proiectate pentru Oceanele Atlantic și Indian, ne vom putea exercita influența peste oceanele lumii."

 ITA_ethiopian_war_logistics_bba:0 "Logistica de război în Etiopia"
 ITA_ethiopian_war_logistics_bba_desc:0 "Din lipsa de progres în Etiopia, devine clar că am subestimat de câte provizii are cu adevărat nevoie o armată modernă. Trebuie să facem un efort dedicat pentru a îmbunătăți drumurile și porturile din exploatațiile noastre din Africa de Est, pentru a permite proviziilor necesare să ajungă pe front."
 ITA_the_abyssinian_fiasco:0 "Fiasco abisinian"
 ITA_the_abyssinian_fiasco_desc:0 "Invazia noastră din Etiopia s-a transformat într-un dezastru. Încă o dată, ne confruntăm cu demonstrația rușinoasă a unei armate italiene care nu reușește să o învingă pe una etiopienă. La fel ca strămoșii noștri de la Adwa, am fost bătuți. Putem doar ghici ce înseamnă o înfrângere de această amploare pentru viitorul sistemului fascist din Italia."
 ITA_solid_progress:0 "Progres solid"
 ITA_solid_progress_desc:0 "Am făcut progrese constante în Etiopia, fără a ne supraextinde liniile sau a ne expune forțele la contraatacuri etiopiene. Deși victoria nu a fost încă obținută, este doar o chestiune de timp."
 ITA_struggle_in_ethiopia:0 "Luptă în Etiopia"
 ITA_struggle_in_ethiopia_desc:0 "Progresul nostru în Etiopia este cu mult întârziere, dar nu putem permite ca un eșec minor ca acesta să ne demoralizeze. Armele italiene și sistemul fascist vor predomina -indiferent de cost."
 ITA_undermine_the_duce:0 "Subminați-l pe Duce"
 ITA_undermine_the_duce_desc:0 "Dorința nebună a lui Mussolini de a cuceri Etiopia ne-a condus din nou în pragul înfrângerii. Deși victoria este cu siguranță încă posibilă, trebuie să fie clar că aceasta nu va fi victoria lui Mussolini."
 ITA_conspiracies_in_the_shadows:0 "Conspirații în umbră"
 ITA_conspiracies_in_the_shadows_desc:0 "Șoaptele din sălile puterii își exprimă tot mai mult nemulțumirea față de Mussolini. Se împletesc conspirații și se formează alianțe între oameni care de obicei au puține în comun. Momentul schimbării se apropie cu pași repezi."
 ITA_servizio_informazione_militare:1 "Serviciul de Informații Militare"
 ITA_servizio_informazione_militare_desc:0 "Armata noastră are nevoie de informații exacte pentru a-și planifica operațiunile. Pentru aceasta, avem nevoie de o organizație centrală care să culeagă și să analizeze aceste informații, precum și să întreprindă acțiuni ofensive împotriva țintelor selectate, dacă este necesar."
 ITA_triumph_in_africa_bba:0 "Triumf în Africa"
 ITA_triumph_in_africa_bba_desc:0 "Rușinea lui Adwa a fost ștearsă. La aproximativ 40 de ani de la umilirea pe care am suferit-o din partea etiopienilor, ne-am răzbunat în sfârșit. Forțele noastre și-au dovedit capacitatea dincolo de orice îndoială și toată lumea trebuie să recunoască acum puterea noastră!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetName Def Cap] a fost învinsă în [THE.GetName Def]"
 ITA_devaluate_the_lire:0 "Devaluate the Lire"
 ITA_devaluate_the_lire_desc:1 "Războiul a fost mult mai costisitor decât ne-am fi dorit. Economia noastră se luptă sub efectele ulterioare. Devalorizarea monedei noastre va face produsele noastre mai competitive pe piața internațională, dar va îngreuna puțin viața italianului mediu -un sacrificiu necesar pe care îl vor face cu bucurie."
 ITA_anglo_italian_agreements:0 "Acorduri anglo-italiene"
 ITA_anglo_italian_agreements_desc:0 "Cu noua realitate din Africa de Est, celelalte puteri coloniale trebuie să se împace cu noi. Avem nevoie de ei pentru a ne permite trecerea prin Suez, dar au nevoie de noi mult mai mult. Dacă refuză, ar putea fi nevoie să căutăm sprijin în altă parte."
 ITA_topple_amhara_rulers:0 "Răsturnați conducătorii Amhara"
 ITA_topple_amhara_rulers_desc:0 "Etiopia este o țară mult mai diversă și mai fragmentată decât cred cei mai mulți. Există multe grupuri care nu sunt susținători puternici ai vechiului regim etiopian. Dacă le oferim niște mici concesii, i-ar întoarce cu ușurință de partea noastră, ceea ce face mult mai ușor să pacificăm regiunea."
 ITA_the_new_emperor_of_ethiopia:0 "Noul Împărat al Etiopiei"
 ITA_the_new_emperor_of_ethiopia_desc:0 "Oamenii Etiopiei au trăit de secole sub un împărat. Ne-ar face, fără îndoială, sarcina mult mai simplă dacă le-am prezenta un nou Împărat care să-l înlocuiască pe vechiul lor, prin încoronarea Regelui nostru ca noul Împărat."
 ITA_ministero_della_cultura_popolare:0 "Ministerul Culturii Populare"
 ITA_ministero_della_cultura_popolare_desc:0 "Oamenii noștri trebuie să aibă întotdeauna acces la informații corecte. În timpul războiului, agenții ostili pot răspândi cu ușurință dezinformări și trebuie să contracarăm acest lucru oferind oamenilor noștri versiunea adevărată a evenimentelor."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, Cuceritorul Africii, Răzbunătorul lui Adwa, este fără îndoială cel mai important om de stat italian din vremea împăraților romani. El este culmea absolută a masculinității, fără teamă. Ar trebui să ne asigurăm că fiecare italian știe că ar trebui să se lupte pentru totdeauna să devină cât mai asemănător cu Mussolini pe cât posibil uman."
 ITA_devotion:0 "Devotament"
 ITA_devotion_desc:0 "Poporul italian îi datorează lui Mussolini o mare datorie. El le-a îmbunătățit prin forța voinței în toate modurile semnificative. Sunt oameni mai curajoși, mai bogați, mai completi din punct de vedere moral. Cel mai puțin pe care îl poate face poporul italian în schimb este să mulțumească și să-i urmeze poruncile."
 ITA_legge_bottai:0 "Legea Bottai"
 ITA_legge_bottai_desc:0 "Arta și cultura romană au constituit fundamentul întregii culturi moderne din Europa. Nu putem permite niciodată ca aceste comori istorice să fie înlocuite de modernism. În timp ce Italia trebuie să privească mereu spre viitor, nu trebuie să-și uite niciodată trecutul."
 ITA_boost_the_grand_council_of_fascism:0 "Impulsează Marele Consiliu al Fascismului"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini a făcut multe pentru Italia, dar este, în ultimă instanță, încă doar un bărbat. dacă va conduce vreodată țara în rătăcire, Marele Consiliu al Fascismului va fi acolo pentru a-l opri."
 ITA_to_live_as_a_lion:0 "Să trăiești ca un leu"
 ITA_to_live_as_a_lion_desc:0 "Poporul italian nu a fost făcut să fie oi. Ei nu sunt meniți să stea liniștiți și să lupte în al doilea rând al istoriei. Au fost făcuți să-și apuce propriul destin! Benito Mussolini este omul care îi va face să facă asta și le reamintește că este mai bine să trăiești o zi ca un leu decât să trăiești o sută de ani ca o oaie."
 ITA_la_battaglia_del_grano:0 "Bătălia grâului"
 ITA_la_battaglia_del_grano_desc:0 "O țară nu poate fi considerată cu adevărat grozavă dacă depinde de alte țări pentru a o hrăni. Italia trebuie să fie independentă în ceea ce privește produsele alimentare de bază, dacă vrem să fim luați în serios. În acest scop, trebuie să luptăm și să luptăm la fel de tare cum am putea duce orice altă bătălie. Numai prin victoria în Bătălia pentru cereale putem spera la victoria în război."
 ITA_la_battaglia_per_la_terra:0 "Bătălia pentru Pământ"
 ITA_la_battaglia_per_la_terra_desc:0 "Fundamentul unei societăți fasciste puternice este pământul însuși și oamenii care îl lucrează. Există încă multe zone în Italia în care putem câștiga pământ util prin drenarea mlaștinilor și irigarea terenurilor agricole."
 ITA_la_battaglia_per_le_nascite:0 "Bătălia pentru nașteri"
 ITA_la_battaglia_per_le_nascite_desc:0 "Dacă dorim să ne ocupăm locul care ne este cuvenit în lume, trebuie să avem puterea militară să o luăm cu forța. Pentru asta, trebuie să avem soldați. Nu este suficient ca un cuplu să aibă unul sau doi copii -înainte de a putea câștiga războaie, trebuie să câștigăm Bătălia Nașterilor."
 ITA_strengthen_the_regime:0 "Întărirea Regimului"
 ITA_strengthen_the_regime_desc:0 "Bătăliile pentru independența economică au arătat că fascismul nu este o ideologie slabă și blândă, precum regimurile liberale care l-au precedat. Ar trebui să ne asigurăm că oamenii nu vor uita niciodată acest lucru."
 ITA_the_man_of_providence:0 "Omul Providenței"
 ITA_the_man_of_providence_desc:0 "Mussolini nu a fost doar la locul potrivit la momentul potrivit. Fiecare pas a fost ghidat, ca de voință divină, pentru a se asigura că Mussolini a luat frâiele Italiei când a făcut-o."
 ITA_believe_obey_fight:0 "Crede, ascultă, luptă"
 ITA_believe_obey_fight_desc:0 "Partidul nostru a fost fondat pe principii simple. În primul rând, pentru a prelua puterea trebuie să creadă că este posibil. În al doilea rând, pentru a prelua puterea trebuie să se supună oamenilor care sunt la conducere. În al treilea rând, pentru a prelua puterea trebuie să lupți. Iar preluarea puterii este singurul scop adevărat al oricărei mișcări politice demne de acest nume."
 ITA_banda_carita:0 "Trupa de caritate"
 ITA_banda_carita_desc:0 "Războiul nu este întotdeauna o afacere glorioasă. În timp ce publicul s-ar putea concentra pe luptele de pe fronturi, știm că Frontul Intern este la fel de important și că eliminarea rezistenței din spate este la fel de necesară."
 ITA_banda_koch:0 "Banda lui Koch"
 ITA_banda_koch_desc:0 "Războiul modern este adesea o chestiune a popoarelor întregi aflate în război. asta înseamnă că linia frontului nu mai este singurul loc în care are loc lupta. De asemenea, trebuie să fim pregătiți să ne asigurăm liniile de comunicație prin folosirea trupelor de luptă."
 ITA_security_militias:0 "Miliții de securitate"
 ITA_security_militias_desc:0 "Detalierea trupelor din prima linie pentru securitatea din spate este o risipă de soldați buni. Ar trebui să formăm unități special pentru paza spatelui armatei, pentru a elibera mai mulți soldați pentru a lupta cu inamicul."
 ITA_battaglioni_d_assalto:0 "Batalioane de asalt"
 ITA_battaglioni_d_assalto_desc:1 "Cămășile noastre negre se află în tradiția mândră a grupurilor de asalt din Marele Război. Prin integrarea lor în armata noastră, le vom oferi un pumn ofensiv puternic în luptă."
 ITA_strengthen_the_blackshirts:0 "Întărește cămășile negre"
 ITA_strengthen_the_blackshirts_desc:0 "Armata Regală este mult prea legată de căile vechilor regimuri și a arătat în mod repetat o tulburătoare lipsă de zel fascist. Este clar că trebuie să avem divizii întregi formate din propriii noștri cămăși negre loiale."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Trebuie să întărim și să extindem milițiile noastre fasciste, cămășile negre, cu mai mulți recruți din colonii, loiali regimului nostru. Recrutarea nu numai în rândul coloniștilor italieni, ci și în rândul populației locale ne va permite să creștem semnificativ numărul acestora."
 ITA_towards_a_greater_italy:0 "Spre o Italia Mare"
 ITA_towards_a_greater_italy_desc:1 "Iredentismul italian este rezultatul firesc al trădării la care a fost supus poporul italian de către Antanta după Marele Război. Pe drept, Italia ar trebui să dețină control complet asupra Mediteranei și, pentru asta, trebuie să ne extindem granițele."
 ITA_heroes_of_the_nation:0 "Eroii Națiunii"
 ITA_heroes_of_the_nation_desc:1 "Trebuie să recunoaștem și să răsplătim meritele marilor eroi ai neamului nostru, deși nu trebuie să uităm că, fără conducerea înțeleaptă a Ducelui, potențialul lor ar fi fost total irosit."
 ITA_capo_supremo:0 "Lider suprem"
 ITA_capo_supremo_desc:1 "Există o singură persoană în Italia capabilă să aducă gloria și puterea pe care marea noastră națiune le merită. Vremurile monarhiei decadente au trecut, este timpul ca vigurosul nostru Duce să devină liderul suprem al Italiei."
 ITA_bend_the_bars:0 "Îndoiți Barele"
 ITA_bend_the_bars_desc:1 "Italia se trezește supusă unei închisori create de britanici după Marele Război și, cu cât Italia devine mai populată și mai puternică, cu atât va suferi mai mult de pe urma închisorii sale. Este timpul să îndoim gratiile acelei închisori și să extindem și mai mult controlul italian."
 ITA_subdue_the_sentinels:0 "Supune santinelele"
 ITA_subdue_the_sentinels_desc:1 "Următorul pas către libertatea și gloria pe care le merită poporul italian este să supunem santinelele care ne țin prizonieri în Mediterana, adică Gibraltar și Suez."
 ITA_a_colonial_empire:0 "Un imperiu colonial"
 ITA_a_colonial_empire_desc:1 "În ciuda eforturilor inamicilor și rivalilor noștri, Italia a devenit un puternic imperiu colonial. Trebuie să ne asigurăm nu numai că profităm la maximum de teritoriile noastre, ci și că continuăm să extindem controlul italian în Africa."
 ITA_by_blood_alone:0 "Numai prin sânge"
 ITA_by_blood_alone_desc:1 "Datorită puterii armatei noastre și fanatismului nelimitat al iredentiștilor italieni loiali regimului nostru, Italia își va consemna în sfârșit semnătura în analele istoriei, nu ca un simplu actor secundar, ci ca protagonist principal. \nNumai sângele mișcă roțile istoriei!"
 ITA_masters_of_the_aegean:0 "Maeștri ai Mării Egee"
 ITA_masters_of_the_aegean_desc:1 "Dacă vrem să controlăm Marea Mediterană, trebuie mai întâi să asigurăm supremația absolută a Italiei asupra Mării Egee. Cu aceasta, nu vom controla doar accesul la Marea Neagră și cea mai mare parte a coastei balcanice, dar vom avea și noi baze navale cu care să securizăm Canalul Suez."
 ITA_masters_of_the_mediterranean:0 "Maeștri ai Mediteranei"
 ITA_masters_of_the_mediterranean_desc:1 "Puterea unui stat este proporțională cu poziția sa maritimă. Este timpul să revendicăm controlul total al Mediteranei, deoarece este dreptul poporului italian de a domina marea antică care a fost leagănul civilizației noastre."

 ITA_convene_the_grand_council:0 "Convoacă Marele Consiliu"
 ITA_convene_the_grand_council_desc:0 "Trebuie să convocăm Marele Consiliu al Fascismului pentru a discuta ce să facem cu Mussolini. Ultima sa incursiune în Etiopia și lipsa de dorință de a împărți puterea sau responsabilitatea i-au lăsat pe mulți să-și pună la îndoială capacitățile de lider. Și-a servit bine țara și este chiar fața fascismului, dar ar putea fi timpul pentru o nouă conducere..."

 ITA_foreign_affairs:0 "Afaceri străine"
 ITA_foreign_affairs_desc:1 "Fiecare mare putere trebuie să stabilească obiective clare de politică externă, precum și să aibă oameni talentați pregătiți să conducă diplomația în așa fel încât să atingă aceste obiective."
 ITA_balkan_ambition:0 "Ambiția balcanică"
 ITA_balkan_ambition_desc:1 "Este timpul să extindem granițele italiene la est spre Slovenia și, mai important, coasta Dalmației. Vom pune accent pe moștenirea culturală venețiană a Dalmației și vom face lumea să vadă că guvernul venețian nu a fost numai benefic pentru dalmați în trecut, ci și foarte mult acceptat de aceștia."
 ITA_potential_allies_in_the_balkans:0 "Potențiali aliați în Balcani"
 ITA_potential_allies_in_the_balkans_desc:1 "Pentru a controla Balcanii, nu trebuie să subjugem și să dominăm toate națiunile din regiune. Este timpul să folosim diplomația pentru a ne asigura aliați benefici în Balcani și apoi să-i subjugem pe restul."
 ITA_albanian_occupation:0 "Ocupația albaneză"
 ITA_albanian_occupation_desc:1 "Albania pictează o țintă ușor de ocupat pentru trupele noastre. Este puțin probabil să fim întâlniți cu multă rezistență. Trebuie să arătăm lumii puterea Italiei și să restabilim gloria trecutului!"
 ITA_albanian_oil:0 "Petrolul albanez"
 ITA_albanian_oil_desc:1 "Este timpul să înlocuim echipamentele noastre învechite folosite pentru vechea concesiune petrolieră din Albania și să o transformăm într-o industrie puternică de extracție a petrolului, acum că avem control deplin asupra țării."
 ITA_support_albanian_irredentism:0 "Sprijiniți iredentismul albanez"
 ITA_support_albanian_irredentism_desc:1 "Trebuie să încercăm să legitimăm dominația italiană asupra Albaniei. Sprijinirea iredentismului albanez în regiunile Kosovo și Epir și chiar mai departe, ne va câștiga cu siguranță un sprijin public semnificativ din partea populației locale și ne va oferi o oportunitate de a ne extinde în continuare sfera de influență."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMiliciaName]"
 ITA_albanian_fascist_militia_default:0 "Miliția fascistă albaneză"
 ITA_albanian_fascist_militia_alt:0 "Miliția de legalitate"
 ITA_albanian_fascist_militia_desc:1 "Vom crea o nouă aripă a cămășilor negre italiene în Albania, asigurându-ne că vom recruta nu numai coloniști italieni în țară, ci și voluntari albanezi."
 ITA_guarantee_austrian_independence:0 "Garantați independența Austriei"
 ITA_guarantee_austrian_independence_desc:1 "Nu putem tolera amestecul german în Austria, deoarece reprezintă o mare amenințare pentru națiunea italiană și pentru echilibrul de putere din Europa. Vom garanta independența Austriei și ne vom opune oricăror manevre diplomatice pe care Germania intenționează să le folosească pentru a influența țara."
 ITA_negotiate_italian_claims:0 "Negociați pretențiile italiene"
 ITA_negotiate_italian_claims_desc:1 "Opoziția noastră față de Germania ne-a pus într-o poziție de putere asupra națiunilor fostei Antante, care caută cu disperare o ruptură între regimurile italian și german. Trebuie să exploatăm această situație în avantajul nostru și să revendicăm posesiunile coloniale care ne-au fost refuzate după Marele Război."
 ITA_peace_with_ethiopia_tt:1 "După discuțiile de pace cu §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! Nu controlează coloniile britanice istorice din Cornul Africii și Malta."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! Nu controlează coloniile franceze istorice din Djibouti și Tunisia."
 ITA_ratify_the_stresa_front:0 "Ratifică Frontul Stresa"
 ITA_ratify_the_stresa_front_desc:1 "Concesiile teritoriale au fost acum acordate Italiei, așa că este timpul să începem procesul care va aduce Italia și Franța în alianța militară numită Frontul Stresa."
 ITA_joint_military_programs:0 "Programe militare comune"
 ITA_joint_military_programs_desc:1 "Trebuie să promovăm cooperarea între Italia și noii noștri aliați, atât în ​​domeniul militar, cât și în cel științific, deoarece ambii sunt strâns legați."
 ITA_italys_destiny:0 "Destinul Italiei"
 ITA_italys_destiny_desc:1 "Vom stabili rolul pe care Italia trebuie să-l joace în această alianță: cel al puterii maritime supreme din Mediterana. Următorul pas cheie în atingerea acestui obiectiv este asigurarea dominației în Balcani."
 ITA_the_eastern_threat:0 "Amenințarea Estului"
 ITA_the_eastern_threat_desc:1 "Nu este un secret pentru nimeni că Uniunea Sovietică în curs de dezvoltare reprezintă o amenințare nu numai pentru propriile noastre interese, ci și pentru cele ale tuturor puterilor occidentale. Vom paraliza capacitatea acestei țări de a se extinde, refuzându-le una dintre cele mai bogate regiuni la care au acces: Marea Neagră."
 ITA_german_military_cooperation:0 "Cooperarea militară germană"
 ITA_german_military_cooperation_desc:1 "$ITA_german_militar_cooperation_desc$"
 ITA_sea_wolves_bba:0 "Lupii de mare"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$arme_secrete$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Tratat cu Germania"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Solicitați controlul teritoriilor franceze"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "Prietenește-te cu Japonia"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Iredentismul italian"
 ITA_italian_irredentism_desc:1 "Iredentismul italian a devenit din ce în ce mai agresiv după Marele Război datorită regimului nostru fascist. Este timpul ca Italia să-și atingă granițele naturale și să unifice toate teritoriile care aparțin de drept poporului italian!"
 ITA_war_with_france:0 "Război cu [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Război cu Grecia"
 ITA_war_with_greece_desc:2 "Ce fel de Imperiu puternic devenim dacă nu includem Grecia în el? Ar trebui să fie o țintă ușoară..."
 ITA_war_with_the_uk:0 "Război cu Marea Britanie"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece:0 "Imprieteneste-te cu Grecia"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba:0 "Pretenții asupra Turciei"
