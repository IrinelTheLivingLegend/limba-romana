 SWI_swiss_guiding_principles:0 "Principiile directoare elvețiene"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] este cea mai veche democrație de pe continent, dar ritmul precipitat al schimbării din Europa pune acest lucru în pericol. Ar trebui să continuăm cursul trasat de Eidgenossenschaft și Constituția din 1848 sau ni se va descoperi o nouă cale?"
 SWI_increase_defense_budget:0 "Creșterea bugetului de apărare"
 SWI_increase_defense_budget_desc:0 "Deși am reușit să ne menținem neutralitatea și suveranitatea în Marele Război, nu ne putem odihni pe lauri; există o posibilitate reală ca una dintre marile puteri care ne înconjoară să ne invadeze țara pentru a ocoli fortificațiile construite între ele, iar bugetul nostru actual nu va fi suficient pentru a preveni acest lucru."
 SWI_national_defense_fund:0 "Fondul National de Aparare"
 SWI_national_defense_fund_desc:0 "Apărarea unei țări necesită mai mult decât sudoare și trudă, avem nevoie și de fonduri pentru importul de echipamente și materiile prime necesare pentru a ne pregăti pentru ce e mai rău. Înființarea și promovarea unui fond în care cetățenii [ROOT.GetAdjective] pot contribui în mod voluntar ne va permite să compensăm orice creștere a bugetului militar și pune în evidență atitudinile participative [ROOT.GetAdjective]."
 SWI_reaffirm_spiritual_defense:0 "Reafirmați Apărarea Spirituală"
 SWI_reaffirm_spiritual_defense_desc:1 "Confederația noastră s-a angajat să apere valorile naționale elvețiene din 1932, ca răspuns la amenințarea crescândă a autoritarismului din jurul ei. Acum, mai mult ca niciodată, această amenințare se profilează, așa că trebuie să ne reînnoim angajamentul de a ne apăra modul de viață fizic și spiritual."
 SWI_fortify_border_with_germany:0 "Fortificați granița cu Germania"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] reprezintă o amenințare existențială pentru supraviețuirea confederației [ROOT.GetAdjective]. Dacă a izbucnit război între [GER.GetName] și [FRA.GetName], [GER.GetAdjective]-urile ar putea trece prin [ROOT.GetName] în loc de granița puternic fortificată cu [FRA.GetName] sau prin [HOL.GetName] ] și [BEL.Getname]. Putem construi fortificații între țările noastre pentru a descuraja [GER.GetNameDef]."
 SWI_fortify_border_with_italy:0 "Fortificați granița cu Italia"
 SWI_fortify_border_with_italy_desc:1 "[ITA.GetAdjective] ambițiile expansioniste s-ar putea răspândi la [ROOT.GetName] în orice moment. La urma urmei, o parte semnificativă a populației noastre este vorbitoare de italiană și tot ce ar fi nevoie este un discurs de la [ITA.GetLeader] și [ROOT.GetName] va fi în vizorul lor. Trebuie să le arătăm că nu suntem o țintă ușoară."
 SWI_fortify_border_with_france:0 "Fortificați granița cu Franța"
 SWI_fortify_border_with_france_desc:2 "În ciuda angajamentului lor față de valorile democratice și a relațiilor de prietenie de lungă durată, nu putem ignora posibilitatea ca [FRA.GetName] să pătrundă pe teritoriul [ROOT.GetAdjective] pentru a lansa un atac furtiv asupra [GER.GetNonIdeologyName] sau [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda:0 "Interziceți propaganda nazistă străină"
 SWI_ban_foreign_nazi_propaganda_desc:0 "Nu putem lăsa acest vehicul pentru propaganda străină să reziste. Nazismul este împotriva fiecărei valori care definește Federația [ROOT.GetAdjective]. Din acest motiv, nu poate fi tolerat într-o țară construită pe Democrație și Toleranță ca a noastră, ca să nu riscăm să fie folosite pentru a ne distruge din interior."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "Nu putem spune vecinilor noștri că încercăm să adunăm informații despre ei, așa că trebuie să ne bazăm pe agențiile de informații semi-independente pentru a prelua operațiunile noastre ascunse. Acolo intervine omul de afaceri în domeniul fotografiei devenit maestru de spioni Hans Hausamann, cu biroul său mic și agil de informații, el poate face munca care trebuie făcută fără să ne murdărească mâinile."SWI_federal_police:0"Departamentul de Informații al Poliției Federale"
 SWI_federal_police_desc:0 "Ar fi o prostie să aperi [ROOT.GetName] de inamicii externi, doar pentru a-l lăsa să cedeze în fața celor interni. Trebuie să dăm putere Poliției Federale să elimine posibilele amenințări din interiorul granițelor noastre și să se apere împotriva elementelor străine din solul nostru."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Știm că [GER.GetNameDef] au înființat un centru de pregătire pentru antrenarea sabotorilor pe coloana a cincea la Stuttgart, numit Panoramaheim. Acesta este motivul pentru care trebuie să împuternicim Poliția Federală cu o divizie de spionaj Abwehr să facă față acestor amenințări și să lupte împotriva spionajului și sabotajului străin."
 SWI_armed_neutrality:0 "Neutralitate armată"
 SWI_armed_neutrality_desc:0 "Neutralitatea noastră de lungă durată este o parte integrantă a identității [ROOT.GetAdjective]. Dar neutralitatea singură nu poate garanta suveranitatea noastră. La urma urmei, cât de mult a ajutat [BEL.GetNonIdeologyName] în Marele Război? Cel mai bun factor de descurajare este o întreagă națiune gata să ia armele și să lupte împotriva oricărui invadator."
 SWI_promote_guisan:0 "Promovați Henri Guisan"
 SWI_promote_guisan_desc:0 "Sistemul nostru politic permite un singur general și comandant șef numai în momente de nevoie extremă, când Confederația noastră este în pericol. Aceasta este cu siguranță una dintre acele situații, iar omul pentru job este evident: Henri Guisan nu este doar cel mai calificat pentru job, dar se bucură și de o popularitate larg răspândită în [ROOT.GetNameDef]."
 SWI_national_redoubt:0 "Reducere Nationala"
 SWI_national_redoubt_desc:0 "Henri Guisan propune o modalitate diferită de a apăra [ROOT.GetName]. În loc să încercăm să apărăm granițele țării noastre indiferent de preț, putem ceda strategic Podișul Elvețian și să ne retragem în Alpi, unde putem face costisitoare pentru inamicul să ne ocupe."
 SWI_expedite_mobilization:0 "Accelerează mobilizarea"
 SWI_expedite_mobilization_desc:0 "Rolul micii noastre armate permanente este de a ține inamicul în timp ce oamenii din [ROOT.GetName] iau armele și formează Milițiile cetățenești, cea mai mare parte a forțelor noastre de apărare. Acesta este motivul pentru care trebuie să ne asigurăm că pot fi pregătiți cât mai curând posibil, pentru a reduce riscul ca armata noastră permanentă să fie depășită."
 SWI_fortify_the_jura:0 "Fortificați Jura"
 SWI_fortify_the_jura_desc:0 "Au fost făcute multe pregătiri pentru a fortifica Alpii, dar putem întări și Munții Jura care, deși nu sunt la fel de abrupti sau de apărat, s-ar putea dovedi avantajos ca un al doilea front pentru atacarea Podișului odată ce acesta este în mâinile inamicului."
 SWI_rig_infrastructure_to_blow:0 "Rig Infrastructură pentru a sufla"
 SWI_rig_infrastructure_to_blow_desc:0 "Dacă vrem să lăsăm invadatorii să intre în granițele noastre, nu le putem da totul într-un platou de argint. Este de cea mai mare importanță să ne pregătim infrastructura pentru a deveni inutilizabilă de către inamic, încetinindu-le progresul și forțându-i să cheltuiască resurse valoroase pentru a o înlocui."
 SWI_emergency_industry:0 "Industria de urgență"
 SWI_emergency_industry_desc:0 "Acum că suntem obligați să ne distrugem propria capacitate industrială odată ce inamicul ne invadează statele, trebuie să ne asigurăm că avem o soluție de rezervă pe care o putem folosi pentru a construi din nou ceea ce ne-a rămas și a respinge invadatorii. Tunelurile și fabricile secrete vor popula inimile munților și văilor noastre, unele ar putea fi chiar în afara granițelor noastre."
 SWI_flood_the_valleys:0 "Inundă văile"
 SWI_flood_the_valleys_desc:0 "Ne așteptăm ca o forță de invazie mare să vină prin zona din jurul Lacului Constanța, acesta este un loc perfect pentru a înființa canale și diguri pentru a inunda terenurile agricole și a înghesui intrusi. În timp ce ei încearcă să traverseze această mlaștină perfidă, putem folosi ocazia pentru a-i bombarda cu tot ce avem. Vor regreta că au încercat vreodată să ne invadeze."
 SWI_defend_the_skies:0 "Apără cerul"
 SWI_defend_the_skies_desc:0 "Războiul modern se bazează în mare măsură pe superioritatea și sprijinul aerian. [ROOT.GetName] nu este pregătit pentru această nouă realitate, așa că trebuie să pregătim fiecare canton pentru a-și apăra cerul împotriva avioanelor inamice."
 SWI_attack_from_the_mountains:0 "Atacul din munți"
 SWI_attack_from_the_mountains_desc:0 "Odată poziționați în pozițiile noastre fortificate în Alpi și Jura, putem face ravagii trupelor inamice din vale. Trebuie să ne asigurăm că știu că fiecare minut pe care îl petrec pe teritoriul nostru înseamnă o pierdere mai mare de personal și material."
 SWI_frontier_defense_plan:0 "Planul de apărare a frontierei"
 SWI_frontier_defense_plan_desc:0 "Dacă îi lăsăm să intre în granițele noastre [ROOT.GetNameDef] este la fel de bun ca mort. Nu putem da nici măcar un centimetru de teritoriu, granițele noastre sunt sacre. De aceea trebuie să ne întărim granițele și să fim pregătiți să le apărăm."
 SWI_fight_until_death:0 "Luptă până la Moarte"
 SWI_fight_until_death_desc:1 "Șansele sunt împotriva noastră, [ROOT.GetName] este depășit numeric, depășit de arme și insuficient pregătit pentru ceea ce urmează. Acesta este motivul pentru care fiecare cetățean [ROOT.GetAdjective] trebuie să fie gata să-și dea viața pentru Cantonul și Confederația lor."SWI_total_defense:0"Apărare totală"
 SWI_total_defense_desc:0 "Războiul total înseamnă că avem nevoie de apărare totală, dacă fiecare miliție este pregătită și dă tot ce are împotriva invadatorilor, am putea avea șanse de supraviețuire."
 SWI_the_army_position:0 "Poziția Armatei"
 SWI_the_army_position_desc:0 "Vom poziționa Milițiile noastre de cetățeni și armata noastră permanentă la granițele [ROOT.GetName], astfel încât vor avea nevoie de fortificații pentru a-și spori capacitatea de a ține intrușii la distanță."
 SWI_prolonged_service:0 "Serviciu prelungit"
 SWI_prolonged_service_desc:0 "Perioada noastră actuală de serviciu obligatoriu este insuficientă pentru a face față unui război pe termen lung, trebuie să oferim guvernului federal instrumentele pentru a ne ține cetățenii sub arme pentru mai mult timp, chiar dacă aceasta înseamnă sacrificarea unor libertăți."
 SWI_enhanced_training:0 "Instruire îmbunătățită"
 SWI_enhanced_training_desc:0 "Războiul s-a schimbat foarte mult de când [ROOT.GetName] a fost ultima dată în pericol de conflict. Trebuie să actualizăm și să îmbunătățim pregătirea de bază pe care o primește fiecare cetățean capabil. Ei sunt cel mai bun atu al nostru în apărarea țării noastre."
 SWI_integrate_refugees_into_the_army:0 "Integrarea refugiaților în armată"
 SWI_integrate_refugees_into_the_army_desc:1 "Ca o oază de pace și democrație în mijlocul unui ocean de fascism și război, mulți se îngrămădesc la [ROOT.GetName] în căutarea unui refugiu sigur. Unii dintre ei speră să se alăture eforturilor de a-i învinge pe cei care i-au forțat să evadeze din patria lor, iar mulți sunt chiar soldați profesioniști. îi putem lăsa să se alăture luptei pentru Elveția și un viitor mai bun."
 SWI_expanded_military_support:0 "Sprijin militar extins"
 SWI_expanded_military_support_desc:0 "Forța noastră de miliție nu este compusă doar din soldați, sunt necesare multe alte roluri pentru ca aceștia să funcționeze ca o mașinărie bine unsă. Trebuie să recrutăm, să instruim și să furnizăm companii de sprijin pentru milițiile noastre dacă vrem să reușim să apărăm [ROOT.GetName]."
 SWI_all_adults_training:0 "Antrenamentul tuturor adulților"
 SWI_all_adults_training_desc:0 "Nu există loc pentru întâmplare cu starea actuală a lumii. Fiecare adult capabil trebuie să fie gata să ia armele împotriva oricărei forțe invadatoare, Elveția ne aparține tuturor, așa că trebuie să fie apărată de noi toți."
 SWI_anti_tank_divisions:0 "Divizii antitanc"
 SWI_anti_tank_divisions_desc:0 "Tancul este vârful de lance al războiului modern, terenul nostru ne oferă deja un avantaj împotriva lor, dar dacă ne echipăm forțele cu echipament antitanc putem tăia vârful și toci sulița."
 SWI_reduce_military_training_age:0 "Vârsta de recrutare redusă"
 SWI_reduce_military_training_age_desc:0 "De obicei, [ROOT.GetAdjective] începe să fie antrenat pentru luptă la vârsta de 20 de ani, dar pentru a avea numerele de care avem nevoie pentru a supraviețui, cetățenii noștri vor trebui să înceapă antrenamentul cu un an mai devreme. Să sperăm că este suficient."
 SWI_veteran_sharpshooter_divisions:0 "Divizii de trăgători veterani"
 SWI_veteran_sharpshooter_divisions_desc:1 "Mii de trăgători veterani au cerut să li se permită să intre în armate ca auxiliari și să își facă partea pentru apărarea țării și a democrației lor. Experiența și entuziasmul lor vor fi o binefacere pentru milițiile noastre."
 SWI_fortify_ticino:0 "Cetatea Ticino"
 SWI_fortify_ticino_desc:0 "Fiind o țară neutră între trei națiuni belicoase din punct de vedere istoric, moartea poate veni din orice parte, nu ne putem lăsa garda jos, [ITA.GetName] este la fel de probabil să ne atace ca [GER.GetNameDef] sau [FRA.GetName] și când o vor face, va fi prin [846.GetName]. Acesta este motivul pentru care trebuie să o transformăm într-o fortăreață de nepătruns de dragul [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Fortificați Sargans, Gotthard și St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Alpii noștri sunt mândria lui [ROOT.GetName] și, în aceste vremuri incerte, îi putem întări pentru a garanta siguranța Confederației noastre."
 SWI_defend_against_paratroopers:0 "Apără-te împotriva parașutistilor"
 SWI_defend_against_paratroopers_desc:0 "Am văzut cum parașutiștii pot fi folosiți pentru a ocoli orice fortificații, face orice pregătire discutabilă. Este vital să fim pregătiți să le facem față înainte ca acestea să facă ravagii în apărarea noastră."
 SWI_expand_special_forces:0 "Extinde forțele speciale"
 SWI_expand_special_forces_desc:1 "Armata noastră permanentă este bine pregătită, extrem de mică în comparație cu a altor națiuni și s-ar putea să nu fie suficiente pentru a înclina apărarea lui [ROOT.GetName] în favoarea noastră. Vom avea nevoie de mai mulți dintre ei pentru a conduce [ROOT.GetAdjective] la victorie!"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Cumpărați avioane germane"
 SWI_purchase_german_planes_alt:0 "Cumpărați avioane de la vecinul fascist"
 SWI_purchase_german_planes_desc:0 "Având o forță aeriană învechită și lipsită de industria și tehnologia pentru a produce avioane în cantități semnificative, suntem forțați să ne bazăm pe achiziționarea acestora de la vecinii noștri. Cumpărând avioanele de care avem nevoie de la [GER.GetName] nu numai că ne va oferi echipamentul de care avem nevoie, dar ne va ajuta și să ne menținem pe partea lor bună."
 SWI_ban_the_communist_party:0 "Interzicerea Partidului Comunist Elvețian"
 SWI_ban_the_communist_party_desc:0 "Partidele comuniste reprezintă un mare pericol pentru [SWI.GetNameDef]. În ciuda distanței dintre noi și [SOU.GetNameDef], influența lor revoluționară se simte în aer. Nu putem risca să ne destabilizam țara în vremuri atât de periculoase, așa că trebuie să acționăm rapid și să interzicem orice partid care încearcă să răstoarne și să submineze guvernul nostru."
 SWI_withdraw_from_the_league_of_nations:0 "Retragerea din Liga Națiunilor"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Calitatea noastră de membru la Liga Națiunilor este incompatibilă cu neutralitatea pe care aspirăm să o avem în [ROOT.GetName], așa că este vital să abandonăm această organizație pe moarte. De asemenea, va semnala angajamentul nostru față de adevărata neutralitate față de vecinii noștri, sperăm că îi va convinge că [ROOT.GetName] nu este o țintă."
 SWI_limited_censorship_of_the_press:0 "Cenzură limitată a presei"
 SWI_limited_censorship_of_the_press_desc:0 "Forțele care vor să vadă [ROOT.GetName] vor folosi orice pentru a justifica invadarea noastră. Libertatea presei, în ciuda faptului că este vitală pentru o democrație sănătoasă, trebuie să treacă deocamdată pe bancheta, astfel încât să ne asigurăm că nu dăm muniție ambițiilor vecinilor noștri."
 SWI_tighten_press_censorship:0 "Înăspriți cenzura presei"
 SWI_tighten_press_censorship_desc:0 "Nu există spațiu pentru eroare, un singur cuvânt poate fi diferența dintre supraviețuirea confederației și coborârea ei în uitare. Nu putem lăsa o presă liberă să ne pună în pericol viitorul, ele trebuie să fie strict controlate exact așa cum cere [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany:0 "Acord comercial cu Germania"
 SWI_seek_trade_agreement_with_germany_desc:0 "Fascismul își continuă ascensiunea terifiantă și, deși ar putea fi o pastilă greu de înghițit, permiterea unei colaborări economice ar putea fi ceea ce avem nevoie pentru a le ține punctul de vedere departe de noi."
 SWI_axis_gold:0 "Axa Aur"
 SWI_axis_gold_desc:0 "A fi o țară neutră înseamnă că piețele noastre rămân deschise pentru fiecare țară, ceea ce este un avantaj pe care îl putem folosi. Prin deschiderea pieței noastre de aur către [SWI_biggest_fascist.GetNameDef] ne putem lega economiile împreună pentru a le liniști și a îmbunătăți ambele economii."
 SWI_spirit_of_resistance:0 "Spiritul Rezistenței"
 SWI_spirit_of_resistance_desc:0 "Inimile și mințile oamenilor din [ROOT.GetName] reprezintă cel mai important front în lupta pentru supraviețuirea noastră. Trebuie să ne asigurăm că fiecare cetățean al nostru [ROOT.GetAdjective] este gata să lupte până la capăt, chiar și atunci când totul pare pierdut."
 SWI_pro_helvetia:0 "Pentru Elveția"
 SWI_pro_helvetia_desc:0 "Apărarea spirituală a [ROOT.GetName] necesită ca cultura [ROOT.GetAdjective] să rămână singulară, indivizibilă și distinctă de cea a vecinilor noștri. Această nouă organizație, Pro Helvetia, va păstra și promova valorile noastre comune elvețiene, strâns legate de democrația noastră, și ne va asigura supraviețuirea împotriva copleșirii."
 SWI_spirit_of_saint_bernard:0 "Spiritul Sfântului Bernard"
 SWI_spirit_of_saint_bernard_desc:0 "Din timpuri imemoriale, ne mândrim cu tradiția noastră medicală și cu dorința noastră de a ajuta oamenii în nevoie. Marele Saint Bernard Hospice și organizația Crucii Roșii sunt mărturie în acest sens. Acum acel spirit poate fi armat și reorientat către miliții pentru a ne consolida eforturile de apărare."
 SWI_adopt_romansh:1 "Adopta limba romantsch"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] nu este o țară formată din regiunile [GER.GetAdjective], [FRA.GetAdjective] și [ITA.GetAdjective] menite să fie revendicate de vecinii noștri lacomi. [ROOT.GetName] este o singură națiune multiculturală, indivizibilă. Adoptarea Rumantsch, o limbă vorbită doar în munții Alpilor noștri [ROOT.GetAdjective] le va arăta că cultura și valorile noastre sunt distincte de ale lor, indiferent de limbă."
 SWI_patriotic_shooting_clubs:0 "Cluburi de tir patriotice"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] are o tradiție îndelungată a cluburilor și competițiilor de shooter. Unii dintre trăgătorii noștri de recreere sunt mai pricepuți decât lunetistii profesioniști din alte țări. Putem folosi aceste cluburi și le putem integra în milițiile noastre, pentru a ne îmbunătăți capacitățile defensive."
 SWI_aktion_nationaler_widerstand:0 "Acțiune Rezistență Națională"
 SWI_aktion_nationaler_widerstand_desc:0 "Există un grup mic de civili în fiecare parte a societății [ROOT.GetAdjective] care sunt dispuși să coopereze în secret pentru a influența populația. Scopurile lor sunt să lupte împotriva defetismului, să inspire unitate și să pună bazele rezistenței în [ROOT.GetName] în caz de invazie."
 SWI_heer_und_haus:0 "Armata si casa"
 SWI_heer_und_haus_desc:0 "Poporul Elveției și, prin urmare, armata sa, trebuie încurajat din interior să reziste și să lupte pentru apărarea patriei lor. Pentru a ne aminti de ce este în joc, Pro Helvetia, cu ajutorul grupului Aktion Nationaler Widerstand, sunt cheia pentru a gândi și a acționa [ROOT.GetAdjective]"
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "Războiul total înseamnă că fiecare cetățean [ROOT.GetAdjective] trebuie să fie pregătit să-și apere cantonul, dar nu toată lumea este capabilă să se alăture milițiilor noastre. Putem stabili gărzi locale care să servească drept coloană vertebrală pe care milițiile se pot baza pentru a le sprijini în eforturile lor de a apăra [SWI.GetName]."
 SWI_luftschutz:0 "Protecție împotriva atacurilor aeriene"
 SWI_luftschutz_desc:0 "Războiul s-a schimbat, aerul este noul tărâm al războiului și nu-l putem lăsa să devină călcâiul nostru Ahile. Forțele locale de apărare aeriană trebuie să fie înființate, conduse de civili și dotate cu instrumente pentru a detecta și a face față amenințărilor aeriene. Nu are rost să aperi muntele dacă pot trece deasupra munților!"
 SWI_train_swiss_women:0 "Antrenează femeile elvețiene"
 SWI_train_swiss_women_desc:0 "Dacă vrem să ne apărăm țara cu dinte și unghii, ar fi absurd să excludem jumătate din populația noastră din eforturile noastre. [ROOT.GetAdjective] femeile ar trebui să fie antrenate să se alăture luptei pentru supraviețuirea noastră."
 SWI_ban_national_movement_for_switzerland:0 "Interzicerea Mișcării Naționale pentru Elveția"
 SWI_ban_national_movement_for_switzerland_desc:0 "Fasciștii, la fel ca gândacii, au tendința de a se ascunde în colțurile societății, hrănindu-ne cu neglijența noastră pentru a câștiga putere până nu este prea târziu pentru a li se opune. Nu mai! Noul lor aspect și nume nu ne vor păcăli, trebuie să lovim decisiv dacă vrem să ne păstrăm democrația."
 SWI_fortify_austrian_border:0 "Fortificați granița cu Austria"
 SWI_fortify_austrian_border_desc:0 "Acum că Austria este în mâinile unui potențial inamic, nu putem risca să avem un flanc deschis de care inamicul să poată profita în caz de război. La fel ca și în cazul graniței cu [GER.GetNonIdeologyName], trebuie să întărim acest front."
 SWI_seek_allied_trade:0 "Căutați comerțul aliat"
 SWI_seek_allied_trade_desc:0 "Cu dușmani în jurul nostru, trebuie să asigurăm comerțul vital cu Aliații pentru a supraviețui. Dacă avem noroc, putem evita să invocăm furia celorlalți vecini ai noștri pentru că caută un schimb mai apropiat cu rivalii lor."
 SWI_case_north:0 "Cazul Nord"
 SWI_case_north_desc:0 "Nu putem exclude războiul împotriva [?SWI.SWI_biggest_fascist.GetNameDef], trebuie să fim pregătiți pentru el. Trebuie elaborate planuri, trebuie alocate provizii, săpate tranșee și soldați înarmați."
 SWI_freeze_german_assets:0 "Înghețați activele germane"
 SWI_freeze_german_assets_desc:0 "De ani de zile [?SWI.SWI_biggest_fascist.GetNameDef] ne-a folosit neutralitatea și lacunele din sistemul nostru bancar pentru a-și proteja bogățiile nedorite și pentru a-și menține economia pe linia de plutire. Datoria morală va trebui să prevaleze asupra neutralității absolute, chiar dacă suntem siguri că acest lucru va avea repercusiuni."
 SWI_fund_resistance_groups:0 "Grupuri de rezistență la fonduri"
 SWI_fund_resistance_groups_desc:0 "Națiunile europene s-au luptat între ele și au subjugat oamenii de pe toate celelalte continente de secole. Este datoria poporului [ROOT.GetAdjective] să ajute victimele războaielor necruțătoare ale continentului nostru, oferindu-le instrumentele pentru a-și rupe cătușele și a-și determina propriul viitor."
 SWI_citizen_supply_mandate:0 "Mandatul de furnizare a cetățenilor"
 SWI_citizen_supply_mandate_desc:0 "Nu știm cum s-ar desfășura o invazie și, dacă ne-am putea baza pe o rețea de aprovizionare centralizată, asta nu este compatibil cu structura noastră de comandă. De aceea, fiecare gospodărie [ROOT.GetAdjective] trebuie să depoziteze cel puțin 2 luni de aprovizionare în propriile case, atât pentru ei, cât și pentru milițiile locale."
 SWI_prepare_infrastructure_and_industry:0 "Pregătiți infrastructura și industria"
 SWI_prepare_infrastructure_and_industry_desc:0 "Apărarea unei țări nu înseamnă doar construirea de forturi, trebuie, de asemenea, să ne consolidăm infrastructura din Alpi pentru a muta trupele și bunurile civile mai eficient, împreună cu o bază industrială mai mare în Podiș pentru a ne dezvolta în continuare."
 SWI_build_up_military_readiness:0 "Creșteți pregătirea militară"
 SWI_build_up_military_readiness_desc:0 "Sarcina de a pregăti populația elvețiană este nesfârșită. Nu ne putem odihni până când amenințarea invaziei dispare și s-ar putea să nu fie niciodată. Trebuie să ne orientăm fără întârziere națiunea către pregătirile defensive."
 SWI_support_active_militias_continuous_focus:0 "Sprijiniți milițiile active"
 SWI_support_active_militias_continuous_focus_desc:0 "Cetățenii noștri sunt înarmați și dislocați în milițiile lor locale, este de datoria tuturor celorlalți să-i sprijine oricum pot, astfel încât să putem ține la distanță inamicii confederației."

 SWI_rig_infrastructure_to_blow_TT:0 "Când unul dintre statele noastre de bază este luat de inamic, toate §YInfrastructura§!, §YCăile ferate§!, §YSupply Hubs§! și §YBunkers§! va fi complet deteriorat. §YMilitare§! si §YFabrici civile§! va fi parțial deteriorat."
 SWI_create_anti_tank_template_TT:0 "Un șablon pentru §YSwiss Militia anti-Tank§! va fi creat"

##### Submit to Germany #####

 SWI_closer_ties_with_germany:0 "Legături mai strânse cu [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Avem un vecin puternic și periculos la nord. Dacă vrem să supraviețuim, ar putea fi o idee bună să rămânem pe partea lor bună, așa că abordarea lor în căutarea unor relații mai bune, păstrând în același timp poziția noastră neutră, s-ar dovedi vitală."
 SWI_panoramaheim_branch:0 "Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Există o casă în Stuttgart, ei o numesc „Casa Panoramă” și a fost sursa multor agenți ai coloanei a cincea cu scopul de a destabiliza guvernarea [ROOT.GetAdjective], deschizând ușa unui regim condus de fasciști."
 SWI_the_national_front:0 "Frontul National"
 SWI_the_national_front_desc:0 "Frontul Național este principalul partid fascist din [ROOT.GetNonIdeologyName], dacă cineva are de gând să preia puterea în această națiune cu înclinație democratică, ei sunt. Unii membri de rang înalt au deja legături strânse cu [GER.GetNameDef], ceea ce ar putea duce la un fel de protecție față de ei, dacă sau când începe războiul."
 SWI_infiltrate_federal_police:0 "Infiltrați-vă în Poliția Federală"
 SWI_infiltrate_federal_police_desc:0 "Cu mandatul lor de a înrădăcina propaganda noastră străină și forțele nedemocratice, Poliția Federală este un loc ideal pentru a se infiltra și a preveni propria noastră facțiune să fie vizată. În cele din urmă, acest lucru ne va permite, de asemenea, să ne eliminăm dușmanii sub pretextul securității naționale."
 SWI_the_petition_of_the_200:0 "Petiția celor 200"
 SWI_the_petition_of_the_200_desc:0 "200 de membri ai unei game largi de partide care reprezintă [ROOT.GetAdjective] fascismul și autoritarismul au prezentat această petiție Adunării solicitând ca, în interesul autoconservării, să începem să acceptăm și să colaborăm cu [GER.GetNameDef]"
 SWI_case_west:0 "Cazul West"
 SWI_case_west_desc:0 "Trebuie să fim pregătiți pentru orice scenariu posibil. [FRA.GetName] este o amenințare la fel de mare ca [GER.GetNameDef] și trebuie tratată în consecință. Trebuie să ne pregătim armata și țara pentru război cu [FRA.GetAdjective] sau riscăm moartea lui [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective] Investiții industriale"
 SWI_german_industrial_investments_desc:0 "Puterea industrială a [?SWI.SWI_biggest_fascist.GetNonIdeologyName] este incontestabilă. Dacă dorim să supraviețuim unui război viitor, vom avea nevoie de o bază industrială proprie pentru a concura și a o folosi ca pârghie. [?SWI.SWI_biggest_fascist.GetNameDefCap] investind în noi înseamnă, de asemenea, că vor avea motive să păstreze [ROOT.GetNonIdeologyName] intact."
 SWI_complete_siegfried_line:0 "Finalizează linia Siegfried"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] a ridicat o barieră impresionantă pentru a se apăra împotriva [FRA.GetName] și avem motive să credem că va trebui să ne apărăm și împotriva lor, mai ales pe măsură ce devenim mai strâns aliniați cu [GER.GetNonIdeologyName], acest lucru de aceea va trebui să ne coordonăm și să construim apărări complementare."
 SWI_military_exercises_with_germany:1 "Exerciții militare cu [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "În ciuda dispoziției lor ostile față de valorile noastre democratice tradiționale, [SWI_get_fascist_neighbor] s-ar putea dovedi un aliat valoros atunci când este timpul să ne apărăm și, mai bine, ar reduce probabilitatea unei invazii venite din partea lor."
 SWI_abandon_neutrality:0 "Abandonează neutralitatea"
 SWI_abandon_neutrality_desc:0 "Părțile sunt alese în toată Europa, nu putem fi prinși cu picioarele plate. Singura soluție aparentă este să abandonăm poziția noastră neutră istorică și să căutăm protecția [SWI_get_fascist_neighbor], sau riscăm să fim prinși între o stâncă și un loc dur."
 SWI_promote_tobler:0 "Promovați Tobler"
 SWI_promote_tobler_desc:0 "Fiind singurul membru al unui partid fascist ales în Parlamentul [ROOT.GetAdjective] și lider al Frontului Național, Robert Tobler este candidatul evident pentru a conduce [ROOT.GetNonIdeologyName] într-o tranziție lentă, dar constantă de la o națiune pluralistă democratică la o națiune pluralistă democratică. [SWI_get_fascist_neighbor_adjective] Aliat condus de o mână de fier. Acest lucru va însemna desigur demiterea lui Rolf Henne din partid, poate fi un singur Fuhrer."
 SWI_promote_henne:0 "Promovați-o"
 SWI_promote_henne_desc:0 "Ca un susținător energic al fascismului și al colaborării cu [SWI_get_fascist_neighbor], Rolf Henne este un candidat principal pentru a conduce Frontul Național și [ROOT.GetName] într-un stat client [SWI_get_fascist_neighbor_adjective], care cu siguranță va aduce beneficii, dintre care nu în ultimul rând sunt siguranța și supraviețuirea noastră. Acest lucru va însemna, desigur, demiterea lui Robert Tobler din partid, deoarece nu este dispus să facă ceea ce este necesar."
 SWI_propagandize_swiss_military_tradition:0 "Propaganda tradiția militară elvețiană"
 SWI_propagandize_swiss_military_tradition_desc:0 "Nu este momentul să ne amintim despre trecutul nostru democratic. În schimb, trebuie să ne concentrăm pe tradiția noastră marțială; [ROOT.GetAdjective] infanteriei și arbaletarii erau renumiți pentru disciplina și eficacitatea lor, angajați în întreaga lume ca mercenari râvniți, dacă vrem să supraviețuim războiului care se apropie, trebuie să le reamintim oamenilor noștri istoria lor militară."
 SWI_ban_democratic_party:0 "Interzicerea Partidelor Democrate"
 SWI_ban_democratic_party_desc:0 "Partidele noastre democratice riscă abordarea noastră față de [SWI_get_fascist_neighbour], dacă vrem să mergem mai departe de partea lor înseamnă că va trebui să facem ceea ce acum câțiva ani ar fi fost de neconceput și să scăpăm de partidele noastre politice democratice. Dacă acesta este sacrificiul pe care trebuie să-l facem, așa să fie."
 SWI_centralize_switzerland:0 "Centralizează Elveția"
 SWI_centralize_switzerland_desc:0 "[ROOT.GetNonIdeologyName] spre care ne îndreptăm este departe de vechea Confederație Elvețiană pe care am avut-o timp de aproape un secol. Nu vom mai fi o confederație, ci o țară centralizată, cu puterea ei emanând din vârf și prelingând în jos masele."
 SWI_german_military_collaboration:1 "[SWI_get_fascist_neighbor_adjective] Colaborare militară"
 SWI_german_military_collaboration_desc:0 "Ne lipsește experiența necesară în război, necesară pentru ca armata noastră să prospere în lumea modernă. Aici intervine [?SWI.SWI_biggest_fascist.GetName], forțele lor armate sunt o forță de luat în seamă, iar colaborarea cu ele ne va permite să ne apărăm și poate chiar să atacăm alte națiuni preventiv."
 SWI_join_the_axis:0 "Alăturați-vă Axei"
 SWI_join_the_axis_desc:0 "Asta este. Acesta este pariul nostru pentru supraviețuirea lui [ROOT.GetNonIdeologyName] în furtuna viitoare; ne vom alătura furtunii sub steagul facțiunii lui [?SWI.SWI_biggest_fascist.GetName]. Să sperăm că am făcut apelul corect."
 SWI_become_german_puppet:1 "Deveniți [SWI_get_fascist_neighbor_adjectiv] Păpușă"
 SWI_become_german_puppet_desc:0 "Henne și-a dedicat cariera acestui moment. Anschluss propriu al [ROOT.GetNonIdeologyName], de fel. Chiar dacă ne pierdem suveranitatea de lungă durată, s-ar putea să primim câteva din resturile lor. Putem doar să sperăm că acest lucru nu înseamnă distrugerea noastră."
 SWI_ask_for_vorarlberg:0 "Solicitați [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Acum că suntem sub aripa lui [?SWI_fascist_overlord.GetName] de ceva timp și ne-am dovedit loialitatea, este timpul să ne încredă în ceea ce ne aparține de drept. [848.GetName] a votat să ni se alăture când [ROOT.GetNonIdeologyName] era o confederație democratică, așa că nu există nicio îndoială că ar dori să se alăture formei noastre actuale."
 SWI_size_and_opinion_chance_tooltip:0 "\nVor fi mai probabil să accepte pe baza §Ysize§! a forţelor noastre armate şi §Yopinia§! dintre noi."
 SWI_request_austrian_occupation:0 "Solicitați [AUS.GetAdjective] Ocupație"
 SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName] care a anexat [848.GetName] nu este absolut forma noastră finală. Putem demonstra [?SWI_fascist_overlord.GetName] că ne putem ocupa de administrarea unui teritoriu mai mare, uşurându-le povara şi făcând din [ROOT.GetFactionName] o maşină de război mai eficientă."
 SWI_request_italian_alps_occupation:0 "Solicitați [ITA.GetAdjective] Ocupație"
 SWI_request_italian_alps_occupation_desc:0 "Având în vedere că o parte a țării noastre este compusă din cetățeni vorbitori [ITA.GetAdjective], putem trece fără probleme la administrarea [ITA.GetName] și să-i folosim oamenii și resursele pentru a continua eforturile noastre pentru a finaliza acest război."
 SWI_request_french_alps_occupation:0 "Solicitați [FRA.GetAdjective] Ocupație"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] a râvnit pământul nostru de generații, se cuvine să ne aflăm acum într-o poziție în care putem prelua controlul asupra teritoriului lor și îl putem administra pentru viitorul ambilor."
 SWI_the_alpine_supremacy:0 "Supremația alpină"
 SWI_the_alpine_supremacy_desc:1 "[SWI.GetNonIdeologyName], națiunea blândă și fără direcție care a existat în eterul diplomației nu mai există. Acum vom fi cunoscuți ca Supremația Alpină, pentru a reprezenta stăpânirea noastră asupra Alpilor, a oamenilor săi și nu numai."

 SWI_professionalize_militias:0 "Profesionalizarea milițiilor"
 SWI_professionalize_militias_desc:0 "Odată cu modul în care merg lucrurile, o miliție ocazională compusă din rezerviști nu va fi suficientă. Trebuie să pregătim fiecare organism capabil pentru conflictul viitor și să-i transformăm într-o armată profesionistă de care să ne temem."
 SWI_modernize_airforce:0 "Modernizarea forțelor aeriene"
 SWI_modernize_airforce_desc:0 "Este clar acum că războiul modern este definit nu numai prin ceea ce se întâmplă pe câmpul de luptă, ci și deasupra lui, în cerurile deschise pe care sperăm să-l apărăm și să-l dominem."
 SWI_swiss_airplane_designs:0 "Design elvețian de avion"
 SWI_swiss_airplane_designs_desc:0 "Nu ne putem baza pe vecinii noștri pentru mașina care ne permite să stăpânim cerurile, pentru că nu ne putem încrede în ei că ne vor oferi cu blândețe instrumentele înfrângerii lor."
 SWI_license_axis_plane_designs:0 "Proiecte de avion pentru axe de licență"
 SWI_license_axis_plane_designs_desc:0 "Cea mai rapidă modalitate de a ne face drumul spre cer este să procuram modele de avioane de la națiunile fasciste. Doar ei au avut experiența recentă de luptă necesară pentru a prioritiza ceea ce câștigă cu adevărat o bătălie și ne va apropia de ei, eventual descurajându-i să invadeze."
 SWI_airspace_surveillance:0 "Supravegherea spațiului aerian"
 SWI_airspace_surveillance_desc:0 "Dacă sperăm să apărăm [ROOT.GetName] și munții săi, trebuie să ne ținem ochii spre cer în căutarea inamicului. Noile instrumente ne vor permite să găsim inamicul și să-l punem în vizorul luptătorilor și armelor antiaeriene."SWI_profesionalize_militias_TT:2"Toate §Miliția cetățeană elvețiană§! diviziile vor deveni §YInfrantry Regular§! divizii și categoria §Y$SWI_decizii_pregătirea_militară$§! deciziile vor fi dezactivate."
 SWI_neutrality_decisions_disabled_TT:0 "§Y$SWI_absolute_neutrality_decisions_category$§! deciziile vor fi dezactivate."
 SWI_has_fascist_neighbor_trigger_TT:0 "Are un vecin fascist potrivit"

 SWI_crack_down_on_dissent:0 "Reacționați împotriva disidenței"
 SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] nu poate fi dezbinat în vremuri în care o singură fisură în societatea noastră poate duce la prăbușirea guvernului [ROOT.GetAdjective]."
 SWI_military_police:0 "Politia militara"
 SWI_military_police_desc:0 "Instituțiile noastre federale de lungă durată nu vor fi suficiente pentru a menține ordinea de care avem nevoie în aceste vremuri incerte. Poliția militară va fi necesară dacă dorim să ne menținem unitatea."
 SWI_expand_federal_police_intelligence:0 "Extindeți informațiile poliției federale"
 SWI_expand_federal_police_intelligence_desc:0 "Inamicul pândește în umbră și poate lua orice formă, inclusiv forma propriei noastre populații. Acesta este motivul pentru care Departamentul de Informații al Poliției Federale trebuie să aibă instrumentele pentru a zdrobi disidența oriunde se află."
 SWI_martial_law:0 "Legea martiala"
 SWI_martial_law_desc:0 "Unele situații necesită un bisturiu, dar vremurile noastre actuale nu le prezintă, [ROOT.GetNameDef] are nevoie de un ciocan în care să aibă încredere pentru a ne ține sub control inamicii și populația noastră."
####### Weapons Industry Sub Branch ####### 
 
 SWI_expand_weapons_industry:0 "Extindeți industria armelor"
 SWI_expand_weapons_industry_desc:0 "Capacitatea noastră industrială militară slabă nu va fi suficientă într-un război total. Conflictul modern este câștigat de oricine rămâne ultimul fără gloanțe, așa că trebuie să ne asigurăm că putem face echipamente pentru război într-un ritm mai rapid și pentru mai mult timp."
 SWI_swiss_armored_divisions:0 "Diviziile blindate elvețiene"
 SWI_swiss_armored_divisions_desc:0 "Din punct de vedere istoric, ne-am mândrit că avem o infanterie remarcabilă, dar asta nu este suficient atunci când luptăm cu corpurile blindate ale inamicilor noștri. Trebuie să ne facem monștri mecanizați."
 SWI_alpine_specialization:0 "Specializarea alpină"
 SWI_alpine_specialization_desc:0 "Mai mult decât orice altă națiune, putem să îmbrățișăm tradițiile noastre montane și să antrenăm o forță de neoprit care poate apăra și ataca peste munți ca nimeni altul. Ei vor fi avalanșa care va șterge inamicul."
 SWI_tank_development:0 "Dezvoltarea rezervorului"
 SWI_tank_development_desc:0 "Nu putem lăsa garda jos în dezvoltarea de tancuri noi și îmbunătățite, altfel riscăm să risipim oțelul pe țestoase metalice inutile și învechite."
 SWI_mechanized_support:0 "Suport mecanizat"
 SWI_mechanized_support_desc:0 "Soldații noștri trebuie să ajungă pe câmpul de luptă mai repede ca oricând și, prin urmare, sprijinul de care au nevoie, altfel toate acele oportunități ar fi în zadar."
 SWI_artillery:0 "Artileria Elvețiană"
 SWI_artillery_desc:0 "Lasă obuzele să plouă asupra inamicilor noștri pe măsură ce forțele noastre avansează. Artileria îi va permite lui [ROOT.GetNonIdeologyName] să se apere de munți și să atace înainte în cel mai eficient mod, zdrobind opoziția sub o ploaie de plumb."
 SWI_industrial_production:0 "Productie industriala"
 SWI_industrial_production_desc:0 "Nu putem ignora frontul de acasă. Fiecare organism capabil din cantoanele [ROOT.GetNonIdeologyName] trebuie să fie dispus să se sacrifice pentru mașina noastră de război."
 SWI_swiss_heavy_planes:0 "Avioane grele elvețiene"
 SWI_swiss_heavy_planes_desc:0 "De la bazele noastre din [ROOT.GetNonIdeologyName] putem lansa operațiuni în ținuturi îndepărtate dacă avem avioanele grele necesare unei astfel de călătorii, dar trebuie să le proiectăm mai întâi."
 SWI_air_research:0 "Cercetarea aerului"
 SWI_air_research_desc:0 "Suntem gata să intensificăm cercetarea și dezvoltarea noilor tehnologii aeriene dacă dorim să ținem pasul cu progresele inamicului și, în cele din urmă, să putem domina cerul."
 SWI_air_production:0 "Producția de aer"
 SWI_air_production_desc:0 "A avea modelele de aeronave pentru a zbura este doar prima parte a puzzle-ului, următoarea este să producem suficient, astfel încât să putem avea întotdeauna piloții noștri în aer pentru a lupta cu inamicii noștri pe uscat și pe cer."
 SWI_mountaneer_paratroopers:0 "Parașutiști alpiniști"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] este cunoscut în întreaga lume pentru vârfurile sale impunătoare, iar mulți dintre populația noastră numesc munții acasă. Putem folosi acest avantaj pentru a antrena un stoc superior de parașutiști, o forță care poate cădea de pe cer străin și poate revendica munți străini pentru gloria [ROOT.GetNameDef]."

####### Allied/Aggrocratic ####### 
 
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Cumpărați avioane americane"
 SWI_purchase_american_planes_other:0 "Cumpărați avioane de la Democratic Nation"
 SWI_purchase_american_planes_desc:0 "Forțelor noastre aeriene le lipsește numărul și tehnologia necesare pentru a ne apăra eficient, așa că trebuie să căutăm în altă parte pentru a ne procura echipamentul. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "Dacă vom cumpăra avioane dintr-o altă națiune, [USA.GetNameDef], cu tradiția lor de democrație, neutralitate relativă și inginerie aeronautică remarcabilă este candidatul ideal."
 SWI_american_planes_desc_other:0 "Deoarece nu putem compromite valorile noastre democratice pentru câteva avioane, este important să ne aprovizionăm cu echipamente dintr-o altă democrație, iar [?SWI.SWI_best_dem_ally.GetNameDef] pare cea mai bună alegere."SWI_allied_gold:0"Aur aliat"
 SWI_allied_gold_desc:0 "Vârtejul și sancțiunile care învăluie afacerile curente au făcut ca comerțul cu aur să fie mai limitat și mai dificil, dar cu poziția noastră neutră putem deschide posibilitatea creșterii comerțului cu aur cu alte națiuni democratice, susținând economiile democratice pentru a ține fascismul la distanță."
 SWI_closer_democratic_ties:0 "Legături democratice mai strânse"
 SWI_closer_democratic_ties_desc:0 "Pe măsură ce autocrația își aruncă umbra asupra Europei, s-ar putea să nu ne putem descurca singuri, dar colaborând cu alte națiuni democratice am putea să-i oprim avansul. Primul pas va fi să cautăm legături mai strânse cu ei și să le demonstram că putem contribui la cauză."
 SWI_connect_to_the_maginot_line:0 "Conectați-vă la linia Maginot"
 SWI_connect_to_the_maginot_line_desc:0 "Vânturile războiului bat în direcția [FRA.GetName] și există șanse mari ca dușmanii ei să fie nevoiți să atace așa-numita Linie Masginot, acest lucru ne pune într-o situație periculoasă ca [?SWI.SWI_biggest_fascist.GetNonIdeologyName ] ar putea fi tentat să o ocolească invadându-ne. Acesta este motivul pentru care trebuie să ne coordonăm cu [FRA.GetName] și să creăm un front unit."
 SWI_american_industrial_investments:0 "Investiții industriale americane"
 SWI_american_industrial_investments_desc:0 "Marele Război a arătat clar că puterea industrială [USA.GetAdjective] poate întoarce orice val în favoarea lor. Dacă îi abordăm și reușim să asigurăm investiții industriale de la ei, ne putem consolida propria poziție și ne putem asigura că apărarea independenței noastre este în interesul lor."
 SWI_take_a_stance:0 "Luați atitudine"
 SWI_take_a_stance_desc:0 "Fascistul [?SWI_biggest_fascist.GetNonIdeologyName] posedă cel mai dezgustător și mizerabil sistem politic. [?SWI_biggest_fascist.GetNameDefCap] este inamicul de moarte al noului [ROOT.GetName]; de aceea trebuie să ne apărăm democrația prin orice mijloace."
 SWI_join_france:0 "Alăturați-vă Franței"
 SWI_join_france_desc:0 "Deși nu a fost întotdeauna o relație de prietenie, [ROOT.GetName] și [FRA.GetName] împărtășesc aceleași valori democratice și chiar o limbă, așa că dacă ar trebui să alegem o parte în conflictul viitor, protecția lor este fără echivoc mai de dorit. decât alternativa."
 SWI_the_second_helvetic_republic:0 "A doua Republică Helvetică"
 SWI_the_second_helvetic_republic_desc:0 "În 1798, infamul dictator Napoleon Bonaparte a cucerit [ROOT.GetName] și a stabilit Republica Helvetică ca un instrument de subjugare a poporului nostru. Din fericire pentru noi, acele zile s-au încheiat și putem fi siguri că a doua oară ne putem aștepta la o uniune mai echitabilă cu vecinul de mult timp."
 SWI_alpine_aspirations:0 "Aspirații alpine"
 SWI_alpine_aspirations_desc:0 "Guvernul central al [ROOT.GetNonIdeologyName] sa extins și sa maturizat în Republica Helvetică, acum avem resursele pentru a gestiona o zonă mai mare. Ar trebui să cerem [FRA.GetNameDef] să ne extindă zona de control, astfel încât să fim mai aproape de unificarea Alpilor sub un singur banner."
 SWI_support_allied_espionage:0 "Sprijiniți spionajul aliat"
 SWI_support_allied_espionage_desc:0 "Faptul că menținem o politică externă neutră nu ne împiedică să sprijinim subversiv alte națiuni democratice în eforturile lor de a suprima fascismul în Europa. De fapt, neutralitatea și proximitatea noastră de [?SWI.SWI_biggest_fascist.GetNameDef] ne fac vitali în lupta internațională împotriva fascismului."
 SWI_expand_spy_networks:0 "Extindeți rețelele de spionaj"
 SWI_expand_spy_networks_desc:0 "Inamicul este acolo, trebuie să întindem mâna pentru a ne apăra granițele și frontul intern înainte să sosească pericolul. Rețelele noastre de spionaj pot fi baza unei apărări care încă pare neutră și inofensivă din exterior."
 SWI_share_spy_networks:0 "Partajați rețele de spionaj"
 SWI_share_spy_networks_desc:0 "Scopul lui [?SWI.SWI_best_dem_ally.GetNameDefCap] este același cu al nostru, de a ține fascismul la distanță și nu trebuie să ne antagonizăm [?SWI.SWI_biggest_fascist.GetNameDef] pentru a-l atinge. [ROOT.GEtName] are acces la agenți cu experiență care se pot amesteca în societățile [GER.GetAdjective], [ITA.GetAdjective] și [FRA.GetAdjective]; Putem împrumuta acel avantaj lui [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies:0 "Pactul secret cu Aliații"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] nu este pregătit pentru un război total sau chiar să se alăture unei facțiuni, dar putem fi siguri că nu vom fi în siguranță fără prieteni. Pentru a ne apăra democrația în cazul unei invazii surpriză, ne putem întâlni în secret cu [?SWI.SWI_best_dem_ally.GetNameDef] și putem stabili un acord. Vom promite că îi vom sprijini pe ascuns, începe să se pregătească să se alăture războiului, în schimb, ne vor proteja dacă suntem atacați."
 SWI_oasis_of_democracy:0 "Oaza Democrației"
 SWI_oasis_of_democracy_desc:0 "Dușmanii Democrației înconjoară [ROOT.GetName], așa că în aceste vremuri tumultoase trebuie să rămânem fermi în angajamentul nostru față de valorile noastre. [ROOT.GetName] și democrația ei sunt inseparabile, așa că nu are rost să supraviețuim ca țară dacă democrația noastră piere pentru a o apăra."
 SWI_oasis_of_democracy_tt:1 "Când focalizați §Y$SWI_axis_gold$§! este finalizat și cel puțin §Y1§! țara fascistă are spirit §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force:0 "Forța de voluntari"
 SWI_volunteer_force_desc:0 "Încă nu suntem în război, dar oamenii [ROOT.GetAdjective] sunt gata să lupte pentru democrație. Nu putem fi văzuți ca o încălcare a neutralității, dar, ca democrație, nu putem controla unde merg oamenii noștri și unde luptă, așa că putem încuraja în liniște luarea armelor împotriva tiraniei, în pregătirea pentru restul [ROOT.GetName] alăturandu-se deschis eforturilor."
 SWI_export_saboteurs:0 "Sabotori de export"
 SWI_export_saboteurs_desc:0 "Nu trebuie să ne alăturăm războiului dacă ne putem distruge inamicii din interior. Agenția noastră de informații poate să ne perfecționeze operațiunile pentru a se specializa în agitarea și creșterea rezistenței în teritoriile ocupate de opresori, cioplind încet puterea acestora."
 SWI_lay_the_groundwork:0 "Puneti temelia"
 SWI_lay_the_groundwork_desc:0 "Pentru a fi pregătiți pentru un război total, avem nevoie mai întâi de o bază bună. Infrastructura și rețelele de transport ale [ROOT.GetName] trebuie îmbunătățite și modernizate. Abia atunci cetățenii noștri vor fi mobilizați eficient pe front."
 SWI_arsenal_of_the_alps:0 "Arsenalul Alpilor"
 SWI_arsenal_of_the_alps_desc:0 "Vârfurile lor abrupte, cât de mult le-am fortificat și cunoștințele noastre despre terenul lor fac din Alpi locul perfect pentru a ne crește dramatic capacitatea militară și pentru a o păstra dacă trebuie să ne retragem."
 SWI_thunder_in_the_valleys:0 "Tunete în văi"
 SWI_thunder_in_the_valleys_desc:0 "Războiul blindat nu are loc în munții cu care suntem obișnuiți, dar dacă vrem să trecem la ofensivă și să ne atacăm inamicii înainte ca aceștia să ne poată ajunge, trebuie să ajungem rapid din urmă și să ne dezvoltăm propriile vehicule."
 SWI_fighting_for_the_hills:0 "Luptă pentru dealuri"
 SWI_fighting_for_the_hills_desc:0 "La sfârșitul zilei, infanteria este cel mai versatil element al forțelor noastre armate. Și, deși [ROOT.GetNonIdeologyName] s-a mândrit întotdeauna cu infanteriei lor, nu am purtat un război de aproape un secol, așa că revizuirea tehnologiei și doctrinelor noastre de infanterie este de cea mai mare importanță."
 SWI_fly_over_the_mountains:0 "Zburați peste munți"
 SWI_weapons_of_democracy:0 "Armele Democrației"
 SWI_weapons_of_democracy_desc:0 "Înainte ca inamicul să facă de neconceput, trebuie să fim gata să facem ceea ce este necesar pentru a-l opri, chiar dacă aceasta înseamnă să folosim arme nediscriminatorii de distrugere în masă care pot ploua iad asupra inamicilor noștri. Cu siguranță asta îi va descuraja de la alte atrocități."
 SWI_jump_into_action:0 "Treci în acțiune"
 SWI_jump_into_action_desc:0 "Cu doar 10 ani în urmă, acest lucru ar fi dincolo de orice posibilitate, dar [ROOT.GetNameDef] a făcut toate pregătirile pentru a se alătura activ și deschis efortului de război. Ne-am pregătit infrastructura, industria și instituțiile științifice pentru un conflict total pe care nu l-am mai văzut niciodată. Motorul războiului [ROOT.GetAdjective] fredonează, gata să intre în acțiune."
 SWI_exiled_government:0 "Guvernul exilat"
 SWI_exiled_government_desc:0 "În ciuda eforturilor noastre, se pare că nu am reușit să ne apărăm patria, așa că nu ne rămâne nicio altă opțiune decât să luptăm pentru a o recupera de departe. Valorile democratice [ROOT.GetAdjective] sunt cele care au permis țării noastre să prospere atât de mult și vor fi luminile noastre directoare pentru a o recupera, până la urmă, [ROOT.GetName] nu este definită de teritoriul său sau de limba pe care o vorbesc locuitorii săi. , ci prin respectul și sprijinul nostru reciproc."
 SWI_join_the_allies:1 "Alăturați-vă Alianței"
 SWI_join_the_allies_desc:0 "Sacrificiile materiale și compromisurile morale pe care le presupune menținerea neutralității noastre devin insuportabile. Nu mai este loc pentru neutralitate, mai ales cu actualul stat politic Europa. În ciuda eșecurilor lor, aliații sunt cea mai bună opțiune a noastră dacă vrem să ne păstrăm pământul și confederația noastră. Acesta este cu adevărat un timp ca niciun altul."
 
 SWI_gotthardbund_party_name:0 "Gotthard Bund"
 SWI_gotthardbund_party_name_long:0 "Gotthard Bund"
   

 SWI_the_alpine_confederation:0 "Confederația Alpină"
 SWI_the_alpine_confederation_desc:0 "Marea noastră țară s-a extins dincolo de granițele noastre istorice și, în timp ce noile cantoane aflate sub aripa noastră primesc același statut ca Schwyz, trebuie să recunoaștem noua noastră condiție de custozi ai Alpilor. Apare o nouă putere democratică: Confederația Alpină!"
 SWI_the_alpine_confederation_chance_TT:0 "\nVor fi mai probabil să ne acorde independență pe baza §Ysize§! a forțelor noastre armate și, de asemenea, ne va crește șansele ca acestea să ne acorde teritorii alpine suplimentare împreună cu §Yopinia§! dintre noi."
 SWI_gotthard_union:0 "Gotthard Bund"
 SWI_gotthard_union_desc:0 "Vremea certurilor și a fracțiunilor a luat sfârșit. Este timpul ca [ROOT.GetNonIdeologyName] să se unească într-o singură democrație, cu autoritatea categorică de a lua măsuri radicale. Toate în numele supraviețuirii tradițiilor și valorilor noastre [ROOT.GetAdjective]. Vom rezista și vom învinge!"
 SWI_press_for_vorarlberg:0 "Presă pentru Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Pe măsură ce guvernul [AUS.GetAdjective] rămâne în ruină, trebuie să îndeplinim voința democratică a [848.GetName], exprimată în referendumul lor din 1919 și să-i integrăm în democrația noastră. Este datoria lui [ROOT.GetNameDef] să-i protejeze împotriva fascismului și autocrației."
 SWI_pre_empt_anschluss:0 "Preemptează conexiunea"
 SWI_pre_empt_anschluss_desc:0 "Există zvonuri că [GER.GetNameDef] caută să anexeze [AUS.GetName] în numele unității [GER.GetAdjective]. Acesta nu este ceva pe care [ROOT.GetNameDef] îl poate permite, deoarece îi va împuternici [GER.GetNameDef] să facă aceleași afirmații despre cantoanele noastre vorbitoare de germană. Trebuie să ne grăbim și să pregătim scena pentru apărarea tuturor [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:1 "§YDacă [AUS.GetNameDef] acceptă, vom câștiga nuclee pe stările lor de bază§! \n\nVor fi mai probabil să accepte pe baza §Ysize§! a forţelor noastre armate, §Yopinia§! dintre noi și dacă §Y[GER.GetNameDef] se pregătește§! pentru a anexa [AUS.GetName]."
 SWI_demand_italian_alps:0 "Cere Alpii italieni"
 SWI_demand_italian_alps_desc:0 "De zeci de ani, [ITA.GetName] a revendicat fără rușine cantoanele noastre vorbitoare [ITA.GetAdjective]. Dacă pot face asta, putem cere cu siguranță ca Alpii lor să se alăture regimului nostru democratic, la urma urmei, ei aparțin [ROOT.GetNameDef] la fel de mult cât Ticino aparține [ITA.GetNameDef]."
 SWI_demand_french_alps:0 "Cere Alpii francezi"
 SWI_demand_french_alps_desc:0 "Este o chestiune de timp până când [FRA.GetNameDef] se prăbușește sub presiunile interne și externe. Trebuie să luăm o atitudine proactivă în apărarea Alpilor, altfel un inamic periculos ar putea prelua controlul asupra pozițiilor apărabile care pot servi drept teren de pregătire pentru o invazie în teritoriul nostru."
 SWI_alpine_redoubt:0 "Reduta alpină"
 SWI_alpine_redoubt_desc:0 "Atâta timp cât avem un teren fortificat pe care să cădem înapoi, putem fi o forță de neoprit împotriva invadatorilor. Trebuie să facem Alpii și mai inexpugnabili și să ne creștem în exterior influența de acolo, doar atunci putem pune o oarecare distanță între noi și inamic, oriunde ar fi acesta.."
 SWI_the_alpine_protectorate:0 "Protectoratul alpin"
 SWI_the_alpine_protectorate_desc:0 "Niciodată până astăzi Alpii nu au fost uniți sub un singur regim. Cu puterea combinată, putem să ne apărăm împotriva oricărei amenințări și să extindem acea apărare dincolo de Alpi, cu vârfurile noastre ca o cetate de nepătruns de unde comanda noastră nu va scăpa niciodată."SWI_bring_democracy_to_germany:0"Aduceți democrația în Germania"
 SWI_bring_democracy_to_germany_desc:0 "Al Treilea Reich este cât de departe poți ajunge de democrație, Republica Weimar înainte de aceasta a fost doar ostatică a puterilor învingătoare ale Marelui Război, iar regimul bellicios al vechiului [GER.GetNonIdeologyName] a fost doar un vas pentru Kaisers. ' ambiții rapace. E timpul să știe vecinii noștri din nord ce înseamnă democrație."
 SWI_liberate_italy:0 "Eliberează Italia"
 SWI_liberate_italy_desc:0 "De-a lungul secolelor, [ROOT.GetNonIdeologyName] a văzut micile orașe-stat și micile regate din sud luptă între ele și în cele din urmă au fost absorbite într-o monarhie slabă. Este corect ca [ITA.GetNonIdeologyName] să fie eliberată de cătușele autocrației și fascismului de către fratele ei mai mare."
 SWI_take_over_france:0 "Protejați Franța"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] a fost întotdeauna o națiune volubilă, cu răsturnări frecvente în care aruncarea unei monede decide dacă rezultatul revoluției du jour este o democrație slabă sau un regim militarist. Sub protecția [ROOT.GetAdjective], oamenii [FRA.GetAdjective] ar putea prospera, conduși de stabilitatea noastră democratică."
 SWI_the_new_eidgenossenschaft:0 "Noua Confederație"
 SWI_the_new_eidgenossenschaft_desc:1 "În secolul al XIII-lea, conducătorii celor trei cantoane fondatoare au promis un jurământ de alianță veșnică pe care o numim Eidgenossenschaft. Acum este momentul să fie reînnoit, astfel încât să îl putem extinde și mai multe cantoane să poată experimenta confederația noastră democratică."
 SWI_expand_the_confederation:0 "Extinde Confederația"
 SWI_expand_the_confederation_desc:0 "Nicio națiune nu este ferită de avansul rapid al totalitarismului, multe regiuni din națiunile din jurul nostru pot beneficia de protecția oferită de tradiția noastră de neutralitate și, dacă izbucnește războiul, de capacitățile noastre defensive uimitoare."
 SWI_empower_the_council:0 "Împuterniciți Consiliul"
 SWI_empower_the_council_desc:0 "Pericolul pândește peste tot în jurul nostru și, atunci când se năpustește împotriva noastră, vom fi neputincioși dacă începem să ne certam între ei, inamicii noștri vor șterge [ROOT.GetName] de pe hartă. Un guvern centralizat puternic este cu siguranță singura cale de a merge în aceste vremuri neregulate."
 SWI_switzerland_on_the_offense:0 "Elveția la infracțiune"
 SWI_switzerland_on_the_offense_desc:0 "Nu ne putem odihni pe munții noștri așteptând să fim atacați. Trebuie să luăm inițiativa și să aducem lupta dușmanilor noștri înainte ca aceștia să ne poată invada. Numai atunci putem fi siguri că supraviețuirea [ROOT.GetNameDef] este garantată. La urma urmei, cea mai bună apărare este o ofensă puternică."
 SWI_neutral_entente:0 "Antanta Neutra"
 SWI_neutral_entente_desc:0 "Nu suntem singura națiune neutră din lume și, cu riscul ca războiul și puterile beligerante să încalce dorința noastră de a rămâne în afara conflictelor lor, trebuie să le descurajăm în continuare. Trebuie să căutăm ajutorul reciproc al tuturor celorlalte națiuni neutre, așa că războiul împotriva unui neutru înseamnă război și tuturor neutralilor."
 SWI_plains_warfare:0 "Războiul câmpiilor"
 SWI_plains_warfare_desc:0 "[ROOT.GetName] a avut numeroase oportunități de a se antrena în văi, munți, dealuri și păduri, dar dacă vrem să luptăm pe țări străine, trebuie să ne adaptăm la doctrinele moderne ale războiului. Am văzut cât de rapidă infanterie mecanizată poate șoca apărarea și poate oferi o victorie rapidă, astfel încât să putem învăța din asta și să aducem armata [ROOT.GetAdjective] în secolul 20."
 SWI_multipurpose_tanks:0 "Rezervoare multifuncționale"
 SWI_multipurpose_tanks_desc:0 "La fel ca cuțitele versatile cu instrumente multiple pe care le oferim infanteriei noastre, avem nevoie de mașini care pot umple orice gol și pot îndeplini orice sarcini necesare eforturilor noastre de război. Avem un blocaj de recuperat în ceea ce privește războiul cu tancuri, așa că trebuie să avem o mare varietate de dezvoltări pentru a avea o forță cuprinzătoare."
 SWI_rolling_fortresses:0 "Cetățile rulante"
 SWI_rolling_fortresses_desc:0 "Tancurile noastre pot face parte din doctrinele noastre defensive actuale, așa că sunt o poziție avansată a cetăților care ne apără munții. Dacă inamicul nu poate trece prin liniile noastre de front fortificate, nu vor putea niciodată să ajungă în cantoanele noastre."
 SWI_extended_supply_lines:0 "Linii de aprovizionare extinse"
 SWI_extended_supply_lines_desc:0 "Într-o lume cu ofensive rapide și operațiuni lungi, logistica aprovizionării este mai vitală ca niciodată și, pe măsură ce ne îndepărtăm de cantoanele noastre în eforturile noastre, apare nevoia unor linii de aprovizionare noi și mai bune. Trebuie să învățăm cum să ne îmbunătățim logistica, astfel încât să ne putem extinde și mai mult liniile de aprovizionare și să construim altele noi mai rapid."
 SWI_dissolve_the_federal_council:0 "Dizolvarea Consiliului Federal"
 SWI_president_for_life:0 "Președinte pe viață"
 SWI_president_for_life_desc:0 "Consiliul Federal este unic printre țările europene, a servit bine [ROOT.GetNonIdeologyName] în timpuri de pace, dar acum că este clar că [?SWI.SWI_confederation_president.GetName] conduce consiliul și țara în ansamblu, există o argument bun pentru ca regula [?SWI.SWI_confederation_president.GetHerHis] să continue la nesfârșit, ca pilon al stabilității în [ROOT.GetNameDef]."SWI_guisans_coup:0"GUI lovitură de stat în trei tonuri"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] a condus țara noastră mare și pașnică la război și mizerie. Acesta nu este [ROOT.GetNonIdeologyName] pe care îl cunoaștem și îl iubim, a fost corupt în numele autoconservării. Există un singur om destul de popular și capabil să pună capăt acestui război o dată pentru totdeauna și să sperăm să readucă la rădăcini această națiune cândva neutră; Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Întoarcere în Vechea Elveție"
 SWI_return_to_the_old_switzerland_desc:0 "Acum că războiul se apropie de sfârșit, putem în sfârșit să luăm măsuri pentru a reveni [ROOT.GetNonIdeologyName] la ceea ce era înainte; o națiune democratică și neutră întemeiată pe principiile respectului reciproc și autodeterminarii. Odată ce războiul se va termina, vom putea în sfârșit să impunem democrația și neutralitatea în jurul nostru."
 SWI_a_swiss_navy:0 "O Marina Elvețiană"
 SWI_a_swiss_navy_desc:0 "Pentru prima dată în istoria [ROOT.GetAdjective], ne aflăm cu o coastă. Aceasta înseamnă că îl putem folosi pentru a porni război pe mări, dar înseamnă și că acum avem un nou front de apărat, trebuie să ne intensificăm eforturile pentru a construi o flotă pentru [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships:0 "Cumpărați nave străine excedentare"
 SWI_buy_foreign_surplus_ships_desc:0 "Surplusul unei țări este marina alteia. Multe dintre marile puteri navale ale lumii au acum flote pline de nave nou-nouțe, ceea ce înseamnă că navele vechi sunt aproape învechite și totuși le costă întreținerea. Dacă vrem să creștem rapid puterea navală, nu există o modalitate mai bună decât să cumpărăm orice nave nedorite de la ei."
 SWI_swiss_ship_designs:0 "Design de nave elvețiene"
 SWI_swiss_ship_designs_desc:0 "S-ar putea să nu avem prea multă experiență în proiectarea și fabricarea navelor de război apte pentru navigație, dar cu cât începem mai devreme, cu atât mai devreme ne putem alinia printre vechi și mari puteri navale, cum ar fi [ENG.GetNameDef] și [ITA.GetName]."
 SWI_submarine_raiders:0 "Raiders submarini"
 SWI_submarine_raiders_desc:0 "Lasă vechile puteri navale să aibă grămezile lor uriașe de oțel. În timp ce ei luptă cu forță brută pe mări, noi ne vom lupta cu viclenie sub suprafață cu submarinele noastre, cioplind puterea lor navală veche și decrepită."
 SWI_floating_fortresses:0 "Cetăți plutitoare"
 SWI_floating_fortresses_desc:0 "Știm să facem cetăți pentru a ne apăra munții și văile, acum că avem o coastă, este de maximă importanță să extindem aceasta în mări. Vasele noastre vor fi indestructibile."
 SWI_naval_industry:0 "Industria navală"
 SWI_naval_industry_desc:0 "Chiar dacă noua linie de coastă pe care am achiziționat-o are câteva rămășițe ale unei industrii navale, trebuie să ne grăbim să o extindem cuprinzător și să o transformăm într-un cadru coeziv pentru producția și întreținerea demne de o marine elvețiană cu adevărat puternică."
 SWI_naval_industry_tt:0 "Adaugă §G1§! Slot de clădire și §Y1 Naval Dockyard§! în fiecare stat de coastă. (Max. 10)"
 SWI_build_naval_bases:0 "Construiește baze navale"
 SWI_build_naval_bases_desc:0 "Bazele pe care le-am cucerit nu sunt suficiente și nu putem construi altele noi suficient de repede pentru a ajunge din urmă la ceea ce avem nevoie. Trebuie depus un nou efort pentru a ne atinge obiectivele navale."
 SWI_build_naval_bases_tt:0 "Se adaugă §Y2 Baza navală§! pe fiecare §Ybază navală existentă§!. (Max. 15)"
 SWI_train_navy_staff:0 "Antrenează Statul Major al Marinei"
 SWI_protect_liechtenstein:0 "Protejați Liechtensteinul"
 SWI_protect_liechtenstein_desc:0 "Cuprins între trei dintre cantoanele noastre, micul principat Liechtenstein trebuie protejat pentru a-și proteja poporul. La urma urmei, ei nu au avut nicio șansă împotriva vreunei armate străine, inclusiv a noastră. Ne putem oferi asistența prin ocuparea teritoriului lor, ei se pot alătura jurământului nostru și devin cel mai nou canton al nostru."
 SWI_train_navy_staff_desc:0 "O infrastructură navală nu este realizată doar din oțel și beton, ci necesită și bărbați și femei cu curaj și pregătire pentru a obține victoria pe mări și oceane."SWI_reduce_militia_activation_time_TT:1"E timpul să ne mobilizăm pe deplin §YMiliciile noastre cetățenești§! va fi redus cu §G$DREPTA|0$§! zi"
 SWI_generic_fascist_neighbor_cap:0 "Vecinul nostru fascist"
 SWI_generic_fascist_neighbor:0 "vecinul nostru fascist"
 SWI_secret_pact_with_allies_TT:0 "Dacă ne aflăm într-un război, ne vom alătura imediat facțiunii lor."
 SWI_neutral_entente_faction:0 "Antanta neutră"
 SWI_militias_turned_into_regulars:0 "Milițiile cetățenești au fost profesionalizate"
 SWI_old_switzerland_TT:0 "\n§YOdată ce războiul s-a terminat:§!\n"
 SWI_viable_fascist_in_europe:0 "§Natiune europeana viabila§! există"
 
 # Horn of Africa
 HOA_develop_capitalstate:0 "Dezvoltați [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "Trebuie să creștem ritmul de industrializare pentru îmbunătățirea poporului nostru și pentru protecția [ROOT.GetNameDef]. Prin urmare, vom investi în zona din jurul [ROOT.Capital.GetCapitalVictoryPointName], transformând-o în centrul industrial al națiunii."
 HOA_the_state_bank_of_name:0 "Banca de stat a [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Prin extinderea resurselor băncii centrale a [ROOT.GetNameDef], le putem oferi oamenilor o nouă linie de credit și putem acționa ca un diuretic financiar pentru economia [ROOT.GetAdjective] aflată în dificultate."
 HOA_pave_the_roads:0 "Pavați Drumurile"
 HOA_pave_the_roads_desc:0 "Transportul de persoane și mărfuri prin [ROOT.GetNameDef] este prea ineficient în prezent. Investițiile în drumurile noastre nu ar aduce beneficii numai economiei, ci ne-ar face mai siguri, permițând și mișcările mai ușoare ale activelor militare."
 HOA_the_steam_locomotive:0 "Locomotiva cu aburi"
 HOA_the_steam_locomotive_desc:0 "În timp ce mașinile și camioanele sunt utile pentru deplasarea pe distanțe scurte sau cantități mici, trenurile sunt mult mai eficiente în deplasarea unor cantități mari de mărfuri și oameni. Investiția în rețeaua noastră feroviară ar fi un mare impuls pentru economia națiunii."
 HOA_the_adjective_regional_development_fund:0 "Fondul de dezvoltare regională [ROOT.GetAdjective]."
 HOA_state_owned_industry_tt:0 "Modificați §Y$ETH_state_development_dynamic_modifier$§! de:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Regiunile [ROOT.GetNameDef] stagnează și au mare nevoie de investiții. Prin crearea unui fond de dezvoltare regională, ne putem asigura că administrațiile locale au instrumentele necesare pentru a-și moderniza regiunea."
 HOA_the_adjective_industrial_fund:0 "Fondul industrial [ROOT.GetAdjective]."
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] este îngrozitor sub industrializat. Dacă vrem să îmbunătățim viața oamenilor și să avem capacitatea de a-i proteja de agresiunea străină, va trebui să industrializăm rapid națiunea."
 HOA_exploit_national_resources:0 "Exploatați resursele naționale"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] are o abundență de resurse naturale care așteaptă să fie valorificate. Cu puțină investiție, am putea începe în sfârșit să le exploatăm."
 HOA_support_the_agrarians:0 "Sprijiniți agrarii"
 HOA_support_the_agrarians_desc:0 "Populația rurală din [ROOT.GetNameDef] care lucrează în agricultură este coloana vertebrală a națiunii. Ca atare, ar trebui să facem mai mult pentru a-i sprijini în munca vitală pe care o desfășoară."
 HOA_support_the_agrarians_tt:0 "Modificați §Y$ETH_state_development_dynamic_modifier$§! de:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Promovarea meșteșugurilor locale"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] are o mulțime de meseriași calificați care lucrează la scară mică pentru a furniza națiunii cu bunuri. Ar trebui să ne bazăm pe expertiza lor și să le facilităm extinderea operațiunilor și producția de bunuri menționate."
 HOA_use_the_natural_harbors:0 "Folosiți porturile naturale"
 HOA_use_the_natural_harbors_desc:0 "Odată cu achiziția recentă a terenurilor de coastă, avem ocazia de a ne spori semnificativ accesul pe piața internațională prin înființarea propriului port. Acest lucru va facilita mult importarea și exportul de bunuri, ajutând masiv economia noastră."
 HOA_the_capital_city_airport:0 "Aeroportul [Root.Capital.GetCapitalVictoryPointName]."
 HOA_the_capital_city_airport_desc:0 "Transportul aerian conectează din ce în ce mai mult orașele lumii la economia globală. Ar trebui să ne înființăm propriul aeroport pentru a profita de această tendință."
 HOA_a_steamboat_fleet:0 "O flotă de bărci cu aburi"
 HOA_a_steamboat_fleet_desc:0 "Pentru a ne apăra coasta și căile maritime, trebuie să construim o flotă de nave de coastă capabile să descurajeze orice agresiune străină."
 HOA_improved_irrigation_systems:0 "Sisteme de irigare îmbunătățite"
 HOA_improved_irrigation_systems_desc:0 "Nu putem avea securitate națională fără o capacitate robustă de producție alimentară. Pentru a crește randamentul culturilor, vom investi într-un program masiv de irigare pe terenurile noastre arabile."
 HOA_improved_irrigation_systems_tt:0 "Modificați §Y$ETH_state_development_dynamic_modifier$§! de:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "Flota aeriană [ROOT.GetAdjective]."
 HOA_the_adjective_air_fleet_desc:0 "Războiul aerian devine rapid arena cheie în care se decide învingătorul conflictelor. Prin urmare, trebuie să înființăm propria noastră forță aeriană și să o pregătim pentru a apăra cerul [ROOT.GetNameDef]."
 HOA_state-funded_projects:0 "Proiecte cu finanțare de stat"
 HOA_state-funded_projects_desc:0 "Economia noastră stagnează din cauza lipsei de infrastructură și industrie. Pentru a reduce acest lucru, vom investi mult în proiecte noi în [ROOT.GetNameDef]."
 HOA_the_grand_university_of_capital:0 "Marea Universitatea din [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Transmiterea cunoștințelor de la o generație la alta este de o importanță vitală pentru siguranța și creșterea oricărei națiuni. Prin urmare, vom înființa o nouă mare universitate în [ROOT.Capital.GetCapitalVictoryPointName] pentru a educa mai bine următoarea generație de oameni de știință, istorici și artiști."

 HOA_the_adjective_armed_forces:0 "Forțele armate [ROOT.GetAdjective]."
 HOA_the_adjective_armed_forces_desc:0 "Lumea este din ce în ce mai instabilă pe măsură ce tensiunile cresc între marile puteri. Dacă vrem să ne păstrăm independența, armata [ROOT.GetAdjective] trebuie să fie pregătită pentru război."
 HOA_warrior_tradition:0 "Tradiția Războinicului"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] are o istorie lungă de războinici curajoși care își apără casele de cuceritori. Acum, mai mult ca niciodată, trebuie să ne folosim de această tradiție pentru apărarea patriei."
 HOA_strengthen_the_irregulars:0 "Întărește-i pe neregulați"
 HOA_strengthen_the_irregulars_desc:0 "Sistemul de nereguli și taxe ne-a servit bine de secole. Există puține motive pentru a schimba ceea ce sa dovedit a funcționa."
 HOA_every_man_a_warrior:0 "Fiecare om un războinic"
 HOA_every_man_a_warrior_desc:0 "Dacă [ROOT.GetNameDef] va face față cu succes agresorilor străini, trebuie să militarizăm societatea în așa măsură încât fiecare să fie capabil să ia armele atunci când este necesar pentru apărarea națională."
 HOA_names_finest:0 "[ROOT.GetName] este cel mai bun"
 HOA_names_finest_desc:0 "Trupele noastre știu că sunt singurul obstacol în calea națiunii noastre să devină subiectul unei puteri străine. Cu această cunoaștere vine angajamentul neclintit față de apărarea patriei și păstrarea libertății [ROOT.GetAdjective]."
 HOA_utilize_our_strengths:0 "Utilizați punctele noastre forte"
 HOA_utilize_our_strengths_desc:0 "Deși armata noastră poate să nu fie la fel de extinsă sau oficializată ca cea a altor națiuni, are o mare experiență neconvențională care poate fi exploatată pe câmpul de luptă."
 HOA_reform_the_conscription:0 "Reforma Conscripția"
 HOA_reform_the_conscription_desc:0 "Odată cu situația globală din ce în ce mai tensionată, este timpul să extindem programul de recrutare, astfel încât să fim pregătiți pentru orice formă de agresiune străină."
 HOA_eyes_on_the_imperialists:0 "Ochii ațintiți asupra imperialiștilor"
 HOA_eyes_on_the_imperialists_desc:0 "Puterile imperiale ale regiunii respectă cu dispreț independența [ROOT.GetNameDef]. Trebuie să rămânem vigilenți și să evităm să devenim victima ambiției lor."
 HOA_encourage_local_arms_production:0 "Încurajarea producției locale de arme"
 HOA_encourage_local_arms_production_desc:0 "Dacă nu putem furniza trupelor noastre echipamentul de care au nevoie, ei vor fi incapabili să asigure o apărare adecvată a națiunii. Prin urmare, trebuie să extindem capacitatea industriei de arme."
 HOA_metal_beasts:0 "Fiare metalice"
 HOA_metal_beasts_desc:0 "Devine din ce în ce mai clar că războiul blindat va juca un rol tot mai mare pe câmpul de luptă. Armata trebuie să învețe cum să folosească și să contracareze cel mai bine astfel de vehicule."
 HOA_the_roars_of_thunder:0 "Răbușele tunetului"
 HOA_the_roars_of_thunder_desc:0 "Uneori, pe câmpul de luptă, singura metodă de a deplasa inamicul este puterea de foc copleșitoare. Cel mai eficient mod de a dezlănțui asta este cu artileria."
 HOA_develop_indigenous_models:0 "Dezvoltați modele indigene"
 HOA_develop_indigenous_models_desc:0 "Bazându-ne pe modele străine pentru echipamentele de infanterie ne expun riscului să fim lăsați în urmă din punct de vedere tehnologic. Acest risc de securitate poate fi abordat în mod adecvat doar prin creșterea expertizei interne în domeniul dezvoltării armelor de calibru mic."
 HOA_the_steel_lions:0 "Leii de oțel"
 HOA_the_steel_lions_desc:0 "Epoca războiului static a trecut în urmă. Este timpul să începem să desfășurăm propriile noastre unități blindate specializate pe câmpul de luptă și să începem să învățăm metodele de război mobil."
 HOA_warfare_from_afar:0 "Războiul de departe"
 HOA_warfare_from_afar_desc:0 "Artileria și-a dovedit valoarea de mai multe ori pe câmpul de luptă. Ar trebui să o folosim mai bine integrând mai strâns unitățile de artilerie specializate în diviziile noastre de infanterie."
 HOA_modern_infantry:0 "Infanterie modernă"
 HOA_modern_infantry_desc:0 "Reformele armatei noastre au mers mult pentru a le spori eficacitatea. Ar trebui să extindem această dezvoltare prin creșterea numărului de divizii în domeniu."

 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "Lumea pare din ce în ce mai periculoasă pe măsură ce tensiunea se formează între marile puteri, dar asta deschide și o lume de oportunități pentru acele națiuni care sunt dispuse și pregătite să profite de momentul."
 HOA_a_loyal_subject:0 "Un subiect loial"
 HOA_a_loyal_subject_desc:0 "Pe măsură ce situația pe scena mondială devine din ce în ce mai instabilă, poate este mai bine să fii sub protecția unei națiuni mai puternice. Cel putin pentru moment..."
 HOA_political_stability:0 "Stabilitate politica"
 HOA_political_stability_desc:0 "Nu putem spera să rămânem o națiune independentă dacă suntem dezbinați acasă. Numai prin crearea unui front unit putem rezista să fim duși deoparte de vânturile schimbării care înglobează în prezent lumea."
 HOA_the_capital_railroad:0 "Calea ferată [Root.Capital.GetCapitalVictoryPointName]."
 HOA_the_capital_railroad_desc:0 "Conectând rețeaua feroviară cu vecinii noștri, ne putem exporta mai bine bunurile și resursele către ei. Acest lucru ar trebui, sperăm, să dea un impuls economiei noastre în acest proces."
 HOA_invite_foreign_settlers:0 "Invitați coloniști străini"
 HOA_invite_foreign_settlers_desc:0 "Mai avem un drum grozav de parcurs când vine vorba de modernizarea națiunii noastre. Ar trebui să folosim abilitățile coloniștilor naivi creând un stimulent pentru ca aceștia să se mute în [ROOT.GetNameDef]."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] este singura persoană care poate ține națiunea unită în aceste momente dificile, prin urmare oamenii trebuie să se unească în spatele [ROOT.GetLeader.GetHerHim]."
 HOA_securing_the_adjective_future:0 "Asigurarea viitorului [ROOT.GetAdjective]."
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] este o națiune mică, cu foarte puțini prieteni pe scena mondială. Schimbarea acestui lucru va ajuta în mare măsură să ne asigurăm viitoarea libertate și independență."
 HOA_improving_the_educational_system:0 "Îmbunătățirea sistemului educațional"
 HOA_improving_the_educational_system_desc:0 "Copiii noștri țin în mâinile lor destinul națiunii. Prin urmare, oferindu-le cea mai bună educație posibilă va contribui în mare măsură la asigurarea viitorului [ROOT.GetNameDef]."
 HOA_construct_great_monuments:0 "Construiți mari monumente"
 HOA_construct_great_monuments_desc:0 "Oamenii [ROOT.GetAdjective] au multe de care să fie mândri. Avem o istorie lungă care ar trebui să fie comemorată în monumente care inspiră lupta pentru înălțimi din ce în ce mai mari."
 HOA_the_adjective_volunteer_force:0 "Forța de voluntari [ROOT.GetAdjective]."
 HOA_the_adjective_volunteer_force_desc:0 "Înfruntările la graniță la scară mică de pe un alt continent au potențialul de a declanșa conflicte uriașe care cuprind lumea. Trebuie să ne facem partea pentru a stinge aceste scântei înainte ca acestea să provoace un alt Mare Război."
 HOA_military_cooperation:0 "Cooperare militară"
 HOA_military_cooperation_desc:0 "În timp ce facem pași mari în îmbunătățirea forțelor noastre armate, există câteva lecții pe care le putem învăța de la prietenii noștri internaționali prin exerciții comune și o cooperare militară sporită."
 HOA_that_which_is_rightfully_ours:0 "Ceea ce este de drept al nostru"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] este o umbră a ceea ce ar trebui să fie. Istoria arată că strămoșii noștri au stăpânit pe suprafețe mult mai largi de pământ decât o face administrația noastră actuală, dar cea mai mare parte ne-a fost furată de-a lungul generațiilor. Este timpul să luăm înapoi ceea ce ne aparține de drept."
 HOA_commandos:0 "Comandouri"
 HOA_commandos_desc:0 "Uneori, în război, un grup mic, dar bine antrenat de soldați poate obține victorii mai mari în spatele liniilor inamice decât cele mai mari armate pe câmpul de luptă."
 HOA_a_jagged_alliance:0 "O Alianță Zimțată"
 HOA_a_jagged_alliance_desc:0 "Deși nu ne vedem întotdeauna ochi în ochi cu alte națiuni, adesea ne confruntăm cu aceleași amenințări. Concentrarea asupra acestor probleme comune poate fi baza pentru alianțe de lungă durată și securitate națională sporită."
 HOA_observe_and_learn:0 "Observați și învățați"
 HOA_observe_and_learn_desc:0 "Războiul evoluează constant datorită naturii progresului tehnologic și gândirii inovatoare. Pentru a menține o armată robustă, trebuie să învățăm lecțiile războiului și să nu încetăm să căutăm modalități de îmbunătățire."
 HOA_foreign_investors:0 "Investitorii Străini"
 HOA_foreign_investors_desc:0 "Avem nevoie de investiții în industria și infrastructura noastră dacă vrem să prosperăm. Din fericire, nu lipsesc străinii care doresc să facă profit."
 HOA_research_exchange_programmes:0 "Programe de schimb de cercetare"
 HOA_research_exchange_programmes_desc:0 "Industria noastră are mare nevoie de modernizare, prin înființarea unui program de schimb putem obține cunoștințe din străinătate despre cum să folosim cel mai bine noile progrese tehnologice în fabricile noastre."
 HOA_foreign_trained_officials:0 "Funcționari străini instruiți"
 HOA_foreign_trained_officials_desc:0 "Încă mai putem învăța multe din experiența oamenilor din străinătate. Este timpul să le folosim mai bine dându-le poziții de autoritate în cadrul națiunii."
 HOA_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective] Consilieri loiali"
 HOA_countryadjective_loyalist_advisors_desc:0 "Nu putem permite ca națiunea și cultura noastră să fie subsumate de imperialiști. Trebuie să-i aducem pe cei loiali [ROOT.GetNameDef] în poziții de autoritate și să începem procesul de recâștigare a libertății noastre."
 HOA_lay_claim_to_the_danakil:0 "Lay Claim la Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] va fi întotdeauna vulnerabil la invazia navală fără a securiza regiunea Danakil din nord."
 HOA_push_for_the_highlands:0 "Împingeți pentru Highlands"
 HOA_push_for_the_highlands_desc:0 "Inima economică a Africii de Est se află în munții. Securizarea acestuia pentru [ROOT.GetNameDef] va contribui în mare măsură la extinderea potențialului nostru economic."
 HOA_secure_the_ogaden:0 "Asigurați Ogadenul"
 HOA_secure_the_ogaden_desc:0 "Securizarea Ogaden va pune o serie de bariere naturale între noi și oricare ar fi agresori, deschizând totodată economia noastră către comerțul peste Oceanul Indian."
 HOA_rallying_the_adjective_people:0 "Adunarea oamenilor [ROOT.GetAdjective]."
 HOA_rallying_the_adjective_people_desc:0 "Lumea este devastată de conflicte. Tot ceea ce stă între libertățile noastre actuale și abisul subjugării este dorința oamenilor [ROOT.GetAdjective] de a se ridica și de a lupta. Uniti stam in picioare, divizati ne prabusim."
 HOA_the_capital_school_of_technology:0 "Școala de tehnologie [Root.Capital.GetCapitalVictoryPointName]."
 HOA_the_capital_school_of_technology_desc:0 "Ceea ce a fost odată de vârf pe câmpul de luptă și în fabrici în urmă cu doar câțiva ani este adesea complet învechit astăzi. Dacă vrem să ținem pasul cu dezvoltarea noilor tehnologii, trebuie să investim în educarea următoarei generații."
 HOA_promote_countryadjective_nationalism:0 "Promovați [ROOT.GetAdjective] Naționalismul"
 HOA_promote_countryadjective_nationalism_desc:0 "Oamenii din [ROOT.GetNameDef] nu vor mai tolera opresiunea lor din partea puterilor străine. Trebuie să profităm de momentul și să ne accelerăm planurile pentru independență."
 HOA_crowning_of_the_negusa_nagast:0 "Încoronarea Negusei Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "Pe măsură ce devenim din ce în ce mai mult puterea dominantă în regiune, este timpul să ne îmbrățișăm rolul prin ungerea liderului nostru pe noul Negusa Nagast. Toți trebuie să se unească în spatele [ROOT.GetLeader.GetHerHim] sau să înfrunte mânia noastră."
 HOA_control_ethiopia_tt:0 "Controlează tot teritoriul Etiopian"
 HOA_proclaim_east-african_hegemony:0 "Proclamați hegemonie est-africană"
 HOA_proclaim_east-african_hegemony_desc:0 "Situația mereu tulbure din Cornul Africii poate fi stabilizată doar sub domnia gloriosului nostru împărat, [ROOT.GetName]. Momentul unificării regiunii este aproape."
