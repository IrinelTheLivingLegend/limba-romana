 ITA_monarchia_d_italia:0 "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele nu ar fi trebuit niciodată să deschidă fascismului porțile politicii italiene. Este timpul să corectăm această greșeală și să-i facem pe fasciști să treacă pe spatele guvernului."
 ITA_new_corporations:0 "Noi Corporații"
 ITA_new_corporations_desc:1 "Trebuie să luăm conceptul anterior de corporații folosit de regimul fascist și să-l adaptăm la nevoile noului nostru guvern."
 ITA_extraction_industry:0 "Industria extractivă"
 ITA_extraction_industry_desc:1 "Trebuie să ne extindem industria de extracție a resurselor pentru a satisface cererea pentru liniile noastre de producție. Nu putem permite ca lipsa de materii prime să pună în pericol producția noastră militară."
 ITA_prepare_for_the_coming_wars:0 "Pregătiți-vă pentru Războaiele viitoare"
 ITA_prepare_for_the_coming_wars_desc:1 "Războiul se profilează peste tot în jurul nostru și avem nevoie de o industrie militară robustă care să răspundă nevoilor armatei noastre."
 ITA_mobilize_the_railway_guns:0 "Mobilizați armele de cale ferată"
 ITA_mobilize_the_railway_guns_desc:1 "Situațiile disperate necesită măsuri disperate, a sosit momentul să punem din nou în funcțiune vechile noastre tunuri feroviare."
 ITA_bring_back_old_glories:0 "Aduceți înapoi vechile glorii"
 ITA_bring_back_old_glories_desc:1 "Avem numeroase nave vechi aflate în diferite porturi care așteaptă să fie casate. Unii dintre inginerii și ofițerii noștri de marină susțin că cu câteva reajustări am putea avea din nou aceste vechi glorii operaționale."
 ITA_new_forms_of_weaponry:0 "Noi forme de arme"
 ITA_new_forms_of_weaponry_desc:1 "Dacă Italia va deveni una dintre cele mai mari puteri militare ale lumii, trebuie să investigăm noi forme de armament. Oamenii noștri de știință sunt convinși că dezvoltarea unui program de cercetare de pionierat în domeniul energiei atomice ar putea fi foarte promițătoare."
 ITA_revoke_the_acerbo_law:0 "Revocați Legea Acerbo"
 ITA_revoke_the_acerbo_law_desc:1 "Legea Acerbo ia dat lui Mussolini și partidului său fascist controlul ferm asupra Italiei pe care o căutau atât de mult. Este timpul să revocăm această lege pentru a preveni ca acest lucru să se repete."
 ITA_christian_democracy:0 "Democrația Creștină"
 ITA_christian_democracy_desc:1 "Partidul Creștin Democrat este o organizație politică de centru conservatoare, condusă de Alcide de Gasperi, care a reușit să câștige sprijinul popular prin unirea idealurilor creștine cu ideea de libertate. Ar trebui să le permitem să formeze un guvern atâta timp cât rămân loiali monarhiei."
 ITA_democratic_king:0 "Regele Democrat"
 ITA_democratic_king_desc:1 "A sosit momentul ca monarhia italiană să facă un pas înainte spre un stat mai democratic, menținând în același timp figura regelui ca lider principal."
 ITA_cooperate_with_moderates:0 "Cooperați cu moderații"
 ITA_cooperate_with_moderates_desc:1 "Nu există niciun motiv să nu cooperăm cu elementele mai puțin radicale ale fostului regim fascist. Există oameni foarte capabili care ar putea ajuta să avanseze acest stat italian reînnoit."
 ITA_expand_intelligence_services:0 "Extindeți serviciile de informații"
 ITA_expand_intelligence_services_desc:1 "În această nouă eră, cunoașterea este putere. Trebuie să ne extindem diferitele ramuri de informații pentru a ne asigura că putem concura cu serviciile secrete străine."
 ITA_crush_opposition:0 "Zdrobiți opoziția"
 ITA_crush_opposition_desc:1 "Există încă mulți susținători ai vechiului regim fascist care se opun politicilor noastre și împiedică activitatea noului nostru guvern. A sosit momentul să ne ocupăm de ei."
 ITA_power_to_the_king:0 "Puterea regelui"
 ITA_power_to_the_king_desc:1 "În această perioadă de mari tensiuni sociale și politice, singura modalitate de a ne asigura că niciun regim extremist, fie el fascist sau comunist, să prevaleze în Italia, este creșterea concentrației puterii în mâinile Regelui, cu siguranță persoana cea mai potrivită pentru a ghida. tara noastra."
 ITA_disband_the_blackshirts:0 "Desființează cămășile negre"
 ITA_disband_the_blackshirts_desc:1 "Cămășile negre sunt o organizație foarte periculoasă în slujba fascismului, așa că este timpul ca ei să dispară așa cum a făcut regimul lor fascist. Vom desființa imediat toate unitățile active."
 ITA_utilize_the_blackshirts:0 "Folosește cămășile negre"
 ITA_utilize_the_blackshirts_desc:1 "Deși cămășile negre au fost din punct de vedere istoric loiali regimului fascist și Duce, dacă le arătăm că organizația lor are loc să prospere în acest nou regim, poate i-am putea folosi pentru propriile interese. Până la urmă, există într-adevăr o diferență atât de mare între cele două regimuri?"
 ITA_expand_the_royal_guard:0 "Extindeți Garda Regală"
 ITA_expand_the_royal_guard_desc:1 "Vom consolida și extinde Corpul Gărzii Regale pentru a avea trupe de încredere loiale monarhiei italiene și capabile să îndeplinească diferite roluri în orice fel de operațiune militară, dacă va fi nevoie."
 ITA_gloria_al_regno_d_italia:0 "Slavă Regatului Italiei"
 ITA_gloria_al_regno_d_italia_desc:1 "Cei care susțin că monarhia este un sistem de guvernământ învechit sunt proști care nu înțeleg cum, sub o mână nobilă și fermă, o națiune umilă poate deveni una dintre cele mai mari puteri ale lumii. \nTrăiască regele!"
 ITA_paramilitary_training:0 "Antrenamentul paramilitar"
 ITA_paramilitary_training_desc:1 "Este timpul să extindem organizația noastră de miliție de voluntari și să le îmbunătățim educația militară. Vom folosi ofițeri distinși din diviziile noastre de elită pentru a pregăti noi recruți și a conduce unitățile Blackshirt."
 ITA_seek_papal_support:0 "Căutați sprijin papal"
 ITA_seek_papal_support_desc:1 "Pentru a face față creșterii stabilității sociale și politice din țara noastră, va trebui să ne sprijinim pe Biserică, care a exercitat istoric atât de multă influență asupra poporului italian. Trebuie să ne apropiem de Papa în căutarea aprobării și sprijinului său."
 ITA_agents_of_the_church:0 "Agenții Bisericii"
 ITA_agents_of_the_church_desc:1 "Biserica are nenumărați reprezentanți în întreaga lume, dacă reușim să punem Vaticanul de partea noastră am putea avea noi agenți la dispoziție, cu o acoperire perfectă ca trimiși ai Bisericii, care ne vor îmbunătăți rețelele de informații."
 ITA_strengthen_the_papacy:0 "Întărește Papalitatea"
 ITA_strengthen_the_papacy_desc:1 "Este clar că influența Papei în societatea italiană este cu adevărat puternică. Singura modalitate de a menține stabilitatea națională este împuternicirea Bisericii în Regatul Italiei."
 ITA_setting_course:0 "Stabilirea cursului"
 ITA_setting_course_desc:1 "Regatul Italiei este gata să-și împlinească destinul. Măreția și gloria îl așteaptă pe mândru popor italian, este timpul să decideți cum să mergeți mai departe."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "Prin puterea navală, Roma Antică a învins prima dată Cartagina. Investind în puterea navală, Italia se poate strădui pentru controlul Mediteranei și poate face din nou „Mare Nostrum”, marea noastră."
 ITA_auxiliaries:0 "Auxiliare"
 ITA_auxiliaries_desc:1 "Așa cum a fost pe vremea strămoșilor noștri romani, trupele auxiliare continuă să joace un rol important și astăzi când vine vorba de sprijinirea unităților militare regulate, recunoașterea terenului și hărțuirea inamicului. Trebuie să extindem aceste miliții paramilitare pentru a ne consolida armata."
 ITA_the_italian_legions:0 "Legiunile italiene"
 ITA_the_italian_legions_desc:1 "Este posibil ca forțele noastre armate să nu fi fost la înălțime în trecutul recent, dar acum că poporul italian este mai mândru decât oricând de moștenirea noastră romană, trebuie să impunem noi doctrine forțelor noastre armate pentru a ne asigura că legiunile noastre sunt la fel de înfricoșătoare astăzi ca și ei. au fost cu mii de ani în urmă."
 ITA_new_roman_citizens:0 "Noii cetăţeni romani"
 ITA_new_roman_citizens_desc:1 "Acordarea cetățeniei populației native din coloniile noastre ne va ajuta cu siguranță să obținem aprobarea și cooperarea localnicilor."
 ITA_all_roads_lead_to_rome:0 "Toate drumurile duc la Roma"
 ITA_all_roads_lead_to_rome_desc:1 "Legiunile romane au fost renumite în trecut pentru viteza și eficiența lor în construirea drumurilor și infrastructura de care armatele lor aveau nevoie pentru a opera. Mii de ani mai târziu, logistica și liniile de aprovizionare sunt și mai importante atunci când se poartă război."
 ITA_the_king_of_the_skies:0 "Regele Cerurilor"
 ITA_the_king_of_the_skies_desc:1 "Spre deosebire de strămoșii noștri romani, forțele noastre armate trebuie să domine cerul pentru a opera optim pe uscat și pe mare. Avioanele italiene sunt deja renumite pentru versatilitatea și calitatea lor, dar a venit timpul ca inginerii noștri aeronautici să dezvolte o adevărată fortăreață zburătoare."
 ITA_modern_musculus:0 "Modern Musculus"
 ITA_modern_musculus_desc:1 "La fel cum au făcut romanii, trebuie să dezvoltăm mașini de război puternice care să ne permită să dominăm câmpul de luptă. Vom proiecta tancul suprem pentru a asalta linia frontului și a lovi teroarea în inimile inamicilor noștri."
 ITA_caligulas_pride:0 "Mândria lui Caligula"
 ITA_caligulas_pride_desc:1 "A sosit momentul să dezvoltăm cea mai mare navă de război care a existat vreodată. Cei mai buni ingineri navali ai noștri au perfecționat designul și au testat prototipurile și sunt acum încrezători că Neptunus va deveni regele nu numai al Mediteranei, ci și dincolo."
 ITA_iberian_protection:0 "Protecția iberică"
 ITA_iberian_protection_desc:1 "Națiunile iberice s-au bucurat de o securitate relativă în trecutul recent, dar este clar că în acest moment nu s-ar putea apăra singure împotriva marilor puteri inamice. Trebuie să le oferim protecția noastră înainte de a fi prea târziu."
 ITA_south_american_alliances:0 "Alianțe sud-americane"
 ITA_south_american_alliances_desc:1 "Este timpul să extindem granițele facțiunii noastre. Vom ajunge la națiunile din America Latină și le vom convinge de importanța formării unei alianțe puternice împotriva numeroaselor amenințări care ne înconjoară pe toți."
 ITA_the_papacy_reborn:0 "Papalitatea Renăscută"
 ITA_the_papacy_reborn_desc:1 "Acum că Sfinția Sa l-a răsturnat pe regele și a preluat controlul total asupra Italiei, este timpul ca poporul italian să se alinieze la viziunea și scopurile Bisericii."
 ITA_deus_vult:0 "Dumnezeu vrea"
 ITA_deus_vult_desc:1 "Biserica Catolică a fost un far de speranță și stabilitate în Europa de secole și, pe măsură ce ne confruntăm cu vremuri întunecate, trebuie să devenim din nou acest far de lumină. \nDumnezeu vrea!"
 ITA_catholic_action:0 "Acțiunea Catolică"
 ITA_catholic_action_desc:1 "Organizația noastră de tineret catolic se dovedește a fi un instrument foarte eficient în dezrădăcinarea comuniștilor, promovarea principiilor justiției sociale catolice și îngroșarea să umfle rândurile forțelor noastre armate cu noi recrutați dornici."
 ITA_a_time_for_war:0 "Un timp pentru război"
 ITA_a_time_for_war_desc:1 "Atâta timp cât erezia rămâne în Europa, nu poate exista pace. Este timpul pentru un nou Război Sfânt. Noi mașini de război vor urlă în numele Lui, gata să-l lovească pe eretic cu o furie dreaptă. Să nu existe pace până când judecata nu va lovi pe fiecare necredincios din țeava unui tun de 105 mm."
 ITA_the_holy_lands:0 "Țările Sfinte"
 ITA_the_holy_lands_desc:1 "O regiune la fel de importantă ca este Palestina pentru credința creștină aparține în mod legitim Împărăției lui Dumnezeu. Trebuie să ne asigurăm că Țara Sfântă ne este înapoiată, fără întârziere."
 ITA_the_catholic_dominion:0 "Dominația Catolică"
 ITA_the_catholic_dominion_desc:1 "Odată cu înălțarea Papalității ca putere majoră care trebuie socotită încă o dată, este timpul ca noi să ne întindem pe toți creștinii credincioși și să acționăm ca mâna care călăuzește oamenii, așa cum păstorul își călăuzește turma și îi protejează de rău. Este mandatul lui Dumnezeu!"

 ITA_unite_the_opposition:0 "Uniți opoziția"
 ITA_unite_the_opposition_desc:1 "Rădăcinile fascismului sunt puternice în Italia și va fi nevoie de un mare efort pentru a-l eradica. Trebuie să găsim obiective comune între diferitele grupuri care se opun regimului fascist, pentru că numai uniți vom reuși să-l răsturnăm pe detestabilul Duce."
 ITA_liberate_gramsci:0 "Eliberează-l pe Gramsci"
 ITA_liberate_gramsci_desc:1 "Tovarășul nostru, filozoful marxist Antonio Gramsci, a fost ținut în închisoare de guvernul fascist de mai bine de zece ani și acum sănătatea lui se deteriorează rapid. Trebuie să organizăm o operațiune clandestină pentru a-l elibera și a-i salva viața, pentru că el va deveni cu siguranță un actor cheie în revoluția muncitorilor noștri."
 ITA_organize_strikes_in_the_north:0 "Organizați greve în nord"
 ITA_organize_strikes_in_the_north_desc:1 "Înainte de a lovi, ne vom concentra toate eforturile pentru a obține sprijinul muncitorilor industriali din Italia și a ne asigura că zonele mai industrializate din nord sunt alături de noi împotriva regimului fascist."
 ITA_the_southern_farmlands:0 "Țările Agricole de Sud"
 ITA_the_southern_farmlands_desc:1 "În ciuda eforturilor irosite ale regimului fascist, Italia rămâne practic o țară rurală. Trebuie să ne bazăm pe țărănime pentru a duce revoluția noastră cu succes și, cu siguranță, în sudul Italiei țăranii sunt cei mai puternici."
 ITA_defy_the_duce:0 "Sfidează-l pe Duce"
 ITA_defy_the_duce_desc:1 "A sosit momentul să ne ridicăm împotriva regimului fascist și să eradicăm flagelul pe care îl reprezintă pentru poporul italian. \nMuncitori și țărani ai Italiei, la arme!"
 ITA_appeal_to_the_bourgeoisie:0 "Apel la burghezie"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Trebuie să ajungem la grupurile burgheze interesate de căderea regimului fascist. Cu resursele de care dispun și cu curajul revoluționarilor noștri vom putea pune rapid capăt acestui război sângeros!"
 ITA_seize_old_equipment:0 "Sechestra echipamentul vechi"
 ITA_seize_old_equipment_desc:1 "Există o cantitate mare de echipament militar vechi depozitat în diferite armeri din toată țara. În ciuda vechimii sale, confiscarea acestui echipament și distribuirea lui forțelor noastre va duce un drum lung spre câștigarea războiului."
 ITA_the_italian_republic:0 "Republica Italiană"
 ITA_the_italian_republic_desc:1 "Monarhia este un sistem vechi și putred care nu face altceva decât să împiedice revoluția noastră. Este timpul să scapi de familia regală și să ai grijă de adepții lor."
 ITA_the_popular_front:0 "Frontul Popular"
 ITA_the_popular_front_desc:1 "Războiul civil a arătat că comuniștii sunt capabili nu numai să conducă poporul italian la victoria împotriva fascismului, ci și la progresul social și industrial de care țara noastră avea atât de disperată nevoie."
 ITA_the_garibaldi_legion:0 "Legiunea Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Vom organiza unități de voluntari pentru a lupta alături de camarazii noștri din Republica Spaniolă, ca parte a Brigăziilor Internaționale din războiul civil spaniol."
 ITA_gruppi_di_difesa_della_donna:0 "Grupuri de apărare pentru femei"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Femeile revoluționare din diferite formațiuni politice și-au propus să formeze grupuri de apărare feminine pentru participarea activă și mobilizarea forțelor din toate clasele și păturile sociale în caz de război."
 ITA_a_new_era_for_the_red_shirts:0 "O nouă eră pentru cămăși roșii"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Vom călca pe urmele lui Giuseppe Garibaldi și cămășile sale roșii, întărind aceste miliții și antrenându-le pentru a-și îndeplini sarcinile în mod optim, atât ca parte a Armatei Italiei, cât și ca brigăzi de voluntari în străinătate."
 ITA_pugno_alzato:0 "Pumnul ridicat"
 ITA_pugno_alzato_desc:1 "Este timpul să eradicăm flagelul fascismului și amenințarea pe care o reprezintă pentru întreaga umanitate. Vom ridica pumnii în unitate în această luptă crucială!"
 ITA_a_leader_steps_forward:0 "Un lider face un pas înainte"
 ITA_a_leader_steps_forward_desc:0 "Este timpul să decidem cine va fi persoana în fruntea noii Republici Italiene. Din fericire, putem alege dintre candidați cu înaltă calificare."
 ITA_the_path_to_progress:0 "Calea către progres"
 ITA_the_path_to_progress_desc:0 "Vom ajunge la guvernele comuniste și socialiste din întreaga lume care ar putea fi dispuse să coopereze cu noi și să ne ajute să ne redresăm din războiul civil devastator pe care am fost forțați să-l înduram."
 ITA_industrial_socialization:0 "Socializare industrială"
 ITA_industrial_socialization_desc:1 "Este timpul să expropriem marile fabrici din mâinile marilor oameni de afaceri și burghezi, astfel încât să poată fi folosite în cel mai mare beneficiu al întregului popor italian."
 ITA_institute_the_five_year_plan:0 "Instituirea Planului cincinal"
 ITA_institute_the_five_year_plan_desc:1 "Așa cum au făcut tovarășii noștri sovietici, trebuie să ne industrializăm țara în mare parte agrară pentru a concura cu marile puteri mondiale. Vom dezvolta un plan pe cinci ani care ne va ajuta nu numai să revenim la nivelurile industriale de dinainte de războiul civil, dar să le depășim cu mult."
 ITA_new_ricostruzione_industriale:0 "Noua Reconstructie Industriala"
 ITA_new_ricostruzione_industriale_desc:1 "Instituto per la Ricostruzione Industriale a jucat până acum un rol important în salvarea, restructurarea și finanțarea băncilor și companiilor private falimentare. Cu unele reajustări, ne vom asigura că continuă să funcționeze fără nuanțele fasciste ale trecutului."
 ITA_political_commissars:0 "Comisari politici"
 ITA_political_commissars_desc:1 "Pentru a păstra angajamentul față de comunism și a insufla zel ideologic în trupele noastre, vom stabili figura comisarilor politici în armată, responsabili cu educația politică și organizarea unităților la care sunt atașați."
 ITA_common_ground:0 "Teren comun"
 ITA_common_ground_desc:1 "Trebuie să lăsăm în urmă diferențele cu alte grupuri politice cu care, în realitate, împărtășim aceleași obiective. Este timpul să lucrăm împreună pentru a conduce noul stat italian către progres."
 ITA_appease_the_military:0 "Potolește-i pe militari"
 ITA_appease_the_military_desc:1 "Mulți ofițeri din forțele armate sunt nemulțumiți de noul guvern sau de statutul lor după războiul civil, ar fi înțelept să ne asigurăm că nemulțumirile din armată sunt îndepărtate și că ofițerii simt că rolul lor în război este recunoscut."
 ITA_crush_the_mafia:0 "Zdrobiți Mafia"
 ITA_crush_the_mafia_desc:1 "Mafia si numeroasele bande de contrabandisti, estorcatori si criminali in general au reaparut in timpul razboiului civil. Este de datoria noastră față de poporul italian să-i înlăturăm și să restabilim securitatea și stabilitatea țării."
 ITA_empower_the_carabinieri:0 "Dă putere carabinierilor"
 ITA_empower_the_carabinieri_desc:1 "Carabinierii joacă un rol cheie în eliminarea mafioților și în menținerea păcii și siguranței în țară. Este timpul să se întărească această forță de poliție și să le permită să îndeplinească sarcini suplimentare."
 ITA_army_modernization:0 "Modernizarea armatei"
 ITA_army_modernization_desc:1 "Forțele noastre armate ar putea beneficia de noi echipamente și tehnici de antrenament care le permit să țină pasul cu armatele și doctrinele altor mari puteri."
 ITA_union_in_the_party:0 "Unirea în Partid"
 ITA_union_in_the_party_desc:1 "Unirea în cadrul partidului este cel mai important factor de dezvoltare a țării noastre spre comunism. Trebuie să ne asigurăm că toți membrii împărtășesc aceeași viziune, au aceleași obiective și urmează procesele stabilite de partid pentru a le atinge."
 ITA_follow_the_soviet_union:0 "Urmăriți Uniunea Sovietică"
 ITA_follow_the_soviet_union_desc:1 "Există o cale clară către comunism deja marcată de Uniunea Sovietică, trebuie să o urmăm dacă dorim ca eforturile noastre depuse în noua republică să se concretizeze și să realizăm un adevărat stat comunist."
 ITA_military_cooperation:0 "Cooperare militară"
 ITA_military_cooperation_desc:1 "Trebuie să stabilim acorduri de cooperare militară cu aliații noștri dacă vrem să ne impunem în această lume, întrucât marile puteri care ne înconjoară sunt, cu deplină certitudine, dușmani ai proletariatului."
 ITA_defense_against_capitalism:0 "Apărare împotriva capitalismului"
 ITA_defense_against_capitalism_desc:1 "Fascismul este primul și cel mai mare dușman ideologic al nostru, însă nu este singurul. Capitaliștii reprezintă o amenințare teribilă pentru țara noastră și pentru revoluția proletară. Trebuie să fim pregătiți să le facem față."
 ITA_combined_research_effort:0 "Efort de cercetare combinat"
 ITA_combined_research_effort_desc:1 "Progresul tehnologic este esențial dacă dorim ca forțele noastre armate să aibă echipamente moderne cu care să ne înfruntăm inamicii. Trebuie să colaborăm cu aliații noștri pentru a ne asigura că păstrăm constant progresul științific, în special în domeniul militar."
 ITA_special_brigades:0 "Brigăzi speciale"
 ITA_special_brigades_desc:1 "Vom forma brigăzi speciale de asalt capabile să sprijine unitățile noastre militare în luptă în timpul ofensivelor majore. Aceste brigăzi vor fi formate din milițieni care s-au remarcat în cadrul unităților lor."
 ITA_defend_the_land:0 "Apărați Țara"
 ITA_defend_the_land_desc:1 "Uniunea Sovietică și politicile sale au eșuat proletariatul și ideologia marxistă. Poporul italian își va lua propriul drum spre comunism, un drum plin de obstacole și amenințări pe care va trebui să le depășim, dar sperăm și cu tovarăși și aliați care să se ajute reciproc."
 ITA_united_anarchist_confederations:0 "Confederații Anarhiste Unite"
 ITA_united_anarchist_confederations_desc:1 "Trebuie să căutăm cooperarea anarhiștilor spanioli și a altor anarhiști din întreaga lume în lupta noastră împotriva fascismului și a capitalismului. Vom forma o Mare Comisie de Cooperare care să găzduiască activiști, intelectuali și luptători pentru libertate din întreaga lume."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "Lupta împotriva celor care ni se opun"
 ITA_russian_government_ideology_alt: "Lupta împotriva stalinismului"
 ITA_russian_government_ideology_alt2: "Lupta Împotriva celor care ne despart"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Înainte de a putea face față amenințării care era doctrina stalinistă, aceasta fusese deja înlocuită cu ceva și mai rău. Având în vedere de ce s-a dovedit capabilă această conducere actuală în trecut, abia așteptăm cu nerabdare să atace, trebuie să fim noi cei care lovesc primii!"
 ITA_russian_government_ideology_desc_alt: "Din păcate, capitalismul și fascismul nu sunt singurii dușmani cu care trebuie să ne confruntăm, adepții doctrinei staliniste văd guvernul nostru și țara noastră ca pe o amenințare la adresa intereselor lor și sunt dispuși să ne distrugă prin orice mijloace necesare. Abia așteptăm cu nerăbdare să atace, noi trebuie să lovim primii!"
 ITA_russian_government_ideology_desc_alt2: "Din păcate, există țări întregi care lucrează din greu încercând să ne despartă. Deși am avut puțină dragoste pentru Stalin și guvernul său, situația actuală nu este cu mult mai bună. Astfel de țări reprezintă o amenințare, abia așteptăm cu mâna să atace, trebuie să fim noi cei care lovim primii!"
 ITA_raise_the_peoples:0 "Ridica Popoarele"
 ITA_raise_the_peoples_desc:1 "Sunt mulți țărani italieni curajoși dispuși să lupte pentru idealurile noastre. Cu ei, putem forma mai multe unități de cămăși roșii cu care să întărim rândurile forțelor noastre armate."
 ITA_il_sol_dell_avvenire:0 "Soarele Viitorului"
 ITA_il_sol_dell_avvenire_desc:1 "Este timpul să proclamăm un nou stat italian, Uniunea Națională Italiană, în care toți cetățenii sunt liberi și egali în fața statului. \nSoarele viitorului va răsări în Italia!"
 ITA_italian_socialism:0 "Socialismul italian"
 ITA_italian_socialism_desc:1 "Calea către socialism se deschide înaintea noastră, este timpul să o luăm cu hotărârea de a realiza o societate justă în interiorul granițelor noastre și statutul internațional pe care Republica Italiană îl merită în afara lor."
 ITA_cooperate_with_the_mafia:0 "Cooperați cu mafia"
 ITA_cooperate_with_the_mafia_desc:1 "Organizațiile mafiote care au proliferat în timpul războiului civil pot reprezenta o oportunitate de a îmbunătăți performanța afacerilor private și de stat pe teritoriile lor, dacă suntem dispuși să le acordăm anumite privilegii și concesii."
 ITA_mafia_abroad:0 "Mafia din strainatate"
 ITA_mafia_abroad_desc:1 "Influența familiilor mafiote cu care avem acorduri crește nu doar în Italia, ci și în străinătate. Trebuie să trimitem agenți asociați cu ei la marile puteri capitaliste unde afacerile lor pot prospera în slujba intereselor noastre."
 ITA_empower_the_unions:0 "Împuternici sindicatele"
 ITA_empower_the_unions_desc:1 "Există un mare potențial în clasa proletarului italian. Trebuie să ne asigurăm că sindicatele au mijloacele și autoritatea pentru a reglementa și optimiza forța de muncă din țara noastră."
 ITA_production_lines:0 "Linii de producție"
 ITA_production_lines_desc:1 "A sosit momentul să ne extindem și să modernizăm principalele noastre linii de producție pentru a ne asigura că forțele noastre armate primesc proviziile și echipamentele necesare pentru a continua operarea la performanțe de vârf."
 ITA_the_republics_leadership:0 "Conducerea Republicii"
 ITA_the_republics_leadership_desc:1 "Trebuie să alegem partidul și liderul politic potrivit pentru a conduce tânăra Republică Italiană către societatea socialistă pe care o merită poporul nostru. Atât Ferrucio Parri, cât și Ivanoe Bonomi par candidați demni și înalt calificați pentru a îndeplini această sarcină."
 ITA_bring_back_exiled_intellectuals:0 "Aduceți înapoi intelectualii exilați"
 ITA_bring_back_exiled_intellectuals_desc:1 "Regimul fascist a forțat nenumărați cetățeni italieni în exil, inclusiv mari filozofi, intelectuali și oameni de știință. Este timpul să oferim tuturor acestor refugiați posibilitatea de a se întoarce acasă."
 ITA_social_stability:0 "Stabilitate socială"
 ITA_social_stability_desc:1 "Am lăsat în urmă ororile războiului civil, societatea noastră este acum mai dreaptă și mai egalitară și, deși mai avem un drum lung de parcurs pentru a atinge socialismul, putem spune cu mândrie că poporul italian a atins în sfârșit pacea socială."
 ITA_aid_for_the_spanish_republic:0 "Ajutor pentru Republica Spaniolă"
 ITA_aid_for_the_spanish_republic_desc:1 "Trebuie să ne ajutăm camarazii spanioli în războiul civil. Republica lor socialistă este asediată de generali spanioli însetați de sânge care au jurat credință statului pe care îl devastează acum, susținuți de marile puteri fasciste ale Europei."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Trebuie să luăm inițiativa și să propunem guvernelor vecine prietenoase să formeze o alianță în Europa care să ne permită să cooperăm și să ne apărăm împotriva multiplelor amenințări care ne înconjoară."
 ITA_european_democracies:0 "Democrații europene"
 ITA_european_democracies_desc:1 "Trebuie să continuăm cu politicile noastre de solidaritate și cooperare între țările europene democratice. Prin diplomație putem forma o alianță puternică capabilă să înfrunte oricare alta."
 ITA_peace_preservation:0 "Păstrarea păcii"
 ITA_peace_preservation_desc:1 "În aceste vremuri de instabilitate și conflict internațional, doar poporul italian este la înălțimea misiunii de a păstra și de a impune pacea în Europa."
 ITA_scientific_cooperation:0 "Cooperare științifică"
 ITA_scientific_cooperation_desc:1 "Trebuie să dezvoltăm un program de cooperare științifică pentru a ne asigura că ținem pasul cu progresele tehnologice ale altor puteri mondiale."
 ITA_secure_the_borders:0 "Asigurați granițele"
 ITA_secure_the_borders_desc:1 "Odată cu creșterea tensiunii internaționale din întreaga lume, orice națiune care nu este aliatul nostru trebuie considerată potențial ostilă. Trebuie să ne întărim și să ne garnizonăm granițele mai devreme decât mai târziu pentru a preveni și opri orice invazie."
 ITA_bring_down_fascist_strongholds:0 "Doborâți cetățile fasciste"
 ITA_bring_down_fascist_strongholds_desc:1 "Având în vedere situația critică din Europa, abia așteptăm ca puterile fasciste agresive să lanseze o ofensivă împotriva noastră. Cel care lovește primul lovește cel mai bine, așa că ne vom asigura că îi lovim mai întâi și puternic pe fasciști."
 ITA_reestablish_old_alliances:0 "Restabilirea vechilor alianțe"
 ITA_reestablish_old_alliances_desc:1 "Trebuie să încercăm să refacem alianța pe care am format-o în timpul Marelui Război. Numai uniți cu marile puteri democratice ale Europei vom putea birui împotriva numeroaselor amenințări care ne așteaptă."
 ITA_military_agreements:0 "Acordurile militare"
 ITA_military_agreements_desc:1 "Avem multe de învățat de la aliații noștri, trebuie să îi abordăm cu o propunere de dezvoltare a unui program de cooperare militară și tehnologică."
 ITA_the_enemies_of_capitalism:0 "Dușmanii capitalismului"
 ITA_the_enemies_of_capitalism_desc:1 "Comunismul sovietic reprezintă o mare amenințare pentru toată Europa și, prin urmare, pentru statul italian. A sosit momentul să avem grijă de ei."
 ITA_the_ethiopian_question:0 "Problema Etiopiană"
 ITA_the_ethiopian_question_desc:1 "Războiul din Etiopia a fost o afacere brutală și nedreaptă. Trebuie să reparăm atrocitățile provocate de fasciștii din țară și să ajungem la autoritățile locale pentru a căuta reconcilierea."
 ITA_abolish_the_colonies:0 "Aboliți coloniile"
 ITA_abolish_the_colonies_desc:1 "Vom dezvolta și prezenta un plan revoluționar pentru abolirea statutului de colonie pentru orice regiune a Italiei. Pentru prima dată în istoria țării noastre, localnicii din regiunile afectate vor avea ocazia să-și decidă soarta. Depinde de noi să-i facem să vadă beneficiile de a deveni o provincie legitimă a statului italian."
 ITA_cooperatives_for_intensive_exploitation:0 "Cooperative de exploatare intensivă"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "Africa este un continent bogat cu zăcăminte mari de resurse, ar trebui să investim în îmbunătățirea modalităților noastre de exploatare a acestor zăcăminte pentru a profita la maximum de ele."
 ITA_condemn_colonialism:0 "Condamna colonialismul"
 ITA_condemn_colonialism_desc:1 "Este timpul să condamnăm colonialismul și să facem apel la puterile europene care asupresc poporul african de nenumărați ani și, dacă se va împinge forța, vom lupta împotriva lor în beneficiul poporului african."
 ITA_new_colonial_policies:0 "Noi politici coloniale"
 ITA_new_colonial_policies_desc:1 "De prea mult timp regimul fascist a maltratat populația locală din colonii. Este timpul să revizuim politica noastră colonială, acordând o oarecare autonomie acestor regiuni și corectând nedreptățile provocate în trecut."
 ITA_negotiations_with_albania:0 "Negocieri cu Albania"
 ITA_negotiations_with_albania_desc:1 "Istoria Albaniei a fost puternic influențată de Italia în ultimele decenii. Acum că am lăsat în urmă regimul autoritar fascist, ar trebui să propunem guvernului albanez să întărească legăturile dintre națiunile noastre și chiar posibilitatea de a integra administrația albaneză în a noastră, unind oficial ambele țări."
 ITA_enlist_the_bashkimi_kombetar:0 "Înrolați Uniunea Națională"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Există numeroși cetățeni din Albania care simpatizează cu guvernul și ideologia noastră care doresc să se înroleze în unitățile Cămășilor Roșii. Ar trebui să creăm o nouă filială a milițiilor noastre de voluntari în care să organizăm noi unități formate din acești recruți."
 ITA_the_italian_confederation:0 "Confederația Italiană"
 ITA_the_italian_confederation_desc:1 "După ce am revizuit politica noastră colonială, următorul pas pe care trebuie să-l facem este formarea unei confederații care să cuprindă toate statele rezultate din acest proces de decolonizare, care să servească drept cadru în care națiunile noastre să poată coopera și să beneficieze reciproc."
 ITA_planned_economy:0 "Economie planificată"
 ITA_planned_economy_desc:1 "Reprezentanții noii noastre Confederații au propus o inițiativă economică care, potrivit acestora, va permite reglementarea și stimularea economiilor tuturor statelor membre într-o manieră eficientă și durabilă."
 ITA_the_fight_overseas:0 "Lupta de peste mări"
 ITA_the_fight_overseas_desc:1 "A sosit momentul să întărim apărarea și să pregătim logistica pentru a sprijini campaniile militare majore de pe continentul african. Vom dezvolta tehnici de antrenament specializate pentru trupele și marinele noastre, astfel încât acestea să poată funcționa optim în multele condiții dificile pe care le vor întâlni."
 ITA_irregulars:0 "Neregulari"
 ITA_irregulars_desc:1 "Trupele neregulate joacă un rol cheie în campania pentru Africa. Trebuie să creștem recrutarea în rândul populației locale și să îmbunătățim pregătirea pe care o primesc aceste unități."
 ITA_liberate_the_workers_of_africa:0 "Eliberați muncitorii din Africa"
 ITA_liberate_the_workers_of_africa_desc:1 "A sosit momentul să eliberăm odată pentru totdeauna poporul african de diferitele guverne care îl asupresc!"
 ITA_ascari:0 "Ascari"
 ITA_ascari_desc:1 "Diviziile obișnuite formate din trupe locale din Africa s-au dovedit a fi extrem de eficiente în îndeplinirea diferitelor roluri, nu numai ca garnizoane sau rezerve, ci și în operațiuni militare pe teren dificil, unde alte divizii s-ar lupta."

