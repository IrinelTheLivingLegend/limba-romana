 ITA_latin_initiatives:0 "Inițiativa latină"

 ITA_depose_mussolini:0 "L-a detronat pe Mussolini"
 ITA_depose_mussolini_desc:0 "A sosit timpul să-l înlăturăm pe Mussolini de la putere! S-a dovedit a fi un lider incompetent care a târât pe iubita noastră Italia prin multe greutăți inutile și i-a testat rezistența cu mult peste punctul de rupere. În timp ce umbra lui s-ar putea să se afle peste noi pentru ceva vreme, Italia și oamenii săi vor învinge!"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Avem nevoie de un lider militar capabil care să ne ghideze prin vremurile tulburi care ne urmează. Italo Balbo nu este doar un lider militar, el este și un erou al aviației care a întreprins mai multe misiuni diplomatice și a guvernat destul de eficient posesiunile noastre libiene. Cu siguranță el va îmbunătăți starea slabă în care se află armata noastră și va aduce glorie Italiei!"
 ITA_remove_balbo_as_advisor_tt:0 "§YItalo Balbo§! nu va mai fi disponibil ca §YAdvisor§! sau un §YField Marshal§!."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Avem nevoie de cineva priceput din punct de vedere diplomatic și care să nu se teamă să reorganizeze vechile instituții dacă vrem să prosperăm. Dino Grandi a ocupat funcția de ministru de externe și a reformat clasele diplomatice, deschizându-le altor oameni în afară de nobili. Nu se va sfii să facă reformele necesare și să împingă Italia într-un viitor nou și luminos!"
 ITA_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! nu va mai fi disponibil ca §YAdvisor§!."
 ITA_has_new_duce_flag:0 "A fost destituit de §YMarele Consiliu§!."
 ITA_stop_the_squandering:0 "Opriți stricarea"
 ITA_stop_the_squandering_desc:0 "De prea mult timp Mussolini a cheltuit bani și resurse pe care Italia nu și le poate permite -este timpul să punem capăt acestor risipiri nesăbuite! Trebuie să ne reținem cheltuielile și să ne concentrăm capitalul pe îmbunătățirea altor domenii."
 ITA_consolidate_power:0 "Consolidează puterea"
 ITA_consolidate_power_desc:0 "Strângerea noastră asupra partidului și asupra țării în general rămâne slabă. Trebuie să consolidăm puterea pe care o avem și să ne consolidăm regimul, arătând publicului că suntem la fel de puternici și de încredere ca niciodată!"
 ITA_purge_the_party:0 "Curățați partidul"
 ITA_purge_the_party_desc:0 "Ne-au ajuns la urechi șoaptele că unii nu ar dori nimic mai mult decât să vadă vechiul regim reinstalat. Chiar dacă Mussolini a fost înlăturat și înlăturat de la putere, umbra sa este mereu prezentă în întregul guvern și în mintea oamenilor. Trebuie să facem o demonstrație de forță și să curățăm partidul de elemente care nu ne sunt cu adevărat loiali, dar care rămân devotați vechiului Duce."
 ITA_the_fate_of_mussolini:0 "Soarta lui Mussolini"
 ITA_the_fate_of_mussolini_desc:0 "În timp ce Mussolini rămâne în arest la domiciliu, nu putem merge cu adevărat înainte cu prezența lui mereu care se profilează asupra noastră. Ne-am asigurat poziția de adevărată putere în cadrul partidului și așa a venit momentul să decidem soarta fostului Duce!"
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Ceea ce a devenit evident este influența pe care o singură persoană o poate avea asupra unei țări și a oamenilor acesteia. Poate că acesta este ceva ce putem folosi și adapta. Utilizând canalele noastre de stat, putem promova noul nostru Duce ca un lider puternic și capabil care poate uni Italia. Vom oferi oamenilor pe cineva mai mare decât viața în care să creadă -cineva divin în care să-și pună credința!"
 ITA_blackshirt_loyalty:0 "Câștigă loialitatea Cămășii negre"
 ITA_blackshirt_loyalty_desc:0 "Cămășile negre au ocupat de mult un loc special în fascismul din Italia și, dacă vrem să stârnim un sentiment de inspirație în populație, am face bine să câștigăm loialitatea organizației. Ele ar fi cele mai utile în răspândirea percepției divine asupra gloriosului nou Duce în forțele armate -și nu numai."
 ITA_a_greater_purpose:0 "Un scop mai mare"
 ITA_a_greater_purpose_desc:0 "Luptele recente din cadrul partidului ne-au arătat defectele legate de ideea fascismului prea strâns de orice individ. Ar trebui să ne concentrăm pe promovarea fascismului ca un concept mai mare, ceva care transcende viața muritoare a oricărei persoane -o idee pentru care oamenii să se ralieze în spate."
 ITA_spreading_the_eagles_wings:0 "Desfăcând aripile vulturului"
 ITA_spreading_the_eagles_wings_desc:0 "În jurul nostru, alte ideologii se prăbușesc și eșuează. S-ar părea că numai fascismul a rezistat cu rezistență asaltului acestor evenimente tulburi și chiar a prosperat. Este de datoria noastră să aducem această stabilitate și altor națiuni; pentru a le aduce un far de lumină în aceste vremuri întunecate!"
 ITA_italian_hegemony:0 "Hegemonie italiană"
 ITA_italian_hegemony_desc:0 "Cu o lume sfâșiată de război peste tot în jurul nostru, trebuie să inspirăm și să unim toate națiunile și culturile diferite sub hegemonia noastră, pentru a le arăta cât de avantajoase le sunt fascismul și [ROOT.GetNameDefCap]. Trebuie să deschidem calea pentru un viitor mai luminos!"
 ITA_reorganize_regio_esercito:0 "Reorganizați Armata Regală"
 ITA_reorganize_regio_esercito_desc:0 "Odată cu noua conducere, apar noi perspective. Este clar pentru oricine se deranjează să arate că armata noastră triumfătoare are cu siguranță domenii în care încă s-ar putea îmbunătăți. Cu resursele recent eliberate, ar trebui să investim în mai multă pregătire și să reorganizăm forțele armate, astfel încât nimic să nu le stea în cale!"
 ITA_reinforce_regia_aeronautica:0 "Reinforce Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "Regia Aeronautica este respectată și invidiată în întreaga lume, dar mai este loc de îmbunătățire. Cu mai multe resurse disponibile, ar trebui să investim în echipamente și instruire pentru a face din aceasta cea mai de temut forță aeriană!"
 ITA_compagnie_auto_avio_sahariane:0 "Expand the Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Companiile auto-sahariene din Libia s-au dovedit a fi destul de eficiente atunci când sunt combinate cu propriile lor aeronave de recunoaștere. Extinderea acestui design ar trebui să ne facă forțele și mai formidabile și să pună frica de Dumnezeu în dușmanii noștri!"
 ITA_combined_land_and_air_warfare:0 "Războiul combinat terestru și aerian"
 ITA_combined_land_and_air_warfare_desc:0 "Dacă Regia Aeronautica asistă Regio Esercito a demonstrat capacitățile pe care le posedă armata italiană, dar mai este loc pentru progrese! Aprofundarea acestei cooperări ar devasta inamicii noștri pe câmpul de luptă și ar aduce glorie eternă Italiei!"
 ITA_the_fourth_shore:0 "Al patrulea mal"
 ITA_the_fourth_shore_desc:0 "Libia este adesea menționată drept al patrulea țărm al Italiei și este o parte integrantă a viitorului națiunii noastre. Este cea mai apropiată colonie și una dintre cele mai valoroase, deoarece servește drept legătură cu restul continentului african. Investind resurse aici, ne asigurăm deținerile de peste mări și avem de câștigat considerabil în viitor."
 ITA_oil_in_tripoli:0 "Petrolul la Tripoli"
 ITA_oil_in_tripoli_desc:0 "Am bătut aur în Libia -aur negru, adică! Am descoperit rezerve vaste de petrol în deșerturile din afara Tripoli. Nu putem lăsa o oportunitate ca aceasta să treacă, dar ar trebui să exploatăm aceste atuuri pentru gloria Italiei!"
 ITA_steel_in_tripoli:0 "Oțel în Tripoli"
 ITA_steel_in_tripoli_desc:0 "Se pare că există o cantitate mare de fier îngropată în deșerturile din afara Tripoli, așteaptă doar să o dezgropăm și să o procesăm. Construind o fabrică de oțel în apropiere, am putea folosi oțelul pentru a promova forțele noastre ilustre!"
 ITA_novus_ordo:0 "O noua comanda"
 ITA_novus_ordo_desc:0 "Soarta Italiei este strâns legată de Libia și, prin urmare, trebuie să o integrăm și mai mult în tărâmul nostru. Acest lucru ar putea fi realizat oferind o „cetățenie specială” oricărui libian care dorește să lupte pentru noi și, astfel, asigurându-ne controlul asupra Mediteranei și Africii de Nord."
 ITA_seek_british_military_cooperation:0 "Căutați cooperarea militară britanică"
 ITA_seek_british_military_cooperation_desc:0 "Deși am fost trădați de foștii noștri aliați în ultimul război, ar putea avea totuși sens să privim dincolo de ranchiunile noastre și să ne înmânăm o ramură de măslin. Avem multe de învățat de la britanici, în special în ceea ce privește marina și forța lor aeriană."
 ITA_anglo_italian_pact:0 "Semnează Pactul anglo-italian"
 ITA_anglo_italian_pact_desc:0 "Cooperarea militară de care ne bucurăm cu britanicii ne-a servit bine, la fel și un pact de neagresiune. Un astfel de pact ar asigura o mare parte din posesiunile noastre africane, permițându-ne să ne întoarcem privirea în altă parte."
 ITA_invite_france_to_military_partnership:0 "Invitați Franța la un parteneriat militar"
 ITA_invite_france_to_military_partnership_desc:0 "Franța este cel mai puternic dintre vecinii noștri imediati și un vechi aliat. Deși nu vom uita trădarea lor în ultimul război, putem ierta. Poate că este timpul să lăsăm vechile ranchiuni în urmă și să căutăm să ne întărim armata printr-un parteneriat strâns."
 ITA_franco_italian_pact:0 "Semnează Pactul franco-italian"
 ITA_franco_italian_pact_desc:0 "Cooperarea militară pe care o avem cu Franța a fost de mare valoare, la fel ca și un pact de neagresiune. Nu numai că ne-am asigura flancul occidental în Europa, ci și o mare parte din posesiunile noastre africane, ceea ce ne-ar lăsa liberi să ne concentrăm în altă parte."
 ITA_proclaim_the_italian_empire:0 "Proclamă Imperiul Italian"
 ITA_proclaim_the_italian_empire_desc:0 "Odată cu achizițiile noastre recente în Africa, o nouă zi se așteaptă asupra noastră. Cu un imperiu în plină dezvoltare și investiții înțelepte în armata noastră, nu mai suntem un simplu Regat; suntem în sfârșit încrezători să declarăm zorii Imperiului Italian! Am așteptat de mult acest moment!"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§! va §Ygaranta§! orice §YȚara majoră§! care garantează §Y[ROOT.GetNameDefCap]§!."
 ITA_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§! va §Ygaranta§! orice §YȚara majoră§! care garantează §Y[ROOT.GetNameDefCap]§!. Efect curent:"
 ITA_african_conquests_tt:0 "Cu Imperiul nostru aspirant, va fi §Fără costisitor§! la §Yannex§! teritorii de pe §YContinentul African§!."
 ITA_economic_reforms:0 "Reforme economice"
 ITA_economic_reforms_desc:0 "Economia a stagnat în mare parte sub vechiul regim, dar cu un Partito Nazionale Fascista întinerit suntem mai mult decât pregătiți să ne ocupăm de această sarcină importantă! Acum suntem liberi să numim oameni competenți care sunt calificați să revitalizeze economia."
 ITA_improve_the_industries:0 "Îmbunătățiți industriile"
 ITA_improve_the_industries_desc:0 "Cu o economie revigorată, avem acum resursele pentru a ne îndrepta atenția către industriile noastre și pentru a face și acolo reforme de anvergură. O industrie mai eficientă se va traduce cu siguranță prin mai multe echipamente care ajung mai repede la forțele noastre triumfale."
 ITA_reorganize_the_party:0 "Reorganizați partidul"
 ITA_reorganize_the_party_desc:0 "Partito Nazionale Fascista a devenit o instituție învechită și greoaie, plină de intrigi și auto-glorificare. Cu o strângere mai fermă în jurul petrecerii, acum putem începe să o reorganizăm de la zero, făcând-o mai eficientă și mai dinamică."
 ITA_meritocracy:0 "Meritocrația"
 ITA_meritocracy_desc:0 "După ce am supus opoziția din rândurile noastre, acum suntem liberi să deschidem mai multe instituții membrilor din afara Partidului Fascist. Acest lucru ar trebui să aducă idei noi și interesante, precum și noi oportunități."
 ITA_expanded_corporatism:0 "Corporatismul extins"
 ITA_expanded_corporatism_desc:0 "Corporatismul este o idee fundamentală a fascismului și este ceva pe care ar trebui să îl implementăm în toate teritoriile noastre nou dobândite în cea mai mare măsură posibilă. Pentru a face acest lucru, totuși, ar trebui să ne bazăm pe elitele și talentele locale și să deschidem ușa pentru avansarea în ierarhia fascistă. Aceasta este o modalitate ușoară de a insufla loialitate și eficiență în noua noastră stăpânire."


