 ITA_il_vento_aureo:0 "Vântul de aur"
 ITA_il_vento_aureo_desc:0 "De mult timp Papalitatea a fost asuprită de forțele străine. Cu toate acestea, ne putem optimiza programele de antrenament al forțelor aeriene și al luptătorilor pentru a permite piloți mult mai ieftini, dar mai curajoși, aducând stăpânirea de aur a Bisericii Catolice inamicilor noștri din cer. Acesta va fi cel mai mare requiem al nostru!"
