 every_league_of_nations_member_tt:0 "Fiecare țară membră a Ligii Națiunilor:"
 ETH_strengthen_the_black_lions:0 "Întărește-i pe Leii Negri"
 ETH_strengthen_the_black_lions_desc:0 "Deși am pierdut pământ în fața inamicului, lupta trebuie să continue. Leii Negri le oferă o mare rezistență italienilor și, prin urmare, ar trebui să-i sprijinim oricum putem."
 ETH_supporting_the_arbegnoch:0 "Sprijinirea Arbegnochului"
 ETH_supporting_the_arbegnoch_desc:1 "Peste [ROOT.GetName] sunt patrioți dispuși să ia armele împotriva invadatorilor [ITA.GetAdjective]. Trebuie să facem tot ce putem pentru a sprijini acești bărbați și femei curajoși în paralizarea mașinii de război [ITA.GetAdjective]."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Armata noastră se dovedește a fi foarte învechită în comparație cu celelalte puteri din regiune, atât ca dotare, cât și ca gândire. Vom înființa propria noastră academie militară pentru a pregăti o nouă generație de ofițeri în modul de a lupta cu războaiele moderne."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"ETH_unlock_academy_tt:0"Deblochează §Y$academy_spirit$§!"
 ETH_university_of_capital:0 "Universitatea din [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "Ferocitatea trupelor a determinat cândva cursul unei bătălii. Acum bătăliile pot fi purtate pe distanțe mari fără ca soldații să se vadă. Trebuie să investim în instituții de învățare, astfel încât să putem dezvolta noi tehnologii pentru a purta război și pentru a produce instrumente pentru a face acest lucru."
 ETH_university_of_capital_tt:0 "Modificați §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! de:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!"ETH_scavenging_tactics:0"Tactici de curăţare"
 ETH_scavenging_tactics_desc:0 "În timp ce ne extindem baza industrială, ar trebui să ne antrenăm trupele să identifice ceea ce este util și recuperabil pe câmpul de luptă. Acest lucru va ajuta în mare măsură să le păstrăm bine aprovizionate până când vom putea produce și transporta în mod constant propriile noastre echipamente."
 ETH_scavenger_random_generals_tt:0 "§Trei§! liderii de armată aleși aleatoriu vor câștiga §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§!"ETH_keep_the_chitet:0"Păstrați [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "[GetChitetName] ne-a servit bine. Fiind o națiune relativ agricolă, ne-am lupta să lansăm o armată permanentă și profesionistă în orice moment. Cel mai bine este să rămânem cu ceea ce știm."
 ETH_keep_the_chitet_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Adaugă §Y2 $irregular_infantry$§! batalioane la Diviziile Chitet Sefari."
 ETH_expand_the_mehal_sefari:1 "Extindeți [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Trupele [ETH_GetSefariName] au demonstrat nevoia de soldați profesioniști bine pregătiți. Epoca formării unei armate țărănești în vremuri de criză a trecut de mult. Prin urmare, ne vom reorganiza armata ca o forță permanentă permanentă."
 ETH_chitet_sefari_no_recruiting_tt:1 "§YChitet Sefari§! Diviziile nu mai pot fi recrutate."
 ETH_expand_the_mehal_sefari_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "Forțele aeriene [ROOT.GetAdjective]"
 ETH_the_ethiopian_air_force_desc:0 "Fie că este vorba de sprijinirea trupelor pe câmpul de luptă sau de distrugerea infrastructurii inamice, avionul se dovedește un atu de neprețuit. Trebuie să înființăm propria noastră forță aeriană dacă vrem să ne protejăm poporul și să ne distrugem inamicii."
 ETH_the_ethiopian_air_force_tt:0 "Deblochează §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base:0 "Înființarea unei baze navale"
 ETH_establish_a_naval_base_desc:0 "Odată cu achiziția recentă a unui port, ne-am deschis către un alt teatru de război. Trebuie să ne stabilim propria bază navală și să începem să construim o flotă pentru a ne apăra noile linii de țărm."
 ETH_improve_the_administration:0 "Îmbunătățiți Administrația"
 ETH_improve_the_administration_desc:0 "Există în continuare o mare corupție în instituția de învățământ. Acest lucru este inacceptabil în instituțiile care se presupune că se mândresc cu meritocrație. Trebuie să eliminăm fără milă această corupție din școlile și universitățile noastre."
 ETH_improve_the_administration_tt:0 "Modificați §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! de:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "Montat [GetChitetName]"
 ETH_mounted_levies_desc:0 "De la deșerturile din Est, până la munții din Vest, patria noastră este formată din diverse terenuri greu de traversat și, prin urmare, nu este potrivită vehiculelor cu roți sau șenile. Cu toate acestea, cămilele și caii s-au dovedit de-a lungul mileniilor a fi mai mult decât la înălțime."
 ETH_mounted_levies_tt:0 "Recrute §Y$cavalerie$§! si §Y$camelry$§! diviziuni."
 ETH_regional_training_centers:0 "Centre regionale de instruire"
 ETH_regional_training_centers_desc:0 "[GetChitetName] este departe de a fi perfect. Trupele noastre ar putea fi mult mai eficiente prin înființarea de centre regionale de pregătire pentru a le arăta cum să lupte și să gândească tactic. Acest lucru ne-ar permite, de asemenea, să standardizăm pregătirea militară fără a fi nevoie de o armată permanentă."
 ETH_regional_training_centers_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Extindeți [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "[ETH_GetGuardsName] s-au dovedit a fi cei mai buni dintre cei mai buni din cadrul forțelor noastre armate. Ar trebui să le folosim mai mult abilitățile prin îmbunătățirea accesului lor la echipamente și forță de muncă."
 ETH_expand_the_kebur_zabagna_tt:1 "Recrutează un §YKebur Zabagna§ suplimentar! Divizia. \nAdaugă §Y$infanterie$§ suplimentar! si §Y$cavalerie$§! batalioane la §YKebur Zabagna§! șablon.\nAdaugă §Y$recon$§! si §Y$artilerie$§! dacă au fost cercetate tehnologii relevante."
 ETH_tactical_training:0 "Antrenament tactic standardizat"
 ETH_tactical_training_desc:0 "Prea des instruirea pe care o primesc forțele noastre armate este inconsecventă și depășită. Trebuie să standardizăm pregătirea tactică pe care o primesc toate trupele noastre, astfel încât acestea să fie mai eficiente pe câmpul de luptă."
 ETH_tactical_training_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"ETH_peacekeeping_forces:0"Forțele de menținere a păcii"
 ETH_peacekeeping_forces_desc:0 "Cheia securității noastre este să ne asigurăm că orice criză din străinătate este rezolvată rapid înainte ca aceasta să poată escalada fără control. Prin urmare, este esențială menținerea unei forțe de menținere a păcii capabilă să fie desfășurată pe tot globul în orice moment."
 ETH_copy_plane_designs:0 "Copiați desenele avionului"
 ETH_copy_plane_designs_desc:0 "Nu are rost să reinventăm ceea ce alții au dezvoltat deja. Vom reproduce pur și simplu modele de avioane din alte națiuni și vom profita de investiția lor în cercetare."
 ETH_copy_light_plane_tt:0 "Creați o variantă de §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "Creați o variantă de §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "Pur și simplu producerea și întreținerea navelor nu este suficientă pentru a constitui o flotă. Avem nevoie de ofițeri și specialiști care sunt înalt pregătiți în modul de utilizare a activelor navale într-o luptă. Prin urmare, vom înființa prima academie navală a [ETH.GetName]."
 ETH_asmera_naval_college_tt:0 "Modificați §Y[GetEthiopianNavySpiritName]§! de:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "Deblochează §YSpiritul Academiei Navale§!"
 ETH_naval_college_reduction:0 "Cercetarea Colegiului Naval"
 ETH_capital_school_of_technology:0 "[ROOT.Capital.GetCapitalVictoryPointName] Școala de Tehnologie"
 ETH_capital_school_of_technology_desc:0 "Reformele noastre în educație se dovedesc a fi de succes și merită investiția. Ar trebui să ne accelerăm progresul prin reunirea experților națiunilor în inginerie într-o singură școală de tehnologie."
 ETH_regional_supply_depots:0 "Depozite regionale de aprovizionare"
 ETH_regional_supply_depots_desc:0 "Trupele noastre nu vor putea să-și apere patria dacă nu au muniție sau hrană. La urma urmei, o armată mărșăluiește pe burtă. Ar trebui să ne asigurăm că acestea sunt întotdeauna bine aprovizionate prin înființarea de depozite militare regionale de aprovizionare în [ETH.GetName]."
 ETH_expand_the_levy:1 "Extindeți [GetChitetName]"
 ETH_expand_the_levy_desc:0 "Cu sprijin și pregătire mai bune, [GetChitetName] a devenit o forță militară robustă și flexibilă. Cu această bază puternică pe care să ne construim, vom extinde [GetChitetName] pentru a descuraja orice agresor străin."
 ETH_expand_the_levy_tt:1 "Mărește numărul de divizii Chitet Sefari care pot fi repartizate la §Y48§!.\nAdaugă §Y3 $irregular_infantry$§! batalioane la Diviziile Chitet Sefari. Se adaugă §Y$inginer$§!, §Y$poliția_militară$§! și §Y$spital_de câmp$§! dacă au fost cercetate tehnologii relevante."
 ETH_the_junior_officer_corps:0 "Corpul ofițerilor juniori"
 ETH_the_junior_officer_corps_desc:0 "Forțele armate au fost dominate de aristocrați de secole. Dacă vrem să le facem mai eficienți pe câmpul de luptă, trebuie să stabilim școli de ofițeri și programe de pregătire care să promoveze meritocrația în detrimentul nepotismului. O piatră de temelie în acest sens ar fi înființarea unui corp de ofițeri juniori."
 ETH_camouflage:0 "Camuflaj"
 ETH_camouflage_desc:0 "Odată cu introducerea aeronavelor pe câmpul de luptă, este din ce în ce mai dificil să câștigi elementul surpriză. Pentru a minimiza vizibilitatea intențiilor noastre tactice, avem nevoie de trupele noastre să se angajeze în antrenament de camuflaj și ascundere."
 ETH_camouflage_army_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "Modificați §Y[GetEthiopianAirforceSpiritName]§! de:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"ETH_the_fetno-derash:0"Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "Activitatea de informații devine din ce în ce mai mult un factor decisiv nu numai pe câmpul de luptă, ci și în menținerea siguranței conducerii noastre politice. Prin urmare, vom înființa o agenție de informații dedicată pentru a ne menține securitatea și a ne înțelege mai bine inamicii."
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] Centrul de pregătire al forțelor aeriene"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotarea avioanelor este o sarcină dificilă în sine. Să-i zboare în luptă necesită, desigur, și mai multă experiență. Pentru a ne asigura că piloții noștri sunt la înălțime, vom înființa un centru de instruire dedicat forțelor aeriene și vom începe standardizarea pregătirii lor."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Modificați §Y[GetEthiopianAirforceSpiritName]§! de:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§!"ETH_unlock_spirit_airforce_tt:0"Deblochează §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships:0 "Achiziționați nave învechite"
 ETH_purchase_obsolete_ships_tt:0 "Deblocați deciziile de a cumpăra nave mai vechi de la marile puteri."
 ETH_purchase_obsolete_ships_desc:0 "Deși facem progrese în ceea ce privește dezvoltarea noastră navală, nu suntem încă capabili să desfășurăm o flotă care să ne apere în mod adecvat coasta. Cu toate acestea, este posibil să putem procura câteva nave mai vechi din alte națiuni pentru a ne consolida flota."
 ETH_new_weapons_and_tactics:0 "Noi arme și tactici"
 ETH_new_weapons_and_tactics_desc:0 "Pentru a ține pasul cu progresele tehnologice ale altor armate necesită o investiție constantă în propria noastră, astfel încât acestea să fie întotdeauna echipate și antrenate pentru a face față celor mai recente amenințări."
 ETH_old_reliable:0 "Vechi de încredere"
 ETH_old_reliable_desc:0 "Armele simple, fiabile și reparabile sunt mai de dorit pe front decât uneltele prea complicate pe care multe armate le lansează acum. De ce să pierdem timp și resurse antrenând trupele noastre cu puști noi, când știu deja să le folosească pe cele vechi?"
 ETH_old_reliable_tt:0 "Modificați §Y[GetEthiopianArmySpiritName]§! de:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_defence_army_subctor_1:G+25%§! %§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Aduceți consilieri străini"
 ETH_bring_in_foreign_advisors_desc:0 "În ciuda progresului nostru continuu în crearea unei forțe aeriene [ETH.GetAdjective], ne lipsește experiența de primă mână crucială pentru a ne asigura că piloții noștri sunt utilizați la maximum. Prin urmare, vom aduce ofițeri din străinătate pentru a ne sfătui cum ne putem îmbunătăți."
 ETH_bring_in_foreign_advisors_tt:0 "Modificați §Y[GetEthiopianAirforceSpiritName]§! de:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!"ETH_available_as_air_chief_tt:0"Disponibil ca șef al forțelor aeriene:"ETH_ethiopian_officers:0"[ROOT.GetAdjective] Ofițeri"
 ETH_ethiopian_officers_desc:0 "Pe măsură ce dezvoltarea forțelor aeriene [ETH.GetAdjective] continuă, trebuie să ne asigurăm că avem ofițeri care ne pot coordona piloții în mod eficient. În loc să ne bazăm pe consilieri temporari din străinătate, ne vom dezvolta propria experiență de la zero."
 ETH_ethiopian_officers_tt:0 "Modificați §Y[GetEthiopianAirforceSpiritName]§! de:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Promovați eroii de război"
 ETH_promote_the_war_heroes_desc:0 "Ne datorăm libertatea continuă eroilor care își riscă viața pe câmpul de luptă. Pentru a menține moralul ridicat și sprijinul pentru forțele armate, vom promova eroii noștri de război în poziții mai prestigioase."
 ETH_expand_the_officer_corps:0 "Extindeți corpul ofițerilor"
 ETH_expand_the_officer_corps_desc:0 "Lipsa meritocrației în forțele armate a fost cea mai importantă slăbiciune a sa din ultimii ani. Pentru a ne asigura că cei mai pricepuți oameni conduc trupele noastre, trebuie să extindem corpul de ofițeri și să permitem deplasarea celor care și-au câștigat rangul prin nepotism."
 ETH_medal_gain_tt:0 "Mărește cantitatea de XP câștigată de comandanții diviziei atunci când li se acordă o medalie cu §G+75%§!"
 ETH_officer_promotion_boost_tt:0 "Toți viitorii §Ofițeri§! promovat la rangul de §Ygeneral§! va primi §G+1 Attack§! și §G+1 Apărare§!"
 ETH_the_common_soldier:0 "Soldatul comun"
 ETH_the_common_soldier_desc:0 "O armată nu este nimic fără soldații obișnuiți care își pun viața în pericol în fiecare zi, fără așteptări de recompensă sau recunoaștere. Acești eroi ar trebui venerați pentru contribuția lor la siguranța noastră colectivă."
 ETH_develop_the_capital_region:1 "Dezvoltați [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Trebuie să creștem ritmul de industrializare pentru îmbunătățirea poporului nostru și pentru protecția [ETH.GetNameDef]. Prin urmare, vom investi în zona din jurul [ETH.Capital.GetCapitalVictoryPointName], transformând-o în centrul industrial al [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Deblochează decizia de a extinde rețeaua electrică pentru a acoperi toate [271.GetName]."

 ETH_the_state_bank_of_ethiopia:1 "Banca de stat a [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Prin extinderea resurselor Băncii de Stat a [ETH.GetName], le putem oferi oamenilor o nouă linie de credit și putem acționa ca un diuretic financiar pentru economia [ETH.GetAdjective] aflată în dificultate."
 ETH_the_state_bank_of_ethiopia_tt:0 "Modificați §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! de:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Proiecte de infrastructură"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] are multe resurse naturale pe care lumea le râvește. Cu toate acestea, nu putem profita de aceste resurse fără mijloace adecvate pentru a le introduce în fabrici sau în afara țării. Trebuie să ne extindem rapid infrastructura și să înlăturăm acest blocaj economic."
 ETH_rebuilding_the_country_idea:0 "Reconstruirea țării"
