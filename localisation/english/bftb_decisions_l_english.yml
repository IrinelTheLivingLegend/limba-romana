 GRE_investment_decisions_category_desc:0 "Decenii de proastă administrare economică de către administrațiile trecute și abuzuri rampante din partea puterilor străine au lăsat țara noastră lipsită de o bază industrială puternică. Trista realitate a situației este că, pentru a ne atinge cel mai înalt potențial, ar putea fi nevoiți să cerem ajutorul unora dintre aceleași țări care ne-au lăsat în această poziție în primul rând."
