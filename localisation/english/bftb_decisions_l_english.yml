 form_greater_greece_category_desc:0 "Ideea Megali este visul suprem al tuturor oamenilor [ROOT.GetAdjective]. Din Epir până în Smirna, Grecia va fi din nou sănătoasă."
 form_greater_greece:0 "Formează Grecia Mare"
