 BUL_the_fatherland_front_desc_planning:0 "
Liderii §YFrontului Patriei§! se pregătesc pentru a organiza o lovitură de stat.\nÎn cele din urmă, vor căuta sprijin de la [GetZvenoName], [GetBsName] și [GetBznsName].\nPutem întreprinde mai multe acțiuni pentru a le împiedica pregătirile și pentru a le slăbi încercarea de a răsturna guvernul: \n-Înlăturați și arestați §YFrontul Patriei§! simpatizanți și lideri.\n-Distrugeți sau integrați oricare dintre facțiunile de care se pot apropia.\n-Aveți mai puțin de 1 §YSprijin comunist§! ne va permite să dăm lovitura finală §YFrontului Patriei§!."
