 BUL_macedonian_revolutionary_organizations:0 "Organizațiile revoluționare macedonene"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Trebuie să căutăm cooperarea macedoneană în timpul unei potențiale ocupații bulgare în viitorul apropiat. IMRO poate deveni instrumentul perfect pentru promovarea sentimentului bulgar în regiune, facilitând anexarea Macedoniei pe termen lung."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "IMRO a fost un flagel în toată Balcanii de mult prea mult timp. Trebuie să ne ocupăm de celulele rămase încă active în Bulgaria, să-i întemnițăm pe membrii lor, care arată mai mult ca gangsteri decât ca revoluționari și, în sfârșit, să punem capăt domniei terorii."
 BUL_repress_imro_propaganda:0 "Propaganda anti-IMRO"
 BUL_repress_imro_propaganda_desc:0 "Vom desfășura o campanie națională de propagandă împotriva IMRO, denunțând public organizația prin discursuri, întâlniri și demonstrații."
 BUL_repress_imro_persecute_activists:0 "Persecuți activiștii IMRO"
 BUL_repress_imro_persecute_activists_desc:0 "Vom vâna și vom aduce în fața justiției orice agitator sau activist revoluționar care operează în granițele noastre."
 BUL_repress_imro_destroy_organization:0 "Distrugeți rămășițele IMRO"
 BUL_repress_imro_destroy_organization_desc:0 "Vom desfășura o operațiune militară de-a lungul graniței cu Macedonia pentru a elimina IMRO odată pentru totdeauna."
 BUL_support_imro_make_contacts:0 "Luați legătura cu membrii IMRO"
 BUL_support_imro_make_contacts_desc:0 "Vom contacta în secret IMRO și vom informa liderii lor că cooperarea dintre organizația lor și guvernul bulgar ar fi foarte benefică pentru ambele părți."
 BUL_support_imro_supply_activists:0 "Furnizați activiști IMRO"
 BUL_support_imro_supply_activists_desc:0 "Vom furniza arme IMRO, astfel încât acestea să se poată infiltra în Macedonia iugoslavă și greacă și să destabilizeze regiunea."
 BUL_support_imro_prepare_bulgarian_occupation:0 "Pregătiți ocupația bulgară"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "IMRO trebuie să organizeze Comitete de Acțiune Bulgare care să preia imediat autoritățile locale în cazul unei ocupații bulgare a regiunii."
 BUL_support_imro_militias:0 "Integrați milițiile IMRO"
 BUL_support_imro_militias_desc:0 "Trebuie să ne bazăm pe experiența revoluționarilor macedoneni și să formăm divizii de miliție IMRO pentru a servi în armata noastră."
 BUL_support_imro_garrisons:0 "Îndatoririle de garnizoană IMRO"
 BUL_support_imro_garrisons_desc:0 "Membrii IMRO vor avea performanțe mai bune ca forțe de menținere a păcii în propria lor regiune, astfel că vor fi însărcinați cu garnizoarea zonelor noastre de ocupație în toată Macedonia."
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_organizații_revoluționare_macedonene$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "IMRO, o organizație pro-bulgară care a fost un flagel în Balcani de prea mult timp, este acum susținută și înarmată de Bulgaria, cu intenția de a destabiliza țara noastră și de a răspândi sentimentul bulgar în regiune. Trebuie să punem capăt acestei organizații și domniei sale de teroare odată pentru totdeauna."
