 TUR_construct_the_zonguldak_coal_refinery:0 "Construiți rafinăria de cărbune Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_modernise_the_general_directorate_of_military_factories:0 "Modernizarea Direcției Generale a Uzinelor Militare"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_authorise_the_nuri_killigil_factory:0 "Autorizați Fabrica Nuri Killigil"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_sponsored_killigil_armaments_flag:0 "Sponsorizat §YKilligil Armaments§! prin §YSanayiciler Industrial Projects§! decizie."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Sponsorizează Fabrica de Avioane Nuri Demirağ Beşiktaş"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_invest_in_malatya_cigarette_factory:0 "Investește în fabrica de țigări Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_bankroll_the_malatya_clothing_factory:0 "Bankroll Fabrica de îmbrăcăminte Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "Subvenționați Fabrica de Fier-Oțel Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "§Fabrica de fier-oțel YKarabuk§! a fost modernizat prin §YSanayiciler§!."
 TUR_sponsor_petrol_olfisis_formation:0 "Sponsoreaza Formatia Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Au existat presiuni asupra guvernului pentru a forma o organizație de stat dedicată săpăturilor de petrol și preocupărilor legate de energie legate de petrol."
 TUR_petrol_ofisi_formed:0 "Formaţia Petrol Ofisi a fost sponsorizată.\n"
 TUR_repeal_the_wealth_tax:0 "Abrogarea impozitului pe avere"
 TUR_repeal_the_wealth_tax_desc:0 "Această taxă pe non-musulmani este nesustenabilă și este o pată în recordul nostru kemalist; lucrul corect de făcut este să abrogați imediat impozitul."
 TUR_repeal_the_faith_tax:0 "Abrogă taxa pe credință"
 TUR_repeal_the_faith_tax_desc:0 "Această taxă asupra instituțiilor religioase nu este sustenabilă și, deși obiectivele noastre erau nobile, adevărul este că [ROOT.GetNameDef] nu este pregătit pentru o politică atât de radicală. Cursul de acțiune sensibil va fi abrogarea taxei."
 TUR_abolish_etatism:0 "Aboliți etatismul"
 TUR_abolish_etatism_desc:0 "Etatismul a fost o realizare glorioasă a sistemului kemalist și un experiment fructuos, dar, din păcate, este un experiment care ar putea avea nevoie să fie închis definitiv pentru binele mai mare."
 TUR_absorb_the_tpda:0 "Absoarbe T.P.D.A."
 TUR_absorb_the_tpda_desc:0 "Administrația Datoriei Publice din Turcia este fuzionată în sectorul nostru industrial ca o tumoare, dar putem reintegra organizația ca proces național pentru a elimina Administrația Datoriilor ca un obstacol în calea dezvoltării noastre ulterioare."
 TUR_pay_off_our_debts:0 "Plătiți-ne datoriile"
 TUR_pay_off_our_debts_desc:0 "Imperiul Otoman a acumulat multe datorii pentru existența sa și s-a întâmplat să cheltuim destul de mult pentru a ne reconstrui națiunea. În prezent, suntem într-o poziție bună de a plăti o parte din această datorie!"
 TUR_discuss_investment_possibilities_with_FROM:0 "Discutați posibilitățile de investiție cu [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "În trecut, politica [ROOT.GetAdjective] a fost aceea de a evita investițiile străine și interferențele acolo unde putem -dar nu ne mai avem de ce să ne temem de tranzacții simple, cum ar fi investițiile. Ei ne vor aborda ca pe niște egali și am putea pleca mai bogați pentru asta."
 TUR_investment_in_turkey_pending_flag:0 "[FROM.GetNameDefCap] a fost de acord cu portofoliul nostru de investiții, dar nu și-a luat încă angajamentul."
 TUR_investment_opinion_tt:0 "Cu cât §Y[FROM.GetNameDef]'s§! părerea noastră despre noi, cu atât vor fi mai multe oportunități de investiții.\n"
 ROOT_invest_in_turkish_state_building:1 "Investește în [FROM.GetAdjective] State Building"
 ROOT_invest_in_turkish_state_building_desc:0 "[FROM.GetAdjective] infrastructura critică este subdezvoltată în multe regiuni ale țării; acesta este ceva ce putem rectifica."
 ROOT_invest_in_turkish_state_light_industry:1 "Investește în [FROM.GetAdjective] Industria ușoară"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "[FROM.GetAdjective] industria ușoară este subdezvoltată în multe regiuni ale țării; acesta este ceva ce putem rectifica."
 ROOT_invest_in_turkish_state_heavy_industry:1 "Investește în [FROM.GetAdjective] Industria grea"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "[FROM.GetAdjective] industria grea este subdezvoltată în multe regiuni ale țării; acesta este ceva ce putem rectifica."
 TUR_investment_pursued:0 "Investiție Urmărită"
 ROOT_turkish_investment_ai_tt:0 "Cu atât mai bună §Yinvestiția noastră§! în §Y[TUR.GetNameDef]§!, cu atât le putem lega mai aproape de propriile noastre interese, în timp ce le înstrăinăm simultan de inamicii noștri.\n"
 TUR_kurdish_state_management_category:0 "Managementul statului kurd"
 TUR_kurdish_state_management_category_desc:0 "Problema kurdă este una care ne-a obținut încă dinainte de întemeierea Republicii, deși problema s-a înrăutățit cu siguranță de atunci. Naționalismul rampant și încercările condamnate de a construi o națiune amenință să distrugă moștenirea Războiului de Independență și nu putem tolera niciun scenariu în care să existe un Kurdistan liber născut din crupa propriei noastre națiuni."
 TUR_kurdish_state_management_map_category_name:0 "Acestea sunt statele care conțin rebeli kurzi."
 TUR_agitate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YKurdish rebels§! vor crește intensitatea rezistenței lor față de guvern în §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt:1 "£faction_tur_kurdish §YKurdish rebels§! în §Y[TUR_kurdish_state_event_target.GetName]§! va fi pacificat."
 TUR_placate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §YKurdish rebels§! în §Y[TUR_kurdish_state_event_target.GetName]§! va fi linistit."
 TUR_kurdish_modifiers_trigger_tt:0 "Toate £faction_tur_kurdish §YKurdish§! stările sunt fie §Ycores§!, fie au modificatorul §YOboseala separatistă§!."
 TUR_no_current_integration_targets_available_tt:0 "Înainte de a£faction_tur_kurdish §Ykurdish§! starea poate fi centrată §YCompliance§! trebuie ridicat la cel puțin §Y70%§! și §YRezistență§! trebuie coborât la cel puțin §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt:0 "Kurd £faction_tur §kurd§! stat își va pierde modificatorii de stare și va deveni un nucleu al §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir:0 "Combate rebelii din Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "Rebelii din Diyarbakır sunt de obicei mai puțin supărați decât în ​​altă parte; probabil din cauza statutului relativ dezvoltat al lui Diyarbakır."
 TUR_counter_the_rebels_in_erzurum:0 "Combate rebelii din Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum este un focar al activității politice și activismului kurd, dar rareori o priveliște pentru violența politică. Lumea se schimbă în multe feluri, însă..."
 TUR_counter_the_rebels_in_van:0 "Combate rebelii în Van"
 TUR_counter_the_rebels_in_van_desc:0 "Van este unul dintre cele mai estice state ale noastre și se întâmplă să fie complet de nerecunoscut din toate punctele de vedere, în comparație cu statele noastre cele mai vestice."
 TUR_counter_the_rebels_in_hakkari:0 "Combate rebelii din Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc:0 "Rebelii din Hakkâri sunt de obicei puțin mai organizați decât în ​​celelalte state și sunt mult mai greu de îndepărtat din cauza mulțimii munți și dealuri."
 TUR_decision_cost_kurd_rebels:0 "£command_power §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked:0 "£command_power §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Oferă scutiri de recrutare pentru grupurile kurde"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Multe grupuri kurde nu cer independență deplină, doar recunoașterea unui anumit grad de autonomie. Putem oferi un mic grad de autonomie în numele înfăptuirii păcii, oferind scutiri de conscripție pe scară largă."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Integrarea statului kurd"
 TUR_integrate_kurdish_state_desc:0 "Prin cooperarea cu liderii locali ne putem asigura că statele kurde ale țării noastre sunt reintegrate în mod decor în cadrul național al statului nostru național."
 TUR_unlock_kurdish_integration_decisions_tt:0 "Deblocări:§Y$TUR_integrate_kurdish_state$§! decizii."
 TUR_integrate_diyarbakir:0 "£faction_tur_kurdish Integrați Diyarbakır"
 TUR_integrate_diyarbakir_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari:0 "£faction_tur_kurdish Integrați Hakkari"
 TUR_integrate_hakkari_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli:0 "£faction_tur_kurdish Integrați Erzurum"
 TUR_integrate_tunceli_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van:0 "£faction_tur_kurdish Integrate Van"
 TUR_integrate_van_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish Rezistența kurdă intensifică eforturile antiguvernamentale"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Rebelii kurzi își intensifică din nou eforturile antiguvernamentale în sud-estul națiunii noastre."
 TUR_acted_against_kurd_rebels_recently_flag:0 "A vizat recent kurzi"
 TUR_fundamentalist_state_management_category:0 "Managementul fundamentalist de stat"
 TUR_fundamentalist_state_management_category_desc:0 "Sunt cei din această țară care nu erau pe deplin pregătiți să vadă rolul religiei schimbat atât de brusc în națiunea [ROOT.GetAdjective]. Acești indivizi au nevoie de o atingere moale, deși nu li se poate permite să ne blocheze marșul către progres."
 TUR_fundamentalist_state_management_map_category_name:0 "Acestea sunt statele care se opun principiilor kemalismului."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Încurajați discipolii fundamentaliști pasionați să migreze în comunități susceptibile"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Creșteți influența fundamentaliștilor"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "Lumina Celui Atotputernic trebuie să atingă fiecare colț al națiunii noastre mândre."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Țineți un marș într-un stat fundamentalist"
 TUR_hold_a_march_in_state_desc:0 "Elementele religioase trecute ale acestei țări vor fi uimite de manifestarea devotamentului din partea discipolilor noștri ideologici neînduplecați în timp ce mărșăluiesc prin comunitățile rebele."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Acquiesce față de fundamentaliști"
 TUR_acquiesce_to_fundamentalists_desc:0 "Pentru ca această republică să supraviețuiască, trebuie să existe un compromis -chiar dacă asta înseamnă subminarea constituției pe care a fost fondată această națiune."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Imputernicirea fundamentalistilor in stat"
 TUR_empower_fundamentalists_in_state_desc:1 "Coreligionarii noștri au nevoie de tot sprijinul guvernului pe care îl pot obține."
 TUR_kemalist_state_management_category:0 "Managementul Statului Kemalist"
 TUR_kemalist_state_management_category_desc:0 "Adepții Kemalismului tind să trăiască în orașele urbane mai mari și au tendința de a-și apăra opiniile politice ca și cum ar apăra un mod de viață."
 TUR_kemalist_state_management_map_category_name:0 "Acestea sunt statele care sunt loiale ideologiei kemalismului."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "§Ofiţerii Kemalişti§! își vor reajusta statutul ca răspuns la acțiunile guvernului."
 TUR_kemalist_influenced_state_effect_tt:0 "£faction_tur_kemalist §YKemalists§! vor prelua în calitate de administratori necontestati ai statului."
 TUR_kemalist_turn_hostile_effect_tt:0 "£faction_tur_kemalist §YKemalists§! va deveni §Rhostil§! către guvern."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Inițiază operațiunea contra-fundamentalistă"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist Încorporați propagandiştii kemalişti în stat"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Trebuie să muncim foarte mult pentru a ne asigura că ideologia kemalismului este înrădăcinată în inimile cât mai multor oameni posibil, pentru a supraviețui în viitor."
 TUR_the_enemy_within:0 "Inamicul din interior"
 TUR_the_enemy_within_desc:0 "Țara noastră este împărțită pe linii politice, etnice și religioase, iar acele diviziuni amenință să dezlege națiunea și să ne cufunde în haos. Forțele nefaste lucrează din greu în casa noastră: nu trebuie să li se permită să triumfe asupra guvernului legitim al [ROOT.GetNameDef]."
 TUR_unaligned_state_management_map_category_name:0 "Acestea sunt statele care în prezent rămân nealiniate."
