 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Criza de infiltrație tradiționalistă"
 TUR_traditionalist_infiltration_mission_desc:0 "S-ar părea că elementele religioase ale societății noastre încearcă să-și consolideze din nou adepții în zone în care au doar un sprijin mediu."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist Contracararea încercărilor tradiționaliste de infiltrare"
 TUR_thwarting_traditionalist_infiltration_desc:0 "Nu trebuie să permitem celor care ar submina secularismul acestei națiuni să se răspândească în vest necontrolat; avem datoria să-i oprim."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist Înrădăcinați Kemalismul în stat"
 TUR_entrench_kemalism_in_state_desc:0 "Trebuie să muncim foarte mult pentru a ne asigura că ideologia kemalismului este înrădăcinată în inimile cât mai multor oameni posibil, pentru a supraviețui în viitor."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Îndepărtează-i pe kemaliştii din stat"
 TUR_root_out_kemalists_in_state_desc:0 "Vom arunca frică în inimile flagelului Kemalist fără Dumnezeu care continuă să năpădească această națiune."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Criza de infiltrare a kemalistului"
 TUR_kemalist_infiltration_mission_desc:0 "Kemaliștii, nemulțumiți că au fost destituiți de public, sunt încă la înălțimea vechilor lor trucuri. Ei caută un monopol asupra puterii în vest; ele trebuie oprite."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "£faction_tur_kemalist §YTradatorii kemalisti§! se vor înrădăcina în §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Contracararea încercărilor de infiltrare kemalistă"
 TUR_thwarting_kemalist_infiltration_desc:0 "Oprirea Kemaliştilor să-şi răspândească veninul este mai mult decât o responsabilitate civică, este o datorie divină."
 TUR_reforming_our_armed_forces_category:0 "Reformarea forțelor noastre armate"
 TUR_reforming_our_armed_forces_category_desc:0 "Forțele noastre armate au fost devastate după Războiul de Independență: a fost nevoie de tot ceea ce aveam și mai mult pentru a ne câștiga libertatea de la imperialiști și, în timp ce reforma militară era ceva ce putea fi amânat pentru o perioadă, lumea devine acum rapid un loc mult mai periculos. ."
 TUR_modernize_our_tactics:0 "Modernizează-ne tactica"
 TUR_modernize_our_tactics_desc:0 "Mulți dintre cei înrolați în forțele noastre armate sunt veterani ai Războiului de Independență, dar nu reușesc să realizeze că orice război viitor nu se va asemăna cu războiul din 1922."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Instruiți utilizarea corectă a infrastructurii moderne"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Multe dintre forțele noastre armate au întârziat să se adapteze la apariția vagoanelor de tren și a drumurilor și au insistat să călătorească călare."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Începeți revizuirea metodelor noastre de antrenament"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Metodele noastre de predare și instruire sunt ineficiente; veteranii noștri au învățat prin experiență, dar noii noștri recruți par să nu aibă deloc sens."
 TUR_streamline_communication_methods_between_ships:0 "Eficientizarea metodelor de comunicare între nave"
 TUR_streamline_communication_methods_between_ships_desc:0 "Multe dintre echipamentele folosite pe navele noastre navale sunt vechi, învechite și nesigure."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Legalizați noile reglementări de siguranță a aeronavelor"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Am fost întotdeauna mândri că suntem în fruntea inovațiilor aeronautice în Europa, dar piloții noștri au o reputație binemeritată de a se comporta ca niște neconformități."
 TUR_etatism_crisis_1:0 "Creșterea inflației"
 TUR_etatism_crisis_1_desc:0 "Încercarea de a menține simultan modelul economiei statistice, în același timp, adoptarea unei economii de război se dovedește a fi problematică."
 TUR_etatism_crisis_2:0 "Devalorizarea lirei turcești"
 TUR_etatism_crisis_2_desc:0 "Încercarea de a menține simultan modelul economiei statistice, în același timp, adoptarea unei economii de război se dovedește a fi problematică."
 TUR_etatism_crisis_3:0 "Agravarea recesiunii"
 TUR_etatism_crisis_3_desc:0 "Încercarea de a menține simultan modelul economiei statistice, în același timp, adoptarea unei economii de război se dovedește a fi problematică."
 TUR_etatism_crisis_4:0 "Depresie iminentă"
 TUR_etatism_crisis_4_desc:0 "Încercarea de a menține în mod simultan modelul nostru de economie statalistă, în același timp, adoptarea unei economii de război se dovedește a fi problematică. Dacă nu reușim să luăm măsuri reale în această problemă, atunci ne-am putea distruge întreaga economie."
