 GRE_pay_back_debt_to_the_ifc_category_desc:1 "
Grecia a fost afectată de datorii financiare de la Războiul nostru de Independență din 1829, iar Marele Război nu a ajutat tocmai la atenuarea problemelor noastre fiscale. Dacă ne putem achita datoriile, cu siguranță va ajuta un drum lung în asigurarea unei oarecare aparențe de stabilitate economică în Grecia. Alternativ, se știe că anumite mișcări radicale contravin atât convențiilor politice, cât și economice. Dacă ne replicăm la una dintre aceste mișcări sau pur și simplu permitem lumii să se dezlege pe măsură ce trece timpul, s-ar putea foarte bine să apară cursuri de acțiune mai drastice...\n\n§YDatoria§! la §YBritish§!: [ROOT.GetDebtPercentageBritain]\n\n§YDebt§! la §YFrench§!: [ROOT.GetDebtPercentageFrance] \n\n§YDebt§! la §Yitaliani§!: [ROOT.GetDebtPercentageItaly] \n\nTotal §YDebt§! Plătit: [ROOT.GetDebtPercentagePaidTotal]"
