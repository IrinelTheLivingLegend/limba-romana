 BUL_refuse_army_restrictions:0 "Refuzați restricțiile armatei"
 BUL_refuse_army_restrictions_desc:0 "Acum că suntem susținuți de [GetBulgarianFactionName], nu mai avem nevoie de acordul [ENG.GetNameDef] pentru a începe rearmarea noastră militară."
