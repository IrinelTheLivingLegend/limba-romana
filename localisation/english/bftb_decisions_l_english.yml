 BUL_uranium_concession_agreement_desc:0 "Nu putem profita la maximum de zăcămintele de uraniu din solul nostru și ar fi mai benefic nu numai pentru noi, ci și pentru aliații noștri [FROM.GetAdjective], să semnăm un contract prin care să le acorde drepturi de exploatare în schimbul materialelor utile și produse pentru industria noastră autohtonă și agricultură."

 BUL_negotiate_claims_in_the_balkans:0 "Negociați revendicările noastre în Balcani"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Înainte de a ne alinia cu orice putere majoră, trebuie să negociem revendicările noastre teritoriale cu Germania. Tensiunea internațională crește, iar Bulgaria va sprijini doar națiunea care oferă cea mai bună înțelegere teritorială."
 BUL_demand_our_historical_claims:0 "Cere revendicările noastre istorice"
 BUL_secure_occupation_in_balkan_state:0 "Asigurați ocupația în [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc:0 "Trebuie să ne asumăm rolul de menținere a păcii în Balcani și să propunem aliaților noștri să ne acorde control administrativ asupra teritoriilor lor ocupate din regiune, eliberând garnizoanele [ROOT.GetFactionName] străine, astfel încât acestea să poată consolida alte fronturi."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Țările cu §YManpower§! și §YEchipament de infanterie§! scăzute vor fi mai înclinate să accepte)"
 BUL_bulgarian_reintegration_campaign:2 "Campanie de reintegrare a Bulgariei în [FROM.GetName]"
 bulgarian_territorial_expansion_arranged:0 "Extindere teritorială bulgară pre-aranjată"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "State cu §YExtindere teritorială bulgară pre-aranjată§! Modificatorul va fi transferat în Bulgaria odată ce orice aliat al unei facțiuni controlează statul și Bulgaria s-a alăturat aceleiași facțiuni ca și Germania."

 BUL_align_bulgaria:0 "Aliniați Bulgaria"
 BUL_align_bulgaria_desc:0 "Relațiile noastre diplomatice cu Bulgaria au fost prietenoase de zeci de ani și, datorită ajutorului nostru financiar, guvernul bulgar a reușit să-și gestioneze datoria paralizantă. Acum este momentul să-i atragem să devină oficial aliați [GER.GetNameDef]."
 BUL_germany_donate_fighters:0 "Donează luptători Bulgariei"
 BUL_germany_donate_fighters_desc:0 "Vom dona un număr mic de avioane forțelor aeriene bulgare recent reînființate."
 BUL_germany_demand_military_access:0 "Solicitați acces militar prin Bulgaria"
 BUL_germany_demand_military_access_desc:0 "Trebuie să cerem acces militar prin Bulgaria, chiar dacă nu se alătură ofensivei noastre din Balcani, pentru ca trupele noastre să poată folosi granița bulgară ca bază de operațiuni din care să lanseze invazia Greciei."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Cere înlocuirea prim-ministrului bulgar"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Prim-ministrul bulgar Georgi Kyoseivanov s-a dovedit a fi un politician incompetent, ar trebui să sugerăm [BUL.GetLeader] ca acest om să fie înlocuit cu cineva mai capabil și mai apropiat de idealurile noastre, precum Bogdan Filov."
 BUL_donate_aircraft_tt:0 "Dacă [BUL.GetNameDef] acceptă donația noastră, îi vom spori opinia despre noi și vom facilita cooperarea între țările noastre."

 BUL_the_balkan_federation_dream:0 "Visul Federației Balcanice"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] trebuie să susțină formarea unei federații balcanice puternice care să se confrunte cu numeroși dușmani ai proletariatului și să facă națiunilor balcanice să înțeleagă că singura modalitate de a predomina în lupta noastră este dezvoltarea cooperării și solidarității între popoarele noastre, care va duce în cele din urmă la unificarea Balcanilor..."
 BUL_develop_balkan_federation_project:0 "Proiectul Federației Balcanice"
 BUL_develop_balkan_federation_project_desc:0 "Trebuie să reunim experți din diferite domenii, precum economie, industrie, politică și societate, pentru a analiza de ce proiectul unei Federații Balcanice a eșuat în anii 1920 și a dezvolta un proiect nou, incluziv și îmbunătățit în care toate națiunile balcanice vor fi tratate. în mod corect și în mod egal."
 BUL_balkan_federation_propaganda:0 "Propaganda Federației Balcanice"
 BUL_balkan_federation_propaganda_desc:0 "Vom organiza o mare campanie de propagandă în [FROM.GetNameDef] pentru a câștiga sprijinul popular al maselor proletare [FROM.GetAdjective] pentru proiectul nostru de Federație Balcanică."
 BUL_destabilize_country:0 "Destabilizați [FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "Trebuie să ne infiltrăm agenții [ROOT.GetAdjective] în [FROM.GetNameDef] pentru a aduna activiști locali care susțin proiectul nostru de federație, să le oferim pregătire de bază și să formem grupuri de partizani armate pentru a destabiliza țara."
 BUL_fight_alongside_country_comrades:0 "Luptă alături de tovarășii noștri [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_desc:0 "Trebuie să sprijinim lupta camarazilor noștri din [FROM.GetNameDef] și să ne alăturăm părții lor în războiul civil [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! se va alătura §Y[FROM.GetNameWithFlag]§! în războiul lor civil."
 BUL_balkan_federation_industrial_aid:0 "Ajutor industrial pentru [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "În prezent, oferim asistență guvernului [FROM.GetAdjective] pentru a stimula industria națională deficitară a [FROM.GetNameDef] înainte ca acestea să se alăture [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid:0 "Ajutor economic pentru [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "În prezent, oferim ajutor financiar guvernului [FROM.GetAdjective] pentru a preveni prăbușirea economiei în dificultate a [FROM.GetNameDef], înainte ca acestea să se alăture [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid:0 "Ajutor militar pentru [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "În prezent, oferim asistență militară guvernului [FROM.GetAdjective] pentru a efectua o operațiune de dezrădăcinare a mai multor celule dizidente din diferite orașe rurale din jurul [FROM.Capital.GetName] înainte ca acestea să se alăture [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag:0 "Proiectul Federației Balcanice este gata."
 BUL_balkan_federation_demand_turkish_territory:0 "Cere teritoriile turcești"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Vom trimite o delegație diplomatică pentru a negocia cu [TUR.GetLeader] cesiunea [TUR.GetAdjective] a teritoriilor sale balcanice către [BUL.GetNameDef]."

 BUL_plot_against_boris_dec_cat:0 "Complot împotriva lui Boris"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Spălarea creierului prizonierilor politici"
 BUL_brainwash_political_prisoners_desc:0 "Unul dintre prizonierii noștri politici va fi presat și constrâns să ne facă treaba murdară, astfel încât, dacă planul nostru regicid eșuează, niciun membru al guvernului să nu poată fi legat de tentativa de asasinat."
 BUL_persuade_faction_members:0 "Convingeți membrii [GetFactionMembersToPersuade]."
 BUL_persuade_faction_members_desc:0 "Vom oferi o sumă de bani ridicol de mare unuia dintre membrii anti-țaristi ai guvernului pentru a se ocupa de găsirea unei persoane potrivite pentru a ne duce la îndeplinire planul."
