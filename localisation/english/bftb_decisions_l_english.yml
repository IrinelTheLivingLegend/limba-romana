 TUR_the_fading_father_category:0 "Tatăl care se stinge"
 TUR_the_fading_father_category_desc:0 "Părintele turcilor, Mustafa Kemal Atatürk, se îmbolnăvește din ce în ce mai des. Trebuie să ne confruntăm cu realitatea nefericită pe care părintele fondator mesianic al națiunii noastre ar putea să nu trăiască pentru a-l vedea pe [ROOT.GetNameDef] să reziste până la sfârșitul crizei actuale cu care se confruntă lumea. \n\nSituarea actuală de sănătate a lui Atatürk este: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "Starea de deteriorare a lui Atatürk"
 TUR_ataturk_health_worsening_crisis_desc:0 "Pe măsură ce Mustafa Kemal Atatürk îmbătrânește, perioadele sale de boală se vor înrăutăți din ce în ce mai mult. Cu cât timp înainte ca Părintele Turcilor să se îmbolnăvească atât de mult încât să nu se poată vindeca?"
 TUR_seek_treatment_for_ataturk:0 "Căutați tratament pentru Atatürk"
 TUR_seek_treatment_for_ataturk_desc:0 "Dacă Ghazi nostru va supraviețui în următorii câțiva ani, atunci este vital să-și ia ceva timp departe de munca stresantă de a conduce națiunea noastră. Îl vom trimite peste tot în lume să fie tratat în cele mai de ultimă oră sanatorie și să se relaxeze în cele mai bune stațiuni din lume."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! va fi mai putin eficient ca lider datorita §i sanatatii balustrade§!."
 TUR_retire_ataturk:0 "Retrageți Atatürk"
 TUR_retire_ataturk_desc:0 "Este un lucru jalnic de luat în considerare, dar poate că Ghazi-ul nostru ar fi mai bine servit dacă își petrece ultimele zile cu familia sa și călătorește pe continent la discreția sa. Nu putem continua să revendicăm egoist viața lui: nu după ce a sacrificat deja atât de mult pentru această națiune și poporul ei."
 TUR_ataturk_health_poor_tt:0 "§Mustafa Kemal Atatürk§! va fi considerat a fi în §Slab§! sănătate."
 TUR_ataturk_health_terminal_tt:0 "§Mustafa Kemal Atatürk§! va fi luat în îngrijire paliativă din cauza lui §Terminal§! condiție."
