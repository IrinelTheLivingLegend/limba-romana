 the_national_oath_category:0 "Jurământul Național"
 the_national_oath_category_desc:0 "Imperiul Otoman a trebuit să cadă; era pe cât de inevitabil, pe atât de necesar. Totuși, am pierdut mai mult decât am pariat atunci când a trebuit să semnăm Tratatul de la Lausanne în 1923 și a trecut timpul să revendicăm ceea ce ne-a fost furat."
 restore_the_borders_of_1920:0 "Restabilește granițele anului 1920"
 restore_the_borders_of_1920_desc:0 "Prin această proclamare, Tratatul de la Lausanne este în sfârșit anulat și suntem cu adevărat eliberați de jugul imperialist."

 form_turan_category:0 "Formează Imperiul Turanian"
 form_turan_category_desc:0 "Atât de mult timp, Turan a părut mai mult o fantezie decât o realitate, dar acum avem ocazia să unim toate popoarele turcice ale lumii sub un singur steag. Cum am putea refuza?"
 form_turan:0 "Formează Turan"
 form_turan_desc:0 "Odată cu unificarea lui Turan, statutul nostru de Mare Putere a lumii va fi afirmat. Popoarele turcești nu vor mai fi niciodată asuprite de altă putere."
