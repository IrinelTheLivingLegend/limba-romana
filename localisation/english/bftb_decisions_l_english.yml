 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "facţiune"
 BUL_draw_up_a_plan_for_regicide:0 "Întocmește un plan de regicid"
 BUL_draw_up_a_plan_for_regicide_desc:0 "Este timpul să facem ultimele pregătiri și să decidem când și unde va avea loc operațiunea noastră."
 BUL_seek_foreign_support:0 "Căutați sprijin străin"
 BUL_seek_foreign_support_desc:0 "Trebuie să căutăm sprijin străin care să ne ajute nu doar să realizăm asasinarea țarului într-un mod subtil, ci și să dăm credibilitate raportului oficial pe care guvernul nostru l-a pregătit pentru a face cunoscut incidentul populației."
 BUL_execute_plan:0 "Executați planul"
 BUL_execute_plan_desc:0 "Ni s-a oferit ocazia perfectă de a acționa, este timpul să ne executăm planul! \nOdihnește-te în pace, Boris..."
 BUL_has_repressed_faction_tt:0 "A reprimat orice facțiune internă"
 BUL_has_imprisoned_faction_leaders_tt:0 "A întemnițat liderii oricărei facțiuni interne"
 BUL_has_integrated_faction_tt:0 "A integrat orice facțiune internă"
 BUL_seek_foreign_support_variable_reduction_tt:0 "Reduce timpul necesar pentru comiterea uciderii țarului Boris."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Reduce pedeapsa de stabilitate la moartea țarului."
 BUL_assassin_persuaded_flag:0 "A spălat creierul unui deținut politic sau a convins un membru al unei facțiuni interne integrate"

 BUL_the_fate_of_the_balkans_dec_cat:0 "Soarta Balcanilor"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgaria a fost supusă de multă vreme intereselor și capriciilor puterilor străine... \nDar vremurile s-au schimbat, țara noastră a devenit mai puternică și [ROOT.GetNameDef] este acum în poziția de a-și afirma supremația în Balcani."
 BUL_fate_of_the_balkans_influence_government:0 "Influență [FROM.GetAdjective] Guvernul"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Vom stabili contact cu miniștrii [FROM.GetAdjective] pentru a influența deciziile guvernului lor în conformitate cu interesele noastre, determinându-i să favorizeze politicile externe cele mai convenabile pentru [ROOT.GetNameDef], fie prin mită, fie prin constrângere."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! va fi mai înclinat să se supună Bulgariei în viitor."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Campanie de propagandă pro-bulgară"
 BUL_fate_of_the_balkans_ultimatum:0 "Ultimatum către [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Vom organiza o întâlnire cu guvernul [FROM.GetAdjective] pentru a-i face presiuni să se alăture [ROOT.GetFactionName] în schimbul protecției [ROOT.GetAdjective]. Și, de asemenea, vom preciza că guvernul nostru nu va lua cu ușurință un refuz [FROM.GetAdjective]."
