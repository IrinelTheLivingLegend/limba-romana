 BUL_rearmament_main_factors_tt:0 "\nPrincipalii factori care vor afecta decizia [ENG.GetAdjective]: \n§G-Condamnarea publică a IMRO \n-Relații bune cu §Y[ENG.GetNameWithFlag]§! \n-Finalizarea focusului §YTratat de prietenie perpetuă§! sau §YAcordul de la Salonic§! \n-Înclinarea spre democrație \n-Având același guvern ca §Y[ENG.GetNameWithFlag]§!§! \n§R-Aveți relații proaste cu §Y[ENG.GetNameWithFlag]§! \n-Sprijinirea IMRO \n-Numirea lui Bogdan Filov ca consilier sau lider de țară§!"

