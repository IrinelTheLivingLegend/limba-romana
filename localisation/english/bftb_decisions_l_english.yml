 form_country_cyprus_coring_state_tt:0 "Câștigă nuclee pe §YCyprus§!."
 GRE_move_capital_to_constantinople:0 "Mutați capitala la Constantinopol"
 GRE_move_capital_to_constantinople_desc:0 "Constantinopolul, capitala celei de-a doua civilizații elene, a fost numită „visul și speranța tuturor grecilor” și orașul dorinței lumii. Putem muta capitala națiunii noastre în vechea capitală, ca o etapă a măreției noastre redescoperite."
 move_capital_to_thessaloniki:0 "Mută ​​capitala la Salonic"
 move_capital_to_thessaloniki_desc:0 "Atena a fost capitala primei civilizații elene, Constantinopolul a fost capitala celei de-a doua civilizații elene, dar Salonic – eterna „co-capitală” a istoriei elene – va fi noua capitală a celei de-a treia civilizații elene."
 rename_antalya:0 "Redenumiți Antalya"
 rename_gjirokaster:0 "Redenumiți Gjirokastra"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "Numiți pe Aristotel Onassis prim-ministru"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristotel Onassis a fost esențial în a ajuta la realizarea viselor venezeliste despre împlinirea Ideei Megali. Ca cetățean [ROOT.GetAdjective] născut în [339.GetName], poate că tânărul magnat carismatic este omul care să ne unească ca națiune."

 form_macedonian_empire_category:0 "Reforma Imperiul Macedonean"
 form_macedonian_empire_category_desc:0 "Unii ar spune că este nebun să ne întoarcem la vremurile imperiului lui Alexandru cel Mare, dar pentru a cimenta cu adevărat a treia civilizație elenă trebuie să ne întoarcem în întregime la prima din care ne-am născut."
 form_macedonian_empire:0 "Onorează moștenirea Argeadilor"
 form_macedonian_empire_desc:2 "Este timpul să adunăm satrapiile noastre adunate într-un singur superstat centralizat a cărui unificare va arăta lumii că Grecia nu mai este o națiune care trebuie batjocorită sau bătută, ci un imperiu de temut."
 form_country_southern_yugoslavia_required_states_tt:0 "Controlează toate §YBulgarian§! si §Yalbanez§! statele, precum şi toate §iugoslav §! state la sud de §YSerbia§!."
 form_country_southern_central_asia_required_states_tt:0 "Comenzi §Y[742.GetName]§!, §Y[732.GetName]§! și §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt:0 "Comenzi §Y[454.GetName]§!, §Y[455.GetName]§! și §Y[656.GetName]§!"
 form_country_punjab_required_states_tt:0 "Controlează toate §YPakistanii§! state."


 TUR_the_constitutional_arrows_category:0 "Legea nr 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Cele șase principii directoare ale [ROOT.GetNameDef] au fost codificate în constituția noastră și, atâta timp cât le respectăm, trebuie să credem că națiunea noastră nu va fi niciodată sfâșiată din interior."
 TUR_republicanism_decision:0 "Republicanism"
 TUR_republicanism_decision_desc:0 "Această țară s-a născut din cenușa eșecului sultanat otoman. Acum, nu răspundem la nici un sultan; fără califi; fără zei -suntem liberi și am suferit pentru acel drept de a fi liberi."
 TUR_stoked_republicanism_flag:0 "Sentimente republicane recent avivate."
 TUR_secularism_decision:0 "Secularismul"
 TUR_secularism_decision_desc:0 "Dacă permitem dogmei credințelor arhaice care rămân prinse în Evul Mediu să ne direcționeze guvernarea și modul nostru de viață, atunci nu vom dezvolta niciodată capacitățile necesare pentru a fi considerați egali între marile puteri ale lumii."
 TUR_stoked_secularism_flag:0 "Sentimente seculariste recent alimentate."
 TUR_populism_decision:0 "Populism"
 TUR_populism_decision_desc:0 "Oamenii trebuie să fie întotdeauna prioritatea numărul unu a oricărui guvern responsabil. Nu există loc de dezbatere pe această temă."
 TUR_stoked_populism_flag:0 "Sentimente populiste avivate recent."
 TUR_nationalism_decision:0 "Naţionalism"
 TUR_nationalism_decision_desc:0 "Am luptat și am murit pentru țara noastră înainte și trebuie să fim cu toții dispuși să o facem din nou."
 TUR_stoked_nationalism_flag:0 "Sentimente naționaliste recent alimentate."
 TUR_etatism_decision:0 "etatism"
 TUR_etatism_decision_desc:0 "Beneficiile exploatării unei economii de comandă sunt că executivul păstrează o influență considerabilă asupra direcției economiei prin mecanisme fiscale. Ar fi în interesul național să invocăm aceste mecanisme acum."
 TUR_no_longer_has_etatism_tt:0 "Nu mai susțin §YEtatism§!"
 TUR_etatism_abolished:0 "§Ytatism§! a fost desființată."
 TUR_reformism_decision:0 "Reformism"
 TUR_reformism_decision_desc:0 "Oamenii noștri au fost întotdeauna la vârf -chiar și otomanii erau cunoscuți că împingea uneori plicul cu reformele lor politice sau sociale. Dinamismul oamenilor [FROM.GetAdjective] este una dintre cele mai mari calități ale noastre."
 TUR_stoked_reformism_flag:0 "Sentimente reformiste recent alimentate."
 TUR_revolutionism_decision:0 "Revoluționismul"
 TUR_revolutionism_decision_desc:0 "Renunțarea la jugul otoman și înființarea statului național turc a fost o revoluție. Ne-am schimbat și am continuat să ne schimbăm, pe măsură ce ne bâjbâim prin metamorfoza noastră națională și progresul către oamenii pe care am fost întotdeauna destinați să devenim..."
 TUR_stoked_revolutionism_flag:0 "Sentimente revoluționare recent alimentate."
 TUR_liberalism_decision:0 "Liberalism"
 TUR_liberalism_decision_desc:0 "Libertatea de a-și decide viitorul este o piatră de temelie a viselor noastre pentru viitorul acestei națiuni. Schimb liber, alegeri libere, libertate religioasă, libertate de oportunitate -acestea sunt ceea ce trebuie să aspir în mod constant."
 TUR_stoked_liberalism_flag:0 "Sentimente liberale recent alimentate."
 TUR_jihad_decision:0 "Jihadul"
 TUR_jihad_decision_desc:0 "Prin plumb și sabie, vom exercita voința Celui Atotputernic și vom lovi sufletele rătăcite care s-au abătut de la calea Lui."
 TUR_stoked_jihad_flag:0 "Sentimente extremiste avivate recent."
 TUR_fidelity_decision:0 "Fidelitate"
 TUR_fidelity_decision_desc:0 "Loialitate față de sultan; loialitate față de Atotputernicul – aici se află cei doi piloni esențiali pe care fiecare cetățean ar trebui să îngenuncheze înaintea cu evlavie."
 TUR_stoked_fidelity_flag:0 "Sentimente credincioase avivate recent."
 TUR_absolutism_decision:0 "Absolutism"
 TUR_absolutism_decision_desc:0 "Stăpânirea sultanului este absolută; Imperiul Otoman s-a destrămat o dată din interior, iar istoria nu trebuie lăsată să se repete niciodată."
 TUR_stoked_absolutism_flag:0 "Sentimente monarhiste recent alimentate."
 TUR_ultranationalism_decision:0 "Ultranaționalism"
 TUR_ultranationalism_decision_desc:0 "Nu este suficient să fii dispus să mori pentru țara proprie; fiecare cetățean trebuie să se predea cu totul în minte, trup și spirit pentru bunăstarea națiunii."
 TUR_stoked_ultranationalism_flag:0 "Sentimente ultranaționaliste avivate recent."
 TUR_socialism_decision:0 "Socialism"
 TUR_socialism_decision_desc:0 "Ne-am doborât regalitatea de odinioară și acum trebuie să lucrăm împreună cu clasa muncitoare pentru a-i doborî pe capitaliștii aroganți de astăzi."
 TUR_stoked_socialism_flag:0 "Sentimentele socialiste recent alimentate."
 TUR_alter_the_royal_laws_of_succession:0 "Modificați legile regale ale succesiunii"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Un nou sultanat oferă o mare oportunitate de a reforma legile noastre vechi de succesiune. Vom pune în aplicare politica Primogeniturii agnatic-cognatice, astfel încât numai descendenții direcți ai sultanului să poată moșteni."
 TUR_industrial_projects_category:0 "Proiecte industriale"
 TUR_industrial_projects_category_desc:0 "Având în vedere cât de tânără este națiunea [ROOT.GetAdjective], proiectele industriale în curs de dezvoltare necesită adesea asistență guvernamentală pentru a deveni pe deplin realizate."
 TUR_financing_private_enterprise_flag:0 "Finanteaza deja intreprinderi private."
 TUR_open_the_nazilli_callico_factory:0 "Deschide Fabrica Nazilli Calico"
 TUR_open_the_nazilli_callico_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
 TUR_finance_the_bursa_merinos_factory:0 "Finanțați Fabrica de Merinos Bursa"
 TUR_finance_the_bursa_merinos_factory_desc:1 "Este responsabilitatea guvernului să evalueze potențialele proiecte industriale de la caz la caz."
