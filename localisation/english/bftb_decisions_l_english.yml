 BUL_fate_of_the_balkans_demand_submission:0 "Subjugați [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "O delegație [ROOT.GetAdjective] va fi trimisă la capitala [FROM.GetAdjective] pentru a cere recunoașterea [ROOT.GetNameDef] ca stăpân al lui [FROM.GetName]."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "Având o forță militară mai mare decât [FROM.GetNameDef] crește șansele ca aceștia să se supună voinței noastre."
 BUL_dominance_in_the_seas:0 "Dominanța în mări"
 BUL_dominance_in_the_black_sea_mission:0 "Dominație în Marea Neagră"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Trebuie să asigurăm Marea Neagră, înlăturând orice posibilă amenințare de pe țărmurile ei și confiscându-ne noi teritorii din care să creștem producția de nave de război pentru a asigura dominația bulgară în mări."
 BUL_dominance_in_the_aegean_sea_mission:0 "Dominanța în Marea Egee"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Trebuie să asigurăm Marea Egee, înlăturând orice posibilă amenințare de pe țărmurile sale și confiscând noi teritorii de pe care să creștem producția de nave de război pentru a asigura dominația bulgară în mări."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Dominație în Marea Adriatică"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Trebuie să asigurăm Adriatica, înlăturând orice posibilă amenințare de pe țărmurile ei și confiscându-ne noi teritorii din care să creștem producția de nave de război pentru a asigura dominația bulgară în mări."
 BUL_appoint_tsankov:0 "Numirea lui Aleksandar Tsankov ca prim-ministru"
 BUL_appoint_tsankov_desc:0 "Este timpul pentru o schimbare a cursului către politici mai radicale. Aleksandar Tsankov și Mișcarea sa națională socială sunt cei mai potriviți pentru a conduce țara."
 BUL_appoint_georgiev:0 "Numiți-l pe Kimon Georgiev în funcția de prim-ministru"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev a devenit una dintre cele mai importante figuri din Frontul Patriei, este timpul să-i recunoaștem meritele și să-i oferim funcția de prim-ministru al [ROOT.GetNameDef]."
 BUL_balkan_confederation_industrial_investment:0 "Investiție industrială în [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Pentru a influența guvernul [FROM.GetAdjective], vom încuraja magnații industriali [BUL.GetAdjective] să facă o serie de investiții care să permită dezvoltarea filialelor [BUL.GetAdjective] în [FROM.GetNameDef], sporindu-și astfel industriei naționale și, în același timp, creșterea propriului control asupra acesteia."
 BUL_balkan_confederation_capital_injection:0 "Injecție de capital în [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Vom oferi sprijin financiar companiilor [FROM.GetAdjective] care se luptă pentru a stabiliza sectoarele financiare ale țării și pentru a crește controlul [BUL.GetAdjective] asupra economiei [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit:0 "Organizarea unui Summit Balcanic"
 BUL_balkan_confederation_balkan_summit_desc:0 "Vom invita toate națiunile libere din Balcani să participe la un Summit Balcanic. Acest eveniment ne va permite să ne promovăm subtil ideile și să creștem influența bulgară în națiunile din regiune."
