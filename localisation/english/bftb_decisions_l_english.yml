 GRE_1936_election_category:0 "Alegerile din 1936"
 GRE_1936_election_category_desc:0 "Primele alegeri de la revenirea lui George al II-lea pe tron ​​urmează să aibă loc înainte de sfârșitul lunii. George al II-lea este hotărât să nu mai fie forțat de la tron ​​și se spune că este pregătit să facă tot posibilul pentru a-și menține domnia în siguranță. \n\nCu toate acestea, elemente ale armatei noastre încă mai păstrează loialitate ascunsă față de popularul exilat Eleftherios Venizelos și ar putea fi capabile să asigure alegeri libere și corecte pentru Grecia prin utilizarea unor tactici destul de... grele."
 GRE_the_election_of_1936:0 "Alegerile parlamentare din Grecia din 1936"
 GRE_the_election_of_1936_desc:1 "Primele alegeri de la revenirea lui George al II-lea pe tron ​​urmează să aibă loc înainte de sfârșitul lunii. George al II-lea este hotărât să nu mai fie forțat de la tron ​​și se spune că este pregătit să facă tot posibilul pentru a-și menține domnia în siguranță."
 GRE_1936_election_tt:0 "Dacă regele §YGeorge II§! nu este arestat, atunci se va amesteca în alegerile din ianuarie și se va asigura că susținătorii săi monarhiști își vor păstra mandatul guvernamental.\n"
 GRE_put_the_king_under_house_arrest:0 "Plasează-l pe Rege în arest la domiciliu"
 GRE_put_the_king_under_house_arrest_desc:0 "Dacă îl oprim pe regele George al II-lea să se amestece în procesele democratice ale Greciei, atunci venezeliştii mai populari vor câştiga cu siguranţă alegerile."
