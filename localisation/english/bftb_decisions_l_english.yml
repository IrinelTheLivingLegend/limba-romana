 BUL_rearmament:0 "Reînarmarea Bulgariei"
 BUL_rearmament_desc:0 "După înfrângerea noastră în Marele Război și impunerea Tratatului de la Neuilly, armata noastră a fost supusă unor limitări enorme. Dar vremuri tulburi planează acum asupra Europei și, dacă vrem să păstrăm integritatea teritorială a Bulgariei și libertatea poporului său, trebuie să găsim o modalitate de a lăsa aceste restricții în urmă și de a începe să ne reconstruim armata."
