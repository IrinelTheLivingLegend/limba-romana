 BUL_nsm_name_text:0 "Mișcarea Națională Socială"
 BUL_ZVENO_TOOLTIP:0 "The £faction_bul_zveno §YZveno§! este o organizație naționalistă fondată de ofițeri de armată și condusă în prezent de Kimon Georgiev. \nThe £faction_bul_zveno §YZveno§! va face apel la ofițerii armatei să se alăture organizației lor și, cu timpul, ar putea chiar încerca să dea lovitura de stat și să impună o dictatură militară."
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §YBroad Socialists§! sunt social-democrați care susțin alianțe largi de clasă. \nThe £faction_bul_bs §YBroad Socialists§! au o mare influență în rândul muncitorilor din industria și al sindicatelor și vor face apel la greve generale dacă sunt neloiali față de guvern."
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §YUniunea Agrara§! este o organizație politică interzisă în 1934 și dedicată problemelor legate de agricultură. \n£faction_bul_bzns §YUniunea Agrară§! au o mare influență în regiunile rurale ale țării și vor încerca să câștige popularitate în rândul fermierilor."
 BUL_NSM_TOOLTIP:0 "£faction_bul_nsm §YMișcarea Socială Națională§! este o organizație de extremă dreaptă condusă de fostul membru Zveno Aleksandar Tsankov. \nFaction_bul_nsm §YMișcarea Socială Națională§! va încerca să câștige popularitate în rândul maselor prin organizarea de demonstrații și proteste în toată țara."
 BUL_LOYALTY_TOOLTIP:0 "§YLoyalty§! reprezintă dorința fracțiunii de a coopera cu guvernul. \nCu cât este mai mare §YLoyalty§!, cu atât este mai puțin probabil ca o facțiune să se confrunte cu guvernul. \nÎnainte de a integra o facțiune în guvern, este necesar să se finalizeze anumite decizii pentru a-și alinia membrii cu guvernul și pentru a le crește §YLoyalty§! la 100."
 BUL_POPULARITY_TOOLTIP:0 "§YPopularitate§! reprezintă sprijinul pe care o facțiune îl primește de la anumite sectoare ale populației (fie ei militari, proletari, țărani sau radicali de dreapta). \nCu cât §YPopularitatea§!, cu atât este mai probabil ca o facțiune să se confrunte cu guvernul. \nÎnainte de a distruge o facțiune, este necesar să finalizați anumite decizii pentru a o slăbi și a-i reduce §YPopularitatea§! la 0."

