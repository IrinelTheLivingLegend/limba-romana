 NAVAL_STRIKE_FORCE_STATUS_ENGAGEMENT_SETTING_DESC:0 "Pentru regula de implicare: $SETTING|H$"
 NAVAL_MISSION_NAME_RESERVE_FLEET:0 "rezervă"
 NAVAL_MISSION_NAME_RESERVE_FLEET_DESC:0 "O flotă de rezervă va aștepta în port și va întări celelalte grupuri operaționale ale teatrului său care au întărirea automată activată."
 NAVAL_MISSION_NAME_HOLD:0 "Ține"
 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GClic§! sau £h \nAnulați misiunea curentă și mutați-vă la cel mai apropiat port.\n\n§GCtrl+Click§! sau £ctrl +£h \nAnulați misiunea curentă și rămâneți pe loc.\n--------------\nNavele capitale puse în așteptare într-o provincie maritimă învecinată cu o luptă terestră vor putea ajuta ieșiți cu §HSe Bombardament§!.\nTransportatorii plasați în așteptare în timp ce sunt pe mare își vor putea folosi aripile pentru misiuni aeriene standard."
 NAVAL_MINES_REDUCTION_EFFECT_FROM_SWEEPING:0 "Abilitățile noastre combinate de curățare a minelor vor reduce efectele minelor inamice cu $FACTOR|0%$ pentru această forță operativă."
 NAVAL_GUI_BTN_MOVE:0 "§Click dreapta§! pe hartă la §Muta§! în provincie.\nDacă marina are o misiune în așteptare, aceasta va fi dezactivată temporar.\nUnitatea va continua când formația este adunată."
 NAVAL_GUI_BTN_ACTIVATE:0 "Activați comanda"
 NAVAL_GUI_BTN_DEACTIVATE:0 "§HDeactivate Order§!"
 NAVAL_GUI_BTN_ACTIVATE_DESC:0 "Comutați Comanda §HAActiv§! stare.\nPentru a-l activa, trebuie mai întâi să atribuiți una sau mai multe §Yregiuni§! si cel putin o §YOrder§!."
 NAVAL_GUI_BTN_REGIONS:0 "Faceți clic pe hartă:\n§Gclic dreapta§! la §Yadd§! sau §YSHIFT§!+§Gclic dreapta§! la §Yelimina§! regiuni.\nRegiunile trebuie să fie învecinate.\n§Gclic dreapta§! pe acest buton pentru §Rterge toate regiunile§!."
 NAVAL_GUI_BTN_MERGE:1 "Îmbinați grupurile de lucru selectate"
