 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL:0 "§Regula de logodnă actuală -§Foc în voie!§!§!"
 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL_DESC:1 "Forța operativă va lupta întotdeauna cu inamicul. Deplasarea printr-o provincie cu un inamic reperat sau o luptă în așteptare va face ca grupul de lucru să se angajeze."
