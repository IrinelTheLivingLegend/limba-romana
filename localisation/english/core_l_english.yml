 NAVAL_MISSION_NAME_NONE:0 "În așteptarea comenzilor"
 NAVAL_MISSION_NAME_PATROL:0 "Patrulare"
 NAVAL_MISSION_NAME_PATROL_DESC:2 "Ordonați grupului operativ să patruleze zona de operare a flotei.\n\nUn grup operativ poate patrula doar o regiune la un moment dat.\nVa încerca să detecteze flotele inamice în regiunea sa activă. Radarul și superioritatea aerului îl vor ajuta să detecteze inamicul mai repede.\n\nRețineți că inamicul vă poate identifica și vă poate implica înainte de a-l observa."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "Cauta si Distruge"
 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Strike Force"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Ordonați forței operaționale să aștepte la cea mai apropiată bază navală până când un grup operativ inamic este depistat.\nOdată ce un inamic este depistat de una dintre forțele operaționale de patrulare, forța dvs. de atac se va muta pentru a-l intercepta."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Ordonați grupului operativ să caute și să angajeze în mod activ flotele inamice în regiunea (regiunile selectate)."
 NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "Raidul Convoiului"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Ordonați forței operaționale să atace convoaiele inamice în regiunea (regiunile selectate)."
 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Escortă de convoi"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Ordonați grupului operativ să escorteze convoaiele în regiunile selectate și să le protejeze împotriva raidurilor inamice."
 NAVAL_MISSION_NAME_INVASION:0 "Transport/Invazie"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Comandați unei forțe operaționale care să sprijine activ transportul trupelor și invaziile în §Y ordinele de invazie§!.\n§GClic§! pentru a activa această misiune, apoi §GClick§! pe săgeata de invazie dacă ai desenat una."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Tăiere de mine"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Ordonați unui grup operativ să așeze minele marine în regiunile selectate. Cea mai mare penalizare potențială pentru inamicii tăi este:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Capacități de bombardare pe țărm"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "Grupul operativ nu va putea ajuta eficient diviziile de pe linia de țărm în luptă din cauza capacităților sale scăzute de bombardament pe mal. Luați în considerare adăugarea navelor cu §YHeavy Gun Attack§! către grupul de lucru."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Sumă mică de §YTaxele de adâncime§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "Este puțin probabil ca grupul de lucru să avariaze submarinele. Luați în considerare adăugarea de nave cu mai multe §HDTaxe de adâncime§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Detectare secundară scăzută"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "Este puțin probabil ca grupul de lucru să detecteze submarine în timpul luptei. Luați în considerare adăugarea mai multor nave cu §YSonars§!, §YRadars§! sau §YAirplane Catapults§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Detectare scăzută a suprafeței"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "Grupul operativ va fi lent în detectarea potențialilor inamici. Luați în considerare adăugarea mai multor nave cu §YRadars§! si §YAirplane Catapults§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Viteză maximă scăzută"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "Viteza medie a grupului de lucru este prea mică și îi va împiedica capacitatea de observare. Luați în considerare eliminarea navelor lente sau adăugarea unora mai rapide."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Vizibilitate ridicată la suprafață"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "Grupul operativ este prea vizibil și poate fi ușor de observat și/sau evitat de un inamic. Luați în considerare utilizarea navelor mai mici sau mai puțin blindate, cu o vizibilitate la suprafață mai mică."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS:0 "Instalarea minelor este §Rnu este posibil§!, deoarece nici una dintre navele din flota dvs. nu are capacitatea de a o face!"
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS:0 "Minesweeping este §Nu este posibil§!, deoarece niciuna dintre navele din flota ta nu are capacitatea de a o face!"
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR:0 "Trebuie să fii §Războiul șobolanilor§! pentru a activa această misiune."
 NAVAL_MISSION_NAME_MINES_SWEEPING:0 "Curatarea minelor"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Comandă unui grup operativ să caute și să neutralizeze minele marine din regiunile selectate. Cea mai mare penalizare potențială pe care o puteți suferi din cauza minelor inamice este:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT:0 "Sprijin pentru invazia navală"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Ordonați navelor să escorteze invaziile navale și să le sprijine cu bombardamente pe țărm."
 NAVAL_MISSION_NAME_TRAINING:1 "Exerciții navale"
 NAVAL_MISSION_NAME_TRAINING_DESC:3 "Ordonați unei forțe operaționale să efectueze exerciții în regiunea adiacentă celei mai apropiate baze navale.\nAcest lucru are șansa de a deteriora navele în timp.\nEchipajul nu va câștiga experiență odată ce ajunge la nivelul obișnuit.\nVeți câștiga §YNavy Experience§ ! în timpul antrenamentului.\n§YPride of the Fleet§! este mai puțin probabil să intre într-un accident.\n\nȚineți apăsat §HShift§! și faceți clic pentru a activa §HExerciții navale§! până când toate navele sunt pe deplin antrenate."
 NAVAL_BTN_REMOVE_REGIONS:0 "§HEliminați regiunea§!\n§GClic§! acest buton, apoi faceți clic pe regiunea pe care doriți să o eliminați pentru flota selectată în prezent.\n§Gclic dreapta§! acest buton pentru §Relimina toate regiunile§! pentru flota selectată în prezent."
