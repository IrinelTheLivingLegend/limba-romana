 coastal_bunker_plural:0 "Forturi de coastă"
 coastal_bunker_desc:0 "Această clădire provoacă o penalizare de atac de $VALUE|+%0$ pentru fiecare nivel de fort asupra atacatorului în lupta de invazie navală."
 anti_air_building:0 "Inter"
 anti_air_building_plural:0 "Inter"
 anti_air_building_desc:0 "Această clădire oferă statului protecție împotriva bombardierelor inamice și capacitatea de a trage asupra aeronavelor atacatoare."
