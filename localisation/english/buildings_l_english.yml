 industrial_complex_plural:0 "Fabrici Civile"
 industrial_complex_desc:0 "Această clădire asigură statului industrie pentru producția de bunuri civile sau construcția de clădiri noi. Poate fi transformat în industria militară dacă este necesar."
 air_base:0 "Baza aeriana"
 air_base_plural:0 "Baze aeriene"
 air_base_desc:0 "Această clădire oferă statului desfășurarea forțelor tale aeriene."
 naval_base:0 "Baza navala"
 naval_base_plural:0 "Bazele Navale"
 naval_base_desc:1 "Extinde gama flotei dumneavoastră și oferă servicii de reparații pentru aceasta. Permite furnizarea și exportul de resurse în străinătate. Nivelurile mai ridicate măresc debitul de aprovizionare."
 bunker:0 "Fortul Teren"
 bunker_plural:0 "Forturi de pământ"
 bunker_desc:0 "Această clădire provoacă o penalizare de atac de $VALUE|+%0$ pentru fiecare nivel de fort asupra atacatorului în luptă. Atacul din mai multe direcții va reduce efectul de forturi."
