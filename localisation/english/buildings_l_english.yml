l_english:
 infrastructure:0 "Infrastructură"
 infrastructure_plural:0 "Infrastructură"
 infrastructure_desc:1 "Această clădire asigură statului îmbunătățirea infrastructurii. Îți crește puterea de aprovizionare în regiunile strategice și mărește viteza diviziilor tale, precum și crește extracția de resurse brute."
 arms_factory:0 "Fabrica Militară"
 arms_factory_plural:0 "Fabrici Militare"
 arms_factory_desc:0 "Această clădire asigură statului industrie pentru producerea de noi echipamente militare. Poate fi convertit în industrie civilă dacă este necesar."
 dockyard:0 "Şantierul Naval"
 dockyard_plural:0 "Şantierele Navale"
 dockyard_desc:0 "Această clădire oferă statului industrie pentru construirea de noi nave."
