 radar_station_desc:3 "Radarul vă permite să obțineți informații despre trupele inamice din statele din apropiere.\nUn nivel radar mai ridicat într-o stare crește raza efectivă a radarului.\nRadarul oferă, de asemenea, statului o detectare mai bună a forțelor aeriene inamice, oferind avioanelor dvs. o șansă mai bună de a angajați-i.\nÎn plus, radarul mărește detectarea flotelor inamice pe mare."
