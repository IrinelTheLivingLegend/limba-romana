 DEN_development_projects_state_modifier: "Proiecte de Dezvoltare Industrială"
 DEN_development_projects_state_modifier_desc: "Sectorul industrial trebuie să se extindă și să dezvolte procese și produse mai rentabile. Am investit resurse aici pentru ca industriile să prospere și să înflorească pentru a ajuta economia statului să crească."
