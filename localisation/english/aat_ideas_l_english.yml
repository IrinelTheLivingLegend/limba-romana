 DEN_industrial_capability_dynamic_modifier: "Capabilități industriale daneze"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "Danemarca a fost în mod tradițional o societate agrară și un producător, dar industriile sale au crescut în importanță și semnificație economică. Trebuie să ne industrializăm și să ne modernizăm pentru a ține pasul cu dezvoltarea rapidă în epoca modernă."
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Danemarca a fost în mod tradițional o societate agrară și un producător, dar industriile sale au crescut în importanță și semnificație economică. Am făcut primii pași pentru a ne moderniza și dezvolta industriile, făcându-ne mai competitivi și mai productivi."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Danemarca a fost în mod tradițional o societate agrară și un producător, dar industriile sale au crescut în importanță și semnificație economică. Industriile noastre sunt complet modernizate și dezvoltate, funcționând la capacitate maximă zi și noapte."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Criză economică"
 DEN_economic_crisis_dynamic_modifier_desc: "Marea Depresiune ne-a lovit cu toată puterea. Drept urmare, scăderea cererii de produse agricole a însemnat datorii și executări silite pentru mulți fermieri, iar șomajul vertiginos a devenit un teren propice pentru mișcările extremiste la marginea politică."DEN_neglected_military_dynamic_modifier:"Militar neglijat"
 DEN_neglected_military_dynamic_modifier_desc: "Am dus de ani de zile o politică de neutralitate dezarmată, pentru a nu-i provoca pe germani. Armata este abia mai mult decât o forță simbolică pentru a ne proteja simbolic suveranitatea. Forțele armate au primit reduceri continue de finanțare de-a lungul anilor -lăsându-le complet nepregătite pentru eventualele conflicte."
 DEN_danish_produce: "Produse daneze"
 DEN_danish_produce_desc: "Slănina și produsele lactate au fost un element de bază al exporturilor daneze, atât de mult încât, în timpul Marelui Război, a fost inventat termenul „Goulash Barons”, referindu-se la cei care au profitat din comerțul cu Marea Britanie și Germania."
 DEN_sahnefront: "Frontul untului"
 DEN_sahnefront_desc: "Danemarca este o țară bogată, cu o tradiție agricolă bogată și, în calitate de subiecți ai noștri, vom culege aceste beneficii. Posesia Danemarcei ne va întări forțele și capacitățile militare."
 DEN_improved_logistics: "Logistică îmbunătățită"
 DEN_improved_logistics_desc: "Danemarca este o țară bogată și bogată și, valorificând aceste resurse, vom asigura hrană pentru trupele noastre și vom consolida capacitățile noastre militare."
 DEN_danish_licensing_ns: "Acord comercial"
 DEN_danish_licensing_ns_desc: "Într-o lume în care tranzacțiile și comerțul sunt o necesitate între țări, este bine să avem parteneri comerciali apropiați. Acest acord va aduce beneficii ambelor țări și va consolida legătura dintre noi."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" 
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Pregătiri de război"
 DEN_war_preparations_dynamic_modifier_desc: "Doar fiind pregătiți putem rezista furtunii. Trebuie să ne construim stocurile cu materii prime și alte provizii pentru atunci când sunt necesare și să ne pregătim industriile pentru a sprijini efortul de război." 
 DEN_rule_the_north_sea: "Stăpânește Marea Nordului"
 DEN_rule_the_north_sea_desc: "Pentru a ne îndeplini ambițiile de la Marea Nordului, trebuie să creăm o mare flotă cu putere de foc supremă pentru a ne asigura proprietățile și a descuraja alte națiuni să le preia."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Cu forțele noastre speciale amfibii stabilite, suntem gata să ne proiectăm puterile militare în lung și în lat -peste ape și pe țărmurile străine."
 DEN_declaration_of_neutrality: "Declarație de neutralitate"
 DEN_declaration_of_neutrality_desc: "Danemarca a reușit să rămână departe de războaie de zeci de ani și a fost posibil doar prin politica noastră de neutralitate. Ne-a servit bine și va continua să o facă."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! va avea opțiunea de a încerca să devină o marionetă dacă o țară apropiată mai puternică invadează, păstrând în același timp forma actuală de guvernare\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! este independent și nu în război"
 DEN_political_edicts_dynamic_modifier: "Edicte politice"
 DEN_political_edicts_dynamic_modifier_desc: "Fiecare danez trebuie să știe ce se așteaptă și ce se cere de la ei în aceste vremuri tulburi. Trebuie să fim vigilenți la acțiunile ostile împotriva națiunii noastre și să ne unim împreună pentru a lucra spre un obiectiv comun."
 DEN_resistance_dynamic_modifier: "Mișcarea de rezistență"
 DEN_resistance_dynamic_modifier_desc: "Numai prin unirea și rezistența forțelor de ocupație [?DEN.DEN_overlord_nation.GetAdjective] putem spera să vedem din nou un [DEN.GetNameDef] liber. Mișcarea de Rezistență este în centrul acestui lucru și va fi esențială pentru a ne recâștiga libertatea într-o zi." 
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Legile ocupației"
 DEN_occupation_laws_dynamic_modifier_desc: "Stăpânii noștri [?DEN.DEN_overlord_nation.GetAdjective] ne-au însărcinat să îi asistăm în războiul lor și au impus mai multe legi pentru a ne asigura că respectăm."
 DEN_securing_sweden_ns: "Securizarea [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Suedezii au făcut parte odată din Uniunea Kalmar și sub stăpânire daneză. A sosit momentul să reincorporăm Suedia în tărâmul nostru. Armata noastră s-a pregătit pentru această zi și s-a antrenat cu sârguință să lupte și să distrugă toate forțele suedeze ostile." 
 DEN_securing_norway_ns: "Securizarea [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Norvegienii au făcut parte din tărâmul nostru timp de multe sute de ani. A sosit momentul să reîncorporam Norvegia în [DEN.GetNameDefCap] încă o dată. Armata noastră s-a pregătit pentru această zi și s-a antrenat cu sârguință să lupte și să distrugă toate forțele norvegiene ostile." 
 DEN_securing_finland_ns: "Securizarea [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Deși nu am exercitat niciodată putere directă asupra lor, finlandezii ne-au ascultat sub Uniunea Kalmar. Acum este timpul să punem Finlanda sub stăpânire daneză directă. Armata noastră s-a pregătit pentru această zi și s-a antrenat cu sârguință să lupte și să distrugă toate forțele finlandeze ostile."
 DEN_foreign_influence_ns: "Influența opiniei publice străine"
 DEN_fascist_propaganda_ns: "Propaganda fascistă"
 DEN_fascist_propaganda_ns_desc: "Fasciștii mincinoși și necinstiți răspândesc zvonuri răutăcioase despre guvernul nostru, în încercarea de a ne submina domnia."
 DEN_communist_propaganda_ns: "Propaganda comunistă"
 DEN_communist_propaganda_ns_desc: "Comuniștii mincinoși și necinstiți răspândesc zvonuri răutăcioase despre guvernul nostru, în încercarea de a ne submina domnia."
 DEN_monarchist_discontent_ns: "Discontet monarhic"
 DEN_monarchist_discontent_ns_desc: "A început o mișcare patriotică, raliindu-se în spatele simbolului învechit al Regelui. Ei sunt nemulțumiți de guvernarea noastră a poporului, de către popor, pentru popor și ar prefera să-l vadă pe Regele însuși să preia puterea."
 DEN_haeren_dynamic_modifier: "Armata"
 DEN_haeren_dynamic_modifier_desc: "Danemarca a condus Scandinavia în veacuri trecute și a fost puterea predominantă în regiune. Armatele noastre au mărșăluit prin regiunea Mării Baltice nestingherite și fără opoziție. Armata nu este decât o umbră a fostului eu, dar ne putem consolida din nou puterea și puterea militară pentru a ne proteja granițele și oamenii."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "Danemarca a condus Scandinavia în veacuri trecute și a fost puterea predominantă în regiune. Armatele noastre au mărșăluit prin regiunea Mării Baltice nestingherite și fără opoziție. Armata și-a recăpătat o parte din forța de odinioară, dar am făcut primii pași pentru a-i reda gloria de odinioară."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "Danemarca a condus Scandinavia în veacuri trecute și a fost puterea predominantă în regiune. Armatele noastre au mărșăluit prin regiunea Mării Baltice nestingherite și fără opoziție. Armatele noastre sunt din nou ceva de uimit și de temut! Am reușit să-i reconstruim puterea și suntem pregătiți pentru orice va veni."
 DEN_sovaernet_dynamic_modifier: "Marina"
 DEN_sovaernet_dynamic_modifier_desc: "Danemarca a fost odată marea putere din Marea Baltică, dominând valurile cu flotele noastre puternice -dar am avut o istorie lungă de navigație chiar înainte de asta. Vikingii au navigat departe pentru a răspândi frica și pentru a cuceri pământuri. Cu seriozitate și hotărâre, ne putem reconstrui marina pentru a stăpâni din nou mările."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Danemarca a fost odată marea putere din Marea Baltică, dominând valurile cu flotele noastre puternice -dar am avut o istorie lungă de navigație chiar înainte de asta. Vikingii au navigat departe pentru a răspândi frica și pentru a cuceri pământuri. În timp ce ne este încă de lucru în fața noastră, marina și-a recuperat o mare parte din gloria și puterea ei de odinioară."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Danemarca a fost odată marea putere din Marea Baltică, dominând valurile cu flotele noastre puternice -dar am avut o istorie lungă de navigație chiar înainte de asta. Vikingii au navigat departe pentru a răspândi frica și pentru a cuceri pământuri. Ne-am construit marina și suntem gata să pornească și să stăpânească mările încă o dată."
 DEN_flyvevabnet_dynamic_modifier: "Forțele Aeriene"
 DEN_flyvevabnet_dynamic_modifier_desc: "Războiul aerian este cel mai nou mod de a duce război și este reperul unei armate moderne. Odată cu înființarea celei mai noi ramuri a armatei daneze, Flyvevåbnet, suntem acum cu adevărat o forță modernă de luat în seamă."
