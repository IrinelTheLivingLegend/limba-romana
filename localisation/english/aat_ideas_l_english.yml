 ICE_greyshirts: "Cămăși gri"
 ICE_greyshirts_desc: "O miliție bine înarmată, pregătită din tinerețe, poate fi un instrument util pentru a-i încuraja pe tineri și pentru a-i modela pentru a se potrivi cu noua noastră lume. În plus, pregătirea semimilitară înseamnă și întărirea capacităților forțelor armate, care se pot dovedi utile atunci când revendică ceea ce este de drept al nostru."
 ICE_viking_spirit: "ascetism"
 ICE_viking_spirit_desc: "Neînfricat și mortal erau cuvintele asociate cu vikingii de odinioară. Au traversat oceanele, neștiind ce se află dincolo, și numai cei puternici au reușit. Neînfricați și îndrăzneți sunt ceea ce trebuie să fie islandezii astăzi, căci numai prin îndrăzneală și vitejie, țara va depăși ceea ce a fost cândva și va stăpâni încă o dată Marea Nordului."
 ICE_fascist_tech_sharing_group_name: "Organizația islandeză de cercetare"
 ICE_fascist_tech_sharing_group_desc: "Statul islandez a organizat un program de cooperare în cercetare între el și statele sale aliniate ideologic, într-un efort de a promova dezvoltarea tehnologiei."
 ICE_hosting_american_soldiers: "Găzduirea soldaților americani"
 ICE_hosting_american_soldiers_desc: "Găzduirea soldaților americani pe insula noastră ne permite să-i atragem să se alăture națiunii noastre, aducându-ne oameni capabili care sunt dispuși să lupte pentru cauza noastră unită."
 ICE_conscription_idea: "Serviciu militar"
 ICE_conscription_idea_desc: "Fiecare tânăr adult din Islanda trebuie să efectueze un serviciu militar de 4 ani, cu vârsta cuprinsă între 18 și 22 de ani, pentru a proteja suveranitatea națiunii lor."
 ICE_professional_army_idea: "Armata vikingilor"
 ICE_professional_army_idea_desc: "Armata islandeză este formată din cei mai curajoși și voinici oameni de acolo și este pregătită să apere națiunea islandeză cu orice preț."
 ICE_civil_defence_organization: "Organizația de Apărare Civilă"
 ICE_civil_defence_organization_desc: "Fiecare cetățean islandez este pregătit să facă în orice moment tot ce trebuie făcut pentru a-și proteja țara, pentru a-și ajuta oamenii sau pentru a-și salva infrastructura."

