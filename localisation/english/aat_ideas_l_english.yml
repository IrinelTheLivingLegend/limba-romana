 #National Spirits
 FIN_finnish_army: "Armata finlandeză"
 FIN_finnish_army_desc: "Ca produs al moștenirii sale mândre și independente, armata finlandeză este o forță formidabilă, întărită de ani de luptă împotriva agresiunii externe. Cu o hotărâre aprigă de a-și apăra patria, soldații Finlandei sunt trăgători pricepuți și luptători rezistenți, pregătiți să reziste chiar și celor mai descurajanți inamici. În ciuda resurselor limitate, armata finlandeză reprezintă un spirit tenace și neînduplecat, care nu va fi rupt ușor."
 FIN_finnish_navy: "Marina finlandeză"
 FIN_finnish_navy_desc: "Marina finlandeză este o forță mică, dar mândră, care este pregătită să-și apere patria împotriva oricăror amenințări. Având accent pe apărarea de coastă și protecția căilor maritime, marina finlandeză este un simbol puternic al independenței Finlandei și un element cheie în strategia generală de apărare a țării. Deși se poate confrunta cu șanse copleșitoare, marinarii marinei finlandeze sunt hotărâți să lupte cu tot curajul și tenacitatea omologilor lor de pe uscat."
 FIN_finnish_airforce: "Forțele aeriene finlandeze"
 FIN_finnish_airforce_desc: "În ciuda dimensiunilor sale mici și a resurselor limitate, Forțele Aeriene Finlandeze se laudă cu un grup de piloți calificați și designeri inovatori, care și-au perfecționat meșteșugurile prin ani de experimentare și improvizație. Prin determinarea pură și dorința de a se adapta circumstanțelor în schimbare, Forțele Aeriene Finlandeze și-au dezvoltat o reputație ca o forță de care trebuie să se țină seama, una care își va apăra patria cu tot curajul și tenacitatea trupelor sale terestre."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Înșiși Pathfinders"
 FIN_sami_pathfinders_desc: "Următori experți și ghizi în sălbăticie, samii sunt capabili să navigheze cu ușurință pe terenul accidentat din nordul Finlandei și să ofere informații vitale forțelor finlandeze. \nFie în căldura bătăliei, fie în adâncurile tăcute ale pădurii, descoperitorii sami sunt acum un atu-cheie al armatei finlandeze și un simbol de durată al mândrei moșteniri a țării."
 FIN_fortification_effort: "Efort de fortificare"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Efortul bateriilor de coastă"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Extinderea liniei Mannerheim"
 FIN_mannerheim_line_expansion_modifier_desc: "Prin consolidarea și extinderea liniei Mannerheim, vom transmite un mesaj clar că Finlanda nu va fi luată cu ușurință și că finlandezii sunt pregătiți să-și apere independența cu toate instrumentele de care dispune."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Efort de infrastructură"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Expansiune hidro-electrică"
 FIN_hydro_electric_expansion_desc: "Folosind resursele naturale ale râurilor abundente ale [ROOT.GetName], este în curs de desfășurare o extindere semnificativă a infrastructurii noastre hidroenergetice. Investițiile în construcția de noi hidrocentrale vor oferi mijloacele de a ne extinde drastic capacitatea industrială și de a stimula creșterea națiunii noastre."
 FIN_motti_tactics_modifier: "Tactica Motti"
 FIN_motti_tactics_modifier_desc: "Trupele finlandeze folosesc tacticile Motti în stat, încercuind și izolând unitățile inamice cu scopul de a le paraliza liniile logistice și de comunicare."
 FIN_weapon_caches_modifier: "Cache-uri de arme"
 FIN_weapon_caches_modifier_desc: "În urma unei operațiuni militare secrete, o mare cantitate de arme și echipamente ale armatei finlandeze a fost ascunsă în cache-urile împrăștiate prin stat, astfel încât elementele Rezistenței finlandeze să poată continua lupta împotriva invadatorilor."
 FIN_public_opposition_to_the_winter_war: "Opoziţia publică la războiul de iarnă"
 FIN_public_opposition_to_the_winter_war_desc: "Oamenii au devenit sceptici cu privire la necesitatea războiului nostru împotriva [FIN.GetNonIdeologyName]. Ceea ce a fost cândva o opinie marginală, ținută sub control de serviciile noastre de securitate, s-a extins pentru a deveni un sentiment dominant, aflat în afara controlului nostru."
 FIN_we_are_the_white_death_idea: "Noi suntem Moartea Albă"
 FIN_we_are_the_white_death_idea_desc: "Celebrul nostru lunetist, Simo Häyhä, a ridicat moralul forțelor noastre armate prin faptele sale curajoase pe câmpul de luptă. Trupele se adună acum în jurul numelui colectiv al „morții albe”. Un nume înfiorător pentru a surprinde angajamentul lor neclintit de a distruge toți inamicii care ar fi suficient de proști pentru a invada națiunea noastră."
 FIN_embraced_by_the_white_death: "Îmbrățișat de Moartea Albă"
 FIN_embraced_by_the_white_death_desc: "Simo Häyhä, în ciuda multiplelor lovituri aproape fatale cu moartea însuși, continuă să provoace îmbrățișarea rece a morții și frica asupra dușmanilor noștri."

