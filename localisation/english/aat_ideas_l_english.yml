 DEN_military_projects_state_modifier: "Proiecte de dezvoltare militară"
 DEN_military_projects_state_modifier_desc: "Acesta a fost considerat un stat necesar pentru a-și proteja și a-și dezvolta capacitățile militare pentru a asigura securitatea națiunii."
 DEN_home_guard_state_modifier: "Garda de acasă"
 DEN_home_guard_state_modifier_desc: "Garda de Acasă este activă în această stare, încetinind avansurile inamicului."
 DEN_pan_scandinavianism_modifier: "Spiritul panscandinavismului"
 DEN_pan_scandinavianism_modifier_desc: "Fervoarea panscandinavismului a cuprins acest stat, întărind determinarea și devotamentul populației."

