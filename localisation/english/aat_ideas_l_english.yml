 FIN_repurposed_small_industries: "Industrii mici reutilizate"
 FIN_repurposed_small_industries_desc: "Prin preluarea controlului asupra industriilor mici și reutilizarea acestora pentru a satisface cerințele efortului de război, guvernul finlandez își poate organiza acum resursele și își poate mobiliza pe deplin economia atât pentru nevoile civile, cât și cele militare."
 FIN_lotta_svard: "Lotta Sword"
 FIN_lotta_svard_desc: "Lotta Svärd ne-au sprijinit forțele armate în calitate de auxiliar de mulți ani. Având în vedere că națiunea se confruntă acum cu circumstanțe atât de îngrozitoare, le-am extins rolul, înarmandu-i și permițându-le membrilor să își asume un rol mai important în sprijinul apărării națiunii."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Organizare: §G+10§!, HP: §G+5§!"
 FIN_international_volunteers: "Voluntari Internaționali"
 FIN_international_volunteers_desc: "Voluntari din întreaga lume călătoresc în Finlanda pentru a ne uni forțele. Finlandezii nu vor lupta singuri în acest război!"

 FIN_militarized_society_requirement_tt: "§Rva fi eliminat temporar§! dacă nu sub §Y$all_adults_serve$§! sau §Y$răzuirea butoiului$§! Legea conscripției."
 FIN_the_lone_wolf_tt: "§RCNu creați sau alăturați-vă unei facțiuni§!"

 FIN_popular_support_for_the_revolution: "Sprijinul popular pentru revoluție"
 FIN_popular_support_for_the_revolution_desc: "Proletariatul [FIN.GetAdjective] s-a ridicat în cele din urmă și a aruncat lanțurile opresiunii burgheze. Împreună, mișcarea noastră va zgudui bazele imperialismului nu numai în [FIN.GetNonIdeologyName], ci și pe tot globul!"
 FIN_imprisoned_right_wing_leaders: "Liderii de dreapta întemnițați"
 FIN_imprisoned_right_wing_leaders_desc: "Liderii diferitelor facțiuni de dreapta, cum ar fi politicienii și magnații de afaceri, au fost închiși preventiv pentru a-i împiedica să desfășoare activități contrarevoluționare."
 FIN_low_army_morale: "Moralul scăzut al armatei"
 FIN_low_army_morale_desc: "Forțele noastre armate sunt mai puțin entuziasmate de perspectiva de a lupta încă un război civil, atât de curând după ultimul. În special, moralul a fost bătut în forțele noastre armate de la izbucnirea ostilităților."
 FIN_commitment_from_construction_workers: "Angajamentul muncitorilor în construcții"
 FIN_commitment_from_construction_workers_desc: "Muncitorii din construcții nu sunt străini de cruzimile exploatării capitaliste. Prin urmare, mulți au devenit susținători înfocați ai mișcării noastre revoluționare. În timp ce unii s-au alăturat forțelor armate, mulți se angajează să-și folosească expertiza în orice operațiuni de construcție de care statul ar putea avea nevoie pentru a duce războiul."
 FIN_commitment_from_the_trade_unions: "Angajamentul Sindicatelor"
 FIN_commitment_from_the_trade_unions_desc: "Sindicatele au luptat cu amărăciune de zeci de ani împotriva nedreptăților opresiunii capitaliste la locul de muncă și au fost esențiale în creșterea conștiinței de clasă în rândul oamenilor. Acum, ei se alătură din toată inima mișcării noastre revoluționare pentru a pune capăt capitalismului o dată pentru totdeauna."
 FIN_infiltrated_assets: "Active infiltrate"
 FIN_infiltrated_assets_desc: "Cu noile noastre acorduri comerciale găsite cu alte națiuni, am câștigat, de asemenea, o oportunitate de a ne infiltra partenerii. Acest lucru va duce, sperăm, la o mai bună înțelegere a motivelor și obiectivelor lor, ceea ce, la rândul său, ne va permite să ne protejăm mai bine pe ale noastre."
 FIN_baltic_sea_focus: "Focus Marea Baltică"
 FIN_baltic_sea_focus_desc: "Marea Baltică este o preocupare majoră pentru apărarea națiunii. Trebuie să oferim marinei noastre pregătirea și resursele de care au nevoie pentru a-și îndeplini obiectivele în regiune cât mai eficient posibil."
 FIN_finnish_goods: "Bunuri finlandeze"
 FIN_finnish_goods_desc: "Într-o manevră inteligentă, am stabilit un acord comercial robust cu [FIN.GetName] de la Kuusinen, asigurându-ne acces privilegiat la bunurile lor valoroase și asigurând condiții extrem de favorabile pentru achiziționarea acestora."
 FIN_fascist_regime: "Regimul fascist"
 FIN_fascist_regime_desc: "$FIN_un_regim_fascist$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_movement_patriotic_popular$"
 FIN_academic_karelian_society_ns_1: "$FIN_societatea_careliană_academică$"
 FIN_suojeluskunta_ns_1: "garda civilă"
 FIN_anti_soviet_sentiment: "Sentiment antisovietic"
 FIN_anti_soviet_sentiment_desc: "Oamenii acestui stat adăpostesc resentimente profunde față de [SOU.GetNameDef], văzând că nu este altceva decât un Imperiu Rus renumit sau o amenințare la adresa valorilor lor tradiționale."
 FIN_confederation_of_finno_russian_republics_dm: "Confederația Republicilor Finno-Ruse"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_republici_confederate_finno_ruse$"


#NORWAY - National Spirits 
# Ideas 
 NOR_complacent_cabinet_ns: "Cabinet mulțumit"
 NOR_complacent_cabinet_ns_desc: "Faptul că Johan Nygaardsvold a reușit să obțină un guvern stabil nu este puțin lucru, el și cabinetul său par să creadă că acesta a fost ultimul obstacol, dar ceea ce nu știu încă este că este doar primul dintre multe."
 NOR_obsolete_armed_forces_ns_1: "Forțe armate învechite"
 NOR_obsolete_armed_forces_ns_1_desc: "Norvegia nu a avut grijă de forțele lor armate de foarte mult timp, iar acum ar fi mai folositoare într-un muzeu decât în ​​luptă."
 NOR_the_hard_thirties_ns: "Anii treizeci grei"
 NOR_the_hard_thirties_ns_desc: "Marea Depresiune din 1929 este încă resimțită în fiecare gospodărie și afacere din Norvegia. Ar putea avea nevoie de un miracol pentru a trece peste acest deceniu."
 NOR_anti_communist_sentiment_ns: "Sentiment anticomunist"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] și comuniștii din străinătate au insuflat frică în multe [NOR.GetAdjective]-uri, până la punctul în care fascismul nu este, comparativ, o preocupare reală atâta timp cât se confruntă cu amenințarea roșie."
 NOR_disjointed_cabinet_conscription_law_TT: "§RCNu crește Legea conscripției§!"
 NOR_broken_gun_ns: "Pistolul spart"
 NOR_broken_gun_ns_desc: "Politica noastră Broken Gun va asigura pacea și prosperitatea se vor răspândi în [NOR.GetName] și nu numai. Putem folosi banii pentru îmbunătățirea vieții cetățenilor noștri și le arătăm vecinilor noștri că nu vrem să facem rău." 
 NOR_printing_money_ns: "Imprimarea banilor"
 NOR_printing_money_ns_desc: "Dacă vrem să ieșim din Hard Thirties înainte ca deceniul să se încheie efectiv, va fi nevoie de bani și de mulți!"
 NOR_defensive_rearmament_ns: "Reînarmare defensivă"
 NOR_defensive_rearmament_ns_desc: "Nu putem lăsa restul lumii să creadă că suntem bellici și să ne atace preventiv. Orice efort de rearmare ar trebui să aibă un scop defensiv clar."
 NOR_coordinating_committee: "Comitetul de coordonare"
 NOR_coordinating_committee_desc: "În centrul efortului de rezistență civilă se află Koordinasjonskomiteen, însărcinat cu conectarea guvernului din exil cu diferitele elemente ale rezistenței civile din [NOR.GetName]."
 NOR_kretsen_ns: "Circuitul"
 NOR_kretsen_ns_desc: "Acest grup, înfipt adânc în măruntaiele invadatorilor noștri și ținând întâlniri secrete la ferma Grimelund, sarcina lor este să conducă rezistența civilă oricum poate, din afara și din interiorul ocupației fasciste."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Colecția de grupuri de rezistență civilă, inclusiv Comitetul de coordonare și Kretsen. Ei sunt bărbații și femeile frontului intern, care trebuie să păstreze speranța că vom învinge fascismul și vom aduce libertatea înapoi în [NOR.GetName]."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Bagheta§! $NOR_comitetul_de_coordonare$"
 NOR_efficient_production_ns: "Productie eficienta"
 NOR_efficient_production_ns_desc: "Nicio îmbunătățire a eficienței nu poate fi ignorată. Trebuie să ne asigurăm că putem face cel mai mult cu ceea ce avem sau riscăm să fim depășiți."
 NOR_new_haeren_ns_1: "Noua Armată"
 NOR_new_haeren_ns_1_desc: "Armata [NOR.GetAdjective] din trecut nu a fost suficientă pentru aceste vremuri periculoase. Aceasta este o armată modernă pentru un război modern." 
 NOR_new_haeren_ns_2_desc: "$NOR_new_hair_ns_1_desc$" 
 NOR_kungens_garde_ns: "Majestatea Sa Garda Regelui"
 NOR_kungens_garde_ns_desc: "Regele poate avea 3 milioane de gărzi de corp, dar o singură forță, elita armatei [NOR.GetAdjective] este capabilă să meargă în picioare împotriva inamicilor noștri."
 NOR_expanded_conscription_ns: "Conscripție extinsă"
 NOR_expanded_conscription_ns_desc: "Fiind o țară slab populată în vremuri îngrozitoare, niciun [NOR.GetAdjective] nu are luxul de a sta cu mâinile în brațe. Toți cei care îndeplinesc cerințele minime trebuie să fie înrolați pentru ca obiectivele noastre să fie atinse."
 NOR_XU_ns: "XU"
 NOR_XU_ns_desc: "Mulți norvegieni care rezistă ocupației fasciste vor să-și facă partea lor pentru a-și împiedica asupritorii. XU poate organiza toate aceste elemente sub umbrela sa și își poate sprijini eforturile de a spiona, încetini și, în cele din urmă, expulza acești intrusi."
 NOR_communist_education_centers_ns_1: "Centrele de educație comuniste"
 NOR_communist_education_centers_ns_1_desc: "Aceste centre au fost înființate de tovarășii noștri din străinătate și sunt în fruntea eforturilor noastre în pregătirea [NOR.GetAdjective] pentru noul [NOR.GetNonIdeologyName] care urmează să vină."
 NOR_crumbling_fortifications_ns: "Fortificații care se prăbușesc"
 NOR_crumbling_fortifications_ns_desc: "În unele cazuri, numirea lor fortificații ar fi generoasă. Ei nu sunt doar afectați de naftalină, dar nu sunt deloc pregătiți pentru lupta modernă."
# Allied Democratic
 NOR_reduced_workers_rights_ns: "Drepturi reduse ale lucrătorilor"
 NOR_reduced_workers_rights_ns_desc: "Cu justificarea războiului și pieirii iminente, am făcut sacrificiul limitării drepturilor lucrătorilor noștri pentru moment. Sper că vor înțelege odată ce războiul se va termina."
 NOR_investing_in_norway_ns: "Investiție în Norvegia"
 NOR_investing_in_norway_ns_desc: "Investirea unei părți din capitalul nostru în [NOR.GetName] nu va aduce doar țările noastre împreună, ci va întări și un aliat în cazul în care vom avea nevoie de ajutorul lor în viitor."
 NOR_improved_training_ns: "Antrenament îmbunătățit"
 NOR_improved_training_ns_desc: "Noul nostru program de antrenament ne permite să aducem bărbații pe câmpul de luptă mai repede, în timp ce îi învățăm tot ce trebuie să știe pentru a supraviețui și a ne distruge inamicii și multe altele."
 NOR_flexible_officers_academy_spirit: "Ofițeri flexibili" 
 NOR_flexible_officers_academy_spirit_desc: "Această nouă generație de ofițeri va conduce armatele [NOR.GetAdjective] spre victorie, pentru că pot învăța din mai mult decât din cărțile prăfuite și din vechii profesori din timp de pace."
    # Fascist Path 
 NOR_contested_leadership_ns: "Leadership contestat"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "Indiferent de ceea ce spera Quisling să obțină cu lovitura sa, [GER.GetNameDef] avea propriile planuri cu privire la guvernul care trebuia să fie instalat atunci când [NOR.GetNonIdeologyName] a fost cucerit. Adevărul este că foarte puțini oameni din Reich cred că Quisling este potrivit pentru această slujbă, cu excepția lui Hitler însuși, care pare ciudat de iubitor de micul tiran [NOR.GetAdjective]."
 NOR_contested_leadership_ns_desc_generic: "În ciuda faptului că Quisling și-a realizat lovitura de stat, adevărul este că ierarhia puterii este foarte confuză, deoarece nu toată lumea din interiorul forțelor armate, sau chiar propria sa administrație, aprobă preluarea lui."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Liderii Nasjonal Samling au decretat că Nynorsk nu va fi tolerat și fiecare cetățean trebuie să folosească versiunea bokmål a limbii norvegiene."
 NOR_oppressed_civilians_dmod: "Civili asupriți"
 NOR_oppressed_civilians_dmod_desc: "Cetăţenii Norvegiei se confruntă cu o serie largă de măsuri pentru a suprima orice disidenţă împotriva regimului fascist impus de Nasjonal Samling în numele tiranilor străini."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_lup_coats$"
 NOR_ulfhedhnar_ns_desc: "Ne-am reînviat berserkerii noștri tradiționali vikingi, Wolfcoats. Acești oameni sunt dornici de luptă și gata să conducă cuceririle noastre în întreaga lume."
 NOR_permanent_revolution_ns: "Revoluția Permanentă"
 NOR_permanent_revolution_ns_desc: "După cum ne-a învățat Lev Trotskij, revoluția nu se va încheia până când fiecare muncitor din întreaga lume va fi eliberat și reunit cu roadele muncii lor. Granițele sunt lipsite de sens pentru clasa muncitoare."
 NOR_attack_sweden_ns: "Atacă Suedia"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] este o țintă prea importantă pentru a fi lăsată neocupată. Dacă nu le prindem mai întâi resursele, ei ar putea cădea în mâinile inamicului sau, mai rău, [SWE.GetAdjective] profitori de război."
 NOR_attack_denmark_ns: "Atacă Danemarca"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] este puntea către restul Europei. Din păcate, asta înseamnă și că poate deveni rampa de lansare a inamicului nostru în Scandinavia. Nu-l putem lăsa nepăzit."
 NOR_crush_stalin_ns: "Zdrobește-l pe Stalin"
 NOR_crush_stalin_ns_desc: "Stalin și așa-numita lui [SOU.GetName] sunt folosite ca măsură a ceea ce reprezintă comunismul. Nu putem lăsa asta să continue, pentru că regimul acestui bandit nu este altceva decât vechiul Imperiu Rus cu un strat roșu de vopsea."
 NOR_crush_hitler_ns: "Zdrobește-l pe Hitler"
 NOR_crush_hitler_ns_desc: "Puține regimuri sunt atât de brutale și inumane ca ale lui Hitler. Nu putem să-l lăsăm pe acest maniac să alerge sub ceasul nostru. Să ne ocupăm cu el și cu nazistul său [GER.GetNonIdeologyName] rapid și hotărât."
 NOR_liberate_finland_ns: "Eliberați Finlanda"
 NOR_liberate_finland_ns_desc: "Lucrătorii de la [FIN.GetName] au în mod clar nevoie să fie eliberați. Ei se chinuie nu pentru ei înșiși sau pentru compatrioții lor finlandezi, ci pentru proprietarii și industriașii lor. Să-i ajutăm pe tovarășii noștri să elibereze acest pământ pentru a putea fi puși să lucreze pentru revoluție."
 
 # Monarchist Path 
 NOR_king_haakon_vii_ns: "Regele Haakon VII"
 NOR_king_haakon_vii_ns_desc: "Fiind primul monarh [NOR.GetAdjective] din secolul al XIII-lea, regele Haakon VII este un model al democrației. Abia după un referendum a acceptat coroana și a lăsat domnia [NOR.GetName] în seama consilierilor săi și altor nobili de rang înalt."

 NOR_new_high_king: "Un nou Înalt Rege"
 NOR_new_high_king_desc: "Regentul Peder Anker Wedel-Jarlsberg s-a autodeclarat noul Înalt Rege al Norvegiei, stabilindu-se ca conducător, fără a lua direct titlul de Rege Haakon. Această mișcare este însă foarte nepopulară în rândul vecinilor națiunii."

 NOR_norwegian_regency: "Regența Norvegiană"
 NOR_norwegian_regency_desc: "Regentul Peder Anker Wedel-Jarlsberg a declarat că intenționează doar să îndeplinească voința și poruncile regelui său, Haakon VII. Ca atare, el caută o apropiere de monarhiile scandinave vecine."

 NOR_second_north_sea_empire: "Al doilea Imperiu al Mării Nordului"
 NOR_second_north_sea_empire_desc: "Regentul Peder Anker Wedel-Jarlsberg a declarat că intenționează să readucă Norvegia la gloria de odinioară și că este doar o chestiune de timp până când un nou Imperiu Norvegian se ridică."

 #Dynamic Modifiers 
 NOR_independent_norway_dmod: "O Norvegia independentă"
 NOR_independent_norway_dmod_desc: "Suntem independenți de Suedia din 1905 și am parcurs un drum lung de atunci. Acum depinde de noi să creăm [NOR.GetNonIdeologyName] la care au visat strămoșii noștri."
 NOR_army_air_force_dmod: "Forțele Aeriene ale Armatei"
 NOR_army_air_force_dmod_desc: "Deocamdată, sarcina forțelor noastre aeriene incipiente va fi să ne sprijine armatele terestre oriunde ar merge, așa că nu este nevoie de o ierarhie separată, deocamdată."
 NOR_royal_air_force_dmod: "Forțele Aeriene"
 NOR_royal_air_force_dmod_desc: "Forțele noastre aeriene s-au dezvoltat până în punctul în care pot fi considerate nu numai stăpâni ai cerului [NOR.GetAdjective], ci și ai propriului destin."
 NOR_royal_navy_dmod: "Marina"
 NOR_royal_navy_dmod_desc: "Marina noastră mândră va naviga pe mările în jurul [NOR.GetName] și nu numai. La urma urmei, cea mai largă autostradă care ajunge în țara noastră este Marea Nordului însăși."
 NOR_administrative_council_dmod: "Consiliul de Administratie"
 NOR_administrative_council_dmod_desc: "În timp ce țara noastră este sub ocupație, acești bărbați și femei vor fi grupul însărcinat cu chestiuni mai mici, în timp ce marile decizii sunt luate departe de stăpânii noștri fasciști."
 NOR_kingdom_of_norway_dmod: "$NOR_regatul_norvegiei$"
 NOR_kingdom_of_norway_dmod_desc: "Care este rostul acelei fațade a democrației? Acum că Storting-ul este în sfârșit dizolvat, regatul nostru poate înflori sub mâna binevoitoare a regelui nostru și sub pumnul drept al lordului nostru regent Peder Anker Wedel-Jarlsberg."
 # State Modifiers 

 NOR_prep_his_dmod_1: "în curs de dezvoltare"
 NOR_prep_his_dmod_1_desc: "Lucrăm la dezvoltarea acestei stări de la o stăpânire la o mică industrie civilă."
 NOR_prep_his_dmod_2: "Dezvoltat"
 NOR_prep_his_dmod_2_desc: "#Această stare este dezvoltată în mod rezonabil, dar mai are un drum lung de parcurs pentru a fi considerată o putere industrială."
 NOR_prep_his_dmod_3: "foarte dezvoltat"
 NOR_prep_his_dmod_3_desc: "Acest stat este pe deplin angajat în cauza industriei civile din Norvegia."
 NOR_prep_resistance_dmod: "Rezistenta plantata"
 NOR_prep_resistance_dmod_desc: "Indiferent de ceea ce ar putea crede invadatorii noștri despre noi, oamenii din [NOR.GetNonIdeologyName] nu se vor preda atât de ușor. Am plantat oameni, unelte ascunse și resurse împrăștiate pe care le vor putea folosi pentru a rezista mai bine acestor invadatori îngrozitori."
