 GER_medium_tank_destroyer_equipment_1:0 "Pistolul de asalt III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Pistolul de asalt Sturmgeschütz III a fost cel mai produs vehicul blindat de luptă din Germania în timpul celui de-al Doilea Război Mondial. A fost construit pe șasiul tancului Panzer III dovedit. Inițial conceput ca un tun ușor mobil, blindat pentru sprijinul infanteriei, StuG a fost modificat continuu și a fost folosit pe scară largă ca distrugător de tancuri."
 GER_medium_tank_destroyer_equipment_2:0 "Distrugător de tancuri IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV a servit în secțiunile antitanc ale diviziilor Panzer și SS Panzer. Au luptat în Normandia, Bătălia de la Bulge și pe Frontul de Est. Au fost distrugătoare de tancuri de mare succes, dar au avut rezultate proaste atunci când au fost folosite în afara rolului ca înlocuitori pentru tancuri sau tunuri de asalt, așa cum au fost majoritatea distrugătoarelor de tancuri. Cu toate acestea, în etapele ulterioare ale războiului, acestea au fost folosite din ce în ce mai mult ca înlocuitori de tancuri, deoarece adesea nu era nimic altceva disponibil."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "
Jagdpanther (germană: „pantera de vânătoare”) a fost un distrugător de tancuri construit de Germania nazistă în timpul celui de-al Doilea Război Mondial, bazat pe șasiul tancului Panther. A intrat în serviciu la sfârșitul războiului (1944) și a fost în serviciu pe fronturile de Est și Vest. Jagdpanther a combinat tunul PaK 43 foarte puternic de 8,8 cm al lui Tiger II și armura și suspensiile caracteristice excelente ale șasiului Panther, deși a suferit din cauza stării generale proaste a Germaniei în ultima parte a războiului, ceea ce a dus la o producție mică. numere, deficit de piese de schimb și pregătire slabă a echipajului."
