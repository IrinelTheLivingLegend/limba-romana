 GER_medium_tank_artillery_equipment_1:0 "Grila"
 GER_medium_tank_artillery_equipment_1_short:0 "Grila"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 Grille (germană: „Cricket”) a fost o piesă de artilerie autopropulsată care a fost folosită de Germania în timpul celui de-al Doilea Război Mondial. Au fost produse aproximativ 490-500 de grătare. Au fost folosite de diviziile panzer din Uniunea Sovietică împreună cu unitățile din Polonia și Franța. Au fost folosiți până în 1945 și au servit și în Tunisia, unde au luptat cu artileria și tancurile inamice."
