 train_equipment:0 "Tren"
 train_equipment_desc:0 "Trenurile transportă provizii de la capitala de aprovizionare la centrele de aprovizionare conectate pe calea ferată."
 train_equipment_1:0 "Trenul civil"
 train_equipment_1_desc:0 "Preluat de către armată din serviciul civil obișnuit de transport de marfă, acest motor de tren este potrivit pentru a muta o cantitate mare de provizii pe distanțe lungi. Cu toate acestea, construcția sa civilă o face vulnerabilă."
 train_equipment_2:0 "Tren de austeritate de război"
 train_equipment_2_desc:0 "Un design simplificat care omite multe caracteristici întâlnite în mod obișnuit pe trenurile de marfă obișnuite, de dragul unei producții mai ieftine. Este încă la fel de vulnerabil ca un tren obișnuit, dar poate fi înlocuit mai ușor."
 train_equipment_3:0 "Tren blindat"
 train_equipment_3_desc:0 "Un motor de tren îmbrăcat într-o armură grea pentru a-l face mai puțin vulnerabil la atacurile inamicului. Poate transporta la fel de multă marfă ca orice alt design, dar este mai scump de produs."
 railway_gun_equipment:0 "Artileria Feroviară"
 railway_gun_equipment_desc:0 "Un tun greu montat pe un vagon de cale ferată pentru transport."
 railway_gun_desc:0 "Căile ferate oferă o oportunitate de a muta tunurile grele departe spre interior la o viteză rezonabilă, permițându-ne să bombardăm poziția inamicului la distanță mare și cu efect bun."
