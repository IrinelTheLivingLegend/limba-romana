 GER_medium_tank_equipment_3_desc:0 "
Panther este numele comun al unui tanc mediu desfășurat de Germania în al Doilea Război Mondial de la mijlocul anului 1943 până la sfârșitul războiului european în 1945. A fost conceput ca un contracaror al T-34 rusesc și ca un înlocuitor pentru Panzer. III și Panzer IV. Deși nu l-a înlocuit niciodată pe acesta din urmă, a servit alături de acesta și de tancurile Tiger mai grele până la sfârșitul războiului. Combinația excelentă de putere de foc, mobilitate și protecție a lui Panther a servit ca punct de referință pentru proiectele de tancuri de la sfârșitul războiului și de după război ale altor națiuni și este considerat unul dintre cele mai bune tancuri ale celui de-al Doilea Război Mondial."
