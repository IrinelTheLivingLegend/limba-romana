 gw_tank_equipment_short:0 "Marele tanc de război"
 gw_tank_equipment_desc:0 "Tancurile din Primul Război Mondial au fost dezvoltate separat și simultan de Regatul Unit și Franța ca mijloc de a depăși blocajul războiului de tranșee pe frontul de vest. Denumirea Tank a fost adoptată de britanici în primele etape ale dezvoltării lor, ca măsură de securitate pentru a le ascunde scopul. Tancurile timpurii erau înarmate cu mitraliere și tunuri mici, se mișcau încet și erau blindate doar suficient pentru a opri focul cu arme de calibru mic."
