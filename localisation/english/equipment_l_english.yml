 GER_medium_tank_aa_equipment_1_desc:0 "Poreclit Möbelwagen (Furniture Van) din cauza turelei sale boxy atunci când era închisă, era un tun antiaerian autopropulsat construit din șasiul tancului Panzer III și înarmat cu un quad-tun de 20 mm."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "vânt de est"
 GER_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV „Ostwind” (germană: „Vântul de Est”) a fost un tun antiaerian autopropulsat bazat pe tancul Panzer IV. A fost dezvoltat în 1944 ca un succesor al precedentului Flakpanzer IV. Turela Panzer IV a fost îndepărtată și înlocuită cu o turelă hexagonală, deschisă, care adăpostește un FlaK 43 de 3,7 cm. Ar fi fost de preferat un design cu vârf închis, dar acest lucru nu a fost posibil din cauza fumului greu generat de pistol."
