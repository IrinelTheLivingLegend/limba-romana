 medium_tank_destroyer_equipment:0 "Distrugător de tancuri medii"
 medium_tank_destroyer_equipment_short:0 "M. Distrugător de tancuri"
 medium_tank_destroyer_equipment_desc:0 "Distrugătoarele de tancuri sunt tancuri cu un tun mai mare decât cel normal într-un suport fix în locul unei turele. Distrugătoarele de tancuri medii se bazează pe șasiul tancurilor medii, ceea ce înseamnă că sunt destul de mobile și poartă o putere de foc respectabilă."
