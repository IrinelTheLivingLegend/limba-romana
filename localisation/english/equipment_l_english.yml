l_english:
 submarine:0 "Submarin"
 submarine_desc:0 "Submarinele folosesc torpile furtive și puternice pentru a distruge convoaiele inamice."
 both_cruisers_desc:0 "Light Cruiser -O navă de ecranare ușoară. Datoria sa principală este să protejeze navele capitale de navele ușoare inamice, dar poate dezlănțui și torpile puternice care pot răni nave mai mari.\n\nCruciator greu -Un crucișător blindat mare care este destul de flexibil. O alegere bună pentru națiunile care nu își permit să construiască nave capitală mai mari."
 light_cruiser:1 "Cruiser ușor"
 light_cruiser_desc:0 "Un vas de ecranare ușoară. Datoria sa principală este de a proteja navele capitale de navele ușoare inamice, dar poate dezlănțui și torpile puternice care pot răni navele mai mari."
 heavy_cruiser:1 "Cruiser greu"
 heavy_cruiser_desc:0 "Un crucișător blindat mare care este destul de flexibil. O alegere bună pentru națiunile care nu își permit să construiască nave capitală mai mari."
 destroyer:0 "Distrugător"
 destroyer_desc:0 "Cel mai ușor vas de screening. Sarcina sa este să apere nave mai mari și să găsească și să distrugă submarine."
 ship_hull_light:1 "Coca ușoară"
 ship_hull_light_desc:0 "Cel mai ușor vas de screening. Sarcina sa este să apere nave mai mari și să găsească și să distrugă submarine."
 carrier:0 "Purtător"
 carrier_desc:0 "O navă capitală capabilă să transporte în luptă aripi ale aeronavelor puternice capabile de transportator. De asemenea, util ca aerodrom plutitor pe care îl poți poziționa în largul coastei inamicului tău."
 battleship:0 "Vas de război"
 battleship_desc:0 "Cea mai mare navă capitală cu cele mai mari arme și cele mai puternice armuri pe care le pot cumpăra banii. O investiție atât de costisitoare merită sprijinul adecvat al navelor de control mai mici."
 armor_desc:0 "Cea mai mare și mai puternică armură pe care o pot cumpăra banii."
 battle_cruiser:0 "Cruciator de luptă"
 battle_cruiser_desc:0 "O navă cu capital mare, adesea cu abilități ofensive apropiate de cele ale unei nave de luptă, dar cu o armură mai slabă schimbată pentru o viteză mai mare."
 convoy:0 "Convoi"
 convoy_desc:0 "Convoaie utilizate pentru comerțul internațional cu mărfuri și resurse. De asemenea, folosit pentru a transporta trupele și pentru a efectua invazii navale."
 sh_battleship:0 "Cuirasat supergreu"
 sh_battleship_desc:0 "Cea mai mare navă capitală cu cele mai mari arme și cele mai puternice armuri pe care le pot cumpăra banii. O investiție atât de costisitoare merită sprijinul adecvat al navelor de control mai mici."
 light_airframe:0 "Cadru de avion ușor"
 light_airframe_desc:0 "Avioane ușoare bazate pe avioane"
 medium_airframe:0 "Cadru de avion mediu"
 medium_airframe_desc:0 "Avioane bazate pe celulă medie"
 heavy_airframe:0 "Cadru de avion greu"
 heavy_airframe_desc:0 "Avioane grele pe bază de avioane"
 jet_engines:0 "Motoare cu reactie"
 JET_ENGINES_SPECIAL:0 "Dezvoltarea motoarelor cu reacție este o condiție prealabilă esențială pentru dezvoltarea aeronavelor cu reacție. Acest lucru trebuie cercetat înainte de a putea cerceta aeronave avansate"
 jet_engines_desc:0 "O descoperire în tehnologia de propulsie, Jet Engine va permite dezvoltarea unei generații complet noi de aeronave."
 convoy_1:0 "Convoi"
 armored_car_equipment:0 "Mașină blindată"
 armored_car_equipment_desc:0 "Vehicule blindate ușoare cu roți. Obișnuit pentru recunoaștere și suprimare a rezistenței, dar poate fi echipat cu armamente mai grele."
 motorized_equipment:1 "Camion"
 motorized_equipment_desc:1 "Camioane folosite pentru transportul trupelor, provizii și pentru motorizarea diviziei."
 motorized_equipment_0: "Camionul timpuriu"
 motorized_equipment_0_desc:1 "În timpul Marelui Război, armatele au început să folosească camioane civile de bază pentru transportul proviziilor și echipamentele de transport. Acestea au devenit de atunci o parte integrantă a majorității armatelor."
 motorized_equipment_1:1 "Camion"
 motorized_equipment_1_desc:0 "Motorizarea infanteriei este prima etapă spre mecanizarea unei armate. Camioanele civile sunt ușor de adaptat la utilizările militare de transport de soldați, de remorcare a armelor și de transport de echipamente și provizii. Acest lucru crește foarte mult mobilitatea strategică a unităților de infanterie, care altfel s-ar baza pe marș."
 support_equipment_short:0 "Suport Eq."
 support_equipment:0 "Echipamente de suport"
 support_equipment_desc:0 "Radiouri, jeep-uri, pontoane și alte echipamente folosite pentru sprijinirea trupelor."
