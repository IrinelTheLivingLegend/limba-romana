 GER_medium_tank_equipment_1_desc:0 "Încă din 1934/35, generalul Heinz Guderian a imaginat două tipuri de bază care să acționeze ca cele mai numeroase echipamente pentru viitoarele Divizii Panzer germane. Primul vehicul urma să fie înarmat cu tun antitanc și două mitraliere, iar cel de-al doilea urma să fie un vehicul de sprijin înarmat cu un tun de calibru mai mare. Primul a devenit în cele din urmă cunoscut sub numele de Panzerkampfwagen III, care urma să fie un tanc standard pentru cele trei companii ușoare ale unui batalion de tancuri. Al doilea a devenit cunoscut sub numele de Panzerkampfwagen IV."
