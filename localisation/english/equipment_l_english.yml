 infantry_equipment_2_short:0 "Armele II"
 infantry_equipment_2_desc:0 "Personalul și echipajul au servit arme pentru infanterie, precum și diferitele alte bucăți de trusă de care are nevoie un soldat. Modernizat pentru a include un număr mare de mitralieră și puști antitanc."
 infantry_equipment_3:0 "Echipament de infanterie III"
 infantry_equipment_3_short:0 "Armele III"
 infantry_equipment_3_desc:0 "Personalul și echipajul au servit arme pentru infanterie, precum și diferitele alte bucăți de trusă de care are nevoie un soldat. Modernizat în continuare pentru a include puști de asalt personale și rachete antitanc."

 gw_armored_car_equipment:1 "Mașină blindată interbelică"
 gw_armored_car_equipment_desc:0 "În cazul în care mașinile blindate anterioare erau simple modele comerciale cu placare subțire de oțel, acest model a fost proiectat de la zero pentru a transporta armuri și armament ușor."
 armored_car_equipment_1:0 "Mașină blindată de bază"
 armored_car_equipment_1_desc:0 "Un aspect intern îmbunătățit și un depozit suplimentar de muniție creează o mașină blindată mai eficientă."
 armored_car_equipment_2:0 "Mașină blindată îmbunătățită"
 armored_car_equipment_2_desc:0 "Schimbările pe câmpul de luptă necesită un armament mult mai greu și o armură mai groasă pentru a învinge unitățile ușoare inamice și pentru a supraviețui pentru a raporta."
 armored_car_at_equipment:0 "Mașină blindată antitanc"
 armored_car_at_equipment_desc:0 "Unitățile noastre ușoare mecanizate vor intra în contact cu forțele de tancuri inamice la un moment dat. Dezvoltarea unei variante speciale antitanc le-ar oferi o șansă de luptă."

